re que, pour celui qui a dit : “ à la condition que je connaisse la Michna ”, celle-ci est effectivement considérée comme deux paragraphes.<br/> <br/> 	Une autre question se pose également. Pourquoi l’auteur de la Michna précise-t-il que Moché transmit la Torah à Yochoua, ce dernier aux anciens, les anciens aux prophètes et les prophètes aux membres de la grande Assemblée ? Pourquoi est-il important de connaître l’ordre précis de la transmission ? Pourquoi ne pas dire brièvement que Moché reçut la Torah sur le mont Sinaï et la transmit aux générations suivantes, jusqu’aux membres de la grande Assemblée ?<br/> <br/> 	Bien plus, la liste des générations indiquée dans cette Michna, entre l’époque de Moché et celle des membres de la grande assemblée, n’est pas exhaustive. En effet, il y eut plusieurs générations d’anciens, plusieurs générations de prophètes, que le Rambam cite nommément, dans son introduction du Yad Ha ‘Hazaka et du commentaire de la Michna. En l’occurrence, l’auteur de cette Michna ne souhaite pas introduire un long développement et il ne mentionne pas les époques successives. Dès lors, pourquoi distingue-t-il Yochoua, les anciens et les prophètes ?<br/> <br/> 	Un autre point doit également être expliqué. Les anciens transmirent la Torah aux prophètes et ces prophètes la transmirent, à leur tour, aux membres de la grande Assemblée. Or, le caractère prophétique ne doit pas intervenir dans la chaîne de la transmission. Car, il est interdit de trancher la Loi sur la base de la prophétie. En effet, “ la Torah ne se trouve pas dans le ciel ”, comme l’explique longuement le Rambam, dans son introduction au commentaire de la Michna.<br/> <br/> 	Un prophète peut fixer la Hala’ha en fonction de ses connaissances, mais non en se basant sur sa prophétie. Dès lors, pourquoi l’auteur de la Michna présente-t-il ceux qui reçurent des anciens et transmirent aux membres de la grande Assemblée comme des “ prophètes ”, alors que cette qualité est, en apparence, totalement étrangère à la transmission ?<br/> <br/> 	Il faut en conclure que les points cités par la Michna et les noms de ceux qui transmirent la Torah, Moché, Yochoua, les anciens, les prophètes, les membres de la grande Assemblée, délivrent un enseignement et importent à chaque Juif. En effet, celui qui étudie la Torah doit trouver l’équivalent de ces étapes, de Moché, de Yochoua, des anciens, des prophètes et des membres de la grande Assemblée, en son âme. Aussi, la Michna cite-t-elle uniquement les noms ayant une incidence sur le service de D.ieu, tout comme le traité Meguila 14a dit que “ la prophétie qui importe pour toutes les générations a été rédigée. Si ce n’est pas le cas, elle ne l’a pas été ”.<br/> <br/> 	C’est également pour cela qu’il est ici question de prophètes. En effet, pour ce qui concerne le service de D.ieu, à ce stade, c’est bien la prophétie, et non la connaissance, qui intervient.<br/> <br/> 	Pour cette même raison, Moché n’est pas qualifié de prophète, dans cette Michna, bien que son caractère prophétique intervienne également, dans la réception de la Torah et qu’il possédait, bien évidemment, cette qualité. Bien plus, sa prophétie émanait d’un niveau bien plus élevé que les autres, ainsi qu’il est dit (Devarim 34, 10) : “ Il n’est pas venu de prophète comme Moché ”, comme l’explique le Rambam, dans ses lois des fondements de la Torah, fin du chapitre 7 et début du chapitre 8, établissant même une relation entre la Torah de Moché et la prophétie.<br/> <br/> 	En effet, le niveau de Moché qui doit se refléter dans l’étude de la Torah de chacun ne relève pas de la prophétie, mais bien de la personnalité propre de Moché, bien plus élevée que cette prophétie.<br/> <br/> 	2. L’étude de la Torah de chaque Juif doit donc correspondre à ces cinq niveaux, de Moché aux membres de la grande Assemblée. Elle est organisée du plus simple vers le plus complexe et elle fait d’abord intervenir le niveau de Moché que l’on porte en soi, puis celui de Yochoua et ainsi de suite jusqu’aux membres de la grande Assemblée.<br/> <br/> 	Ces niveaux ont également leur équivalent dans les Sefirot. Moché correspond à la Sagesse Supérieure, Yochoua, son serviteur, à la Sagesse Inférieure qui s’introduit dans la Sagesse Supérieure. Les anciens, “ ceux qui ont acquis la sagesse ”, regroupent toutes les forces de l’intellect, qui sont à l’origine de la naissance des émotions. Les prophètes introduisent les Attributs de Netsa’h, la victoire et Hod, la soumission. Les membres de la grande Assemblée, enfin, symbolisent, l’Attribut de la royauté, Mal’hout, également appelé “ Assemblée d’Israël ” et, qui, grâce à l’effort des Juifs, lorsqu’elle s’élève vers sa source, devient la “ grande Assemblée ”.<br/> <br/> 	Nos Sages disent, dans le traité Soukka 42a, et l’Admour Hazaken le cite dans ses lois de l’étude de la Torah, au début du chapitre 1, qu’un père, lorsque son enfant commence à parler, lui enseigne le verset : “ La Torah que Moché nous a ordonnée est l’héritage de la communauté de Yaakov ”. Ces mots sont donc la première approche qu’un enfant juif peut avoir de la Torah, avant même d’être en mesure de l’appréhender par son raisonnement.<br/> <br/> 	Par la suite, quand la compréhension de l’enfant se développe, on lui enseigne le livre de Vaykra. En revanche, avec ses premiers mots, c’est bien le verset “ La Torah que Moché nous a ordonnée ” qu’il répète. De la sorte, il fait directement référence à Moché, qui “ reçut la Torah sur le mont Sinaï ”.<br/> <br/> 	Moché évoque la soumission liée à la sagesse, ainsi qu’il est dit : “ Que sommes-nous ? ”. Et, c’est bien là la première étape, pour celui qui souhaite recevoir la Torah. Car, on ne peut l’aborder par le sentiment du cœur ou par l’intellect du cerveau. Il faut se soumettre profondément à elle. De fait, le terme Sinaï fait également allusion à la soumission, comme cela est expliqué par ailleurs. Or, chaque Juif possède cette soumission et cette sagesse, comme le souligne le chapitre 19 du Tanya. Bien plus, on les met en éveil, précisément, par le niveau de Moché que l’on porte en soi, selon l’explication du chapitre 42 du Tanya.<br/> <br/> 	La soumission profonde de Moché conduit vers le niveau de Yochoua, qui “ ne quittait pas la tente ”, se préoccupait, en permanence, de l’enseignement de Moché, son maître. Selon le Midrach Bamidbar Rabba, chapitre 21, paragraphe 14 et le Midrach Tan’houma, Parchat Pin’has, chapitre 11, Moché pensait que ses fils lui succéderaient. Mais, D.ieu lui dit : “ Celui qui garde le figuier consommera son fruit ”. Il lui signifiait ainsi que Yochoua devait lui succéder. En effet, celui-ci était pour lui bien plus qu’un enfant. Il avait “ gardé le figuier ”, n’avait pas quitté la tente de Moché.<br/> <br/> 	En l’âme de chacun, Yochoua a la correspondance suivante. Dès qu’un enfant commence à grandir, il convient de l’habituer à l’idée que, pendant son étude de la Torah, il ne doit pas “ quitter la tente ” et l’Admour Hazaken dit, dans ses lois de l’étude de la Torah, chapitre 1, paragraphe 10 : “ Ceux qui enseignent aux enfants doivent les habituer à étudier jour et nuit, n’interrompre leur étude sous aucun prétexte ”.<br/> <br/> 	Un enfant doit se consacrer, tout au long du jour, à l’étude de la Torah. Or, sa motivation à le faire ne peut en être sa compréhension ou la perception de sa valeur. Il n’en a pas encore le moyen et ne peut donc agir que par soumission, plus précisément par celle qui émane de la sagesse, du niveau de Yochoua, disciple de Moché.<br/> <br/> 	Moché correspond à la soumission profonde inspirée par la sagesse, ne recevant aucune forme, comparable à l’enfant qui commence à parler. Yochoua, disciple de Moché, symbolise, pour sa part, celle qui a d’ores et déjà reçu une forme, qui permet de ne pas “ quitter la tente ”.<br/> <br/> 	C’est pour cela que la Michna dit : “ Il la transmit à Yochoua ”. Pour élever l’élève au stade de Yochoua, pour qu’il “ ne quitte pas la tente ”, le maître doit faire preuve d’abnégation et de dévouement.<br/> <br/> 	Puis, l’enfant grandit et sa compréhension se développe. Dès lors, la soumission ne suffit plus. Il doit, en outre, avoir une approche intellectuelle de la Torah, en concevoir du plaisir. En effet, Yochoua transmit la Torah aux anciens, lesquels sont “ ceux qui ont acquis la sagesse ”, selon le traité Kiddouchin 32b. Ainsi, celui qui est soumis, comme Yochoua doit encore comprendre la Torah, à la manière des anciens.<br/> <br/> 	Les anciens transmirent la Torah aux prophètes. Car, elle doit être accessible à l’intellect des hommes et “ ne se trouve pas dans le ciel ”. Pour autant, les Biyoureï Ha Zohar, Vaychla’h, page 20b et le Zohar, tome 3, page 244b expliquent que les Sages de la Michna et de la Guemara, lorsqu’ils tranchaient la Loi, observaient, au préalable, le concept tel qu’il se trouve dans les sphères célestes, puis ils tentaient de le comprendre par leur intellect.<br/> <br/> 	Au final, ces Sages percevaient bien la Loi comme une évidence intellectuelle. En conséquence, ils n’enfreignaient pas le principe selon lequel “ la Torah ne se trouve pas dans le ciel ”. L’observation céleste qu’ils en avaient n’était qu’une introduction à la décision qu’ils prenaient sur la base de leur raisonnement.<br/> <br/> 	Il en est de même pour l’interdiction de citer une explication sans rappeler le nom de son auteur, comme le précise le Maguen Avraham, au chapitre 156. En effet, celui qui prend connaissance d’une Hala’ha et la comprend profondément, au point d’en faire une partie de lui-même ne transgresse pas cet interdit.<br/> <br/> 	Ceci nous permettra de comprendre pourquoi Rabbi Eliézer le grand citait parfois des enseignements sans citer son maître, bien qu’il n’ait jamais donné une explication qu’il n’ait entendue de son maître, comme le souligne le traité Soukka 27b. Et, l’on ne peut penser qu’il le fit parce qu’il avait eu un seul maître, selon le traité Yebamot 96b. En effet, il parlait bien de “ mes maîtres ”, comme le rapporte le traité Sanhédrin 68a.<br/> <br/> 	Ce qui vient d’être dit nous permettra de répondre à une célèbre question, mentionnée par le Sdeï ‘Hémed au principe “ elle ne se trouve pas dans le ciel ”. Il est dit, en effet, que le prophète Elie “ répondra à toutes les questions et à toutes les interrogations ”. Or, il est dit que “ la Torah ne se trouve pas dans le ciel ”. En effet, il apportera une réponse sur la base de son raisonnement et son caractère prophétique ne fera qu’introduire sa perception intellectuelle.<br/> <br/> 	Il en est de même pour ce qui nous concerne, après que la prophétie se soit tarie. Pour trancher la Hala’ha d’une manière conforme à la Hala’ha, il faut s’emplir de crainte de D.ieu. Et, les Biyoureï Ha Zohar, à la même référence, expliquent que nous avons, certes, perdu la perception de sphères célestes, que possédaient les Sages de la Michna et de la Guemara, mais qu’en étudiant les explications que ces Sages nous ont données, nous agissons comme l’aveugle qui suit un voyant et peut donc avancer sur le chemin comme ce voyant le fait lui-même. Toutefois, il en est ainsi uniquement pour celui qui étudie la Torah “ pour son nom ”, mais non dans tous les autres cas.<br/> <br/> 	Il faut s’emplir de crainte à l’idée de commettre une erreur dans la détermination de la Hala’ha, ce qu’à D.ieu ne plaise. En pareil cas, la démarche intellectuelle est totalement différente et le raisonnement permet d’établir la vérité. C’est la raison pour laquelle on ne déduit rien d’une Hala’ha, si elle n’est pas concrètement applicable, selon le traité Baba Batra 130b. En pareil cas, en effet, on l’étudiera avec beaucoup plus de précision et de profondeur, de peur de commettre une erreur.<br/> <br/> 	Ceci nous permettra de comprendre l’affirmation de nos Sages, au traité Sanhédrin 93b, selon laquelle “ D.ieu est avec lui et la Hala’ha retient son avis ”. De fait, pour déterminer la Hala’ha de manière vraie, il ne suffit pas de la comprendre intellectuellement. Il faut, en outre, que “ D.ieu soit avec lui ” et qu’il Le craigne.<br/> <br/> 	C’est la raison pour laquelle les anciens transmirent la Torah aux prophètes. Car, les anciens, ceux qui ont acquis la sagesse, la Torah, doivent également posséder la prophétie, c’est-à-dire la crainte de D.ieu, afin d’établir la Hala’ha vraie.<br/> <br/> 	Puis, les prophètes transmirent la Torah aux membres de la grande Assemblée. Après avoir acquis la prophétie, on doit encore s’élever, dans l’étude, vers le niveau des membres de la grande Assemblée. Le traité Yoma 69b dit que “ les membres de la grande Assemblée rétablirent la couronne à la place qui était auparavant la sienne ”.<br/> <br/> 	En effet, lorsque “ les idolâtres dansèrent dans Son Sanctuaire ”, on cessa de qualifier D.ieu de “ redoutable ” et l’on demanda : “ En quoi est-Il redoutable ? ”. Puis, l’on vit que “ les idolâtres rendaient Ses enfants esclaves ” et l’on cessa de L’appeler “ puissant ”, en disant : “ Où est Sa puissance ? ”. Par la suite, les membres de la grande Assemblée rétablirent l’usage de qualifier D.ieu de “ redoutable et puissant ” et ils expliquèrent : “ Voici en quoi Il est redoutable… Voici en quoi Il est puissant… ”, précisément parce que “ les idolâtres dansèrent dans Son Sanctuaire ”.<br/> <br/> 	Le traité Bera’hot 8a dit que “ le Saint béni soit-Il ne possède, dans Son monde, que les quatre coudées de la Hala’ha ”. L’étude de la Torah est le Sanctuaire de D.ieu et, parfois, des idolâtres peuvent y danser. Alors, le mauvais penchant intervient et il révèle des explications qui ne correspondent pas à la vérité, dont il se sert pour détourner l’homme du droit chemin, ce qu’à D.ieu ne plaise.<br/> <br/> 	Le Rabbi Rachab précise que le mauvais penchant, l’âme animale, peut être “ pieux ”, comme le rapporte le Hayom Yom, à la date du 23 Sivan. En agissant de la sorte, le mauvais penchant souffre, mais il l’accepte de plein gré, pourvu qu’il puisse, de la sorte, écarter un Juif du droit chemin.<br/> <br/> 	Les membres de la grande Assemblée, observant que les idolâtres dansaient dans le Sanctuaire, que l’obscurité était la plus profonde que l’on puisse concevoir, que la Torah, unifiée à D.ieu, était utilisée pour se dresser contre Lui, affirmèrent, néanmoins, que l’on ne devait pas s’en affecter, qu’il n’y avait pas lieu d’être victime de ce voile, que l’on devait mettre en évidence la qualité de la lumière faisant suite à l’obscurité.<br/> <br/> 	L’étude de la Torah des membres de la grande Assemblée fait effectivement suite à tous les stades précédemment décrits. Tous les niveaux de Moché aux prophètes concernent l’étude de la Torah proprement dite. Puis, les membres de la grande Assemblée révèlent cette Torah dans le monde.<br/> <br/> 	A ce stade, deux des enseignements des membres de la grande Assemblée deviennent indispensables. Le premier, “ Faites une barrière autour de la Torah ” évoque la remarque des Sages selon laquelle “ Il vit une plaine ouverte et l’entoura d’une barrière ”. Le second, “ Soyez circonspects dans le jugement ”, fait référence aux tournées qu’entreprenaient les Sages, dans toutes les villes, selon le traité Erouvin 55a, d’autant que la Hala’ha requiert une clarté comme le jour et l’obscurité du monde va à l’encontre de cette situation.<br/> <br/> 	Au sein même du monde, la pénombre la plus totale est bien la danse des idolâtres dans le Sanctuaire. Or, c’est précisément en cela que D.ieu est “ redoutable ”. Il souhaite, en effet, que lui soit bâti un Sanctuaire ici-bas.<br/> <br/> 	C’est pour cette même raison que l’auteur de la Michna cumule, dans un même paragraphe, la transmission de la Torah et les enseignements des membres de la grande Assemblée. L’apport de ces derniers, en effet, s’exprime par l’Injonction : “ Formez de nombreux disciples ”. Il convient de transformer le “ nombre ” qui caractérise le monde, le “ domaine public ”, s’opposant au domaine de la Sainteté qui est celui de l’Unité. De tout cela, il faut faire “ des disciples ”, étudiant la Torah de D.ieu. Ces disciples doivent, en outre, être “ formés ” de manière ferme et immuable.<br/> <br/> '},
				
				'Siha' :{'Titre' :'Jugement prudent, nombreux disciples et barrière autour de la Torah<br/>  ','source' : '(Discours du Rabbi, Chabbat qui bénit le mois d’Iyar 5717-1957)<br/> ','resume' : ' ','contenu' : '<br/> 	3. Le premier enseignement énoncé par le traité Avot, après l’entrée en matière donnant l’ordre de la transmission, depuis “ Moché reçut la Torah sur le mont Sinaï ”, jusqu’à “ les prophètes la transmirent aux membres de la grande Assemblée ”, est énoncé en trois points : “ Soyez circonspects dans le jugement, formez de nombreux disciples et faites une barrière autour de la Torah ”.<br/> <br/> 	Nos Sages soulignent que D.ieu applique Lui-même ce qu’Il demande aux Juifs de faire. En l’occurrence, Il désire que ces trois Injonctions soient suivies d’effet et l’on peut en conclure qu’Il en fait de même.<br/> <br/> 	4. “ Soyez circonspects dans le jugement ” : Si l’on observe la situation morale de cette génération, si l’on considère sa bassesse et si l’on veut porter hâtivement un jugement de valeur, à ce propos, on pourrait s’écarter de la clémence, ce qu’à D.ieu ne plaise. Celui qui est circonspect dans son jugement, en revanche, méditera aux causes d’une telle situation. En la matière, le voile est intense et l’obscurité est profonde.<br/> <br/> 	Concernant la descente de l’âme dans ce monde, Rabbi Chmouel Betsalel dit : “ La Sagesse Supérieure s’est introduite dans un sac sanguinolent de chair et d’os ”, comme le rapporte le Likouteï Dibbourim, à la page 188.<br/> <br/> 	Il en a toujours été ainsi, mais combien plus est-ce le cas pour notre génération, qui affronte une obscurité particulièrement profonde. En pareil cas, il ne convient pas de demander pourquoi l’on n’est pas meilleur. Bien au contraire, il faut s’émerveiller, y compris devant le peu de bien que l’on possède.<br/> <br/> 	Grâce à cette circonspection, on peut “ former de nombreux disciples ”, ne pas se contenter de ceux qui sont déjà “ Tes enfants, étudiant l’Eternel ”. Il doit s’agir, à proprement parler, de “ nombreux ” disciples. Tous les Juifs, y compris les impies et même ceux qui sont encore plus bas que les impies ordinaires deviendront ainsi des élèves, “ Tes enfants (qui) étudient l’Eternel ”.<br/> <br/> 	En conséquence, on “ fera une barrière autour de la Torah ”, de sorte que chaque Juif puisse immédiatement commencer à suivre sa voie. Et, celui qui a du mal à le faire procédera autrement. Il aura donc recours à ces barrières. En les multipliant, il obtiendra gain de cause. En effet, chaque Juif possède un domaine spécifique, par lequel il se rattache à la Torah. Ainsi, nos Sages disent, au traité Makot 23b, que “ le Saint béni soit-Il voulut conférer du mérite à Israël. C’est pour cela qu’Il multiplia la Torah et les Mitsvot ”, comme l’expliquent le commentaire de la Michna du Rambam et le Maharcha.<br/> <br/> 	5. Comme c’est le cas dans d’autres domaines également, il est deux manières de classer ces enseignements :<br/> <br/> 	A) De manière directe, la circonspection dans le jugement conduit à multiplier les disciples, puis à établir une barrière autour de la Torah, comme on l’a vu.<br/> <br/> 	B) De manière inversée, c’est par la barrière autour de la Torah que l’on parvient aux nombreux disciples, puis, par la suite, à la circonspection dans le jugement.<br/> <br/> 	Le lien qui existe entre un Juif et la Torah, par l’intermédiaire de la barrière qu’il dresse, le conduit à former de nombreux disciples. Dès lors, tous les Juifs deviennent effectivement des disciples, des “ enfants (qui) étudient l’Eternel ”.<br/> <br/> 	C’est ainsi que l’on révèle la circonspection dans le jugement. Et, l’on possédera cette qualité, par la suite, dans le monde futur. Nous aurons alors la patience de la délivrance, qui ne sera pas “ à la hâte ”, ainsi qu’il est dit : “ Vous serez sauvés dans le calme et le plaisir ”.<br/> '},
				
				'Siha' :{'Titre' :'La voie médiane<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Chemini 5723-1963)<br/> ','resume' : ' ','contenu' : '<br/> 	6. Il est dit, dans le premier chapitre du traité Avot : “ Nitaï l’Arbéli enseigne : Eloigne-toi d’un mauvais voisin, ne sois pas l’ami d’un impie et ne te désespère pas du malheur ”. De fait, on trouve bien, dans la plupart des paragraphes de ce premier chapitre, trois enseignements et, en l’occurrence, le dernier reçoit deux interprétations. Selon la première, en constatant que “ la voie des impies est fructueuse ”, on ne doit pas se désespérer et penser que ceux-ci ne connaîtront jamais la peine. En effet, il est certain qu’au final, ils seront punis, comme le dit le Midrach Chmouel, au nom du ‘Hassid, Rav Yossef Ben Soussan. Selon la seconde interprétation, la Michna ne fait pas spécifiquement référence à l’impie. L’auteur de la Michna souligne simplement ici à celui qui est dans le malheur qu’il ne doit pas se désespérer, comme le dit le Rav Yossef Ben Nahmias.<br/> <br/> 	Cette Michna suscite les questions suivantes :<br/> <br/> 	A) A propos du mauvais voisin, la Michna dit : “ Eloigne-toi ”. Concernant l’impie, elle précise : “ Ne sois pas l’ami ”. La différence entre ces deux expressions est la suivante. L’éloignement est beaucoup plus fort que le refus de l’amitié. On peut ne pas être l’ami de quelqu’un sans pour autant s’éloigner de lui, tout en restant à proximité de lui.<br/> <br/> 	Or, on peut s’interroger, à ce sujet. L’impie n’est-il pas plus malfaisant que le mauvais voisin ? En effet, on peut peut-être trouver diverses explications justifiant l’attitude négative de ce dernier, alors qu’il est dit, à propos du premier (Devarim 25, 1) : “ On condamnera l’impie ”. La Torah porte témoignage qu’il est un impie, qu’il doit être condamné dans le jugement, que son comportement est négatif.<br/> <br/> 	Dès lors, comment l’auteur de la Michna peut-il demander de s’éloigner d’un mauvais voisin, plus que d’un impie ? De fait, cette question est également posée par le Midrach Chmouel, à la référence précédemment citée.<br/> <br/> 	B) On peut également poser une question sur la première interprétation du troisième enseignement selon laquelle on doit souhaiter le malheur des impies. Ne devrait-on pas plutôt émettre le vœu qu’ils accèdent à la Techouva ? Pourquoi désirer qu’ils souffrent ? De fait, le traité Bera’hot 10a dit bien : “ Que disparaissent les fautes et non ceux qui les commettent ”.<br/> <br/> 	C) Selon la seconde interprétation de ce même enseignement, qui dit que celui qui est victime du malheur ne doit pas pour autant se désespérer, la Michna aurait dû dire : “ Ne te désespère pas du fait du malheur ”, alors que la phrase “ Ne te désespère pas du malheur ” semble indiquer que le malheur lui-même suscite le désespoir s’il ne vient pas, de sorte qu’il est nécessaire de souhaiter sa venue !<br/> <br/> 	D) On peut aussi poser une autre question, toujours d’après cette seconde interprétation. Comment justifier l’ordre dans lequel ces trois enseignements sont énoncés ? La malheur atteint l’homme personnellement, alors qu’un mauvais voisin est extérieur à lui, bien que se trouvant dans sa proximité. L’impie, enfin, est une personne avec laquelle il n’est pas spécifiquement lié et on lui demande, précisément, de ne pas devenir son ami.<br/> <br/> 	Ainsi, on aurait pu énoncer ces trois enseignements par ordre d’éloignement croissant, le malheur, le mauvais voisin et l’impie ou bien, au contraire, de proximité croissante, l’impie, le voisin, le malheur.<br/> <br/> 	E) De plus, quel fil conducteur y a-t-il entre ces trois enseignements ? Il y en a bien un entre les deux premiers, le mauvais voisin et l’impie. En revanche, quelle relation établir entre ces deux situations et le malheur ?<br/> <br/> 	On peut proposer une réponse à cette question d’après la première interprétation. Ainsi, l’auteur de la Michna s’adresserait à celui qui se fait la réflexion suivante. Pourquoi est-il problématique de se trouver dans la proximité d’un mauvais voisin ou d’être l’ami d’un impie ? Et, pourquoi ne pas les imiter puisque “ la voie des impies est fructueuse ”. Il lui précise donc que la réussite des impies est uniquement éphémère, qu’au final ceux-ci connaissent également le malheur et qu’il convient donc de ne pas être leur ami et de s’éloigner du mauvais voisin.<br/> <br/> 	Néanmoins, cette explication ne permet pas de justifier la formulation de la Michna : “ Ne te désespère pas ”. En effet, on peut exclure le désespoir uniquement lorsqu’une issue subsiste encore. C’est le cas, par exemple, pour celui qui a perdu un objet. Lorsqu’il se désespère, il exclut définitivement la possibilité de le retrouver. Avant de se désespérer, il considère qu’il peut encore le retrouver, mais, bien entendu, il ne peut en être certain.<br/> <br/> 	En l’occurrence, l’auteur de la Michna demande de ne pas s’approcher du mauvais voisin et de l’impie, car ceux-ci recevront leur punition. Ce n’est donc pas de désespoir qu’il s’agit ici. Il aurait fallu employer un terme présentant comme certaine la punition des impies.<br/> <br/> 	7. L’explication de tout cela est la suivante. Le fait de s’éloigner d’un mauvais voisin signifie uniquement que son voisinage est négatif. En revanche, un tel homme peut ne pas être réellement mauvais, ou même être foncièrement bon. On peut comprendre qu’il en soit ainsi et citer, à ce propos, l’exemple suivant.<br/> <br/> 	Le Maguid de Mézéritch, cité par le Likouteï Torah, Vaét’hanan, à la page 9d, commente les propos de nos Sages, figurant dans le Sifra, à la fin de la Parchat Kedochim : “ Un homme ne dira pas : Je ne veux pas manger de la viande de porc. Il dira : Je le veux, mais qui puis-je ? Mon Père Qui se trouve dans les cieux me l’interdit ”. Le Maguid précise qu’une telle affirmation est celle du Juste, qui n’a jamais commis de faute. A l’opposé, celui qui est parvenu à la Techouva, mais peut encore connaître la chute et conserve un lien avec le mal, dira : “ Je n’en veux pas ”.<br/> <br/> 	Toutes les notions de l’enseignement caché de la Torah se reflètent également dans sa partie révélée. En l’occurrence, dans ses lois des opinions, chapitre 1, paragraphe 4, le Rambam énonce un principe relatif aux idées et aux attitudes de l’homme. Il dit que l’on doit systématiquement choisir la voie médiane, en s’écartant des deux extrêmes. Il précise, en chaque domaine, ce que doit être cette voie médiane. Il précise, néanmoins, que celui qui a commis un excès vers un extrême pourra rectifier son attitude en faisant systématiquement le choix de l’autre extrême. Pour lui, la voie médiane n’est pas bonne, comme le Rambam le souligne au chapitre 2, paragraphe 2.<br/> <br/> 	Il en est de même pour la santé physique. Le Rambam précise ce que l’on doit manger et boire, puis au chapitre 5, paragraphe 20, il dit de celui qui adoptera ce régime : “ Je me porte garant qu’il ne sera jamais malade ”. Pour autant, il précise qu’il en est ainsi uniquement pour ceux qui ont toujours procédé ainsi. Ceci n’est pas valable, en revanche, pour les personnes qui, pendant un certain temps, ont eu une autre attitude.<br/> <br/> 	Il en est de même pour la Hala’ha, concrètement applicable, par exemple pour l’interdiction de l’usure, dont on sait qu’elle a une portée générale. Le verset dit : “ A un étranger, tu prêteras à intérêt ” et, selon certains Décisionnaires, il s’agit même là d’une Injonction de la Torah. Tel est également l’avis de l’Admour Hazaken, dans son Choul’han Arou’h, lois de l’usure, au chapitre 75. Or, si un Juif enfreint cette interdiction et prête à intérêt à un autre Juif, il doit s’écarter totalement d’une telle pratique et ne pas même l’adopter envers l’étranger, selon le traité Sanhédrin 25b et le Choul’han Arou’h, ‘Hochen Michpat, chapitres 34 et 29.<br/> <br/> 	Tout ceci s’applique également au mauvais voisin, qui peut ne pas être intrinsèquement pernicieux, tout en constituant un voisinage négatif. En effet, on ne devra pas imiter son comportement, car on doit en adopter un autre, qui peut même être à l’autre extrême, par rapport au sien. C’est pour cela que la Michna parle de “ mauvais voisin ” et non de “ voisin impie ”. Celui-ci peut, en effet, être un Juste et son comportement, irréprochable. Pour autant, en tant que voisin, il est effectivement “ mauvais ”.<br/> <br/> 	8. Après avoir énoncé un enseignement pour le comportement personnel de l’homme, avoir indiqué que chacun reçoit une mission spécifique et doit s’éloigner de tout ce qui fait obstacle à son accomplissement, l’auteur de la Michna énonce un second principe, concernant la relation avec le prochain : “ Ne sois pas l’ami d’un impie ”.<br/> <br/> 	La Michna souligne bien qu’il ne faut pas être son ami. En revanche, elle ne demande pas de s’éloigner de lui. En effet, il faut aimer chaque créature, même un impie et lui témoigner de la proximité, conduire chacun à améliorer son comportement, comme le souligne le chapitre 32 du Tanya.<br/> <br/> 	Pour autant, une mise en garde est nécessaire : “ Ne sois pas l’ami d’un impie ”. En cherchant à le rapprocher de la pratique juive, on ne doit pas se lier à lui et imiter son comportement. Bien au contraire, il faut faire en sorte qu’il cesse d’être un impie.<br/> <br/> 	9. L’effort qu’un Juif accomplit sur lui-même dépend de son âme et il est réalisé par elle. Celui qui a pour but de rapprocher son prochain, en revanche, émane de son corps. Certes, dans sa dimension véritable et profonde, elle est également le fait de l’âme, car “ seuls les corps sont séparés, alors que les âmes sont identiques et ont toutes un même Père ”, comme l’explique le chapitre 32 du Tanya. Pour autant, l’action ou bien la parole de proximité est effectivement réalisée par l’intermédiaire du corps.<br/> <br/> 	C’est la raison pour laquelle il est dit : “ Ne sois pas l’ami de l’impie ”. Il ne s’agit ici uniquement de son prochain, mais aussi de “ l’autre ” que l’on porte en soi, c’est-à-dire du corps. Comme le dit le Hayom Yom, à la page 23, le Baal Chem Tov, commentant le verset “ Quand tu verras l’âne de ton ennemi..., tu lui viendras en aide ”, souligne que, même si le corps est un “ ennemi ”, c’est bien par son intermédiaire que “ l’on révèle la lumière de la Torah ”.<br/> <br/> 	Il ne faut donc pas briser le corps, par des mortifications, mais, tout au contraire, lui venir en aide. Malgré cela, une mise en garde est nécessaire : “ Ne sois pas l’ami de l’impie ”. Il ne faut pas se rapprocher du corps, lorsqu’il possède encore son caractère “ impie ”, sa grossièreté. Le Likouteï Dibbourim rapporte, à la page 30, l’expression de l’Admour Hazaken, qu’il reçut de Rabbi Avraham “ l’ange ”, selon laquelle “ il faut fouetter les chevaux pour qu’ils cessent d’être des chevaux ”. Tant qu’ils restent des chevaux, ils ont leur place dans l’étable, alors que celle de l’homme est à la maison.<br/> <br/> 	10. Après avoir reçu les enseignements concernant sa propre personne et celle de l’autre, de l’autre que l’on porte en soi et de l’autre au sens propre, on peut imaginer que l’on soit d’ores et déjà parvenu à une situation de certitude. L’auteur de la Michna précise donc : “ Ne te désespère pas du malheur ”. Un homme peut mettre en pratique ce que l’on attend de lui et de tous les autres, mais, pour autant, il doit encore savoir qu’il n’est pas parvenu à la plénitude. Le malheur peut encore survenir.<br/> <br/> 	Ce fut effectivement le cas pour Job. Après les jours de festin, celui-ci offrait des sacrifices “ de peur que mes fils aient fauté en leur cœur ” (Job 1, 5) et le Choul’han Arou’h de l’Admour Hazaken, au début du chapitre 492, en déduit la nécessité de jeûner, après chaque fête, un lundi, un jeudi et encore un lundi.<br/> <br/> 	Or, le traité Baba Batra 15b fait l’éloge de Job et précise que le Saint béni soit-Il lui fit goûter le monde futur. Certes, en la matière, il ne parvint pas à l’élévation qui fut celle des Patriarches, comme l’indiquent les Tossafot, dans le traité Baba Batra 17a. Malgré cela, nos Sages disent qu’en certains domaines, Job surpassa notre père Avraham. En tout point, il eut, ici-bas, une réussite surpassant les voies naturelles, pour lui-même et pour tout ce qui lui appartenait, non seulement ses animaux purs, mais aussi ses chameaux et ses ânes, comme le précise le verset Job 1, 3. Bien plus, il craignait la faute de ses fils seulement “ en leur cœur ”.<br/> <br/> 	On pourrait penser qu’une telle situation apporte, dans le domaine de la sainteté, la plus grande certitude qui soit. Malgré cela, Job éprouvait de la crainte. De fait, il est dit : “ N’aies pas foi en toi-même ” et nul ne peut donc jamais être certain. Ainsi, Yo’hanan, le grand Prêtre, servit D.ieu dans le Temple pendant quatre vingt ans, puis il devint un Saducéen, selon le traité Bera’hot 29a.<br/> <br/> 	C’est pour cela qu’il ne faut pas se “ désespérer du malheur ”. Malgré tout ce qui a été accompli, on doit avoir conscience que l’on n’a pas fini. On peut encore posséder en soi du mal caché. Il reste donc nécessaire de poursuivre l’effort.<br/> <br/> 	11. Néanmoins, on peut encore s’interroger. L’expression “ Ne désespère pas ” insuffle l’espoir et la joie, comme lorsqu’on a la conviction que l’on va retrouver un objet qui a été perdu. Dès lors, pourquoi cette expression est-elle liée au malheur ? N’aurait-il pas été plus approprié d’employer un terme signifiant la peine, découlant de la conscience que, malgré tout ce qui a été réalisé, le malheur reste encore possible ?<br/> <br/> 	Nous expliquerons tout cela en posant, au préalable, une autre question. Le verset (Devarim 29, 18) dit : “ Il exprimera sa satisfaction en son cœur en disant : Je connaîtrai la paix en suivant librement mon cœur ”. Or, le Targoum Yonathan n’interprète pas l’expression “ exprimer sa satisfaction ” dans le sens de se donner une bénédiction à soi-même, comme il le fait d’habitude, mais comme désignant le désespoir, “ Il se désespèrera en son cœur ”, ce qui est bien l’inverse de la bénédiction.<br/> <br/> 	Nous le comprendrons en fonction de ce qui est dit dans le Kountrass Ou Mayan, à partir du chapitre 5. Comment un Juif peut-il connaître, même momentanément, l’opulence “ en suivant librement son cœur ” ? Parce qu’il tire alors sa vitalité des forces du mal. Car, celui qui reçoit la vie du domaine de la sainteté ne peut pas “ suivre librement son cœur ” et, malgré cela, “ connaître la paix ”. Il n’en est pas de même pour celui qui vit grâce aux forces du mal. Ce dernier est en paix précisément quand il “ suit librement son cœur ”. C’est alors que le mal lui confère la puissance, au moins de manière éphémère. Sa vie matérielle est donc opulente.<br/> <br/> 	Un tel homme semble “ exprimer sa satisfaction en son cœur ”. Mais, le Targoum, qui rétablit, bien souvent, le sens profond du verset, souligne qu’il n’y a là, en réalité que du désespoir, par rapport à la volonté profonde d’un Juif. Or, celle-ci est véritable, comme le souligne le Rambam, à la fin du chapitre 2 de ses lois du divorce.<br/> <br/> 	Un tel Juif est effectivement désespéré. Il pense ne plus avoir de part en le D.ieu d’Israël, ce qu’à D.ieu ne plaise, se trouver dans l’impossibilité de recevoir la vitalité du domaine de la Sainteté, être contraint à “ suivre librement son cœur ” pour connaître la paix, ce qui le conduira à recevoir sa vitalité des forces du mal.<br/> <br/> 	On peut ainsi comprendre l’affirmation : “ Ne te désespère pas du malheur ”. Quelqu’un peut avoir conscience que son comportement n’est pas conforme à ce qu’il devrait être. En effet, même s’il est parvenu à la perfection, pour lui-même et dans ses rapports avec les autres, conformément aux deux premiers enseignements de cette Michna, il peut encore conserver du mal en lui et, malgré cela, avoir une bonne vie, ne pas connaître le malheur. Il pourrait donc s’en trouver découragé et se demander si son opulence et sa vitalité ne proviennent pas d’une source permettant de les obtenir également quand on ne pratique pas les Mitsvot, c’est-à-dire des forces du mal.<br/> <br/> 	Ainsi, les Sages constatent, au traité Avot, chapitre 4, Michna 15, que “ la tranquillité des impies ” n’est pas dans nos mains, comme l’explique Iguéret Ha Techouva, à la fin du chapitre 6. De même, le traité Ara’hin 16b dit : “ Celui qui n’a pas souffert pendant quarante jours a obtenu son monde ”. En outre, le Midrach Béréchit Rabba, au début du chapitre 84 et Rachi, dans son commentaire de la Parchat Vayéchev, précisent ce qui peut se passer “ lorsque les Justes veulent connaître le calme ”. C’est pour répondre à tout cela que l’auteur de la Michna dit : “ Ne te désespère pas du malheur ”.<br/> <br/> 	Celui qui ne se désespère pas du malheur pourra effectivement surmonter les épreuves. Ainsi, le traité Ara’hin 16b affirme que celui qui souhaite extraire trois pièces de sa poche, mais n’en trouve que deux est considéré comme ayant subi une épreuve. Bien plus, le simple fait de ne pas se désespérer fait disparaître le malheur. Même si l’on obtient ainsi le rachat de ses fautes, il y a bien là des épreuves, imposant une souffrance.<br/> <br/> 	12. Tout ce qui vient d’être dit nous permettra de comprendre pourquoi l’auteur de la Michna est précisément Nitaï l’Arbéli. Le traité ‘Haguiga, chapitre 2, Michna 2, précise que celui-ci présidait le tribunal rabbinique.<br/> <br/> 	Le but du tribunal est d’indiquer aux Juifs le comportement qu’ils doivent adopter dans le but d’éviter le malheur. Le Tana Dveï Elyahou Rabba enseigne, au chapitre 11, que les juges “ avaient des chaînes attachées à leurs hanches et se rendaient dans toutes les villes juives ” afin de s’assurer que tous avaient bien un bon comportement.<br/> <br/> 	Nitaï l’Arbéli, qui présidait ce tribunal, donnait donc des instructions sur l’attitude qu’il convenait adopter afin de mettre en pratique tous les enseignements et, en particulier, de ne pas se désespérer du malheur. Ainsi, tous n’auront que le soucis du malheur, mais non le malheur proprement dit. De fait, le soucis du malheur est lui-même considéré comme un malheur.<br/> <br/> 	Nous conclurons cette analyse de manière positive. Rabbi ‘Hananya Ben Akachya dit :  “ Le Saint béni soit-Il voulut conférer un mérite à Israël. C’est pour cela qu’Il multiplia pour lui la Torah et les Mitsvot ”. La Techouva et les bonnes actions sont effectivement le meilleur bouclier contre le malheur.<br/> '},
				
				'Siha' :{'Titre' :'La valeur du silence<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat A’hareï 5719-1959)<br/> ','resume' : ' ','contenu' : '<br/> 	13. Il est dit, dans le premier chapitre d’Avot : “ Toute ma vie, j’ai grandi parmi les Sages et je n’ai rien trouvé de meilleur pour le corps que le silence. L’action est essentielle et non l’étude. En multipliant les paroles, on en vient à la faute ”<br/> <br/> 	Ces trois enseignements soulignent les inconvénients que présente la parole. L’auteur de cette Michna les met en évidence à trois niveaux. Il affirme, tout d’abord, que rien n’est préférable au silence. On peut en conclure que d’autres éléments sont également bons pour le corps. Néanmoins, le silence est le meilleur d’entre eux. C’est ce que l’on peut déduire de la version figurant dans le Sidour de l’Admour Hazaken, “ je n’ai rien trouvé de meilleur pour le corps que le silence ”. Il n’en est pas de même, en revanche, selon celle qui est citée par le Rambam, dans ses lois des opinions, chapitre 2, paragraphe 4, par Rachi, Rabbi Ovadya de Bartenora et par le Divreï ‘Haïm : “ je n’ai trouvé de bon pour le corps que le silence ”. Mais, cette distinction ne sera pas approfondie ici.<br/> <br/> 	La seconde proposition de cette Michna est : “ L’action est essentielle et non l’étude ”. La parole de l’étude est donc inférieure à l’action et également au silence, car il n’est pas dit que l’action est préférable au silence. Puis, la troisième proposition est encore plus forte. Ainsi, non seulement la parole n’est pas essentielle, mais, bien plus, elle présente un inconvénient majeur. Lorsqu’on la multiplie, elle conduit à la faute.<br/> <br/> 	Au sens le plus simple, et comme le soulignent les commentateurs, cela signifie que la première et la troisième propositions font référence à la parole permise. L’auteur de la Michna souligne qu’il convient de parler le moins possible. Car, une multiplication de paroles conduit à la faute et le silence doit donc systématiquement être favorisé.<br/> <br/> 	La seconde proposition, en revanche, fait référence à une parole de Mitsva, de Torah et l’auteur du Michna dit, à ce propos que celle-ci est, certes, nécessaire, mais n’est cependant pas essentielle. Il importe, avant tout, de lui donner une application concrète, de faire en sorte qu’elle soit suivie d’effet.<br/> <br/> 	On peut, néanmoins, s’interroger :<br/> <br/> 	A) Pourquoi la proposition relative aux paroles de la Torah et des Mitsvot est-elle insérée entre le premier et le troisième enseignements, portant sur les paroles permises ?<br/> <br/> 	B) Comment distinguer la première et la troisième proposition ? En effet, la première montre l’importance du silence, alors que la troisième souligne l’inconvénient de la parole.<br/> <br/> 	C) S’agissant des actes permis, on peut envisager l’alternative suivante. S’ils sont effectués pour le Nom de D.ieu, ils sont partie intégrante du domaine de la Sainteté. Si ce n’est pas le cas, ils ne font pas que conduire à la faute, ils sont eux-mêmes à proscrire, comme le montrent le résumé du Tanya, du Tséma’h Tsédek, au chapitre 7 et les notes du Rabbi Rachab, à la même référence.<br/> <br/> 	Et, il en est de même pour la parole, comme le souligne le Rambam, dans son commentaire de cette Michna. Si un homme parle de l’activité grâce à laquelle il gagne sa vie, ce que la Torah permet de faire, il adopte un comportement nécessaire. On peut uniquement attendre de lui qu’il le fasse “ pour le Nom de D.ieu ”. A l’opposé, s’il s’agit d’une parole que l’on ne doit pas prononcer et qui est à proscrire, il n’y a pas là uniquement ce qui conduit à la faute, mais bien une faute, à proprement parler. Le verset dit en effet “ Tu en parleras ” et nos Sages commentent, au traité Yoma 19b : “ Et, tu ne parleras pas de tout le reste ”, comme l’expliquent le Tanya, au chapitre 8, le Choul’han Arou’h de l’Admour Hazaken, au chapitre 156, paragraphe 16 et les lois de l’étude de la Torah, chapitre 3, paragraphe 7 et chapitre 4, paragraphe 11.<br/> <br/> 	14. Commentant le verset (Tehilim 58, 2) : “ En vérité, vous qui êtes puissants, tenez des paroles de justice, jugez les hommes avec droiture ”, le traité ‘Houlin 89a énonce trois propositions :<br/> <br/> 	A) Quelle est la vocation de l’homme ici-bas ? (En effet, Omnam, en vérité, peut être rapproché de Omanout, vocation). Il doit faire comme s’il était muet. (Car, Elem, puissant peut également être lu Ilem, muet).<br/> <br/> 	B) Je pourrais penser que ce principe s’applique également aux paroles de la Torah. C’est la raison pour laquelle il est dit : “ Tenez des paroles de justice ”. Il est donc nécessaire de prononcer des paroles de Torah.<br/> <br/> 	C) Je pourrais penser que l’on peut aller jusqu’à en devenir arrogant. C’est la raison pour laquelle il est dit : “ Jugez les hommes avec droiture ”. Il faut donc se considérer comme l’équivalent de tous les autres.<br/> <br/> 	Or, on peut s’interroger, à ce propos.<br/> <br/> 	La première proposition souligne l’inconvénient des paroles inutiles. Pourquoi donc parler de la “ vocation ” de celui qui devient “ muet ” et ne les prononce pas ? Est-ce à dire que celui qui les prononce ne peut que rater sa vocation ? Les paroles inutiles ne sont-elles pas totalement interdites, comme nous l’avons souligné ?<br/> <br/> 	Une autre question se pose également. Il est clair que l’on doit se préserver des paroles inutiles. Pour autant, comment dire qu’il s’agit de “ la vocation de l’homme ici-bas ” ? Ceci ne revient-il pas à lui confier une mission purement négative ? Or, le monde n’a pas été créé pour mettre en pratique l’Injonction “ Ecarte-toi du mal ”, mais plutôt pour le Précepte “ Fais le bien ”. Combien plus en est-il ainsi pour l’homme qui est appelé, en Hébreu, Medaber, celui qui parle. Du reste, il reçoit ce nom parce que sa parole est encore plus élevée que son intellect, comme l’expliquent le Torah Or, Béréchit, au discours intitulé “ Pour comprendre la raison ” et le Torat ‘Haïm Béréchit, au discours “ Et l’Eternel D.ieu créa ”.<br/> <br/> 	Bien entendu, la qualité de la parole s’exprime quand l’homme prononce les mots qui sont souhaitables et appartiennent à la Torah. Dès lors, pourquoi lui demander de faire comme s’il était muet ? De plus, comment comprendre l’expression “ la vocation de l’homme ici-bas ” ?<br/> <br/> 	Dans la seconde proposition, on peut se demander pourquoi l’on “ pourrait penser que ce principe s’applique également aux paroles de la Torah ”. Comment imaginer que l’homme doive être muet et ne pas les prononcer ? Le verset ne dit-il pas : “ Et, vous les enseignerez ” ? Il est dit aussi (Yochoua 1, 8) : “ Ce livre de la Torah ne quittera pas ta bouche. Tu l’étudieras jour et nuit ”, comme l’explique l’Admour Hazaken, dans ses lois de l’étude de la Torah, chapitre 2, paragraphe 12.<br/> <br/> 	De même, on ne comprend pas pourquoi la troisième proposition envisage que l’on puisse “ devenir arrogant ”. Pourquoi est-il nécessaire de préciser qu’une telle attitude est condamnable ? Plusieurs versets de la Loi Ecrite ne l’établissent-ils pas clairement ? N’est-il pas dit (Michlé 16, 5) que “ D.ieu tient en abomination quiconque est arrogant ”, comme l’expliquent les lois de l’étude de la Torah, de l’Admour Hazaken, chapitre 2, paragraphe 12.<br/> <br/> 	15. Il y a, entre les âmes juives et les autres créatures, la différence suivante. Toutes les créatures existent par la Parole de D.ieu, ainsi qu’il est dit : “ C’est par dix Paroles que le monde fut créé ” et “ C’est par la Parole de D.ieu que les cieux furent faits ”. A l’opposé, le Midrach Béréchit Rabba, au début du chapitre 1, souligne que “ Israël s’éleva dans la Pensée de D.ieu ”, comme l’explique le Likouteï Torah, dans le commentaire du discours intitulé “ Ma colombe parmi les rocs ”.<br/> <br/> 	Les âmes juives émanent donc du stade le plus élevé de la Pensée de D.ieu. Par la suite, elles prirent corps par la Parole de D.ieu : “ Faisons l’homme à notre image ”, comme l’explique la séquence de discours ‘hassidiques de Roch Hachana 5704, à partir du chapitre 10.<br/> <br/> 	La pensée est trop haute pour se révéler au prochain. Elle conserve une vocation interne. Puis, la parole la contracte et la révèle à l’interlocuteur. C’est en cela que les âmes juives se distinguent de toutes les autres créatures. Celles-ci émanent de la Pensée de D.ieu et ne sont donc pas un “ interlocuteur ”, mais bien “ une parcelle de D.ieu véritable ”. Les autres créatures, en revanche, issues de la Parole de D.ieu sont effectivement un “ interlocuteur ”, possédant une existence autonome.<br/> <br/> 	Ainsi, les âmes juives et les autres créatures se trouvent bien en opposition. Les premières sont profondément soumises à D.ieu et constituent “ une nation unique ”. Le reste de la création, en revanche, semble séparé du Divin. Malgré cela, les Juifs ont pour mission de mettre en évidence l’unité de D.ieu au sein de la matière et ils sont, de fait, “ une nation unique sur la terre ”. C’est ici-bas qu’ils révèlent le D.ieu Un, comme le souligne le Torah Or, à la page 27d, qu’ils mettent en évidence la soumission de la pensée, qui exclut tout interlocuteur.<br/> <br/> 	Tel est le sens de la question posée par la Guemara : “ Quelle est la vocation de l’homme ici-bas ? ”. De fait, le traité Yebamot 61b et le Zohar, tome 1, page 20b soulignent que “ vous êtes définis comme des hommes ” et la question est donc la suivante : que doit accomplir un Juif dans ce monde ?<br/> <br/> 	La réponse est la suivante : “ Il doit faire comme s’il était muet ”. L’action dans le monde n’est pas uniquement la mise en évidence des dix Paroles de la création. Car, la soumission liée à la parole ne fait pas abstraction de la personnalité. Il convient donc, en outre, de se taire, d’être “ muet ”, de révéler la pensée, grâce à laquelle la soumission fait effectivement abstraction de la personnalité et transcende tous les mondes.<br/> <br/> 	Comment réaliser un tel accomplissement, dans le monde ? Pour cela, on doit “ faire comme si l’on était muet ”, c’est-à-dire se placer au dessus du monde, à un stade dans lequel celui-ci n’a plus de sens. Il ne suffit donc pas de mettre en pratique l’Injonction : “ Toutes tes actions seront pour le Nom de D.ieu ”, d’agir dans le monde en se contentant de le faire pour D.ieu. On doit, en outre, faire en sorte que le monde n’ait plus de place.<br/> <br/> 	Cela ne signifie pas qu’il faille s’isoler, se couper du monde. Bien au contraire, le silence, qui correspond au stade le plus élevé de l’attachement à D.ieu, tout en conservant son existence physique, fait que le rapport à la matière devient sans importance. C’est ainsi que Yossef, tenant les comptes de l’Egypte, n’en était pas moins profondément soumis à D.ieu, comme le souligne le Dére’h Mitsvoté’ha, à la page 81a.<br/> <br/> 	C’est à l’homme qui révèle en lui le stade du silence, la Divinité transcendant les mondes, que s’appliquent les termes du verset (Kohélet 3, 11) : “ Il plaça le monde dans leur cœur ”, comme l’explique le Likouteï Torah, Bamidbar, au discours ‘hassidique intitulé “ Et, le nombre des enfants d’Israël sera ”. En pareil cas, la Pensée, surpassant la Parole, apparaît à l’évidence, dans le monde. En effet, les âmes juives ont le pouvoir de révéler, dans les mondes de Brya, Yetsira et Assya, la soumission qui caractérise celui d’Atsilout, comme l’expliquent le Torah Or, au discours “ Au milieu de ce jour ” et les discours “ Il se tient ”, prononcé en 5663 et “ Je suis l’Eternel ”, prononcé en 5667.<br/> <br/> 	16. Tous les événements du monde trouvent leur source dans la Torah et les dix Paroles de la création sont liées aux dix Commandements, comme le souligne le Zohar, tome 3, page 11b. Il est dit que “ la Torah et le Saint béni soit-Il ne font qu’un ”. Le chapitre 4 et le début du chapitre 23 du Tanya citent ces mots au nom du Zohar et, dans le Likouteï Torah, Nitsavim, au début du discours “ Car la chose est très proche de toi ”, il est fait référence au Zohar, Parchat Bechala’h, page 60a. On consultera également les Tikouneï Zohar, au Tikoun 6 et au Tikoun 22.<br/> <br/> 	La Torah, malgré toute son élévation, est descendue dans ce monde, où elle s’exprime par la parole, afin de se révéler à “ l’interlocuteur ”, aux créatures.<br/> <br/> 	C’est à ce propos que la Guemara dit : “ Je pourrais penser que ce principe s’applique également aux paroles de la Torah ”. En effet, la création reçoit effectivement une “ vocation ”. L’homme doit “ faire comme s’il était muet ”, s’élever au dessus de la parole, dépasser la révélation des dix Paroles de la création dans le monde.  On pourrait donc imaginer qu’il en soit de même pour les paroles de la Torah, à laquelle on doit se lier seulement par la pensée. On pourrait imaginer qu’il faille se contenter de la dimension profonde et cachée de la Torah. Il est envisageable d’exclure son enseignement révélé qui traite des créatures physiques, ayant l’impression d’avoir une existence indépendante.<br/> <br/> 	Le verset précise, à ce sujet : “ Tenez des paroles de justice ”. Car, il faut également prononcer des paroles de Torah, se consacrer à sa partie révélée, traitant des objets matériels. Et, ceci nous permettra de comprendre l’affirmation des écrits du Ari Zal, à la “ Porte des versets ”, sur Tehilim 58, 2 : “ Sache que le développement des lettres constituant le mot Ilem, muet, est Lamed, Fé, Mêm, Dalet, Mêm. La valeur numérique de toutes ces lettres est celle du mot Tsédek, justice. Le terme Ilem, au sens simple, fait allusion au retrait de la parole. Si on lui ajoute son développement, on trouve le mot Tsédek et l’on retrouve donc la parole. C’est pour cela qu’il est dit : ‘Tenez des paroles de justice’. ”<br/> <br/> 	En effet, le développement fait allusion au dévoilement de la lumière, ici-bas. Car, sans ce dévoilement, le développement est inutile. Il se justifie uniquement par rapport à l’interlocuteur, comme l’explique le Likouteï Torah, commentaires de Chemini Atséret, page 92c et dans le discours de l’Admour Hazaken intitulé “ L’Injonction de donner le demi Chekel ”.<br/> <br/> 	C’est donc le développement du mot Ilem, muet, qui réintroduit la force de la parole, liée à la partie révélée de la Torah, laquelle prend forme et se révèle ici-bas. Pour autant, il est bien fait allusion ici à l’essence même de cette partie révélée de la Torah. En effet, selon une seconde explication, citée par le Dére’h Mitsvoté’ha, à la page 109b, le développement fait allusion au voile, à la dimension profonde qu’il est impossible de révéler.<br/> <br/> 	Et, de fait, ces deux explications sont liées, car la révélation jusqu’au point le plus bas est possible grâce à la dimension profonde, comme le souligne le Likouteï Torah, commentaires de Roch Hachana, page 57d.<br/> <br/> 	Certes, il est nécessaire de lier la partie révélée de la Torah à sa dimension profonde, comme le montre le Kountrass Ets ‘Haïm. Dans la parole de la Torah, doit également briller sa pensée. Pour autant, la manière d’agir, en la matière, n’est pas celle que l’on adopte dans le monde.<br/> <br/> 	Pour ce qui est de la création, la parole est une chute et, dès lors, il faut “ faire comme si l’on était muet ”, c’est-à-dire se taire, mettre la parole de côté. Il n’en est pas de même pour la Torah. La parole de la Torah a une qualité que sa pensée n’a pas. Car, l’Essence de D.ieu s’inscrivit dans la Torah, quand elle fut donnée ici-bas. Pour autant, cet aspect reste caché dans la parole de la Torah. C’est pour cela qu’il faut “ placer une mesure de terre salée ”, celle de la dimension profonde de la Torah, à l’intérieur de sa partie révélée, afin qu’elle se conserve, comme le disent le traité Chabbat 31a et le Likouteï Torah, Vaykra, à la page 6a.<br/> <br/> 	L’étude de la partie cachée de la Torah, de sa dimension profonde, permet donc de révéler l’aspect occulte de son enseignement révélé.<br/> <br/> 	17. On se pénètre de l’Essence en étudiant l’enseignement révélé de la Torah et en appliquant les Mitsvot, de manière concrète. Néanmoins, il reste nécessaire d’avoir recours à la dimension cachée de la Torah. En effet, le but est de bâtir pour D.ieu une demeure ici-bas, une résidence dans laquelle l’Essence de D.ieu apparaît à l’évidence.<br/> <br/> 	Or, pour révéler l’Essence de D.ieu, il faut Lui être soumis, ainsi qu’il est dit (Ichaya 57, 15) : “ Je réside dans la hauteur et la sainteté, avec celui qui est humble et modeste ”. Et, il ne s’agit pas ici uniquement de condamner l’orgueil que D.ieu “ tient en abomination ”. Et, le traité Sotta 4b dit que “ celui qui est orgueilleux est considéré comme s’il avait servi les idoles ”. En fait, ce verset prône l’humilité. Il demande d’être “ humble et modeste ”. Pour y parvenir, il faut avoir recours à l’enseignement caché de la Torah, comme le soulignent le discours “ Le mont Sinaï ”, prononcé en 5662 et le Likouteï Torah, Reéh, pages 23d et 24b.<br/> <br/> 	C’est ce que la Guemara souligne, après avoir évoqué la parole de la Torah, en disant : “ Je pourrai penser que l’on peut aller jusqu’à en devenir arrogant ”. L’étude porte essentiellement sur la Torah révélée et appliquée au monde, mais non sur sa pensée. On pourrait donc imaginer que l’arrogance soit justifiée. Certes, l’orgueil, à proprement parler, est à exclure. Pour autant, on peut être sûr de soi-même, écarter la soumission. “ C’est la raison pour laquelle il est dit : Jugez les hommes avec droiture ”.<br/> <br/> 	La ‘Hassidout, dans le Kountrass Ou Mayan, premier discours, chapitre 3 et dans le Séfer Ha Maamarim Kountrassim, page 85c, explique que la droiture est la révélation de l’Essence. Les lumières, les révélations brillent, là-haut, près de leur source, beaucoup plus fortement qu’ici-bas. L’Essence qui se révèle, à l’opposé, reste toujours identique, comme l’expliquent les discours “ Et, D.ieu descendit sur le mont Sinaï ”, prononcé en 5662, et “ Je suis venu dans mon jardin ”, prononcé en 5710 ”.<br/> <br/> 	C’est donc pour cela que l’on peut imaginer d’avoir recours à l’arrogance. Celui qui manque de la soumission que confèrent l’étude de la partie profonde de la Torah et la prière fervente, n’en perçoit pas moins l’Essence de D.ieu par son étude de la Torah et sa pratique des Mitsvot. Mais, tout cela reste caché, possède une existence effective, là-haut, spirituellement, mais n’éclaire nullement ici-bas. Dès lors, il n’y a pas de “ droiture ”.<br/> <br/> 	18. C’est en fonction de ce qui vient d’être dit que l’on pourra comprendre les trois parties de notre Michna.<br/> <br/> 	La première proposition en est : “ Je n’ai rien trouvé de meilleur pour le corps que le silence ”. Il s’agit ici à la fois du corps, au sens propre et de celui que constitue le monde. L’effort portant sur ce corps peut être envisagé de deux façons.<br/> <br/> 	Le corps peut subir le monde, même s’il accorde la priorité à la Divinité. Sa soumission ne fait donc pas abstraction de son existence et c’est alors la parole qui se révèle. Il peut également se placer d’emblée au dessus du monde et c’est précisément à ce propos qu’il est dit : “ Je n’ai rien trouvé de meilleur pour le corps que le silence ”.<br/> <br/> 	Parfois, il faut adopter la première manière d’agir, qui est alors l’aspect essentiel du service de D.ieu. C’est, en particulier, le cas pour celui qui mène une activité commerciale. Mais, en tout état de cause, pour ce qui concerne le corps, il n’est “ rien de meilleur que le silence ”, que la soumission physique.<br/> <br/> 	Tout ce qui vient d’être dit concerne le corps. Pour ce qui est du monde, en revanche, il est nécessaire d’y bâtir une demeure pour D.ieu, au sein de la matière. Pour cela, il faut agir concrètement, car “ l’action est essentielle et non l’étude ”, ce qui fait allusion à la partie révélée de la Torah.<br/> <br/> 	Et, la Michna se conclut par l’affirmation selon laquelle “ en multipliant les paroles, on en vient à la faute ”. Certes, “ l’action est essentielle ”. En effet, la multiplication des paroles conduit à marquer fortement sa personnalité, ce qui peut conduire à la faute, ‘Heth, qui signifie également manque, comme le montrent les versets Béréchit 31, 39, Choftim 20, 16 et Mela’him 1, 1, 21.<br/> <br/> 	En pareil cas, le dévoilement de l’Essence de D.ieu manque. C’est la raison pour laquelle on doit avoir recours à la soumission, qui découle de la prière fervente et l’on doit, en outre, étudier l’enseignement profond de la Torah.<br/> <br/> '},
				
				'Siha' :{'Titre' :'La valeur des Mitsvot<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Béréchit 5720-1959)<br/> ','resume' : ' ','contenu' : '<br/> 	1. L’auteur de la première Michna du second chapitre du traité Avot délivre un enseignement à chacun : “ Respecte scrupuleusement une Mitsva mineure au même titre qu’une Mitsva sévère, car tu ne sais pas quelle est la récompense des Mitsvot ”.<br/> <br/> 	Le Rambam, dans son commentaire de la Michna, explique que D.ieu ne nous fit pas connaître l’importance de la récompense attribuée pour les Injonctions, comme Il le fit pour les Interdits, à propos desquels sont énoncés différentes punitions, afin que nous accomplissions toutes les Mitsvot de manière identique.<br/> <br/> 	La Michna poursuit : “ Mets en parallèle la perte de la Mitsva et sa récompense ”. Le Rambam explique que la Torah n’a, certes, pas énoncé la récompense de chaque Injonction. Malgré cela, on peut la déduire de sa “ perte ”, de la punition que l’on encourt en la transgressant.<br/> <br/> 	Ainsi, la Torah n’a pas précisé quelle était la récompense du respect du Chabbat, de la circoncision ou du parapet. Pour autant, celui qui transgresse le Chabbat est passible de lapidation, celui qui ne pratique pas la circoncision est puni de retranchement de l’âme et celui qui ne construit pas de parapet à son toit transgresse un Interdit, ainsi qu’il est dit : “ Tu ne placeras pas de sang dans ta maison ”. On peut en conclure que la récompense du respect du Chabbat est supérieure à celle de la circoncision, laquelle est elle-même plus grande que celle de la construction d’un parapet.<br/> <br/> 	Or, on peut ici s’interroger. Quelle différence y a-t-il entre la précision claire de la rétribution de la Mitsva par la Torah et la déduction qui peut en être faite à partir de la punition, laquelle, est bien énoncée par la Torah ? Au final, on peut effectivement déterminer que telle récompense est plus grande et telle autre, plus réduite. Dès lors, comment demander aux hommes de respecter toutes les Mitsvot de manière identique ?<br/> <br/> 	Il faut en conclure qu’il existe deux sortes de récompense, pour les Injonctions de la Torah. La première est proportionnelle à la punition infligée, quand on transgresse la Mitsva. Elle est donc différente, pour chaque Mitsva, moins importante pour une Mitsva mineure que pour une Mitsva fondamentale. La seconde, qui est plus large, ne fait aucune différence entre les Mitsvot. Elle reçoit une forme toujours identique.<br/> <br/> 	Nos Sages disent, dans le Yalkout Chimeoni, Yethro, au paragraphe 298, Michlé, au paragraphe 937, le Yerouchalmi Péa, chapitre 1, paragraphe 1 et le  Midrach Devarim Rabba, chapitre 6, paragraphe 2, que “ les Mitsvot ‘mineures parmi les mineures’ et ‘majeures parmi les majeures’ ont la même récompense ”. Et, c’est à ce propos qu’il est dit : “ Tu ne connais pas la récompense des Mitsvot ”.<br/> <br/> 	Certes, on pourrait adopter une autre lecture de notre Michna, y voyant une impossibilité de déterminer la Mitsva ayant la plus grande récompense. Néanmoins, le Rambam explique que “ de ce fait, celui qui se consacre à une Mitsva est dispensé d’en mettre une autre en pratique, sans avoir à se demander si celle qu’il pourrait appliquer est plus importante que celle qu’il réalise actuellement ”.<br/> <br/> 	Il faut en conclure que toutes les Mitsvot sont bien identiques, puisque ce principe s’applique sans aucune restriction. Car, si l’on considère que ces différences existent effectivement, mais que nous n’en avons pas connaissance, comment la Mitsva que D.ieu sait être la plus petite pourrait-elle dispenser de mettre en pratique la plus grande ?<br/> <br/> 	2. Nous avons maintes fois souligné que certains concepts de la partie révélée de la Torah peuvent être compris uniquement en ayant recours à sa dimension profonde.<br/> <br/> 	La Michna dit : “ Respecte scrupuleusement une Mitsva mineure comme une Mitsva sévère ” et cette phrase apparaît également au début du Tsavaat Ha Ribach, qui, de fait, n’est pas le testament du Baal Chem Tov, malgré son nom, puisqu’il n’en rédigea aucun, avant son décès, comme l’établit le Tséma’h Tsédek. Cet ouvrage est, plus exactement, un recueil exact de ses propos.<br/> <br/> 	Le Baal Chem Tov dit : “ On ne laissera passer aucun jour sans accomplir une Mitsva, que celle-ci soit mineure ou sévère, comme l’indique cet enseignement : Respecte scrupuleusement une Mitsva mineure comme une Mitsva sévère. Ainsi, ton âme sera brillante et scintillante, par une Mitsva ou par l’autre, car D.ieu demande qu’on Lui donne son cœur ”.<br/> <br/> 	L’explication du Baal Chem Tov permet d’établir que le point commun aux Mitsvot et à leur récompense est la lumière. Du point de vue du réceptacle, il existe effectivement une différence entre la Mitsva mineure et la Mitsva sévère, la Mitsva la plus haute et la Mitsva la plus basse.<br/> <br/> 	De fait, l’introduction du Tikouneï Zohar dit que les Mitsvot sont liées aux quatre lettres du Nom divin Avaya, les unes au Youd, les autres au premier Hé et ainsi de suite. Du reste, ces quatre lettres correspondent aux dix Sefirot, lesquelles se distinguent essentiellement par leur réceptacle. Du point de vue de la lumière, en revanche, toutes les Mitsvot sont effectivement identiques.<br/> <br/> 	C’est la raison pour laquelle, faisant allusion à la récompense, toujours identique, des Mitsvot, la Michna dit : “ Car, tu ne sais pas ”. De fait, cette rétribution est plus haute que la compréhension des hommes, laquelle est liée aux réceptacles, subissant la contraction et le voile, à l’origine des différences existant entre eux. La lumière et l’infini, en revanche, transcendent la connaissance.<br/> <br/> 	3. Tous les concepts de la ‘Hassidout générale sont largement précisés par la ‘Hassidout ‘Habad.<br/> <br/> 	Commentant l’affirmation du traité Avot, chapitre 4, Michna 2, selon laquelle “ la récompense de la Mitsva est la Mitsva elle-même ”, l’Admour Hazaken explique, au chapitre 39 du Tanya, que “ sa récompense nous permet de déterminer sa nature et son niveau ”. Voici ce que l’on peut en déduire, pour ce qui fait l’objet de notre propos.<br/> <br/> 	L’existence de deux catégories de récompense des Mitsvot permet d’établir que ces Mitsvot et leur accomplissement présentent également deux aspects. C’est la raison pour laquelle, en les mettant en pratique, on doit avoir deux intentions, l’une de portée générale, celle de se conformer à la Volonté de D.ieu, l’autre plus spécifique, celle d’affiner l’aspect particulier de sa personnalité qui est lié à cette pratique, comme l’indique le Tanya, au début du chapitre 41.<br/> <br/> 	Ainsi, chaque Mitsva est un moyen de mettre en pratique la Volonté de D.ieu. De ce point de vue, aucune différence ne peut être faite entre les Commandements. On n’accomplit pas la Mitsva pour la qualité particulière qu’elle apporte ou la vertu qu’elle possède. On a pour seule motivation de se conformer à Sa Volonté et, selon les termes du Likouteï Torah, Chela’h, page 40a : “ S’il nous avait été ordonné de couper du bois, nous l’aurions fait ” avec le même enthousiasme et la même soumission qu’en portant les Tefillin.<br/> <br/> 	Le second aspect que présentent les Mitsvot est l’affinement de la personnalité que chacune confère, comme le souligne le  Midrach Béréchit Rabba, au début du chapitre 44. On sait que les Mitsvot sont définies comme des “ vêtements ”, dans Iguéret Hakodech, au chapitre 29. Chaque fois qu’un Juif met en pratique une Mitsva, il en revêt son âme. Or, un vêtement doit être à la taille de celui qui le porte. Et, cet affinement se marque également dans les objets matériels permettant l’accomplissement de la Mitsva, selon le chapitre 37 du Tanya et même dans le monde entier.<br/> <br/> 	La différence qui peut être établie entre ces deux aspects est la suivante. Le premier ne prend pas en compte la particularité de chaque Mitsva. De ce point de vue, tous les Commandements de D.ieu sont identiques, dès lors qu’ils sont la Volonté de D.ieu. Le second, en revanche, prend en compte la spécificité de la Mitsva, le vêtement particulier qu’elle confère à l’âme, la forme de l’élévation qu’elle apporte au monde.<br/> <br/> 	C’est la raison pour laquelle chaque âme juive doit se réincarner de nombreuses fois, jusqu’à accomplir les 613 Mitsvot de la Torah, afin d’obtenir tous les vêtements qui lui sont nécessaires et de les parfaire, selon Iguéret Hakodech, au chapitre 29 et les lois de l’étude de la Torah, de l’Admour Hazaken, chapitre 1, paragraphe 4. En effet, chaque Mitsva complète et conduit à la plénitude un vêtement particulier de l’âme. En outre, elle affine un aspect spécifique du monde.<br/> <br/> 	Ceci nous permettra de comprendre l’interprétation que donne le Zohar, tome 1, pages 222a et 224a, des expressions “ avancé dans les jours ”, qui fut employée à propos d’Avraham et “ les jours d’Israël approchèrent ”, comme l’expliquent le Torah Or, pages 16a et 79b et Yohel Or, 139, 16, 5. Le Zohar dit : “ Ce furent des jours entiers et non des jours incomplets ”, car ils ne connaissaient pas le manque. Il n’y eut pas un jour au cours duquel ils n’accomplirent pas toutes les Mitsvot qui devaient y être réalisées, de la manière dont celles-ci étaient définies avant le don de la Torah ”.<br/> <br/> 	Cette notion est liée à l’enseignement du Baal Chem Tov, précédemment rappelé, selon lequel il convient d’accomplir, chaque jour des Mitsvot, mineures ou fondamentales. En effet, pourquoi importe-t-il que cet accomplissement soit quotidien ? Pourquoi ne pas cumuler les Mitsvot de plusieurs jours en une seule journée ? Le nombre de ces Mitsvot, au final, n’est-il pas le même ? Pourquoi lier les Mitsvot aux jours ?<br/> <br/> 	Bien plus, la nécessité d’accomplir la Mitsva n’est pas toujours liée à une journée précise. On peut accomplir de nombreuses Mitsvot, en un certain jour, parce que l’on a acheté une maison, porté un nouveau Talith, participé à un repas de Mitsva et que l’on doit donc placer un parapet sur le toit, fabriquer des Tsitsit, consommer un aliment. A l’opposé, une autre journée peut n’avoir que les Mitsvot quotidiennes, la lecture du Chema Israël, la prière. Dès lors, quelle est la qualité de ces “ jours entiers ” ?<br/> <br/> 	L’explication est la suivante. La finalité des Mitsvot est d’agir, au sein de la matière du monde, qui est soumis aux dimensions du temps et de l’espace, comme le souligne le Tanya, deuxième partie, chapitre 7. Or, le temps se répartit en jours, en heures et en minutes. Néanmoins, le traité Nazir 7a souligne que la répartition essentielle du temps est celle des jours et il dit : “ Chaque unité du temps est un jour ”.<br/> <br/> 	Il convient, en conséquence, d’être “ avancé dans les jours ”, d’emplir chacun d’entre eux de Mitsvot. L’accomplissement de la Volonté de D.ieu ne retient pas la répartition entre les jours et implique uniquement que le nombre de Mitsvot requis soit atteint. L’action menée dans le monde, par contre, établit un lien entre les journées et les Mitsvot.<br/> <br/> 	4. Les deux aspects des Mitsvot, l’accomplissement de la Volonté de D.ieu et l’affinement de l’homme, de même que du monde, sont également liés aux deux sortes de rétribution des Mitsvot.<br/> <br/> 	La récompense de la Mitsva liée à l’affinement du monde a des dimensions limitées, car la création, de même que tout ce qui la concerne, est finie. A ce stade, une différence peut effectivement être faite entre les Mitsvot mineures et les Mitsvot fondamentales. Plus une Mitsva est élevée, plus elle affine le monde. Celle qui ne requiert que peu d’effort n’a qu’un effet réduit, par rapport à celle qui appelle une intense concentration et suscite donc un affinement allant au delà des forces de son âme, comme le souligne le chapitre 37 du Tanya.<br/> <br/> 	Plus une Mitsva suscite un affinement important et plus elle justifie une importante récompense, ou bien une grave punition, si elle est transgressée. En effet, plus elle est importante, plus elle provoque un défaut important, si elle n’est pas respectée, justifiant ce grave châtiment, comme l’explique le chapitre 24 du Tanya.<br/> <br/> 	C’est la raison pour laquelle la différence entre les Mitsvot peut être évaluée en fonction de la punition que l’on encourt en l’enfreignant. Car, les rétributions et les châtiments sont proportionnels. Les uns et les autres sont fonction de l’importance des Mitsvot.<br/> <br/> 	A l’opposé, la récompense que l’on reçoit pour avoir mis en pratique la Volonté de D.ieu ne fait aucune différence entre les Mitsvot mineures et celles qui sont importantes. Car, cette Volonté est toujours identique et elle transcende toutes les limites. C’est à son propos qu’il est dit : “ La récompense de la Mitsva est la Mitsva elle-même ”, qui crée un lien entre celui qui la met en pratique et D.ieu, dont la Volonté est accomplie de cette façon, comme l’explique le Likouteï Torah, Be’houkotaï, à la page 45c. En effet, “ Lui et Sa Volonté ne font qu’un ”.<br/> <br/> 	5. Il semble découler de ce qui vient d’être dit que la nécessité de mettre en pratique les Mitsvot chaque jour est indépendante du niveau pour lequel les Commandements mineurs sont identiques aux plus graves. En effet, la pratique quotidienne permet d’agir sur les jours, sur le monde. Or, chaque Mitsva est différente et, de ce fait, elle introduit une autre forme d’affinement.<br/> <br/> 	Néanmoins, le Baal Chem Tov souligne la nécessité d’accomplir chaque jour des Mitsvot, légères ou fondamentales et il cite, à ce propos, l’affirmation : “ Respecte scrupuleusement une Mitsva mineure comme une Mitsva sévère ”. Parmi les accomplissements quotidiens, il convient, en effet, d’être “ scrupuleux ”, de révéler la lumière inhérente aux Mitsvot, laquelle est toujours identique, qu’il s’agisse d’un Commandement mineur ou sévère, et comme l’indique la suite de la Michna : “ Mets en parallèle la perte de la Mitsva et sa récompense ”.<br/> <br/> 	On peut donner, à ce propos, l’explication suivante. Pour transformer la matière, une lumière limitée ne suffit pas. La lumière infinie doit également irradier cette matière, ce qui est possible par l’accomplissement de la Volonté de D.ieu, car “ Lui et Sa Volonté ne font qu’un ”.<br/> <br/> 	La finalité est de bâtir pour D.ieu une demeure ici-bas. Les créatures inférieures doivent être le réceptacle de l’Essence de D.ieu. La lumière doit, en outre, s’intégrer profondément à la matière. Pour cela, il convient de révéler, dans un premier temps, celle qui reçoit les dimensions du monde. De fait, il en sera de même dans le monde futur, quand la Lumière entourant les mondes se dévoilera grâce à celle qui les pénètre.<br/> <br/> 	De ce point de vue, chaque lumière dévoile une lumière propre et, de la sorte, le monde devient, peu à peu, un réceptacle pour la lumière infinie. Et, il en découle un enseignement pour le service de D.ieu. En effet, l’intention particulière de la Mitsva ne doit pas faire abstraction de sa finalité globale, de la soumission profonde qui émane de l’essence de l’âme.<br/> <br/> 	Ainsi, celui qui médite et comprend doit, avant tout, avoir pour motivation de mettre en pratique la Volonté de D.ieu. C’est de cette façon que ses accomplissements limités deviennent également des réceptacles, permettant la révélation de l’Essence de D.ieu.<br/> <br/> 	Ceci nous permettra de comprendre la conclusion du Tsavaat Ha Ribach : “ D.ieu demande qu’on Lui donne son cœur ” et non “ D.ieu demande la Mitsva ”. En effet, le cœur est lié à l’essence de l’âme, qui est sa dimension profonde, comme l’explique le Likouteï Torah, Tétsé, à la page 35d.<br/> <br/> 	C’est en ce sens que “ D.ieu demande qu’on Lui donne son cœur ” en tout ce que l’on accomplit, y compris en sa compréhension. On doit tourner son cœur vers Lui, afin d’introduire en chaque journée la pratique scrupuleuse et la lumière.<br/> <br/> 	Certes, l’affinement personnel prépare la révélation de la lumière infinie. Pour autant, on peut imaginer une journée au cours de laquelle on accomplit uniquement une Mitsva mineure, car l’élévation qui en découle est suffisante pour ce jour, pour cette partie du monde, qui se répartit entre les six millénaires, chaque année étant une collection de journées.<br/> <br/> 	C’est également de cette façon que l’on forge le réceptacle pour la pratique scrupuleuse et la lumière, celle qui est infinie, comme on peut le vérifier à propos de la Mitsva de l’étude de la Torah, selon l’explication du Torah Or, à la page 98c.<br/> '},
				
				'Siha' :{'Titre' :'Perte et récompense<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Ki Tissa et Chavouot 5713-1953)<br/> ','resume' : ' ','contenu' : '<br/> 	6. Dans la première Michna du second chapitre d’Avot, est délivré un enseignement, qui s’adresse à chaque Juif : “ Mets en parallèle la perte de la Mitsva et sa récompense, la récompense de la Mitsva et sa perte ”.<br/> <br/> 	Lorsqu’un Juif s’apprête à mettre en pratique une Mitsva, son mauvais penchant peut tenter de le convaincre qu’il en découlerait, pour lui, “ une perte ”. Il devra investir de l’argent, des efforts et du temps. L’auteur de notre Michna précise donc de quelle manière on peut le vaincre. Il faut, pour cela, méditer à l’insignifiance de cette “ perte ”, par rapport à la “ récompense ” d’une telle pratique.<br/> <br/> 	Il en est de même également quand le mauvais penchant conseille une transgression. Il faut alors comparer sa “ récompense ”, son apport, ainsi qu’il est dit (Michlé 5, 3) : “ Les lèvres de l’étrangère sont agréables ”, à sa “ perte ”, puisque le verset (Michlé 5, 4) dit encore : “ Elle laisse ensuite un goût amer comme de l’absinthe ”.<br/> <br/> 	L’auteur de notre Michna compare la perte à la récompense et la récompense à la perte et l’on peut en déduire que l’une et l’autre présentent une similitude. La “ perte ” de la Mitsva est insignifiante par rapport à sa “ récompense ”, non seulement parce que la première est matérielle et la seconde, spirituelle et donc infiniment plus élevée, mais aussi parce que la première est seulement passagère, alors que la seconde est définitivement acquise.<br/> <br/> 	Le lien à D.ieu créé par la Mitsva est immuable, comme le Tanya le souligne, au chapitre 25. Or, c’est cette récompense qui est définitivement perdue par celui qui néglige la Mitsva, ce qu’à D.ieu ne plaise. Même s’il accède ensuite à la Techouva, il n’en aura pas moins perdu la lumière de la Mitsva, comme le dit le premier chapitre d’Iguéret Ha Techouva.<br/> <br/> 	Il en est de même si l’on compare la “ récompense ” de la Mitsva à sa “ perte ”. La première est matérielle, alors que la seconde est un défaut moral. La première est, en outre, éphémère, alors que la seconde est éternelle.<br/> <br/> 	Il semble pourtant que cette comparaison ne soit pas parfaitement exacte. En effet, la perte de la récompense de la Mitsva est définitive, comme on l’a dit. A l’opposé, la “ perte ” de la faute, le défaut qu’elle suscite, disparaît par l’intermédiaire de la Techouva. Elle possède donc, elle-même, ce caractère éphémère.<br/> <br/> 	7. L’Admour Hazaken explique, au chapitre 29 du Tanya, qu’après être parvenu à la Techouva qui convient, celui qui a commis des fautes parvient à les effacer. Mais, par la suite, lorsqu’il accède à un niveau plus élevé, il est entravé par elles, dans son avancement et dans sa perception du Divin. En effet, la Techouva est réalisée dans le cœur et celui-ci connaît différents niveaux. On peut donc imaginer qu’elle soit suffisante, par rapport à un certain stade, mais doive encore être approfondie, en référence à celui auquel on accède. Dès lors, la Techouva “ qui convient ” ne suffit plus. Ainsi, une barrière, résultat de la faute, se dresse entre D.ieu et l’homme.<br/> <br/> 	D.ieu est infini et un Juif doit connaître l’élévation perpétuelle. Aussi profonde que soit sa Techouva, celle-ci ne suffit donc pas, pour les niveaux auxquels il devra ultérieurement accéder. Il en résulte que la barrière dressée par la faute est effectivement permanente et c’est à ce propos qu’il est dit (Tehilim 51, 5) : “ Ma faute se trouve toujours face à moi ”, comme l’explique le chapitre 11 d’Iguéret Ha Techouva.<br/> <br/> 	Certes, le  Midrach Ha Néélam, dans le Zohar ‘Hadach, à la fin de la Parchat Béréchit, rappelle que “ rien ne résiste à la Techouva ”, comme l’expliquent le Rambam, lois de la Techouva, fin du chapitre 3 et le Yerouchalmi, Péa, chapitre 1, paragraphe 1. Néanmoins, il en est ainsi uniquement pour ce que la
