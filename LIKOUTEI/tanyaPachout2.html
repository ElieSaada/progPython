                             'commentaires' : 'D’après le verset Kohélet 1, 15 : “Ce qui est tordu ne peut pas être redressé et ce qui manque ne peut pas être compté”. C’est précisément du fait de cette distorsion que l’homme ne se trouve plus dans une situation “normale”. Il doit alors avoir recours à des moyens exceptionnels, en l’occurrence à une forme de Tsédaka qui dépasse toutes les limites et qui permet, de cette façon, de remettre en cause l’ordre établi lors de la création.'
                    },
                    8 : 
                    {
                             'fr' : 'uniquement en révélant la Lumière supérieure, qui transcende les mondes et qui ne s’y introduit pas. Celle-ci est appelée le “ ‘Hessed supérieur ” ou le “grand ‘Hessed” parce qu’elle rayonne et se répand d’une manière infinie, sans limite et sans mesure. En effet, elle ne se contracte pas au sein des mondes, mais elle les entoure, d’en haut, du début de tous les niveaux jusqu’à la fin…',
                             'commentaires' : '“de tous les niveaux”. Or, dès lors que cette Lumière entoure les mondes, elle peut se révéler à tous d’une manière identique, sans tenir compte des “distorsions” intervenues dans la situation des uns et des autres.'
                    },
                    9 : 
                    {
                             'fr' : 'Quand un homme la révèle ici-bas par ses actions et par son “réveil d’en bas”,',
                             'commentaires' : 'Le Tanya établit donc clairement que le “grand ‘Hessed”, bien qu’il ne s’inscrive pas dans les limites du monde, s’y révèle, néanmoins, grâce à l’effort des hommes, à leur “éveil d’en bas”, au même titre que le “ ‘Hessed du monde ”. Le Tanya précisera, par la suite, quelle forme spécifique doit prendre cet effort des hommes.'
                    },
                    10 : 
                    {
                             'fr' : 'cette Lumière supérieure éclaire et elle se répand dans les mondes. Dès lors, elle rectifie toutes les distorsions et elle comble tous les manques qui sont apparus en la Sainteté supérieure. Elle rétablit leur clarté et leur bienfait,',
                             'commentaires' : 'Le Tanya fait allusion ici à la clarté et au bienfait de ces mondes supérieurs et inférieurs. Il décrit de quelle manière la révélation de la Lumière a pour effet de rectifier les distorsions et de combler les manques.'
                    },
                    11 : 
                    {
                             'fr' : 'avec encore plus de force et de vigueur, comme s’il s’agissait, à proprement parler, d’une lumière nouvelle.',
                             'commentaires' : 'De fait, une telle lumière est “nouvelle”, dans la mesure où elle transcende l’enchaînement des mondes, au sein duquel la création ne lui faisait pas de place. Elle n’est donc pas la simple révélation de ce qui y existait déjà, potentiellement, au préalable. Elle constitue, à proprement parler, un fait nouveau.'
                    },
                    12 : 
                    {
                             'fr' : 'C’est à ce propos que les Sages disent : “Là où se tiennent ceux qui ont accédé à la Techouva…”.',
                             'commentaires' : '“les Tsaddikim parfaits ne peuvent se tenir”, selon le traité Bera’hot 34b et l’on verra aussi le Rambam, lois de la Techouva, chapitre 7, au paragraphe 4. Ainsi, celui qui accède à la Techouva révèle, grâce à sa démarche, une Lumière d’une intensité beaucoup plus forte que celle du Tsaddik. Rabbi Chnéor Zalman précise ici que cette Lumière est “nouvelle” au sein de la création, particulièrement élevée, au point de transcender l’enchaînement des mondes et de rejeter toute limite.'
                    },
            }
        }
    },
    '4-6': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 10' : 
                {
                    1 : 
                    {
                             'fr' : 'En fait, la Techouva est essentiellement réalisée dans le cœur.',
                             'commentaires' : 'Comme l’explique le premier chapitre d’Iguéret Ha Techouva. C’est ainsi que le verset Ichaya 6, 10 dit : “Son cœur ne comprend pas et il ne se repent pas”. On verra, à ce propos, le traité Meguila 17b. La Techouva est donc un sentiment du cœur, qui prend une double forme, regret du passé et ferme résolution pour l’avenir. Bien plus, ces deux sentiments du cœur sont interdépendants. Plus le regret du passé est sincère, plus la résolution pour l’avenir sera ferme.',
                             'he' : 'והנה עיקר התשובה הוא בלב כי על ידי החרטה מעומקא דלבא, מעורר עומק אור העליון הזה אך כדי להמשיכו, להאיר בעולמות עליונים ותחתונים צריך אתערותא דלתתא ממש, בבחינת מעשה דהיינו, מעשה הצדקה וחסד בלי גבול ומדה דכמו שהאדם משפיע רב חסד פירוש: ח״ס דלי״ת דהיינו לדל ואביון, דלית ליה מגרמיה כלום ואינו נותן גבול ומדה לנתינתו והשפעתו כך הקב״ה משפיע אורו וטובו בבחינת חסד עילאה, הנקרא רב חסד המאיר בבחינת אין סוף, בלי גבול ומדה, תוך העולמות עליונים ותחתונים שכולם הם בבחינת דלי״ת אצלו יתברך דלית להון מגרמיהון כלום וכולא קמיה כלא חשיבי ועל ידי זה נתקנו כל הפגמים שפגם האדם בעונותיו למעלה, בעולמות עליונים ותחתונים וזהו שכתוב: עשה צדקה ומשפט, נבחר לה׳ מזבח לפי שהקרבנות הן בבחינת שיעור ומדה וגבול מה שאין כן בצדקה, שיוכל לפזר בלי גבול לתקן עונותיו ומה שכתוב: המבזבז אל יבזבז יותר מחומש היינו דוקא במי שלא חטא או שתקן חטאיו בסיגופים ותעניות כראוי לתקן כל הפגמים למעלה אבל מי שצריך לתקן נפשו עדיין פשיטא דלא גרעה רפואת הנפש מרפואת הגוף שאין כסף נחשב וכל אשר לאיש יתן בעד נפשו, כתיב'
                    },
                    2 : 
                    {
                             'fr' : 'Car, c’est le regret, au profond du cœur, qui met en éveil la profondeur de cette Lumière supérieure. Néanmoins, pour la révéler, afin qu’elle rayonne dans les mondes supérieurs et inférieurs, est nécessaire un véritable “réveil d’en bas”, qui prend la forme d’une action concrète, en l’occurrence l’acte de Tsédaka et de bonté, sans limite et sans mesure.',
                             'commentaires' : 'Ainsi, si le sentiment du cœur est à la base même de la Techouva, il est clair qu’il ne peut rien changer dans le monde tant qu’il n’a pas été suivi d’un effet concret. Rabbi Chnéor Zalman montre donc qu’en l’occurrence, cet effet concret sera une participation à la Tsédaka, au-delà de toutes les limites, y compris celles qui sont instaurées par la Hala’ha.'
                    },
                    3 : 
                    {
                             'fr' : 'Ainsi, tout comme l’homme prodigue le grand bienfait, ‘Hessed, qui peut se lire ‘Hass De Let, “il a pitié de celui qui n’a rien”, c’est-à-dire',
                             'commentaires' : 'Selon l’interprétation des Tikouneï Zohar, Tikoun n°22, à la page 67b. On verra aussi le traité Chabbat 104a. De façon générale, le “malheureux” possède encore moins que le “pauvre” et il a “soif de toute chose”, parce que tout lui manque, selon le commentaire de Rachi sur le verset Réeh 15, 4.'
                    },
                    4 : 
                    {
                             'fr' : 'du pauvre et du malheureux, qui ne possède rien par lui-même, tout comme il ne fixe pas une limite et une mesure à son don et à l’influence qu’il dispense,',
                             'commentaires' : 'Celui qui se trouve en présence d’un homme dans le besoin, qu’il soit un “pauvre” ou un “malheureux”, s’efforcera de lui venir en aide, dans toute la mesure du possible, sans tenir compte des limites que la Hala’ha elle-même lui impose. En agissant de la sorte, un homme se libère de l’emprise de la limite, tout en restant dans l’univers limité.'
                    },
                    5 : 
                    {
                             'fr' : 'de même le Saint béni soit-Il accorde-t-Il Sa Lumière et Son bienfait, du stade du ‘Hessed supérieur, qui est appelé “grand ‘Hessed”, éclairant de façon infinie, sans limite et sans mesure, au sein des mondes supérieurs et inférieurs, lesquels sont tous De Let, “sans rien” devant Lui, béni soit-Il. En effet, ces mondes ne possèdent rien par eux-mêmes et “tout est insignifiant, face à Lui”.',
                             'commentaires' : 'Zohar, tome 1, à la page 11b. De ce fait, aucun effort, aucun accomplissement n’est suffisant pour justifier la révélation. En conséquence, elle peut être accordée à tous, y compris à ceux qui n’ont aucun mérite personnel. Un tel dévoilement ne peut donc être qu’un bienfait de D.ieu. Il en résulte que seule la forme de Tsédaka qui est totalement départie des limites inhérentes à l’homme lui permet de révéler ici-bas la Lumière transcendant l’enchaînement des mondes. En d’autres termes, une Tsédaka limitée met en évidence le ‘Hessed du monde, alors que celle qui échappe à la limite permet d’obtenir le grand ‘Hessed.'
                    },
                    6 : 
                    {
                             'fr' : 'C’est de cette façon que sont réparés tous les défauts qu’un homme provoque, par ses fautes, là-haut, dans les mondes supérieurs et inférieurs.',
                             'commentaires' : 'En effet, l’homme, en pareil cas, fait abstraction de ses propres limites. D.ieu agit “mesure pour mesure” et Il en fait donc de même, supprimant le manque ou la distorsion là où ceux-ci devraient normalement exister.'
                    },
                    7 : 
                    {
                             'fr' : 'C’est à ce propos qu’il est écrit : “Pratiquer la Tsédaka et la justice est préférable à un sacrifice, devant l’Eternel”.',
                             'commentaires' : 'Michlé 21, 3. Il est bien question, dans ce verset, de la Tsédaka qui est accompagnée par le jugement, c’est-à-dire de celle que l’on “juge” nécessaire de donner afin d’obtenir la réparation de ses propres fautes. En revanche, de la Tsédaka qui n’est pas donnée dans cette intention, on ne peut pas dire qu’elle soit préférable au sacrifice. Cela veut dire que le sacrifice et la Tsédaka permettent, l’un et l’autre, d’obtenir l’expiation, mais d’une manière différente. En effet, les sacrifices sont limités, par nature, comme le constatait le début de cette lettre. Ils permettent de racheter la faute uniquement dans certaines situations et seulement lorsque différentes conditions sont remplies, alors que la Tsédaka échappe à toutes ces limitations. Elle seule peut donc révéler la Lumière infinie et l’expiation des fautes, grâce à laquelle la Lumière obtenue est véritablement nouvelle.'
                    },
                    8 : 
                    {
                             'fr' : 'En effet, les sacrifices ont une mesure, une limite et une évaluation, ce qui n’est pas le cas pour la Tsédaka, qui peut être distribuée sans limite, afin de réparer ses fautes. Car, nos Sages disent que : “celui qui en donne ne dilapidera pas plus d’un cinquième”',
                             'commentaires' : 'Traité Ketouvot 50a, se référant à celui qui désire donner de la Tsédaka au-delà de la mesure. On verra aussi le Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, chapitre 156, au paragraphe 3, selon lequel il est effectivement interdit de consacrer à la Tsédaka plus du cinquième de ses revenus. Le Tanya montrait auparavant que cette mesure permet d’accomplir la Mitsva de la meilleure façon. En la dépassant, par contre, on “dilapide” son argent. Il précise donc ici que cette affirmation est valable uniquement pour celui qui n’a jamais commis de faute.'
                    },
                    9 : 
                    {
                             'fr' : 'précisément pour celui qui n’a pas commis de faute, ou bien qui les a réparées par des mortifications et des jeûnes,',
                             'commentaires' : 'On verra, à ce sujet, le chapitre 3 d’Iguéret Ha Techouva, soulignant, en particulier, qu’à notre époque, les constitutions physiques des hommes sont trop faibles pour multiplier les mortifications et les jeûnes. Le seul moyen à la disposition des hommes est donc la Tsédaka, laquelle doit, du fait de cette valeur accrue, être distribuée sans limite.'
                    },
                    10 : 
                    {
                             'fr' : 'de la manière qui convient, afin de supprimer tous les défauts, là-haut. En revanche, pour celui qui doit encore réaliser l’expiation de son âme, il est clair que la guérison de cette âme n’est pas moins que celle du corps.',
                             'commentaires' : 'Comme l’explique la fin du chapitre 3 d’Iguéret Ha Techouva. A ce propos, on verra également la lettre n°16 d’Iguéret Ha Kodech. Il est clair qu’un homme physiquement malade, ce qu’à D.ieu ne plaise, est prêt à tous les sacrifices financiers pour obtenir la guérison. Il est clair qu’il doit en être de même pour l’obtention de la guérison morale. Celui qui doit se procurer les médicaments nécessaires au traitement de son corps ne regardera pas à la dépense et il doit donc en être de même pour les médicaments de l’âme.'
                    },
                    11 : 
                    {
                             'fr' : 'L’argent est alors sans valeur',
                             'commentaires' : 'D’après les termes des versets Divreï Ha Yamim 2, 9, 20 et Mela’him 1, 10, 21 : “Il n’y avait pas d’argent. Celui-ci était sans valeur, du temps de Chlomo”. Ainsi, si l’homme est prêt à donner tout ce qu’il possède, dans une situation exceptionnelle, c’est parce que le fait nouveau que constitue une telle situation rend son argent “sans valeur”.'
                    },
                    12 : 
                    {
                             'fr' : 'et il est écrit que : “un homme donnera tout ce qu’il possède pour sauver son âme”.',
                             'commentaires' : 'Job 2, 4. Ce verset établit clairement que l’instinct de conservation est le plus fort, au sein de la personnalité humaine et l’on verra, à ce sujet, la fin de la lettre n°16 d’Iguéret Ha Kodech. De fait, ce verset ne dit pas : “pour sauver sa vie”, mais bien : “pour sauver son âme”. Cette formulation établit clairement qu’il est permis de consacrer à la Tsédaka plus du cinquième de ses revenus, dans le but d’assurer l’expiation de son âme, ce qui équivaut à sauver sa vie.'
                    },
            }
        }
    },
    '5-6': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 10' : 
                {
                    1 : 
                    {
                             'fr' : 'De fait, le stade de ce ‘Hessed sans limite et sans mesure porte le nom du Saint béni soit-Il, “les bienfaits de D.ieu”, ainsi qu’il est écrit : “les bienfaits de D.ieu sont d’un monde à l’autre monde…”.',
                             'commentaires' : 'Tehilim 103, 17, que l’on peut traduire aussi : “sont immuables”, mais, en l’occurrence, les bienfaits de D.ieu se révèlent effectivement “d’un monde à l’autre monde”, parcourant ainsi l’enchaînement des mondes grâce à l’homme qui, par son comportement, est à l’origine d’une telle révélation.',
                             'he' : '	והנה מדת חסד זו, בלי גבול ומדה, נקראת על שמו של הקב״ה חסדי ה׳ כדכתיב: וחסד ה׳ מעולם ועד עולם כו׳ כי הגם שכל ישראל הם רחמנים וגומלי חסדים ברם יש גבול ומדה לרחמי האדם אבל הקב״ה נקרא אין סוף ברוך הוא ולמדותיו אין סוף כדכתיב: כי לא כלו רחמיו וזהו שאמר הנביא אחר החורבן והגלות: חסדי ה׳, כי לא תמנו וגו פירוש: לפי שלא תמנו, שאין אנו תמימים ושלמים, בלי שום חטא ופגם בנפש ובעולמות עליונים על כן צריכין אנו להתנהג בחסדי ה׳, שהם בלי גבול ותכלית כדי לעורר עלינו רחמים וחסד עילאה, שהוא רב חסד ורחמים, בלי גבול ותכלית כמו שכתוב: כי לא כלו רחמיו וזהו שאמרו רז״ל: אין ישראל נגאלין אלא בצדקה שיעשו גם אם יהיו פטורים מדינא כי אין בן דוד בא כו׳'
                    },
                    2 : 
                    {
                             'fr' : 'Bien que tous les Juifs soient miséricordieux et bons,',
                             'commentaires' : 'Selon le traité Yebamot 79a, qui considèrent que ces traits de caractère appartiennent à la nature de chaque Juif, au point que l’on puisse s’interroger sur le Judaïsme de celui qui ne les possède pas. On verra, à ce sujet, la fin du premier chapitre de la première partie du Tanya. Rabbi Chnéor Zalman soulève ici une question : celui qui est naturellement bon est-il capable de restreindre les bienfaits qu’il prodigue ? Il explique aussitôt qu’il ne peut pas en être autrement parce que la limite est à la base même de son existence.'
                    },
                    3 : 
                    {
                             'fr' : 'la compassion de l’homme n’en est pas moins limitée et finie, alors que le Saint béni soit-Il est appelé En Sof, “sans fin”, qu’Il soit béni. Et, Ses Attributs n’ont pas de fin non plus, ainsi qu’il est écrit : “Car, Sa miséricorde n’a pas de fin”.',
                             'commentaires' : 'E’ha 3, 22. De ce fait, disent nos Sages, les Attributs de miséricorde divine “ne sont jamais invoqués en vain”. Rabbi Chnéor Zalman indiquait, dans le chapitre 11 d’Iguéret Ha Techouva que, lorsqu’un homme commet des fautes répétées envers un autre homme, il sera de plus en plus difficile au dernier de pardonner au premier. Pour D.ieu, en revanche, Qui ne subit pas la limite, aucune différence ne peut être faite entre la première fois et la millième. Dans tous les cas, Il pardonnera aussitôt à l’homme qui accède à la Techouva.'
                    },
                    4 : 
                    {
                             'fr' : 'C’est pour cette raison que le prophète a dit, après la destruction et l’exil : “L’Eternel accorde Ses bienfaits, car nous ne sommes pas intègres”.',
                             'commentaires' : 'E’ha 3, 22. Ce verset a été mentionné au début de la présente lettre et le Tanya s’interrogeait alors sur sa formulation. Rabbi Chnéor Zalman confirme ici l’interprétation qu’il en donnait d’emblée. Le développement de ce chapitre permet désormais de bien la comprendre. En outre, nous avons vu que ces mots avaient été prononcés par le prophète Yermyahou, qui vivait à l’époque de la destruction du premier Temple et de l’exil de Babylone. Le Tanya rappelle ici sa qualité de prophète, afin d’étayer son analyse. En effet, la destruction et l’exil mentionnés par ce prophète font bien la preuve que : “nous ne sommes pas intègres”.'
                    },
                    5 : 
                    {
                             'fr' : 'Précisément parce que “nous ne sommes pas intègres” et entiers, sans faute et sans défaut, en l’âme et en les mondes supérieurs, nous devons, à cause de cela, nous conduire selon les bienfaits de D.ieu qui n’ont pas de limite et pas de fin,',
                             'commentaires' : 'Or, comment l’homme, limité par nature, peut-il rejoindre le caractère infini de D.ieu ? Seule la Tsédaka donnée sans mesure le lui permet. En effet, celui qui a porté les Tefillin n’a plus à le faire jusqu’au lendemain matin. Celui qui a respecté le Chabbat doit nécessairement laisser une semaine s’écouler pour pouvoir le faire encore une fois. Par contre, celui qui a donné de la Tsédaka peut, tout de suite après cela, en donner encore.'
                    },
                    6 : 
                    {
                             'fr' : 'afin de mettre en éveil pour nous la Miséricorde et le bienfait supérieur, qui est le grand ‘Hessed, une compassion sans limite et sans fin, de laquelle il est écrit : “Car, Sa miséricorde n’a pas de fin…”.',
                             'commentaires' : 'E’ha 3, 22. Ainsi, nous devons prodiguer les bienfaits de la manière dont Lui-même le fait, précisément parce que nous ne sommes pas intègres et, grâce à cela, nous pouvons attirer Sa Miséricorde qui elle-même n’a pas de fin. C’est bien ce que Rabbi Chnéor Zalman entendait démontrer ici.'
                    },
                    7 : 
                    {
                             'fr' : 'Nos Sages, dont la mémoire est une bénédiction, disent, à ce propos : “Israël sera libéré uniquement par la Tsédaka”,',
                             'commentaires' : 'Selon les traités Chabbat 139a et Sanhédrin 98a. Et, l’on verra, à ce sujet, le Rambam, lois des dons aux pauvres, au début du chapitre 10. C’est précisément parce que la Tsédaka est la forme la moins “finie” du service de D.ieu qu’elle est de nature à conduire vers la délivrance, grâce à laquelle le monde matériel se départira de ses limites.'
                    },
                    8 : 
                    {
                             'fr' : 'qu’il donne également lorsque la Loi ne lui en fait pas obligation,',
                             'commentaires' : 'Ceci fait allusion à une contribution à la Tsédaka qui dépasserait le cinquième des revenus et serait ainsi donnée sans la moindre limite. L’homme qui la donne se rapproche ainsi de l’infini, dans la mesure de ce que lui permet le monde fini.'
                    },
                    9 : 
                    {
                             'fr' : 'car : “le fils de David viendra seulement…”',
                             'commentaires' : '“lorsqu’il n’y aura plus de pièces dans les poches”, selon le traité Sanhédrin 97a. Il y a bien ici une claire allusion au don de Tsédaka au-delà de toute limite, jusqu’à ne plus rien conserver pour soi-même, bien que nul ne puisse être tenu de lui consacrer une contribution aussi large. Rabbi Chnéor Zalman ne cite pas la fin de cet enseignement, afin de souligner que les Juifs peuvent accomplir tout cela uniquement quand ils considèrent qu’ils sont spirituellement pauvres et dénués de tout. Il fait ainsi allusion à une application morale de ce que disent les Sages, non pas à la disparition matérielle des pièces se trouvant dans la poche.'
                    },
                    10 : 
                    {
                             'fr' : '”.',
                             'commentaires' : 'Dans cette lettre, le Tanya apporte une précision supplémentaire sur la Mitsva de la Tsédaka. Il montre que, pour réparer les défauts et les manques suscités en la Sainteté supérieure, il convient non seulement d’accéder à la Techouva, qui révèle la Lumière la plus haute, mais, en outre, de donner de la Tsédaka au-delà de toute limite, afin d’illuminer les mondes supérieurs et inférieurs, de faire disparaître les défauts en son âme et dans les sphères célestes.'
                    },
            }
        }
    },
    '6-6': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 11' : 
                {
                    1 : 
                    {
                             'fr' : '“Pour te faire accéder à la compréhension”,',
                             'commentaires' : 'Selon les termes du verset Daniel 9, 22 : “Daniel, je me suis mis en route maintenant pour te faire accéder à la compréhension”. Ces mots introduisent l’une des lettres les plus dures d’Iguéret Ha Kodech, à la fois par le message qu’elle transmet et par les exigences qu’elle introduit sur la manière dont un homme doit considérer sa propre existence. Rabbi Chnéor Zalman s’adresse ici, plus particulièrement, aux personnes qui souffrent, pour leur indiquer de quelle manière surmonter les épreuves auxquelles ils sont confrontés. Plus généralement, il définit ici une conception de la vie conforme aux enseignements de la ‘Hassidout, demandant, notamment, de ne pas rejeter la matière du monde, mais, bien au contraire, d’en faire usage pour le service de D.ieu C’est de tout cela qu’il faut prendre conscience et “accéder à la compréhension”. Du point de vue de cette exigence, la présente lettre s’adresse effectivement à tous les ‘Hassidim. Néanmoins, Rabbi Chnéor Zalman l’introduit par la seconde personne du singulier, tout d’abord pour reprendre les termes du verset, mais surtout pour montrer que la forme du service de D.ieu décrite ici n’est pas réservée à une élite. Elle est véritablement le fait de tous.',
                             'he' : 'להשכילך בינה כי לא זו הדרך ישכון אור ה׳ להיות חפץ בחיי בשרים, ובני ומזוני כי על זה אמרו רז״ל: בטל רצונך כו׳ דהיינו, שיהיה רצונו בטל במציאות, ולא יהיה לו שום רצון כלל בעניני עולם הזה כולם הנכללים בבני, חיי ומזוני וכמאמר רז״ל: שעל כרחך אתה חי וביאור הענין הוא רק אמונה אמיתית ביוצר בראשית דהיינו שהבריאה יש מאין, הנקראת ראשית חכמה והיא חכמתו שאינה מושגת לשום נברא הבריאה הזאת היא בכל עת ורגע שמתהוים כל הברואים יש מאין מחכמתו יתברך המחיה את הכל וכשיתבונן האדם בעומק הבנתו ויצייר בדעתו הווייתו יש מאין בכל רגע ורגע ממש האיך יעלה על דעתו כי רע לו או שום יסורים מבני, חיי ומזוני או שארי יסורין בעולם הרי האין, שהיא חכמתו יתברך, הוא מקור החיים והטוב והעונג והוא העדן שלמעלה מעולם הבא רק מפני שאינו מושג, לכן נדמה לו רע או יסורים אבל באמת, אין רע יורד מלמעלה, והכל טוב רק שאינו מושג, לגודלו ורב טובו וזהו עיקר האמונה שבשבילה נברא האדם להאמין דלית אתר פנוי מיניה ובאור פני מלך, חיים ועל כן עוז וחדוה במקומו הואיל והוא רק טוב כל היום'
                    },
                    2 : 
                    {
                             'fr' : 'car, ce n’est pas de cette façon que l’on établit une résidence pour la Lumière de D.ieu,',
                             'commentaires' : 'D’après le verset Job 38, 19 : “Quel chemin mène à la résidence de la Lumière et où est l’habitation des ténèbres ?”. Cette formulation, peu courante dans le Tanya, souligne que le texte ne fait pas allusion ici à la révélation de la Che’hina, au sens usuel, celle que l’on obtient en étant “potentiellement” soumis à D.ieu, comme l’expliquait le chapitre 6 de la première partie du Tanya. Il se réfère, plus exactement à la Lumière céleste que l’homme peut recevoir d’une manière fixe et révélée. Pour cela, sa soumission doit être totale et permanente, y compris dans sa pratique concrète. Afin d’obtenir cette révélation, un homme ne doit pas éprouver la moindre volonté personnelle, comme le Tanya le dira par la suite. Or, celle-ci est bien la finalité de son existence.'
                    },
                    3 : 
                    {
                             'fr' : 'en recherchant “la vie du corps”,',
                             'commentaires' : 'Selon le verset Michlé 14, 30 : “un cœur paisible est la vie du corps”. Par ces termes, Rabbi Chnéor Zalman précise l’objet de la présente lettre, qui répond aux questions suivantes : quel est le but de la vie ? Tous les besoins physiques pour lesquels un homme se bat, avoir des enfants, être en bonne santé, gagner sa vie, sont-ils une fin en soi ? Y a-t-il bien là l’objectif que l’on doit assigner à son existence, ou bien celui-ci doit-Il être infiniment plus élevé ?'
                    },
                    4 : 
                    {
                             'fr' : 'les enfants, la prospérité. Et, c’est bien à ce propos que nos Sages, dont la mémoire est une bénédiction, disent : “Annule ta volonté…”.',
                             'commentaires' : '“devant la Sienne”, dans le traité Avot, chapitre 2, à la Michna 2, ce qui veut bien dire qu’un homme, de par sa nature, a bien une volonté propre, mais qu’il doit savoir la mettre de côté pour faire sienne celle de D.ieu. Cela ne veut pas dire qu’il lui faut, pour y parvenir, se soustraire aux obligations matérielles, mais plutôt qu’il est nécessaire de les satisfaire sans investir en elles sa volonté profonde, en ne voyant en elles qu’une nécessité, ayant un caractère inéluctable.'
                    },
                    5 : 
                    {
                             'fr' : 'Cela veut dire que l’on doit supprimer sa volonté jusqu’à ce qu’elle n’existe plus, ne pas éprouver la moindre volonté pour toutes les préoccupations de ce monde, qui se répartissent en enfants, santé et prospérité.',
                             'commentaires' : 'D’après le traité Moéd Katan 28b, de même que le Zohar, tome 1, aux pages 43b et 181a. Il s’agit, selon la classification couramment adoptée par les écrits ‘hassidiques, des trois catégories génériques, entre lesquelles se répartissent tous les besoins matériels qu’un homme peut éprouver. Les enfants répondent au besoin de fonder une famille, de se perpétuer, ainsi qu’il est dit : “Croissez et multipliez”. La santé est le besoin le plus immédiat et c’est à ce propos que nos Sages disent : “Un homme est prêt à donner tout ce qu’il possède pour sauver son âme”. Enfin, la prospérité est le moyen d’assurer sa subsistance matérielle et celle des membres de sa famille.'
                    },
                    6 : 
                    {
                             'fr' : 'En effet, comme le constatent nos Sages, dont la mémoire est une bénédiction, “c’est contre ton gré que tu vis”.',
                             'commentaires' : 'Selon le traité Avot, chapitre 4, à la Michna 22. Il en résulte que les besoins physiques indispensables doivent aussi être satisfaits “contre ton gré”, ce qui veut dire, dans ce contexte, sans la moindre volonté personnelle, avec pour seul objectif de s’acquitter d’une obligation.'
                    },
                    7 : 
                    {
                             'fr' : 'L’explication est la suivante.',
                             'commentaires' : 'Rabbi Chnéor Zalman développe son propos en expliquant de quelle manière un homme peut supporter les souffrances qui lui sont imposées. Celles-ci sont des épreuves, auxquelles D.ieu le soumet, afin de déterminer si les plaisirs du monde ont un sens pour lui, s’il ne fait, à travers eux, que rechercher son propre intérêt, ou bien s’il a une vie que l’on peut qualifier de vraie, parce qu’elle émane du D.ieu de la Vie. Celui qui parvient à surmonter l’épreuve découvre la nature véritable de cette épreuve et, dès lors, il met en évidence le bien visible et tangible qu’elle porte nécessairement en elle. Cette idée a également été développée par le chapitre 26 de la première partie du Tanya et elle sera encore précisée par la lettre n°22 d’Iguéret Ha Kodech. Toutefois, la présente lettre apporte deux précisions à cette analyse. D’une part, elle indique que les souffrances s’arrêtent dès lors qu’un homme a fait la preuve qu’il a effectivement surmonté l’épreuve. D’autre part, elle montre qu’une épreuve peut aussi se limiter à quelques souffrances réduites.'
                    },
                    8 : 
                    {
                             'fr' : 'Seule la foi véritable en “Celui Qui fit la création du début”,',
                             'commentaires' : 'Cette expression est fréquente, dans la Guemara, par exemple dans les traités Pessa’him 105a et Sotta 40a, dans le Midrash et dans le rituel de la prière, par exemple Alénou : “afin d’attribuer la grandeur à Celui Qui fit la création du début” et Modim : “Il est notre Créateur, Celui Qui fit la création du début”. Rabbi Chnéor Zalman l’emploie ici à dessein afin d’établir un lien entre la “création du début” et ce que le texte définira ensuite comme “le début de la sagesse”.'
                    },
                    9 : 
                    {
                             'fr' : 'en le fait que cette création fut réalisée à partir du néant, est appelée : “le début de la Sagesse”,',
                             'commentaires' : 'Selon le verset Tehilim 111, 10 : “le début de la sagesse est la crainte de l’Eternel”. Le Tanya assimile ici cette “crainte de l’Eternel” à la foi qui permet de s’extraire de la perception matérielle immédiate, afin de mettre en évidence et de ressentir profondément l’intervention directe de D.ieu dans chaque circonstance de la vie d’un Juif.'
                    },
                    10 : 
                    {
                             'fr' : 'Sa Sagesse, ‘Ho’hma, qui n’est perceptible à aucun être créé. Or, la création est réalisée de cette façon à tout moment et à chaque instant.',
                             'commentaires' : 'Le Tanya a longuement exposé cette conception de la création comme un processus continu dans le second chapitre de Chaar Ha I’houd Ve Ha Emouna. Et, c’est précisément pour cela que l’on peut parler de “Celui Qui fit la création du début”. En effet, D.ieu est à l’origine de la création, qui émane de Son Attribut de ‘Ho’hma, appelé “début”. Et, Il la réalise, en permanence, à partir du néant. Il recrée donc, à chaque instant, le “début”, l’Attribut de ‘Ho’hma à partir duquel tous les autres sont conduits à l’existence. C’est en cela, précisément, qu’il convient d’avoir foi, à chaque instant d’une manière nouvelle. Il en résulte que le monde n’est pas enfermé dans un mécanisme prédéterminé, mais qu’il est, à chaque seconde, rigoureusement conforme à ce que D.ieu veut qu’il soit.'
                    },
                    11 : 
                    {
                             'fr' : 'Toutes les créatures émanent, à partir du néant, de Sa ‘Ho’hma, béni soit-Il, qui vivifie toute chose.',
                             'commentaires' : 'Rabbi Chnéor Zalman propose ici une définition du “néant”, qui est à l’origine de la création. Il constate que celui-ci n’est pas uniquement une absence d’existence. Il est, avant tout, ce qui dépasse la rationalité des hommes, ce qui transcende leur potentiel de compréhension, en l’occurrence l’Attribut de ‘Ho’hma, qui ne permet pas encore, à proprement parler, la compréhension, ainsi qu’il est dit : “Où (Mé Aïn) trouveras-tu la Sagesse ?”, verset que l’on peut lire également : “Tu trouveras la Sagesse dans le néant (Aïn)”. Car, c’est ce néant, précisément, qui est l’origine de la vie et du bien véritable.'
                    },
                    12 : 
                    {
                             'fr' : 'Quand un homme médite à cela, par toute la profondeur de sa compréhension, quand il se représente, dans son esprit, son existence à partir du néant, littéralement à chaque instant, comment pourrait-il imaginer que sa situation soit mauvaise, ou bien qu’il endure une quelconque souffrance, touchant les enfants, la santé, la prospérité',
                             'commentaires' : 'C’est ce qu’expliquaient les chapitre 26 et 49 de la première partie du Tanya et Rabbi Chnéor Zalman mentionnait déjà, ci-dessus, cette classification des besoins de l’homme, figurant, notamment, dans le traité Moéd Katan 28a, qui dit : “Les enfants, la santé et la prospérité ne dépendent pas du mérite, mais du Mazal”. Ainsi, il n’y a pas là une simple rétribution des efforts matériels auxquels l’homme a consenti pour avoir des enfants, conserver la santé ou bien gagner sa vie, mais bien une projection ici-bas de la Lumière de D.ieu. C’est en cela que chacun doit avoir foi.'
                    },
                    13 : 
                    {
                             'fr' : 'ou tout autre difficulté au monde ? Car, le néant, qui est la ‘Ho’hma de D.ieu,',
                             'commentaires' : 'On verra, à ce propos, la lettre n°17 d’Iguéret Ha Kodech. Rabbi Chnéor Zalman rappelle, encore une fois, que l’Attribut de ‘Ho’hma, à l’origine de la création, est appelé “néant” par les hommes qui n’en ont pas la perception, afin de rappeler que toute manifestation physique, en ce monde, n’est que le résultat du processus spirituel qui l’a précédée.'
                    },
                    14 : 
                    {
                             'fr' : 'béni soit-Il, est la source de la vie, du bien, du plaisir.',
                             'commentaires' : 'Plus précisément, les trois termes mentionnés ici par le texte, “la vie, le bien, le plaisir ” correspondent aux trois catégories de besoins précédemment définies, “santé, enfants, prospérité”. En effet, la vie se manifeste pleinement dans un corps en bonne santé. Le bien correspond à l’Attribut du fondement, Yessod, celui de la procréation, qui correspond aux enfants. Enfin, le plaisir peut être un des effets de la prospérité matérielle.'
                    },
                    15 : 
                    {
                             'fr' : 'C’est l’Eden,',
                             'commentaires' : 'Comme l’explique le Zohar, tome 3, à la page 290a. Le Gan Eden est le sanctuaire des âmes, en lequel le reflet de la Lumière de D.ieu éclaire à l’évidence. Et, ces âmes, en le percevant, en éprouvent du plaisir. L’Eden est la source du Gan Eden, ainsi qu’il est dit (Béréchit 2, 10) : “un fleuve sortait de l’Eden pour irriguer le jardin (Gan)”. En ce sens, l’Eden est la source, par rapport au Gan Eden, qui est le fleuve. Dans les Sefirot, l’Eden est ‘Ho’hma, le fleuve est Bina et le jardin est Mal’hout.'
                    },
                    16 : 
                    {
                             'fr' : 'qui transcende le monde futur.',
                             'commentaires' : 'Cette précision est donnée par le traité Bera’hot 34b. En effet, la source du plaisir est plus élevée que le plaisir concrètement éprouvé. Le second, ayant reçu une application concrète, reçoit une orientation et, dès lors, il s’inscrit dans la limite. Le premier, en revanche, n’étant que potentiel, peut encore recevoir toutes les formes à la fois.'
                    },
                    17 : 
                    {
                             'fr' : 'Cependant, on ne comprend pas tout cela',
                             'commentaires' : 'La situation qui vient d’être décrite et l’omniprésence de D.ieu qu’elle implique échappent à la perception de l’homme, qui ne peut donc les appréhender que par sa foi. De fait, il peut arriver qu’un bien, précisément parce qu’il est trop abondant, soit perçu par l’homme comme s’il était le mal, du fait de son incapacité à en saisir la nature profonde. On peut vérifier, dans la pratique, qu’une perception imparfaite dénature ce dont elle donne le reflet et en reproduit une vision erronée.'
                    },
                    18 : 
                    {
                             'fr' : 'et il semble donc que l’on connaisse le mal, que l’on souffre. Mais, en réalité, “rien de mal n’émane des sphères célestes”,',
                             'commentaires' : 'Selon le Midrash Béréchit Rabba, chapitre 51, au paragraphe 3. Et, le Chneï Lou’hot Ha Berit, à la page 106b, précise que : “le mal n’émane pas de D.ieu de Sa propre initiative. Il est réservé à celui qui le met en éveil et qui le révèle sur sa personne. En adoptant une telle attitude, un homme se sépare de l’Unité de D.ieu et dès lors, pour ce qui le concerne, la rigueur est réellement sévère”. On peut justifier cette affirmation de la façon suivante. Le mal est le manque, la négation de la Présence divine. Celui qui a foi en la création que D.ieu effectue à chaque instant, en le fait que : “il n’est nul autre que Lui”, ne devrait même pas pouvoir envisager que D.ieu lui fasse du mal. Cela veut dire que là-haut, à la source, tout est bien et, si l’homme ne dénature pas sa perception, il peut percevoir la réalité ici-bas telle qu’elle est dans les sphères célestes. En revanche, quand une différence existe entre les deux stades de perception, ce qui est un bienfait là-haut peut effectivement devenir une souffrance ici-bas. De ce point de vue, la différence que l’on constate entre un événement “heureux” et un événement “malheureux” dépend uniquement de la capacité de l’homme à percevoir le bien. Bien entendu, une telle perception n’est pas objective et elle dépend de la personnalité de chacun. C’est la raison pour laquelle il est précisé ici qu’un effort permet de la modifier.'
                    },
                    19 : 
                    {
                             'fr' : 'tout est bien, même si on ne le comprend pas, du fait de la largesse et de l’abondance de ce bien.',
                             'commentaires' : 'Rabbi Chnéor Zalman parvient ici à une conclusion paradoxale. Il est plus aisé d’identifier comme positif un bien réduit, à la mesure de l’homme et perçu par lui comme tel, qu’un bien abondant, dépassant ses capacités d’absorption et qu’il a donc des difficultés à identifier.'
                    },
                    20 : 
                    {
                             'fr' : 'Telle est donc la définition essentielle de la foi, pour laquelle l’homme a été créé.',
                             'commentaires' : 'D’après le Raya Méhemna sur le Zohar, tome 2, à la page 25a. Et, le Rambam explique, au début des lois des fondements de la Torah, que : “la base de toutes les bases et le pilier de toutes les sagesses est de savoir qu’il y a une Existence première, à l’origine de tous les êtres. Toutes les créatures des cieux, de la terre et de ce qu’il y a entre eux n’existent que par la vérité de Son Existence”. On verra aussi, sur le même sujet, le chapitre 7 de Chaar Ha I’houd Ve Ha Emouna. Enfin, il est bien dit que : “le Juste vit par sa foi”.'
                    },
                    21 : 
                    {
                             'fr' : 'Celui-ci doit croire que : “nul endroit n’est vide de Lui”,',
                             'commentaires' : 'Selon les Tikouneï Zohar, au Tikoun n°57. D.ieu se trouve véritablement en chaque endroit, de manière toujours identique. Une différence peut exister dans la capacité de perception des hommes, mais non dans la Présence de D.ieu. La mission de l’homme, ici-bas, consiste donc à développer cette capacité dans toute la mesure de ses moyens.'
                    },
                    22 : 
                    {
                             'fr' : 'qu’il reçoit : “la Lumière de la Face du Roi de la vie”.',
                             'commentaires' : 'Michlé 16, 15 : “Le visage du Roi s’éclaire pour la vie”. Ainsi, c’est la Face du Roi qui insuffle la vie. Bien plus, Panim, la Face, est de la même étymologie que Pnimiyout, la profondeur. Il en résulte que le lieu de la révélation divine la plus profonde est celui de la vie. Or, “nul endroit n’est vide de Lui” et il faut en conclure que chaque lieu et que chaque situation peuvent conférer la vie, même s’il n’apparaît pas à l’évidence qu’il en est ainsi.'
                    },
                    23 : 
                    {
                             'fr' : 'Aussi, “la puissance et la grâce forment Son endroit”',
                             'commentaires' : 'Divreï Ha Yamim 1, 16, 27. On verra aussi le traité ‘Haguiga 5b. La vie se trouve en tout endroit où D.ieu est présent. On y trouve donc aussi la puissance et la grâce, qui sont Ses caractères. D.ieu est partout et il peut donc en être ainsi en tout endroit.'
                    },
                    24 : 
                    {
                             'fr' : 'et il n’est que le bien, tout le jour.',
                             'commentaires' : 'Paraphrase du verset Béréchit 6, 5 : “Il n’est que le mal, tout le jour”. C’est la conclusion de cette analyse. Celui qui s’habitue à observer la réalité de la manière qui vient d’être décrite ne verra que le bien et ne rencontrera jamais le mal, non pas parce qu’il s’interdit de le percevoir, mais réellement parce que celui-ci n’existe pas.'
                    },
            }
        }
    },
    '7-6': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 11' : 
                {
                    1 : 
                    {
                             'fr' : 'En conséquence, un homme doit, avant tout, se réjouir et être satisfait, en tout temps et à tout moment, vivre, à proprement parler, par sa foi en D.ieu, Qui le vivifie et Qui lui prodigue le bien à chaque instant.',
                             'commentaires' : 'Rabbi Chnéor Zalman montrait, au préalable, que l’homme a été créé pour éprouver cette foi. Quand il y parvient, il doit nécessairement se réjouir à chaque instant, car il acquiert alors une perception de la vie totalement différente.',
                             'he' : '	ועל כן, ראשית הכל, שישמח האדם ויגל בכל עת ושעה ויחיה ממש באמונתו בה׳, המחיה ומטיב עמו בכל רגע ומי שמתעצב ומתאונן מראה בעצמו שיש לו מעט רע ויסורין וחסר לו איזה טובה והרי זה ככופר, חס ושלום ועל כן הרחיקו מדת העצבות במאד חכמי האמת אבל המאמין לא יחוש משום יסורין בעולם ובכל עניני העולם, הן ולאו שוין אצלו בהשוואה אמיתית ומי שאין שוין לו מראה בעצמו שהוא מערב רב, דלגרמייהו עבדין ואוהב את עצמו לצאת מתחת יד ה׳ ולחיות בחיי הגוים בשביל אהבת את עצמו ועל כן הוא חפץ בחיי בשרים ובני ומזוני כי זה טוב לו ונוח לו שלא נברא כי עיקר בריאת האדם בעולם הזה הוא בשביל לנסותו בנסיונות אלו ולדעת את אשר בלבבו אם יפנה לבבו אחרי אלהים אחרים שהם תאוות הגוף, המשתלשלים מסטרא אחרא, ובהם הוא חפץ או אם חפצו ורצונו לחיות חיים אמיתים, המשתלשלים מאלקים חיים ויאמין שבאמת הוא חי בהם וכל צרכיו וכל עניניו משתלשלים באמת בפרטי פרטיותיהם שלא מסטרא אחרא כי מה׳ מצעדי גבר כוננו ואין מלה גו׳ ואם כן, הכל טוב בתכלית, רק שאינו מושג ובאמונה זו באמת, נעשה הכל טוב גם בגלוי שבאמונה זו, שמאמין שהרע הנדמה בגלוי כל חיותו הוא מטוב העליון שהיא חכמתו יתברך, שאינה מושגת שהיא העדן שלמעלה מעולם הבא הרי באמונה זו נכלל ומתעלה באמת הרע המדומה בטוב העליון הגנוז'
                    },
                    2 : 
                    {
                             'fr' : 'De ce fait, celui qui s’attriste, se plaint, montre',
                             'commentaires' : 'On peut expliquer la succession de ces trois termes de la manière suivante. L’homme, tout d’abord, “s’attriste en son cœur”, puis il exprime son état d’âme et il “se plaint”, par la parole. De la sorte, il fait une action concrète et il “montre” qu’il va à l’encontre de la finalité de sa création et de son existence, puisque c’est bien pour se pénétrer de foi qu’il a été créé, comme on l’a vu. En outre, sa tristesse est également prétentieuse, puisqu’elle émane de sa conviction qu’il est lésé, qu’il mérite plus que ce qui lui est accordé et qu’il est victime d’une injustice. Il y a là, de toute évidence, la manifestation d’un manque de foi.'
                    },
                    3 : 
                    {
                             'fr' : 'qu’il endure un peu de mal et de souffrance, qu’il lui manque un certain bien, est comme s’il niait D.ieu, ce qu’à D.ieu ne plaise.',
                             'commentaires' : 'Un tel homme nie l’existence de D.ieu en agissant comme s’Il ne se trouvait pas partout, comme s’Il n’était pas présent en chaque situation. C’est ainsi qu’il impute sa souffrance à une absence de D.ieu, Qui ne lui accorde pas la satisfaction de ses besoins. Il est clair qu’une telle attitude va à l’encontre de la foi d’Israël.'
                    },
                    4 : 
                    {
                             'fr' : 'C’est pour cette raison que les sages de la Vérité ont rejeté, au plus haut point, le sentiment de tristesse.',
                             'commentaires' : 'En effet, les Sages de la Kabbala montrent la place primordiale de la joie, dans le service de D.ieu et ils soulignent que la tristesse contredit l’omniprésence de D.ieu. En outre, le mauvais penchant s’empare plus facilement de celui qui est triste et il le place sous l’emprise des plaisirs du monde. Enfin, un tel homme ne met pas en pratique l’Injonction de servir D.ieu dans la joie, qui était définie dans le chapitre 26 de la première partie du Tanya.'
                    },
                    5 : 
                    {
                             'fr' : 'A l’opposé, celui qui est animé par la foi ne ressentira aucune souffrance au monde.',
                             'commentaires' : 'Selon les termes du verset Ichaya 28, 16 : “quiconque s’y appuie ne ressentira rien”. Une telle conception n’est pas une négation de la réalité. La peine existe et la foi admet l’idée qu’un événement peut être douloureux. Toutefois, elle transforme la manière de ressentir cette douleur en mettant en évidence sa dimension profonde, qui modifie la perception de sa manifestation extérieure.'
                    },
                    6 : 
                    {
                             'fr' : 'Dans tous les domaines de ce monde, le “oui” et le “non” seront strictement identiques pour lui.',
                             'commentaires' : 'En d’autres termes, qu’un homme obtienne de D.ieu la satisfaction de ses besoins ou bien qu’il ne l’obtienne pas, qu’il connaisse la réussite ou l’échec, il ne modifiera pas son attitude pour autant et il manifestera sa foi en toutes circonstances. Tout événement de la vie, quelle que soit sa nature, sera vécu de manière identique.'
                    },
                    7 : 
                    {
                             'fr' : 'A l’inverse, celui pour qui ils ne sont pas identiques fait la preuve qu’il appartient à la “foule nombreuse”,',
                             'commentaires' : 'D’après le verset Chemot 12, 38 : “une foule nombreuse les avait suivis”, lors de la sortie d’Egypte. Selon l’analyse très dure introduite ici par le Tanya, ceux qui sont capables de raisonner de cette façon n’ont pas un Judaïsme entier et, de la sorte, ils se démarquent des enfants d’Israël, qui sont des “croyants, fils de croyants”. De ce point de vue, appartenir à la “foule nombreuse” est un état d’esprit, plus qu’un statut personnel, une limitation du service de D.ieu à ce qui ne remet pas en compte le confort personnel.'
                    },
                    8 : 
                    {
                             'fr' : 'n’agissant que dans son propre intérêt.',
                             'commentaires' : 'Selon les Tikouneï Zohar, Tikoun n°6, à la page 22a. On verra, à ce propos, la fin du chapitre 1 de la première partie du Tanya et le début de la lettre n°9 d’Iguéret Ha Kodech. Le Tanya invite ici chacun à se poser la question suivante : sert-on D.ieu par amour pour Lui ou bien le fait-on par amour pour sa propre personne, pour les bénédictions que l’on recevra de cette façon ? Or, une motivation égoïste suscite le dépit, quand elle n’est pas satisfaite. C’est ainsi que le verset Ichaya 8, 21 dit : “Quand il fut affamé, il s’emporta, il maudit son roi et son D.ieu”.'
                    },
                    9 : 
                    {
                             'fr' : 'Il aime sa personne au point de se détacher de la Main de D.ieu, d’adopter la vie des non-Juifs par amour pour lui-même. C’est pour cela qu’il désire la “vie du corps”, les enfants et la prospérité, ce qui est bon pour lui.',
                             'commentaires' : 'En pareil cas, l’homme éprouve un amour si intense pour sa propre personne qu’il est prêt à se détacher de D.ieu pour satisfaire ce qu’il considère comme lui revenant de droit. Dès lors, il “désire” la vie du corps, car il est convaincu que celle-ci lui procure le plaisir. Dans cette analyse, il convient de distinguer le désir de vivre, qui est naturel et qui est le fait de chacun, de celui de se servir de cette vie pour satisfaire ses désirs et pour assouvir ses passions. C’est uniquement ce dernier qui est condamné ici par le Tanya.'
                    },
                    10 : 
                    {
                             'fr' : 'Il eut été préférable qu’il ne soit pas créé,',
                             'commentaires' : 'D’après les traités Bera’hot 17a et Erouvin 13b. Rabbi Chnéor Zalman souligne, de cette façon, que la vie perd toute signification quand elle est uniquement consacrée à la satisfaction de besoins physiques, quand l’homme ne relève pas le défi que lui lance sa propre existence, quand il ne surmonte pas les épreuves que D.ieu lui envoie et qui sont destinées à lui apporter l’élévation, finalité ultime de la création. En effet, l’homme ne peut pas se contenter d’une existence végétative. Il doit aussi intégrer la vie en lui, devenir une partie de l’existence, délivrer un message au monde, en un mot surmonter l’épreuve permanente de la vie.'
                    },
                    11 : 
                    {
                             'fr' : 'car l’homme existe, dans ce monde, essentiellement pour subir de telles épreuves, afin de savoir ce qu’il a en son cœur,',
                             'commentaires' : 'Selon les versets Devarim 8, 2 : “afin de savoir ce qu’il y a en ton cœur, si tu resteras fidèle à Ses Lois ou non” et Divreï Ha Yamim 2, 32, 31 : “D.ieu l’abandonne afin de le mettre à l’épreuve et de connaître tous les sentiments de son cœur”. En ce sens, la souffrance qui accompagne l’épreuve n’est, bien entendu, pas une fin en soi, mais bien un révélateur, destiné à mesurer l’attachement à D.ieu de celui qui la subit.'
                    },
                    12 : 
                    {
                             'fr' : 's’il suivra les “dieux étrangers”',
                             'commentaires' : 'D’après le verset Devarim 31, 18 : “le grave méfait qu’il aura commis en se tournant vers des dieux étrangers”, des “dieux” qui sont “étrangers” à ceux qui les servent, car “ils ont des yeux mais ne voient pas, ont des oreilles mais n’entendent pas, n’ont aucun souffle dans leur bouche”.'
                    },
                    13 : 
                    {
                             'fr' : 'que sont les désirs physiques, émanant de “l’autre côté”.',
                             'commentaires' : 'Selon le Zohar, tome 2, à la page 258b. En d’autres termes, l’épreuve de la foi réside dans la place que l’homme lui fait au sein de sa vie. Cette foi est-elle omniprésente ou bien l’homme ne lui accorde-t-il qu’un rôle accessoire ? Dans ce dernier cas, la place que la foi n’occupe pas devient celle de la douleur et de la peine.'
                    },
                    14 : 
                    {
                             'fr' : 'Est-ce cela qu’il souhaite ou bien son désir et sa volonté sont-ils d’avoir une vie véritable, émanant du D.ieu de vie,',
                             'commentaires' : 'D’après les termes du verset Devarim 5, 23 : “est-il une seule créature qui ait entendu, comme nous, la voix du D.ieu de vie ?”. L’emploi de cette expression permet de souligner que D.ieu est à l’origine de la vie et qu’on l’obtient uniquement en s’attachant à Lui.'
                    },
                    15 : 
                    {
                             'fr' : 'bien qu’il n’en ait pas le pouvoir',
                             'commentaires' : 'Il est bien évident qu’un homme de chair et de sang ne peut pas avoir une vie purement morale. Il doit également satisfaire des besoins matériels et, ce faisant, il peut arriver qu’il soit attiré par eux. L’épreuve de la foi suppose donc un effort permanent, grâce auquel on peut satisfaire ces besoins sans en devenir la victime.'
                    },
                    16 : 
                    {
                             'fr' : '(on peut s’interroger sur cette formulation. Dans quelques manuscrits, les mots : “bien qu’il n’en ait pas le pouvoir” n’apparaissent pas. Nous avons trouvé une autre version, qui est la suivante : ou bien si son désir et sa volonté, bien qu’il n’en ait pas le pouvoir, sont d’avoir une vie véritable… Selon cette version, il semble que les mots : “bien qu’il n’en ait pas le pouvoir” doivent être lus comme une parenthèse] ?<br/> <br/> Un homme doit croire qu’il vit réellement par tout cela. Tous ses besoins, tout ce qui le concerne découlent véritablement, jusque dans le moindre détail, non pas de “l’autre côté”, mais du fait que : “c’est l’Eternel Qui prépare les pas de l’homme”',
                             'commentaires' : 'Tehilim 37, 23, qui montre que D.ieu guide les pas de l’homme. On verra, à ce sujet, le traité ‘Houlin 7b, qui déduit de ce verset que : “un homme ne peut pas lever le petit doigt, ici-bas, si cela n’a pas été décidé, là-haut”. Bien plus, on peut penser que Rabbi Chnéor Zalman cite ce verset ici précisément du fait de cette interprétation qu’en donnent les Sages. En effet, on trouve, dans la Torah, beaucoup d’autres versets faisant allusion à cette notion de divine Providence.'
                    },
                    17 : 
                    {
                             'fr' : 'et “la parole n’est pas…”.',
                             'commentaires' : '“encore née sur ma langue que déjà, Eternel, elle t’est dévoilée toute entière”, selon le verset Tehilim 139, 4. Ainsi, D.ieu connaît les paroles de l’homme avant même qu’il les prononce. Il en résulte que ces paroles sont, en fait, celles de D.ieu. Bien plus, D.ieu a également connaissance des pensées des hommes, qui émanent de Lui également. Rien ne Lui est donc extérieur, de sorte que l’existence de l’homme n’est qu’une émanation de la Sienne.'
                    },
                    18 : 
                    {
                             'fr' : 'S’il en est ainsi, tout est parfaitement bon. Toutefois, on ne le comprend pas.',
                             'commentaires' : 'C’est précisément pour cela que la foi est nécessaire, car elle seule permet d’accomplir ce que l’on ne comprend pas avec l’ardeur et l’investissement profond que la compréhension confère d’ordinaire. Il en résulte qu’un homme, tout au long de sa vie, étudie la Torah pour comprendre et peut, de la sorte, repousser les limites de sa foi. Néanmoins, la nature limitée de son intellect fait que la foi ne disparaîtra jamais totalement. Dans la pratique, néanmoins, un acte accompli par foi et celui qui résulte de la compréhension peuvent avoir, l’un et l’autre, la même intensité.'
                    },
                    19 : 
                    {
                             'fr' : 'Grâce à une telle foi, tout devient réellement bon, d’une manière évidente. En effet, celle-ci permet de croire que ce qui semble, en apparence, être du mal, tire toute sa vitalité, en fait, du bien céleste, c’est-à-dire de la ‘Ho’hma de D.ieu, béni soit-Il que l’on ne perçoit pas, de l’Eden qui transcende le monde futur.',
                             'commentaires' : 'C’est à ce propos qu’il est dit : “aucun œil ne l’a vu, Eternel, hormis le Tien”. Ainsi, le niveau d’Eden est à l’origine de la compréhension des hommes, tout en étant lui-même imperceptible. De même, la foi, immatérielle et transcendant la raison, peut être omniprésente dans le comportement de l’homme.'
                    },
                    20 : 
                    {
                             'fr' : 'Grâce à une telle foi, le mal apparent s’inclut et s’élève réellement en le bien supérieur, qui reste caché.',
                             'commentaires' : 'Cette lettre se conclut par un grand appel, lancé par Rabbi Chnéor Zalman, pour contribuer à la Tsédaka. Mais, l’on a déjà vu que les lettres d’Iguéret Ha Kodech sont présentées, de façon générale, sans les phrases introductives, les paragraphes de conclusion et les formules de politesse. C’est bien le cas ici.'
                    },
            }
        }
    },
    '8-6': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 12' : 
                {
                    1 : 
                    {
                             'fr' : '“Et, l’acte de Tsédaka sera la paix, l’œuvre de la Tsédaka sera le calme et la sécurité pour l’éternité”.',
                             'commentaires' : 'Ichaya 32, 17. Le prophète indique, par ces termes, que la récompense de “l’acte de Tsédaka” est la “paix”, alors que celle de “l’œuvre de la Tsédaka” est “le calme et la sécurité”, lesquels, à la différence de la “paix”, sont accordés “pour l’éternité”. Selon l’interprétation du Targoum Yonathan, “l’acte” et “l’œuvre” sont bien deux manières différentes de donner de la Tsédaka. C’est précisément sur cette distinction qu’est bâtie la présente lettre, précisant l’analyse de la relation profonde, déjà constatée, entre la Tsédaka et l’homme qui la donne, décrivant, en outre, les différentes façons de le faire et la transformation de la personnalité qui est réalisée de cette façon. Ainsi, plusieurs formes de récompense sont envisagées ici, la paix, le bienfait, la rigueur, la clarté obtenue pendant la prière, la victoire sur le mal et le retrait du voile inhérent à la matière du monde.',
                             'he' : '	והיה מעשה הצדקה שלום, ועבודת הצדקה השקט ובטח עד עולם להבין ההפרש שבין מעשה לעבודה, ובין שלום להשקט ובטח על פי מה שאמרו רז״ל על פסוק: עושה שלום במרומיו כי מיכאל שר של מים וגבריאל שר של אש, ואין מכבין זה את זה כלומר שמיכאל שר של חסד הנקרא בשם מים, היורדים ממקום גבוה למקום נמוך והוא בחינת ההשפעה והתפשטות החיות מעולמות עליונים לתחתונים ובחינת אש, שטבעה לעלות למעלה, היא בחינת הגבורה, והסתלקות השפעת החיות ממטה למעלה שלא להשפיע רק בצמצום עצום ורב והן מדות נגדיות והפכיות זו לזו והיינו, כשהן בבחינת מדות לבדן אך הקב״ה עושה שלום ביניהם דהיינו על ידי גילוי, שמתגלה בהן הארה רבה והשפעה עצומה מאד מאור אין סוף ברוך הוא אשר כשמו כן הוא שאינו בבחינת מדה, חס ושלום אלא למעלה מעלה, עד אין קץ אפילו מבחינת חב״ד, מקור המדות ואזי המדות נגדיות של מיכאל וגבריאל נכללות במקורן ושרשן והיו לאחדים ממש ובטלים באורו יתברך, המאיר להם בבחינת גילוי ואזי מתמזגות ומתמתקות הגבורות בחסדים על ידי בחינה ממוצעת, קו המכריע ומטה כלפי חסד היא מדת הרחמים הנקראת בשם תפארת, בדברי חכמי האמת לפי שהיא כלולה מב׳ גוונין, לובן ואודם המרמזים לחסד וגבורה ולכן סתם שם הוי׳ ברוך הוא שבכל התורה, מורה על מדת התפארת כמו שכתוב בזהר הקדוש לפי שכאן הוא בחינת גילוי אור אין סוף ברוך הוא, הארה רבה ביתר שאת משאר מדותיו הקדושות יתברך'
                    },
                    2 : 
                    {
                             'fr' : 'On doit comprendre la différence entre “l’acte” et “l’œuvre”, entre “la paix” et “le calme et la sécurité”…, d’après ce que disent nos Sages, dont la mémoire est une bénédiction, à propos du verset : “Il fait la paix dans les hauteurs”.',
                             'commentaires' : 'Job 25, 2. Rabbi Chnéor Zalman constate, d’emblée, l’interrogation qui est soulevée par ce verset. Ainsi, si l’on comprend la nécessité d’instaurer la paix dans ce monde de jalousie et de rivalité, quelle place reçoit-elle, en revanche, “dans les hauteurs”, entre les anges ? Le Tanya précisera donc le sens de cette allégorie.'
                    },
                    3 : 
                    {
                             'fr' : 'Ils précisent, en effet, que : “Mi’haël est le prince de l’eau, Gabriel est le prince du feu, mais l’un n’éteint pas l’autre”.',
                             'commentaires' : 'D’après le Midrash Devarim Rabba, chapitre 5, au paragraphe 12, le Midrash Tan’houma, Parchat Vaygach, au chapitre 6, le Zohar, tome 1, à la page 263a, tome 3, à la page 225a et les Tikouneï Zohar, Tikoun n°70, à la page 132a. Ainsi, s’il est un fait qu’il n’y a pas de controverse entre les anges, l’unité, dans les hauteurs spirituelles, n’en est pas parfaite pour autant. Des différences et même des oppositions peuvent y être constatées. L’une de celles-ci est décrite ici. En l’occurrence, Mi’haël et Gabriel sont, l’un et l’autre, des protecteurs d’Israël. Néanmoins, l’un intervient par l’eau et l’autre, par le feu. De ce fait, quand ils agissent conjointement, une distorsion peut être constatée. De ce fait, D.ieu doit établir la paix entre eux.'
                    },
                    4 : 
                    {
                             'fr' : 'Cela veut dire que Mi’haël est le prince de la bonté, ‘Hessed, qui porte le nom de l’eau, s’écoulant d’un lieu élevé vers un endroit bas.',
                             'commentaires' : 'Selon le traité Taanit 7a. La relation entre l’eau et le ‘Hessed est définie par le Zohar, tome 2, à la page 175b. Cette idée a déjà été introduite dans la lettre n°9 d’Iguéret Ha Kodech. Il est bien clair que l’eau à laquelle le texte se réfère, celle des sphères célestes, n’est pas l’eau matérielle que nous connaissons ici-bas. En fait, on appelle : “écoulement d’eau” tout processus de révélation qui est orienté du haut vers le bas, soit, plus précisément, celui de l’Attribut de ‘Hessed, qui accorde son influence à tous.'
                    },
                    5 : 
                    {
                             'fr' : 'C’est le niveau de l’influence et de l’extension de la vitalité des mondes supérieurs en direction des mondes inférieurs. En revanche, le stade du feu, par nature, monte vers le haut. C’est le stade de la rigueur, Guevoura,',
                             'commentaires' : 'La relation entre l’Attribut de Guevoura et le feu est établie par le Zohar, tome 3, aux pages 225a et 257a, de même que par les Tikouneï Zohar, Tikoun n°69, à la page 105a. De fait, l’image d’une flamme qui s’élève évoque parfaitement la montée inhérente à la Guevoura. De ce point de vue, l’effet de l’Attribut de Guevoura est bien l’inverse de celui du ‘Hessed, dont on a vu qu’il est orienté du bas vers le haut.'
                    },
                    6 : 
                    {
                             'fr' : 'du retrait de l’influence de la vie, du bas vers le haut, afin de ne pas l’accorder autrement qu’à l’issue d’une contraction, d’un Tsimtsoum puissant et intense.',
                             'commentaires' : 'Le Tsimtsoum est qualitativement “puissant” et quantitativement “intense”. Le retrait qui en résulte n’est pas uniquement une manifestation de la sévérité de D.ieu, se cachant aux yeux des créatures. C’est, avant tout, un souhait de réserver l’influence à ceux qui la méritent et d’en priver, purement et simplement, ceux qui ne la méritent pas.'
                    },
                    7 : 
                    {
                             'fr' : 'Ce sont donc des Attributs antagonistes, opposés l’un à l’autre.',
                             'commentaires' : 'Cette notion sera précisée par la lettre n°15 d’Iguéret Ha Kodech. Ces deux Attributs sont opposés à la fois par leur nature et par leur effet. ‘Hessed émet une large influence et souhaite la transmettre à tous, alors que Guevoura apporte un éclairage réduit et entend le réserver uniquement à ceux qui sont méritants.'
                    },
                    8 : 
                    {
                             'fr' : 'Il en est ainsi lorsqu’ils agissent en tant qu’émotions.',
                             'commentaires' : 'Cette expression fait allusion à leur stade initial, à la manière dont ces Attributs ont été créés, avant que le Saint béni soit-Il ne fasse régner la paix entre eux. Leur antagonisme fait alors qu’il n’y a aucun moyen de les réconcilier.'
                    },
                    9 : 
                    {
                             'fr' : 'Toutefois, le Saint béni soit-Il fait la paix entre eux, ce qui veut dire qu’ils reçoivent une révélation, un puissant reflet, une influence particulièrement intense de la Lumière de l’En Sof, béni soit-Il Qui, comme Son Nom l’indique, ne subit pas la mesure, ce qu’à D.ieu ne plaise,',
                             'commentaires' : 'L’insertion : “ce qu’à D.ieu ne plaise” souligne ici à quel point la limitation et la mesure sont inconcevables quand ces notions sont appliquées à D.ieu Lui-même. Ainsi, les qualificatifs que nous Lui attribuons dans la prière, par exemple “D.ieu puissant, grand et redoutable”, ne sont, de notre part, qu’un abus de langage, ne faisant que refléter notre intellect limité. Ces termes n’ont pas pour but de décrire la réalité et ils sont acceptables uniquement du fait de la pauvreté des références dont nous disposons, dans notre perception du Divin.'
                    },
                    10 : 
                    {
                             'fr' : 'la transcende totalement et n’a pas de limite, y compris par rapport aux Attributs de l’intellect, ‘Habad, ‘Ho’hma, Bina et Daat, qui sont à l’origine des émotions.',
                             'commentaires' : 'Sans cette intervention de D.ieu, le système de ‘Hessed et celui de Guevoura auraient pu fonctionner indépendamment l’un de l’autre. En revanche, aucune interaction n’aurait été possible, du fait de leur antagonisme. Une révélation d’un stade supérieur aux deux niveaux qu’il s’agit de concilier peut donc instaurer l’harmonie et, de la sorte, supprimer l’opposition.'
                    },
                    11 : 
                    {
                             'fr' : 'Dès lors, les Attributs antagonistes de Mi’haël et de Gabriel s’incluent en leur source et en leur origine, au point de ne former qu’une seule entité, à proprement parler,',
                             'commentaires' : 'Comme dans le verset Yé’hezkel 37, 17 : “Rapproche ces pièces l’une de l’autre, pour n’avoir qu’une pièce unique et elles seront réunies dans ta main”. On sait, en effet, que le monde spirituel d’Atsilout est également appelé : “monde de l’Unité”. Car, plus un stade de la création est élevé, puis son unité est grande. La différenciation, en revanche, est ce qui caractérise les stades les plus bas de l’enchaînement des mondes. En conséquence, quand on constate que cette différenciation a suscité un antagonisme, une opposition, on peut faire disparaître cette situation en remontant vers un stade plus haut de la création, en lequel les deux niveaux n’en font qu’un.'
                    },
                    12 : 
                    {
                             'fr' : 'soumise à Sa Lumière, béni soit-Il, qui les éclaire d’une manière évidente. En conséquence, les éléments de Guevoura et de ‘Hessed se tempèrent et s’adoucissent, grâce à un stade intermédiaire, un trait qui les concilie en penchant vers le ‘Hessed.',
                             'commentaires' : 'La miséricorde est l’élément de synthèse entre ‘Hessed et Guevoura, issu de l’harmonie qui s’instaure entre ces deux Attributs opposés, parce que le ‘Hessed distribue à tous, sans la moindre distinction, alors que la Guevoura limite son influence à ceux qui la méritent. Tiféret tranche donc en accordant son influence à ceux qui ne la méritent pas, du fait de la pitié que l’on éprouve pour eux. Il en résulte que cette pitié est bien le troisième élément, conciliant les deux précédents, la bonté et la sévérité. En outre, on peut affirmer que cette position de compromis “penche vers le ‘Hessed”, puisqu’au final, tous reçoivent bien l’influence.'
                    },
                    13 : 
                    {
                             'fr' : 'C’est l’Attribut de la miséricorde, qui porte le nom de Tiféret, dans les propos des Sages de la Vérité,',
                             'commentaires' : 'Cette expression désigne les Sages de la Kabbala, partie de la Torah “en laquelle, il n’y a pas de question, pas d’objection, pas de remise en cause”, puisqu’elle est, à l’évidence, la “Vérité”. C’est donc la Kabbala qui définit Tiféret comme une Sefira appartenant à la ligne médiane, celle qui a le pouvoir de concilier les Sefirot de la ligne de droite et celles de la ligne de gauche.'
                    },
                    14 : 
                    {
                             'fr' : 'parce qu’il inclut en lui deux couleurs, le blanc et le rouge, qui font allusion à ‘Hessed et à Guevoura.',
                             'commentaires' : 'Selon le Zohar, tome 3, à la page 248b, les Tikouneï Zohar, introduction, à la page 1a et Tikoun n°19, à la page 39b. En ce sens, Tiféret est aussi défini comme l’harmonie, en l’occurrence harmonie entre les couleurs, lesquelles, en s’entremêlant, acquièrent une beauté que ne possède pas ce qui a une couleur unie. Appartenant, comme on l’a dit, à la “ligne médiane” des Sefirot, Tiféret véhicule le caractère infini de l’En Sof, qui lui permet de supprimer les oppositions finies de ‘Hessed et de Guevoura.'
                    },
                    15 : 
                    {
                             'fr' : 'C’est la raison pour laquelle le Nom Avaya mentionné dans toute la Torah, sans autre précision, fait allusion à l’Attribut de Tiféret, comme cela est écrit dans le saint Zohar.',
                             'commentaires' : 'Tome 3, à la page 11a et à la page 65a, qui dit : “le Nom Avaya est systématiquement lié à la miséricorde”. De fait, le Nom Avaya est celui qui désigne l’Essence de D.ieu et ceci permet d’établir toute la valeur de l’Attribut de Tiféret, Sefira dominante de la ligne médiane et de la révélation que l’on peut en recevoir.'
                    },
                    16 : 
                    {
                             'fr' : 'Car, c’est là que se révèle la Lumière de l’En Sof, béni soit-Il, avec un immense éclat, plus fort que pour Ses autres saints Attributs, béni soit-Il.',
                             'commentaires' : 'En effet, les “autres saints Attributs”, en l’occurrence ‘Hessed et Guevoura, n’ont pas le pouvoir d’instaurer l’harmonie entre eux, sans l’intervention d’un troisième élément. Ceci peut être rapproché du passage de la prière du matin énumérant les techniques interprétatives de la Torah, qui dit, notamment : “Lorsque deux versets se contredisent, il faut attendre un troisième verset, qui les départagera”.'
                    },
            }
        }
    },
    '9-6': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 12' : 
                {
                    1 : 
                    {
                             'fr' : 'En fait, “l’éveil d’en haut”, qui suscite la révélation de ce grand reflet, de cette immense influence',
                             'commentaires' : 'En l’occurrence, “l’éveil d’en haut” est l’initiative de D.ieu d’instaurer l’harmonie et de réduire les antagonismes. La révélation qui en résulte est définie à la fois comme un “grand reflet” et une “immense influence”. La première expression a une connotation quantitative et souligne l’intensité de la révélation alors que la seconde a un sens qualitatif et atteste de la source élevée de laquelle elle est issue.',
                             'he' : '	והנה אתערותא דלעילא, לעורר גילוי הארה רבה והשפעה עצומה הנ״ל מאור אין סוף ברוך הוא לעשות שלום הנ״ל היא באתערותא דלתתא במעשה הצדקה והשפעת חיים חן וחסד ורחמים למאן דלית ליה מגרמיה כלום ולהחיות רוח שפלים כו׳ ומודעת זאת מה שאמרו רז״ל על העוסק בתורה לשמה משים שלום בפמליא של מעלה ובפמליא של מטה פמליא של מעלה, הם השרים והמדות הנ״ל שהן ההיכלות עליונים בעולם הבריאה שבזהר הקדוש ופמליא של מטה, הן ההיכלות התחתונים ובפרט עולם הזה השפל המעורב טוב ורע מחטא אדם הראשון והרע שולט על הטוב כמו שכתוב: אשר שלט האדם באדם גו׳ ולאום מלאום יאמץ וכנראה בחוש באדם התחתון, הנקרא בשם עולם קטן שלפעמים הטוב גובר, ולפעמים להיפך, חס ושלום ואין שלום בעולם עד עת קץ שיתברר הטוב מהרע לידבק בשרשו ומקורו, מקור החיים ברוך הוא ואזי יתפרדו כל פועלי און, ורוח הטומאה יעבור מן הארץ כשיתברר מתוכו בחינת הטוב המחייהו ובירור זה יהיה גם כן על ידי גילוי אלקותו למטה בהארה רבה והשפעה עצומה כמו שכתוב: כי מלאה הארץ דעה את ה׳ ונגלה כבוד ה׳ גו׳ וזהו בכללות העולם לעתיד אך באדם התחתון בכל עת מצוא זו תפלה או שאר עתים מזומנים להתבודד עם קונו כל אחד לפי מעשיו זוכה למעין בירור זה, על ידי עסק התורה לשמה וכן על ידי הצדקה כמו שכתוב: ר׳ אליעזר יהיב פרוטה לעני, והדר מצלי דכתיב: אני בצדק אחזה פניך היא בחינת גילוי הארה והשפעת הדעת והתבונה להתבונן בגדולת ה׳ ולהוליד מזה דחילו ורחימו שכליים כנודע ועל ידי זה, נברר הטוב לה׳, ונפרד הרע כמו שכתוב: מצרף לכסף וכור לזהב, ואיש לפי מהללו פירוש: לפי הילולו את ה׳ בעומק הדעת להוליד דחילו ורחימו ככה נברר הטוב ונפרד הרע כבירור ופירוד הסיגים מכסף וזהב במצרף וכור'
                    },
                    2 : 
                    {
                             'fr' : 'de la Lumière de l’En Sof, béni soit-Il, précédemment citée, instaurant la paix que l’on a mentionnée, est provoqué par un “éveil d’en bas”, en l’occurrence par l’acte de Tsédaka, dispensant la vie, la grâce et le bienfait',
                             'commentaires' : 'Selon le texte de la bénédiction Sim Chalom, “instaure la paix”, de la Amida. Car, “l’éveil d’en bas”, l’effort des hommes provoquant “l’éveil d’en haut” qui rétablit l’harmonie au sein de la création, doit, lui aussi, y “instaurer la paix”. Il prend donc la forme de la Tsédaka qui confère : “la vie, la grâce et le bienfait” à celui qui en est dépourvu.'
                    },
                    3 : 
                    {
                             'fr' : 'à celui qui ne possède rien de lui-même et vivifiant l’esprit de ceux qui sont humbles….',
                             'commentaires' : 'D’après le verset Ichaya 57, 15 : “pour vivifier l’esprit de ceux qui sont humbles, pour ranimer le cœur des affligés”. En effet, l’effort des hommes se doit d’être à la mesure de ce qu’il doit permettre d’obtenir. En l’occurrence, D.ieu instaure la paix entre ‘Hessed et Guevoura grâce au rapprochement entre celui qui donne de la Tsédaka et celui qui la reçoit.'
                    },
                    4 : 
                    {
                             'fr' : 'Il faut donc savoir ce que disent nos Sages, dont la mémoire est une bénédiction, à propos de celui qui se consacre à la Torah pour son nom :',
                             'commentaires' : 'On se “consacre à la Torah pour son nom” en l’étudiant pour elle-même, sans autre motivation que de mettre en pratique la Volonté de D.ieu. C’est pour cela que le texte ne demande pas d’étudier la Torah, mais de se consacrer à elle, de sorte qu’elle concentre tous les efforts de l’homme, devienne son seul et unique centre d’intérêt.'
                    },
                    5 : 
                    {
                             'fr' : '“Il instaure la paix dans l’armée céleste et dans l’armée terrestre”.',
                             'commentaires' : 'Selon l’expression du traité Sanhédrin 99b. Le Rambam précise, dans son Guide des Egarés, que le terme Pamalya, qui est employé ici par le texte est d’origine grecque et qu’il désigne une armée. En tout état de cause, l’étude de la Torah, définie de cette façon, est bien un moyen de rétablir l’harmonie dans la création et donc d’y révéler celle qui émane de D.ieu.'
                    },
                    6 : 
                    {
                             'fr' : 'En fait, “l’armée céleste” est constituée des princes et des Attributs précédemment mentionnés, qui sont les sanctuaires supérieurs du monde de Brya, dont parle le saint Zohar.',
                             'commentaires' : 'Tome 2, à partir de la page 245a. Le monde de Brya se trouve au sommet de la création et le mal n’y occupe encore qu’une part minimale. Le Gan Eden supérieur s’y trouve, avec les sanctuaires supérieurs, résidence des âmes les plus élevées. Ses princes sont, notamment, les anges du service divin précédemment cités, Mi’haël et Gabriel.'
                    },
                    7 : 
                    {
                             'fr' : 'Et, “l’armée terrestre” intègre les sanctuaires inférieurs, en particulier de ce bas monde, en lequel s’entremêlent le bien et le mal, à cause de la faute d’Adam, le premier homme.',
                             'commentaires' : 'En effet, la faute de l’arbre de la connaissance du bien et du mal n’eut pas pour effet d’introduire le mal dans le monde, car celui-ci existait déjà au préalable. Néanmoins, il était alors hermétiquement séparé du bien et la conséquence de cette faute fut donc de mêler le bien et le mal, au sein de la matière, d’en faire disparaître le bien absolu et le mal absolu, d’offrir plusieurs possibilités, alors qu’il peut parfois être difficile de trancher. C’est pour cette raison que le verset Mala’hi 10, 18, se référant à la période messianique, dit : “Alors, vous recommencerez à faire la différence entre le juste et l’impie, entre celui qui sert D.ieu et celui qui ne Le sert pas”. A l’époque actuelle, en effet, une telle distinction n’est pas toujours aisée à établir.'
                    },
                    8 : 
                    {
                             'fr' : 'Bien plus, le mal y est plus fort que le bien, ainsi qu’il est écrit : “l’homme domine l’homme…”',
