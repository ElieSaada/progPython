				'Siha' :{'Titre' :'Le miracle de la traversée de la mer Rouge<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Bechalah 5723-1963)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Le Midrach Chemot Rabba, chapitre 21, paragraphe 10, explique que, lors du passage de la mer Rouge, des arbres poussèrent dans le lit de la mer, qui produisirent des fruits. Les enfants les cueillirent et en nourrirent les oiseaux, qui gazouillèrent également, lorsque les enfants d’Israël entonnèrent le Cantique de la mer.<br/> <br/> 	Il est un principe établi, au traité Chabbat 53b, selon lequel "D.ieu ne fait pas de miracle inutile". Ainsi, les Drachot du Ran disent: "D.ieu souhaite que soient conservés, dans toute la mesure du possible, les usages du monde. Les lois naturelles Lui sont chères et Il les modifie seulement en dernière instance".<br/> <br/> 	En effet, la nature est la création de D.ieu, bien qu’elle soit conçue pour Le voiler. La ’Hassidout souligne que le mot Téva, la nature, désigne, étymologiquement, ce qui est noyé, ainsi qu’il est dit: "Ils furent noyés (Touveou) dans la mer Rouge". Car, lorsqu’un objet est placé dans la mer, il est recouvert par l’eau, de sorte que l’on ne peut plus le voir. De même, la nature cache la vitalité divine qui conduit le monde à l’existence.<br/> <br/> 	Certes, D.ieu "renouvelle, tous les jours, en permanence, la création originelle". Néanmoins, les lois naturelles font que "la situation du monde est immuable", se renouvelant toujours à l’identique, comme le constate le traité Avoda Zara 54b. Il pourrait donc sembler que ce monde n’a pas de Dirigeant, ce qu’à D.ieu ne plaise, qu’il évolue de manière autonome.<br/> <br/> 	En fait, la nature fut elle-même créée par D.ieu, ainsi qu’il est dit (Yermyahou 33, 25): "J’ai promulgué les lois des cieux et de la terre". Bien plus, les phénomènes naturels reçoivent une finalité précise. En conséquence, D.ieu ne fait pas de miracle, ne modifie pas la nature lorsque cela n’est pas indispensable. Car les phénomènes naturels ne doivent pas être remis en cause.<br/> <br/> 	Aussi, comme le demandent les Tossafot Yom Tov, commentant le traité Avot, chapitre 5, Michna 4, la question suivante peut-elle être posée. Pourquoi l’unique ouverture de la mer Rouge ne suffisait-elle pas pour le salut des enfants d’Israël? Pourquoi un autre miracle fut-il nécessaire, ces arbres qui poussèrent, donnèrent des fruits dès qu’ils apparurent, allant ainsi à l’encontre des lois de la nature, d’après lesquelles un certain temps est nécessaire, avant qu’un arbre donne des fruits, puis pour que ceux-ci soient comestibles? En l’occurrence, les fruits purent immédiatement être donnés aux oiseaux.<br/> <br/> 	De même, on peut se demander pourquoi l’on ne traversa pas la mer Rouge en en asséchant l’eau. Dès lors, elle n’aurait plus été une mer, alors qu’en l’occurrence, l’eau resta, se fendit et forma une paroi, de part et d’autre des enfants d’Israël, ainsi qu’il est dit: "Les eaux formaient un mur, à leur droite et à leur gauche". Or, il suffisait qu’ils traversent à pied sec. Quelle était donc l’utilité du miracle qui transforma l’eau en muraille?<br/> <br/> 	Et, l’on ne peut pas considérer que c’était là le seul moyen de traverser la mer Rouge, en faisant un chemin au milieu de celle-ci, d’après l’explication du Chaar Ha Y’houd Ve Ha Emouna, au chapitre 2, des commentateurs de la Michna du traité Avot et des Avot de Rabbi Nathan, précisant pourquoi le verset répète deux fois "à leur droite et à leur gauche".<br/> <br/> 	Il faut en conclure que le miracle qui transforma l’eau en un mur et celui qui permit à des arbres fruitiers de pousser dans le lit de la mer n’avaient nullement un caractère accessoire, mais qu’ils étaient bien partie intégrante de la traversée de la mer Rouge. C’est pour cela que la Torah répète, par deux fois, aux versets Chemot 14, 22 et 14, 29, que "les eaux formaient un mur, à leur droite et à leur gauche".<br/> <br/> 	La première fois correspond à leur entrée dans la mer Rouge. Il est dit, à ce propos, que "les enfants d’Israël entrèrent dans la mer, à pied sec et les eaux formaient un mur, à leur droite et à leur gauche". La seconde se situa à l’issue de leur passage, après la noyade des Egyptiens. Il faut en conclure que, pendant toute la durée de cette traversée à pied sec, il était important que l’eau forme une muraille.<br/> <br/> 	2. Commentant le verset "les eaux formaient un mur, à leur droite et à leur gauche", la Me’hilta, sur Chemot 14, 29, explique que l’accusation suivante était alors portée contre les enfants d’Israël: "Des hommes servant les idoles traversent la mer à pied sec !". De fait, il y avait alors des idolâtres, parmi eux et la question se posait donc de l’opportunité de les sauver, par ce miracle. Car, en quoi se distinguaient-il des Egyptiens? Le Yalkout Reouvéni, sur Chemot 14, 27 et le Zohar, tome 2, page 170b, disent bien: "Ceux-ci sont idolâtres et ceux-là le sont également".<br/> <br/> 	La réponse de la Me’hilta est la suivante: "Comment les enfants d’Israël furent-ils sauvés? Grâce à leur droite et à leur gauche. Leur droite est le mérite de la Torah qu’ils s’apprêtaient à recevoir, ainsi qu’il est dit: de Sa main droite, Il donna le feu de la loi. Leur gauche est la prière". Le Yalkout Chimeoni, au paragraphe 238, en donne une autre version: "Leur gauche est les Tefillin".<br/> <br/> 	Ainsi, la Torah et la prière, ou bien les Tefillin sont les deux lignes, à la droite et à la gauche, qui formèrent les murailles protégeant et sauvant les enfants d’Israël, de part et d’autre.<br/> <br/> 	On peut s’interroger sur cette affirmation. Pourquoi un "mur", un mérite, était-il nécessaire pour protéger les enfants d’Israël des deux côtés, à droite et à gauche? Pourquoi un seul mérite n’était-il pas suffisant, surtout, celui de leur droite, "la Torah qu’ils s’apprêtaient à recevoir"? En effet, c’est lors du don de la Torah que D.ieu choisit Israël d’entre toutes les nations. C’est la raison pour laquelle, lorsque l’on dit, dans les bénédictions du Chema Israël, "Tu nous as choisis d’entre tous les peuples et les langues", on doit penser à la révélation du Sinaï, comme le précise le Choul’han Arou’h de l’Admour Hazaken et le Choul’han Arou’h Ora’h ’Haïm, chapitre 60, paragraphe 4.<br/> <br/> 	Et l’élection porta alors également sur le corps juif, comme le souligne le Tanya, au chapitre 49. Celui-ci est différent des corps des autres nations du monde, selon l’affirmation du traité Chabbat 146a. Pour ces dernières, il est, en effet, issu des trois forces du mal totalement impures, alors que le corps juif émane de la force du mal qui conserve la possibilité de l’élévation, comme l’explique la fin du chapitre 6 du Tanya.<br/> <br/> 	Il existe entre la force du mal qui peut encore s’élever et les trois, qui sont totalement impures, une différence incommensurable, comparable à celle qui sépare le mal de la sainteté. Enfin, les trois forces totalement impures n’ont aucun moyen de réintégrer le domaine de la Sainteté, alors que la première conserve cette faculté, comme l’explique le Tanya, au chapitre 7 et qu’elle est donc potentiellement sainte. Bien plus, il est une certitude que ce potentiel sera effectivement utilisé, car les parcelles de sainteté se trouvant là doivent nécessairement retrouver leur source, ainsi qu’il est dit: "aucun d’entre nous ne sera repoussé". Il n’en est pas de même, en revanche, pour les parcelles se trouvant dans les trois forces du mal totalement impures. Leur élévation est conditionnée par la manière dont la délivrance se passera.<br/> <br/> 	Certes, la force du mal pouvant connaître l’élévation peut parfois connaître, momentanément, la chute et elle rejoint alors les trois forces du mal totalement impures. Mais, une telle situation n’est que passagère et il est certain qu’au final, elle réintégrera le domaine de la Sainteté.<br/> <br/> 	Or, le don de la Torah suffit pour introduire une différence radicale et fondamentale entre Israël et toutes les autres nations. Le mérite qu’il constitue aurait donc dû permettre de réfuter l’argument selon lequel "ceux-ci sont idolâtres et ceux-là le sont aussi". Pourquoi fallut-il, en outre, avoir recours au mérite de la prière ou des Tefillin?<br/> <br/> 	3. Le passage de la mer Rouge présenta deux aspects:<br/> <br/> 	A) C’est avec cette traversée que la sortie d’Egypte parvint à son terme. Avant cela, y compris après que les enfants d’Israël ait quitté la terre d’Egypte et soient même parvenus à Pi Ha ’Hirot, dernière limite de l’Egypte, comme l’explique le Léka’h Tov, sur Chemot 14, 2, ils étaient encore poursuivis par le Pharaon et par son armée.<br/> <br/> 	Tout cela s’acheva avec le passage de la mer Rouge et l’on peut alors considérer que la sortie d’Egypte fut achevée.<br/> <br/> 	B) La traversée de la mer Rouge était, en outre, une préparation du don de la Torah, selon le Torah Or, au discours "Je chanterai", le Likouteï Torah, à la fin de la Parchat Tsav et le traité Pessa’him 118a. Cette idée est précisée par la ’Hassidout, soulignant qu’il ne s’agissait pas uniquement de sauver les enfants d’Israël, ce qui aurait pu être obtenu d’une autre manière, car "D.ieu possède de nombreux moyens d’actions".<br/> <br/> 	Le passage de la mer Rouge n’était pas, non plus, lié à la traversée du désert qui allait le suivre. En effet, les Tossafot expliquent, au traité Ara’hin 15a, que "ils remontèrent du côté où ils étaient descendus".<br/> <br/> 	En fait, le but était bien de préparer le don de la Torah, qui réunit les dimensions céleste et terrestre, comme le disent les Midrachim Chemot Rabba, chapitre 12, paragraphe 3 et Tan’houma Vaéra, chapitre 19. Pour réaliser cette préparation, il fallut transformer la mer en terre ferme. La force divine insufflée à la création est comparable à la mer, qui recouvre tout ce qui se trouve en elle. Or, cette mer se révéla "à pied sec", à l’évidence, bien que de manière encore globale et éphémère. Et, c’est grâce à cela que chaque Juif reçut, lors du don de la Torah, le pouvoir de mettre en évidence ici-bas, la Divinité, la dimension céleste, d’une manière fixe, par l’intermédiaire de la Torah et des Mitsvot.<br/> <br/> 	Rachi rappelle, au début de son commentaire de la Torah que "le monde fut créé pour Israël, qui en est le préalable". Tout ce qui se passe ici-bas concerne donc les Juifs. Chaque fois que l’un d’entre eux accomplit une action, l’équivalent s’en retrouve également dans le monde, comme l’explique le Likouteï Torah Bamidbar, au discours "Le nombre des enfants d’Israël". Or, lors du passage de la mer Rouge, fut révélée la Divinité qui se cache, au sein de la matière et il faut en conclure que les enfants d’Israël reçurent alors la révélation de la force divine qui était dissimulée en leur âme.<br/> <br/> 	C’est donc pour cela qu’il leur fallait "un mur, à leur droite et à leur gauche", la Torah à droite et la prière ou les Tefillin à gauche. Car, c’est précisément en cumulant ces deux aspects que l’on met en évidence la Divinité cachée au fond de l’âme.<br/> <br/> 	Ceci ne contredit pas la relation, définie par différents textes, entre les Tefillin et le côté droit. En effet, il est ici question de l’effort de l’homme, de ce qu’il accomplit ici-bas, au sein de la matière et dans sa grossièreté, afin de l’élever vers la spiritualité. Un tel effort relève bien du côté gauche. A l’opposé, une révélation divine, comme celle de la Torah, appartient au côté droit.<br/> <br/> 	Ainsi, disent nos Sages, dans les Pirkeï de Rabbi Eliézer, au chapitre 18: "Il tendit la main droite et créa le ciel. Il tendit la main gauche et créa la terre". La Torah, de laquelle il est dit: "Il y eut une voix, au dessus de l’espace", émane donc bien du côté droit et les Tefillin, qui représentent l’ensemble des Mitsvot, sont à gauche. Néanmoins, au sein de l’effort consenti par l’homme, l’élévation, la prière se trouve à gauche et la révélation, à droite.<br/> <br/> 	Si l’on adopte les deux versions à la fois, puisque "l’un et l’autre expriment la parole du D.ieu de vie", on peut retrouver ici, lors de la traversée de la mer Rouge, les trois domaines du "mur" que constitue le service de D.ieu. Les Tefillin sont à droite, la prière à gauche et la Torah, au centre. Néanmoins, cette dernière est inclinée du côté droit et elle est donc considérée comme lui appartenant. En effet, ce qui est caché au fond de l’âme et qui est comparé à la mer se révèle lorsque le service de D.ieu est parfait, dans les trois domaines à la fois.<br/> <br/> 	Si l’on sert D.ieu par un seul de ces domaines, y compris si on le fait de toutes ses forces, allant jusqu’au don de soi, on peut penser qu’il n’y a là qu’un comportement naturel, pouvant être celui de l’âme animale ou même celui de l’âme divine, mais qui est uniquement motivé par une attirance innée pour une telle manière d’agir. En effet, comment un Juif marque-t-il sa soumission profonde à D.ieu? En se libérant de son moi et en Le servant au moyen d’actes allant dans le sens opposé à ce moi. Car, il est certain qu’une telle attitude ne peut pas être naturelle, un Juif se rattachant nécessairement à un côté ou à l’autre. Seule sa soumission à D.ieu lui permet donc d’avoir cette attitude, comme l’explique le Torah Or, à la page 19b.<br/> <br/> 	Les Juifs doivent donc introduire leurs efforts dans toutes les directions, "à leur droite et à leur gauche". De la sorte, ils expriment leur attachement à D.ieu en transcendant les limites de leur nature et de leur existence, en mettant en évidence Sa présence en leur âme, c’est-à-dire la "parcelle de Divinité véritable" que chacun possède.<br/> <br/> 	Or, le comportement du monde est conditionné par le service de D.ieu des Juifs. Lorsque ceux-ci révélèrent l’aspect caché de leur âme, servirent D.ieu par des actes opposés les uns aux autres, ou bien acquirent, d’ores et déjà, le mérite de ce qu’ils allaient accomplir par la suite, il en fut aussitôt de même dans le monde. Alors, la mer, qui est, par nature, le voile, s’ouvrit, à l’évidence et elle forma un mur, de part et d’autre, "à leur droite et à leur gauche". Elle ne fut pas asséchée, mais son eau devint terre ferme, afin que le voile se révèle. Alors, un mur se forma, à droite et à gauche.<br/> <br/> 	4. Mais, une question se pose encore. Tout ce qui vient d’être dit concerne uniquement le second aspect du passage de la mer Rouge, c’est-à-dire la préparation au don de la Torah. Qu’en était-il, en revanche, du salut des enfants d’Israël? Comment l’accusation portée contre eux fut-elle supprimée? Une seule forme du service de D.ieu n’était-elle pas suffisante pour cela? Le mérite du don de la Torah, qui marqua l’élection d’entre toutes les nations, ne le permettait-il pas?<br/> <br/> 	Et, pourquoi ne pas dire que l’eau formait "un mur, à leur droite et à leur gauche" uniquement à propos de la fin de la traversée de la mer Rouge"? Pourquoi le répéter au début de celle-ci, établissant ainsi un lien avec le salut et la sortie de l’Egypte?<br/> <br/> 	L’explication est la suivante. Le don de la Torah fut la finalité de la sortie d’Egypte. C’est la raison pour laquelle, d’emblée, D.ieu évoqua conjointement ces deux événements devant Moché, ainsi qu’il est dit (Chemot 3, 12): "Lorsque tu feras sortir ce peuple d’Egypte, vous servirez D.ieu sur cette montagne". De même, le premier Commandement transmis, lors du don de la Torah, fait référence à la sortie d’Egypte, ainsi qu’il est dit: "Je suis l’Eternel ton D.ieu, Qui t’ai fait sortir du pays de l’Egypte".<br/> <br/> 	En conséquence, la fin de la sortie d’Egypte, qui fut, comme on l’a dit, le début du passage de la mer Rouge, devait préparer et préfigurer le don de la Torah. Il ne s’agissait donc pas uniquement de préserver les enfants d’Israël de la force du mal de l’Egypte. Car, pour cela, une seule manière de servir D.ieu aurait été suffisante, en fonction des limites imposées par la nature. De la sorte, on aurait pu se défaire du mal. Mais, en fait, il fallait se libérer totalement de toutes les entraves.<br/> <br/> 	Pour y parvenir, les enfants d’Israël devaient adopter un service de D.ieu relevant des deux domaines à la fois. C’est pour cela que, depuis le début de la traversée de la mer Rouge, il y eut "un mur, à leur droite et à leur gauche".<br/> <br/> 	5. On peut également proposer une explication plus profonde. En servant D.ieu d’une seule manière, non seulement on n’atteint pas l’objectif assigné, celui de se préparer au don de la Torah, mais, bien plus, on ne se libère pas pleinement de l’Egypte. Ainsi, la Me’hilta demande: "Quelle fut la cause du salut d’Israël?", puis souligne que les deux domaines du service de D.ieu à la fois devaient être cumulés pour obtenir ce salut.<br/> <br/> 	Tout ce qui se passe ici-bas a une source spirituelle, comme le constate le Midrach Béréchit Rabba, chapitre 10, paragraphe 6. L’Egypte des forces du mal, qui fait obstacle à la Torah et aux Mitsvot, la possibilité même de son existence, émane de l’Egypte du domaine de la Sainteté, c’est-à-dire d’un service de D.ieu limité, soumis aux lois de la nature, à celle de l’âme animale, ou même de l’âme divine.<br/> <br/> 	Si l’on sert D.ieu de façon limitée, en se trouvant dans l’Egypte de la Sainteté, on n’est pas encore totalement préservé de l’Egypte des forces du mal. Parfois, on s’en libère totalement et on la supprime. Pour autant, dès lors que l’on conserve sa source en soi, l’Egypte de la Sainteté, on peut encore se retrouver dans la situation précédente.<br/> <br/> 	Pour quitter définitivement l’Egypte du mal, il faut donc se libérer de l’Egypte de la Sainteté, servir D.ieu par toutes les manières, "à leur droite et à leur gauche", y compris d’une façon qui va à l’encontre de sa propre nature et de son existence.<br/> <br/> 	6. Ce qui vient d’être dit nous permettra de comprendre pourquoi il est une Mitsva de se rappeler, chaque jour, de la sortie d’Egypte, d’après le Choul’han Arou’h de l’Admour Hazaken, Ora’h ’Haïm, chapitre 67, paragraphe 1 et le Tanya, au chapitre 47. Cette obligation incombe à chaque Juif, celui qui n’est pas encore un Beïnoni, l’homme moyen du Tanya, au même titre que le Juste parfait. Cette Mitsva est identique pour tous, chaque jour.<br/> <br/> 	Or, on peut admettre qu’un Juste parfait reçoive une telle Mitsva. Un Juif doit se lier à D.ieu, Qui est infini et, aussi haut que puisse être le service de D.ieu de ce Juste, celui-ci reste qualifié de limite et d’Egypte par rapport à un stade plus élevé. Chaque jour, il se libérera donc des entraves qu’il subit et poursuivra son ascension.<br/> <br/> 	Pour autant, on peut se demander comment comparer la sortie d’Egypte du Juste parfait, chez qui cette Egypte est un stade élevé du domaine de la Sainteté, à cette même sortie, pour quelqu’un qui se trouve à un stade infiniment plus bas et même dans les trois forces du mal totalement impures? Comment dire que tous accomplissent la même Mitsva?<br/> <br/> 	La réponse est la suivante. La sortie d’Egypte la plus haute reste liée à celle qui appartient aux forces du mal. Si un Juste parfait se disait qu’il peut se contenter du niveau qu’il a acquis, s’il se refusait toute ascension ultérieure, souhaitant rester dans l’Egypte de la Sainteté, y compris sous sa forme la plus élevée, il conserverait alors en lui la source qui, à l’issue de multiples contractions, engendrerait l’Egypte des forces du mal.<br/> <br/> 	Le seul moyen de se libérer de l’Egypte du mal est donc de refuser toute limite, toute entrave au service de D.ieu. Chaque jour, en permanence, il faut en atteindre un stade plus élevé. Aussi haut que l’on a pu se hisser aujourd’hui, on doit prendre la décision de poursuivre son élévation. Et, le Rabbi a rapporté l’usage des ’Hassidim, qui avaient coutume de dire: "Ah, demain, en nous réveillant, nous devons être des personnes totalement différentes".<br/> <br/> 	7. Ce qui vient d’être dit nous permettra de comprendre pourquoi, lors de la traversée de la mer Rouge, poussèrent des arbres portant des fruits déjà à maturité, que les oiseaux purent consommer. Il n’y avait pas là un miracle de plus, mais bien l’un des aspects de la traversée de la mer Rouge.<br/> <br/> 	Lorsque l’on plante une graine en terre, celle-ci porte, d’ores et déjà, en elle, de manière potentielle, l’arbre qui poussera, avec tous ses fruits. Pour autant, tout cela est encore caché et il faudra un certain temps avant que l’on puisse l’observer et, de fait, plus le temps s’écoulera et plus les fruits parviendront à maturité.<br/> <br/> 	En fait, plus généralement, la force de germination qui se trouve dans la terre porte en elle, potentiellement, tout ce qui poussera par la suite, car ce processus n’est pas véritablement une création à partir du néant, comme l’expliquent le chapitre 26 du Chaareï Ora et la fin du chapitre 20 d’Iguéret Hakodech.<br/> <br/> 	L’effort des enfants d’Israël, lors du passage de la mer Rouge leur permit de révéler ce qui était caché non seulement en eux-mêmes, mais aussi en la partie du monde qui leur était confié. Pour que les enfants puissent nourrir les oiseaux qui les accompagnèrent dans leur Cantique, apparurent les arbres fruitiers qui se trouvaient cachés, de manière potentielle, dans le lit de la mer, de même que les graines et les fruits, virtuellement présents dans ces arbres.<br/> <br/> 	8. Le lit de la mer est fait de terre, minérale, l’aspect le plus inférieur de la matière. Ainsi, la révélation de ce qui était caché, lors de la traversée de la mer Rouge, marqua également le minéral, qui produisit des arbres, des fruits, c’est-à-dire des végétaux. Ces fruits furent la nourriture des oiseaux, se confondirent à leur chair et à leur sang, devinrent donc animaux. Et, les oiseaux accompagnèrent les enfants d’Israël, des hommes, dans le chant qu’ils adressèrent à D.ieu. Or, la finalité de l’humain est bien de s’inclure dans la Divinité, comme l’expliquent les Ikarim 3, 1, le Kountrass Ou Mayan, 1, 3 et le Torat Chalom, à la date du 19 Kislev 5680.<br/> <br/> 	En d’autres termes, le passage de la mer Rouge mit en évidence ce qui est caché dans le minéral, afin de lui permettre de s’inclure, par l’intermédiaire du végétal, de l’animal et de l’humain, en la Divinité.<br/> <br/> 	9. Tous les récits de la Torah délivrent un enseignement pour notre service de D.ieu, au quotidien. Combien plus est-ce le cas quand il s’agit des différents aspects du passage de la mer Rouge, qu’il est nécessaire de mentionner chaque jour, selon la Tossefta du second chapitre du traité Bera’hot, citée par le Torah Or, au discours intitulé “ Alors, il chanta ” et le Choul’han Arou’h de l’Admour Hazaken, chapitre 66, paragraphe 12.<br/> <br/> 	Chaque jour, un Juif doit faire en sorte de révéler ce qui est caché en son âme et l’exprimer dans son service de D.ieu, au delà de toute limite, dans tous les domaines, “ à leur droite et à leur gauche ”. En pareil cas, non seulement, il est protégé de l’Egypte des forces du mal, mais, bien plus, il accomplit, en outre, la finalité de la sortie d’Egypte, se prépare à recevoir la Torah et, surtout, à obtenir la délivrance complète.<br/> <br/> 	Nos Sages disent, au traité Nedarim 22b et dans le Midrach Chemot Rabba, au début du chapitre 32, que, “ s’ils n’avaient pas commis de faute ”, la sortie d’Egypte aurait été la délivrance complète. Lorsqu’elle sera effective, la Divinité cachée dans le minéral se révélera, comme ce fut le cas lors du passage de la mer Rouge.<br/> <br/> 	Dans ce dernier cas, nous venons de montrer que cette révélation fut seulement éphémère. Malgré cela, elle apporta aux Juifs, après le don de la Torah, la force de l’obtenir de manière définitive, par leur service de D.ieu.<br/> <br/> 	De fait, des Justes d’une grande élévation purent obtenir de tels dévoilements. Grâce à leurs efforts, ils purent observer la Divinité au sein du minéral. Ainsi, on sait que l’Admour Hazaken, voyant une poutre, s’exclama, une fois : “ Je ne vois que la Divinité qui l’anime ”, comme le rapporte le Beth Rabbi, tome 1, chapitre 22.<br/> <br/> 	Très prochainement, cette révélation sera le fait de tous, lorsque “ l’honneur de D.ieu se révélera et toute chair, ensemble, verra que la bouche de D.ieu parle ” (Ichaya 40, 5). La Parole de D.ieu qui anime chaque être se dévoilera et l’on pourra la voir, lors de la délivrance véritable et complète, par notre juste Machia’h, très prochainement.<br/> <br/> '},
				
				'Siha' :{'Titre' :'Le reflet du Machia’h<br/>  ','source' : '(Discours du Rabbi, prononcés à différentes occasions)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Comme l’indique le Hayom Yom, à la page 47, mon beau-père, le Rabbi, raconta que le Baal Chem Tov prenait trois repas, le dernier jour de Pessa’h. Le troisième, qui était fixé à la fin de la journée, était appelé “ le repas du Machia’h ”. En effet, en ce dernier jour de la fête, brille un reflet du Machia’h.<br/> <br/> 	La relation entre le dernier jour de Pessa’h ou, plus précisément la fin de ce jour et ce reflet du Machia’h peut être expliquée d’après ce que dit le discours ‘hassidique de 5708, intitulé “ comme aux jours de ta sortie d’Egypte ”. Il y est dit, en effet, que l’idée de libération fut alors introduite. De même, le canal conduisant vers la délivrance future, qui interviendra très bientôt et de nos jours, Amen, fut ouvert.<br/> <br/> 	Chaque année, cette révélation est obtenue à nouveau, comme elle se passa la première fois. A Pessa’h, c’est donc non seulement la sortie d’Egypte, mais aussi la révélation du Machia’h, qui apparaît à l’évidence.<br/> <br/> 	Certes, cette révélation est, en fait, présente pendant tous les jours de Pessa’h. Néanmoins, le Sidour de l’Admour Hazaken, dans les commentaires des repas du Chabbat, explique que, parvenue à la fin, celle-ci brille beaucoup plus intensément. C’est donc au dernier jour de Pessa’h, surtout à sa conclusion, que son rayonnement est le plus fort et il en est de même pour le reflet de la délivrance future qu’il porte en lui. De fait, nos Sages disent, comme Rachi le rapporte dans son commentaire du verset Bechala’h 15, 22, que “ le butin du passage de la mer Rouge fut plus important que celui de l’Egypte ”.<br/> <br/> 	On dit parfois que les derniers jours de Pessa’h sont liés à la délivrance future. Mais, plus précisément, le septième jour de cette fête marque la perfection de la sortie d’Egypte, alors que A’haron Chel Pessa’h est lié à la dernière délivrance.<br/> <br/> 	De plus, on peut considérer que A’haron Chel Pessa’h est plus clairement en relation avec le Machia’h que Chevii Chel Pessa’h, non seulement parce qu’il est le dernier jour de la fête, mais aussi parce qu’il en introduit la sainteté dans le temps profane. De fait, il n’est pas, par nature, un jour de fête et nous le considérons comme tel uniquement par une décision de nos Sages, afin de maintenir la pratique de nos ancêtres.<br/> <br/> 	Tel sera, précisément, l’apport nouveau de la délivrance future. La Divinité se révélera au plus bas, ainsi qu’il est dit (Ichaya 40, 5) : “ L’honneur de D.ieu se révélera et toute chair ensemble verra ”.<br/> <br/> 	La révélation de ce reflet du Machia’h, au dernier jour de Pessa’h, comme toute idée de l’enseignement profond de la Torah, apparaît également dans sa dimension révélée. En effet, la Haftara du huitième jour de Pessa’h commence par “ un jour viendra, à Nov ”, puisque c’est le soir de Pessa’h qu’eut lieu la chute de Sennachérib, selon le Choul’han Arou’h, Ora’h ‘Haïm, chapitre 490.<br/> <br/> 	De fait, on peut s’interroger, à ce sujet. En effet, la chute de Sennachérib fut le premier soir de Pessa’h et non le dernier. L’explication est en fait, la suivante. Cette Haftara décrit également la victoire de ‘Hizkya, que D.ieu voulut nommer Machia’h, selon le traité Sanhédrin 94a et le Ma’hzor Vitry. Or, c’est au dernier jour de Pessa’h que l’on reçoit le reflet de la lumière du Machia’h.<br/> '},
				
				'Siha' :{'Titre' :'Quatre coupes<br/>  ','source' : '(Discours du Rabbi, A’haron Chel Pessa’h 5716-1956)<br/> ','resume' : ' ','contenu' : '<br/> 	2. Le Hayom Yom, à la page 47, rapporte qu’en 5666, le Rabbi Rachab prit le repas du dernier jour de Pessa’h avec les élèves de la Yechiva et il demanda alors que l’on verse quatre coupes à chacun. Il expliqua : “ Ceci est le repas du Machia’h ”.<br/> <br/> 	Bien évidemment, ceci ne s’appliqua pas uniquement cette année-là, mais fut également conservé pour toutes les années suivantes.<br/> <br/> 	On peut, en outre, justifier cette pratique d’après la partie révélée de la Torah.<br/> <br/> 	Les quatre verres de Pessa’h correspondent aux quatre coupes d’opprobre que le Saint béni soit-Il versera aux nations et aux quatre coupes de consolation qu’Il réservera à Israël, selon le Yerouchalmi Pessa’him, au début du chapitre 10 et le Midrach Béréchit Rabba, chapitre 88, paragraphe 5.<br/> <br/> 	La relation entre les quatre verres de la délivrance future et la fête de Pessa’h peut être déduite du discours ‘hassidique de 5708, intitulé “ Comme aux jours de ta sortie d’Egypte ”, selon lequel la sortie d’Egypte ouvrit le canal conduisant vers cette délivrance future.<br/> <br/> 	En effet, toutes les révélations du monde futur dépendent de nos efforts, à l’heure actuelle, comme l’explique le chapitre 37 du Tanya. Pour s’y préparer, il ne suffit pas de supprimer ce qui fait obstacle à la révélation de la délivrance, en mettant en pratique le Précepte “ Ecarte-toi du mal ”. Il faut aussi faire en sorte que cette révélation soit effectivement obtenue. En buvant ces quatre coupes, on peut obtenir et hâter le dévoilement des quatre coupes du monde futur.<br/> <br/> 	Et, l’on sait, en effet, que les prophètes accompagnèrent leur révélation prophétique de gestes matériels, afin de permettre et de hâter sa réalisation matérielle.<br/> <br/> '},

				'Siha' :{'Titre' :'Le huitième jour<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Chemini 5720-1960)<br/> ','resume' : ' ','contenu' : '<br/> <br/> 	1. Commentant le verset “ Et, ce fut le huitième jour ”, le Keli Yakar pose la question suivante. Pourquoi le verset qualifie-t-il de “ huitième ” la journée qui suivit les sept jours d’inauguration du Sanctuaire, ce qui prête à penser qu’elle était leur prolongement ? En effet, cette inauguration dura sept jours, ainsi qu’il est dit (Vaykra 8, 33) “ la cérémonie de votre investiture durera sept jours ”. C’est alors que fut inauguré l’autel. Le lendemain, en revanche, avait un contenu différent, puisqu’il était consacré à la nomination de Aharon et de ses fils, l’inauguration de l’autel étant achevée.<br/> <br/> 	Le Keli Yakar explique que la Torah qualifie ce jour de huitième, afin d’en souligner la qualité. Ainsi, la Paracha dit ensuite : “ Car, en ce jour, D.ieu se révélera à vous ”. Le verset précise donc pourquoi cette révélation fut possible le huitième jour et non auparavant. En effet, une sainteté particulière se marqua alors, que l’on ne possédait pas avant cela. Ainsi, disent nos Sages, “ le chiffre sept est profane et le huit, sacré ”.<br/> <br/> 	C’est pour la même raison que la circoncision repousse le Chabbat. En effet, elle relève du huitième jour, alors que le Chabbat est le septième. Or, “ la spiritualité repousse la matérialité ”.<br/> <br/> 	2. Il est dit que “ le chiffre sept est profane ”, mais cette affirmation ne doit pas être prise au sens littéral, car le Chabbat est saint. Pour autant, il appartient au cycle hebdomadaire, lié à la création, qui est elle-même profane. Il peut donc être lui-même qualifié comme tel, par rapport au chiffre huit, qui transcende la création et “ Lui est unifié ”.<br/> <br/> 	On peut faire la même déduction de l’image citée par le Keli Yakar pour illustrer la sainteté du chiffre huit. Celui-ci rappelle que la harpe de la période du Machia’h aura huit cordes, selon le traité Ara’hin 13b. Or, il est bien clair que celle du Temple, qui avait sept cordes, appartenait au domaine de la Sainteté. Pour autant, elle peut bien être qualifiée de “ profane ” par rapport à la harpe de la période du Machia’h.<br/> <br/> 	Tout ce qui existe se reflète dans la Torah et l’on y retrouve effectivement l’équivalent de cela. La Torah, y compris dans ce monde, est sainte. Malgré cela, elle est qualifiée de “ futilité ”, par rapport à l’enseignement que le Machia’h délivrera, selon le Midrach Kohélet Rabba, chapitre 11, paragraphe 8.<br/> <br/> 	3. On peut, toutefois, poursuivre cette interrogation. Car, il semble que la réponse du Keli Yakar ne résolve pas le problème qu’il pose, bien au contraire qu’il le renforce. Si le huitième jour “ Lui est unifié ” et transcende la création, il n’a effectivement rien de commun avec les sept jours précédents, qui correspondent au cycle hebdomadaire. Dès lors, pourquoi le qualifier de huitième, terme qui le met en relation avec les sept jours le précédant ?<br/> <br/> 	L’explication est la suivante. Toutes les révélations du monde futur dépendent de nos efforts, à l’heure actuelle, comme le souligne le Tanya, au chapitre 37. Ainsi, ces révélations appartiennent au chiffre huit, comme le soulignent nos Sages en rappelant que la harpe aura alors huit cordes. Ce chiffre transcende la création et les créatures ne peuvent l’atteindre, par leur effort. La révélation en sera donc obtenue par une initiative de D.ieu. C’est la raison pour laquelle la Hala’ha tranche, selon le Midrach Chemot Rabba, chapitre 15, paragraphe 11, que la délivrance interviendra en Nissan, qui est le mois de cette initiative divine.<br/> <br/> 	Malgré cela, nos efforts, à l’heure actuelle, sont nécessaires pour forger le réceptacle de cette révélation. Lorsqu’ils seront pleinement réalisés, D.ieu accordera Lui-même le dévoilement du monde futur, que l’effort des hommes ne peut atteindre.<br/> <br/> 	Une image illustrera notre propos. On distingue, de façon générale, deux aspects du Chabbat :<br/> <br/> 	A) Le Chabbat est un des sept jours de la semaine, bien qu’il soit saint, comparé aux six jours qui le précèdent. Pour autant, sa sainteté reste liée à la création, à l’enchaînement des mondes. Elle se révèle grâce à l’effort des hommes et c’est à ce propos qu’il est dit (Chemot 31, 16) : “ Pour faire le Chabbat ”.<br/> <br/> 	Néanmoins, cet aspect se décompose, à son tour, en deux :<br/> <br/> 	a) Il y a, d’une part, le Chabbat qui est intrinsèquement saint, par une révélation de D.ieu précédant l’effort des hommes et ne dévoilant donc la Lumière que dans son apparence extérieure. Le “ don ” du Chabbat, en revanche, fait suite à cet effort et il révèle ainsi la Lumière profonde, comme l’explique le Likouteï Torah Chir Hachirim, page 24a-b.<br/> <br/> 	C’est à ce propos qu’il est dit : “ Ils garderont le Chabbat ”, lequel existe par un dévoilement divin, mais doit encore être “ gardé ” par les hommes.<br/> <br/> 	b) Il y a, d’autre part, le Chabbat qui se révèle uniquement grâce à l’effort et c’est, plus précisément, à ce propos, qu’il est dit : “ Pour faire le Chabbat ”.<br/> <br/> 	B) Le Chabbat, en outre, préfigure le monde futur, le “ jour qui sera entièrement Chabbat ” et transcendera l’enchaînement des mondes.<br/> <br/> 	Pour autant, il n’est pas, à proprement parler, identique à cette révélation du monde futur. C’est pour cela que le Chabbat, dans sa globalité, y compris le “ don ” qu’il comporte, appartient au chiffre sept que la circoncision repousse, comme le souligne le Keli Yakar.<br/> <br/> 	Comme nous l’avons vu, ce niveau du Chabbat ne peut pas être atteint par l’effort des hommes. D.ieu l’accorde à Son initiative et, selon le traité Chabbat 10b, D.ieu dit, à son sujet : “ J’ai un bon cadeau dans Mes trésors. Son nom est Chabbat ”.<br/> <br/> 	Ainsi, le Chabbat est un don de D.ieu, que l’on ne reçoit donc pas au prix de l’effort, mais par un effet de la Volonté de Celui Qui le donne. Bien évidemment, s’il était mérité, il ne serait plus un don.<br/> <br/> 	Pour autant, l’aspect le plus élevé du Chabbat ne peut se révéler qu’après que l’effort des hommes ait été réalisé. Le traité Avoda Zara 3a dit que “ celui qui fait des efforts, à la veille du Chabbat, mangera, pendant ce jour ” et le Likouteï Torah, Chir Hachirim, page 24b, précise que cette affirmation porte sur le “ don ” du Chabbat.<br/> <br/> 	Cela ne veut pas dire que ce “ don ” soit la conséquence de cet effort. Néanmoins, nos Sages disent, aux traités Meguila 26b, Guittin 50b et Baba Batra 156a, que “ un homme donne un cadeau uniquement à celui qui lui a fait plaisir ”. Mais, en pareil cas, son cadeau peut être bien plus important que le plaisir qui lui a été causé.<br/> <br/> 	Il en est de même pour les révélations qui furent obtenues, au huitième jour de l’inauguration du Sanctuaire. Celles-ci émanent d’un stade que les accomplissements des hommes ne peuvent atteindre. Pour autant, elles se révèlent uniquement après que ces réalisations aient été introduites pendant sept jours. Lorsque ces accomplissements parvinrent à la perfection, la révélation céleste fut obtenue, à l’initiative de D.ieu. Il s’agit donc bien là du “ huitième jour ”, faisant suite aux sept précédents.<br/> <br/> 	4. Ce qui vient d’être dit nous permettra de faire un lien entre la Parchat Chemini et le compte de l’Omer. De fait, cette Paracha est, bien souvent, lue juste après Pessa’h, au tout début de la période de l’Omer. Le Chneï Lou’hot Ha Berit, partie Loi Ecrite, début de la Parchat Vayéchev, dit : “ Les fêtes de toute l’année sont liées aux Sidrot qui sont alors lues ”.<br/> <br/> 	La Torah (Vaykra 23, 16) dit, à propos du compte de l’Omer : “ Vous compterez cinquante jours ”, comme l’explique le Likouteï Torah Bamidbar 10d et Chir Hachirim 35c. Or, le Torat Cohanim, sur ce verset, les Tossafot, au traité Mena’hot 65b et le Roch, à la fin du traité Pessa’him s’interrogent, à ce sujet. Ne compte-t-on pas uniquement quarante neuf jours ?<br/> <br/> 	L’explication donnée, à ce sujet, est la suivante. Les Juifs, par leur compte, par leurs efforts, révèlent les quarante neuf premières portes de la compréhension, ainsi qu’il est dit : “ Tu compteras pour toi sept semaines ”, soit sept cycles hebdomadaires et, de cette façon, D.ieu leur accorde alors la cinquantième porte, comparable au huitième jour. Ce dernier est effectivement plus haut que les sept jours, correspondant aux sept semaines.<br/> <br/> 	La révélation de la cinquantième porte est obtenue à Chavouot, temps du don de notre Torah. Car, la révélation du Sinaï préfigura la délivrance future, comme le souligne le Tanya, au chapitre 36. C’est donc pour cela qu’il est dit : “ Vous compterez cinquante jours ”. En effet, c’est bien par leurs efforts que les Juifs obtiennent la cinquantième porte.<br/> <br/> 	5. En réalité, le compte de l’Omer prépare non seulement le don de la Torah, qui n’est qu’un avant goût de la délivrance, mais aussi la révélation proprement dite du monde futur.<br/> <br/> 	Le verset (Mi’ha 7, 15) dit : “ Comme aux jours de ta sortie d’Egypte ”. Or, un seul jour, le 15 Nissan, ne fut-il pas suffisant pour quitter l’Egypte ? En fait, explique mon beau-père, le Rabbi, c’est uniquement quand le Machia’h viendra, très prochainement, que nous aurons pleinement quitté l’Egypte. Jusqu’alors, nous subissons toujours les barrières et les entraves, desquelles nous devons nous libérer.<br/> <br/> 	Depuis le 15 Nissan 2448, les Juifs poursuivent leur sortie d’Egypte et s’élèvent de plus en plus. C’est ainsi qu’ils connaîtront, très prochainement, la délivrance future qui leur fera définitivement quitter l’Egypte.<br/> <br/> 	Certes, pendant cette période, il y a eu de nombreuses modifications, des hauts et des bas, mais il est dit que “ le Juste tombe sept fois et se relève ”. La chute prépare donc l’élévation qui lui fait suite et, de ce point de vue, elle est une nécessité, comme cela est longuement expliqué par ailleurs.<br/> <br/> 	En effet, entre une étape et celle qui la suit dans l’ascension, il doit y avoir une phase intermédiaire d’annulation. Et, il en est de même pour le processus de la chute, dans laquelle un tel stade existe aussi, entre deux étapes, comme l’explique le Chaareï Ora, au discours “ Il viendra portant un habit royal ”, au chapitre 24.<br/> <br/> 	Une descente qui prépare l’élévation vers l’étape suivante n’en est pas réellement une. Bien au contraire, elle est partie intégrante de cette élévation. Et, il en est même nécessairement ainsi, car la finalité de la création, qui est une série de chutes, à travers l’enchaînement des mondes, réside dans l’ascension qui peut être réalisée ici-bas. Il faut en conclure que tout se passera bien de cette façon, qu’à l’issue de ces chutes, les élévations se succèdent ensuite.<br/> <br/> 	En effet, rien ne Lui est impossible, ce qu’à D.ieu ne plaise. Bien plus, la finalité de la création précède cette création. Or, on n’y trouve aucune trace du mal. On peut en déduire que le libre arbitre des hommes affecte les différents aspects spécifiques, mais ne modifie pas le bilan global de toute la création, c’est-à-dire l’élévation perpétuelle qui a été voulue par D.ieu.<br/> <br/> 	Plus profondément, on peut également considérer que la Volonté de D.ieu se réalise également en chacun, à titre individuel, de sorte que tous connaissent l’élévation perpétuelle. En effet, pourquoi l’individu se démarquerait-il de l’ensemble ? L’explication est donc celle qui a été donnée et le libre arbitre de l’homme intervient uniquement pour déterminer la rapidité de cette élévation. Ainsi, nos Sages disent que “ si l’on en a le mérite, la délivrance sera hâtée, si ce n’est pas le cas, elle viendra en son temps ”.<br/> <br/> 	L’élévation est obtenue en laissant une place aux forces du mal, ce qui permet, dans un second temps, de les vaincre. Malgré cela, celui qui commet une faute “ pour Son Nom ” mérite effectivement une punition, car celle-ci résulte bien de son choix et il n’a pas conscience de ce qui l’a poussé à agir de la sorte. Or, on peut envisager un avancement rectiligne, au cours duquel on ne recule pas.<br/> <br/> 	Une même différence existe également entre le Yerouchalmi, qui formule très peu de questions et le Babli, dans lequel ces questions sont nombreuses. En effet, il est dit que “ toute question émane du domaine du mal ”. Pour autant, elle est bien une nécessité pour pouvoir établir la Loi.<br/> <br/> 	En tout état de cause, le premier accomplissement des enfants d’Israël, après avoir quitté le pays de l’Egypte, fut le compte de l’Omer, comme le soulignent le Ran, à la fin du traité Pessa’him, le Zohar, tome 3, page 97a et le Raya Méhemna, à la même référence.<br/> <br/> 	Ainsi, le compte de l’Omer est la première étape du service de D.ieu conduisant, depuis “ les jours de ta sortie d’Egypte ”, dans toute leur perfection, vers la délivrance future, qui sera le “ huitième ” niveau.<br/> <br/> 	6. Ce qui vient d’être dit nous permettra de comprendre pourquoi l’on compte l’Omer pendant la nuit et qu’en la matière, le jour fait suite à la nuit, comme le soulignent le traité Mena’hot 66a et le Choul’han Arou’h de l’Admour Hazaken, chapitre 489, paragraphe 3. En effet, l’Omer était une offrande du Temple et, pour tout ce qui concerne les sacrifices, c’est la nuit qui fait suite au jour, selon les traités ‘Houlin 83a et Temoura 14a.<br/> <br/> 	Le compte de l’Omer établit le nombre de jours qui se sont écoulés depuis l’apport et l’offrande de l’Omer, comme le disent la Michna, à la fin du chapitre 6 et le Rambam, lois des prélèvements agricoles, chapitre 7, paragraphe 7, affirmant que cette offrande est acceptable si elle a été coupée le 15 Nissan. Malgré cela, la Hala’ha décide que le jour fait suite à la nuit, pour ce qui est du compte de l’Omer.<br/> <br/> 	Et, l’on peut s’interroger, à ce sujet. Il s’agit, en l’occurrence, de compter les jours depuis l’offrande de l’Omer. Néanmoins, pourquoi ce compte se distingue-t-il des sacrifices ? Certes, le traité Mena’hot le déduit du fait que le verset parle de “ semaines complètes ”, mais, précisément, pourquoi en est-il ainsi ?<br/> <br/> 	L’explication est la suivante. Nous définirons, tout d’abord, la supériorité de la délivrance future, par rapport à la sortie d’Egypte et au don de la Torah. Les enfants d’Israël ne quittèrent pas l’Egypte et ne reçurent pas la Torah grâce à leur effort. Certes, ils comptèrent quarante neuf jours, à partir de leur sortie d’Egypte, mais il est inconcevable qu’en si peu de temps, ils aient été capables, par leurs propres moyens, de se libérer des quarante neuf portes de l’impureté et d’affiner leur personnalité, au point d’être aptes à recevoir la Torah.<br/> <br/> 	C’est précisément pour cela qu’après le don de la Torah, le monde conserva sa grossièreté et, par la suite, la faute du veau d’or put être commise. Or, celle-ci est à l’origine de tout le mal qui a pu être fait ensuite. C’est le sens du verset (Chemot 32, 34) “ En Me souvenant…, Je Me souviendrai ”. Le poids du veau d’or est donc ressenti chaque fois qu’une faute est commise. Nos Sages disent, au traité Sanhédrin 102a, que “ il n’est pas de malheur qui ne soit la conséquence de la faute du veau d’or ”.<br/> <br/> 	Il n’en sera pas de même, lors de la délivrance future. Celle-ci sera la conséquence de l’effort des Juifs, qui fut introduit lors de la sortie d’Egypte. Depuis lors, chacun affine sa propre personnalité et la part du monde qui lui est confiée, comme le précise le Tanya, au chapitre 37. Dès lors, le monde sera un réceptacle qui pourra contenir profondément la révélation divine, ainsi qu’il est dit (Ichaya 40, 5) : “ L’honneur de D.ieu se révélera et toute chair, ensemble, verra ”. La chair physique percevra alors le Divin.<br/> <br/> 	Certes, l’effort des hommes n’est pas en mesure de révéler le dévoilement futur. Néanmoins, comme on l’a dit, c’est uniquement lorsque cet effort sera conduit à son terme que l’on pourra recevoir, à l’initiative de D.ieu, le dévoilement céleste. Et, les Juifs pourront l’intérioriser profondément.<br/> <br/> 	De ce fait, les révélations du monde futur présentent deux aspects opposés :<br/> <br/> 	A) Une Lumière infiniment plus haute que le monde se révélera, celle que l’effort le plus intense, de la part des hommes, n’aurait pas pu mettre en évidence.<br/> <br/> 	B) Malgré cela, la révélation en sera obtenue dans le monde, qui l’intégrera profondément.<br/> <br/> 	Le compte de l’Omer est le premier acte effectué par l’homme dans le but de se préparer à la délivrance future. Aussi, comme le dit le Tanya, au chapitre 39, “ c’est en examinant sa récompense que nous percevrons sa nature ”. Cette récompense est, en l’occurrence, un “ don ”, celui de la délivrance future. On peut en conclure que l’effort lui-même présente ces deux aspects, au même titre que cette délivrance :<br/> <br/> 	A) Le compte de l’Omer a pour but d’établir le nombre de jours qui se sont écoulés depuis l’offrande de l’Omer. Il fait donc suite à un sacrifice.<br/> <br/> 	B) Malgré cela, ce compte marque aussi l’effort qui prépare le monde à la révélation, selon l’organisation adoptée lors de la création, décrite au début du traité Bera’hot et à propos de laquelle le traité Chabbat 77b dit : “ D’abord, l’obscurité, puis la lumière ”. Le jour fait donc bien suite à la nuit.<br/> <br/> 	7. On peut donner, à ce propos, l’explication suivante.<br/> <br/> 	Pour les sacrifices, il est dit que “ la nuit fait suite au jour ”, à l’inverse de la création du monde, quand “ ce fut soir, puis ce fut matin ”. La création fut réalisée de manière progressive. L’obscurité apparut d’abord, puis l’effort des hommes y affine la matière, afin qu’elle soit un réceptacle pour la Divinité.<br/> <br/> 	Les sacrifices, à l’opposé, sont une révélation céleste, apportant d’emblée cette lumière. Dès lors, la nuit qui fait suite au jour contribue également à transformer la matière, après l’obtention de la lumière. La révélation du jour insuffle la force de s’introduire dans la pénombre et de la transformer.<br/> <br/> 	De plus, le service de D.ieu, dans le Temple, était essentiellement effectué durant le jour. Pendant la nuit, on s’assurait uniquement qu’il ne reste rien des sacrifices, au-delà du temps autorisé.<br/> <br/> 	Le compte de l’Omer a pour but de réaliser l’élévation de la matière, d’affiner le monde afin qu’il soit un réceptacle pour la délivrance future. Il obéit donc au principe “ D’abord l’obscurité, puis la lumière ”. Il permet de transformer la pénombre du monde, grâce aux efforts des hommes.<br/> <br/> 	Pour autant, le compte de l’Omer fait bien suite à un sacrifice. C’est donc grâce à celui-ci que le service de D.ieu correspondant à cette période peut être effectuée. Ce service révèlera la Lumière céleste, dans la dimension profonde du monde, lors de la délivrance véritable et complète, par notre juste Machia’h, très prochainement.<br/> '},
				
				'Siha' :{'Titre' :'Lettre du Rabbi<br/>  ','source' : '<br/> ','resume' : ' ','contenu' : '							Lag Ba Omer 5723,<br/> <br/> 	La réunion des femmes et jeunes filles ‘Habad a lieu pendant la période de l’Omer. A cette occasion, je voudrais vous rapporter le récit, bien connu, de l’un des premiers ‘Hassidim de l’Admour Hazaken, Rabbi Gabriel le gracieux et son épouse, ‘Hanna Rivka.<br/> <br/> *   *   *<br/> <br/> 	Rabbi Gabriel était un chef de famille important de Vitebsk. Mais, après vingt cinq ans de mariage, lui et son épouse n’avaient toujours pas d’enfant. Par la suite, il fut l’objet de poursuites et, de ce fait, il perdit tous ses biens.<br/> <br/> 	Une fois, l’Admour Hazaken intervint pour la libération d’un captif et Rabbi Gabriel fut particulièrement contrarié de constater qu’il n’était pas en mesure d’y apporter sa participation, à hauteur de ce qui lui était demandé. Apprenant tout cela, son épouse vendit ses perles et ses bijoux, dont elle put obtenir une certaine somme. Elle nettoya alors ces pièces, jusqu’à ce qu’elles soient brillantes. Puis, elle formula une prière à D.ieu, afin que leur Mazal soit également brillant. Enfin, elle enveloppa ces pièces et les confia à son mari, pour qu’il les conduise chez l’Admour Hazaken.<br/> <br/> 	Parvenant chez le Rabbi,  à Lyozna, Rabbi Gabriel déposa le paquet sur la table et, à la demande du Rabbi, il l’ouvrit. Les pièces brillaient, d’une lueur particulière.<br/> <br/> 	L’Admour Hazaken médita, pendant quelques instants, puis il dit : “ Les enfants d’Israël offrirent de l’or, de l’argent et du bronze, pour la construction du Sanctuaire. Parmi toutes ces offrandes, rien ne brillait autant que le bassin d’ablution et son socle, confectionné avec les miroirs de bronze que les femmes avaient apportés, avec abnégation et joie. Dis-moi quelle est l’origine de ces pièces ”.<br/> <br/> 	Rabbi Gabriel dut faire état de sa situation au Rabbi et il lui raconta de quelle manière son épouse, ‘Hanna Rivka, fille de Beïla, avait obtenu ce montant.<br/> <br/> 	Appuyé sur ses mains, l’Admour Hazaken connut l’extase, pendant un certain temps, puis il leva la tête et accorda, à lui et à son épouse, une bénédiction pour avoir des enfants, une longue vie, la richesse et une grâce particulière. Il demanda à Rabbi Gabriel de fermer son affaire de Vitebsk et de faire commerce de pierres précieuses et de brillants.<br/> <br/> 	La bénédiction du Rabbi s’accomplit pleinement. Rabbi Gabriel le gracieux devint très riche. Ils eurent des fils et des filles. Lui-même quitta ce monde à l’âge de cent dix ans et son épouse lui survécut encore pendant deux ans.<br/> <br/> 	Rapportant ce récit, mon beau-père, le Rabbi, le compléta par un commentaire de l’Admour Hazaken. Il souligna que le verset dit, à propos du compte de l’Omer qui permet de se préparer à Chavouot, “ vous compterez pour vous ”, que l’on peut également rendre par “ vous rendrez votre ‘moi’ brillant ”.<br/> <br/> *   *   *<br/> <br/> 	Un enseignement de ce récit, parmi d’autres idées profondes qu’il recèle, est le suivant. Malgré ce qui se passa, les pièces consacrées à la Tsédaka restèrent les mêmes, par leur nombre comme par leur valeur. Néanmoins, elles furent offertes avec abnégation et joie et, dès lors, elles reçurent un autre prix, une autre clarté. Elles illuminèrent l’existence dans ce monde et, bien évidemment, dans un monde plus lumineux.<br/> <br/> 	Bien entendu, il en est de même pour la Tsédaka morale. Chaque action, chaque initiative pour diffuser la Torah et les Mitsvot, dès lors qu’elle est illuminée par la clarté et la chaleur de la ‘Hassidout, ce qui permet de l’accomplir avec abnégation et joie, est bien plus fructueuse, efficace et procure un mérite beaucoup plus considérable.<br/> <br/> 	Puisse D.ieu faire que chacune d’entre vous, au sein de tout le peuple d’Israël, ressente l’Injonction “ Et, vous compterez pour vous ”, selon l’interprétation qu’en a donnée l’Admour Hazaken. Vous illuminerez votre propre personne et tout ce qui vous entoure, par la clarté de la Torah, des Mitsvot et du comportement ‘hassidique, au quotidien.<br/> <br/> 	C’est de cette façon que l’on obtiendra la lumière dans tous les domaines, matériels et spirituels.<br/> <br/> '},
