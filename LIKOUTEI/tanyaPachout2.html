                             'commentaires' : 'Selon le traité Sotta 3a, qui dit que : “un homme commet une faute uniquement lorsqu’il est saisi par un esprit de folie” et l’on verra aussi le chapitre 19 de la première partie du Tanya, montrant que cet “esprit de folie” a pour effet de recouvrir l’amour, de l’empêcher de s’exprimer, au sein de la personnalité. Dès lors, l’homme perd la conscience que la faute l’éloigne de D.ieu et il s’imagine qu’il reste attaché à lui en la commettant.'
                    },
                    9 : 
                    {
                             'fr' : 'En conséquence, le service du Créateur, de la part de l’homme, consiste à se renforcer et à prendre le dessus sur la Klipa, “en tout, de tout, tout”.',
                             'commentaires' : 'C’est-à-dire en faisant intervenir tous les moyens possibles, d’après l’expression figurant dans la bénédiction prononcée après le repas. Cette formulation est basée sur le traité Baba Batra 17a, qui explique que : “il est écrit : ‘en tout’ à propos d’Avraham, ‘de tout’ à propos d’Its’hak, ‘tout’ à propos de Yaakov”. Ainsi, c’est le mérite des Patriarches qui permet à chaque Juif, leur héritier, de chasser aisément la Klipa de sa personnalité.'
                    },
                    10 : 
                    {
                             'fr' : 'Cela veut dire qu’il faut, tout d’abord, la chasser complètement du corps, des pensées, des paroles et des actions émanant du cerveau, de la langue et des deux cent quarante-huit membres.',
                             'commentaires' : 'Plus précisément, le cerveau fait allusion ici à la pensée, la langue correspond à la parole et les deux cent quarante-huit membres à l’action. Il s’agit, en l’occurrence, d’empêcher la Klipa de prendre possession du corps et le Tanya explique que, pour y parvenir, il est nécessaire, dans un premier temps, de rejeter les pensées, les paroles et les actions qui vont à l’encontre de la Volonté de D.ieu. C’est de cette façon que l’on met en pratique l’Injonction : “Ecarte-toi du mal” et c’est uniquement après cela que l’on peut accomplir : “Fais le bien”, c’est-à-dire mettre en évidence l’amour de D.ieu que l’on porte en soi à l’état latent. Dès lors, le cerveau pourra se concentrer sur la grandeur de D.ieu et le cœur s’emplira d’amour pour Lui. Par la suite, l’homme pourra s’investir en l’étude de la Torah et en la pratique des Mitsvot.'
                    },
                    11 : 
                    {
                             'fr' : 'Par la suite, on pourra aussi libérer le captif de son cachot,',
                             'commentaires' : 'Selon les termes du verset Ichaya 42, 7 : “Il ouvre les yeux de ceux qui sont aveugles, libère le captif de son cachot, de l’exiguïté ceux qui vivent dans la pénombre”. A l’issue de cette première étape, ayant pour effet d’extirper le mal de la personnalité, l’amour sera libéré de la domination de la Klipa. Il cessera d’être “caché”, mais aura un rôle actif, dans le comportement.'
                    },
                    12 : 
                    {
                             'fr' : 'avec un bras puissant,',
                             'commentaires' : 'D’après les termes du verset Chemot 13, 9 : “C’est avec un bras puissant que l’Eternel t’a fait sortir d’Egypte”. Cette citation suggère que l’aide de D.ieu est acquise à l’homme qui consent à cet effort. Ainsi, disent nos Sages : “à celui qui veut se purifier, on vient en aide à celui qui veut se rendre impur, on ouvre la porte”, sans toutefois lui venir en aide.'
                    },
                    13 : 
                    {
                             'fr' : 'en étant : “le plus fort, ayant le cœur le plus courageux parmi les guerriers”,',
                             'commentaires' : 'Selon les termes du verset Amos 2, 16 : “Le plus fort, ayant le cœur le plus courageux parmi les guerriers s’enfuira nu, ce jour-là, Parole de l’Eternel”, d’après l’interprétation de Rabbi Avraham Ibn Ezra. De même, nos Sages disent, dans le traité Avot : “Qui est l’homme courageux ? C’est celui qui maîtrise son mauvais penchant”.'
                    },
                    14 : 
                    {
                             'fr' : 'afin que l’amour caché se dévoile, en une intense révélation, par toutes les forces des parties de l’âme se trouvant dans le corps.',
                             'commentaires' : 'Il en résulte que la lutte contre le mal est une démarche globale. On ne peut lutter contre lui par une partie de soi-même et se soumettre à lui par une autre partie. Un unique point faible a pour effet d’enchaîner l’ensemble de la personnalité aux Klipot.'
                    },
                    15 : 
                    {
                             'fr' : 'Il en sera ainsi, essentiellement, par l’intellect et par la pensée se trouvant dans le cerveau. Ainsi, l’intellect méditera, réfléchira, en permanence, en fonction de ses capacités et de sa perception du Créateur, béni soit-Il, à la manière dont Il est la Vie de la vie, en général, celle de son âme, en particulier. De ce fait, il désirera et souhaitera être attaché à Lui, proche de Lui, en une attirance naturelle, comme celle du fils qui veut, en permanence, se trouver auprès de son père ou bien comme le feu qui, par nature, s’élève toujours vers sa source.',
                             'commentaires' : 'On verra, à ce propos, les chapitres 19 et 44 de la première partie du Tanya, qui définissaient déjà les trois manifestations de l’amour caché dans le cœur de l’homme que le Tanya rappelle dans ce passage, celle qui est décrite par le verset : “mon âme Te désire”, celle du fils qui s’attache à son père et celle de la flamme d’une bougie, attirée en permanence par sa source céleste. Comme on l’a vu, la première souligne l’importance de la motivation, la seconde décrit une recherche naturelle et la troisième, une attirance qui repousse les limites.'
                    },
                    16 : 
                    {
                             'fr' : 'Plus l’on méditera, constamment, à cette attirance, en son esprit et plus on la renforcera et on l’étendra également à sa bouche et à tous ses membres, afin de se consacrer à la Torah et aux Mitsvot, de s’attacher à D.ieu, à proprement parler, par leur intermédiaire, car “la Torah et le Saint béni soit-Il ne font qu’un”.',
                             'commentaires' : 'D’après le Zohar, tome 1, à la page 24a et tome 2, aux pages 60a et 90b et l’on verra aussi le chapitre 23 de la première partie du Tanya, montrant que l’intensité du sentiment est la conséquence directe de la profondeur de la compréhension. C’est la raison pour laquelle l’effort peut être le fait de tous. Chacun, en effet, a le moyen de méditer, en fonction des capacités intellectuelles dont il dispose.'
                    },
                    17 : 
                    {
                             'fr' : 'C’est à propos de cette attirance, pleinement révélée, qu’il est écrit : “Mon âme a soif de Toi…”,',
                             'commentaires' : 'Tehilim 42, 3 et l’on verra, à ce propos, le chapitre 3 de la première partie du Tanya. En effet, la soif de D.ieu émane de l’élément de feu qui se trouve dans le cœur de l’homme et nous prions D.ieu pour que notre cœur soit empli uniquement de cette soif et qu’il rejette tous les plaisirs du monde.'
                    },
                    18 : 
                    {
                             'fr' : 'comme un homme assoiffé, recherchant de l’eau et n’éprouvant pas encore le moindre plaisir.',
                             'commentaires' : 'En pareil cas, la soif que l’homme éprouve est si forte qu’elle concentre toute son attention. Cet homme, dès lors, ne sera pas en mesure d’éprouver le moindre plaisir, tant qu’il n’aura pas assouvi sa soif. De même, cette seconde forme d’amour de D.ieu, décrite dans ce passage, peut être définie comme la conscience permanente d’une soif, à la différence de la première forme, présentée ci-dessus, qui est un pur état de plaisir.'
                    },
                    19 : 
                    {
                             'fr' : 'C’est aussi en référence à cette attirance et à cet amour caché au fond de nous que nous prions D.ieu,',
                             'commentaires' : 'De fait, cette référence à la prière était nécessaire ici, car Rabbi Chnéor Zalman expliquait, dans la lettre n°4 d’Iguéret Ha Kodech, que la révélation décrite dans ce passage est obtenue par la prière et par le don à la Tsédaka, sans faire référence à la méditation dont il est pourtant question ici. En effet, nous avons vu que la révélation est consécutive à l’effort de l’homme, non pas au dévoilement céleste. Malgré cela, une mention en est faite dans la prière, comme le Tanya le rappelle, afin que D.ieu accorde Son aide et que cette révélation soit obtenue plus aisément. Il en résulte, en outre, que cette forme d’amour de D.ieu est également liée à la Tsédaka, puisque l’on a défini la relation étroite qui existe entre cette Mitsva et la Tsédaka.'
                    },
                    20 : 
                    {
                             'fr' : 'en Lui demandant de nous venir en aide, de libérer l’âme du cachot, d’emplir le cœur uniquement de cet amour, sans faire entrer sa rivale, les plaisirs de ce monde, dans sa maison.',
                             'commentaires' : 'Rabbi Chnéor Zalman rappelle ici la rivalité permanente entre l’âme divine et l’âme animale, au sein de la personnalité humaine. Chacun possède une faculté d’amour qui, si elle n’est pas dirigée vers D.ieu, s’investira dans les plaisirs du monde. La prudence doit donc être un état permanent.'
                    },
                    21 : 
                    {
                             'fr' : 'De fait, c’est bien cette attirance qui doit être la maîtresse de la maison, l’emportant sur sa rivale',
                             'commentaires' : 'Le Tanya décrit ici la situation à laquelle chacun doit aboutir, en laquelle la rivale, la servante, est l’âme animale, au service de l’âme divine, qui est la maîtresse de maison et fait donc prévaloir son avis en dernière instance. Il en est bien ainsi pour celui qui contrôle pleinement ses pensées, ses paroles et ses actions.'
                    },
                    22 : 
                    {
                             'fr' : 'et la chassant à l’extérieur, tout au moins, des pensées, des paroles et des actions.',
                             'commentaires' : 'Les pensées, les paroles et les actions sont les trois vêtements de l’âme et, quand le mal en est absent, il perd le moyen de s’installer dans la personnalité de l’homme. En effet, celui qui contrôle ses pensées, ses paroles et ses actions est un Beïnoni, un “homme moyen” défini par la première partie du Tanya, dont les chapitres 12 et 14 disaient : “Ce doit être la situation de chaque homme”. Or, le Beïnoni peut éprouver, à tout moment, un désir qui lui est inspiré par son âme animale. Néanmoins, il ne lui permettra pas de trouver une expression dans ses pensées, dans ses paroles ou dans ses actions, de sorte qu’au final, il restera sans effet sur sa personnalité.'
                    },
                    23 : 
                    {
                             'fr' : 'Certes, il ne sera pas possible de l’extirper totalement de son cœur.',
                             'commentaires' : 'C’est ce qu’expliquait le chapitre 12 de la première partie du Tanya. En effet, il ne peut en être ainsi que pour le Tsaddik. Or, si c’était à lui que le texte faisait allusion, le service de D.ieu sous la forme décrite par ce texte ne pourrait pas être le fait de tous. Plus précisément, on peut considérer que, dans ce passage, l’expression : “l’extirper de son cœur” fait allusion à la situation du Tsaddik qui n’est pas parfait, alors que : “l’extirper totalement de son cœur” décrit le Tsaddik parfait. De ce fait, il est précisé, au début de cette lettre que “ce niveau n’est pas accessible à chacun”, ce qui n’est pas le cas de la forme d’amour de D.ieu qui est décrite par ce passage.'
                    },
                    24 : 
                    {
                             'fr' : 'Néanmoins, elle s’y trouvera cachée, en situation d’exil et de servitude devant la maîtresse de maison qui la commande',
                             'commentaires' : 'C’est, en effet, dans le domaine de la sainteté que la maîtresse domine la servante. Dans les forces du mal, en revanche, l’inverse est vrai. C’est ainsi que le mot Barzel, le fer, évoquant le domaine du mal, puisque la faute, séparant de D.ieu, est appelée “barrière de fer”, est formé par les initiales de Bilha, Ra’hel, Zilpa, Léa, chaque servante étant, dans cette expression, citée avant sa maîtresse. Lorsque l’âme divine est bien la maîtresse de maison, le désir étranger, dès lors qu’il se manifeste, sera immédiatement repoussé.'
                    },
                    25 : 
                    {
                             'fr' : 'et qui aura recours à elle uniquement pour ce qui est indispensable, comme la nourriture et la boisson,',
                             'commentaires' : 'La nourriture et la boisson sont cités ici comme des termes génériques, représentatifs de l’ensemble des besoins physiques qui sont indispensables à l’homme, comme l’explique le traité Sanhédrin 38a. Ainsi, l’homme entretiendra une relation avec la matière uniquement pour la satisfaction de ses besoins vitaux, non pas pour en concevoir du plaisir.'
                    },
                    26 : 
                    {
                             'fr' : 'ainsi qu’il est écrit :',
                             'commentaires' : 'Michlé 3, 6, selon le commentaire du Ralbag, montrant qu’en toutes les “voies” de l’homme, y compris les plus matérielles, comme la nourriture ou la boisson, celui-ci doit connaître D.ieu et s’attacher à Lui. Bien plus, l’âme divine doit se servir de la volonté de l’âme animale pour mettre en pratique l’Injonction : “connais-Le”. Et, le traité Bera’hot 63a précise, à ce propos : “Quel est le petit passage de la Torah duquel tous les grands principes dépendent ? C’est ‘En toutes tes voies, connais-Le’ ”. On verra aussi, à ce propos, le Rambam, dans ses lois des opinions, chapitre 2, au paragraphe 23, qui dit : “ Nos Sages ont demandé d’être très humble. Ils précisent que l’orgueilleux est comme s’il niait la Présence de D.ieu, ainsi qu’il est dit : ‘ton cœur sera hautain et tu oublieras l’Eternel ton D.ieu’ ”. Puis, il ajoute, au chapitre 3, paragraphe 2 : “Un homme ne doit pas avoir pour seul objectif, en son cœur, d’accumuler les richesses. En fait, il se consacrera à ses activités matérielles uniquement afin de vivre de leur fruit. Quand il mange ou quand il boit, son but n’est pas d’en tirer un plaisir physique, mais uniquement de maintenir son corps en bonne santé, afin que son âme soit droite et que lui-même puisse connaître D.ieu, ainsi qu’il est dit : ‘en toutes tes voies, connais-Le’ ”. On consultera également la longue explication du Choul’han Arou’h, Ora’h ‘Haïm, au chapitre 231 et le Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, chapitre 156, au paragraphe 2.'
                    },
                    27 : 
                    {
                             'fr' : '“En toutes tes voies, connais-Le”.',
                             'commentaires' : 'Cette lettre n’explique pas formellement le sens du verset qu’elle citait en exergue : “comme est beau et agréable l’amour dans les plaisirs”. Néanmoins, on peut penser qu’il faut lui donner l’interprétation suivante. C’est uniquement “l’amour dans les plaisirs”, tel qu’il est décrit par ce texte, qui est suffisamment “beau et agréable” pour permettre à l’homme de dépasser les limites de ses sens et de s’émerveiller également à propos de ce qui dépasse son entendement et échappe totalement à sa compréhension.'
                    },
            }
        }
    },
    '29-6': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 19' : 
                {
                    1 : 
                    {
                             'fr' : '“Il endosse la lumière comme un vêtement…”.',
                             'commentaires' : 'Tehilim 104, 2. Ce verset, qui se rapporte à la Torah, constate, en ces termes que sa lumière se révèle après s’être revêtue d’un vêtement qui en occulte l’intensité. En effet, la Torah est l’intermédiaire entre la Lumière de l’En Sof, qui est infinie et les mondes créés, subissant la limite. C’est donc pour pouvoir assumer ce rôle d’intermédiaire que la Torah doit être à la fois une “lumière” infinie, par sa dimension profonde et un “vêtement” fini, par son aspect révélé. Par la suite, la présente lettre ne revient pas sur les termes de ce verset et elle n’en explique pas le sens. Il semble, néanmoins, que l’on puisse le comprendre d’après une interprétation qui en est donnée par le Tséma’h Tsédek, selon laquelle c’est la partie superficielle de l’Attribut de ‘Ho’hma, à propos de laquelle il est dit : “Les récits de la Sagesse céleste sont la Torah”, qui en constitue le “vêtement”, c’est-à-dire l’aspect extérieur de la Torah, son enseignement révélé. En revanche, la dimension profonde de ‘Ho’hma, Abba, “le Père” correspond aux raisons de la Torah, qui n’ont pas été révélées et en constituent le “secret”. Cette révélation sera obtenue dans le monde futur, quand la Lumière, s’introduisant en ce vêtement, se révélera telle qu’elle est réellement. Pour autant, il est possible, d’ores et déjà, d’en avoir un aperçu, en cette période du “talon du Machia’h”, au même titre qu’il est une Mitsva de goûter, à la veille du Chabbat, les plats qui ont été préparés pour le jour sacré. Rabbi Chnéor Zalman reviendra sur ces notions dans la lettre n°23 d’Iguéret Ha Kodech, mais, en tout état de cause, il montre, dans la présente lettre qu’en la partie révélée de la Torah, son “vêtement”, se trouve aussi, d’une manière cachée, sa “lumière”, qui en est la dimension profonde. Il précise, en outre, la différence qui peut être faite entre la perception intellectuelle et la vision prophétique.',
                             'he' : '	אך הענין הוא פשוט ומובן לכל שיש הפרש גדול בין השגת חכמי האמת, כרשב״י והאריז״ל, שהיא השגת חכמה ודעת ובין השגת משה רבנו עליו השלום ושאר הנביאים, בנבואה המכונה בכתוב בשם ראיה ממש וראית את אחורי ואראה את ה׳ וירא אליו ה׳ ואף שזהו דרך משל, ואינה ראיית עין בשר גשמי ממש מכל מקום, הנמשל צריך להיות דומה למשל וכתרגום, וירא אליו ה׳: ואתגלי ליה וכו׳, שהוא בחינת התגלות שנגלה אליו הוי׳ הנעלם ברוך הוא, בבחינת התגלות מה שאין כן בהשגת חכמי האמת, שלא נגלה אליהם הוי׳ הנעלם ברוך הוא בבחינת התגלות רק שהם משיגים תעלומות חכמה, הנעלם (נוסח אחר: בנעלם) ומופלא מהם ולכן אמרו: חכם עדיף מנביא, שיכול להשיג בחכמתו למעלה מעלה ממדרגות שיוכלו לירד למטה בבחינת התגלות לנביאים, במראה נבואתם כי לא יוכלו לירד ולהתגלות אליהם רק מדרגות התחתונות, שהן נהי״מ שהן הן היורדות תמיד, ומתגלות מהמשפיע להמקבל, בבחינת מוחין וחיות כידוע ליודעי חכמה נסתרת, שהנהי״מ של העליון מתלבשים בתחתון להחיותו שהן הן כלי ההשפעה והורדת החיות מהעליון לתחתון, בכל העולמות והמדרגות ולכן גם כן הן הן המתגלות לנביאים, בבחינת התגלות ממש ובתוכן מלובש אור הבינה, שהיא בחינת הבנת האלקות מאור נוסח אחר: ואור אין סוף ברוך הוא ובתוכה מלובשים אחוריים דחכמה, שהיא מדרגה שלמעלה מהשכל וההבנה באלקות ברוך הוא כי שם חכמה מורה על מקור השכל וההבנה ולכן אמרו בזהר, דאורייתא מחכמה נפקת כי טעמי מצות לא נתגלו, והם למעלה מהשכל וההבנה וגם באיזהו מקומן שנתגלה ונתפרש איזה טעם המובן לנו לכאורה אין זה הטעם, המובן לנו, לבדו תכלית הטעם וגבולו אלא בתוכו מלובש פנימיות ותעלומות חכמה, שלמעלה מהשכל וההבנה וכן בכל דיבור ודיבור שיצא מפי הקב״ה לנביאים, הכתובים בתנ״ך הן דברי תוכחה, והן סיפורי מעשיות מלובש בתוכם בחינת חכמת אלקות, שלמעלה מהשכל וההבנה כנראה בחוש, מענין הקרי והכתיב כי הקרי הוא לפי ההבנה הנגלית לנו, והכתיב הוא למעלה מהשכל וההבנה שתיבה זו ככתיבתה, אין לה לבוש בבחינת ההבנה, ובקריאתה בפה יש לה לבוש וכן הענין באותיות גדולות שבתנ״ך, שהן מעלמא עילאה, ומאירות משם בגילוי, בלי שום לבוש כשאר האותיות'
                    },
                    2 : 
                    {
                             'fr' : 'Or, dans le Likouteï Torah du Ari Zal, à la Parchat Ki Tissa et à la Parchat Vaykra, il est écrit que la perception de Moché, notre maître, puisse-t-il reposer en paix, n’atteignait pas la dimension profonde de la Sagesse suprême, ‘Ho’hma, qui est appelée Abba, le Père, du monde d’Atsilout. A fortiori n’atteignait-elle pas non plus la Sefira de Kéter, qui la dépasse et qui est elle-même appelée Ari’h Anpin. En fait, elle portait sur l’aspect extérieur de ‘Ho’hma s’introduisant en Bina',
                             'commentaires' : 'Tout comme la dimension profonde de ‘Ho’hma est appelée Abba, “le Père”, celle de Bina est appelée Ima, “la Mère”. En l’occurrence, une âme vêtue d’un corps, y compris la plus haute qui puisse être, celle de Moché, s’inscrit bien dans la limite de ce corps et elle ne peut donc pas percevoir ce qui la transcende. C’est la raison pour laquelle la dimension profonde de ‘Ho’hma, la soumission à D.ieu dépassant les limites de la création lui échappe. Bien entendu, Ari’h Anpin, la partie extérieure de Kéter, qui est tournée vers la création, mais n’en est pas encore partie intégrante, est hors de sa portée. Elle ne peut donc percevoir l’Attribut de ‘Ho’hma qu’après son introduction dans celui de Bina, lui conférant les dimensions limitées qui lui sont indispensables, au sein de la création.'
                    },
                    3 : 
                    {
                             'fr' : 'lequel, à son tour, se revêt des sept Sefirot inférieures que l’on appelle Zéer Anpin,',
                             'commentaires' : 'Ces sept Sefirot inférieures sont ‘Hessed, la bonté, Guevoura, la rigueur, Tiféret, l’harmonie, Nétsa’h, le triomphe, Hod, la majesté, Yessod, le fondement et Mal’hout, la royauté. C’est en ces sept Attributs de l’émotion que Bina peut s’introduire, afin de les mettre en éveil. En ce sens, l’émotion fait la preuve que la compréhension est effectivement parvenue à maturité et son intensité dépend de la profondeur intellectuelle atteinte par l’analyse.'
                    },
                    4 : 
                    {
                             'fr' : '“le secret de la Torah”,',
                             'commentaires' : 'En effet, la Torah, bien qu’elle émane de la ‘Ho’hma suprême, se trouve elle-même dans le stade Zéer Anpin, “la petite figure”, lui imposant la limite. Bien plus, au sein même de ces Sefirot de l’émotion, elle est plus directement liée à l’Attribut de Tiféret, qui doit résoudre l’antagonisme entre ‘Hessed et Guevoura. Le “secret de la Torah” est donc la descente de cette ‘Ho’hma suprême, par le canal de Bina, vers ces sept Sefirot de l’émotion, afin d’établir ce qui est cacher, ce qui est pur et celui qui est dans son bon droit, en faisant intervenir l’Attribut de ‘Hessed, ou bien ce qui est disqualifié, ce qui est impur et celui qui est coupable, en agissant par l’Attribut de Guevoura. Toutes ces décisions, en effet, portent la marque de la limite inhérente à la matière du monde. A l’opposé, la raison pour laquelle la Hala’ha a été tranchée en ce sens ne subit pas cette limite et ne participe pas de cette révélation. Le Tanya rappellera donc, par la suite, que “les raisons de la Torah n’ont pas été révélées”.'
                    },
                    5 : 
                    {
                             'fr' : 'se répandant jusqu’à la fin des quatre Sefirot inférieures, qui sont Nétsa’h, le triomphe, Hod, la majesté, Yessod, le fondement et Mal’hout, la royauté.',
                             'commentaires' : 'Ainsi, au sein même des sept Sefirot de l’émotion, une distinction doit être faite entre les trois premières, ‘Hessed, Guevoura et Tiféret, éléments fondamentaux de la formation du sentiment et les quatre dernières, Nétsa’h, Hod, Yessod et Mal’hout, qui ne font que conforter le sentiment, après son émergence. Une étape nécessaire de la révélation est donc le passage des trois premières Sefirot vers les quatre dernières.'
                    },
                    6 : 
                    {
                             'fr' : 'C’est donc à ce stade qu’était la perception de sa prophétie, dans sa dimension profonde, c’est-à-dire dans l’aspect intérieur de Nétsa’h, Hod, Yessod et Mal’hout. A l’opposé, d’un niveau plus élevé que Nétsa’h, Hod, Yessod et Mal’hout, il n’avait aucune perception profonde.',
                             'commentaires' : 'On verra aussi, sur le même sujet, la porte de la prophétie, du Ari Zal, au chapitre 1, de même que la seconde partie du Tanya, Chaar Ha I’houd Ve Ha Emouna, au chapitre 5. Le Tanya souligne ici que Bina peut se répandre en la dimension profonde de Nétsa’h, Hod, Yessod et Mal’hout, précisément parce que ces quatre Sefirot ne sont pas la quintessence des Attributs de l’émotion, comme on l’a montré, mais uniquement l’extension de celles qui le sont, ‘Hessed, Guevoura et Tiféret. La finalité des quatre dernières Sefirot de l’émotion est donc bien de faire descendre l’influence émanant des trois premières vers les mondes inférieurs à Atsilout, de permettre la transmission au sein de l’enchaînement des mondes.'
                    },
                    7 : 
                    {
                             'fr' : 'Il concevait uniquement l’aspect superficiel de ‘Ho’hma s’introduisant en Bina, qui se revêt et se répand, à son tour, dans la profondeur de Nétsa’h, Hod, Yessod et Mal’hout, dans le mystère des “récits de la Sagesse céleste (qui) sont la Torah”,',
                             'commentaires' : 'Selon l’expression du Midrash Béréchit Rabba, chapitre 17, au paragraphe 7 qui souligne, de cette façon, que nous ne disposons pas, ici-bas, de la quintessence de la Torah, telle qu’en elle-même, mais uniquement de son reflet, comme si l’on en faisait le “récit” sans avoir, devant les yeux, l’objet de ce récit. En effet, la révélation de la Torah au sein de l’enchaînement des mondes porte uniquement sur l’aspect superficiel de ‘Ho’hma, qui est en mesure de descendre dans les parties inférieures des Sefirot Nétsa’h, Hod, Yessod et Mal’hout, afin d’y prendre l’apparence matérielle qu’on lui connaît ici-bas, les Tefillin avec du cuir et les Tsitsit avec de la laine. Il en résulte que la Torah fait bien intervenir, dans sa révélation au sein de la matière les six Attributs de l’émotion, à l’origine du “secret de la Torah”, comme on l’a montré et permettant d’en saisir les Préceptes sans avoir connaissance de leurs raisons profondes.'
                    },
                    8 : 
                    {
                             'fr' : 'c’est-à-dire dans le niveau de Zéer Anpin, ainsi qu’il est écrit : “Tu Me verras par derrière (A’horaï) , mais Ma Face (Panaï) ne pourra pas être vue”.',
                             'commentaires' : 'Chemot 33, 23. C’est par ces mots que le Saint béni soit-Il s’adresse à Moché, notre maître afin de lui signifier qu’il percevrait uniquement la dimension superficielle de la ‘Ho’hma suprême, mais non sa partie profonde. En effet, A’horaï signifie à la fois : “par derrière Moi” et “la partie superficielle de Moi-même”. De même, Panaï veut dire “Ma Face”, mais aussi : “la dimension profonde de Moi-même”.'
                    },
                    9 : 
                    {
                             'fr' : 'On consultera cette référence, de même que le chapitre 1 de la porte de la prophétie.<br/> <br/> Or, il y a là, en apparence, une affirmation surprenante. Il est dit que : “aucun prophète n’est revenu en Israël qui soit comparable à Moché”.',
                             'commentaires' : 'Devarim 34, 10. On verra, à ce propos, le Rambam, dans ses lois des fondements de la Torah, chapitre 7, au paragraphe 6, qui dit : “Tout comme un homme n’est pas effrayé en entendant les propos de son ami, Moché avait la force de comprendre les paroles de la prophétie en restant lui-même. Les autres prophètes ne pouvaient pas prophétiser quand ils le voulaient, alors que Moché, chaque fois qu’il le désirait, s’emplissait d’inspiration sacrée et la prophétie se révélait à lui”. On verra aussi le Guide des Egarés, tome 2, au chapitre 35. Nos Sages soulignent, à ce propos, que la prophétie de Moché était introduite par Zé, “voici”, terme que l’on emploie pour ce qui peut être désigné du doigt et dont on a une vision précise, alors que celle des autres prophètes commençait par Ko, “ainsi”, terme indiquant l’approximation et la vision imprécise.'
                    },
                    10 : 
                    {
                             'fr' : 'Comment donc le Ari Zal a-t-il pu avoir une perception supérieure à la sienne et comment a-t-il développé de nombreuses explications de la dimension profonde,',
                             'commentaires' : 'En effet, c’est le Ari Zal lui-même qui explique, dans ses écrits, précédemment cités, que la prophétie de Moché, notre maître, n’atteignait pas la dimension profonde de ‘Ho’hma d’Atsilout, mais se limitait uniquement à sa partie superficielle, révélée à travers les Attributs inférieurs. Or, pour formuler une telle affirmation, il fallait qu’il ait eu lui-même la perception de tous ces niveaux. Il en résulte que le Ari Zal aurait compris lui-même ce qui échappait à Moché.'
                    },
                    11 : 
                    {
                             'fr' : 'y compris à propos de Sefirot et de différents niveaux qui transcendent ‘Ho’hma et Kéter d’Atsilout ?',
                             'commentaires' : 'C’est ainsi que le Ritva, commentant le traité Soukka 28a, dit que : “les prophètes n’ont jamais vu le Char céleste et sacré. En revanche, son secret est connu aux Sages de la Vérité”, c’est-à-dire à ceux de la Kabbala. Plus précisément, on distingue le Char de Brya, à l’origine des créatures de ce monde et des mondes inférieurs, le Char d’Atsilout, qui dépasse le précédent et celui qui est plus haut que le monde d’Atsilout, transcendant la création. Or, c’est bien à ce dernier que le Ritva fait allusion ici et c’est pour cela qu’il mentionne l’adjectif : “céleste”. Il constate donc qu’aucune prophétie n’a jamais comporté une vision aussi élevée que la forme la plus haute du Char, alors que les Sages de la Kabbala, pour leur part, sont effectivement en mesure de définir ce : “Char céleste”.'
                    },
            }
        }
    },
    '1-7': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 19' : 
                {
                    1 : 
                    {
                             'fr' : 'En fait, l’explication est bien évidente et compréhensible à tous. Il existe, en effet, une profonde différence entre, d’une part, la perception des Sages de la Vérité,',
                             'commentaires' : 'Les Sages de la Vérité sont ceux de la Kabbala. En effet, même si l’ensemble de la Torah est une “Torah de Vérité”, sa partie législative peut aussi faire état d’un mensonge. Ainsi, lorsque deux personnes se présentent devant un tribunal et présentent des argumentations opposées, l’un des deux ment nécessairement. Dans la dimension profonde de la Torah, en revanche, “il n’y a pas de question, pas de controverse, pas de supposition”, de sorte que la Vérité y apparaît beaucoup plus clairement.',
                             'he' : ' אך הענין הוא פשוט ומובן לכל שיש הפרש גדול בין השגת חכמי האמת כרשב’י והאריז’ל שהיא השגת חכמה ודעת ובין השגת מרע’ה ושאר הנביאים בנבואה המכונה בכתוב בשם ראיה ממש וראית את אחורי ואראה את ה\' וירא אליו ה\' ואף שזהו דרך משל ואינה ראיית עין בשר גשמי ממש. מ’מ הנמשל צ’ל דומה למשל וכתרגום וירא אליו ה\' ואתגליא ליה וכו\' שהוא בחי\' התגלות שנגלה אליו הנעלם ב’ה בבחי\' התגלות משא’כ בהשגת חכמי האמת שלא נגלה אליהם הוי\' הנעלם ב’ה בבחי\' התגלות רק שהם משיגים תעלומות חכמה הנעלם [נ’א בנעלם] ומופלא מהם ולכן אמרו חכם עדיף מנביא שיכול להשיג בחכמתו למעלה מעלה ממדרגות שיוכלו לירד למטה בבחי\' התגלות לנביאים במראה נבואתם כי לא יוכלו לירד ולהתגלות אליהם רק מדרגות התחתונות שהן נהי’מ שהן הן היורדות תמיד ומתגלות מהמשפיע להמקבל בבחי\' מוחין וחיות כידוע לי’ח שהנהי’מ של העליון מתלבשים בתחתון להחיותו שהן הן כלי ההשפעה והורדת החיות מהעליון לתחתון בכל העולמות והמדרגות ולכן ג’כ הן הן המתגלות לנביאים בבחי\' התגלות ממש ובתוכן מלובש אור הבינה שהיא בחי\' הבנת האלהות מאור [נ’א ואור] א’ס ב’ה ובתוכה מלובשים אחוריים דחכמה שהיא מדרגה שלמעלה מהשכל וההבנה באלהות ב’ה כי שם חכמה מורה על מקור השכל וההבנה ולכן אמרו בזהר דאורייתא מחכמה נפקת כי טעמי מצות לא נתגלו והם למעלה מהשכל וההבנה. וגם באיזהו מקומן שנתגלה ונתפרש איזה טעם המובן לנו לכאורה אין זה הטעם המובן לנו לבדו תכלית הטעם וגבולו אלא בתוכו מלובש פנימיות ותעלומות חכמה שלמעלה מהשכל וההבנה וכן בכל דיבור ודיבור שיצא מפי הקב’ה לנביאים הכתובים בתנ’ך הן דברי תוכחה והן סיפורי מעשיות מלובש בתוכם בחינת חכמת אלהות שלמעלה מהשכל וההבנה כנראה בחוש מענין הקרי והכתיב כי הקרי הוא לפי ההבנה הנגלית לנו והכתיב הוא למעלה מהשכל וההבנה שתיבה זו ככתיבתה אין לה לבוש בבחינת ההבנה ובקריאתה בפה יש לה לבוש וכן הענין באותיות גדולות שבתנ’ך שהן מעלמא עילאה ומאירות משם בגילוי בלי לבוש כשאר האותיות. '
                    },
                    2 : 
                    {
                             'fr' : 'comme Rabbi Chimeon Ben Yo’haï',
                             'commentaires' : 'Le nom de Rabbi Chimeon Ben Yo’haï n’est pas mentionné de manière fortuite, parmi tous les Sages de la Kabbala et, de fait, Rabbi Chnéor Zalman explique par ailleurs, dans le Torah Or, tome 2, à la page 954, que : “l’âme de Rabbi Chimeon Ben Yo’haï est, en sa source, une parcelle de celle de Moché notre maître, puisse-t-il reposer en paix. De ce fait, c’est par son intermédiaire que furent révélés les secrets de la Torah et sa dimension profonde, plutôt que par un autre Tana. J’ai vu un Midrash avançant que ce qui ne fut pas révélé à Moché le fut à Rabbi Akiva, comme l’explique le Chneï Lou’hot Ha Berit”. En ce sens, la révélation obtenue par Rabbi Chimeon Ben Yo’haï est bien le prolongement de celle de Moché notre maître, puisse-t-il reposer en paix.'
                    },
                    3 : 
                    {
                             'fr' : 'ou le Ari Zal, c’est-à-dire une perception de compréhension, ‘Ho’hma et de connaissance, Daat,',
                             'commentaires' : 'La perception de ‘Ho’hma et de Daat est une vision théorique, conceptuelle, non pas effective, comme c’est le cas pour la vision prophétique. Elle ne permet pas de percer la nature profonde de ce que l’on perçoit. Elle en révèle l’uniquement l’existence et le contour extérieur. C’est la raison pour laquelle la compréhension intellectuelle et la force de représentation qu’elle confère ouvrent effectivement l’accès à des niveaux de la création que la vision prophétique ne permet pas de sonder.'
                    },
                    4 : 
                    {
                             'fr' : 'd’autre part, la perception de Moché notre maître, puisse-t-il reposer en paix et celle des autres prophètes, quand ils recevaient une prophétie,',
                             'commentaires' : 'Le texte précise bien : “quand ils recevaient une prophétie” car lorsque la perception de Moché, notre maître et des autres prophètes était basée sur la compréhension, non plus sur la vision prophétique, ils recevaient eux mêmes une révélation comparable à celle des Sages de la Kabbala. En outre, D.ieu Lui-même est à l’origine de la révélation prophétique, alors que la compréhension intellectuelle peut être le fait de tous.'
                    },
                    5 : 
                    {
                             'fr' : 'que le verset qualifie de : “vision”, à proprement parler, ainsi qu’il est dit : “Tu Me verras par derrière”,',
                             'commentaires' : 'Chemot 33, 23. Ce premier verset cité par le texte pour définir la vision prophétique présente celle que D.ieu révéla à Moché, notre maître, dont le nom est cité au début de cette lettre. En l’occurrence, la vision implique la perception de l’Essence, comme on l’a dit. Or, on sait que : “nul homme ne peut Me voir et conserver la vie”. C’est la raison pour laquelle la vision de Moché porta uniquement sur ce qui est “derrière Moi”.'
                    },
                    6 : 
                    {
                             'fr' : '“et je vis l’Eternel”,',
                             'commentaires' : 'Ichaya 6, 11, mais l’on notera, toutefois, que, dans ce verset, figure le Nom Adonaï, alors que le Tanya mentionne ici le Nom Avaya. Ce second verset définissant la vision prophétique rapporte les termes du prophète Ichaya. Il fait donc la preuve que ce que l’on a déduit du premier verset cité par le texte ne s’applique pas uniquement à Moché, notre maître. Tous les prophètes reçurent la révélation de l’Essence de D.ieu, à proprement parler.'
                    },
                    7 : 
                    {
                             'fr' : '“et l’Eternel se fit voir à lui”.',
                             'commentaires' : 'Béréchit 18, 1. La Torah décrit ici la manière dont D.ieu se révéla à notre père Avraham et l’on peut en déduire qu’il y eut d’ores et déjà une “vision” prophétique avant même le don de la Torah, alors que celles de Moché et d’Ichaya se produisirent après ce don. Pour autant, la perception d’Avraham fut aussi celle de l’Essence de D.ieu.'
                    },
                    8 : 
                    {
                             'fr' : 'Certes, il n’y a là qu’une image et il ne s’agit pas, à proprement parler, de vision de l’œil physique.',
                             'commentaires' : 'On verra, à ce propos, le Guide des Egarés, du Rambam, tome 2, à partir du chapitre 36. En effet, les prophètes, lorsqu’ils recevaient la révélation prophétique entraient en transes et quittaient leur état normal, à l’exception notoire de Moché, qui seul, pouvait recevoir la prophétie dans son état normal. C’est bien la preuve que la vision dont il est ici question n’est pas à prendre au sens courant. C’est celle que peut avoir un homme en transes.'
                    },
                    9 : 
                    {
                             'fr' : 'Pour autant, un concept doit pouvoir être retrouvé dans la parabole qui permet de l’illustrer. En l’occurrence, le Targoum',
                             'commentaires' : 'Sur le verset Béréchit 18, 1. Le Targoum est la traduction de la Torah en araméen, langue qui intègre beaucoup plus de nuances que l’Hébreu. Cette traduction est donc également un commentaire et, en l’occurrence, le terme : “voir” en Hébreu est rendu par : “se révéler”, en araméen, ce qui permet de définir le contenu de cette vision.'
                    },
                    10 : 
                    {
                             'fr' : 'du verset : “Et, l’Eternel se fit voir à lui” est : “Il se révéla à lui…”. Il y a donc bien là un stade de révélation, une apparition à lui de Celui Qui est caché, béni soit-Il, en toute évidence.',
                             'commentaires' : 'Le terme de “révélation” est employé à propos de ce qui, au préalable, était caché et occulté, comme c’est le cas pour la vision physique et l’on peut en déduire ce qu’est la vision prophétique. Elle peut être définie comme un processus ayant pour effet de rendre la perception d’un niveau élevé accessible également aux stades les plus inférieurs.'
                    },
                    11 : 
                    {
                             'fr' : 'Il n’en est pas de même, en revanche, pour la perception des Sages de la Vérité. Car, l’Eternel ne se révéla pas à eux d’une manière évidente. Ces Sages ne firent que percevoir les secrets de la Sagesse qui leur était cachée et inaccessible (selon une autre version : en ce qui leur était caché et inaccessible).',
                             'commentaires' : 'L’aspect de ‘Ho’hma qui est perçu de la sorte est bien celui qui était, au préalable, “caché et inaccessible”, non pas celui qui apparaît à l’évidence. Dès lors que cette révélation est purement intellectuelle, sans “évidence”, elle peut porter sur un niveau beaucoup plus élevé que celui de la vision prophétique.'
                    },
                    12 : 
                    {
                             'fr' : 'C’est pour cela que nos Sages disent : “un sage est préférable à un prophète”,',
                             'commentaires' : 'Dans le traité Baba Batra 12a. Au final, la perception du sage est effectivement plus profonde que celle du prophète. Bien plus, le texte a précisé, au préalable, que la perception du sage est non seulement celle de ‘Ho’hma, mais aussi celle de Daat, qui confère la plus haute conviction et rend la vision intellectuelle comparable à la vision physique, en l’occurrence celle du prophète.'
                    },
                    13 : 
                    {
                             'fr' : 'car il peut élever sa perception, grâce à sa sagesse, bien au-delà des niveaux qui sont susceptibles d’apparaître aux prophètes, dans leur vision prophétique.',
                             'commentaires' : 'La perception de ‘Ho’hma, notamment, que le sage reçoit avant même celle de Daat, lui permet d’atteindre une compréhension particulièrement élevée, bien au-delà de la révélation qui est accordée aux prophètes, ici-bas, parce qu’elle suppose la soumission la plus totale. Le sage qui est profondément soumis à D.ieu sera plus intuitif et son raisonnement s’orientera, d’emblée, dans la bonne direction, qui lui permettra d’accéder à la compréhension.'
                    },
                    14 : 
                    {
                             'fr' : 'En effet, ce sont uniquement les stades inférieurs qui peuvent descendre jusqu’à leur être perceptibles, c’est-à-dire Nétsa’h, Hod, Yessod et Mal’hout. Ceux-ci sont les niveaux qui connaissent une descente systématique et qui se révèlent, de celui qui accorde l’influence à celui qui la reçoit, sous forme de perception intellectuelle et de vitalité.',
                             'commentaires' : 'Seules les quatre dernières Sefirot interviennent dans la révélation prophétique, conférant à celui qui la reçoit non seulement la “perception intellectuelle”, mais aussi la “vitalité”. La compréhension du sage, par contre, s’élève jusqu’à la Sefira de ‘Ho’hma. Elle peut donc être infiniment plus haute que la précédente.'
                    },
                    15 : 
                    {
                             'fr' : 'Car, comme le savent ceux qui ont accès à la grâce,',
                             'commentaires' : 'Le mot “grâce”, ‘Hen, est constitué des initiales de ‘Ho’hma Nistera, “la sagesse cachée” et cette expression désigne donc également les sages de la Kabbala. En l’occurrence, on verra, notamment, sur ce sujet, le Ets ‘Haïm, porte du commentaire sur les points, au chapitre 2.'
                    },
                    16 : 
                    {
                             'fr' : 'ce sont les Attributs de Nétsa’h, Hod, Yessod et Mal’hout du monde supérieur qui s’introduisent dans le monde inférieur afin de le vivifier. Ils sont donc les instruments permettant d’accorder l’influence et de faire descendre la vitalité du stade supérieur vers le stade inférieur, dans tous les mondes et à tous les niveaux. De ce fait, ce sont eux également qui apparaissent aux prophètes, en se dévoilant pleinement. En eux se trouve la clarté de Bina, qui correspond à la compréhension de la Divinité, à partir de la Lumière de l’En Sof, béni soit-Il (selon une autre version : en eux se trouvent la clarté de Bina, qui correspond à la compréhension de la Divinité et la Lumière de l’En Sof, béni soit-Il).',
                             'commentaires' : 'De ce point de vue, la révélation prophétique s’inscrit dans le fonctionnement normal de l’enchaînement des mondes, au sein duquel la transmission est confiée aux quatre dernières Sefirot, après l’intervention de la Sefira de Bina, introduisant la mesure en la Lumière qui est transmise aux stades ultérieurs.'
                    },
                    17 : 
                    {
                             'fr' : 'Et, en cette clarté, s’introduisent les aspects superficiels de ‘Ho’hma, un stade qui transcende la perception et la compréhension du Divin, béni soit-Il.',
                             'commentaires' : 'En Bina, à l’origine de la transmission, s’introduit uniquement l’aspect superficiel de ‘Ho’hma, mais non sa dimension profonde. Tout ceci permet de comprendre la réduction de la révélation prophétique, par rapport à la perception intellectuelle.'
                    },
                    18 : 
                    {
                             'fr' : 'En effet, le terme de ‘Ho’hma désigne la source de l’intellect et de l’analyse.',
                             'commentaires' : 'C’est ce qu’expliquait le chapitre 18 de la première partie du Tanya, soulignant que ‘Ho’hma est à l’origine de la compréhension et, simultanément, la dépasse. La partie de ‘Ho’hma qui permet l’analyse intellectuelle est celle qui s’introduit en Bina. Sa partie qui transcende la compréhension se révèle grâce à la soumission.'
                    },
                    19 : 
                    {
                             'fr' : 'C’est pour cette raison qu’il est dit, dans le Zohar, que : “la Torah est issue de ‘Ho’hma”.',
                             'commentaires' : 'Zohar, tome 2, à la page 62a et tome 3, à la page 81a. De même, dans la Parchat ‘Houkat, à la page 182a, il dit que : “la Torah émane de la Sagesse supérieure”. Dans la Parchat Vaét’hanan, à la page 261a, il indique encore que : “la Sagesse suprême est appelée ‘ensemble de la Torah’, car c’est d’elle qu’elle émane”. Dans la Parchat Yethro, à la page 85a, il est précisé aussi que : “la Torah émane de la Sagesse suprême”. Toutes ces citations permettent d’établir que la Torah, telle qu’elle est révélée à l’homme, est uniquement une émanation de ‘Ho’hma, mais non pas cet Attribut de ‘Ho’hma à proprement parler.'
                    },
                    20 : 
                    {
                             'fr' : 'En effet, “les raisons des Mitsvot n’ont pas été révélées”,',
                             'commentaires' : 'Selon le traité Sanhédrin 21b. On verra aussi le Guide des Egarés, du Rambam, tome 3, au chapitre 26. Il en est ainsi dans ce monde, en lequel la perception que l’on peut atteindre est “comparable à une goutte d’eau, par rapport à l’océan” ou peut-être même encore plus réduite que cela. De fait, Moché, notre maître, qui se trouve dans le Gan Eden depuis plus de trois millénaires, s’approfondit encore actuellement dans la connaissance des raisons de la Torah. Dans le monde futur, en revanche, ces raisons seront connues, comme le souligne Rachi, commentant le verset Chir Hachirim 1, 2. En tout état de cause, les quelques raisons qui sont connues, à l’heure actuelle, portent sur quelques aspects spécifiques des Mitsvot, comme, par exemple, la nécessité que les boîtiers des Tefillin soient des cubes noirs de deux doigts de longueur sur deux de largeur, ayant des lanières, noires également, qu’elles contiennent quatre parchemins, dans un seul compartiment pour le bras et dans quatre compartiments pour la tête. Par contre, la signification générale des Mitsvot est connue car, pour la plupart d’entre elles, elles ont bien une justification rationnelle ou, en tout état de cause, une valeur commémorative. Pour autant, cette justification n’est en aucune façon la finalité ultime de la Mitsva, laquelle est, avant tout, l’accomplissement de la Volonté de D.ieu, au-delà de toute rationalité et de toute formulation logique. De ce point de vue, aucune raison énoncée à propos d’une Mitsva ne saurait être exhaustive. Il en existe nécessairement une dimension plus profonde, plus complète, qui n’est pas révélée et, bien plus, qui n’est pas accessible à l’intellect humain.'
                    },
                    21 : 
                    {
                             'fr' : 'car elles dépassent l’intellect et la compréhension.',
                             'commentaires' : 'On verra, à ce sujet, le Zohar, tome 3, aux pages 149b et 152a. Ainsi, le Chneï Lou’hot Ha Berit explique que la Torah décrit la réalité, ici-bas, mais fait allusion, en fait, à ce qui existe là-haut. Il en résulte que sa dimension spirituelle est la “Vérité de la Torah”, alors que l’application pratique des Mitsvot, dans le monde matériel, n’en est que l’aspect apparent.'
                    },
                    22 : 
                    {
                             'fr' : 'Bien plus, les quelques fois qu’une certaine raison, semblant nous être accessible, nous a été révélée et spécifiée, cette explication que nous saisissons n’est pas la finalité ultime de la compréhension et sa limite. En elle, se trouve, en fait, la dimension profonde de ‘Ho’hma, ses mystères qui dépassent l’intellect et la compréhension.',
                             'commentaires' : 'D’après les termes du verset Job 11, 6 : “Il te révélera les mystères de la sagesse, car la vérité a de nombreux aspects”. Les deux aspects de ‘Ho’hma, celui qui est à l’origine de la compréhension et celui qui la transcende, se retrouvent donc dans la Torah. Le premier permet de saisir certains aspects des Mitsvot. Le second correspond aux raisons de la Torah, qui n’ont pas été révélées.'
                    },
                    23 : 
                    {
                             'fr' : 'Il en est de même pour chaque Parole que le Saint béni soit-Il adressa aux prophètes, telle qu’elle est consignée dans le Tana’h,',
                             'commentaires' : 'Rabbi Chnéor Zalman indique ici, de manière allusive, que nous n’avons pas connaissance de toutes les prophéties révélées aux hommes. En effet, le Tana’h rapporte uniquement celles qui concernent toutes les générations, comme le précise le traité Meguila 14a. Mais, d’autres prophéties ont été dites, qui ne s’appliquaient qu’à une certaine époque. C’est la raison pour laquelle nous n’en avons pas connaissance. Ainsi, une des portes du Temple porte le nom de ‘Houlda, une prophétesse qui prophétisait à cet endroit. Pourtant, la prophétie de ‘Houlda n’est pas parvenue jusqu’à nous.'
                    },
                    24 : 
                    {
                             'fr' : 'qu’elle formule une remontrance ou bien qu’elle ait une forme narrative. Cette Parole renferme toujours en elle la ‘Ho’hma de D.ieu, qui transcende l’intellect et la compréhension.',
                             'commentaires' : 'C’est la raison pour laquelle les prophètes ne saisissent pas cet aspect de ‘Ho’hma. Ils peuvent donc prononcer des mots, qui leur sont révélés par D.ieu sans en mesurer eux-mêmes toutes les implications profondes.'
                    },
                    25 : 
                    {
                             'fr' : 'On peut le vérifier concrètement à partir de la manière de lire un verset et de la façon dont il s’écrit.',
                             'commentaires' : 'Plusieurs versets de la Torah, en effet, ne sont pas lus de la manière dont ils s’écrivent, conformément à la Tradition. En pareil cas, la manière de les lire a toujours une signification, mais non la façon de les écrire. Rabbi Chnéor Zalman compare ici la manière de lire à l’aspect révélé de ‘Ho’hma et la façon d’écrire à la raison cachée.'
                    },
                    26 : 
                    {
                             'fr' : 'La manière de le lire dépend de ce que nous en comprenons, en fonction de ce qui nous est révélé. En revanche, la façon de l’écrire dépasse l’intellect et la compréhension. Un mot, tel qu’il est écrit, ne porte pas le vêtement de la rationalité, alors qu’en étant prononcé par la bouche, il se revêt effectivement de ce vêtement.',
                             'commentaires' : 'On verra, à ce propos, le traité Pessa’him 50a, le Zohar, tome 1, à la page 120b et tome 3, à la page 230a. Ainsi, dans le verset Tehilim 100, 3 : “Sachez que l’Eternel est D.ieu. C’est l’Eternel Qui nous a faits et nous sommes à Lui (Lo)”, par exemple, le mot Lo s’écrit Lamed Aleph, “non”, mais il est lu Lamed Vav, “Lui”, alors que l’interprétation littérale de ce verset n’aurait aucune signification. Pourtant, Rachi, commentant ce verset, lui trouve un sens : “C’est l’Eternel Qui nous fait : alors que nous n’étions pas encore (Lo Lamed Aleph) dans le monde”.'
                    },
                    27 : 
                    {
                             'fr' : 'Il en est de même également pour les grandes lettres figurant dans le Tana’h.',
                             'commentaires' : 'Certaines lettres, en effet, reçoivent, dans la Torah, une taille dépassant la normale. Ainsi, dans le verset : “Ecoute (Chema) Israël, l’Eternel est notre D.ieu, l’Eternel est Un (E’had)”, les dernières lettres des mots Chema et E’had, le Aïn et le Dalet, formant le mot Ed, témoin, sont plus grandes que la normale, car elles représentent la révélation de la Lumière de l’En Sof, béni soit-Il, obtenue uniquement par les âmes, mais non par les anges. C’est à leur propos qu’il est dit : “Vous êtes Mes témoins”. En d’autres termes, une lettre est un instrument de révélation et, chaque fois que celle-ci est plus grande que la normale, la Torah fait allusion, par son intermédiaire, à une plus grande révélation, à un dévoilement accru.'
                    },
                    28 : 
                    {
                             'fr' : 'Celles-ci émanent du monde supérieur, en lequel elles éclairent à l’évidence, sans le moindre vêtement, à la différence des autres lettres.',
                             'commentaires' : 'On verra, à ce propos, le Zohar, tome 1, à la page 3b et tome 3, à la page 230a. Il en résulte que ces autres lettres ont effectivement un “vêtement” de compréhension, une approche rationnelle. On peut donc comparer les lettres normales à la partie révélée de ‘Ho’hma et les grandes lettres à sa dimension cachée, aux “raisons de la Torah”.'
                    },
            }
        }
    },
    '2-7': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 19' : 
                {
                    1 : 
                    {
                             'fr' : 'Ainsi, le stade de la Sagesse de D.ieu, béni soit-Il, s’introduisant dans les six cent treize Mitsvot de la Torah, est appelé : “aspect superficiel de ‘Ho’hma”, car tous les aspects superficiels des Sefirot sont les niveaux extérieurs et inférieurs, de par leur rang, au sein de chaque Sefira, c’est-à-dire la capacité de descendre et de se répandre ici-bas afin de s’introduire en les créatures et de les vivifier. En revanche, l’aspect profond est la Sefira elle-même, unifiée à Celui de Qui elle émane, l’En Sof, béni soit-Il, par la plus haute unification.',
                             'commentaires' : 'C’est la conclusion de l’analyse précédemment menée. Chaque Attribut de D.ieu possède une dimension profonde et un aspect révélé. La dimension profonde est la Sefira elle-même, alors que son aspect révélé est la capacité de cette Sefira se révéler aux stades inférieurs.',
                             'he' : 'והנה בחינת חכמת אלקות ברוך הוא, המלובשת בתרי״ג מצות התורה, נקראת בשם בחינת אחוריים דחכמה כי כל אחוריים שבספירות, הן מדרגות החיצונות והתחתונות במעלה שבספירה זו, מה שיוכלו לירד ולהתפשט למטה, להתלבש בברואים להחיותם ובחינת הפנים היא הספירה עצמה, המיוחדת במאצילה, אין סוף ברוך הוא, בתכלית היחוד כגון, דרך משל, ספירת חכמה, שהיא מיוחדת במאצילה, אין סוף ברוך הוא, בתכלית היחוד, כי הקב״ה וחכמתו אחד כמו שכתוב לעיל ומה שמאיר ומתפשט מחכמתו יתברך למטה בתחתונים, שהם בעלי גבול ותכלית ומתלבש בהם נקרא אחוריים ונקרא גם כן בחינת עשיה שבאצילות פירוש, על דרך משל, כמו שבאדם התחתון, שיש בנשמתו ה׳ מדרגות, זו למטה מזו שהן בחינת השכל והמדות ומחשבה ודבור ומעשה, והמעשה היא התחתונה שבכולם שהחיות המתפשט מהנשמה ומלובש בכח המעשה, הוא כאין לגבי החיות המתפשט ממנה ומלובש בכח הדבור שהוא כאין לגבי החיות המתפשט ממנה, ומלובש במחשבה ומדות ושכל כן על דרך זה ממש, היא בחינת חכמתו יתברך, מה שיוכל להתפשט ממנה להתלבש בתחתונים כולם הוא כאין לגבי בחינת פנים, המיוחד במאציל ברוך הוא דכולא קמיה כלא חשיב וההשפעה לכל הנבראים כולם, שהם בעלי גבול ותכלית, נחשבת ירידה וצמצום כביכול, לגבי המאציל, אין סוף ברוך הוא על דרך משל, כמו שנחשבת ירידה וצמצום לשכל האדם המשכיל, המצומצם באיזו עשיה גשמית וחומרית ממש ולכן משה רבינו עליו השלום, שהשיג עד אחוריים דחכמה, זכה שתנתן על ידו התורה שהיא נובלות חכמה שלמעלה פירוש: מה שנובל ממנה ויורד למטה, ומתלבש בתורה גשמית שלנו שעיקרה ותכליתה הוא קיום המצות לא תעשה ועשה, בפועל ומעשה ממש כמאמר: היום לעשותם וגדול תלמוד, שמביא לידי מעשה והלומד שלא לעשות, נוח לו שנהפכה שלייתו וכו׳ וכל אדם מוכרח להתגלגל עד שיקיים כל התרי״ג מצות בפועל ממש, כנודע מהאריז״ל'
                    },
                    2 : 
                    {
                             'fr' : 'Si l’on prend l’exemple de la Sefira de ‘Ho’hma, celle-ci est bien unifiée à Celui de Qui elle émane, l’En Sof, béni soit-Il, par la plus haute unification, car “le Saint béni soit-Il et Sa Sagesse ne font qu’un”,',
                             'commentaires' : 'Selon le Rambam, lois des fondements de la Torah, chapitre 2, au paragraphe 10, qui dit que : “le Saint béni soit-Il connaît Sa vérité et Il la sait telle qu’elle est réellement, non pas par une connaissance qui serait extérieure à Lui, comme nous le faisons nous-mêmes. Car, nous-mêmes ne formons pas une entité avec notre connaissance, alors que le Créateur, béni soit-Il, Sa connaissance, Son existence ne font qu’un, de toute part, de tout côté et selon toutes les formes d’unification”. On verra aussi le Guide des Egarés, tome 3, au chapitre 20, de même que le chapitre 2 de la première partie du Tanya.'
                    },
                    3 : 
                    {
                             'fr' : 'comme on l’a indiqué au préalable.',
                             'commentaires' : 'On peut se demander à quelle référence Rabbi Chnéor Zalman renvoie-t-il ici. Peut-être fait-il allusion au début du chapitre 2 ou au chapitre 52 de la première partie du Tanya. Néanmoins, ce texte est celui d’une lettre, qui n’a pas été rédigée, de façon formelle, pour être une des parties du Tanya.'
                    },
                    4 : 
                    {
                             'fr' : 'La partie de cette ‘Ho’hma qui éclaire les créatures inférieures, ici-bas, ayant une limite et une fin, qui se répand jusqu’à elles, est qualifiée de “superficielle”. Elle est également appelée “Assya d’Atsilout”.',
                             'commentaires' : 'La partie superficielle de la Sefira de ‘Ho’hma appartenant au monde d’Atsilout est appelée : “Assya d’Atsilout”, soit l’aspect d’Atsilout qui éclaire Assya et qui se répand dans ce monde. C’est la partie la plus concrète du monde d’Atsilout, comparable à la vision précise d’une action concrète, telle qu’un homme peut la percevoir en son esprit.'
                    },
                    5 : 
                    {
                             'fr' : 'On le comprendra à travers l’illustration suivante. L’homme, ici-bas, possède une âme qui est constituée de cinq niveaux, l’un plus élevé que l’autre, correspondant à l’intellect, aux émotions, à la pensée, à la parole et à l’action.',
                             'commentaires' : 'C’est ce qu’expliquaient le chapitre 3 de la première partie du Tanya et le chapitre 8 de Chaar Ha I’houd Ve Ha Emouna. Ces cinq parties sont les Néfech, Roua’h, Nechama, ‘Haya et Ye’hida. Ils correspondent aux forces intérieures de cette âme, d’une part, celles de l’intellect et celles du sentiment, à ses “vêtements”, lui permettant de communiquer avec l’environnement, d’autre part, les pensées, les paroles et les actions.'
                    },
                    6 : 
                    {
                             'fr' : 'Cette dernière est la plus basse et la vitalité émanant de l’âme pour s’introduire en la force d’action est insignifiante par rapport à celle qui en émane pour animer la force de parole, elle-même négligeable par rapport à celle qui en émane pour s’investir dans la pensée, les émotions et l’intellect.',
                             'commentaires' : 'Le Tanya définit ici la hiérarchie entre les cinq parties de l’âme précédemment définies, se répartissant en trois groupes. Le premier est constitué par l’intellect, les sentiments et les pensées qui assurent le fonctionnement interne de la personnalité. Le second, beaucoup plus bas, correspond à la parole, processus extérieur qui s’adresse à un interlocuteur. Le troisième, enfin, beaucoup plus bas que le second, est celui de l’action concrète, qui marque l’environnement de façon durable.'
                    },
                    7 : 
                    {
                             'fr' : 'Or, il en est strictement de même pour le stade de Sa ‘Ho’hma, béni soit-Il. Ce qui peut s’en répandre pour s’introduire en (autre version : pour influencer) tous les stades inférieurs est négligeable par rapport à la dimension profonde, elle-même unifiée à Celui Qui est à l’origine de l’émanation, béni soit-Il, car “tout est insignifiant devant Lui”.',
                             'commentaires' : 'Zohar, tome 1, à la page 11b. Il en résulte que la dimension profonde de ‘Ho’hma est partie intégrante de Celui Qui est à l’origine de l’émanation. Son aspect superficiel, en revanche, est pleinement révélé et ceci permet de mesurer toute la distance qui les sépare.'
                    },
                    8 : 
                    {
                             'fr' : 'L’influence accordée à toutes les créatures, dans leur ensemble, qui ont une limite et une fin, est considérée comme une chute et une contraction, Tsimtsoum, si l’on peut s’exprimer ainsi, par rapport à Celui Qui est à l’origine de l’émanation, l’En Sof, béni soit-Il, au même titre qu’est une chute et un Tsimtsoum, pour l’intellect de l’homme, la compréhension réduite d’une certaine action matérielle et grossière, à proprement parler.',
                             'commentaires' : 'Cette image permet de définir les deux aspects de ‘Ho’hma, la partie profonde et l’aspect superficiel. Il existe, en effet, plusieurs formes de compréhension. Un homme peut saisir un concept abstrait et philosophique, éloigné de toute application concrète. A l’autre extrême, il peut avoir une perception directement liée à l’action, précédant de façon directe la phase d’application. Il est clair qu’une immense distance sépare ces deux types de raisonnement.'
                    },
                    9 : 
                    {
                             'fr' : 'C’est la raison pour laquelle Moché, notre maître, puisse-t-il reposer en paix, dont la perception n’atteignit que la partie superficielle de ‘Ho’hma, eut le mérite que la Torah soit donnée par son intermédiaire. Celle-ci est, en effet, constituée des “récits de la Sagesse céleste”, c’est-à-dire de ce qui en émane et qui en descend vers le bas, afin de s’introduire dans la Torah matérielle que nous possédons,',
                             'commentaires' : 'Selon le Ets ‘Haïm, porte des principes, à la fin du chapitre 1. Ainsi, la Torah, telle qu’elle nous a été révélée, constitue l’aspect superficiel de ‘Ho’hma, qui est aussi la source de la prophétie. Il était donc naturel qu’elle soit transmise par l’intermédiaire de Moché, notre maître, le plus grand de tous les prophètes.'
                    },
                    10 : 
                    {
                             'fr' : 'dont l’aspect essentiel et la finalité sont la pratique des Mitsvot, Interdictions et Injonctions, d’une manière effective et concrète, à proprement parler.',
                             'commentaires' : 'On verra, à ce propos, le chapitre 37 de la première partie du Tanya et la fin de la lettre n°20 d’Iguéret Ha Kodech. C’est parce que la Torah, donnée ici-bas, émane de l’aspect superficiel qu’elle peut énoncer des Mitsvot, ayant une mesure matérielle, accomplie au moyen d’objets matériels, inscrits dans l’espace et dans le temps.'
                    },
                    11 : 
                    {
                             'fr' : 'C’est à ce propos qu’il est dit : “en ce jour, pour les accomplir”',
                             'commentaires' : 'Devarim 7, 11. On verra aussi le traité Erouvin 22a, qui précise : “Que veut dire le verset : ‘que Je t’ordonne en ce jour’ ? en ce jour pour les accomplir, mais non pas demain, pour les accomplir, en ce jour pour les accomplir, mais non pas en ce jour, pour en recevoir la récompense”. En effet, c’est uniquement dans ce monde qu’il est possible de mettre en pratique les Mitsvot, dans l’action concrète, non pas dans le monde futur. Bien plus, la révélation que chacun recevra dans le monde futur est conditionnée par les accomplissements de chacun, à l’heure actuelle et tout particulièrement pendant la période de l’exil, lorsque le poids de la matière et de la limite est particulièrement ressenti.'
                    },
                    12 : 
                    {
                             'fr' : 'et : “grande est l’étude qui conduit à l’action”',
                             'commentaires' : 'Traités Kiddouchin 40b et Baba Kama 17a. L’étude de la Torah est donc grande dans la mesure où elle conduit à l’action et, bien plus, c’est cette action elle-même qui constitue la grandeur de l’étude. Il faut en déduire le caractère primordial de cette action. La Torah, qui la régit, doit donc pouvoir être applicable dans l’action, avec toutes ses limites.'
                    },
                    13 : 
                    {
                             'fr' : 'et encore : “celui qui étudie avec l’intention de ne pas mettre en pratique, il eut été préférable que son cordon ombilical se retourne…”.',
                             'commentaires' : '“sur son visage et qu’il ne naisse pas à l’air du monde”, selon le Yerouchalmi, traité Bera’hot, chapitre 1, au paragraphe 1, traité Chabbat, chapitre 1, au paragraphe 1 et à la fin du paragraphe 2. De même, on consultera également le Midrash Vaykra Rabba, chapitre 35, au paragraphe 6. On verra aussi, à ce sujet, la lettre n°20 d’Iguéret Ha Kodech, qui précise que : “La goutte séminale forme, en premier lieu, le cordon ombilical qui, tout d’abord, était la partie essentielle de l’enfant. De même, les Mitsvot sont la partie essentielle de la Torah, sa source”. En tout état de cause, la formulation brutale de cet enseignement de nos Sages établit clairement que la Torah départie de son application concrète perd toute signification.'
                    },
                    14 : 
                    {
                             'fr' : 'Et, chaque homme doit se réincarner, connaître des Guilgoulim, jusqu’à ce qu’il accomplisse toutes les six cent treize Mitsvot, d’une manière effective, comme l’établit le Ari Zal.',
                             'commentaires' : 'Selon le Séfer Ha Guilgoulim, au chapitre 4, le Chaar Ha Guilgoulim, introduction n°11 et 16, l’introduction du Chaar Ha Mitsvot, le Ets ‘Haïm, porte 49, au chapitre 5 et le Michnat ‘Hassidim, traité “devoir des âmes”. On verra aussi, à ce sujet, la lettre n°29 d’Iguéret Ha Kodech. Au final, chaque âme doit mettre en pratique la totalité des six cent treize Mitsvot de la Torah et elle se réincarnera donc autant de fois que cela nécessaire pour y parvenir. C’est ainsi qu’un Israël pourra revivre en étant un Cohen et, au cours de cette seconde vie, devenir Grand Prêtre afin de mettre en pratique les Mitsvot correspondant à ce rang. Il y a, pourtant une exception à cette règle. En effet, nul ne peut revenir en Guilgoul pour accomplir les Mitsvot du roi d’Israël. Car, c’est le roi lui-même qui accomplit ces Mitsvot pour le compte de tout le peuple.'
                    },
            }
        }
    },
    '3-7': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 19' : 
                {
                    1 : 
                    {
                             'fr' : 'Les lettres',
                             'commentaires' : 'Il semble que la fin de cette lettre soit un ajout ultérieur effectué par Rabbi Chnéor Zalman, qui n’en faisait pas partie, dans un premier temps. Ou, peut-être n’y a-t-il ici qu’une omission, émanant de l’imprimeur, d’une phrase de liaison entre ce passage et le précédent. En tout état de cause, cette conclusion ne figure pas dans l’édition de Vienne et elle apparaît, pour la première fois, dans celle de Vilna, publiée en 5660 (1900). Elle est présentée, dans différents manuscrits, sous le titre : “errata de Terre Sainte”. Ce passage a pour objet de préciser l’explication, précédemment énoncée, selon laquelle seul l’aspect superficiel de Nétsa’h, Hod, Yessod et Mal’hout se révèle ici-bas, afin d’apporter la perception intellectuelle et la vitalité. Il est dit, en effet, que : “en observant ma chair, je contemplerai le Divin” et Rabbi Chnéor Zalman illustre ici cette idée en analysant les lettres qui constituent les pensées et les paroles des hommes. Car, c’est la partie superficielle des lettres de la pensée qui vivifient celles de la parole.',
                             'he' : 'האותיות הנגלות לנו, הן במעשה, דיבור ומחשבה דמעשה, הן תמונות האותיות שבכתב אשורי שבספר תורה ואותיות הדבור נחקקות בהבל וקול, המתחלק לכ״ב חלקים, שונים זה מזה בצורתן שהיא הברת ומבטא הכ״ב אותיות בכל לשון כי אין הפרש בין לשון הקודש ובין שאר לשונות במהות הברת האותיות, כי אם בצירופן ואותיות המחשבה הן, גם כן בכל לשון שאדם מחשב, תיבות ואותיות הלשון שהן כ״ב לבד רק שבמחשבה, יש בה ג׳ מיני בחינות אותיות שהרי כשרואה בספר תורה תמונות האותיות, הן מצטיירות במחשבתו וזה נקרא בחינת עשיה שבמחשבה וכן כאשר שומע אותיות הדבור, הן נרשמות במחשבתו, ומהרהר בהן וזה נקרא בחינת דבור שבמחשבה, ובחינת יצירה ואותיות המחשבה לבדה, בלי הרהור אותיות הדבור, נקראות מחשבה שבמחשבה, בחינת בריאה והנה אותיות הדבור ממש, הן מתהוות ומקבלות חיותן מאותיות אלו עצמן שבמחשבה ואף שלפעמים מדבר אדם, ומהרהר בדבר אחר הרי אינו יכול לדבר כי אם אותן דבורים וצירופים שכבר דברם, והיו במחשבתו פעמים רבות מאד ונשאר בדבורים וצירופים אלו הרשימו מהמחשבה, שנכנסה בהם פעמים רבות וזהו בחינת אחוריים וחיצוניות נה״י מפרצוף העליון שנכנס בתחתון, להיות לו בחינת מוחין וחיות כנודע'
                    },
                    2 : 
                    {
                             'fr' : 'qui nous sont révélées sont celles de l’action, de la parole et de la pensée.',
                             'commentaires' : 'Une lettre, Ot, est de la même étymologie que le terme du verset : “le matin est venu (Ata)”. Elle est donc l’élément premier de la transmission, qui prend forme au fur et à mesure que les lettres se combinent pour former des mots. Le texte en distingue trois catégories, les lettres de la pensée, les plus fines et les plus concentrées, celles de la pensée, plus spécifiques et détaillées, celles de l’action, enfin, qui ont pris une forme concrète et sont indépendantes de ceux qui les prononcent.'
                    },
                    3 : 
                    {
                             'fr' : 'Celles de l’action ont la forme de l’écriture assyrienne,',
                             'commentaires' : 'L’écriture traditionnelle est appelée “assyrienne”. C’est la seule qui peut être utilisée pour écrire les Tefillin et les Mezouzot et c’est aussi, de nos jours, la seule qui peut servir à écrire le Séfer Torah. Elle a été établie par Ezra et son tribunal, en remplacement de l’écriture hébraïque, précédemment utilisée, afin de s’écarter des Babyloniens et des Samaritains, qui s’en servaient également, y compris pour falsifier la Torah.'
                    },
                    4 : 
                    {
                             'fr' : 'figurant dans le Séfer Torah.',
                             'commentaires' : 'Rabbi Chnéor Zalman mentionne ici l’écriture assyrienne car celle-ci est la plus précise, puisqu’elle fixe avec exactitude la forme que chaque lettre doit avoir. En revanche, on peut se demander pourquoi il précise qu’il se réfère à celle du Séfer Torah, plus qu’à celle des Tefillin ou des Mezouzot.'
                    },
                    5 : 
                    {
                             'fr' : 'Celles de la parole sont serties dans le souffle et dans la voix. Elles se déclinent en vingt-deux parties, se distinguant l’une de l’autre par leur forme, qui sont la prononciation et l’articulation des vingt-deux lettres, en chaque langue.',
                             'commentaires' : 'En effet, on retrouve, dans toutes les langues, l’équivalent des vingt-deux lettres qui constituent l’alphabet hébraïque. Telle est, en effet, la qualité des lettres de la pensée et de la parole que ne possèdent pas celles de l’écriture. Leur pensée, dans l’esprit et leur prononciation, à partir des différents organes de la parole, sont identiques dans toutes les langues, qui ont toutes recours aux mêmes sons. Il n’en est pas de même, en revanche, pour les lettres écrites, chaque langue ayant son propre alphabet et des lettres ayant une forme spécifique.'
                    },
                    6 : 
                    {
                             'fr' : 'En effet, il n’y a pas de différence entre la Langue sacrée et les autres langues, du point de vue de la nature, de la manière dont ces lettres sont prononcées. Cette différence porte uniquement sur leurs combinaisons.',
                             'commentaires' : 'Bien entendu, ceci ne remet pas en cause la suprématie de la Langue sacrée. Rabbi Chnéor Zalman constate uniquement ici que toutes les langues ont recours aux mêmes sons et aux mêmes syllabes, qui sont uniquement combinées de manière différente. L’enseignement que l’on peut tirer de ces lettres s’applique donc à toutes les langues, sans aucune distinction.'
                    },
                    7 : 
                    {
                             'fr' : 'Les lettres de la pensée, grâce auxquelles un homme pense à des mots et à des lettres, sont les mêmes également, dans chaque langue. Elles ne sont que vingt-deux. Néanmoins, la pensée possède aussi trois formes de lettres.',
                             'commentaires' : 'Après avoir constaté que les lettres de la pensée ont la même propriété que celles qui constituent la parole, qu’elles sont donc identiques dans toutes les langues, Rabbi Chnéor Zalman rappelle que la pensée est plus concentrée que la parole. De ce fait, une lettre unique, dans la parole, se décline sous trois formes, dans la pensée, “action de la pensée”, “parole de la pensée” et “pensée de la pensée”. Le texte précisera ensuite à quoi correspond chacune de ces catégories.'
                    },
                    8 : 
                    {
                             'fr' : 'Ainsi, celui qui observe les formes des lettres figurant dans le Séfer Torah pourra ensuite se les représenter dans son esprit. C’est “l’action de la pensée”.',
                             'commentaires' : 'L’action de la pensée est donc la méditation à la forme concrète des lettres constituant cette pensée. En pareil cas, l’image se formant dans l’esprit est strictement identique à la forme concrète que l’objet de la pensée recevra par la suite. C’est la représentation mentale la plus proche de la réalité, de laquelle l’homme est capable.'
                    },
                    9 : 
                    {
                             'fr' : 'De même, quand il entend les lettres constituant la parole, celles-ci s’inscrivent dans sa pensée et il y médite. Ceci est appelé : “la parole de la pensée”',
                             'commentaires' : 'La parole de la pensée est, en ce sens, le dialogue que l’homme engage avec lui-même pour intégrer le message qui, au préalable, lui a été transmis par un interlocuteur. Le Tanya constate ainsi qu’un homme échange avec lui-même en se servant des mêmes mots que ceux qu’ils prononcent pour s’adresser à une autre personne.'
                    },
                    10 : 
                    {
                             'fr' : 'et le niveau de Yetsira.',
                             'commentaires' : 'Le Tanya fait allusion ici, plus précisément, au niveau de Yetsira se trouvant dans le monde de Brya. En effet, la pensée proprement dite est liée a monde de Brya. La parole de la pensée est donc Yetsira de Brya et l’action de la pensée, Assya de Brya.'
                    },
                    11 : 
                    {
                             'fr' : 'Enfin, les lettres de la pensée telles qu’en elles-mêmes, sans la méditation à celles de la parole, sont “la pensée de la pensée”',
                             'commentaires' : 'La pensée de la pensée est ainsi la pensée sous sa forme la plus pure, n’ayant encore rien de commun avec la parole qui en découlera par la suite et encore moins avec l’action qui sera son résultat final, à l’issue du processus.'
                    },
                    12 : 
                    {
                             'fr' : 'et le niveau de Brya.',
                             'commentaires' : 'Il s’agit là du monde de Brya proprement dit, qui est, comme on l’a vu, celui de la pensée, avant même que puisse être envisagée sa projection sur les mondes suivants, Yetsira et Assya, en lesquels la pensée deviendra parole, puis action.'
                    },
                    13 : 
                    {
                             'fr' : 'De fait, les lettres de la parole, à proprement parler,',
                             'commentaires' : 'L’expression : “à proprement parler” souligne qu’il s’agit bien ici, des lettres articulées par la parole, non pas de celles qui se trouvent encore dans la pensée. Néanmoins, cette formulation souligne la proximité qui existe entre les unes et les autres.'
                    },
                    14 : 
                    {
                             'fr' : 'se constituent et sont vivifiées à partir de ces lettres, proprement dites, se trouvant dans la pensée. Certes, un homme peut parfois parler et, simultanément, penser à autre chose,',
                             'commentaires' : 'Rabbi Chnéor Zalman soulève ici une objection sur la relation qui existe entre les lettres de la pensée et celles de la parole. Si un homme peut avoir une pensée dans son esprit et prononcer, par sa bouche, une parole sans rapport avec cette pensée, comment est-il possible d’établir une relation systématique entre l’une et l’autre ?'
                    },
                    15 : 
                    {
                             'fr' : 'mais, en pareil cas, il ne peut prononcer que des paroles et des combinaisons de lettres qu’il a déjà dites et qui se sont trouvées de très nombreuses fois dans sa pensée. Il a donc conservé, de cette pensée qu’il a eue à de très nombreuses reprises, la trace de ces paroles et de ces combinaisons.',
                             'commentaires' : 'C’est la réponse que Rabbi Chnéor Zalman apporte à la question posée. En pareil cas, l’homme appuie sa parole sur une pensée qu’il a déjà eue au préalable et dont il a conservé la trace en son esprit. Il en résulte qu’une relation systématique existe effectivement entre la parole et la pensée. Après voir exposé le fonctionnement des pensées, des paroles et des actions, le Tanya précisera maintenant ce que l’on peut en déduire pour comprendre ce qui fait l’objet de cette lettre.'
                    },
                    16 : 
                    {
                             'fr' : 'Tel est donc le stade extérieur et inférieur de Nétsa’h, Hod et Yessod, de la combinaison supérieure s’introduisant en celle qui lui est inférieure,',
