otidienne. Cet enseignement est le suivant.<br><br>	Chacun, dans la ville où il se trouve et en fonction de sa situation, constitue effectivement un Temple, dans lequel réside la Présence divine, ainsi qu’il est dit: “ Je résiderai parmi eux ”. De même, il y avait différents instruments, dans le Temple et, un Juif possède, lui-même, un intellect, des sentiments. Dans l’une de ces forces de l’esprit, pourraient intervenir, une motivation égoïste, une pensée profane, étrangère à la  Sainteté. Bien plus, cette dernière pourrait même être impure, c’est-à-dire liée à une transgression, ce qu’à D.ieu ne plaise, allant à l’encontre de la Volonté de D.ieu, à l’opposé de la Torah et des Mitsvot.<br><br>	En d’autres termes, les instruments dont l’homme dispose, son intellect, sa pensée ou toute autre force, deviennent alors impurs et il faut trouver le moyen de les purifier, de leur faire réintégrer le Temple. Car, le Sanctuaire que constitue chaque Juif, homme ou femme, doit nécessairement être pur.<br><br>	Physiquement ou bien moralement, les hommes sont définis comme riches ou pauvres. Les premiers possèdent de l’or. Ainsi, dit le traité Baba Batra 25b : “ L’or provient du nord. Celui qui souhaite en posséder doit donc prendre place au nord ”. A l’opposé, les pauvres n’ont que de la monnaie de bronze. Car, la Michna, au début du chapitre 4 du traité Baba Metsya, définit trois catégories de pièces, celles qui sont en or, en argent et en bronze, ces dernières ayant la valeur la plus faible.<br><br>	Il se trouve, néanmoins, une exception chez chaque Juif. Quels que soient sa situation profonde, son aspect extérieur et ses sentiments, l’essence profonde de la Judéité qu’il porte en lui reste entière, en tout état de cause. Mon beau-père, le Rabbi, affirme qu’un Juif ne veut pas et ne peut pas se détacher de la Divinité. Or, c’est bien à cela que correspond l’autel, sur lequel sont offerts les sacrifices pour D.ieu.<br><br>	La Michna affirme que les Juifs riches, comparables à l’autel en or, et les pauvres, semblables à l’autel en bronze, possèdent un caractère commun. Lorsque l’on rappelle aux uns et aux autres qu’ils sont un autel, la partie profonde de leur personnalité s’exprime de manière identique. Dès lors, ils veulent sincèrement sacrifier leur mauvais penchant et mettre en pratique la Volonté de D.ieu.<br><br>	En pareil cas, ils ne peuvent contracter l’impureté et la raison en est énoncée par ce texte. Ils sont, en effet, assimilables à de la terre, sur laquelle tous marchent et nous demandons nous-mêmes, dans la prière: “ Que mon âme soit comme de la poussière, pour tous ”. Ils se départissent ainsi de toute volonté propre et ils ne connaissent plus que celle qui nous a été révélée par D.ieu, dans Sa sainte Torah.<br><br>	Tels sont les propos de Rabbi Eliézer, fils de Horkenos, également appelé Rabbi Eliézer le grand, qui était considéré, à lui seul, comme tous les Sages d’Israël, selon le traité Avot, chapitre 2, Michna 9. Car, malgré ses immenses qualités, il n’avait aucune importance à ses propres yeux et, souligne la Guemara, dans le traité Soukka 37b et 28a, “ il ne prononça jamais une parole qu’il n’avait pas reçue de ses maîtres ”.<br><br>	Rabbi Eliézer savait donc déterminer l’aspect profond de la personnalité de chacun, l’essence intérieure de la Judéité, à propos de laquelle il est dit, dans le Zohar, tome 3, page 73a: “ Israël, la Torah et le Saint béni soit-Il ne font qu’un ”. Il parvenait à révéler le fait que la Torah et les Mitsvot sont à la base même de l’existence juive. Il montra à ses disciples comment cumuler une immense intelligence et une profonde soumission, comme l’exprime sa conception personnelle, selon laquelle “ il ne prononça jamais une parole qu’il n’avait pas reçue de ses maîtres ”.<br><br>	Les autres Sages, en revanche, considéraient qu’une telle voie est trop stricte pour le plus grand nombre. Bien peu sont ceux qui peuvent adopter un tel comportement. Ils prirent donc en compte également l’aspect extérieur d’un Juif. Car, celui-ci peut, parfois, trébucher, ce qu’à D.ieu ne plaise, en particulier s’il est un autel d’or, qui est donc fréquemment en contact avec cet or, ce qui peut, momentanément, l’écarter de la Volonté de D.ieu.<br><br>	Mais, il peut aussi arriver que les pauvres, les "autels de bronze", ayant des difficultés à gagner leur vie, transgressent la Volonté de D.ieu. Malgré cela, précisent les Sages, l’essence intérieure de leur Judéité, “ l’autel ”, ne devient jamais impur, car tout cela n’est qu’une couche superficielle.<br><br>	L’or ne fait que recouvrir extérieurement le riche et le bronze ne fait qu’entourer le pauvre. L’aspect profond de leur personnalité est pur et il ne peut en aucune façon contracter l’impureté. Et, il est suffisamment fort pour soumettre l’aspect extérieur. Au bout du compte, il est certain qu’un Juif accédera à la Techouva, qu’il découvrira la vérité, le fait que son existence n’est que Divinité. C’est uniquement en étudiant la Torah et en pratiquant les Mitsvot qu’il y parviendra.<br><br>	C’est ainsi que l’on forge les réceptacles matériels contenant les bénédictions que D.ieu accorde dans Sa Torah: “ Si vous marchez dans Mes Décrets et respectez Mes Commandements, la terre fournira sa production agricole et les arbres du verger donneront leurs fruits ”.<br><br>	On peut, très brièvement, approfondir ce qui vient d’être dit, d’près le Séfer Ha Mitsvot du Tséma’h Tsédek, à la Mitsva de la construction du Temple, chapitre 2, qui définit les quatre instruments du Temple, le chandelier, la table, l’autel d’or et l’autel de bronze. Ceux-ci correspondent, respectivement, à la bonté, la rigueur, la miséricorde et la royauté.<br><br>	Cette affirmation nous permettra de comprendre le début de la Michna, précédemment citée. Ce texte affirme que le chandelier et la table peuvent effectivement contracter l’impureté, à la différence des deux autels, qui se trouvent sur "la ligne du milieu", opérant la synthèse entre la bonté et la rigueur, s’élevant jusqu’à Kéter, la couronne qui surplombe l’enchaînement des mondes, comme l’explique le Likouteï Torah Bamidbar, pages 60a et 51a.<br><br>	Kéter symbolise l’arche sainte, qui fut cachée dans le Temple, avant sa destruction, car elle ne pouvait pas tomber dans des mains impures, ce qu’ à D.ieu ne plaise. Elle se trouvait dans le Saint des Saints et les Tables de la Loi y étaient déposées.<br><br>	Néanmoins, une raison doit être énoncée, justifiant une telle situation, car ces sentiments appartiennent à la ligne du milieu, comme on vient de le voir. Cette raison est, en l’occurrence, la suivante. Les autels sont assimilés à la terre, c’est-à-dire au néant qui caractérise Kéter, selon les additifs du Torah Or, au début de Meguilat Esther.<br><br>	Malgré cela, le verset établit clairement cette relation avec la terre uniquement pour l’autel de bronze, ainsi qu’il est dit : “ Tu Me feras un autel de terre ”. En effet, “ la fin du processus est liée au début et le début, à la fin ”. De fait, il est expliqué que, lors de la cassure des réceptacles, la terre ne fit que se retirer, sans disparaître.<br><br>	L’autel d’or, qui correspond à la miséricorde, est riche, par rapport à l’autel de bronze, lié à l’attribut de royauté, laquelle “ ne possède rien par elle-même ”. En pareil cas, l’immersion rituelle, Tevila, anagramme de Bitoul, la soumission, est inutile, car ce caractère lui est intrinsèque. De ce fait, l’autel est assimilable à la terre et ce qui le recouvre disparaît devant son contenu profond.<br><br>	Rabbi Eliézer fait allusion à l’Essence de D.ieu. De fait, l’étymologie de son nom peut être trouvée dans le verset : “ Le D.ieu de mon père me vient en aide (Ezri) ”, selon le Midrach  Bamidbar Rabba, chapitre 19, paragraphe 7. Il est, en outre, qualifié de “ grand ” et "c’est là où est Sa grandeur que se marque Son humilité".<br><br>	Rabbi Eliézer sut voir, à la fois, l’aspect extérieur et le contenu profond. Dès lors, il montra que le premier ne doit plus cacher le second, puisqu’il est lui-même soumis à D.ieu et proclame que “ il n’est rien d’autre que Lui ”.<br><br>	Il n’en est pas de même pour les Sages, selon l’avis desquels la Hala’ha est tranchée. Il est dit, en effet, que “ la Torah n’est pas dans le ciel ”. Il faut donc adopter le comportement caractéristique de l’enchaînement des mondes. En conséquence, ce qui ne fait que recouvrir extérieurement peut effectivement contracter l’impureté. Pour l’en préserver, il faut donc le soumettre à la dimension profonde.<br><br>	Cette analyse ne sera pas approfondie ici, mais ce qui vient d’être dit devrait suffire, pour celui qui est familiarisé à ces notions.'
												},
													
												'Siha 2': 
												{
													'Titre' : 'Les deux parties de la Torah',
													'source' :' (Lettre du Rabbi)<br>4 Adar 5724,',
															'resume' : ' ',
														   'contenu' : ' 	J’ai appris, avec plaisir, que vous concluez l’étude du Talmud. Conformément à la coutume juive, vous en recommencerez sûrement l’étude, à l’occasion de cette conclusion, qui sera célébrée à la veille du mercredi de la Paracha “ Ils prendront pour toi de l’huile pure… afin d’allumer la lumière perpétuelle ”.<br><br>	L’étude de la Torah inclut sa partie révélée et sa dimension profonde, qui en est le luminaire, comme le souligne le Korban Ha Eda, sur le traité ‘Haguiga, chapitre 1, fin du paragraphe 7. Or, l’une et l’autre apparaissent, en allusion, dans le verset qui vient d’être cité, “ afin d’allumer la lumière ”, “ ils prendront de l’huile pure ”.<br><br>	Et, nos Sages disent, dans le traité Bera’hot 57a, que “ celui qui observe, dans son rêve, de l’huile d’olive, peut s’attendre à obtenir le luminaire de la Torah, ainsi qu’il est dit : de l’huile d’olive ”.<br><br>	Le verset parle aussi de “ Mes Torah ”, qui sont pures, soit celle qui est révélée et celle qui est profonde. En effet, les paroles de la Torah ne peuvent contracter l’impureté, comme le montrent le Arou’h, au premier article “ père ” et l’introduction du Rambam au commentaire de la Michna, qui cite : “ ce qui est pur et le contraire ”.<br><br>	Les paroles de la Torah doivent être étudiées en permanence, jour et nuit, au sens le plus littéral de même que dans la dimension spirituelle de ces termes, désignant l’époque du Temple et le temps de l’exil, à propos duquel il est dit : “ Il réside parmi eux, au sein de leur impureté ”, comme l’explique le traité Yoma 57a. Et, le Zohar, tome 3, page 155a, parle également de la présence de l’Arche sainte, dans le lieu de l’impureté.<br><br>	Le verset introduit tout cela et nos Sages le précisent, dans la Torat Cohanim, à propos du verset Emor, 24, 2, en soulignant : “ perpétuelle : même en situation d’impureté ”.<br><br>	Puisse donc D.ieu faire que la lumière en résulte, pour tous les enfants d’Israël, partout où ils résident.<br><br>	On trouve une allusion à cela dans le verset et nos Sages précisent, dans le Midrach  Tan’houma, Tétsavé, chapitre 4, pourquoi cette lumière est nécessaire. Il s’agit, en effet, de nous éclairer, “ d’allumer la lumière perpétuelle ”, afin que “ Ta lumière se trouve devant moi en permanence ”.<br><br>	Il en est ainsi précisément pour les enfants d’Israël, comme l’indique le verset et comme le précisent les Sages, dans la Pessikta de Rav Kahana, à la Parchat Chekalim : “ Et, toi, tu ordonneras aux enfants d’Israël. Pourquoi précisément les enfants d’Israël ? Parce qu’ils ont proclamé Ma royauté sur la mer Rouge ”.<br><br>	Depuis lors et encore à l’heure actuelle, nous le faisons deux fois par jour, en lisant le Chema Israël, soir et matin. Nos Sages expliquent, à ce propos, au traité Bera’hot 13a, que “ l’on acceptera la royauté de D.ieu. On la proclamera en haut, en bas et dans les quatre directions du ciel ”.<br><br>	Le verset précise de quelle manière on peut introduire tout cela. Il faut, pour y parvenir, être “ concassé pour le luminaire ”, comme l’explique l’Admour Hazaken, auteur du Tanya et du Choul’han Arou’h. En étant “ concassé ”, ainsi qu’il est dit : “ Que mon esprit soit comme poussière pour tous ”, on parvient au “ luminaire ”, ainsi qu’il est dit : “ Ouvre mon cœur par ta Torah ”.<br><br>	C’est de cette façon que l’on atteint le luminaire de la Torah.'
												},
												
												'Siha 3': 
												{
													'Titre' : 'Soumission et compréhension',
													'source' :' (Discours du Rabbi, Pourim 5719-1959)',
															'resume' : ' ',
														   'contenu' : ' 	1. La Haftara de la Parchat Za’hor rapporte que Chaoul fut pris de pitié pour Agag, roi d’Amalek et pour “ le meilleur de son bétail ”, allant ainsi à l’encontre de la Volonté de D.ieu, Qui, de ce fait, lui ôta la royauté pour la confier à David.<br><br>	La Haftara et la Parchat Za’hor sont liées à Pourim. C’est pour cela qu’elles sont lues durant le Chabbat précédant cette fête. Cette relation est, du reste, clairement établie par la Meguila, précisant que Haman est un descendant d’Agag, comme le montrent le Targoum et le Targoum Cheni sur la Meguilat Esther 3, 1. Agag était lui-même un descendant d’Amalek et la Parchat Za’hor invite à se souvenir de ce que fit Amalek.<br><br>	Bien plus, nos Sages rapportent, dans le traité Meguila 13a, le Tana Dveï Elyahou Rabba, chapitre 24 et le Yalkout Chimeoni Bechala’h, paragraphe 268, que Haman put voir le jour précisément parce que Chaoul ne tua pas Agag. La fête de Pourim est donc clairement liée à cette Haftara. Le décret émis par Haman à l’encontre des Juifs fut bien la conséquence de la faute de Chaoul, qui se refusa à achever Agag.<br><br>	Tout ce qui appartient à la Torah est particulièrement précis. On peut en conclure que, non seulement l’événement rapporté par cette Haftara est, globalement, lié à Pourim, mais que chacun de ses détails l’est également, les arguments de Chaoul, “ J’ai accompli la Parole de D.ieu ”, “ J’ai laissé le troupeau vivant afin d’en offrir des sacrifices pour l’Eternel ton D.ieu ”, puis la réponse du prophète Chmouel, “ L’obéissance à D.ieu est préférable à un sacrifice ”, “ Tu t’es détourné de la Parole de D.ieu ”.'+
														   '<br><br>	2. Commentant le verset (Chmouel 1, 13, 1) “ Chaoul régnait depuis un an ”, le traité Yoma 22b souligne qu’il n’avait alors commis aucune faute, tout comme un enfant d’un an. On peut en conclure que, lorsqu’il laissa la vie sauve à Agag et au troupeau, il ne s’agissait nullement, de sa part d’une remise en cause de la Volonté de D.ieu. Il avait une bonne raison d’agir ainsi, inspirée par la logique émanant du domaine de la Sainteté. En conséquence, Chaoul dit : “ J’ai accompli la Parole de D.ieu ”. Il pensait sincèrement ne pas avoir enfreint Sa Volonté, mais bien au contraire, l’avoir accomplie.<br><br>	Chaoul connaissait l’importance des sacrifices. Il savait qu’en offrant un animal à D.ieu, on transforme l’obscurité de la matière en lumière de la spiritualité la plus parfaite. Et, c’est précisément cette obscurité qui permet de révéler la lumière la plus brillante. En conséquence, se dit Chaoul, lorsque se présente une opportunité de prendre le bétail d’Amalek, qui est “ le premier de tous les peuples ”, la source de toutes les formes du mal, selon le Torah Or, page 95a, l’obscurité la plus profonde et de le sacrifier à D.ieu, la lumière la plus intense doit en résulter.<br><br>	Son erreur était, en l’occurrence, la suivante. Chaoul adopta une démarche rationnelle et il s’en remit à sa logique. Or, si un tel raisonnement paraît défendable, il n’en supprime pas moins l’immense qualité que représente la soumission à D.ieu.<br><br>	Or, c’est précisément à cause de cette faute que Chaoul perdit la royauté, “ mesure pour mesure ”, car il est nécessaire de craindre le roi, de se soumettre à lui. Par la suite, cette royauté fut transmise à David, qui dit : “ Je suis resté silencieux ”, parvenant ainsi au plus haut stade de la soumission.<br><br>	La soumission la plus totale devant la Volonté divine était donc nécessaire. Or, D.ieu avait dit : “ Vous détruirez tout ce qui lui appartient ”, tout ce que possède Amalek.<br><br>	Telle fut donc la réponse de Chmouel : “ L’obéissance à D.ieu est préférable à un sacrifice, le fait d’écouter à la graisse des béliers ”, c’est-à-dire au service de D.ieu assumé sur la base de sa propre logique. Ainsi, on servira D.ieu par les plus grandes forces dont on dispose, par “ la graisse ”, par les moyens les plus profonds, par l’intellect.<br><br>	Et, il est vrai que la démarche intellectuelle doit procéder du service de D.ieu. Il ne suffit pas de se soumettre. Il faut encore comprendre, jusqu’à consacrer à D.ieu les forces les plus hautes dont on dispose. Celui qui est uniquement motivé par sa soumission, sans éprouver du plaisir, ne pourra Le servir que par ses forces les plus inférieures, par son action concrète. Dès lors, il n’offrira pas “ la graisse à D.ieu ”. Pour autant, la soumission est effectivement plus précieuse que la compréhension. Tout d’abord, cette dernière n’écarte pas la possibilité de l’erreur, comme ce fut précisément le cas pour Chaoul.<br><br>	Ainsi, on peut être animé d’un désir sincère de servir D.ieu, mais, si on le fait seulement sur la base de sa propre logique, on ne peut se départir des limites de sa personnalité. On manque alors de la soumission qui est nécessaire à ce service. Certes, il faut consacrer “ la graisse à D.ieu ” et donc lui donner également sa compréhension. Néanmoins, la démarche rationnelle doit découler de la soumission.<br><br>	D.ieu souhaite qu’on Le serve également de manière rationnelle. Il faut donc comprendre logiquement la nécessité de se soumettre.'+
														   '<br><br>	3. Evoquant le soumission, le Zohar, tome 1, page 8a, dit : “ C’est la porte de l’élévation ” conduisant vers tous les domaines de la Sainteté. Lorsque la soumission manque, on n’est pas un réceptacle pour la Sainteté, ce qu’à D.ieu ne plaise. Toutes les formes du mal peuvent en découler.<br><br>	En conséquence, parce que Chaoul adopta une démarche rationnelle et qu’il n’exécuta pas aussitôt Agag, Haman put voir le jour et émettre un décret, enjoignant de “ détruire, tuer et faire disparaître ”, ce qu’à D.ieu ne plaise, “ tous les Juifs ” et jusqu’au Judaïsme lui-même.<br><br>	Les Juifs firent don d’eux-mêmes, au delà de toute logique. C’est pour cela qu’ils sont appelés “ Juifs ”, dans toute la Meguila et nos Sages disent, au traité Meguila 12a, que “ Quiconque nie l’idolâtrie est qualifié de Juif ”.<br><br>	Mon beau-père, le Rabbi explique que Avoda Zara, l’idolâtrie, est Avoda, une forme du service, Zara, qui est étrangère, en l’occurrence, alors qu’elle pourrait appartenir au domaine de la Sainteté pour une autre personne, ou même chez la même personne, à un autre moment. Néanmoins, en fonction de la situation actuelle, on peut attendre d’un homme un autre effort. Celui-ci est donc bien “ étranger ”. Il va à l’encontre du service de D.ieu et il peut, de ce fait, être comparé à l’idolâtrie, à la remise en cause de l’unité de D.ieu, comme le dit le chapitre 24 du Tanya.<br><br>	Comment servir D.ieu réellement et être sûr d’adopter, à chaque moment, le comportement qu’Il souhaite ? Pour cela, il faut mettre sa logique de côté, se soumettre pleinement. C’est en ce sens que “ quiconque nie l’idolâtrie est qualifié de Juif ”, Yehoudi, de la même étymologie que Hodaa, la soumission, rempart contre toute pratique idolâtre.<br><br>	Tout ceci souligne effectivement le lien entre la Haftara et la Parchat Za’hor, d’une part, la fête de Pourim, d’autre part. En effet, Chaoul eut pitié du troupeau, parce qu’il voulait le sacrifier à D.ieu. De la sorte, il aurait pu transformer les parcelles de Divinité se trouvant au stade le plus bas de la matière, si ce n’était l’ordre de D.ieu interdisant de le faire. En effet, D.ieu ne souhaitait pas que l’élévation soit apportée à l’Amalek. Il convenait, bien au contraire, de le détruire.<br><br>	Mais, Chaoul adopta une démarche rationnelle et il échoua, dans sa tentative de déterminer Sa Volonté. Pour réparer sa faute, il devait, tout d’abord, la reconnaître, se soumettre et rejeter l’idolâtrie. A Pourim, c’est précisément cette soumission qui fut à l’origine du salut des Juifs.<br><br>	En ce sens, tous les détails de la Haftara de la Parchat Za’hor évoquent effectivement la fête de Pourim. La faute de Chaoul fut son manque de soumission. De la sorte, il fit une place pour Agag, roi d’Amalek, qui “ te rencontra ”, mais également “ te refroidit, sur le chemin ”, car l’analyse intellectuelle suscite la froideur. Dès lors, le décret de Haman, visant à détruire tous les Juifs, ce qu’à D.ieu ne plaise, devint envisageable.<br><br>	Par la soumission et le don de soi qui transcende toute logique, on met en pratique l’enseignement de Chmouel, “ l’obéissance à D.ieu est préférable à un sacrifice, le fait d’écouter à la graisse des béliers ”. De la sorte, la force du mal spécifique à Amalek, fut vaincue, dans sa forme spirituelle, d’abord, matériellement, par la suite. Alors, “ ils tuèrent leurs ennemis ”, exécutèrent les fils d’Amalek et effacèrent le décret de Haman. Dès lors, “ pour les Juifs, ce fut lumière, joie, allégresse et honneur ”. Et, ces différents termes, lumière, joie, allégresse, honneur sont également liés à notre propos, comme cela est expliqué par ailleurs.'+
														   '<br><br>	4. Ce qui vient d’être dit nous permettra de comprendre pourquoi les Mitsvot de Pourim, que l’on peut accomplir tout au long du jour, sont citées par le verset, en sorte que le festin y figure en premier lieu. Il est dit, en effet, que “ l’on est tenu de s’enivrer, à Pourim, jusqu’à ce plus savoir faire la différence entre ‘maudit soit Haman’ et ‘béni soit Morde’haï’ ”.<br><br>	En fait, le verset parle des “ jours de festin ”, au pluriel et l’on peut en conclure que celui-ci se prolonge, en chaque instant de ces jours, par le fait d’être ivre. Ainsi, à Soukkot, on prend les quatre espèces une seule fois par jour et cette action se prolonge ensuite, pendant tout le reste de la journée. De même, la Mitsva d’étudier la Torah peut aussi être accomplie à n’importe quel instant du jour. Malgré cela, un chapitre, appris le matin, peut aussi se prolonger durant tout le jour.<br><br>	Il n’en est pas de même, en revanche, pour la lecture de la Meguila. Après l’avoir lu, une fois le soir et une seconde fois le matin, on s’est effectivement acquitté de son obligation. C’est également le cas pour les dons aux pauvres. Le Rambam explique, dans ses lois de la Meguila, chapitre 2, paragraphe 17, qu’il est bon de les multiplier. Pour autant, l’obligation ne se prolonge pas sur l’ensemble de la journée, comme le dit le Toureï Zahav, au début du chapitre 695.<br><br>	On déduit également du verset “ jours de festin ”, qu’il est interdit de jeûner pendant toute la journée. Mais, il est clair que ceci ne contredit pas ce qui vient d’être dit, car le jeûne va à l’encontre du festin.<br><br>	“ Maudit soit Haman ” correspond à l’Injonction “ Ecarte-toi du mal ” et “ Béni soit Morde’haï ”, au Précepte “ Fais le bien ”. Il faut donc mettre ces Commandements en pratique “ jusqu’à ne plus savoir ”, en transcendant sa propre logique. Le miracle de Pourim se produisit parce que les Juifs firent don d’eux-mêmes, au delà de toute rationalité. Il faut, en conséquence, servir D.ieu “ jusqu’à ne plus savoir ”, acquérir la foi la plus pure, témoigner de la plus haute abnégation, sans être limité par sa propre réflexion.<br><br>	C’est en ce jour que l’on puise une foi intègre pour toute l’année. Et, cette foi sera la base de toute compréhension, ainsi qu’il est dit (Tehilim 119, 66) : “ Enseigne-moi la compréhension et la sagesse, car j’ai foi en Tes Mitsvot ”. De fait, on ne peut comprendre qu’en étant animé par la foi, en basant son raisonnement sur elle.'
												},
													
												'Siha 4': 
												{
													'Titre' : 'L’intervention d’Amalek',
													'source' :' (Discours du Rabbi, Chabbat Parchat Za’hor 5717-1957)',
															'resume' : ' ',
														   'contenu' : ' 	Lorsque les enfants d’Israël quittèrent l’Egypte pour se rendre près du mont Sinaï, afin de recevoir la Torah, Amalek se dressa sur leur chemin et il leur barra la route. Comment put-il en être ainsi ? Parce que les enfants d’Israël eux-mêmes, parvenus à Refidim, “ affaiblirent leurs mains dans l’étude de la Torah ”.<br><br>	Tant que les enfants d’Israël maintenaient fortement cette étude et la pratique des Mitsvot, aucune nation ne pouvait les attaquer. Puis, ils furent saisis par la faiblesse, sans pour autant se détourner complètement de l’étude de la Torah, mais ce relâchement fut suffisant pour que Amalek vienne et les empêche de recevoir la Torah.<br><br>	Il découle de ce qui vient d’etre dit l’enseignement suivant. Certains se contentent d’étudier un chapitre, le matin et un autre, le soir, de mettre en pratique les Mitsvot afin de s’acquitter de leur obligation sans chercher, d’une manière quelconque, à dépasser la ligne de la Loi, ne comprenant pas pourquoi ils devraient le faire.<br><br>	C’est à ces personnes qu’une leçon est délivrée ici. Une telle marque de faiblesse n’affecte pas seulement la manière de mieux accomplir la Torah et les Mitsvot. Elle conduit également à les remettre complètement en cause, ce qu’à D.ieu ne plaise.<br><br>	Celui qui souhaite demeurer un Juif respectant la Torah et les Mitsvot, même de manière minimale, refusant de s’écarter de cette pratique, doit s’investir, par toutes ses forces, dans les valeurs juives, sans aucune faiblesse et sans aucun relâchement.<br><br>	C’est pour cela que l’on doit se rappeler, chaque jour, de ce qu’a fait Amalek. Il faut toujours garder présent à l’esprit que la froideur d’Amalek doit être inconcevable. Chacun doit mettre en pratique la Torah et les Mitsvot, de toutes ses forces, avec chaleur et vitalité.'
												},
												
												'Siha 5': 
												{
													'Titre' : 'Quatre signes distinctifs',
													'source' :' (Discours du Rabbi, Pourim 5719-1959)',
															'resume' : ' ',
														   'contenu' : ' 	1. Définissant les conséquences et la conclusion finale du miracle de Pourim, la Meguila dit, brièvement: "Pour les Juifs, ce fut lumière, joie, allégresse et honneur".<br><br>	Le traité Meguila 16b explique que: "La lumière, c’est la Torah; la joie, c’est la fête; l’allégresse, c’est la circoncision; l’honneur, ce sont les Tefillin”. Et, le Maharcha note que ces quatre éléments sont précisément les signes de l’attachement des Juifs à D.ieu que Haman l’impie voulut interdire. En effet, il ne voulait pas,  ne pouvait pas souffrir que les Juifs se distinguent des autres peuples, par leur lien à D.ieu. Puis, survint le miracle de Pourim. Tous furent alors délivrés de Haman et de ses décrets. En conséquence, “pour les Juifs, ce fut la lumière, qui est la Torah; la joie, qui est la fête; l’allégresse, qui est la circoncision; l’honneur, qui sont les Tefillin”.<br><br>	Un signe a pour but de différencier celui qui le porte de toutes les autres personnes. Celui qui est ainsi distingué doit donc être seul à le posséder. Car, si l’équivalent en existe chez les autres, il ne permet plus de marquer une différence fondamentale entre celui qui le porte et les autres hommes.<br><br>	Il en est de même pour le signe qui doit matérialiser un fait aussi fondamental et essentiel que la différence pouvant être faite entre Israël et les autres peuples. Celui-ci doit être spécifiquement possédé par les Juifs. Or, on retrouve l’équivalent de ces quatre éléments, la Torah, la fête, la circoncision et les Tefillin, auprès des autres nations, bien que sous une forme quelque peu différente.<br><br>	En effet, les non-Juifs connaissent la Torah. Ils l’étudient et reconnaissent son immense sagesse, ainsi qu’il est dit (Devarim 4, 6): “Elle est votre sagesse et votre entendement aux yeux des nations”, qui la perçoivent donc comme telle. Et, les non-Juifs possèdent également des fêtes, célébrant, par exemple, la date de leur libération. En outre, de nombreux peuples pratiquent la circoncision, pour des raisons hygiéniques. Enfin, tout comme les Juifs portent les Tefillin dans le but de marquer leur attachement à D.ieu, comme le dit le traité Bera’hot 6a, ainsi qu’il est dit (Devarim 28, 10): ’’Toutes les nations de la terre verront que tu portes sur toi le Nom de D.ieu’’, d’autres également portent des signes distinctifs, servant à établir à quels groupes ils se rattachent.<br><br>	Ce qui vient d’être dit conduit donc à s’interroger. Quand D.ieu fixa des signes distinguant les Juifs des autres peuples, pourquoi ne fit-Il pas le choix de Mitsvot, de pratiques totalement étrangères aux autres? Pourquoi avoir opté pour ces quatre éléments dont on retrouve effectivement l’équivalent chez les nations?'+
														   '<br><br>	2. On peut donner, à ce propos, l’explication suivante. Un signe distinctif est nécessaire uniquement entre deux éléments comparables. Il est inutile, en revanche, lorsque aucune commune mesure n’existe entre ce qu’il convient de différencier.<br><br>	En l’occurrence, les signes distinguant Israël des nations n’ont pas pour but de montrer l’écart entre l’âme juive et celle des autres peuples. De ce point de vue, aucune comparaison ne peut, en effet, être envisagée, comme l’explique le début du Tanya. En fait, ces signes différencient le corps juif de celui des nations. Car, dans leur apparence extérieure, ceux-ci sont bien identiques. Le corps d’un Juif est également physique. Il ne paraît pas différent de celui d’un non Juif. C’est donc en ce qui le concerne que ces signes prennent un sens, qu’ils font la preuve de la particularité du corps juif, qui est saint, comme le montre le Tanya, au chapitre 49. De fait, le corps juif possède une qualité que l’âme elle-même n’a pas. C’est lui qui fit l’objet du choix de l’Essence de D.ieu, comme l’explique longuement le Torat Chalom, à la page 120.<br><br>	Ces signes distinctifs établissent donc la sainteté du corps juif. C’est la raison pour laquelle, de manière apparente, ils trouvent effectivement leur équivalent chez les non-Juifs. Pour autant, ils sont réellement différents, établissant ainsi que l’action concrète, qui est le fait du corps et qui procède des mêmes gestes, l’alimentation, le sommeil, le commerce, que tous pratiquent de la même manière, n’en reçoivent pas moins, chez un Juif, une dimension totalement différente. En effet, celui-ci, par chaque accomplissement, sanctifie la matière, ainsi qu’il est dit (Michlé 3, 6) : “ En toutes tes voies, reconnais-Le ”.<br><br>	Un Juif ne porte pas seulement la sainteté en sa personnalité. Celle-ci ne fait pas que s’ajouter à sa nature profonde. Elle s’identifie, en réalité, à cette nature. En conséquence, tout ce qu’il accomplit est saint, y compris l’action dont on peut trouver l’équivalent auprès des autres nations.'+
														   '<br><br>	3. La Guemara explique que “ la lumière, c’est la Torah ” et l’on peut s’interroger, à ce sujet. En effet, la Torah est, d’ordinaire, appelée Or, lumière au masculin, alors qu’il est dit ici Ora, lumière au féminin. Pourquoi cela ?<br><br>	Dans le discours ‘hassidique intitulé “ Pour les Juifs, ce fut lumière ”, l’Admour Hazaken en donne la raison. Il précise qu’il est ici fait allusion à la Loi Orale, laquelle reçoit l’apport de la Loi Ecrite. C’est pour cela qu’elle est désignée par un terme féminin.<br><br>	La différence entre ces deux parties de la Torah est la suivante. La Loi Ecrite transcende la logique, comme le souligne le Likouteï Torah Vaykra, à la page 5b. Chacun sait qu’elle fut donnée à Moché, sur le mont Sinaï. Bien évidemment, elle n’est pas abordée par le raisonnement ou l’analyse intellectuelle, mais seulement par la foi.<br><br>	La Loi Orale, à l’opposé, apporte des explications logiques, développe ce qui est brièvement exposé par la Loi Ecrite, énonce les lois que celle-ci n’enseigne pas clairement, grâce à des comparaisons ou à des déductions logiques. De la sorte, les rapprochements, les raisonnements a fortiori permettront, par exemple, d’appliquer une loi énoncée à propos d’un certain cas également à une autre situation.<br><br>	Il en résulte que la Loi Orale adopte une démarche essentiellement logique. Malgré cela, un Juif l’abordera par sa foi. Il ne tranchera pas la Hala’ha en fonction de ce qui lui semble être le plus rationnel, même s’il peut citer plusieurs preuves, qui semblent irréfutables, à l’appui de sa position. En effet, dès lors qu’une décision a été prise par les premiers ou les derniers Décisionnaires, adoptée par toutes les communautés juives, elle ne peut plus être remise en cause. De fait, les Sages de la Michna disaient déjà, au traité Yebamot 76b : “ Si c’est une Hala’ha, nous l’accepterons. Si c’est le fruit d’un raisonnement, il est possible de le réfuter ”.<br><br>	Or, on peut ici s’interroger. S’il s’agissait, en l’occurrence, de la Loi Ecrite, échappant à toute logique, on aurait pu comprendre une telle attitude. En l’occurrence, néanmoins, celle-ci n’énonce pas clairement la Hala’ha, que l’on développe uniquement dans la Loi Orale, laquelle est effectivement livrée à l’intellect. Et, les Décisionnaires qui, dans les générations précédentes, se sont prononcés, en la matière, l’on fait, semble-t-il, sur la base d’arguments logiques. En conséquence, pourquoi celui qui a une vision divergente, en la matière, devrait-il tenir compte de leur décision ?<br><br>	La réponse à cette question est la suivante. Les Juifs conçoivent la Loi Orale également par leur foi et par leur crainte de D.ieu. Nos Sages remarquent, dans le traité Avot, chapitre 3, Michna 9, que : “ si la crainte de D.ieu précède la sagesse, celle-ci se maintient ”. Certes, la sagesse est une étape incontournable et même, une nécessité, puisqu’il s’agit bien, en l’occurrence, de la Loi Orale, ayant une formulation logique. Mais, en tout état de cause, cette sagesse est pérenne uniquement si elle est précédée par la crainte de D.ieu, si elle est introduite par elle.<br><br>	Telle était également la différence qui existait entre les conceptions des Saducéens et celles des Pharisiens. Les premiers ne remettaient nullement en cause la Loi Ecrite. Ils concédaient qu’il fallait l’admettre, qu’on la comprenne ou non, dès lors qu’elle avait été donnée à Moché sur le mont Sinaï. Mais, ils considéraient qu’il n’en était pas de même pour la Loi Orale.<br><br>	Les Saducéens disaient que la Loi Orale avait une démarche rationnelle, qu’ils pouvaient donc en proposer leur propre interprétation, en faisant abstraction de la Tradition de nos Sages. Et, les Pharisiens leur opposaient que, tout comme D.ieu avait donné la Loi Ecrite à Moché, Il lui avait, simultanément, transmis également la Loi Orale. Ainsi, dit le Rambam, dans son introduction du Michné Torah : “ Toutes les Mitsvot furent données sur le mont Sinaï, avec leurs explications ”.<br><br>	La différence entre les deux parties constitutives de la Torah est donc le caractère écrit de la première, oral de la seconde ou l’aspect logique de la seconde que la première ne possède pas. Néanmoins, cette formulation rationnelle de la Loi Orale n’est qu’une apparence extérieure. Car, les deux parties de la Torah furent bien, l’une et l’autre, données par D.ieu, Qui transcende la logique. Il faut donc les aborder, toutes les deux, par la foi.<br><br>	Ainsi, c’est précisément la Loi Orale, Ora, lumière au féminin, qui est le signe distinctif, permettant de faire la différence entre Israël et les nations du monde. Le Midrach  Chemot Rabba, au début du chapitre 47, affirme : “ La Michna et le Talmud permettent de distinguer le peuple juif des autres peuples ”.<br><br>	La Loi Orale a une formulation logique. Malgré cela, un Juif y percevra la sainteté. C’est en elle qu’il placera toute sa foi, laquelle transcende la logique.'+
														   '<br><br>	4. Il en est de même également pour le second signe distinctif, "la joie, c’est la fête". Comme on l’a dit, les non-Juifs ont également des célébrations. Pour autant, la fête reçoit, chez un Juif, une dimension totalement différente. Elle est pénétrée de sainteté.<br><br>	A l’occasion d’une fête, tous se réunissent et se réjouissent, consomment de la viande et boivent du vin, observent des pratiques qui ne s’apparentent pas à la spiritualité. Malgré cela, ils parviennent, ce faisant, à se distinguer des non-Juifs. Chez ces derniers, en effet, les réjouissances peuvent conduire à l’excès, alors que la joie juive se cantonne au domaine de la Sainteté, comme le souligne le Choul’han Arou’h de l’Admour Hazaken, chapitre 292, paragraphe 3.<br><br>	Un Juif peut se réjouir et boire, sans qu’il n’en découle de débordements, ce qu’à D.ieu ne plaise. Bien au contraire, il raffermira sa crainte de D.ieu, par cette célébration. Même à Pourim, alors qu’il est une "Mitsva de s’enivrer jusqu’à ne plus savoir", selon le traité Meguila 7b et le Choul’han Arou’h, Ora’h ’Haïm, chapitre 698, paragraphe 2, la joie renforce effectivement la crainte de D.ieu et la sainteté, de sorte que, parvenu à "ne plus savoir", un Juif reste persuadé, même s’il ne peut le justifier logiquement, que "Haman est maudit" et que "Morde’haï est béni", comme nous le préciserons plus loin.'+
														   '<br><br>	5. Ce qui vient d’être dit est tout aussi vrai pour "l’allégresse, c’est la circoncision", que certains non-Juifs pratiquent également. Les Juifs, néanmoins, le font d’une manière complètement différente.<br><br>	Illustrant l’affirmation selon laquelle "l’allégresse, c’est la circoncision", la Guemara cite le verset: "Je me réjouis de Ta Parole, comme celui qui découvre un large butin". Le roi David prononça ces mots précisément à propos de la circoncision et l’on peut en conclure, d’une part, que celle-ci suscite des réjouissances particulières, dépassant le joie courante, d’autre part, qu’elle est comparable à un large butin pris à l’ennemi.<br><br>	Pourquoi la circoncision a-t-elle ce caractère joyeux? Et, qui est cet ennemi, auquel un butin est retiré en la pratiquant? Le Rambam répond à cette question dans son Guide des égarés, tome 3, chapitres 35 et 49. Il dit, en effet, qu’un homme, en pratiquant la circoncision, affaiblit son attirance envers les plaisirs physiques.<br><br>	Ce monde, en effet, présente des attraits et des passions, qui en font le lieu des forces du mal, comme l’explique le chapitre 6 du Tanya, citant le Ets ’Haïm, porte 42, fin du chapitre 4. De ce point de vue, il est bien le plus grand ennemi d’un Juif. En conséquence, lorsque ce dernier affaiblit sa capacité d’en concevoir le plaisir, bien plus, lorsqu’il met les désirs de ce monde au service du domaine de la sainteté, ainsi qu’il est dit (Vaykra 3, 16): "toutes les graisses seront pour D.ieu", il dérobe à l’ennemi son plus large butin. C’est la raison pour laquelle sa joie est immense.<br><br>	C’est donc en cela que la circoncision d’un Juif se distingue de celle d’un non-Juif. Ce dernier ne concevra, d’une telle pratique, que de la douleur et de la peine. Il en souffrira physiquement et sera désolé d’avoir perdu l’accès aux plaisirs du monde, lesquels occupent une part importante de sa vie. Il pratiquera donc la circoncision uniquement s’il ne peut faire autrement, afin de se préserver d’une souffrance encore plus grande.<br><br>	A l’opposé, Un Juif se réjouit d’être circoncis. La conscience de diminuer son plaisir physique le satisfait, car, au fond de lui-même, il ressent que le bonheur véritable est celui qui est inspiré par la Divinité. Le monde matériel est son ennemi et il éprouve donc de la joie, lorsqu’il lui ôte son butin.'+
														   '<br><br>	6. Ceci s’applique également à "l’honneur, ce sont les Tefillin". Celles-ci, comme on l’a vu, permettent à l’homme qui les portent de marquer son attachement à D.ieu, ainsi qu’il est dit: "Tous les peuples du monde verront que tu portes sur toi le Nom de D.ieu". Les non-Juifs possèdent également des symboles, montrant à quel peuple ou à quel groupe ils appartiennent. Pour autant, ceux que possèdent les Juifs sont radicalement différents.<br><br>	Les Tefillin sont constituées par des parchemins, des boîtiers et des lanières, tous faits de cuir, d’une peau de bête. On les porte sur le bras gauche et sur la tête, assujettissant ainsi son cœur et sa tête, afin d’en faire les "réceptacles" de ces Tefillin.<br><br>	Or, il convient de s’interroger sur une telle pratique. Est-il concevable, du point de vue de la logique, qu’un homme sensé entoure sa tête d’une lanière, faite de peau de bête, qu’il soumette ses sentiments et son intellect à des boîtiers et à des parchemins, également constitués de peau de bête? Certes, quatre passages de la Torah sont inscrits sur ces parchemins, mais ceux-ci se trouvent, tout autant, dans la conscience de l’homme qui, pendant qu’il porte les Tefillin, ne doit pas cesser de se concentrer sur leur contenu. Pourquoi, en outre, les faire figurer sur une peau de bête?<br><br>	On aurait pu comprendre une telle attitude de la part d’un enfant, n’ayant pas encore atteint la maturité intellectuelle. Or, la Hala’ha précise que l’enfant est dispensé de porter les Tefillin, qu’il commence à le faire uniquement à partir de treize ans, c’est-à-dire précisément quand il accède à cette maturité intellectuelle, alors qu’en revanche, "son père doit l’habituer à garder ses Tefillin", selon le Choul’han Arou’h de l’Admour Hazaken, Ora’h ’Haïm, fin du chapitre 37.<br><br>	Il est donc nécessaire de soumettre sa personne à des Tefillin, qui sont faites de peau de bête. Bien plus, il s’agit, en l’occurrence, de sa peau, c’est-à-dire de la partie la plus superficielle et la plus grossière de cet animal. En outre, les Tefillin sont noires, couleur qui n’évoque pas particulièrement la beauté.<br><br>	En fait, il est écrit, sur ces parchemins, "Ecoute, Israël, l’Eternel est notre D.ieu, l’Eternel est un" et c’est à cela que l’homme qui les porte se soumet. Il emplit son cerveau et son cœur de cette conscience, car telle est la Volonté du Roi.<br><br>	Telle est donc la différence entre les signes que possèdent les non-Juifs et les Tefillin. Les non-Juifs s’enorgueillissent des symboles qu’ils portent. Ils en tirent de la fierté et choisissent donc les plus élevés, les plus raffinés, les plus beaux. A l’opposé, un Juif conçoit de la satisfaction de Tefillin, faites d’une peau de bête teinte en noir, car le verset "Ecoute, Israël, l’Eternel est notre D.ieu, l’Eternel est un" y est inscrit. Il fera donc preuve de la plus grande abnégation afin de se pénétrer de ces mots.'+
														   '<br><br>	7. Comme nous venons de le montrer, ces quatre éléments, la Torah, la fête, la circoncision, les Tefillin, sont les signes distinguant le corps juif de tous les autres. C’est précisément pour cela que Haman voulut, si fortement, les déraciner. En effet, il ne s’affectait pas de constater la sainteté d’un Juif, lorsque celui-ci se limite à des préoccupations morales, lorsqu’il se consacre à son âme. Quand son activité est matérielle, en revanche, comme c’est le cas pour ces quatre éléments, dès lors que son corps doit intervenir, Haman niait toute différence entre un Juif et un non-Juif.<br><br>	C’est ainsi que Haman marqua sa qualité de descendant d’Agag, d’héritier d’Amalek. La force du mal spécifique à Amalek introduit, en effet, la froideur de l’analyse rationnelle, qui s’oppose à l’effort du service de D.ieu, à la soumission transcendant l’entendement. L’intellect a conscience de sa limite. Il sait qu’il ne peut pas tout comprendre. Il accepte donc la notion de sainteté, qui le dépasse. Pour autant, il la restreint et il souligne qu’elle concerne uniquement l’âme, la spiritualité, mais non le corps.<br><br>	L’intellect est une force, à la disposition de l’homme, mais non l’homme lui-même. En conséquence, la sainteté, si elle est perçue uniquement de manière intellectuelle, ne peut pas se répandre dans toute la personnalité de l’homme, dans ses activités matérielles, bien plus basses que sa compréhension. Or, un Juif doit mettre en pratique le Précepte: "En toutes tes voies, reconnais-Le" parce qu’il est saint, par la nature même de son existence.<br><br>	Pour cette même raison, Haman effectua un tirage au sort, qui transcende la logique et dépasse l’enchaînement des mondes. Il considérait que la qualité d’Israël, par rapport aux nations, n’avait de sens que pour les forces révélées de la personnalité, qu’elle s’entendait uniquement au sein de la création, mais non au dessus de celle-ci. Ainsi, le miracle de Pourim permit d’établir une relation entre la supériorité d’Israël et le tirage au sort, plus haut que l’enchaînement des mondes.<br><br>	C’est pour cela que cette fête s’appelle Pourim, les tirages au sort. En effet, cette célébration rappelle que les Juifs se distinguent des non-Juifs également par les préoccupations de leur corps. C’est aussi pour cela que le miracle prit une apparence naturelle. C’est donc le stade le plus bas de la création qui en révèle l’aspect le plus élevé et c’est sur ce corps que porte le Choix céleste, émanant de l’Essence de D.ieu.<br><br>	Tout d’abord, Haman voulut supprimer ces signes, ôter la sainteté des pratiques juives s’apparentant à celles que possèdent les non-Juifs. Puis, par la suite, il interdit également les usages des Juifs n’ayant pas leur équivalent chez les non-Juifs. Enfin, il décida de "détruire, tuer et perdre tous les Juifs".<br><br>	Comme on l’a dit, l’essence même de la personnalité juive est son caractère de sainteté. En conséquence, si l’on désire écarter un Juif de cette valeur, même si on lui permet d’en conserver la trace à certains moments, on l’arrache, en fait, à son identité la plus profonde.<br><br>	C’est la raison pour laquelle, lorsque l’on fut délivré de Haman et de ses décrets, on instaura Pourim, qui est une fête à part entière, bien que le travail n’y ait pas été interdit, comme le souligne le traité Meguila 5b et comme l’explique le Likouteï Torah Devarim, à la page 58a. Bien plus, le Midrach  Michlé, au chapitre 9, dit que "toutes les fêtes seront abrogées, dans le monde futur, à l’exception de Pourim".<br><br>	Pendant la journée de Pourim, on prend part à un festin matériel, on mange et l’on boit, "on s’enivre jusqu’à ne plus savoir" et cette Mitsva, qui est la plus représentative de Pourim, s’applique donc tout au long du jour. Or, parvenu à "ne plus savoir", chacun garde la conviction que "Haman est maudit" et que "Morde’haï est béni". On éprouve alors une haine profonde pour le mal, pour Haman et l’on bénit le bien, Morde’haï.<br><br>	En effet, l’attachement à D.ieu d’un Juif n’est pas une dimension surajoutée à sa personnalité. C’est, bien au contraire, sa nature profonde. Aussi, à Pourim, ce Juif perçoit-il clairement, sans même faire intervenir sa connaissance, puisqu’il est parvenu à "ne plus savoir", que "Haman est maudit" et que "Morde’haï est béni".'
												},
													
												'Siha 6': 
												{
													'Titre' : 'Enseignements de Pourim',
													'source' :' (Discours du Rabbi, Pourim 5717-1957)',
															'resume' : ' ',
														   'contenu' : ' 	1. Nous avons expliqué, dans le discours ’hassidique, pourquoi "l’on est tenu de s’enivrer à Pourim, jusqu’à ne plus savoir" et nous avons montré qu’il ne faut pas s’en remettre à son propre "savoir". De ce point de vue, le fait de "ne plus savoir" peut être comparé à l’immersion dans un bain rituel. En effet, pour illustrer cette immersion, le Rambam se sert de l’image suivante: "Il faut se tremper dans les eaux de la connaissance pure". C’est ainsi que l’on peut se départir de toutes les connaissances indésirables. <br><br>	Lors de l’immersion rituelle, tout le corps, y compris les cheveux, doit être recouvert par l’eau. Si ce n’est pas le cas, on ne se sera pas acquitté de son obligation. Il en découle, dans la dimension spirituelle, que l’on doit également être "recouvert" de connaissances, jusqu’à ne plus ressentir sa propre existence, jusqu’à perdre la conscience de son moi, pour ne conserver que le savoir, au même titre que les poissons, qui restent en vie uniquement dans la mesure où ils se trouvent dans l’eau. C’est en ce sens que le bain rituel évoque la soumission.<br><br>	Néanmoins, la Hala’ha fait une différence entre l’immersion dans un bassin et dans une source. S’il s’agit d’un bassin, celui-ci doit contenir quarante Séa d’eau. Il n’en est pas de même pour l’eau qui reste en contact avec la source, dont la moindre goutte suffit pour purifier, à la condition, hypothétique, qu’elle puisse recouvrir tout le corps.<br><br>	Et, de fait, l’esprit permet d’imaginer que l’on puisse tremper tout son corps dans une seule goutte d’eau. En effet, aucune quantité d’eau n’est imposée, en pareil cas. Il est donc concevable que cette goutte unique soit étirée, jusqu’à couvrir tout le corps d’une pellicule extrêmement fine.<br><br>	Or, si cette goutte est en relation avec une source, quelle que soit la quantité d’eau qui la constitue, elle apporte la purification au corps qui y est trempé.<br><br>	Dans la dimension spirituelle, il en découle l’enseignement suivant. L’eau fait allusion à la Torah, dont l’aspect révélé est un bassin, car il est accessible à la rationalité des hommes, perceptible à celui qui s’est détaché de sa source, alors que l’enseignement profond est une source, reliée en permanence à son origine, puisqu’il n’y est question que de Divinité.<br><br>	En conséquence, la plus infime quantité d’eau de source suffit pour apporter la purification. Celui qui étudie la dimension cachée de la Torah, même s’il n’en perçoit qu’un aspect très limité, peut, de cette façon, se purifier. Néanmoins, une condition préalable doit être remplie, pour obtenir un tel résultat. Il faut que la goutte d’eau recouvre l’ensemble de son corps, c’est-à-dire que tout ce qu’il accomplit, tout au long du jour, soit conforme aux enseignements de la partie profonde de la Torah qu’il a étudiés et compris.<br><br>	La connaissance de la ’Hassidout qu’un homme possède doit pénétrer toutes ses préoccupations. En effet, cette connaissance, même si elle est extrêmement réduite, a le pouvoir de lui apporter la purification.'+
														   '<br><br>	2. Les Tikouneï Zohar, cités par différents texte interprètent l’expression Yom Ha Kippourim de la manière suivante : “ Jour qui est comme Pourim ”. Ainsi, une similitude existe entre Yom Kippour et Pourim. L’un des points communs entre ces jours est le tirage au sort, qui est à l’origine du nom de Pourim et qui, à Yom Kippour, porte sur les deux boucs, l’un devant être consacré à D.ieu et l’autre, à Azazel.<br><br>	Pour autant, il existe bien une différence fondamentale entre Yom Kippour et Pourim. A propos du premier, il est dit : “ Vous mortifierez vos âmes ”, par toutes les manières possibles, y compris l’interdiction de porter des chaussures, de sorte que cette mortification englobe toute la personnalité humaine, de la tête aux pieds.<br><br>	L’inverse est vrai, à Pourim, puisqu’il faut y prendre un repas copieux, envoyer des mets à ses amis, s’enivrer avec du vin. En d’autres termes, l’homme se libère, à Yom Kippour, de toute emprise de la matière, alors qu’à Pourim, il multiplie sa nourriture et sa boisson.<br><br>	Comme nous l’avons longuement expliqué dans le discours ‘hassidique, le tirage au sort transcende la raison et il dépasse l’enchaînement des mondes. Grâce à lui, on parvient à “ ne plus savoir ”, à mettre de côté sa propre rationalité. Dès lors, il est permis de s’interroger. Pourquoi multiplier sa nourriture et sa boisson, à Pourim ? Comment cette multiplication s’accorde-t-elle avec le tirage au sort, avec le fait de “ ne plus savoir ”, qui est le sommet de la soumission ?<br><br>	La réponse à ces questions est la suivante. La finalité ultime est de conserver une relation avec la matière et, simultanément, de se soumettre, de faire don de soi-même, au delà de toute logique. Telle est la supériorité de Pourim, par rapport à Yom Kippour. Dans ce dernier cas, la soumission et l’abnégation supposent le retrait systématique par rapport à la matière. A Pourim, en revanche, on se trouve en contact soutenu avec elle et on lui apporte l’élévation, de sorte qu’à son tour, celle-ci se soumet à D.ieu, au delà de toute logique.<br><br>	C’est en ce sens que “ l’on est tenu de s’enivrer, à Pourim, jusqu’à ne plus savoir ”. Et, Rachi précise : “ On doit s’enivrer avec du vin ”. En effet, on pourrait également le faire avec des valeurs morales, comme le rapporte le traité Baba Batra 73, selon lequel : “ Ceux qui sont morts dans le désert semblaient être ivres ”. A  Pourim, en revanche, on boit du vin matériel. Or, celui-ci conduit l’homme “ à ne plus savoir ”, à faire don de lui-même au delà de toute logique.<br><br>	Les jours de Pourim apportent la force de se soumettre pleinement à D.ieu, tout au long de l’année, non seulement quand on étudie la Torah ou quand on prie, mais aussi en ses occupations les plus courantes.'+
														   '<br><br>	3. La ‘Hassidout explique que Esther fut conduite à prendre des initiatives personnelles, sans interroger Morde’haï. Et, il en découle un enseignement, pour la présente époque. Parfois, les femmes juives doivent agir, par elles-mêmes et, dans certains domaines, il appartient au mari de se conformer à l’avis de l’épouse.<br><br>	En effet, le mari, qui est étranger à la conduite du foyer, pourra penser que certains éléments sont nécessaires au maintien de la maison et à l’éducation des enfants. Pour cela, il se déclarera prêt à renoncer même à ce qui, selon lui, revêt une importance indiscutable. La femme, par contre, qui vit à l’intérieur de la maison, saura que ces domaines sont, en réalité, sans importance. C’est à ce propos qu’il est dit : “ Ecoute sa voix ”.<br><br>	Bien évidemment, tous ne sont pas identiques, en la matière. Néanmoins, de façon générale, et pour ce qui nous importe ici, l’idée qu’il convient de retenir est la suivante :<br><br>	A) Il convient, avant tout, de prélever un certain montant, sur la somme obtenue pour la conduite de la maison, dans le but d’éduquer les enfants sur le chemin de la Torah et des Mitsvot. C’est avec ce qui reste que l’on assurera la subsistance de la maison.<br><br>	B) Il faut s’efforcer que le mari, quand il gagne sa vie, conserve du temps pour étudier la Torah, en fonction des exigences de la Hala’ha, même s’il doit, de ce fait, réduire son temps de travail. Et, plus l’on adopte une attitude rigoriste en la matière, plus l’on est digne d’éloge.<br><br>	De même, le mari, qui n’est pas directement impliqué dans la conduite de la maison, peut faire une mauvaise évaluation de certaines dépenses, qui sont nécessaires. Il se dira que les membres de la famille ne doivent pas y renoncer, que celles-ci ont leur importance. L’épouse, par contre, saura lui montrer leur caractère secondaire et exiger qu’il ne transige pas avec tout ce qui concerne la Torah et les Mitsvot, au profit de ce qui ne présente aucun intérêt.<br><br>	Une femme doit aussi être capable de déterminer ce qui lui permettra de connaître la réussite, dans sa direction de la maison. Pour cela, elle consacrera quelques instants, chaque jour, à s’intéresser à ses amies, à leur venir en aide, en tout ce qui concerne le Judaïsme. Elle cherchera également à leur rendre service matériellement, car les besoins matériels des autres sont sa propre spiritualité.<br><br>	De chaque Juif, il est dit : “ Je vous ai aimés, Parole de l’Eternel ” et le Baal Chem Tov précise que D.ieu aime chacun comme des parents aiment leur fils unique. En conséquence, par le mérite de venir en aide à un autre Juif ou à une autre Juive, D.ieu accordera une récompense beaucoup plus large. De la sorte, la maison sera conduite avec succès. Et, la femme éduquera ses enfants, avec son mari, à la Torah, au dais nuptial et aux bonnes actions.'
												},
												
												'Siha 7': 
												{
													'Titre' : 'La dimension profonde de l’âme et le choix du corps',
													'source' :' (Discours du Rabbi, Pourim 5718-1958)',
															'resume' : ' ',
														   'contenu' : ' 	1. Il convient, à Pourim, d’être ivre, “ jusqu’à ne plus savoir ”. Pour autant, chacun gardera, concrètement, la conviction que “ Haman est maudit ” et que “ Morde’haï est béni ”. Haman, qui représente le mal, est totalement exclu, inconcevable et l’on s’en éloignera résolument. Morde’haï, par contre, symbolise le bien, qui sera béni et précieux, que l’on recherchera par toutes les manières possibles. Pour autant, une telle attitude ne résultera pas du “ savoir ”.<br><br>	L’explication qui peut être donnée, à ce propos, est la suivante. D.ieu accorde à l’homme toutes les forces nécessaires pour surmonter les épreuves auxquelles il est confronté. Néanmoins, l’un s’engage d’emblée sur le droit chemin, alors qu’un autre commettra une faute, puis accèdera à la Techouva, car “ aucun d’entre nous ne sera repoussé ”.<br><br>	L’assurance que nul ne sera repoussé s’applique véritablement à chacun. En effet, les Justes sont jugés avec une sévérité particulière. Il est donc certain qu’ils feront Techouva pour les fautes qu’ils commettent, à leur niveau. Et, les hommes du commun en feront de même, à leur niveau, pour leurs propres fautes.<br><br>	La faute est passagère et apparente, comme le dit le Rambam. En effet, dans ses lois du divorce, à la fin du chapitre 2, il précise que celui qui la commet est uniquement victime de son mauvais penchant. Sa situation est donc encore plus favorable que celle de l’homme agissant par inadvertance. Au profond de lui-même, il reste sincèrement lié à D.ieu.<br><br>	L’aspect intérieur de la personnalité, qui possède la perfection en permanence, transcende les forces, qui sont l’intellect, la volonté, le plaisir. Et, celui qui transgresse délibérément les dispositions des Sages, possédant ainsi des forces qui ne sont pas ce qu’elles devraient être, n’en est pas moins animé, au fond de lui, du désir sincère de mettre en pratique la Volonté de D.ieu, comme l’établit le Rambam, précédemment cité. En effet, cet aspect profond transcende toutes les perceptions intellectuelles, la volonté et le plaisir. Il concentre toutes les valeurs juives que l’on possède.<br><br>	Celui qui est illuminé par la dimension profonde de son âme, même s’il est dépourvu de tout sentiment, saura conformer ses pensées, ses paroles, ses actions à la Volonté de D.ieu ”. Selon l’expression de nos Sages, “ il se prosternera de lui-même ”.<br><br>	De la sorte, il obtiendra également que, là-haut, “ D.ieu est ton ombre ” et en fasse de même, comme l’explique le Torah Or, à la page 36b.<br><br>	Tel est le sens de l’expression “ jusqu’à ne plus avoir ”. Même si l’on n’éprouve aucun sentiment, on n’en adoptera pas moins un bon comportement, car on intégrera profondément la clarté de son âme.<br><br>	A Pourim, il est dit que “ pour les Juifs, ce fut la lumière, qui est la Torah…, l’honneur, qui sont les Tefillin ”. Ils firent don d’eux-mêmes pour cela. Et, même les enfants, ne possédant pas encore de maturité intellectuelle, dirent, du plus profond de leur âme : “ Nous sommes avec toi, pour la vie ou… ”.<br><br>	On sait que chaque fête doit se prolonger, tout au long de l’année et il découle de ce qui vient d’être dit qu’à Pourim, il faut prendre la décision, pour toute l’année, d’intensifier la lumière, qui est la Torah, la joie qui est la fête et la sanctification du temps, l’allégresse qui est la circoncision, l’alliance et l’attachement à D.ieu, en chaque accomplissement, l’honneur, que sont les Tefillin, c’est-à-dire l’ensemble des Mitsvot, car "toute la Torah fut comparée aux Tefillin".<br><br>	C’est ainsi que l’on peut avoir une année de lumière, de joie, d’allégresse et d’honneur, également au sens le plus littéral.'+
														   '<br><br>	2. La Meguila rapporte, en ces termes, l’un des faits qui marqua le miracle de Pourim: “ Nombre de ceux qui appartiennent aux nations, furent judaïsés, étant saisis par la peur des Juifs ”.<br><br>	Les Juifs obtinrent tout cela, comme les autres manifestations du miracle de Pourim, après que tous, jeunes gens, anciens, enfants, par le nombre de leurs années ou bien par le niveau de leurs connaissances et de leur foi, femmes, aient fait don d’eux-mêmes, durant une année entière, non seulement à Roch Hachana et à Yom Kippour, mais également au milieu de la semaine, dans leurs préoccupations profanes. De la sorte, ils parvinrent à inspirer la crainte aux non-Juifs.<br><br>	Non seulement, au sens le plus simple, ces personnes furent saisies par la peur et devinrent juives, mais, bien plus, comme l’explique le Ramah, dans son Me’hir Yaïn, la crainte de D.ieu que chaque Juif éprouve se répandit également sur les non-Juifs. En effet, "la crainte des Juifs" peut également être lue "la crainte éprouvée par les Juifs". Et, cette crainte ne fut pas uniquement superficielle. Elle s’introduisit profondément en eux et ils devinrent Juifs.'+
														   '<br><br>	3. Tous les récits de la Torah, y compris ceux de la Meguilat Esther, qui est également définie comme un livre, selon le Torah Or, additifs, pages 119a et 124a, sur laquelle des lignes doivent, au préalable, être tracées, comme c’est le cas pour un Séfer Torah, délivrent des enseignements éternels. En l’occurrence, la leçon découlant de ce qui vient d’être dit est la suivante.<br><br>	Le don de soi est nécessaire, “ de tout ton pouvoir ”, dans chaque situation, y compris “ s’ils n’avaient pas été confrontés à l’opposition ”. Et, ce niveau est supérieur à celui qui est décrit par l’expression “ de toute ton âme ”. On l’assume pleinement quand on est “ un Juif d’abnégation ”, quand on inspire la crainte de D.ieu à tous ceux que l’on côtoie. Bien plus, ce sentiment ne doit pas être uniquement superficiel. Il provoquera effectivement un changement profond.'+
														   '<br><br>	4. L’initiative prise par ces non-Juifs peut être définie plus précisément. Le Tanya explique, au chapitre 49, que le choix de D.ieu, "Tu nous as choisis d’entre toutes les nations et les langues", porte sur "le corps physique qui, dans sa grossièreté, ressemble à celui des autres peuples". De fait, pourquoi ces corps sont-ils identiques? Parce que, s’il était possible de les distinguer, le libre arbitre disparaîtrait. Ils doivent donc être semblables, afin de laisser la place au choix des hommes, qui découle de celui de D.ieu. C’est de cette manière que l’on peut faire résider l’Essence de D.ieu au sein de la matière du monde.<br><br>	Or, D.ieu et Son choix ne font qu’un. On peut en conclure que Son Essence se trouve, à proprement parler, dans le corps juif. C’est la raison pour laquelle, dans une situation de danger concernant uniquement le corps, tous les Préceptes de la Torah sont repoussés. En effet, le corps juif, lié à l’Essence de D.ieu, émane d’une source plus élevée que la Torah, comme l’explique le Midrach  Béréchit Rabba, chapitre 1, paragraphe 4, selon lequel: "La pensée d’Israël fut antérieure. D.ieu vit ce qu’Israël serait, vingt six générations plus tard".<br><br>	L’œil de chair ne fait pas de différence entre le corps d’un Juif et celui d’un non-Juif. L’un et l’autre éprouvent les mêmes besoins, mangent, boivent de la même façon. Ce corps est donc le "non-Juif" se trouvant au sein de la personnalité juive. En l’occurrence, ces corps "furent judaïsés", c’est-à-dire que leur Judaïsme apparaît à l’évidence, lorsqu’ils satisfont leurs besoins physiques et qu’ils agissent alors en conséquence.<br><br>	Toutefois, il ne suffit pas d’être "judaïsé". Il faut encore que l’on soit "saisi par la peur des Juifs", c’est-à-dire pénétré de crainte de D.ieu, que l’on adopte un bon comportement, non pas par évidence intellectuelle, mais bien parce que l’on craint D.ieu, ainsi qu’il est dit: "Je voudrais le faire, mais qu’y puis-je? Mon Père, Qui se trouve dans les cieux me l’interdit".<br><br>	On doit donc méditer au fait que "D.ieu se trouve devant lui. Il sonde les entrailles et le cœur", selon les termes du chapitre 41 du Tanya. Il en est ainsi en tout endroit où l’on se trouve et, grâce à cette conscience, on peut effectivement se pénétrer de crainte de D.ieu, y compris quand on dort. C’est la raison pour laquelle un homme est toujours responsable de ses actes, qu’il soit réveillé ou qu’il dorme.'+
														   '<br><br>	5. Lorsque les "non-Juifs" que sont les corps, éprouvent la "crainte des Juifs", selon l’interprétation qu’en donne le Ramah, les non-Juifs peuvent craindre les Juifs, également au sens littéral, ainsi qu’il est dit: "Toutes les nations du monde verront que tu portes sur toi le Nom de D.ieu et ils te craindront". A ce propos, nos Sages expliquent: "Grâce aux Tefillin de la tête", auxquelles on doit penser pendant tout le temps qu’on les porte. Ainsi, il faut garder, en permanence, présent à l’esprit, même quand on se consacre aux occupations courantes, que "D.ieu se trouve devant lui". Dès lors, "ils te craindront", toutes les accusations portées par les autres nations disparaîtront, les non-Juifs respecteront et craindront les Juifs.<br><br>	Lorsqu’un non-Juif voit qu’un Juif étudie la Torah, qu’il prie, qu’il garde le Chabbat, il le respectera, sans pour autant s’en trouver profondément impressionné, car il ne comprendra pas le sens de toutes ces pratiques et nos Sages disent que "un non-Juif qui respecte le Chabbat est passible de mort". Il en est de même, également, pour l’étude de la Torah et la pratique de toutes les Mitsvot, que les non-Juifs ne saisissent pas, qui n’obtiendraient rien, s’ils adoptaient eux-mêmes de telles pratiques. Tout cela ne peut donc rien éveiller de profond en eux.<br><br>	De même, lorsque les non-Juifs observent un Juif qui fait du commerce honnêtement, ne pratique pas la concurrence déloyale, s’écarte de la médisance, ils ne sont pas impressionnés non plus, car, s’ils en faisaient de même, c’est la base de leur existence qui serait remise en cause.<br><br>	A l’opposé, si ces non-Juifs voient un Juif qui mange, après avoir fait la première bénédiction et avant d’avoir récité la dernière, s’ils l’observent alors qu’il fait une action dont ils possèdent eux-mêmes  l’équivalent et, pour autant, reste profondément pénétré de la crainte de D.ieu, ils le craindront et iront même jusqu’à "se judaïser", c’est-à-dire à modifier leur existence.<br><br>	En effet, il est impossible qu’un non-Juif impose un voile à un Juif, ainsi qu’il est dit: "Il fond, comme de la glace devant le feu". A l’opposé, poursuit le même verset, "il me dit, tout au long du jour, où est ton D.ieu", Celui Qui est ta force et ta vitalité? Pourquoi, pendant la journée, n’est-il pas évident que tu es un Juif, y compris en tes occupations profanes? De ce fait, conclut le verset, "j’ai versé une larme".<br><br>	Il est dit que "un homme est tenu de considérer que le monde a été créé pour lui". En conséquence, non seulement celui qui adopte un tel comportement n’affrontera aucune opposition, mais bien plus, il disposera de tout ce qui lui est nécessaire, tout ce qui constitue le monde lui viendra en aide, dans son service de D.ieu.<br><br>	En effet, les forces du mal ne sont, en réalité, que des écorces, protégeant le fruit, comme le soulignent le traité Sanhédrin 59b et le Chneï Lou’hot Ha Berit, dans son introduction, à la page 17b. En agissant de la sorte, on pourra servir D.ieu sans aucun tracas, comme l’explique le Rambam, dans ses lois de la Techouva et à la fin de ses lois des rois. Délivré de tout soucis, chacun pourra servir D.ieu dans le calme, comme ce sera le cas dans le monde futur, lorsque "la terre s’emplira de connaissance de D.ieu, comme l’eau recouvre le fond de la mer".'
												},
													
												'Siha 8': 
												{
													'Titre' : 'Les Mitsvot de Pourim et l’unité d’Israël',
													'source' :' (Discours du Rabbi, Chabbat qui bénit le mois d’Adar Chéni, Chabbat Shekalim 5722-1962)',
															'resume' : ' ',
														   'contenu' : ' 	Pourim est l’une des sept Mitsvot introduites par nos Sages.<br><br>	Et, certains, parmi les derniers Décisionnaires, considèrent même que sept Mitsvot sont liées à Pourim, la lecture de la Meguila, la lecture de la Torah de ce jour, la lecture du paragraphe Al Ha Nissim dans la prière et dans la bénédiction qui suit le repas, l’interdiction de jeûner et de prononcer une éloge funèbre, la joie et le festin jusqu’à en être ivre, l’envoi de mets à ses amis et les dons aux pauvres. On consultera, à ce sujet, le Rambam, lois des bénédictions, début du chapitre 11, qui dit que la bénédiction de la Torah est comparable à celle que l’on prononce en accomplissant une Mitsva. Et, les responsa du Tséma’h Tsédek, porte des additifs, chapitre 11, définissent également la lecture du paragraphe Al Ha Nissim comme "une Mitsva de nos Sages".<br><br>	Néanmoins, l’envoi de mets et le don aux pauvres se distinguent de toutes les autres Mitsvot de Pourim, parce qu’ils impliquent la proximité et l’union, comme le souligne le Manot Ha Lévi, sur la Meguilat Esther, de Rabbi Chlomo Alkabets. Et, l’on retrouve également cette unité dans la manière de donner ces mets ou ces dons, aux amis ou aux pauvres.<br><br>	A l’opposé, toutes les autres Mitsvot de Pourim se pratiquent, seul. Certes, la lecture de la Torah est toujours public. Pour autant, elle n’a pas pour but de réunir les individus et d’en former une communauté. Bien au contraire, cette lecture a lieu, selon la Hala’ha, lorsque cette communauté est d’ores et déjà constituée. Bien plus, on peut même considérer que l’obligation en incombe à la communauté et non à chacun, à titre personnel, selon le Mil’hamot du Ramban, Meguila, chapitre 1. On consultera également les Tikouneï Zohar, Tikoun 21, page 63a, le Tsyounim La Torah, neuvième principe et le Tsafnat Paanéa’h sur le Rambam, lois de la prière, début du chapitre 12.<br><br>	L’envoi de mets et le don aux pauvres ont un rôle essentiel, à Pourim. La raison du décret fut, en effet, l’idolâtrie. Ainsi, le traité Meguila 12a dit que "ils se prosternèrent devant l’idole" et l’on consultera ce que dit le Manot Ha Lévi, à ce sujet. De la sorte, ils nièrent la foi en le D.ieu unique, qui anime le peuple unique. Ces Mitsvot ont donc pour but de rétablir l’unité d’Israël, dont l’âme est une "parcelle de Divinité véritable". C’est la raison pour laquelle leur accomplissement est à ce point déterminant, à Pourim.<br><br>	Parmi ces deux Mitsvot, les dons aux pauvres symbolisent, plus spécifiquement, l’unité et ce qui en découle. En effet, on envoie des mets à ses amis. En pareil cas, l’unité n’apparaît pas à l’évidence et la Mitsva n’est donc pas réellement utile. Un homme est, en tout état de cause, proche de ses amis et de ses connaissances. Il n’en est pas de même pour les dons aux pauvres. Le Midrach Vaykra Rabba, chapitre 34, paragraphe 6, le Midrach  Michlé, chapitre 22 et Rachi, dans son commentaire du verset Devarim 15, 4, rappellent que "le pauvre est assoiffé de toute chose", matérielle ou spirituelle, car il ne possède aucune qualité. Par ce don, on instaure donc la proximité et l’unité avec les plus démunis.<br><br>	En conséquence, il est préférable de multiplier les dons aux pauvres, plutôt que son propre repas ou l’envoi de mets, comme le souligne le Rambam, à la fin de ses lois de la Meguila. En effet, ces Mitsvot soulignent l’unité et la cohésion de tout Israël. En conséquence, lorsqu’il est possible de rapprocher ceux qui sont éloignés, l’unité qui en résulte est toujours préférable à celle qui existe, de toute façon, avec les proches.<br><br>*   *   *<br><br>	La création fut réalisée pour l’homme et D.ieu y érigea en principe que celui-ci puisse se procurer aisément ce qui lui est le plus nécessaire, comme l’explique le début du discours ’hassidique intitulé "De nombreuses eaux", prononcé en 5636.<br><br>	Ainsi, un homme a besoin d’air, de nourriture, de vêtements, d’une maison. Or, il obtient un vêtement plus facilement qu’une maison, de la nourriture plus facilement qu’un vêtement. Bien plus, l’air est à sa disposition, sans aucun effort de sa part, car il en a un besoin impératif. Comme le disent nos Sages, dans le Midrach  Béréchit Rabba, chapitre 14, paragraphe 9: "Il convient de louer le Créateur chaque fois que l’on respire, ainsi qu’il est dit: Toute âme te loue, Eternel".<br><br>	Ce qui est vrai des besoins physiques s’applique également à ceux de l’âme. Les Mitsvot dont l’âme a le plus grand besoin peuvent être mises en pratique sans grande difficulté. En l’occurrence, l’envoi de mets et les dons aux pauvres, Préceptes les plus importants de Pourim, sont respectés beaucoup plus facilement que les autres Mitsvot de la fête.<br><br>	Pour lire la Meguila, il faut disposer de son texte, écrit sur un parchemin, d’une manière conforme à la Hala’ha. Quelqu’un doit savoir la lire et, de ce fait, on permettait que cette lecture soit anticipée, dans les villages. Tout cela est également vrai pour la lecture de la Torah, qui, en outre, requiert la présence de dix personnes. Pour dire Al Ha Nissim, il faut l’intercaler dans une prière ou bien faire un repas qui soit suivi de la bénédiction dans laquelle ce paragraphe est inséré.<br><br>	Et, bien évidemment, l’interdiction du jeûne et de l’éloge funèbre, la nécessité de se réjouir dépendent de l’état d’esprit dans lequel on se trouve. La Mitsva, comme c’est le cas pour les Préceptes "Tu aimeras l’Eternel ton D.ieu" ou bien "Tu aimeras ton prochain comme toi-même", consiste donc à méditer, intellectuellement, à ce qui provoque la joie ou écarte le jeûne et l’oraison funèbre, même si, de manière naturelle, on n’est pas du tout enclin à le faire. On consultera, à ce sujet, l’explication que l’Admour Hazaken reçut du Maguid de Mézéritch, qui la tenait lui-même du Baal Chem Tov. Celle-ci figure dans les additifs du Dére’h Mitsvoté’ha, à la page 408.<br><br>	Il n’en est pas de même pour l’envoi de mets et les dons aux pauvres, pour lesquels aucune préparation n’est nécessaire. Il suffit, pour s’acquitter de son obligation, de donner deux mets à un homme ou bien deux pièces à deux pauvres, une à chacun d’entre eux.<br><br>*   *   *<br><br>	Ces Mitsvot sont donc les plus aisées à mettre en pratique, du fait de leur importance. Mais, pour la même raison, le mauvais penchant mène un combat encore plus acharné, a recours à tous les stratagèmes pour qu’on les néglige. C’est la raison pour laquelle certaines personnes, accomplissant les autres Mitsvot de Pourim de la façon la plus scrupuleuse, se détournent, cependant, de ces pratiques. C’est, en particulier, le cas, pour ce qui concerne la jeunesse, les jeunes gens et les jeunes filles, comme chacun peut le vérifier.<br><br>	Tous, en particulier ceux qui exercent une influence sur leur entourage, ont donc le devoir et le mérite de faire connaître en tout endroit la grande importance de ces Mitsvot, qu’il est aisé de mettre en pratique. Quiconque a atteint l’âge de la Bar ou de la Bat Mitsva est tenu de les respecter. Bien plus, les petits garçons et les petites filles, en âge de recevoir une éducation juive, le feront également.<br><br>	A n’en pas douter, cet effort sera couronné de succès et un très grand nombre de Juifs seront conduits à respecter ces pratiques.<br><br>*   *   *<br><br>	L’effort accompli ici-bas appelle une réaction céleste. Le Saint béni soit-Il mettra donc Lui-même, ces Mitsvot en pratique. Il enverra des mets à Son "ami", Israël, puisque les Juifs sont appelés "frères et amis de D.ieu". Il adressera également des dons aux "pauvres", à ceux qui sont dépourvus de toute qualité, qui n’ont "ni goût, ni odeur", selon l’expression du Peri Ets ’Haïm, porte de Pourim, chapitre 6 et du Midrach Vaykra Rabba, chapitre 30, paragraphe 12. Bien plus, nos Sages soulignent que "celui qui donne le fait avec largesse".<br><br>'
												},
												
												'Siha 9': 
												{
													'Titre' : 'Lettres du Rabbi',
													'source' :' La signification profonde de Pourim<br><br>Pourim 5704,',
															'resume' : ' ',
														   'contenu' : ' 	A Pourim, on envoie des mets à ses amis et l’on fait des dons aux pauvres. Nos Sages précisent qu’il faut donner deux mets à un ami et deux dons, en espèce ou sous forme de mets, à deux pauvres. Plusieurs précisions peuvent être données, à ce propos:<br><br>	A) Pourquoi est-ce précisément à Pourim que l’on offre des mets à ses amis?<br><br>	Si c’est parce que Pourim est un jour de festin et de joie, parce que l’on est tenu d’être ivre, pendant cette fête, en quoi cela diffère-t-il du repas et du Kiddouch qui sont instaurés pendant le Chabbat ou bien de la nécessité de se réjouir pendant les trois fêtes, ce qui conduit à y consommer de la viande et à y boire du vin ou encore des quatre coupes de Pessa’h ou du devoir de manger plus qu’à l’ordinaire, à la veille de Yom Kippour? Pourquoi ne pas envoyer, à toutes ces dates, des mets à ses amis? Ou bien, à l’inverse, pourquoi ne pas déduire de ces dates qu’il est pas nécessaire de le faire à Pourim?<br><br>	B) Pourquoi parler d’envoi, Michloa’h, de mets aux amis et seulement de dons, Matanot, aux pauvres, sans préciser qu’ils leurs sont envoyés?<br><br>	Certes, on pourrait concevoir que ce terme de Michloa’h porte sur les uns et les autres. Néanmoins, le verset ne le dit pas clairement et il rapproche ce terme des mets échangés entre amis. Or, la logique établit que cet envoi est beaucoup plus clairement justifié lorsqu’il s’agit des pauvres. Nos Sages disent, en effet, au traité Baba Batra 10b, que la Tsédaka la plus élevée est celle qui est transmise sans que l’homme qui la donne et celui qui la reçoit ne se connaissent. Pour cela, le don ne peut se faire de la main à la main. Un envoi est nécessaire, par l’intermédiaire d’un collecteur. Rien de tel n’existe pour l’échange de mets entre amis. Dès lors, pourquoi le terme Michloa’h n’est-il pas rapproché des dons aux pauvres plutôt que de l’échange de mets entre amis, dans le verset?<br><br>	C) Pourquoi envoyer des mets à un seul ami, mais
