		'49.“L’homme se rend à son ouvrage et à son labeur. jusqu’au soir.”':
		{
				'Titre':'“L’homme se rend à son ouvrage et à son labeur. jusqu’au soir.”',
				
				'Chapitre 1':
				{
					'contenu' :'Le Rabbi(1) enseigne, au nom du Baal Chem Tov, que chaque âme, lorsqu’elle descend ici-bas, se voit confiée une mission, qui doit être réalisée dans le monde. Celle-ci doit être menée à bien car telle est la Volonté divine et c’est là ce qui est attendu de l’âme.<br><br>Le Baal Chem Tov explique le verset “l’homme se rend à son ouvrage” en soulignant que chacun va à l’endroit où il peut accomplir la mission reçue par son âme et qui doit être son ouvrage”, justifiant sa descente dans le monde. Mais, un Juif doit, en outre, avoir conscience et se souvenir que ce travail se poursuit uniquement “jusqu’au soir”. Toute la tâche qui lui est confiée doit être réalisée avant qu’il ne soit “tard”.<br><br>On distingue, de façon générale, trois moments dans la journée, le matin, le midi et le soir. De la même façon, il y a aussi trois périodes dans la vie de l’homme. Il est dit (Yov 7, 1) que les jours de l’homme dans le monde sont comptés. Ainsi, celui qui reçoit un travail pour une durée limitée sait d’emblée que son activité parviendra à un terme. De même, l’homme doit savoir que sa vie est limitée, qu’elle est également répartie en trois périodes, ’Cha’harit’, ’Min’ha’ et ‘Arvit’(2). Les jeunes années sont le “matin”, lorsque le soleil de l’homme commence à briller. Les années de l’âge mûr sont celles qui correspondent à midi et, par la suite, le déclin du soleil le rapproche du lieu de son coucher. Les années de la vieillesse sont ensuite celles du ’soir’.<br><br>Celui qui parvient à un âge avancé est gagné par la faiblesse. Il se demande alors pourquoi il n’a pas mieux fait usage de ses années d’âge mûr. C’est à ce propos que s’applique l’enseignement du Baal Chem Tov. Il faut, en effet, mener à bien la mission qui est confiée à l’homme, ici-bas. L’âme descend dans ce monde matériel afin de mettre en pratique la Torah et les Mitsvot avant le “soir” de la vie.<br><br>Le rôle essentiel de l’homme est effectivement d’accomplir la Torah et les Mitsvot, de la meilleure façon, en y mettant tout son plaisir. Il doit cultiver en lui de bons sentiments. Les meilleurs moments pour y parvenir sont le “matin” et le “midi”, les jeunes années et celles de l’âge mûr. C’est alors que l’on peut affiner son corps et parvenir à la crainte de D.ieu, à de bons sentiments, au prix de l’effort qu’il réalise sur lui-même. C’est alors que le “soir” sera véritablement positif.<br><br>Celui qui s’est consacré à la Torah et aux Mitsvot pendant sa jeunesse puis au milieu de sa vie, qui a adopté en lui de bons comportements, trouvera son plaisir, dans son âge avancé, à prendre part à la prière publique ou à un cours midrachique(3). Il appréciera à sa juste valeur l’accomplissement d’une Mitsva ou un bon sentiment. Il éprouvera donc la satisfaction d’une existence authentiquement juive. Son propre comportement, pour tout ce qui touche à la Torah, aux Mitsvot et aux bonnes actions sera irréprochable. En fait, ceci est vrai, de la même façon, pour chaque Juif, si l’on considère le profond de son être. Néanmoins, il fait plaisir de constater qu’il en est également ainsi dans la pratique concrète. En effet, différents facteurs, relatifs au corps ou au monde, peuvent obscurcir ce souhait profond de l’homme, l’empêcher de recevoir une traduction effective.<br><br>C’est la raison pour laquelle le Rambam tranche, à propos d’un acte de divorce(4) que l’on peut contraindre l’homme à dire qu’il veut le donner. En effet, un Juif éprouve le désir profond de mettre en pratique tous les enseignements que lui donne la Torah. Mais les attraits du corps ou les événements du monde peuvent empêcher ce désir de se traduire concrètement. Faire usage de la contrainte permet donc de retirer tout ce qui empêche ou gêne le dévoilement de la volonté profonde d’accomplir les Préceptes de la Torah(5).<br><br>En effet, c’est seulement pendant les jeunes années ou celles de l’âge mûr qu’un Juif est confronté à des obstacles ou à des difficultés dans la mise en pratique des Mitsvot. L’éducation qui est donnée à l’enfant et le milieu dans lequel l’adulte évolue ont une influence déterminante. L’éducateur digne de ce nom est celui qui implante dans le cœur de l’enfant la foi en D.ieu, l’amour de la Torah et des Mitsvot. De même, l’adulte doit progresser dans un entourage de crainte de D.ieu et de bons sentiments. En revanche, si l’éducation n’est pas basée sur le code des Lois juives, l’enfant qui la reçoit n’a pas conscience de la sainteté de la Torah, du respect dû aux Mitsvot. Il sera alors attiré par un entourage peu respectueux des valeurs traditionnelles du judaïsme.<br><br>De façon générale, on améliore son comportement en vieillissant. On se rapproche alors de la Torah et des Mitsvot, des bons comportements. La plupart de ceux qui ont eu une bonne éducation et une existence intègre constituent, avec le plus grand bonheur, un entourage empli de bonté et de Judaïsme.'

				'Chapitre 2':
				{
					'contenu' :'Le Rabbi, dans l’un de ses discours ’hassidiques, explique que chaque Juif peut s’élever sans cesse dans le service de D.ieu. Le Baal Chem Tov souligne que le plus simple Juif peut et doit Le servir. Le Rabbi montre de quelle façon on peut et l’on doit se soumettre à D.ieu, en mettant en pratique la Torah et les Mitsvot, en adoptant un bon comportement. C’est en se consacrant pleinement à Son service, avec la plus grande intégrité, que le plus simple Juif peut parvenir à une profonde connaissance de la Torah. En effet, la soumission est une valeur fondamentale du service de D.ieu, tout comme le recours à l’intellect est indispensable pour la compréhension de la Torah.<br><br>Or, chaque Juif est véritablement soumis à D.ieu, du plus humble au plus grand. Il tire la force d’y parvenir de son âme divine, qui est identique chez chacun. Le Rabbi explique(6) que “toutes les âmes sont identiques et ont un même Père”. Cet attachement à la Torah, aux Mitsvot et aux bons comportements étant possédé par tous doit uniquement être mis en évidence. Lorsque l’on étudie la Torah, l’on accomplit une Mitsva ou l’on adopte un bon comportement, on doit se soumettre à D.ieu avec intégrité. Le Rabbi nous enseigne que chacun d’entre nous, sans aucune distinction, le grand érudit comme celui qui n’a que de faibles connaissances de la Torah, possède le moyen d’exprimer concrètement l’intégrité de son âme et sa soumission naturelle, pour tout ce qui a trait à la Torah, aux Mitsvot et aux bons comportements.<br><br>Le Rabbi illustre cette idée à partir d’un exemple qu’il tire de l’existence quotidienne. Chaque occupation professionnelle, quelle qu’elle soit, la fabrication d’ustensiles en bois ou d’objets en métal, la calligraphie ou le dessin, doit d’abord être étudiée auprès d’un maître qu’il convient d’imiter en tout point. L’élève devra, dans un premier temps, se conférer aux instructions du maître, sans en demander le pourquoi. Quel que soit le métier qu’il aura choisi, il éprouvera tout d’abord des difficultés, même s’il est naturellement doué. Il devra, en effet acquérir une technique nouvelle et de l’expérience. Tout ceci sera ardu et un grand effort lui sera nécessaire pour y parvenir.<br><br>Puis, au fur et à mesure qu’il connaîtra bien son métier, Celui-ci lui deviendra de plus en plus facile. Bien plus, il en sera satisfait, en tirera du plaisir, au point d’être profondément attaché à cette activité. Même si son apprentissage a été difficile, même s’il lui a réservé des déconvenues, devant l’ampleur de l’effort à fournir, il pourra éprouver un plaisir sincère, considérer son métier comme agréable et doux.<br><br>Il en va de même pour le service du Créateur, béni soit-Il. Il est, en effet, nécessaire d’apprendre à Le servir, tout comme un apprenti qui étudie un métier. La première phase de cette étude est la soumission, l’acceptation du joug de    la Torah, des Mitsvot et des bons comportements. Se soumettre consiste à ne tenir aucun compte de sa propre volonté, de son propre plaisir, à faire fi de la difficulté. Agir par soumission est comparable à la contrainte.<br><br>La soumission est un principe fondamental du service de D.ieu, qui doit être à la base de l’action quotidienne. La journée doit commencer par la prière, faite avec la communauté et la soumission qui en résulte sera ensuite conservée, tout au long du jour, dans les actes réalisés pour D.ieu comme dans ses rapports avec les autres hommes. Tout cela sera accompli comme la Torah le demande, sans s’interroger sur la raison, sans demander le pourquoi. Il suffit de savoir que tel doit être le comportement d’un Juif, de la façon dont le Créateur le définit dans la Torah.<br><br>Un Juif doit, en effet, se soumettre totalement aux Préceptes enseignés dans la Torah, ceux qui concernent le service de D.ieu, comme ceux qui définissent les rapports entre les hommes. La base de la soumission est l’intégrité de l’âme, qui doit être entièrement acquise à la Torah, aux Mitsvot et aux bons comportements. Celui qui la possède s’élève sans cesse vers un niveau toujours plus élevé du service de D.ieu. Dès lors, accomplir la Torah et les Mitsvot, adopter de bons comportements ne sera plus difficile. Bien au contraire, l’homme y trouvera son plaisir.<br><br>Telle est donc l’interprétation que donne le Rabbi du verset“l’homme se rend à son ouvrage”. Un Juif commence à servir D.ieu en se soumettant à Lui. C’est là son “ouvrage”. Ainsi, son “labeur” se poursuivra “jusqu’au soir”, lui procurera beaucoup de plaisir et de satisfaction.'

		'50.“La Torah de Ta bouche m’est plus précieuse que des milliers de pièces d’or et d’argent.”':
		{
				'Titre':'“La Torah de Ta bouche m’est plus précieuse que des milliers de pièces d’or et d’argent.”',
				
				'Chapitre 1':
				{
					'contenu' :'Tels sont les propos que le roi David adressa à D.ieu(1). Or, il est clair que l’or et l’argent permettent de donner de la Tsédaka en abondance. Et D.ieu accorde une très grande importance à cette Mitsva. C’est ainsi que le Saint béni soit-Il dit d’Avraham (Béréchit 18, 19): “Je l’ai aimé et l’ai gardé car je sais qu’il ordonnera à ses enfants et à sa maison, qui lui survivront, de garder le chemin de D.ieu, en faisant la Tsédaka et la justice”.<br><br>En réalité, Tsédaka et justice sont deux notions différentes. La Tsédaka est un acte de bienfaisance, alors que la justice évoque la rigueur. De fait, Tsédaka et justice sont même deux valeurs opposées, recevant des traductions concrètes inverses. La Tsédaka est le moyen de venir en aide à l’autre, matériellement, mais aussi spirituellement, en lui manifestant de la sympathie. La justice, en revanche, ne pourra améliorer la condition matérielle ou spirituelle de l’autre, que dans la mesure où il en a besoin et le mérite vraiment. L’aide, qu’elle soit matérielle ou spirituelle, ne lui sera accordée qu’à l’issue d’une enquête et d’une recherche. Si celle-ci établit qu’il n’en a pas besoin, elle ne lui sera pas donnée. Même s’il la mérite effectivement, on ne la lui apportera que de manière mesurée et froide.<br><br>Tout ce qui vient d’être dit permet d’établir trois différences entre la Tsédaka et la justice :<br><br>a)	La première est un acte de bienfaisance, alors que la seconde requiert une enquête préalable.<br><br>b)	La Tsédaka a pour but d’aider l’autre. Cette aide sera plus ou moins importante. En revanche, refuser de l’aide est, de son point de vue, inconcevable. La justice, par contre, peut parfaitement imposer de ne pas venir en aide à quelqu’un. <br><br>c)	L’aide accordée par la Tsédaka est une marque d’amour et de proximité. L’aide de la justice, à l’opposé, est froide et mesurée.<br><br><br><br>La ’Hassidout définit ce qu’est le chemin de D.ieu qui est capable de réunir à la fois la justice et la Tsédaka. C’est celui qu’emprunta notre père Avraham, qui, financièrement, physiquement et moralement, était généreux. Il distribua aux autres ce qu’il possédait, allant même au delà de ses moyens. Il fut un temps où il n’était pas très riche. Pour faire la bienfaisance et la Tsédaka, il dut alors contracter des dettes, qu’il remboursait ensuite, lorsqu’il revenait au même endroit pour la seconde fois.<br><br>La générosité d’Avraham consista en deux points :<br><br>a)	Il donnait aux autres tout ce qu’il possédait, ne conservant que très peu de chose pour lui même. C’est en cela qu’il eut recours au jugement. Il apporta le plus grand soin et la plus grande rigueur à ne garder que le minimum, pour lui-même et pour sa famille, afin de donner le plus possible à la Tsédaka. C’est en ce sens qu’il “garda le chemin de D.ieu’, consistant en “la Tsédaka et le jugement”. Sa Tsédaka était, en effet, le résultat du jugement auquel il se soumettait lui-même.<br><br>b)	De plus, lorsqu’il ne pouvait exercer sur personne sa bonté, il en concevait de la peine(2).<br><br>Cette façon de servir D.ieu, joignant la Tsédaka et le jugement, fut transmise par Avraham en héritage à ses enfants et à tous ceux qui appartiennent à sa maison. Sa descendance possède la miséricorde et la bienfaisance comme qualités naturelles, qui sont acquises à chaque enfant Juif, dès sa naissance. Le roi David dit (Psaumes 99, 4):“Tu as fait le jugement et la Tsédaka en Yaacov”.<br><br>Un Juif à qui D.ieu confère l’opulence matérielle est naturellement animé du désir de distribuer de la Tsédaka. En effet, il s’interroge et se “juge”: de quel droit connaîtrait-il la largesse dans tous les domaines alors que son prochain souffrirait du manque ? C’est précisément ce “jugement” qui le conduira à donner de la Tsédaka avec la plus grande générosité.<br><br>Or, D.ieu accorde une importance particulière à la Tsédaka. C’est donc à ce propos qu’il est dit “la Torah de Ta bouche m’est plus précieuse” que les milliers de pièces données à la Tsédaka(3).'

				'Chapitre 2':
				{
					'contenu' :'Cette idée mérite néanmoins un examen plus attentif. Certes, il est préférable d’étudier la Torah, issue de “Ta bouche”, plutôt que de donner plusieurs milliers de pièces à la Tsédaka. Car la Mitsva de Tsédaka est sans doute très chère à D.ieu et Son “chemin” est précisément constitué de “la Tsédaka et la justice”. Elle n’est cependant, en tout et pour tout, qu’un seul Précepte, alors que la Torah inclut tous les Commandements à la fois.<br><br>En fait, l’aspect essentiel de la Torah n’est pas l’accumulation de connaissances, mais la façon dont celles-ci conduisent à l’action concrète(4) comme l’explique le Midrach (Chemot 30,19): “Moché dit aux enfants d’Israël, D.ieu vous a  donné la Torah, afin que vous en respectiez les Lois. Si vous ne le faites pas, Il vous la retirera, car la Révélation ne se justifie que par le respect de ces Lois”. La Guemara (Meguila 27 A) introduit la même idée :“la grandeur de l’étude est de conduire à l’action”. On peut en déduire la valeur de l’acte, de l’accomplissement des Mitsvot. L’étude n’est donc grande que dans la mesure où elle conduit à la pratique.<br><br>On peut, en conséquence, s’interroger sur le sens du verset “la Torah de Ta bouche m’est beaucoup plus précieuse que des milliers de pièces d’or et d’argent”. De plus, pourquoi placer l’or avant l’argent ? La façon courante de s’exprimer veut que l’on fasse d’abord mention de l’élément le moins précieux et ensuite de celui qui a la plus grande valeur. Par ailleurs, il est également possible de s’interroger sur les manifestations célestes qui accompagnèrent le don de la Torah, au point de faire trembler le monde. Rachi (sur Tehilim 29, 11) explique que toutes les nations ressentirent le grand bouleversement que connut alors le monde. Elles vinrent alors consulter Bilaam, le sorcier et lui demander ce qui arrivait. Il leur répondit que D.ieu, Créateur de la terre, donnait la Torah aux enfants dAvraham, d’Its’hak et de Yaacov, qu’Il avait choisis pour en faire Son peuple(5).<br><br>On peut, à propos du don de la Torah, poser la question suivante. Pourquoi les dix Commandements n’énoncent-ils que des principes évidents, comme la nécessité de respecter ses parents, l’interdiction du faux serment ou du vol ? Comment justifier,pour de tels Préceptes,le grand bouleversement qui accompagna le dévoilement divin ?<br><br>La ’Hassidout donne, à ce propos, une explication bien connue, que l’on peut comprendre après avoir posé au préalable une question. Pourquoi D.ieu fit-Il descendre l’âme à l’intérieur du corps ? Pourquoi lui imposer cette introduction au sein de la matière ? Se trouvant dans le “palais des âmes, là-haut, elle est animée d’un amour brûlant et d’une profonde crainte pour D.ieu, dont elle perçoit la Lumière(6) Ainsi, le prophète Elyahou, parlant de sa propre âme avant sa descente ici-bas, dit (Mela’him 1, 17, 1): “par l’Eternel, D.ieu d’Israël, devant Qui je me suis tenu”. L’amour et la crainte éprouvés par l’âme dans les sphères célestes lui permettent de se soumettre totalement à D.ieu.<br><br>Le Zohar explique que chaque âme, avant de descendre dans le monde matériel, se trouve tout d’abord dans celui d’Atsilout(7). Certes, l’essence de cette âme ne descend pas dans le monde. Seul un reflet de celle-ci s’y trouve. Il est néanmoins directement lié à cette essence. Pour autant, ce reflet s’introduit dans un corps physique, éprouvant des besoins et des envies. Bien plus, Celui-ci est également habité par un penchant vers le mal, qui tire sa vitalité de l’âme animale et de l’âme naturelle(8). Le mauvais penchant rend grossière la perception de l’âme intellectuelle(9) qui, dès lors, devient insensible aux explications de l’âme divine. Celle-ci, faisant usage de ses moyens, tentera de lui faire comprendre la Divinité, afin qu’elle ressente la nécessité d’aimer et de craindre le Créateur. Elle montrera en particulier de quelle façon D.ieu créa le monde, à partir du néant.<br><br>L’âme naturelle possède le moyen de comprendre tout cela, mais l’âme animale fausse sa compréhension.Aussi, l’amour et la crainte que l’homme éprouve ne sont nullement comparables à ce que sont ces sentiments dans le “palais des âmes”, avant la vie physique. La question est donc très forte. Pourquoi D.ieu fait-Il abandonner à l’âme l’existence d’une haute spiritualité qu’elle possède là-haut pour la confronter, ici-bas, à la grossièreté de la matière ? Quelle est, dans ce domaine, la finalité de D.ieu?<br><br>C’est donc à ce propos qu’il est dit : “la Torah de Ta bouche m’est plus précieuse que des milliers de pièces d’or et d’argent”. L’or désigne ici la crainte de D.ieu’(10) et l’argent, Son amour(11). Les “milliers de pièces d’or et d’argent” sont les qualités que l’âme possède là-haut. D.ieu affirme ici que la Torah étudiée dans le monde matériel est plus précieuse que l’amour et la crainte éprouvés, là-haut, par l’âme. En effet, c’est par l’intermédiaire de la Torah et des Mitsvot que l’homme peut accomplir la finalité de la création.'

		'51.“Le premier des peuples est Amalek et, au final, il sera perdu.”':
		{
				'Titre':'“Le premier des peuples est Amalek et, au final, il sera perdu.”',
				
				'Chapitre 1':
				{
					'contenu' :'Amalek est la première nation qui s’opposa à Israël et l’on a l’assurance qu’elle disparaîtra. Bien plus, c’est précisément parce qu’il fut le premier à s’opposer à Israël qu’Amalek sera, au final, lui-même perdu. Evoquant ce que seront les peuples quand le Libérateur viendra, D.ieu dit (Tsefanya 3,9): “Alors, je leur donnerai un langage clair. Ils invoqueront le Nom de D.ieu et Le serviront tous ensemble”. En d’autres termes, ces nations connaîtront également, d’une certaine façon, l’élévation, quand le Machia’h viendra. Une telle possibilité, en revanche, est inconcevable pour Amalek. Bien plus, l’élévation qu’on peut lui apporter consiste à le décimer, l’effacer et le gommer.<br><br>Il nous faut comprendre en quoi Amalek diffère de tous les autres peuples qui marquèrent leur antagonisme à Israël. Il est dit, en effet, que ces derniers, quel qu’ait été le mal qu’ils aient pu commettre, amélioreront, au bout du compte, leur comportement. Ils auront alors le mérite de faire mention du Nom de D.ieu et de Le servir. Amalek, en revanche, sera effacé. Et que signifie l’affirmation selon laquelle Amalek est la première de toutes les nations liées au mal ?<br><br>Nous comprendrons tout cela en analysant les caractères naturels de l’homme. Il est dit (Béréchit 7, 2) que “D.ieu créa l’homme”. Le terme,Vaïtser, créa, contient deux Youds. Nos Sages en déduisent que D.ieu fit l’homme avec deux penchants, l’un vers le bien et l’autre vers le mal. Le penchant vers bien est qualifié d’’âme divine et le penchant vers le mal “âme animale“.<br><br>L’homme diffère de l’animal par son intellect. En effet, les animaux ont également des émotions(1) qui, bien plus, existant, chez eux, à l’état naturel, alors que celles de l’homme sont provoquées par la compréhension. L’intellect de l’homme, en revanche, est naturel, alors que l’animal ne peut comprendre que s’il a été dressé à le faire(2).<br><br>Le prophète Ichaya (Ichaya 1, 3) dit : “le boeuf connaît son naître et l’âne trouve l’auge de son propriétaire”. Ainsi, les animaux peuvent aussi comprendre, mais cette faculté n’a pas, pour eux, un caractère inné. Il s’agit, plus exactement, d’une habitude qui leur a été donnée. La compréhension de l’homme, par contre, est naturelle.<br><br>En d’autres termes, animaux et humains possèdent tous deux une compré- hension intellectuelle et des attributs sentimentaux. Chez les hommes, cependant, la compréhension est naturelle et provoque le sentiment, alors que, chez les animaux, les sentiments sont naturels et la compréhension résulte d’un dressage. C’est, en fait, pour cela qu’il y a deux Youd dans le mot “Vaïtser”, faisant allusion aux deux penchants.<br><br>On trouve, aussi bien dans le bon penchant et l’âme divine que dans le mauvais penchant et l’âme animale, trois attributs de l’intellect et sept du sentiment(3). C’est la raison pour laquelle la lettre Youd, dont la valeur numérique est dix, fait allusion à chacune de ces âmes. Le penchant vers le bien possède les sentiments qui découlent de l’âme divine, alors que l’intellect de l’âme animale dirige le penchant vers le mal et les sentiments négatifs qui en découlent.<br><br>L’âme divine correspond à l’intellect de la sainteté et le penchant vers le bien aux émotions du Divin. L’âme animale est avant tout motivée par ses sentiments, ses passions. Le cœur, par nature, souhaite disposer de ce que les yeux voient. En ce sens, le comportement de l’homme est véritablement animal. Il n’aura jamais assez, voudra toujours plus.<br><br>Nous pouvons constater concrètement que certains n’ont d’autre but que d’assouvir leur convoitise. Ils mangent, boivent et satisfont tous leurs besoins physiques. Parfois, ils sont conscients du désastre que leur comportement provoque dans leur vie, mais ils ne peuvent se maîtriser, car leur intellect n’est pas maître de leurs sentiments. La compréhension que possède l’âme animale ne sert, en effet, qu’à rationaliser leur plaisir physique, à tirer le meilleur parti des choses du monde, à rechercher ce qui est le plus agréable pour soi-même, à obtenir la richesse, à justifier par tous les moyens possibles les comportements mauvais et injustes que l’on adopte envers les autres pour parvenir à ses fins.<br><br>Ainsi, l’intellect de l’âme animale ne fait pas qu’apporter sa vitalité au penchant vers le mal en imaginant différents moyens d’assouvir ses passions. Il permet, en outre, de justifier ses tendances négatives, en leur offrant une base logique.'

				'Chapitre 2':
				{
					'contenu' :'Comme on l’a vu, la création de l’homme est définie par le mot“Vaïtser”, avec deux Youds, alors que le même terme “Vaïtser” n’est écrit, dans la Torah, qu’avec un seul Youd, lorsqu’il s’agit de la création des animaux. En effet, seul l’homme possède à la fois une âme animale et une âme divine, chacune constituée des trois attributs de l’intellect et des sept attributs de l’émotion. Du point de vue des forces qui les constituent, elles sont donc effectivement identiques. En revanche, la nature même de leur intellect ou de leur sentiment est différente, selon qu’ils appartiennent à l’une ou à l’autre. C’est précisément cette différence qui nous permettra de définir ces deux âmes, de mieux comprendre ce qu’elles sont.<br><br>La réflexion intellectuelle et des preuves empiriques permettent d’établir que l’âme divine est, par essence, intellectuelle et que le penchant vers le bien est fait de sentiments découlant de la compréhension. En d’autres termes, le bon penchant introduit la compréhension de l’âme divine dans les actes de la vie courante. En revanche, l’âme animale est essentiellement sentimentale, même si elle possède aussi des forces intellectuelles. Certes, il n’y a pas de lien direct entre ces dernières et les sentiments. Néanmoins, la compréhension de l’âme divine est, par  nature, émotionnelle. Comment distinguer une compréhension purement intellectuelle de celle qui est émotionnelle ? La première confère une perception profonde et fait appel aux forces les plus puissantes de l’esprit. La seconde, en revanche, n’est que superficielle. On peut retrouver ces deux types de compréhension dans la création du monde, que D.ieu réalisa à partir du néant.<br><br>Selon l’expression de nos Sages, “D.ieu créa l’être à partir du non être”. La matière et le néant sont, par nature, opposés. De plus, l’existence et la non existence ne sont pas les mêmes pour D.ieu et pour le monde. On distingue l’existence et le néant dans l’action divine, tout comme on parle de l’être ou du non être de la créature. Le Créateur fit de la Force divine, sans existence matérielle, une matière créée, dont la Divinité semble absente.<br><br>Ceci nous permettra de distinguer la compréhension de l’âme divine de celle de l’âme animale. Cette dernière, considérant la création divine, ne tiendra compte que de ce que l’homme définit comme existence véritable(4). Elle percevra la nature de chaque créature, les différentes manifestations de sa vie et ses comportements, mais se limitera à ce qui est perçu comme un être, possédant une existence effective dans le monde. La compréhension de l’âme divine, en revanche, recherchera l’origine de l’existence créée et l’attribuera à une Force qui n’est pas tangible. En effet, la matière créée n’existe pas de son propre fait, mais par le souffle divin qui l’anime.<br><br>Ainsi, l’intellect de l’âme animale et celui de l’âme divine ont bien des raisonnements opposés. Leur nature même, en effet, est différente et c’est ainsi que l’on peut comprendre l’effet que chacune exerce sur les sentiments qu’elle provoque. L’âme divine, qui comprend que l’existence véritable de toute chose est la Force divine qui l’anime, saura apporter l’élévation aux sentiments qui animent le bon penchant, éveiller en eux un attrait vers la Divinité, la Torah et les Mitsvot. L’âme animale, qui ne prend en compte que l’existence matérielle de toute chose, forgera des sentiments grossiers, qui seront effectivement éprouvés par le penchant vers le mal, lequel sera profondément attiré par la richesse et les plaisirs du monde.<br><br>Néanmoins, le bon penchant, grâce aux éléments de compréhension que lui apporte l’âme divine, est capable de convaincre le mauvais penchant. Bien plus, au fil des années, l’âme divine peut transformer l’âme animale elle-même et la faire accéder à la perception divine. C’est pour cela que les peuples ayant commis des fautes peuvent rectifier leur comportement. Ils correspondent, en effet aux mauvais sentiments des hommes, issus du penchant vers le mal.Amalek, par contre, se distingue par son effronterie, qui lui permet de s’opposer à la Divinité, à la Torah et aux Mitsvot.<br><br>Certaines personnes, en effet, ne commettent des fautes que parce qu’elles sont incapables de se maîtriser et sont victimes de leurs passions(5). D’autres en revanche se moquent effrontément de D.ieu, raillent la Torah et les Mitsvot. Ces derniers sont symbolisés par Amalek, qui, au final, disparaîtra et sera effacé.'

		'52.“Souviens-Toi, Eternel, de ce qui nous est arrivé. Considère et prends en compte notre honte.”':
		{
				'Titre':'“Souviens-Toi, Eternel, de ce qui nous est arrivé. Considère et prends en compte notre honte.”',
				
				'Chapitre 1':
				{
					'contenu' :'Le prophète Yermiyahou évoqua la faute d’Israël et se lamenta de l’exil et des souffrances qu’il provoque. Dans le présent verset, il s’adresse au Tout Puissant, au nom de tout Israël et lui dit :“Souviens-Toi Eternel, de ce qui nous est arrivé. Considère et prends en compte notre honte”.<br><br>Le Zohar (tome 3, page 112 AB) rapporte les propos de RabbiYossi. Celui-ci, s’adressant aux Juifs qui pleuraient et se désolaient de l’exil, leur rapporta la réponse divine :“Mon peuple, souviens toi de ce que voulait te faire Balak, roi de Moav et de ce que lui répondit Bilaam, fils de Beor(1)”. Ainsi, lorsque les Juifs se lamentent de tout leur cœur et implorent “Souviens-Toi, Eternel, de ce qui nous est arrivé”, D.ieu leur répond que s’ils se rappelaient des intentions de Balak et de la réponse de Bilaam, ils ne se lamenteraient point.<br><br>Le Zohar précise :“Enfants d’Israël, sachez que, tant que vous avez été attachés à D.ieu, Il vous a gardé, comme un père est uni à son fils, veille sur lui et le protège. En revanche, lorsque l’on s’éloigne de D.ieu, de la Torah et des Mitsvot, on mérite une grave punition, ce qu’à D.ieu ne plaise. Et c’est alors qu’on se lamente du fond de son cœur, en considérant la situation du peuple d’Israël. On s’écrie alors : “Souviens-Toi, Eternel, de ce qui nous est arrivé. Considère et prends en compte notre honte”.<br><br>Parmi les explications que rapporta l’Admour Hazaken, auteur du Tanya et du Choul’han Arou’h, lorsqu’il se rendit pour la première fois à Mézeritch(2), figuraient deux interprétations de ce verset, qu’avait donné notre maître le Baal Chem Tov, en deux occasions différentes et à deux moments distincts, mais qui furent cependant, l’une et l’autre introduites de la même façon.<br><br>Dans son introduction, le Baal Chem Tov décrivit la sainteté que possède, dès sa naissance, le corps Juif, qu’il soit celui d’un homme ou d’une femme. Il montra, par d’abondantes explications, l’amour profond que D.ieu voue aux Juifs. Celui-ci ne concerne pas uniquement leur âme, mais également leur corps. De même, il s’applique à tous les Juifs, sans aucune distinction, du plus grand érudit à l’homme le plus simple. D.ieu aime ce dernier tout autant que le premier.<br><br>Détaillant son propos, le Baal Chem Tov montra que l’amour de D.ieu est dirigé vers la nature même d’un Juif et du judaïsme. Car, les termes d’érudit et d’homme simple décrivent les capacités, que l’un possède et que l’autre n’a pas. Néanmoins, il ne s’agit là que de forces révélées dans la personnalité de l’homme. La nature profonde, en revanche, est identique chez chacun. Tous les Juifs sont liés de la même façon au Nom Divin “Ma”(3), tel qu’Il se trouve dans le monde spirituel d’Atsilout(4). Il est dit, en effet, dans le passage commençant par “Pata’h Elyahou”(5), que “le Nom Ma est le chemin d’Atsilout”. Prenant pour   exemple la pureté familiale, la circoncision et la situation du danger(6), le Baal Chem Tov démontre clairement que D.ieu aime chaque Juif de façon identique.<br><br>Après cette introduction,le Baal ChemTov énonça les explications proprement dites. La première fut donnée en présence de grands érudits, qui commentaient la Torah et développaient des interprétations nouvelles. Le Baal Chem Tov vit le contentement et la satisfaction éprouvés par ces hommes, du fait des commentaires qu’ils exposaient. Il dit alors :“Souviens-Toi, Eternel, de ce qui est arrivé au “Ma” de notre âme. Considère et fais que nous puissions nous rendre compte de notre propre honte”.<br><br>Le second commentaire fut donné, dans un village, en présence de simples Juifs, qui, animés d’un sentiment profond d’amour du prochain, avaient fait don d’eux-mêmes pour mettre en pratique la Mitsva de libérer des captifs. Le Baal Chem Tov dit alors à ses disciples : “Souviens-Toi, Eternel, de ce qu’ils ont fait par le “Ma” de leur âme. Considère à quel point ils font don d’eux mêmes pour manifester de l’amour à leur prochain”.'
				},
				
				'Chapitre 2':
				{
					'contenu' :'Dans son introduction, le Baal Chem Tov souligna le grand amour voué par D.ieu à chaque corps Juif, dont la naissance fut conforme aux Lois de notre sainte Torah et à la pureté qu’elles apportent(7), qui reçut une éducation judicieuse. Un tel corps est digne d’être le réceptacle de l’âme, qui est, à proprement parler, une parcelle de Divinité.<br><br>La grande sainteté de l’âme fait qu’elle est appelée“Ma”. Ce Nom fait allusion à la soumission totale à D.ieu. Parlant de son frère Aharon, Moché dit :“et qu’est (Ma) Aharon, pour que vous vous plaigniez de lui ?”.Aharon avait atteint le niveau de “Ma”, était totalement soumis. Dès lors, comment pouvait-on se plaindre de lui? Aharon, le prêtre, avait un comportement vertueux(8) et était totalement soumis à D.ieu. Nos Sages expliquent qu’il faisait preuve de la plus grande abnégation afin d’instaurer la paix entre les hommes. Son souci premier était de réconcilier les Juifs entre eux. De même, parlant de lui-même et de son frère Aharon, Moché dit : “Que (Ma) sommes-nous ?”, nous sommes totalement soumis. Moché offrit sa vie pour la Torah, les Juifs et le Judaïsme.<br><br>L’âme juive, la force divine de se sacrifier pour la Torah et le Judaïsme portent également le nom de “Ma”, Chaque Juif, qu’il soit un grand érudit ou l’homme le plus simple, le possède de la même façon. Il peut se marquer à chaque étape du service de D.ieu, dans l’étude de la Torah, dans l’accomplissement des Mitsvot ou dans les actes vertueux.Toutes ces actions renforcent le “Ma” et le met en évidence, de sorte qu’il illumine le corps Juif. Il est dit que “la sagesse de l’homme éclaire son visage”. Il s’agit là de la sagesse de la Torah, des Mitsvot et des bonnes actions. A l’opposé, celui qui ne s’investit pas pleinement dans le service de D.ieu voile et cache le “Ma” de son âme.<br><br>Tel fut le contenu des deux explications différentes que donna le Baal Chem Tov, à propos du verset “souviens-Toi, Eternel, de ce qui nous est arrivé”. Il donna la première en présence de grands érudits de la Torah. Les explications nouvelles développées par ceux-ci auraient dû éclairer leur visage, et même le monde entier. Mais, leur personnalité manquait de finesse, était pétrie d’orgueil, sentiment qu’ils tiraient précisément des commentaires qu’ils étaient capables de développer. Nos Sages parlent d’un grand érudit, possédant d’immenses connaissances de la Torah, au point que les autres maîtres étaient, par rapport à lui, comme des jardiniers, tout juste bons à arracher les mauvaises herbes. Néanmoins, disent-ils de ce grand savant de la Torah,“son orgueil causa sa perte”.<br><br>Tel est le sens(9) que donne le Baal Chem Tov au verset “souviens-Toi, Eternel, de ce qui nous est arrivé”. Souviens-Toi, D.ieu, de ce qu’il est advenu du Ma”. Celui de ces hommes, qui commentent si profondément la Torah aurait dû être brillant et Illuminer toute chose. Or, leurs commentaires n’étaient pas lumineux, ne témoignaient pas d’une crainte de D.ieu profonde et méticuleuse, de comportements empreints d’une grande bonté. Bien plus, ils étaient aveugles face à leurs propres défauts. Il est dit, en effet, qu’“un homme peut voir toutes les plaies, à l’exception des siennes propres”. Ainsi, son ignorance n’est pas simulée. Elle est tout à fait véritable. L’amour-propre et la vanité font, en effet, que l’homme perçoit comme juste tout ce qu’il fait.<br><br>On peut constater que certains érudits vantent, à chaque occasion, leurs propres mérites, avec un tel orgueil que même l’homme le plus simple éprouverait de la honte à s’exprimer ainsi. Ils ne voient en aucune façon leurs propres lacunes. Lorsqu’il s’agit de quelqu’un d’autre, ils savent grandir l’importance de chaque détail. L’ignorance d’une idée de la Torah, un comportement non conforme à ce qu’il devrait être, prendra tout de suite, chez l’autre, des proportions considérables. En revanche, ils n’ont nullement conscience de leurs propres manques.<br><br>En réalité, un défaut est beaucoup plus grave quand il est constaté chez quelqu’un qui a adopté le mode de vie de la Torah et combien plus s’il en est un érudit. Ainsi, une tâche sur une belle tunique de soie est plus importante que celle qui se trouve sur un vêtement ordinaire. En effet, la carence constatée chez l’homme de Torah et surtout chez l’érudit ne le concerne pas uniquement à titre personnel. Elle prend, chez lui, une dimension collective, pouvant conduire de nombreuses personnes à la transgression, ce qu’à D.ieu ne plaise. Un homme de Torah a, de fait, une grande responsabilité, non seulement envers lui-même, mais aussi envers tous ceux qui observent et imitent son comportement.<br><br>Telle est donc l’explication du Baal Chem Tov : “considère et fais que nous parvenions à voir”, retire notre cécité, de sorte que nous prenions conscience de notre propre honte, celle qui est causée aux hommes de Torah par leurs propres défauts, lorsqu’ils n’apportent pas tous leurs efforts pour parvenir à la crainte de D.ieu, aux bons comportements et aux voies de la ’Hassidout.<br><br>Dans la seconde interprétation du verset “souviens-Toi, Eternel de ce qui nous est arrivé”, le Baal Chem Tov explique à quel point les hommes les plus simples portent à l’évidence le Nom “Ma” dans leur personnalité. En effet, ils font don d’eux mêmes pour acquérir de bons comportements, empreints d’Ahavat Israël.<br><br>Dans un enseignement que le Baal Chem Tov délivra devant la “sainte assemblée”, il dit que l’on peut, en aimant l’autre jusqu’au don de soi, mettre en évidence le Nom “Ma” que l’on porte en soi, beaucoup plus que par la perception profonde de la Torah, obtenue au prix de l’effort. Il conduisit la “sainte assemblée”(10) dans un pauvre village Juif, où les Juifs totalement démunis offrirent le peu qu’ils possédaient pour libérer un captif qu’ils ne connaissaient même pas, étant seulement motivés par un profond sentiment d’Ahavat Israël.'

		'53.“Une grande paix pour ceux qui aiment Ta Torah.Ils ne connaîtront pas d’obstacle.”':

				'Titre':'“Une grande paix pour ceux qui aiment Ta Torah.Ils ne connaîtront pas d’obstacle.”',

					'contenu' :'Il nous faut comprendre le sens de cette  affirmation, “une  grande paix pour ceux qui aiment Ta Torah”. Bien plus, seuls ceux-ci “ne connaîtront pas d’obstacle”. Ceci semble difficile à concevoir. L’amour et la sagesse de la Torah sont deux valeurs différentes et émanent de deux sources distinctes dans l’âme de l’homme. La sagesse découle des forces de l’intellect, qui résident dans la tête et sont donc éloignées du sentiment d’amour. Ceci permet de s’interroger sur une telle affirmation. Pourquoi la “grande paix” est-elle réservée à “ceux qui aiment Ta Torah”? N’eut-il pas été plus logique de dire “ceux qui étudient Ta Torah”?<br><br>Bien plus, l’élévation de “ceux qui aiment Ta Torah” est si grande qu’ils reçoivent également l’assurance de “ne pas connaître d’obstacle”. En ce sens, ils surpassent “ceux qui étudient Ta Torah”, lesquels peuvent trébucher devant un obstacle. Aimer la Torah et l’étudier correspond, en effet, à deux situations différentes. Connaître la Torah est possible en investissant un effort considérable dans l’étude. Mais, cet effort ne met pas à l’abri de l’obstacle. A l’opposé, l’amour de la Torah confère une grande paix et préserve de l’épreuve.<br><br>Il nous faut comprendre le sens de tout cela. Un verset (Michié 17, 1) dit que “du pain sec, mangé dans le bonheur, est préférable à une maison entière, emplie de mets délicieux qu’accompagnent des disputes”. Ce qui est vrai de la vie physique s’applique, de la même façon, dans la dimension morale. Posséder peu en conservant l’intégrité permet d’être heureux. Avoir beaucoup, mais sans finalité précise, aboutit nécessairement à la dispute et à la déception.<br><br>On connaît le récit de ce que montra une fois le Baal Chem Tov à ses disciples, lors d’un premier soir de Pessa’h. Les ’Hassidim qui venaient passer un Chabbat ou un Yom Tov auprès de lui avaient coutume de manger à sa table. A l’époque, on ne parlait pas encore de ’Hassidim, mais de Talmidim, d’élèves. C’est, du reste, l’Admour Hazaken qui introduisit le terme de ’Hassid. A l’époque du Baal Chem Tov et du Maguid de Mézeritch, on parlait encore de Talmid, élève, ou de Mekouchar, disciple lié au maître. Parmi les élèves du Baal Chem Tov, il y avait d’éminents érudits et des Justes ayant l’inspiration divine. Il y avait aussi de simples hommes, qui n’avait pas accès à l’étude, mais étaient néanmoins profondément liés à leur maître. Il s’agissait essentiellement d’artisans, résidant dans les petites villes et les villages, où ils réalisaient différents travaux.<br><br>Il y avait, parmi eux, un disciple qui venait de la ville de Brod, Reb Nathan, le vendeur de lin. Il gagnait sa vie de son commerce et, par ailleurs, possédait de bonnes connaissances de la Torah. Chaque jour, lorsqu’il fermait boutique, en particulier le soir, il se consacrait à l’étude, avec une grande ardeur. Sa manière de se comporter, en revanche, ne tranchait pas du commun. Il apportait toute son ardeur à l’étude de la Torah, accomplissait les Mitsvot de la meilleure façon. Il adoptait, certes, scrupuleusement tous les comportements et tous les sentiments prônés par la Torah.Toutefois, son effort était avant tout investi dans l’étude et la réflexion de la Torah, mais bien moins dans les actions vertueuses.<br><br>Le Baal Chem Tov lui fit remarquer que l’effort était également nécessaire au service de D.ieu.Toutefois, Reb Nathan conserva son attitude ordinaire. Les années passèrent, il eut des fils et les éduqua selon sa propre voie. Ils devinrent également de grands érudits.<br><br>Un autre disciple était profondément attaché au Baal Chem Tov. C’était un homme simple, qui s’appelait Reb Avraham de Bélichtchénits. Ses connaissances de la Torah étaient très approximatives. Il n’étudiait que les livres rédigés enYiddich et, même dans ce domaine, éprouvait des difficultés de compréhension. Il ne savait pas traduire les mots de la prière, du ’Houmach ou des Psaumes. Malgré cela, il réalisait chaque acte du service de D.ieu au prix d’un effort. Il accomplissait chaque Mitsva avec la plus grande joie et cherchait sans cesse à améliorer son comportement.'

					'contenu' :'Le Baal Chem Tov était très proche des plus simples parmi ses disciples. Il disait, spécifiquement pour eux, des explications de la Torah qu’ils pouvaient comprendre. Ceux qui étaient érudits, parmi ses élèves, étaient certes totalement soumis à leur maître, auraient offert leur vie pour lui et ne remettaient nullement en cause son comportement. Néanmoins, ils ne pouvaient s’empêcher de se demander pourquoi le Baal Chem Tov était si proche de ces hommes simples, pourquoi il commentait la Torah uniquement pour eux. Eux-mêmes étudiaient ces commentaires et en recherchaient le sens profond.<br><br>Il arriva, un certain Chabbat, que Reb Nathan et Reb Avraham se trouvent tous deux chez le Baal Chem Tov, Celui-ci commenta alors le verset (Ichaya 1, 15):“lorsque vous étendrez les bras vers Moi, je détournerai Mon regard de vous. Même si vous multipliez vos prières, Je ne les écouterai pas. Car vos mains sont couvertes de sang”. Il expliqua que l’effort essentiel du service de D.ieu était certes réalisé par le cerveau et par le cœur, par l’étude de la Torah et la ferveur de la prière. C’est de cette façon qu’il peut en découler des sentiments effectivement éprouvés, de la manière qui convient, dans tous les domaines du monde. Néanmoins, il est également possible que “vos mains soient couvertes de sang”. Même si l’on donne quelque chose à un pauvre, même si on le fait avec largesse, on peut cependant ne pas ressentir profondément les besoins qu’il éprouve. On est alors considéré comme ayant versé son sang.Ainsi,“lorsque vous étendrez le bras” pour donner de larges sommes de Tsédaka, lorsque votre service de D.ieu résultera d’un effort du cœur, “je détournerai Mon regard de vous’, Je n’y prêterai aucune attention, car tout ceci n’est pas le résultat d’un effort.<br><br>Le service de D.ieu véritable implique de ressentir l’existence de son prochain. L’expression “même si vous multipliez vos prières” fait allusion à l’effort du cerveau, qui n’est pas non plus une véritable forme du service de D.ieu. En effet, il ne permet pas de ressentir véritablement l’autre. Or, dans un tel cas, on verse concrètement son sang. C’est le sens de “vos mains sont couvertes de sang”, vos sentiments, même ceux qui sont positifs, deviennent criminels.<br><br>Reb Nathan et Reb Avraham entendirent tous deux ces explications. Reb Nathan, un érudit, les comprit à sa façon. Il médita profondément à ce que devait être le service de D.ieu du cerveau et du cœur, à l’étude de la Torah et à la ferveur de la prière. Reb Avraham chercha, selon ses moyens intellectuels, la traduction des quelques mots du Baal Chem Tov dans l’action concrète. Il aboutit à la conclusion qu’il devait améliorer son comportement, bien au delà de ce qu’il avait réalisé jusqu’à maintenant.<br><br>Le Baal Chem Tov avait expliqué que, lorsque l’on ne ressent pas l’importance de l’autre, même si on lui accorde, par ailleurs, son aide avec largesse, on verse, à proprement parler, son sang, ainsi qu’il est dit :“vos mains sont couvertes de sang” et, à ces mots, Reb Avraham cessa de connaître le calme. Lorsqu’il rentra dans son village, il fit, sur lui-même, un effort beaucoup plus considérable qu’auparavant et s’éleva de plus en plus dans son service de D.ieu.'

					'contenu' :'Lors du Seder de Pessa’h, alors que le Baal Chem Tov était attablé avec ses disciples, ceux-ci purent constater qu’il était particulièrement joyeux. Il explosa le grand plaisir que procurait à D.ieu le service de D.ieu des hommes simples, dépassant celui des érudits de la Torah. Puis, il demanda à ses élèves de fermer les yeux et que chacun pose la main sur l’épaule de celui qui était assis près de lui. Le Baal Chem Tov posa lui-même ses deux mains sur les épaules des deux élèves, assis de part et d’autre de lui, puis il commença à chanter.<br><br>Les disciples virent alors Reb Avraham de Bélichtchénits, assis, avec son épouse et ses enfants, à la table du Séder, dans son village, à l’intérieur d’une petite chambre. Sur la table, il y avait quelques ustensiles d’argile et une mèche était allumée, trempant dans un peu d’huile. Reb Avraham et sa famille vivaient la fête de la manière la plus joyeuse et célébraient le Séder. Ils virent également Reb Nathan, le vendeur de lin, avec sa famille, dans sa maison de Brod, à l’intérieur d’une pièce large et lumineuse. Sur la table, avaient été disposées toutes les bonnes choses, mais tous étaient mélancoliques, tristes et accablés, fâchés l’un avec l’autre.<br><br>Lorsque le Baal Chem Tov baissa les mains et cessa de chanter, il demanda aux disciples d’ouvrir les yeux et dit : “Voila la qualité de celui qui fait un effort véritable sur sa propre personne, même s’il n’est qu’un homme simple. Il sait voir, dans chaque chose, dans chaque geste, la qualité et la supériorité de l’autre. Il est donc, à tout moment, satisfait et joyeux. Il n’a rien à donner à manger à ses enfants lors du Yom Tov mais il éprouve profondément la joie de la fête. C’est pour cela que le “pain sec, mangé dans le bonheur” a une telle valeur”.<br><br>Celui qui sert D.ieu par son cerveau et par son cœur, en revanche, réalise un effort indéniable, mais, lorsqu’il ne parvient pas à adopter un comportement irréprochable, il ne possède, somme toute, qu’“une maison entière, emplie de mets délicieux qu’accompagnent des disputes”. En revanche, si l’on se réunit pour se réjouir de la Mitsva, “la Présence divine est effective, dès lors que dix Juifs sont présents”.<br><br>Tel est donc le sens du verset “une grande paix pour ceux qui aiment Ta Torah”. Ceux qui étudient la Torah peuvent parfois être confrontés à un obstacle. Ceci est, par contre, impossible pour ceux qui “aiment Ta Torah”. Leur amour les conduit à participer aux études publiques. En conséquence, D.ieu subvient à tous leurs besoins matériels, dans la paix. Leur vie familiale est sereine. Chaque foyer respectant les Lois alimentaires et la pureté familiale est un palais, réunissant tous les plaisirs. De telles personnes éprouvent le plus profond sentiment d’Ahavat Israël. Tout cela est très précieux pour l’Eternel et Il accordera à tous nos frères, les fils et filles d’Israël, avec leurs enfants, d’être inscrits et scellés pour une bonne année, bénie matériellement et spirituellement à la fois.'
