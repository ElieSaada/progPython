										'<br><br>	5. Ce qui vient d’être dit nous permettra de comprendre la remarque que formule le Yerouchalmi, à propos d’un agriculteur : “ Il marque sa foi en Celui Qui possède la vie éternelle lorsqu’il sème ”. Or, on peut se demander pourquoi un tel homme fait intervenir sa foi. Les impies, qui nient l’existence de D.ieu, sèment également. Et, la nature veut que les récoltes poussent dans un champ, après qu’il ait été ensemencé.<br><br>	L’explication est, en fait, la suivante. Un Juif peut constater, de ses propres yeux, que le travail agricole procède des lois de la nature et qu’il ne relève pas de la foi et de la confiance en D.ieu, que les champs des impies produisent également des récoltes. Pour autant, il a également conscience de sa spécificité, sait qu’il n’en va pas de même, pour ce qui le concerne.<br><br>	Ainsi, tout comme le peuple d’Israël n’est pas soumis aux lois de la nature, il en est de même pour chaque Juif, à titre individuel. Chacun comprend donc que, si les récoltes du champ voisin sont obtenues en fonction des lois de la nature, les siennes dépendent uniquement de sa foi et de sa confiance en D.ieu.'+
										'<br><br>6. Ce qui est vrai pour les commerçants l’est, tout autant, pour ceux qui se consacrent à l’étude de la Torah. La réussite n’est pas réservée à ceux qui possèdent de grand moyens intellectuels. Elle dépend, en fait, de l’aide accordée par D.ieu à ceux qui Le craignent. Ces derniers, grâce à cette qualité, placeront tous leurs efforts dans l’étude. Le résultat ainsi obtenu sera considérable, sans aucune commune mesure avec ce qu’ils y ont investi.<br><br>	A l’opposé, lorsque l’essentiel manque, les capacités les plus développées et les plus grands efforts ne seront d’aucune utilité car, la Torah est la Sagesse de D.ieu. Si l’on possède effectivement ce qui est essentiel, D.ieu accorde une réussite surnaturelle.'
							},
							
							'Siha 2': 
							{
								'Titre' : 'Feu perpétuel',
								'source' :' (Discours du Rabbi, Pourim 5714-1954)',
									    'resume' : ' ',
									    'contenu' : ' 	7. Commentant le verset “ Tu allumeras un feu perpétuel sur l’autel, tu ne l’éteindras pas ”, le Yerouchalmi explique : “ perpétuel, y compris le Chabbat, perpétuel, même en état d’impureté ”.<br><br>	Nous avons maintes fois souligné que les actes du service, pratiqués dans le Temple et dans le Sanctuaire matériels, trouvent également leur équivalent dans le Temple et le Sanctuaire spirituels que chaque Juif porte en lui.<br><br>	L’autel correspond au cœur. De fait, il y en avait deux, un autel extérieur et un autel intérieur. De même, on distingue la partie superficielle du cœur et sa dimension profonde. Et, c’est à propos de l’autel extérieur qu’il est dit : “ Tu allumeras un feu perpétuel sur l’autel, tu ne l’éteindras pas ”. La portée morale de cette Injonction est la suivante. L’enthousiasme doit être clairement affirmé, jusque dans la partie superficielle du cœur. Ce dernier doit “ brûler ” pour D.ieu !<br><br>	Le Chabbat apporte le repos et il permet de se séparer du monde. Les travaux profanes sont alors proscrits. Dans la dimension morale, une telle situation fait allusion à la perception intellectuelle et c’est à ce propos qu’il est dit : “ Tu appelleras le Chabbat ton plaisir ”. En effet, celui qui perçoit une grande lumière se place, de fait, en retrait par rapport à toutes les préoccupations du monde. Il pourrait alors penser, se concentrant sur son activité intellectuelle, qu’il doit s’abstraire de tout sentiment, se passer du “ feu ”. On lui expliquera donc que celui-ci est “ perpétuel, y compris le Chabbat ”.<br><br>	A l’autre extrême, celui-ci qui se tient à distance peut penser qu’il a déjà rompu les liens, ce qu’à D.ieu ne plaise. On lui affirmera donc que le “ feu ” est “ perpétuel, même en état d’impureté ”. Il doit donc faire abstraction de sa propre situation et s’assurer que ce feu ne s’éteint pas, l’attiser pour qu’il soit effectivement perpétuel.<br><br>	Le feu divin que chacun porte en lui ne doit donc pas s’éteindre. Ainsi, se réalisera pour tous la seconde lecture que donne le Maguid de Mézéritch du verset : “ Tu ne l’éteindras pas ”. Il dit, en effet, que “ tu éteindras tout aspect négatif que tu portes en toi ”.'
						    },
							
							'Siha 3': 
							{
								'Titre' : 'Feu de D.ieu et feu des hommes',
								'source' :' (Discours du Rabbi, Chabbat Tsav 5717-1957)',
						        		'resume' : ' ',
										'contenu' : ' 	8. Le Maguid de Mézéritch souligne, dans l’explication qui vient d’être citée, que l’on “ éteint ” les éléments négatifs, grâce au “ feu perpétuel ”, à l’enthousiasme permanent que l’on éprouve pour la Torah et les Mitsvot.<br><br>	On ne peut pas se contenter d’avoir, une fois, même récemment, éprouvé cet enthousiasme pour la Torah et les Mitsvot. Ce sentiment doit être permanent car, si l’indifférence le remplace, même pour un seul instant, les manifestations négatives peuvent ensuite faire leur apparition.<br><br>	C’est pour cette même raison qu’il est une Mitsva de se souvenir chaque jour de ce qu’a fait Amalek. Il faut, en permanence, faire tout ce qui est nécessaire pour ne pas être victime, même un seul instant, de la passivité qu’il entend introduire, ce qu’à D.ieu ne plaise, ainsi qu’il est dit : “ Tu allumeras un feu perpétuel sur l’autel, tu ne l’éteindras pas ”.'+
										'<br><br>	9. Le “ feu perpétuel ” possède également une autre caractéristique. Il prépare la révélation du “ feu céleste ”. Nos Sages disent, en effet, que “ un feu descendait du ciel (pour consumer les sacrifices). Les hommes avaient, néanmoins, une Mitsva d’en allumer un également ”. En d’autres termes, le feu des hommes prépare et appelle celui du ciel.<br><br>	Dans quel cas le feu céleste se révèle-t-il ? Lorsque celui des hommes est intègre. C’est uniquement à cette condition qu’il a le pouvoir de le mettre en évidence.<br><br>	Les Sidrot que nous lisons actuellement, Tsav et Chemini, font la preuve de tout cela. Pendant les jours d’inauguration du Sanctuaire, alors que le Tabernacle était déjà achevé, avec toutes les parties qui le constituent, en particulier l’autel, alors que Moché et Aharon étaient présents et que les sacrifices avaient été offerts, la Présence divine ne se révélait pas. Car, une  trace de la faute du veau d’or subsistait encore.<br><br>	Puis, au huitième jour de cette inauguration, lorsque le feu des hommes avait effectivement fait disparaître tous les éléments négatifs, le stigmate de la faute du veau d’or disparut et, dès lors, “ un feu émana de devant l’Eternel ” et la Présence de D.ieu se révéla grâce à l’action de leurs mains.<br><br>	Quelle est la qualité spécifique du feu céleste, justifiant qu’on puisse le révéler uniquement lorsque le feu des hommes est intègre ?<br><br>	Les êtres créés sont, par nature, limités. Les objets dont ils font usage pour servir D.ieu le sont également et, par nature, ils ne sont pas immuables. Pour que leur existence s’imprègne d’éternité, ils doivent donc recevoir une révélation céleste, car D.ieu Seul transcende la limite.<br><br>	C’est pour cette raison que, pendant sa période d’inauguration, le Sanctuaire était, chaque jour, assemblé, puis démonté. En effet, la seule force des hommes était incapable de lui conférer l’éternité. Puis, le huitième jour, la Présence de D.ieu se révéla et “ un feu émana de devant l’Eternel ”. Dès lors, “ le Sanctuaire fut édifié ” et on ne le démonta plus. Son élaboration fut définitive et il devint immuable.<br><br>	Ce qui vient d’être dit permet de préciser la différence entre les sept premiers jours de cette inauguration et le huitième, d’expliquer que le feu céleste se révéla uniquement le dernier jour. En effet, les sept premiers jours constituent le cycle hebdomadaire. Ils conservent ainsi une relation avec les mondes. Le huitième jour, en revanche, transcende ce cycle. Il procède de la Lumière qui transcende les mondes. Il a donc le pouvoir de révéler le feu céleste.'+
										'<br><br>   10. Les êtres limités n’ont pas accès à l’éternité. Malgré cela, le feu qu’ils apportent doit être parfait pour attirer le feu céleste. En d’autres termes, lorsqu’un homme fait tout ce qui est en son pouvoir, il obtient la révélation divine du feu céleste, qui transcende la limite, même s’il reste inscrit dans la limite.<br><br>	C’est en ce sens qu’il faut interpréter le mot “ perpétuel ” dont ce verset fait mention. Ce qui est perpétuel n’est pas soumis à la limite et transcende le temps. En effet, le temps est un ensemble d’instants précis et, de ce fait, il est lui-même limité. Malgré cela, la perfection du service de D.ieu, permettant d’allumer le feu des hommes, révèle l’infini, transcendant le temps. Dès lors, le temps lui-même devient immuable, “ perpétuel ”.<br><br>	Dans la dimension du monde, cela signifie qu’il est possible d’obtenir, au sein de la nature, une réussite surnaturelle.'+
										'<br><br>	11. Il découle, de tout ce qui vient d’être dit, l’enseignement suivant.<br><br>	Chaque Juif est lui-même un Sanctuaire et un Temple, consacrés à D.ieu, ainsi qu’il est dit : “ Ils Me feront un Sanctuaire et Je résiderai parmi eux ”, c’est-à-dire “ au sein de chacun ”. Il doit donc savoir qu’un “ feu ” imparfait, un manque d’enthousiasme et de chaleur, remet en cause le dévoilement de D.ieu, y compris chez celui qui étudie la Torah, accomplit les Mitsvot et possède en lui tout ce qui caractérisait le Sanctuaire. Bien plus, peut-être est-il même possible que subsiste en lui une trace de la faute du veau d’or.<br><br>	Chacun doit investir tout son enthousiasme dans les trois domaines du service de D.ieu que sont la Torah, la prière et les bonnes actions.<br><br>	Dans la Torah : On ne doit pas se contenter d’une étude, le matin et d’une autre, le soir, en perdant tout contact avec la Torah pendant le reste de la journée. On ne peut se limiter à une étude retenue, étrangère à celui qui la pratique. Un Juif doit, bien au contraire, être indissociable de la Torah, en pénétrer les deux cent quarante huit membres de son corps, ainsi qu’il est dit : “ Je proclamerai de tous mes os ”, c’est-à-dire avec la plus grande passion.<br><br>	Dans la prière : Celle-ci ne peut être figée. Elle doit permettre d’implorer la miséricorde divine, avec une ardeur profonde.<br><br>	Dans les bonnes actions : De façon générale, les Mitsvot sont définies comme des bonnes actions. On ne peut donc se contenter de les mettre en pratique comme quelqu’un qui s’acquitte d’une obligation. Il faut, bien au contraire, rechercher la meilleure manière de le faire, ce qui est possible uniquement lorsque l’on est plein d’enthousiasme.<br><br>	Lorsque le feu des hommes est parfait, on obtient effectivement celui de D.ieu. La Présence divine apparaît, à l’évidence, dans la Torah que l’on étudie, dans la prière et dans les actions que l’on réalise, y compris dans les domaines matériels.<br><br>	Bien plus, on peut, de cette façon, révéler l’infini au sein de la limite. Ainsi, dans les événements naturels, apparaissent, de la manière la plus claire, la bénédiction de D.ieu et la réussite qui transcende la nature.'
							},
							
							'Siha 4': 
							{
								'Titre' : 'Les quatre Parachyot précédant Pessa’h',
								'source' :' (Discours du Rabbi, Chabbat Parchat Ha’hodech 5716-1956)',
									    'resume' : ' ',
									    'contenu' : ' 	12. Avant la fête de Pessa’h, on lit, dans l’ordre, les quatre Parachyot suivantes, Parchat Shekalim, Parchat Za’hor, Parchat Para et Parchat Ha’hodech.<br><br>	Plus précisément, Parchat Shekalim et Parchat Za’hor sont en relation avec la délivrance de Pourim, qui ne fut pas entière, puisque “ nous étions encore les serviteurs d’Assuérus ”, alors que Parchat Para et Parchat Ha’hodech introduisent la libération de Pessa’h, qui fut entière. Mais, à une dimension plus générale, on peut considérer que Parchat Shekalim et Parchat Za’hor sont également en relation avec Pessa’h, tout comme Pourim l’est également. Nos Sages disent, en effet, que “ l’on rapproche une délivrance de l’autre ”, celle de Pourim de celle de Pessa’h.'+
										'<br><br>	13. La Parchat Shekalim est lue avant le Roch ‘Hodech Adar. Il est dit que “ le 1er Adar, on rappelle la nécessité de donner le demi Shekel ”. La somme ainsi collectée était destinée à financer les sacrifices de la nouvelle année.<br><br>	La Parchat Za’hor est lue avant Pourim, car cette fête commémore la chute de Haman, un descendant d’Amalek. On donne alors lecture du verset: “ Souviens-toi de ce que t’a fait Amalek ”, afin de mettre en pratique l’Injonction : “ ces jours sont commémorés et revécus ”, commémorés d’abord, par la Parchat Za’hor, revécus ensuite, pendant la fête de Pourim.'+
										'<br><br>	14. Pourquoi la Parchat Shekalim précède-t-elle celle de Za’hor ? Non seulement du fait de la chronologie, puisque Shekalim fait référence au 1er Adar et Za’hor à Pourim, le 14 Adar, mais aussi de par leur contenu.<br><br>	La Guemara dit que la chute de Haman fut obtenue grâce au demi Shekel que donna chaque Juif. C’est, en effet, Haman qui proposa à Assuérus : “ Je ferai compter dix mille cycles d’or ” en échange de la vie des Juifs.<br><br>	Ce qui vient d’être dit permet de comprendre la relation entre ces deux Parachyot et la raison pour laquelle Parchat Shekalim est lue avant Parchat Za’hor. Car, c’est précisément parce que les Juifs offrirent leurs Shekalim les premiers que se produisit le miracle de Pourim, qui est introduit par une commémoration, grâce à la Parchat Za’hor.'+
										'<br><br>	15. Mais, la libération de Pourim ne fut pas entière et elle doit donc être suivie par celle de Pessa’h, qui, elle, possède ce caractère d’intégrité. Pour se préparer à cela, on lit la Parchat Para et la Parchat Ha’hodech.<br><br>	De fait, le Yerouchalmi précise que la seconde aurait dû être lue avant la première. En effet, la Parchat Ha’hodech concerne le 1er Nissan, alors que la combustion de la vache rousse, qui fait l’objet de la Parchat Para, fut effectuée le 2 Nissan. Car, concrètement, il était impossible de brûler la vache rousse tant que l’on n’avait pas édifié le Sanctuaire. Néanmoins, la Parchat Para apporte la purification à tout Israël et c’est pour cela qu’elle est lue en premier lieu.<br><br>	Or, on peut s’interroger sur l’explication que donne le Yerouchalmi. Quel rapport y a-t-il entre la purification d’Israël et la Parchat Ha’hodech ? Pourquoi est-il impossible de la lire si cette purification n’a pas été obtenue ? Il ne s’agit pourtant pas de Parchat Pessa’h, mais bien de Parchat Ha’hodech, celle qui définit la sanctification du nouveau mois et le principe du Roch ‘Hodech. Pourquoi la purification serait-elle donc un préalable nécessaire ?'+
										'<br><br>	16. On peut donner, à ce propos, l’explication suivante. Le Roch ‘Hodech correspond à l’apparition de la nouvelle lune, après qu’elle ait été cachée pendant un certain temps. Or, il en est de même pour les Juifs, qui sont eux-mêmes comparés à la lune. Ainsi, malgré toutes les occultations qu’ils subissent pendant le temps de l’exil, on sait qu’ils se “ renouvelleront ”, lors de la délivrance.<br><br>	Le commencement de la délivrance intervint le Roch ‘Hodech Nissan, à propos duquel il est dit : “ Ce mois sera pour vous le premier des mois ”. Nos Sages constatent une identité de terme entre ce verset qui dit “ ce mois ”, Hazé et cet autre verset, faisant référence au don de la Torah, “ ce jour (Hazé), ils parvinrent dans le désert du Sinaï ”.<br><br>	De fait, le don de la Torah est également lié à la délivrance. Nos Sages disent, en effet : “ Ne lis pas ‘gravés sur les Tables de la Loi’, mais ‘la liberté grâce aux Tables de la Loi’ ”, soulignant ainsi que les enfants d’Israël furent alors libérés de l’emprise de leur mauvais penchant, de l’ange de la mort et de l’assujettissement aux nations.<br><br>	Cette relation, établie par la Guemara, entre la Parchat Ha’hodech et le don de la Torah, fait la preuve que le Roch ‘Hodech Nissan, “ ce mois ”, constitue, d’ores et déjà, le début de la délivrance.<br><br>	On peut ainsi comprendre pourquoi la purification précède la Parchat Ha’hodech, qui traite de la nouvelle lune et du début de la délivrance. Il est clair que la pureté est nécessaire pour accéder à une telle révélation. Ainsi, il est dit, à propos de la délivrance, “ Je vous aspergerai d’eaux pures ” et nos Sages constatent que “ la pureté est la condition préalable à la venue du prophète Elie ”.'+
										'<br><br>	17. Néanmoins, le Roch ‘Hodech Nissan ne fut que le début de la délivrance. Celle-ci resta potentielle, jusqu’au 15 Nissan, jour de la pleine lune et elle ne fut parfaite que lors du don de la Torah.<br><br>	Pour être libéré, il faut donc être pur, ainsi qu’il est dit : “ Je vous aspergerai d’eaux pures ”. Mais, lorsque la délivrance est uniquement potentielle, une pureté virtuelle est suffisante.<br><br>	On sait que la lecture de la Torah insuffle une force morale. On lit donc, tout d’abord, la Parchat Para, qui apporte cette purification virtuelle, puis la Parchat Ha’hodech, définissant le Roch ‘Hodech, c’est-à-dire la délivrance potentielle.<br><br>	Il y a donc bien la pureté, d’abord, la délivrance, ensuite, la Parchat Para, purification virtuelle, puis la Parchat Ha’hodech, le Roch ‘Hodech Nissan et la délivrance potentielle. Dès le 2 Nissan, la pureté est effective. Puis, du 15 Nissan au don de la Torah, la délivrance se révèle concrètement.'+
										'<br><br>	18. Quel enseignement tirer de tout ce qui vient d’être dit ?<br><br>	Seul le Machia’h apportera la purification véritable. C’est alors que “ Je supprimerai l’esprit d’impureté de la terre ”.<br><br>	De fait, dans un premier temps, après la venue du Machia’h, l’esprit d’impureté sera encore présent. Le Rambam dit, en effet, que “ le Machia’h contraindra tout Israël à suivre la voie ” de la Torah, ce qui permet de conclure que certains ne le feront pas de leur plein gré. L’esprit d’impureté existera donc encore et il appartiendra au Machia’h de le supprimer.<br><br>	On pourrait en conclure qu’il n’y a rien à faire, à l’heure actuelle, qu’il faut s’en remettre pleinement au Machia’h. La Parchat Para souligne clairement qu’il n’en est pas ainsi.<br><br>	Pour que la purification et la libération soient parfaites, une préparation est nécessaire. Chacun doit se purifier, dans toute la mesure de ses moyens, se libérer de l’emprise exercée par la cause première de l’impureté.<br><br>	Nos Sages disent que “ celui qui étudie les lois du sacrifice de ‘Hatat est considéré comme s’il en avait offert un ”. Or, la vache rousse entre bien dans cette catégorie. Ainsi, nous pourrons nous défaire de l’impureté, sous toutes les formes qu’elle peut prendre. Nous obtiendrons ainsi la purification définitive et la délivrance, avec la venue de notre juste Machia’h, très bientôt et de nos jours, Amen.'
						    },
							
							'Siha 5': 
							{
								'Titre' : 'L’enseignement de Morde’haï qui supprima le décret de Haman',
								'source' :' (Discours du Rabbi, Pourim 5716)',
						        		'resume' : ' ',
										'contenu' : ' 	1. La Torah, de la même étymologie que Horaa, enseignement, dit que “ ces jours de Pourim ne disparaîtront pas de chez les Juifs. Leur souvenir ne disparaîtra pas de leur descendance ”.<br><br>	Ainsi, ce qui concerne Pourim délivre bien un enseignement à toutes les générations, même à une époque où aucun décret n’est émis à l’encontre d’Israël, comme ce fut alors le cas. Pour autant, il peut être spirituellement nécessaire d’adopter le comportement qui fut, à l’époque, celui des Juifs, “ en ces jours-là, à cette époque-ci ”, afin de défaire le dessein de Haman.<br><br>	Le décret qui fut alors promulgué décidait “ de faire disparaître et de tuer tous les Juifs ”, ce qu’à D.ieu ne plaise. Il fut édicté à Suze, la capitale, la plus grande métropole de l’époque. Les Juifs firent tout ce qui était en leur pouvoir pour le faire abroger. Puis, “ tout fut transformé ”.<br><br>	L’attitude que les Juifs adoptèrent à l’époque nous indique celle que nous devons-nous même avoir, lorsque, spirituellement, nous sommes confrontés à une situation similaire.'+
										'<br><br>	2. A l’époque, Esther était la reine, ainsi qu’il est dit : “ notre sœur se trouve dans le palais royal ”. Morde’haï était le conseiller du roi, avant même de devenir le vice-roi. Puis, le décret fut promulgué et, à n’en pas douter, différentes interventions furent tentées, mais rien n’en résulta et son texte fut diffusé. On décida alors de s’y prendre d’une manière complètement différente.<br><br>	Or, quelqu’un de proche se trouvait dans la capitale et dans le palais royal. On possédait les relations les plus privilégiées qui puissent être, auprès du roi. Nos Sages ne disent-ils pas que “ l’épouse d’un homme est considérée comme cet homme lui-même ” ? Pourquoi fallait-il donc intervenir d’une autre façon ?<br><br>	Pourtant, le Midrach explique que Morde’haï mit toutes ses préoccupations de côté, réunit vingt deux mille enfants et leur enseigna la Torah. Bien plus, l’objet de son enseignement n’avait, en apparence, aucun rapport avec la situation dans laquelle ils se trouvaient. Il ne pouvait donc pas recevoir une application concrète, par exemple préparer ces enfants à gagner leur vie, par la suite.'+
										'<br><br>	3. Il avait alors été décidé “ de faire disparaître, de tuer et d’exterminer ”, ce qu’à D.ieu ne plaise. La reconstruction du Temple était suspendue et l’on ne savait pas quand elle pourrait être reprise. Et, Assuérus prétendait que les soixante dix années devant être toute la durée de l’exil s’étaient déjà écoulés. Il en conclut que “ D.ieu est en sommeil ”.<br><br>	La Michnat ‘Hassidim, qui est basée sur les écrits du Ari Zal, explique que Haman, Zérech et tous leurs conseillers avaient établi le même calcul qu’Assuérus.<br><br>	C’est précisément dans ce contexte que Morde’haï enseigna aux enfants les lois de l’Omer, qui ne permettent pas de devenir Rav, Cho’het, enseignant ou surveillant rituel, qui ne donnent pas les moyens de trancher concrètement la Hala’ha, puisque le Temple n’était pas construit, à l’époque<br><br>	Après une interruption, on commença effectivement la reconstruction du Temple, quatre ans après l’abrogation du décret de Haman. Il est donc clair que l’enseignement transmis par Morde’haï à ces enfants n’avait alors aucune application pratique. Il s’agissait uniquement d’étudier la Torah pour elle-même.'+
										'<br><br>	4. L’objectif de Morde’haï n’était pas de former de savants érudits de la Torah et de grands responsables communautaires. Il enseignait simplement aux enfants juifs la manière d’apporter l’offrande de l’Omer.<br><br>	Et, c’est précisément la Torah qui fit disparaître le décret de Haman. La Guemara raconte, en effet, que celui-ci, passant par là, vit de quelle manière, Morde’haï, responsable du Sanhédrin, enseignait la Torah, sans arrière pensée, aux petits enfants. Il constata que Morde’haï avait maintenu cet enseignement et qu’il n’était nullement affecté par la décision “ de faire disparaître, de tuer et d’exterminer ”, ce qu’à D.ieu ne plaise, qu’il était uniquement concerné par ces vingt deux mille enfants. C’est alors que Haman prit conscience que sa chute était une certitude, qu’il était d’ores et déjà vaincu.<br><br>	C’est de cette manière que le décret fut abrogé.<br><br>	Puis, le cours des événements dut prendre une apparence naturelle. Esther intervint donc auprès d’Assuérus, afin que le décret soit abrogé par celui qui l’avait promulgué, de sorte que “ tout fut transformé ” et “ nombreux furent ceux, parmi les autres nations, qui adoptèrent des pratiques juives ”.'+
										'<br><br>	5. Il découle, de tout cela, un enseignement pour tous les Juifs, à chaque époque.<br><br>	Le verset dit : “ Ne vous en remettez aux hommes généreux, à celui qui n’a pas le moyen de se sauver ” et ne peut donc, a fortiori, sauver quelqu’un d’autre. Pour supprimer un décret affirmé et, combien plus, celui qui reste sournois, il faut agir de la manière dont Morde’haï le fit, à l’époque.<br><br>	C’est uniquement après cela que l’on peut avoir recours aux voies naturelles, afin que le mauvais penchant puisse conserver le moyen de se tromper et affirmer qu’il n’y avait là aucun miracle, que l’issue était naturelle.<br><br>	Mais, tout cela n’intervient que dans un second temps, afin que le salut prenne une apparence ordinaire. Il importe, avant tout, de réunir des petits enfants et de leur enseigner la Torah. Bien plus, cet enseignement doit être effectué par ceux qui occupent les plus hautes fonctions, au sein du Sanhédrin.<br><br>	Telle doit être la préoccupation première. C’est ensuite seulement que l’on peut aller négocier et faire des démarches, à Suze, la capitale.'+
										'<br><br>	6. Le verset dit que “ l’Eternel ton D.ieu te bénira en tout ce que tu feras ”. Il précise de quelle manière on peut obtenir la satisfaction de ses besoins matériels. Il souligne que la bénédiction divine est essentielle et “ tout ce que tu feras ” n’a pas d’autre but que de lui donner une apparence matérielle.<br><br>	Pour emprunter les voies naturelles, il faut, certes, forger les réceptacles qui permettront d’intégrer la bénédiction divine. Pour autant, ceux-ci ne sont d’aucune utilité, si la bénédiction divine ne se dévoile pas.<br><br>	Si l’on ne fait rien pour que la bénédiction se révèle à sa source, ce qu’à D.ieu ne plaise, on peut ouvrir un compte en banque et coudre de larges poches à son vêtement. Tout cela ne sera d’aucune utilité. Il faut posséder, au préalable, ce que l’on peut y verser, c’est-à-dire la bénédiction de D.ieu.<br><br>	Il en est de même, de manière encore plus affirmée, pour ce qui fait l’objet de notre propos. Seule la bénédiction de D.ieu permet de supprimer le décret. Pour l’obtenir, il faut donner une bonne éducation aux enfants, constituer une génération vertueuse, qui sera formée comme il convient.<br><br>	C’est seulement après cela que l’action que l’on pourra mener sera fructueuse, que les réceptacles seront de nature à intégrer la bénédiction divine pour supprimer le décret.'+
										'<br><br>	7. Tel est le message que la fête de Pourim délivre pour l’époque actuelle et qui trouve son application dans l’existence quotidienne. Il s’adresse à tous ceux qui doivent éduquer leurs propres enfants et, a fortiori, à ceux que la divine Providence a désignés pour exercer leur influence sur de nombreux Juifs, qui sont tous “ les fils de l’Eternel notre D.ieu ”.<br><br>	Ceux-là doivent faire usage de leur influence pour que leur enseignement soit pénétré de crainte de D.ieu. C’est de cette façon qu’ils contribueront à former cette génération vertueuse, qui sera elle-même bénie de D.ieu en tout ce dont elle a besoin. Par son intermédiaire, les parents et les proches seront bénis également, de même que l’ensemble du peuple juif, en tout endroit où il se trouve.'+
										'<br><br>	8. A l’époque, Morde’haï, dans l’endroit où il se trouvait, réunit les enfants et leur enseigna la Hala’ha tranchée de la Torah. De cette façon, il fit disparaître le décret de Haman dans l’ensemble des cent vingt sept provinces du royaume, qui s’étendait sur tout le globe.<br><br>	Il en va de même, à l’époque actuelle. On doit enseigner la Torah aux enfants, en les pétrissant de crainte de D.ieu. C’est de cette façon que l’on peut abroger tous les décrets. On s’apercevra ainsi que “ tout est transformé ” et que “ ce sont les Juifs qui dominent leurs ennemis ”.<br><br>	Car, le plus grand ennemi est le penchant vers le mal. Chacun pourra donc le vaincre, dans le domaine qui le concerne.<br><br>	Nous obtiendrons ainsi la délivrance véritable et complète. Lorsqu’elle sera effective, “ l’un n’enseignera plus à l’autre, car tous Me connaîtront, du plus petit au plus grand ”.'
							},
							
							'Siha 6': 
							{
								'Titre' : 'Les Mitsvot de Pourim',
								'source' :' (Discours du Rabbi, Chabbat Parchat Vayakhel 5722-1962)',
									    'resume' : ' ',
									    'contenu' : ' 	9. On ne peut accomplir, à Pourim, les Mitsvot d’envoyer des mets à des amis et des dons aux pauvres qu’en s’unissant à d’autres personnes. C’est de cette façon qu’il est possible de remédier à l’accusation qui fut alors portée contre les Juifs, selon laquelle “ ils sont un peuple unique, disséminé et éparpillé parmi les nations ”. En d’autres termes, bien qu’étant “ un peuple unique ”, ils peuvent “ se disséminer et s’éparpiller ” les uns par rapport aux autres, ce qu’à D.ieu ne plaise.<br><br>	En adressant des mets à de amis et des dons à des pauvres, on renforce donc le rapprochement et l’unité entre les Juifs.<br><br>	Cette unité apparaît encore plus clairement à travers la Mitsva des dons aux pauvres. En effet, les mets sont adressés à des amis, à ceux desquels on est proche, alors que les pauvres sont, matériellement ou spirituellement, dénués de tout, ce qui n’empêche pas que l’on s’unisse à eux, par l’intermédiaire de ces dons.<br><br>	Le Rambam affirme, en conséquence, qu’il est une Mitsva de multiplier les dons aux pauvres. En effet, dès lors que l’on a connaissance d’un Juif qui se trouve dans le besoin, que l’on a la possibilité de lui venir en aide et qu’on ne le fait pas, on remet en cause l’unité du peuple d’Israël.<br><br>	Les mets que l’on adresse aux amis et les dons que l’on offre aux pauvres occupent donc une place essentielle, à Pourim. C’est la raison pour laquelle ces Mitsvot sont plus aisées à mettre en pratique. Tel est, en effet, le principe que D.ieu affecta à la création. Ce qui est indispensable à la vie peut être obtenu plus aisément. C’est pour cela que les vêtements coûtent plus cher que l’alimentation, alors que l’air, duquel on ne peut se passer, se trouve, en tout endroit, en abondance.'+
										'<br><br>	10. Malheureusement, le mauvais penchant intervient et fait que les deux Mitsvot les plus fondamentales de Pourim soient négligées, en particulier par les jeunes gens et les enfants, que l’on aurait dû initier à ces Mitsvot dès qu’ils ont l’âge de recevoir une éducation juive. Combien plus doit-il en être ainsi si ces enfants sont déjà Bar ou Bat Mitsva.<br><br>	Quiconque exerce une influence, en particulier dans le domaine pédagogique, doit donc rappeler aux jeunes Bar et Bat Mitsva ou même à ceux qui ont l’âge de recevoir une éducation juive, qu’ils ne doivent pas s’en remettre à l’avis selon lequel les enfants sont acquittés de leur obligation par les Mitsvot qu’accomplissent leurs parents. Ils doivent, bien au contraire, adresser eux-mêmes des mets à leurs amis et des dons aux pauvres.<br><br>	Il faut leur expliquer à quel point il est facile de mettre en pratique ces Mitsvot. On accomplit la première avec une tranche de gâteau et un peu de limonade et la seconde avec deux pièces, en en donnant une à chaque pauvre.<br><br>	Par ce mérite, D.ieu adressera, Lui aussi, des mets à ceux qui sont appelés “ les amis du Saint béni soit-Il ”. Il enverra, en outre, des dons à ceux qui sont spirituellement pauvres.'
						    },
							
							'Siha 7': 
							{
								'Titre' : 'Le chemin tracé pour nous',
								'source' :' (Discours du Rabbi, Pourim 5713-1953)',
						        		'resume' : ' ',
										'contenu' : ' 	11. Nous cherchons toujours à rétablir les anciennes pratiques.<br><br>	Si nous avions les épaules larges, “ des yeux pour voir et des oreilles pour entendre ”, “ un cœur pour ressentir et un cerveau pour comprendre ”, il ne serait pas indispensable que nous empruntions la voie tracée. Nous aurions pu passer par d’autres chemins et parvenir, néanmoins, au but, nous élever vers le Sanctuaire de D.ieu.<br><br>	En l’absence de tout cela, en revanche, nous devons suivre la route qui a été tracée pour nous. De la sorte, nous avançons sous la responsabilité de ceux qui ont frayé le chemin. C’est précisément pour cela que nous nous efforçons de rétablir les anciennes coutumes, même si, pour différentes raisons, elles ont été abandonnées, depuis quelques temps déjà.<br><br>	Trois fois par an, lors des réunions ‘hassidiques, le Rabbi Rachab collectait des fonds ou lançait un appel aux dons. Il le faisait à Sim’hat Torah, le 19 Kislev et à Pourim. La collecte de Sim’hat Torah était au profit de la Yechiva de Loubavitch, celle de Pourim était pour ses propres œuvres, par exemple pour l’aide qu’il apportait à certaines personnes et celle du 19 Kislev était répartie entre les deux causes à la fois.<br><br>	Tout cela existe encore, à l’heure actuelle et les besoins sont même encore plus importants. Chacun y apportera donc, maintenant, sa contribution. De façon générale, la Tsédaka est très importante et elle confère la réussite matérielle, ainsi qu’il est dit : “ prélève la dîme pour t’enrichir ”. Elle apporte, en outre, la réussite spirituelle, puisque l’Admour Hazaken explique que, grâce à elle, “ on a un cerveau et un cœur mille fois plus affinés ”. Bien plus, une note du Tséma’h Tsédek précise que cette expression n’est pas une approximation, ni une exagération. Elle doit être interprétée au sens le plus littéral.<br><br>	Bien plus, lorsque cette contribution est consacrée aux causes choisies par le Rabbi Rachab et donnée aux moments fixés par lui, elle prend une valeur toute particulière, apporte une bénédiction et une réussite accrues. Dès lors, on peut se rendre auprès du Rabbi Rachab et lui dire que l’on attend de lui qu’il tienne toutes ses promesses.<br><br>	De façon générale, une différence existe entre la première moitié du mois et la seconde. Pour ce qui est de Pourim, en revanche, la Meguila parle du “ mois qui fut transformé pour eux ”. Cette transformation, “ de l’angoisse à la joie, du deuil à la fête ”, peut être ressentie pendant tout le mois d’Adar.<br><br>	Tous ceux qui sont ici présents inscriront donc le nom des membres de leur famille, de leurs amis et de leurs connaissances, qui pourront apporter leur participation pendant le courant du mois. Les dons de l’ensemble de ce mois seront destinés à la caisse qui gère les dons de Pourim.<br><br>	Tous les participants, ceux qui apportent leur contribution maintenant et ceux qui le feront par la suite, pourront noter sur une feuille de papier leur nom, le nom de leur mère et le montant de leur don. Ce feuilles seront lues près du saint tombeau de mon beau-père, le Rabbi.<br><br>	C’est ainsi que chacun et chacune suscitera et obtiendra une bénédiction et une réussite accrues, pour la satisfaction de tous leurs besoins, matériels et spirituels, de même que ceux des membres de leur famille.'
							},
							
					},
					
					'Serie 2':
					{
							'Siha 1': 
							{
								'Titre' : 'Le service de D.ieu du jour et de la nuit, dans le Temple',
								'source' :' (Discours du Rabbi, 19 Kislev 5711-1951)',
						        		'resume' : ' ',
										'contenu' : ' 	1. Commentant le verset : “ Voici la loi de l’Ola… toute la nuit ”, Rachi explique : “ Ceci vient enseigner que la combustion des graisses et des membres est acceptable toute la nuit ”. Il faut donc s’efforcer d’achever cette combustion encore pendant le jour, qui est le moment normal pour le faire, selon le traité Mena’hot 72a et le Rambam, lois des sacrifices, chapitre 4, paragraphe 3. Pour autant, on peut encore le faire pendant la nuit, si les autres actes constituant ce sacrifice doivent encore être effectués pendant le jour. <br><br>	Telle est la loi de la Torah. Or, il est différentes actions que la Torah permet toute la nuit, “ jusqu’au lever du jour ”, mais que les Sages ont limitées à la première moitié de la nuit, “ afin d’éloigner l’homme de la faute ”, comme l’explique le premier chapitre du traité Bera’hot.<br><br>	On trouve une controverse entre Rachi et le Rambam pour savoir si la précaution des Sages s’applique également à la combustion des graisses et des membres. Le Rambam, dans ses lois des sacrifices, chapitre 4, paragraphe 4 et ses lois des sacrifices perpétuels et supplémentaires, chapitre 1, paragraphe 6, considère que c’est effectivement le cas, au même titre que pour les autres Mitsvot dont la Torah permet l’accomplissement jusqu’au lever du jour. A l’opposé, Rachi explique, au début du traité Bera’hot, que la décision des Sages ne s’applique pas, dans ce domaine.<br><br>	L’une des raisons que l’on peut donner, à ce sujet, est la suivante. Pour Rachi, la combustion des graisses et des membres doit être distinguée des autres Mitsvot. Selon plusieurs Décisionnaires, il est établi que les Sages ne peuvent prononcer une interdiction, chaque fois que la Torah déclare clairement un acte comme permis. C’est ce que disent le Toureï Zahav, Ora’h ‘Haïm, fin du chapitre 588, quand il s’agit d’une Mitsva et Yoré Déa, début du chapitre 117, si c’est un acte permis, le Sdeï ‘Hémed, principes, chapitre Youd, paragraphes 17 et 27, le Darkeï Techouva, Yoré Déa, chapitre 117, paragraphe 4. Mais, il semble que l’Admour Hazaken n’adopte pas cette règle, y compris pour une Mitsva, dans son Choul’han Arou’h, Ora’h ‘Haïm, chapitre 588, paragraphe 4. Mais, ce point doit encore être approfondi.<br><br>	En l’occurrence, la Torah dit clairement que l’on peut brûler les graisses et les membres “ toute la nuit, jusqu’au matin ”. Et, le verset (Chemot 23, 18) précise que “ la graisse de Ma fête ne restera pas déposée jusqu’au matin ”, ce qui est vrai pour toutes les parties de chaque sacrifice, comme le souligne le ‘Hinou’h, à la Mitsva 90. Les Sages n’appliquent donc pas leur décision, en ce domaine.<br><br>	A l’opposé, il est difficile de comprendre l’avis du Rambam, considérant que cette décision s’applique effectivement. En effet, comme l’établissent plusieurs des derniers Sages, cités par le Sdeï ‘Hémed, au principe 17, le Rambam accepte l’idée selon laquelle une interdiction ne peut pas être prononcée par les Sages pour un acte que la Torah déclare permis. Dès lors, pourquoi demande-t-il, en l’occurrence, que les graisses soient brûlées dans la première moitié de la nuit ? La Torah ne permet-elle pas de le faire toute la nuit ?'+
										'<br><br>	2. Commentant le verset "et si manger, il le mange", le traité Zeva’him 13b remarque: "Il est ici question de deux consommations, celle de l’homme et celle de l’autel". En effet, les Cohanim reçoivent leur part du sacrifice et le reste est brûlé sur l’autel. Or, la Guemara établit bien une comparaison entre ces deux "consommations".<br><br>	Ainsi, il est également une Mitsva que les Cohanim mangent leur part "au jour du sacrifice", selon les termes du verset (Vaykra 7, 15), comme le souligne le Rambam, dans ses lois des sacrifices, chapitre 10, paragraphe 7. Ils ne peuvent donc pas le faire au lendemain et l’on peut, à ce sujet, formuler deux remarques:<br><br>	A) Il y a, d’une part, une Injonction de consommer le sacrifice. En conséquence, on a instauré une bénédiction qui est dite, à cette occasion, comme c’est le cas pour toutes les Mitsvot. C’est ce que disent la Michna et la Tossefta, à la fin du traité Pessa’him.<br><br>	B) Le fait de consommer le sacrifice le même jour est un moyen de ne pas transgresser l’Interdiction de Notar, de le conserver au delà du temps qui lui a été assigné.<br><br>	La différence entre ces deux points est la suivante. La Mitsva de consommer le sacrifice suppose que différentes conditions soient réunies. Ainsi, le Cohen doit avoir reçu l’onction, c’est-à-dire avoir accédé à la grandeur, comme le précise le verset Bamidbar 18, 8, commenté par le traité Zeva’him 91a. Selon les responsa ’Ha’ham Tsvi, au chapitre 92, il s’agit même là d’une obligation absolue.<br><br>	De même, le sacrifice ne doit pas être cru. C’est pour cela que les Tossafot disent, au traité Mena’hot 48a, que le fait de manger cru ne constitue pas un mérite et qu’il n’y a donc pas lieu de le faire. En effet, on ne transgresse pas, en pareil cas, l’Interdiction de Notar, mais, pour autant, on n’accomplit pas la Mitsva et c’est la raison pour laquelle il ne s’agit pas d’un mérite. Et, si une seule de ces conditions n’a pas été remplie, on n’a pas accompli la Mitsva.<br><br>	Il n’en est pas de même pour le fait de se préserver du Notar. De ce point de vue, peu importe de quelle manière le sacrifice est consommé. Il suffit que, passé le temps, fixé, il ne reste plus rien de ce sacrifice.<br><br>	Ce qui vient d’être dit de la consommation des Cohanim s’applique également à celle de l’autel. En y brûlant les graisses et les membres au jour même du sacrifice, on obtient également deux résultats:<br><br>	A) Ces graisses et ces membres sont bien consumés sur l’autel. C’est là l’aspect positif de cette "consommation" par l’autel.<br><br>	C’est pour cette même raison qu’il convient, a priori, de brûler les graisses et les membres durant la journée et non la nuit, bien que, de façon générale, la Torah ne fasse pas de différence entre ce qui est nécessaire a priori et la situation a posteriori. Ceci est établi par le Léka’h Tov du Rav Y. Engel, au cinquième principe, le Atvan de Oraïta, au douzième principe, le Darkeï Chalom, paragraphe 2a, cités dans le Sdeï ’Hémed, édition Kehot, page 4258.<br><br>	La combustion des graisses et des membres, comme tous les actes du service, dans le Temple, devait avoir lieu pendant la journée. La Torah dit qu’elle pouvait encore être faite "toute la nuit, jusqu’au matin", mais, par ces mots, elle fait uniquement allusion au second aspect, à la précaution nécessaire pour ne pas transgresser l’Interdiction du Notar. C’est pour cela que tout devait se passer le jour, mais, si cela n’avait pas été fait, alors que l’aspect positif du sacrifice avait d’ores et déjà eu lieu, cette combustion devait continuer pendant la nuit, afin de ne pas transgresser l’Interdiction du Notar.<br><br>	Ce qui vient d’être dit nous permettra de comprendre l’avis du Rambam, opposé à celui du Toureï Zahav. Selon le Rambam, le principe selon lequel les Sages ne peuvent pas interdire ce que la Torah a clairement autorisé s’applique uniquement lorsqu’il s’agit d’une Mitsva. Ainsi, chaque fois que la Torah demande de mettre en pratique un Commandement, les Sages n’ont pas le pouvoir de l’abroger.<br><br>	Il n’en est pas de même lorsque la Torah donne une permission. En l’occurrence, elle a autorisé que cette combustion se passe pendant toute la nuit. En revanche, elle ne dit pas qu’il est une Mitsva de le faire. En pareil cas, la décision des Sages peut s’appliquer et il peut être instauré que la combustion soit limitée à la première moitié de la nuit.'+
										'<br><br>	3. Commentant le verset Vaykra 1, 9, le Ramban explique pourquoi un sacrifice animal peut racheter la faute de l’homme. Le Be’hayé donne la même explication, sur ce verset et le Chneï Lou’hot Ha Berit le fait également, dans la partie Loi Ecrite, Parchat Vaykra, page 337b. Ils disent, en effet, que tout ce qui est fait à l’animal aurait dû arriver à l’homme. Néanmoins, la bonté de D.ieu permet qu’il soit remplacé par l’animal.<br><br>	On peut en conclure que tout ce qui constitue un sacrifice, y compris la combustion des graisses et des membres, trouve son équivalent dans le service de D.ieu des hommes.<br><br>	La graisse est liée au plaisir, comme le dit le traité Guittin 56b. Et, il est dit (Vaykra 3, 16) que "toutes les graisses seront pour D.ieu", à Qui l’on doit réserver son plaisir.<br><br>	On pourrait penser qu’un Juif doit offrir son plaisir à D.ieu uniquement dans les domaines permis, dans lesquels il peut agir comme s’il subissait une contrainte, sans plaisir, selon l’explication du Torah Or, Meguilat Esther, page 93c. En revanche, dans le domaine de la Sainteté et la pratique des Mitsvot, pourquoi se priver de ce plaisir? N’est-il pas, bien au contraire, nécessaire?<br><br>	La combustion des graisses des sacrifices permet de répondre à cette question. En effet, même si la consommation du sacrifice est une Mitsva, comme nous l’avons vu, il n’est pas possible de s’y consacrer tant que l’on n’a pas brûlé les graisses sur l’autel.<br><br>	Cette constatation a, pour le service de D.ieu, l’implication suivante. On peut être certain d’accomplir la Mitsva de la manière qui convient uniquement en offrant, au préalable, son plaisir, y compris celui de la Mitsva, à D.ieu. Tant que l’on n’a pas brûlé la graisse et que l’on ressent encore le plaisir, on peut être motivé, dans sa pratique de la Mitsva, seulement par une Injonction du Choul’han Arou’h ou bien par la satisfaction que l’on en tire.<br><br>	Certes, la Mitsva doit être accomplie avec enthousiasme et chaleur, non pas parce que l’on ne peut faire autrement, mais bien par amour de D.ieu, ce qui doit inspirer le plus immense plaisir, puisque l’on a le mérite de mettre en pratique la Volonté du Créateur. Pour autant, il faut être certain que le plaisir est bien inspiré par la Volonté de D.ieu et non par d’autres préoccupations.'+
										'<br><br>	4. Ce qui vient d’être dit nous permettra de comprendre pourquoi la combustion des graisses devait essentiellement se passer le jour, comme nous l’avons dit. En effet, on prolonge cette action, la nuit, seulement pour compléter ce qui n’a pu être réalisé pendant la journée.<br><br>	Le jour correspond à la révélation de la lumière. Dans le service de D.ieu, c’est le moment de mettre en pratique la Torah et les Mitsvot, ainsi qu’il est dit: "Car la bougie est une Mitsva et la Torah, une lumière". La nuit est l’obscurité, c’est-à-dire le moment qui n’est pas consacré à la Mitsva, celui des actes permis.<br><br>	Or, la combustion des graisses se passe, essentiellement, pendant la journée. En effet, il est bien clair que l’on ne doit pas trouver son plaisir dans les actes permis, mais les accomplir pour le Nom de D.ieu. On pourrait imaginer, en revanche, que la Torah et les Mitsvot, dans la mesure où ils appartiennent au domaine de la Sainteté, sont positives en tout état de cause, qu’il est bien suffisant d’étudier la Torah et de mettre en pratique la Volonté de D.ieu.<br><br>	Car, nos Sages disent bien, au traité Pessa’him 50b, que "l’on peut mettre en pratique la Torah et les Mitsvot avec une autre motivation que le Nom de D.ieu" et l’Admour Hazaken en fait mention, dans ses lois de l’étude de la Torah, chapitre 4, paragraphe 3, de même que dans le Kountrass A’haron.<br><br>	Il faut donc, même dans ce cas, brûler les graisses. Si l’on développe une explication nouvelle de la Torah, de laquelle on conçoit un grand plaisir, on doit offrir ce dernier à D.ieu. Bien évidemment, si l’on constate que cette explication n’est pas conforme à l’avis des premiers et des derniers Sages, acceptés par tout le peuple juif et dont "les propos sont comparables à la Michna", selon l’expression de l’Admour Hazaken, au début du second chapitre des lois de l’étude de la Torah, on devra brûler ces "graisses" et rechercher la Hala’ha véritable, ne pas vouloir, à tout prix, développer un explication nouvelle, afin de faire la preuve de sa force intellectuelle.<br><br>	Dans son commentaire du traité Bera’hot, à la page 1b, Rabbénou Yona explique pour quelle raison un sacrifice d’Acham Talouï coûtait beaucoup plus cher qu’un sacrifice de ’Hatat. Le premier, en effet, est offert par celui qui n’a pas la certitude d’avoir commis une faute. En pareil cas, le doute subsiste et une mise en garde beaucoup plus forte est donc nécessaire.'+
										'<br><br>	5. On peut expliquer d’une autre manière, plus profonde, la différence entre le jour et la nuit. Ceci nous permettra de comprendre pourquoi la combustion du jour est l’accomplissement positif de la Mitsva, alors que celui de la nuit a pour seul but de repousser l’Interdiction du Notar.<br><br>	Le jour et la nuit ne font pas uniquement allusion à l’activité de l’homme, à sa Torah et à ses Mitsvot ou bien à ses actes permis. Ils symbolisent également les fluctuations de sa situation. Le jour est l’état qui permet à la lumière de l’âme d’éclairer pleinement. L’homme comprend alors que la Torah et les Mitsvot sont la Sagesse et la Volonté du Saint béni soit-Il. Bien plus, il perçoit la Divinité dans les actes permis et au sein de la matière. Et, par ces actes permis, il sert également D.ieu, ainsi qu’il est dit (Michlé 3, 6): "En toutes tes voies, reconnais-Le". Ainsi, le Juste ne mange pas pour apporter l’élévation à l’aliment et c’est pour cela qu’il est dit (Michlé 13, 25): "Le Juste mange jusqu’à se rassasier".<br><br>	La nuit est la situation de l’homme privé de toute clarté, qui ne ressent pas la Divinité en son âme, qui doit lutter en permanence, lorsqu’il accomplit un acte permis afin de s’assurer que celui-ci est bien consacré au Nom de D.ieu et n’a pas pour seul but de satisfaire son désir, mais aussi lorsqu’il met en pratique la Torah et les Mitsvot, car la Torah a une formulation logique et les Mitsvot sont accomplies au moyen d’objets matériels, par les forces de l’âme animale. Un effort est donc nécessaire afin, d’étudier la Torah pour le Nom de D.ieu et non pas par intérêt intellectuel. Il en est de même également pour la pratique des Mitsvot.<br><br>	En effet, agir pour le Nom de D.ieu implique que l’objet matériel avec lequel l’action est réalisée n’a pas un caractère de sainteté. Une telle utilisation est donc envisageable également de la part de celui qui se trouve dans la nuit. Il n’en est pas de même pour le principe "En toutes tes voies, reconnais-Le", qui est envisageable uniquement pendant le jour.<br><br>	Dans les deux situations à la fois, dans le jour comme dans la nuit, il est possible de brûler les graisses, d’offrir son plaisir à D.ieu. Toutefois, une différence existe. Pour ceux qui se trouvent dans le jour, le plaisir, non seulement celui de la Torah et des Mitsvot, mais aussi celui des actes permis, est en relation avec le Commandement de D.ieu et le domaine de la Sainteté. De telles personnes mettent effectivement en pratique le principe: "En toutes tes voies, reconnais-Le".<br><br>	Il n’en est pas de même pour la nuit. Ceux qui la vivent, du fait du voile qu’ils subissent, de la part de leur âme animale, ne peuvent pas éprouver réellement le plaisir divin. Ils doivent donc se briser, afin de ne pas être victime des attraits et des futilités du monde, de rechercher systématiquement non pas l’objet lui-même, mais le Nom de D.ieu qu’il véhicule. Leur combustion des graisses prend alors une formulation négative. Elle consiste à réduire le plaisir dans les domaines permis, de peur que ceux-ci conduisent vers la transgression d’un Interdit, ce qu’à D.ieu ne plaise.<br><br>	Il en est de même pour l’étude de la Torah. Ceux qui sont dans l’impossibilité de se consacrer à elle pour son nom, doivent se préserver d’introduire leurs propres conceptions. Ils doivent en rechercher la signification véritable, car la logique peut tromper. Elle permet même d’énoncer une interprétation qui n’est pas conforme à la Hala’ha. Il y a donc bien là une approche négative et il en est de même pour la pratique des Mitsvot.'+
										'<br><br>	6. Malgré cela, le fait de repousser et de briser le mal présente un avantage que les Justes ne possèdent pas. Ainsi, lorsque l’âme divine s’emploie à transformer le corps et l’âme animale, ici-bas, elle acquiert une élévation qu’elle n’avait pas, lorsqu’elle se trouvait là-haut, même si sa perception divine était alors particulièrement profonde. Il en est de même pour la différence entre les âmes, ici-bas. Celles qui doivent élever le corps et l’âme animale reçoivent une élévation que n’ont pas les âmes des Justes, comme l’explique le Tanya, au chapitre 27.<br><br>	Tel est donc le sens du verset: "la graisse de Ma fête ne restera pas déposée jusqu’au matin", qui est exprimé de manière négative et fait ainsi allusion au rejet de l’interdit, grâce à la transformation de la matière et au combat contre le mal.<br><br>En adoptant cette attitude, on peut parvenir "jusqu’au matin", au "matin lumineux", lorsque "le soleil n’apportera plus la lumière, pendant le jour, car l’Eternel sera ta Lumière éternelle" (Ichaya 60, 19). En effet, c’est précisément la transformation du corps, de l’âme animale et de ce monde matériel, comme le souligne le chapitre37 du Tanya, qui conduira vers le "matin" de la délivrance future, par notre juste Machia’h, très bientôt et de nos jours, Amen.'
							},
							
							'Siha 2': 
							{
								'Titre' : 'Chabbat Ha Gadol et Chabbat Chouva',
								'source' :' (Discours du Rabbi, Chabbat Chouva 5719-1958)',
									    'resume' : ' ',
									    'contenu' : ' 	1. L’Admour Hazaken écrit, dans son Choul’han Arou’h, au premier paragraphe des lois de Pessa’h: "Il est de coutume, en ces dernières générations que le Sage commente les lois de Pessa’h pendant le Chabbat qui précède la fête, si ce n’est pas la veille de Pessa’h. Quant aux lois de Soukkot, on les apprend pendant le Chabbat Chouva".<br><br>	L’origine de cette coutume est le Minhagueï Maharil. Elle est également citée par le Baït ’Hadach et le Maguen Avraham. Pour autant, la formulation de l’Admour Hazaken n’est pas la même que celle du Maguen Avraham. Ce dernier dit: "Le Maharil enseignait également les lois de Soukkot pendant le Chabbat Chouva". Le terme "également" fait référence aux lois de Yom Kippour, qui sont aussi enseignées en ce Chabbat, comme le dit le Ma’hatsit Ha Chekel. A celles-ci s’ajoutent donc les lois de Soukkot. L’Admour Hazaken, à l’opposé, n’emploie pas le mot "également". De la sorte, il met de côté les lois de Yom Kippour et évoque uniquement celles de Soukkot.<br><br>	Or, on peut s’interroger, à ce sujet. Pourquoi l’Admour Hazaken ne précise-t-il pas que l’on doit enseigner également les lois de Yom Kippour?<br><br>	Une autre question se pose également. Le Chabbat Chouva n’est pas toujours le dernier Chabbat précédant Soukkot. Souvent, il y a un Chabbat supplémentaire, entre le Chabbat Chouva et la fête. Dès lors, pourquoi ne pas dire que cet enseignement doit être donné durant le Chabbat le plus proche de Soukkot? Bien plus, l’Admour Hazaken ne cite même pas les lois de Yom Kippour. Pourquoi donc le Sage commente-t-il les lois de Soukkot précisément pendant le Chabbat Chouva, y compris quand un autre Chabbat sépare encore de la fête?<br><br>	Par ailleurs, l’Admour Hazaken, quand il définit le contenu de l’enseignement qui est donné, durant le Chabbat qui précède Pessa’h et le Chabbat Chouva, dit, avec précision: "Il est essentiel de leur enseigner et de leur expliquer les voies de D.ieu et de leur indiquer ce qu’ils doivent faire. Le Maguen Avraham dit: "de leur indiquer ce qu’ils doivent faire", cette expression n’étant pas précédée d’un "et". Il précise ainsi sa formulation précédente "leur expliquer les voies de D.ieu". L’Admour Hazaken, en revanche, écrit bien "et". Il faut en conclure qu’il s’agit, selon lui, de deux actes différents.<br><br>	Or, pourquoi l’Admour Hazaken scinde-t-il cet enseignement en deux? Quelles sont les "voies de D.ieu" qu’il faut expliquer, en plus de prendre connaissance de "ce qu’ils doivent faire"?<br><br>	La réponse est la suivante. L’Admour Hazaken indique ici, de manière allusive, qu’en ces deux occasions, Chabbat Ha Gadol et Chabbat Chouva, on n’enseigne pas uniquement les lois de Pessa’h et de Soukkot, auxquelles font allusion les mots "ce qu’ils doivent faire". On doit aussi faire connaître ce qui importe pour le service de D.ieu et la pratique des Mitsvot, en général, ce qui peut être qualifié de "voies de D.ieu".<br><br>	C’est donc pour cette raison que l’Admour Hazaken ne cite pas les lois de Yom Kippour. En effet, il n’est pas nécessaire de fixer un temps, pour ce qui les concerne, puisqu’elles font partie des "voies de D.ieu", que l’on présente de toute façon, pendant le Chabbat Ha Gadol et le Chabbat Chouva.<br><br>	De même, un tel enseignement n’est pas délivré, pendant le Chabbat qui précède Chavouot, car "cette fête n’a pas de lois spécifiques. Ce qui y est interdit ou permis l’est également à Pessa’h et à Soukkot", selon le Choul’han Arou’h de l’Admour Hazaken, chapitre 429, paragraphe 2.'+
										'<br><br>	2. Une "voie" conduit vers un certain endroit. Elle n’est donc pas une fin en soi, mais seulement un moyen de se rendre vers une destination finale. Si l’on s’en écarte, on ne parvient pas au but.<br><br>	La finalité de la création est que les Juifs mettent en pratique les Mitsvot, ici-bas, de manière concrète, qu’ils fassent "ce qu’ils doivent faire". Mais, pour que cette action soit à la mesure de ce qu’elle doit être, enthousiaste et pénétrée de la clarté de l’âme, pour qu’elle ne soit pas "une Mitsva sans ferveur, comme un corps sans âme", selon l’expression du Likouteï Torah du Ari Zal, au début de la Parchat Ekev, il faut aimer et craindre D.ieu. C’est ainsi que l’on peut vivifier la pratique des Mitsvot, comme l’expliquent le Tanya, au chapitre 4 et le Kountrass Ha Avoda, chapitre 2, page 15. Telles sont donc les voies de D.ieu, grâce auxquelles on peut mettre les Mitsvot en pratique, de manière concrète.<br><br>	Certes, "l’acte est essentiel" et celui qui a la meilleure intention, mais, néanmoins, n’accomplit pas la Mitsva, a effectivement transgressé la Volonté de D.ieu. Il n’en est pas de même s’il accomplit la Mitsva en n’ayant pas l’intention qui convient. Il se sera alors acquitté de la plus large part de son obligation et aura effectivement accompli la volonté de D.ieu. Pour autant, il est nécessaire d’accomplir la Mitsva avec chaleur et, pour y parvenir, il est indispensable d’éprouver l’amour et la crainte de D.ieu.<br><br>	On pourrait soulever l’objection suivante. Qu’y a-t-il de si grave à accomplir une Mitsva sans enthousiasme, uniquement pour s’acquitter d’une obligation? N’est-ce pas uniquement l’action concrète qui doit être prise en compte? Certes, ce sera "un corps sans âme", mais ce corps n’est-il pas l’essentiel?<br><br>	La réponse est la suivante. Si l’on accomplit une Mitsva sans vie, par habitude ou machinalement, l’action concrète elle-même en sera, à terme, nécessairement affectée. Tout d’abord, on fera la Mitsva de la manière la plus simple. Or, une meilleure façon de l’accomplir est partie intégrante de la Mitsva, car chaque détail qui la constitue appartient à la Volonté de D.ieu. Et, celle-ci ne peut être segmentée. La différence entre la Mitsva proprement dite et la manière de mieux l’accomplir intervient donc uniquement pour ce qui concerne la récompense et la punition, comme l’explique le Choul’han Arou’h de l’Admour Hazaken, chapitre 481, fin du paragraphe 1.<br><br>	Celui qui accomplit la Mitsva sans enthousiasme, uniquement pour s’acquitter de son obligation le fera donc, nécessairement, en mettant de côté tout ce qui relève d’une pratique plus rigoriste. De plus, la vitalité qui n’est pas placée au service de la Torah et des Mitsvot s’exprimera dans d’autres domaines, pouvant même contredire le service de D.ieu.<br><br>	Ainsi, on pourra, dans un premier temps, mettre en pratique la Torah et les Mitsvot de manière parfaite, car on voudra s’acquitter de son obligation. On contiendra donc ses sentiments et ses envies afin de s’acquitter de sa mission. Pour autant, on n’aura pas investi sa volonté et sa vitalité dans le domaine de la Sainteté et, par la suite, étant “ aveuglé par la corruption ”, on cherchera d’autres solutions et l’on trouvera même le moyen d’autoriser ce qui est interdit. Par la suite, une transgression en attirera une autre et l’on tombera de plus en plus bas. On transgressera également les interdits que l’on ne trouvera aucun moyen de permettre et l’on cessera de lutter contre ses mauvais sentiments et contre ses désirs interdits.<br><br>	C’est donc pour cette raison que l’on doit mettre en pratique les Mitsvot avec enthousiasme. Pour cela, il faut aimer D.ieu et Le craindre, ce qui appartient aux “ voies de D.ieu ”, celles qui conduisent vers l’intégrité et la perfection de l’accomplissement des Mitsvot.'+
										'<br><br>	3. Autre point, même si les Mitsvot accomplies sans enthousiasme ne s’en trouvaient nullement diminuées, elles sont pourtant bien “ comme un corps sans âme ”, c’est-à-dire non conformes à la Volonté de D.ieu, Qui exige des Mitsvot vivantes.<br><br>	La raison en est la suivante. Les Mitsvot furent données “ pour parfaire les créatures ”, selon le Midrach Béréchit Rabba, au début du chapitre 44, afin d’affiner sa personnalité et de l’attacher à D.ieu. Cet attachement doit réunir toutes les forces d’un Juif, jusqu’à la profondeur de son âme. En conséquence, s’il accomplit les Mitsvot sans vie, il n’investira en elles que son action concrète et c’est uniquement par elle qu’il sera lié à D.ieu. Or, Sa Volonté est que toutes les forces lui soient offertes, en les investissant dans la pratique de la Mitsva.<br><br>	D.ieu souhaite que toutes les forces lui soient attachées, y compris les plus profondes. Bien plus, ces dernières sont bien plus affinées que l’action concrète. Pour autant, ces forces profondes, l’amour, la crainte, ne sont pas une fin en soi. Leur but est de vivifier les Mitsvot. Ainsi, le Tanya, au chapitre 40, montre que ces sentiments sont les “ ailes de l’oiseau ”, permettant l’envol des Mitsvot.<br><br>	En effet, la finalité ultime est de bâtir pour D.ieu une demeure ici-bas. Pour cela, il faut faire intervenir la force la plus basse de l’homme, qui est l’action, en l’orientant vers la pratique des Mitsvot. Et, cette demeure est pleinement réalisée lorsqu’un homme met la Mitsva en pratique par toutes les forces dont il dispose.<br><br>	C’est donc en cela que l’intervention des forces profondes, de l’amour et de la crainte, dans le service divin sont “ les voies de D.ieu ”. L’action est essentielle et celle de la Mitsva révèle l’Essence de D.ieu. Néanmoins, le lien avec l’Essence ne doit pas rester caché et, pour cela, il faut emprunter “ les voies de D.ieu ”, comprendre, ressentir l’amour et la crainte. C’est de cette façon que l’Essence de D.ieu s’attache, de manière évidente, à l’action concrète.<br><br>	Une demeure a deux caractéristiques. D’une part, on y réside par toute son essence, ce qui est possible par la pratique concrète des Mitsvot. D’autre part, on s’y révèle et, pour cela, l’amour et la crainte doivent vivifier les Mitsvot.'+
										'<br><br>	4. Ceci nous permettra de comprendre la formulation de l’Admour Hazaken, “ les voies de D.ieu ”, au pluriel. Concernant l’accomplissement des Mitsvot, il dit “ ce qu’ils doivent faire ”, “ ce ” au singulier, alors que “ les voies ” sont au pluriel.<br><br>	En effet, il y a, certes, six cent treize Mitsvot, mais toutes ont un objet unique, le fait de soumettre son action à D.ieu. En revanche, l’effort profond consenti par l’homme, peut recevoir différentes formes et chacun le réalise selon sa manière propre.<br><br>	Plus généralement, on distingue deux sortes de voies ou, en d’autres termes, une voie peut conduire dans deux directions, comme l’expliquent les Biyoureï Zohar, au début de la Parchat Vaychla’h. Il y a, d’une part, l’élévation, de bas en haut, du champ ou du village vers la ville et le palais royal. D’autre part, il y a le dévoilement, de haut en bas, du palais royal vers le champ. C’est, plus précisément, la différence qui peut être faite entre les mois de Nissan et de Tichri. Nissan représente l’élévation et Tichri, le dévoilement, comme cela est expliqué par ailleurs.<br><br>	Le Zohar, tome 2, page 186a, dit : “ Ce mois est pour vous… selon l’ordre alphabétique normal, alors que le septième mois est dans l’ordre alphabétique inversé ”. Et, page 51b : “ L’ordre alphabétique normal est une révélation de la bonté et l’ordre inversé, celui de la rigueur ”.<br><br>	Le Likouteï Torah du Ari Zal, à la Parchat Vayétsé, explique : “ De Nissan à Elloul, se révèle l’ordre masculin, ‘Hessed, Guevoura, Tiféret, Nétsa’h, Hod, Yessod. A partir de Tichri, apparaissent les fortes pluies, la lumière réfléchie, l’ordre féminin ”. On consultera également le Kehilat Yaakov, à l’article “ douze mois ”.<br><br>	C’est donc pour cette raison que l’on commente la Torah deux fois par an, durant le Chabbat qui précède Pessa’h et le Chabbat Chouva. C’est alors qu’apparaissent ces deux formes du service de D.ieu. Le Chabbat précédant Pessa’h est celui du dévoilement et le Chabbat Chouva, celui de l’élévation.<br><br>	En ces deux commentaires, on retrouve toutes les formes du service de D.ieu de l’année, l’été dans celui de Chabbat Ha Gadol, l’hiver dans celui de Chabbat Chouva.'
						    },
							
							'Siha 3': 
							{
								'Titre' : 'Le pain de la pauvreté',
								'source' :' (Discours du Rabbi, second soir de Pessa’h 5720-1960)',
						        		'resume' : ' ',
										'contenu' : ' 	1. <i>“ Voici le pain de la pauvreté… L’an prochain nous serons libres ”.</i><br><br>	Tel est le premier paragraphe de la Haggadah. Celui-ci n’est pas dit au tout début du Séder, avant le Kiddouch ou bien tout de suite après lui, mais au commencement de la Haggadah, conformément à l’avis du Rambam, à la fin de ses lois du ’Hamets et de la Matsa: "Voici dans quel ordre ces Mitsvot sont accomplies. On récite le Kiddouch, puis l’on commence la Haggadah par ’Voici le pain de la pauvreté’."<br><br>	Le but de la Haggadah est de faire le récit de la sortie d’Egypte. L’étymologie de son nom est à rapprocher du verset "Tu raconteras (Vehigadta) à ton fils". Selon certains, ce terme fait également allusion à la louange et à l’action de grâce adressées à D.ieu, du fait de la sortie d’Egypte. Ainsi, le Yerouchalmi explique le verset "J’ai dit, en ce jour, à D.ieu", de la manière suivante: "J’ai fait l’éloge, en ce jour, de D.ieu". C’est également l’interprétation de Rabbi Saadya Berrebi, selon le Abudarham.<br><br>	Le terme générique désignant la Haggadah est donc Maguid, celui qui relate. De plus, en récitant ce paragraphe, on soulève le plateau, selon le Roch, à la fin du traité Pessa’him et le Choul’han Arou’h de l’Admour Hazaken, Ora’h ’Haïm, chapitre 473, paragraphe 36. D’après notre coutume également, on découvre partiellement les Matsot. En effet, la lecture et le récit de la sortie d’Egypte doivent être prononcés "sur les Matsot", comme le précise le Choul’han Arou’h, à la même référence, paragraphe 20.<br><br>	Le fait de lire ce paragraphe dès le début du Séder est la preuve qu’il n’a pas uniquement pour but d’inviter d’emblée à la table du Séder ceux qui n’ont pas les moyens de célébrer la fête, "qui ont faim", "qui sont dans le besoin". Car, si tel était le cas, il aurait fallu le faire beaucoup plus tôt, dès que l’on entre à la maison, ou même avant cela, encore à la synagogue, là où il y a de nombreuses personnes qui peuvent entendre cette invitation.<br><br>	En fait, ce paragraphe marque, à proprement parler, le début du récit de la sortie d’Egypte et sa place est donc bien dans le Maguid. C’est, du reste, pour cette raison que nos maîtres, qui commentaient la Haggadah, le soir de Pessa’h, puisqu’il est alors une Mitsva de faire le récit de la sortie d’Egypte, introduisaient leurs explications en évoquant ce paragraphe.<br><br>	Or, on peut s’interroger sur cette conclusion. Que fait le paragraphe "Voici le pain de la pauvreté" dans le Maguid? Bien plus, il en est l’introduction et il porte en lui tout le développement qui sera donné par la suite. Pourtant, d’après le texte que nous en avons, il ne fait pas même allusion à la sortie d’Egypte, ce qui n’est cependant pas le cas, d’après le Rambam, qui introduit ce paragraphe par: "C’est à la hâte que nous avons quitté l’Egypte".<br><br>	On peut aussi se demander pourquoi trois phrases, en apparence totalement indépendantes l’une de l’autre, constituent ce paragraphe. Tout d’abord, on proclame que la Matsa posée sur la table est "le pain de la pauvreté que nos ancêtres ont consommé en Egypte". Puis, l’on invite tous ceux qui ont faim et sont dans le besoin à venir célébrer le Séder. Enfin, on formule la requête et l’on exprime le vœu que, même si "cette année, nous sommes ici" en exil et "cette année, nous sommes esclaves", "l’an prochain" néanmoins, nous serons "sur la terre d’Israël" et "libres".'+
										'<br><br>	2. Certains commentateurs précisent la relation entre les deux premières phrases de ce paragraphe. Le traité Baba Metsya 83a dit que celui qui emploie des ouvriers juifs doit les nourrir pendant leur temps de travail. Néanmoins, les Juifs sont des descendants d’Avraham, d’Its’hak et de Yaakov, c’est-à-dire des "fils de roi", selon le traité Chabbat 67a et le Zohar, tome 1, page 27b, ou même des "rois", d’après le traité Bera’hot 9b et l’introduction des Tikouneï Zohar, page 1b. En conséquence, leur offrir "le festin du roi Chlomo, à son époque" ne suffirait même pas pour s’acquitter de son obligation. La seule solution est donc de fixer avec eux, à l’avance, ce qui va leur être servi, du pain, des légumes.<br><br>	Il en est de même pour l’invitation du soir du Séder. Certes, les convives sont alors des Juifs "qui ont faim" ou bien "qui sont dans le besoin". Ils n’en sont pas moins des "fils de roi" et des "rois", pour lesquels "le festin du roi Chlomo, à son époque" ne serait pas suffisant. Il faut donc, d’emblée, les prévenir: "Voici le pain de la pauvreté" qui fait l’objet de cette invitation, au delà duquel ne va pas l’engagement pris par l’hôte.<br><br>	Néanmoins, selon cette explication, il aurait suffi de dire: "Voici le pain de la pauvreté". Pourquoi préciser, en outre, "que nos ancêtres ont mangé en Egypte"?<br><br>	Concernant le lien entre la seconde et la troisième phrases de ce paragraphe, "que celui qui a faim…" et "cette année, nous sommes ici", certains commentateurs proposent une explication basée sur l’affirmation de nos Sages, au traité Baba Batra 10a, selon laquelle "grande est la Tsédaka qui hâte la délivrance". Le mérite d’inviter des pauvres, de leur offrir la possibilité de célébrer le Séder, de "manger", de "faire Pessa’h" conduira donc vers la délivrance, de sorte que "l’an prochain", nous serons "sur la terre d’Israël" et "libres".<br><br>	Toutefois, ceci ne justifie pas que l’on parle à la fois de "la terre d’Israël" et du fait d’être "libres". Et, de même, pourquoi faire deux phrases, "cette année, nous sommes ainsi, l’an prochain, nous serons sur la terre d’Israël" et "cette année, nous sommes esclaves, l’an prochain, nous serons libres"? Pourquoi ne pas exprimer tout cela en une seule phrase, "cette année, nous sommes esclaves ici, l’an prochain, nous serons esclaves dans le pays d’Israël".'+
										'<br><br>	3. Commentant le verset "Il dit Ses Paroles à Yaakov, Ses Décrets et Ses Lois à Israël", nos Sages expliquent, dans le Midrach Chemot Rabba, chapitre 30, paragraphe 9 et le Yerouchalmi Roch Hachana, chapitre 1, paragraphe 3, que: "C’est ce qu’Il accomplit Lui-même qu’Il demande à Israël de faire".<br><br>	C’est en ce sens que l’appel d’en haut précède l’effort accompli ici-bas. Tout d’abord, D.ieu "nous a sanctifiés par Ses Mitsvot", puis, "Il étudie la Torah face à celui qui le fait également", de sorte que "les Tsitsit d’en-bas correspondent aux Tsitsit d’en-haut" et en révèlent la lumière ici-bas. Le dévoilement divin répond à l’effort des hommes, comme l’explique le Torah Or, dans le discours ’hassidique intitulé "Auprès de Toi est la source de la vie".<br><br>	D.ieu fait donc Lui-même ce qu’Il attend des Juifs et l’on peut en conclure qu’au soir du Séder, D.ieu dit également "Voici le pain de la pauvreté". Pour Lui également sont concevables les notions d’exil et de délivrance. Lorsque les Juifs sont exilés, la Présence divine l’est également, ainsi qu’il est dit (Ichaya 63, 9): "Leurs souffrances sont Ses souffrances". Et, D.ieu quittera l’exil quand les Juifs en seront libérés. C’est pour cela que D.ieu dit (Ichaya 56, 1): "Mon salut est proche".<br><br>	Nos Sages disent, au traité Meguila 29a, que "la Présence de D.ieu les a accompagnés en exil et Il reviendra avec eux de l’exil". De fait, la Présence de D.ieu est Elle-même exilée et doit être libérée. C’est pour cette raison que le verset dit "Mon salut". Et, nous disons, dans les Hochaanot, "un peuple et D.ieu ont besoin du salut". De même, le verset (Chmouel 2, 7, 23) précise: "Tu as libéré d’Egypte un peuple et son D.ieu". Mais, ce point ne sera pas développé ici.<br><br>	En tout état de cause, celui qui se trouve en exil subit pleinement l’étroitesse et le voile, même s’il conserve l’intégrité, comme c’était le cas quand il était libre. Et, il en est bien de même pour D.ieu. Pendant la période de l’exil, chaque créature conserve la vitalité divine qui la conduit, à tout instant, à l’existence. Néanmoins, celle-ci est totalement cachée, subit l’exiguïté et l’obscurcissement. Or, D.ieu est exilé précisément parce que les Juifs le sont.<br><br>	C’est donc ce qu’explique la première phrase du paragraphe "Voici le pain de la pauvreté". Les Juifs peuvent être pauvres par l’esprit, conformément à l’affirmation de nos Sages, au traité Nedarim 41a, selon laquelle "il n’est de pauvre que par l’esprit". Or, ce "pain de la pauvreté" est celui que "nos pères ont mangé", mais aussi, selon une autre lecture, "qui a mangé nos pères", c’est-à-dire les attributs de l’intellect, ainsi appelés parce qu’ils donnent naissance à ceux du sentiment, selon le chapitre 3 du Tanya. En pareil cas, il est impossible de percevoir la Divinité, ici-bas.<br><br>	Tout ceci se passait "en Egypte", qui est à l’origine de tous les exils, portant son nom, selon le Midrach Vaykra Rabba, chapitre 13, paragraphe 5. Le Pharaon, roi de l’Egypte, dit (Chemot 5, 2): "Je ne connais pas D.ieu", ne voulant pas même entendre parler de Son Existence. Et, tout son entourage était du même avis.<br><br>	La délivrance de D.ieu est la conséquence de celle des Juifs. C’est la raison pour laquelle la seconde phrase rapporte la demande et l’assurance de D.ieu, formulées à chaque Juif: "Quiconque a faim, qu’il vienne et qu’il mange". Malgré l’obscurité de l’exil, D.ieu donne l’assurance que chaque Juif "affamé" de Divinité recevra les moyens d’être rassasiés.<br><br>	Toutefois, ceci "suffit pour combler le besoin" mais guère plus, selon les termes du verset Devarim 15, 8, comme l’explique le traité Ketouvot 67b. De la sorte, la faim est calmée, mais personne n’accède à la richesse. Pourtant, un Juif qui a comblé son besoin acquiert une perception plus élevée et il doit alors recevoir également la richesse.<br><br>	C’est à ce propos qu’il est dit: "Quiconque est dans le besoin", en l’occurrence celui d’être riche. Celui-ci obtiendra satisfaction également. En effet, "qu’il vienne et fasse Pessa’h", un sacrifice que l’on consomme quand on est déjà rassasié, selon le traité Pessa’him 70a et le Choul’han Arou’h de l’Admour Hazaken, au début du chapitre 477. Dès lors, il ne s’agit plus de calmer la faim, puisque ceci a déjà été obtenu auparavant, mais bien d’accéder à la richesse, à la valeur et à la grandeur, en dépassant ce qui ne permet que de "combler le besoin".<br><br>	Puis, vient la troisième phrase de ce paragraphe, dans laquelle on explique la conséquence du fait de "manger" et de "faire Pessa’h". Les Juifs reçoivent ainsi la richesse de l’esprit . Dès lors, même si "cette année, nous sommes ici", il est certain que "l’an prochain, nous serons en terre d’Israël", ce qui ne veut pas dire qu’il faudra attendre un an pour cela. On pourra, bien au contraire, s’y rendre immédiatement, de sorte que, lors du prochain Pessa’h, nous serons effectivement en Erets Israël.<br><br>	Erets, le pays, est de la même étymologie que Ratson, la volonté, comme le soulignent nos Sages, dans le Midrach Béréchit Rabba, chapitre 5, paragraphe 8: "Pourquoi fut-il appelé Erets? Parce qu’il voulut faire la Volonté de son Créateur". Israël est constitué des initiales de la phrase signifiant: "Il y a six cent mille lettres dans la Torah", comme le disent le Megalé Amoukot, au paragraphe 186 et le Zohar ’Hadach Ruth. Certes, il y a plus de six cent mille Juifs. Il n’y a, en revanche, que six cent mille racines d’âmes, mais celle-ci se répartissent entre plusieurs personnes à la fois, comme le dit le Tanya au chapitre 37.<br><br>	Erets Israël est donc la volonté de la Torah. Or, la richesse morale conduit à la richesse matérielle, car tout ce qui existe ici-bas est le reflet de la spiritualité. Dès lors, la volonté de chaque Juif peut être celle de la Torah.<br><br>	Le traité Nedarim 66a dit que "toutes les filles juives sont belles, mais la pauvreté les enlaidit". La volonté profonde de chaque Juif est belle et bonne, comme le souligne le Rambam, à la fin du chapitre 2 de ses lois du divorce. Pour autant, la pauvreté peut occulter cette volonté. Aussi, si l’on se départit de la pauvreté matérielle, qui "fait perdre à l’homme la conscience du Créateur" et de la pauvreté de l’esprit, on verra apparaître, à l’évidence, la beauté juive.<br><br>	Il est dit (Chir Hachirim 4, 7): "Tu es toute belle, Mon aimée et tu n’as pas de défaut", comme l’explique le Likouteï Torah Nitsavim, à la page 45c. Les Juifs n’ont pas de défaut et ils accomplissent, de la manière la plus parfaite, les deux cent quarante huit Injonctions de la Torah, qui correspondent aux deux cent quarante huit membres du corps, selon le traité Makot 23b et le Zohar, tome 1, page 170b. En outre, ils gardent les trois cent soixante cinq Interdits de la Torah qui correspondent au trois cent soixante cinq nerfs du corps.<br><br>	Grâce à la terre d’Israël, "l’an prochain, nous serons libres". Si chaque Juif investit sa volonté dans la Torah et les Mitsvot, nous serons effectivement libérés de cet exil, par notre juste Machia’h, qui se révélera à une "génération entièrement méritante", selon l’expression du traité Sanhédrin 98a. Alors, la délivrance commencera et le Rambam, dans ses lois des rois, chapitre 11, nous précise dans quel ordre elle interviendra. Un roi de la maison de David se dressera, qui étudiera la Torah et se consacrera aux Mitsvot. Il reconstruira le Temple, puis rassemblera les exilés d’Israël. Alors, nous nous trouverons physiquement "sur la terre d’Israël" et ce sera la délivrance véritable et complète, très prochainement.'+
										'<br><br>	4. Ce qui vient d’être dit nous permettra de comprendre pourquoi ce paragraphe introduit le récit de la sortie d’Egypte. En effet, il exprime l’idée générale de l’ensemble de ce récit.<br><br>	Comme nous l’avons vu, l’Egypte est la racine de tous les exils et sa libération, la source de toutes les délivrances, y compris de la rédemption future qui, de différents points de vue, sera proche de la sortie d’Egypte, ainsi qu’il est dit (Mi’ha 7, 15): "Comme aux jours de ta sortie d’Egypte, Je te montrerai des merveilles".<br><br>	Le but du récit de la sortie d’Egypte est de mettre en éveil, chez les Juifs, la foi, en général, "lorsque la Matsa est posée devant toi", puisque celle-ci est "l’aliment de la foi", de susciter, en particulier, la foi en la venue du Machia’h, grâce à laquelle nous obtiendrons la délivrance, comme ce fut le cas lors de la sortie d’Egypte, ainsi qu’il est dit (Me’hilta, Chemot 14, 31): "C’est par le mérite de la foi que nos ancêtres quittèrent l’Egypte".<br><br>	Si l’on médite à la situation actuelle, à l’obscurité qui devient, chaque jour, plus intense, comme le souligne le traité Sotta 48a, on pourrait s’en trouver peiné, ce qu’à D.ieu ne plaise. C’est la raison pour laquelle on annonce, dès le début de la Haggadah que D.ieu demande à chaque Juif, malgré l’obscurité profonde, d’avoir "faim", d’être "dans le besoin" et de le Lui faire savoir. De la sorte, Il accordera non seulement de quoi "manger", mais aussi de quoi "faire Pessa’h. Ainsi, nous parviendrons en "Erets Israël", où nous serons "libres", très prochainement.'
							},
							
							'Siha 4': 
							{
								'Titre' : 'La perception de l’enfant sage',
								'source' :' (Discours du Rabbi, second soir de Pessa’h 5721-1961)',
									    'resume' : ' ',
