Techouva peut réaliser par rapport à la situation actuelle de l’homme. La Techouva peut alors effacer les fautes les plus graves. Mais, par la suite, l’élévation reste possible et il faut donc accéder à une Techouva plus haute.<br/> <br/> 	Celui qui réalise une action ne pouvant être considérée comme une faute, par rapport à la situation qui est actuellement la sienne, pourra, par la suite, s’élever à un stade pour lequel celle-ci deviendra effectivement une faute, comme l’indique le traité Yoma 86a. En pareil cas, une telle action ne sera pas retenue contre l’homme, car, lorsqu’il l’a accomplie, elle n’était pas une faute.<br/> <br/> 	C’est le cas, par exemple, de celui qui a eu l’autorisation de consommer ce qui est interdit, comme l’indique le Choul’han Arou’h de l’Admour Hazaken, chapitre 451, paragraphe 13. De même, concernant le témoignage, le Tséma’h Tsédek dit, dans ses responsa, ‘Hochen Michpat, chapitre 6, que l’on observe la situation actuelle, sans tenir compte de ce qui s’est passé.<br/> <br/> 	Il n’en est pas de même si l’action était déjà une faute, quand elle a été réalisée. En pareil cas, un défaut est bien introduit, à tous les niveaux à la fois. En effet, tous ces stades existaient déjà, lors de la faute, même si l’homme ne les avait pas encore atteints. Et, la Techouva efface la faute uniquement dans les stades pour lesquels elle est effective. A des niveaux plus élevés, par contre, le défaut subsiste.<br/> <br/> 	Il résulte de tout cela que la “ perte ” engendrée par la faute est effectivement permanente.<br/> <br/> 	8. La faute est, certes, toujours présente, mais le verset dit, à ce sujet : “ Ma faute se trouve face à moi ”, c’est-à-dire “ à distance ”, comme l’explique Iguéret Ha Techouva, au chapitre 11. La conscience de la présence permanente de la faute doit donc être seulement éloignée et ne pas faire entrave au service de D.ieu.<br/> <br/> 	Le Tanya dit, au chapitre 17, que “ les impies ne peuvent réellement s’engager dans le service de D.ieu avant de s’être, au préalable, repentis de leur passé ”. Dans leur situation actuelle, leur Techouva est effective et elle ne les empêche donc pas de servir D.ieu. Pour autant, “ à distance ”, ils doivent savoir qu’ils ne se sont pas totalement libérés de la faute. Lorsqu’ils connaîtront l’élévation, ils devront parvenir à une Techouva plus élevée.<br/> <br/> 	Le verset (Kohélet 7, 20) dit que : “ Il n’est pas de Juste sur la terre qui fasse uniquement le bien et ne commette pas de faute ”. Chacun sait à quel point sa propre Techouva, son regret du passé, n’est pas ce qu’il devrait être, la dimension profonde du cœur ne s’étant pas encore révélée et peut être pas même sa partie externe. On en déduira que l’on ne s’est pas pleinement acquitté de son obligation, que l’on doit avoir une Techouva de plus en plus profonde.<br/> <br/> 	Il faut savoir également que la faute se trouve uniquement “ face à moi ”, qu’elle ne doit nullement faire obstacle au service de D.ieu. En effet, chaque action positive que l’on accomplit contribue à faire pencher la balance du monde du côté du bien, selon le traité Kiddouchin 40b et le Rambam, lois de la Techouva, chapitre 3, paragraphe 4.<br/> <br/> '},
				
				'Siha' :{'Titre' :'Anticiper l’événement et craindre la faute<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Ki Tissa 5713-1953)<br/> ','resume' : ' ','contenu' : '<br/> 	9. Dans le second chapitre d’Avot, la Michna rapporte que Rabbi Yo’hanan Ben Zakaï avait cinq disciples, dont il prononçait l’éloge. Elle dit également qu’il s’adressa à ces disciples en ces termes : “ Sortez et voyez quel est le bon chemin auquel l’homme doit s’attacher ”. Chacun des disciples proposa une réponse différente à cette question, en fonction de l’éloge qui avait été prononcée à son propos, comme l’explique le  Midrach Chmouel, à cette référence.<br/> <br/> 	L’éloge de Rabbi Chimeon Ben Netanel était la suivante : “ Il craint la faute ”. La réponse qu’il apporta à la question posée fut : “ Celui qui anticipe l’événement ”. C’est donc en adoptant un tel comportement que l’on peut acquérir la crainte de la faute.<br/> <br/> 	La relation qui peut être faite entre ces deux notions, l’anticipation de l’événement et la crainte de la faute, est la suivante. Le mauvais penchant, pour convaincre l’homme de commettre la faute, lui montrera que celle-ci est bonne et agréable. Il en fut bien ainsi pour la première faute, à l’origine de toutes les autres, celle de l’arbre de la connaissance du bien et du mal, comme l’expliquent le traité Chabbat 146a et le Zohar, tome 1, page 52b.<br/> <br/> 	Cette faute survint parce que “  la femme vit que l’arbre était bon à manger et agréable aux yeux ”. Pour lutter contre le mauvais penchant, il faut donc anticiper l’événement, savoir ce qui découlera de la faute. En effet, même si, au moment de la faute, “ les lèvres de l’étrangère sont agréables ”, selon les termes du verset (Michlé 5, 3), par la suite, après que celle-ci ait été commise, “ elle laisse un goût amer comme de l’absinthe ”, comme l’explique le chapitre 3 du Kountrass Ets ‘Haïm. En prévoyant ce qui en découlera, on peut donc avoir “ la crainte de la faute ”.<br/> <br/> 	Néanmoins, l’expression employée par la Michna pour désigner l’anticipation de l’événement est : “ Voir ce qui va arriver ”. Or, on aurait pu penser qu’il eut été plus exact de dire : “ Comprendre ce qui va arriver ” ou, en tout état de cause, de faire référence au raisonnement, afin de souligner que l’homme réfléchit et saisit les conséquences négatives et amères de la faute.<br/> <br/> 	10. Le verset (Kohélet 2, 14) dit : “ Le sage a les yeux dans la tête ” et Rachi explique : “ Il voit d’emblée ce qui se passera à la fin ”. Le Targoum et le Yerouchalmi Sotta, à la fin du chapitre 8 donnent la même interprétation et ce dernier texte conclut : “ Il sait ce que sera l’issue finale ”. Le verset, faisant référence aux yeux, indique donc bien que la sagesse est une forme de vision de ce qui adviendra par la suite. C’est pour cela que Rabbi Chimeon parle de “ voir ce qui va arriver ”.<br/> <br/> 	Ainsi, Rabbi Chimeon reprend la formulation du verset. Néanmoins, il faut encore comprendre pourquoi celui-ci est rédigé ainsi. Pourquoi que le sage est-il précisément celui qui voit de ses yeux ce qui se passera plus tard ?<br/> <br/> 	On peut se demander également pourquoi il est précisé que ses yeux se trouvent “ dans la tête ”. Le sage, observant une situation, sait ce qui se passera à terme. Dès lors, pourquoi ne pas dire qu’il a les yeux “ tournés vers la fin ” ? A la “ tête ” de l’événement, dès son début, “ les lèvres de l’étrangère sont agréables ” et le sage sait immédiatement ce qui se passera par la suite. On aurait donc pu exprimer tout cela clairement en disant que “ le sage a les yeux tournés vers la fin ”.<br/> <br/> 	11. Nous comprendrons tout cela en précisant, au préalable, la qualité de Rabbi Chimeon, qui “ craint la faute ”.<br/> <br/> 	Une telle crainte est éprouvée envers la faute elle-même et non envers la punition qu’elle provoque, comme l’expliquent le Likouteï Torah, Bamidbar, à la page 82a et l’introduction au Dére’h ‘Haïm de l’Admour Haémtsahi.<br/> <br/> 	La faute est également un manque, au sens étymologique, comme dans le verset Mela’him 1, 1, 21. Lorsque l’on commet une faute, l’attachement à D.ieu devient déficient, comme le souligne Iguéret Ha Techouva, au chapitre 5. La crainte de la faute est donc, en fait, une crainte du manque, pouvant avoir une incidence sur l’attachement à D.ieu.<br/> <br/> 	La crainte de la faute est plus haute que celle de la punition, car elle permet de percevoir la grandeur du Divin et conduit à s’écarter de ce qui peut séparer de Lui. De plus, elle influence l’homme plus profondément et l’empêche de mal agir.<br/> <br/> 	La peur de la punition ne suffit pas toujours pour éloigner l’homme de la transgression. En effet, le mauvais penchant souligne à quel point la faute est bonne et agréable. Et l’homme peut immédiatement vérifier qu’il en est ainsi. La punition, en revanche, ne lui est infligée que par la suite.<br/> <br/> 	Le mauvais penchant précisera encore que la punition peut être évitée grâce à la Techouva. Certes, le traité Yoma 85b dit que “ si l’on commet la faute dans l’intention de la regretter par la suite, on n’obtient pas les moyens du repentir ”. Pour autant, même en pareil cas, celui qui fait des efforts parviendra à la Techouva. Celle-ci sera acceptée et sa faute sera pardonnée, comme le soulignent le Tanya, au chapitre 25 et Iguéret Ha Techouva, au chapitre 11.<br/> <br/> 	Il n’en sera pas de même pour celui qui a la crainte de la faute. Un tel homme ressent, à cet instant précis, ce qui découle de cette faute. De même, l’argument du mauvais penchant, rappelant que la Techouva reste possible et qu’elle répare le défaut, ne le convaincra pas. En effet, l’amour et le désir de D.ieu, éprouvés par l’âme divine, inspirant la crainte de se séparer de Lui, émanent de Sa lumière qui s’introduit dans l’âme et transcende le temps. En conséquence, on s’emplira de crainte, on refusera l’idée d’être séparé de D.ieu, même pour un court instant, comme le dit le chapitre 25 du Tanya.<br/> <br/> 	Bien plus, nous avons déjà vu que l’attachement imparfait à D.ieu, tel qu’il résulte de la faute, n’est pas pleinement effacé par la Techouva, qui en supprime le défaut uniquement par rapport au niveau que l’on a atteint. Mais, il existe des stades plus élevés, réintroduisant ce défaut, au fur et à mesure de l’élévation. Tout ceci permet, bien évidemment, de se dresser contre le mauvais penchant.<br/> <br/> 	Ce qui vient d’être dit nous permettra de comprendre le sens du verset : “ Le sage a les yeux dans la tête ” et non “ tournés vers l’issue finale ”. En effet, d’emblée, bien avant que la punition ne soit infligée, le sage observe la fin, la conséquence de la faute, le manque d’attachement à D.ieu qu’elle suscite.<br/> <br/> 	12. Le pouvoir essentiel de la crainte de la faute, permettant de lutter contre le mauvais penchant et de ne pas commettre cette faute, découle du fait que l’âme divine est naturellement attirée par la Divinité. Telle est sa nature et l’homme peut en tirer la force de surmonter le plaisir de la faute, afin de ne pas se séparer de l’unité de D.ieu.<br/> <br/> 	Si l’on craint la faute uniquement sur la base de sa compréhension, en percevant le caractère négatif de l’état de séparation de D.ieu, aussi profonde que puisse être cette perception, on n’a pas encore la certitude que l’on parviendra à maîtriser les désirs de son âme animale. De plus, l’intellect n’a pas toujours suffisamment de force et de détermination pour juguler les sentiments.<br/> <br/> 	En pareil cas, le mauvais penchant, qui met sa sagesse au service du mal, démontre logiquement que “ l’arbre est bon à manger ”, que l’on peut faire des concessions sur la spiritualité dans le but de satisfaire ses désirs physiques.<br/> <br/> 	A l’opposé, si l’on fait preuve de la conviction et de l’abnégation qui transcendent la logique, on mettra le mauvais penchant hors d’état de nuire. Si l’on a conscience que la transgression remet en cause la base même de son existence, on sera en mesure de ne pas l’écouter. En effet, un Juif ne peut pas intégrer profondément ses arguments, tout comme le mal, de façon générale, lui est étranger. Le mauvais penchant est incapable de faire preuve de la détermination qui caractérise l’âme divine.<br/> <br/> 	Ainsi, le Likouteï Torah, Tétsé, pages 36c et 37c, commentant le traité Guittin 66a, souligne que la Ye’hida, l’essence de l’âme, n’a pas son équivalent parmi les forces du mal. D’elle émane la force du don de soi et celui-ci existe donc uniquement pour l’âme divine. En effet, la détermination du mauvais penchant n’est pas véritable. Elle est étrangère à sa nature, comme l’explique le Tanya, au chapitre 29.<br/> <br/> 	C’est ainsi que l’on peut définir l’homme qui “ a les yeux dans la tête ” et “ anticipe l’événement ”. Il y a, en effet, une différence entre la vision physique et la compréhension intellectuelle. Cette dernière ne fait pas intervenir l’essence de l’âme.<br/> <br/> 	On peut vérifier que celui qui a parfaitement compris une certaine idée pourra, par la suite, l’écarter de son esprit, parce qu’il en saisira une seconde, qui contredit la première. Il n’en est pas de même pour ce qu’il voit de ses yeux. Même si, par la suite, on lui démontre, de différentes manières, qu’il en est autrement, même s’il est incapable d’apporter une réponse aux contradictions qui sont alors soulevées, il ne remettra nullement en cause ce qu’il a vu de ses propres yeux. En effet, la vision marque l’esprit à un stade plus élevé que celui du raisonnement.<br/> <br/> 	On peut également donner une autre explication du verset : “ Le sage a les yeux dans la tête ”. La “ tête ” fait ici allusion à la Présence divine, qui se trouve au dessus de la tête de l’homme, selon le Zohar, Parchat Balak, page 187a, cité par le Tanya, au chapitre 35. C’est grâce à cela que l’on peut mettre en évidence l’essence de l’âme et, dès lors, “ anticiper l’événement ”. On percevra la vérité telle qu’elle est et l’on ne se laissera pas abuser par le mauvais penchant. Car, on ne peut être trompé, pour ce qui concerne l’essence de son être et que l’on peut observer, par une vision qui transcende l’intellect.<br/> <br/> 	Ce qui vient d’être dit nous permettra de comprendre le récit bien connu selon lequel le Rabbi Rachab, lors d’une conférence rabbinique qui eut lieu en 5670, fit la réponse suivante à un Rav qui lui demandait pourquoi il s’opposait avec tant d’acharnement à l’une des propositions gouvernementales et comment il avait la certitude que celle-ci était réellement dangereuse : “ J’ai l’intuition qu’il en est ainsi ”.<br/> <br/> 	Or, comment faire preuve de tant de détermination pour ce qui est uniquement une intuition, sans la moindre preuve de son exactitude ? La réponse est la suivante. L’essence de l’âme brille, au dessus de la tête d’un Juif. Celle-ci est à l’origine du don de soi et elle ne permet pas la moindre erreur.<br/> <br/> '},
				
				'Siha' :{'Titre' :'Trois catégories de Juifs<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Chela’h 5723-1963)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Le troisième chapitre d’Avot est introduit par la Michna suivante : “ Akavya, fils de Mehalalel dit : Prends en considération trois éléments et tu n’en viendras pas à la faute. Sache d’où tu viens, où tu vas et devant Qui tu devras rendre des comptes. D’où viens-tu ? D’une goutte de semence décomposée. Où vas-tu ? Vers l’endroit de la poussière et de la vermine. Devant Qui devras-tu rendre des comptes ? Devant le Roi, Roi des rois, le Saint béni soit-Il ”.<br/> <br/> 	On peut poser plusieurs questions, à propos de ce passage :<br/> <br/> 	A) Pourquoi Akavya, fils de Mehalalel allonge-t-il son enseignement en l’énonçant en trois propositions, d’abord une affirmation de portée générale, la nécessité de prendre en compte trois éléments pour écarter la faute, puis l’énoncé de ces trois éléments sous une forme interrogative, “ d’où viens-tu, où vas-tu, devant Qui… ” et enfin la répétition de ces trois questions, avec la réponse qui leur est apportée ?<br/> <br/> 	Il aurait pu, en effet, adopter une formulation plus concise et dire : “ Considère que tu proviens d’une goutte de semence décomposée, que tu vas vers le lieu de la poussière et de la vermine, que tu devras rendre compte devant le Roi, Roi des rois, le Saint béni soit-Il. Ainsi, tu n’en viendras pas à la faute ”.<br/> <br/> 	B) Pourquoi n’est-il pas suffisant de prendre en compte un seul ou même deux de ces trois éléments ? Ainsi, les anges ne peuvent méditer qu’au troisième de ces éléments, “ devant Qui tu devras rendre des comptes ”. Malgré cela, “ ils sont saisis par la crainte et le tremblement ”. Dès lors, pourquoi imposer aux hommes la réflexion à ces trois éléments à la fois ?<br/> <br/> 	C) Que signifie : “ Tu n’en viendras pas à la faute ” ? Il semble que cette formulation fasse allusion non pas à la faute proprement dite, car, si c’était le cas, il aurait fallu dire : “ Tu ne commettras pas de faute ”, mais au fait de “ venir vers elle ”, de courir le risque de la commettre, comme l’explique le Midrach Chmouel, à cette même référence.<br/> <br/> 	Ceci peut être comparé à une anse, permettant de tenir un ustensile. De fait, le traité Nedarim 2b parle de “ l’anse d’un vœu ”. En l’occurrence, la méditation à ces trois éléments permet d’écarter “ l’anse de la faute ”.<br/> <br/> 	D) On peut établir, entre les écoles du Moussar et la conception de la ‘Hassidout, la différence suivante, précisée par le Kountrass Torat Ha ‘Hassidout, fascicule n°47. Le Moussar considère que le thème essentiel de la réflexion de l’homme doit être sa propre bassesse et l’insignifiance des plaisirs de ce monde.<br/> <br/> 	La ‘Hassidout, en revanche, prône la réflexion à la grandeur de D.ieu, à l’élévation des âmes juives, au fait que chacune d’entre elles est une “ parcelle de Divinité véritable. Elle montre que la qualité d’un Juif n’émane pas uniquement de son âme, mais aussi de son corps, à propos duquel il est dit : “ Tu nous as choisis d’entre tous les peuples et d’entre toutes les nations ”, comme le souligne le chapitre 49 du Tanya. La mission d’un Juif est de faire, de lui-même et de tout ce qui l’entoure, un Sanctuaire pour D.ieu. Au final, il est certain qu’il la mènera à bien.<br/> <br/> 	Un Juif bâtit la demeure du Roi, Roi des rois, le Saint béni soit-Il et il est clair qu’il ne doit pas s’y trouver d’immondices et de scories. C’est pour cela qu’un Juif “ s’écarte du mal ”, se préserve de la faute, qui en est l’expression.<br/> <br/> 	Il est également une différence fondamentale entre les conséquences de ces deux thèmes de réflexion. Celle qui est prônée par le Moussar suscite la crispation et la tristesse ou, tout au moins, l’amertume. Celle qui est basée sur la ‘Hassidout suscite la joie et l’enthousiasme, qui est le fondement de la pratique des Mitsvot.<br/> <br/> 	On connaît, en effet, le commentaire que fait le Ari Zal du verset (Devarim 28, 47) : “ Parce que tu n’as pas servi l’Eternel ton D.ieu avec joie et d’un bon cœur ”. On consultera, à ce sujet, le Chneï Lou’hot Ha Berit, Loi Ecrite, Parchat Tavo, le Tanya, au chapitre 26, le Rambam, à la fin des lois du Loulav et le commentaire de Rabbénou Yona, au début du chapitre 5 du traité Bera’hot.<br/> <br/> 	Ceci s’applique, de la même façon, à la Techouva, qui est aussi une Mitsva et a même une portée générale. Elle doit donc être joyeuse. En conséquence, celui qui “ a fauté, suscité un défaut et s’est écarté du droit chemin ” sera conduit à la Techouva non seulement parce que “ ton abandon de l’Eternel ton D.ieu est mauvais et amer ”, selon les termes du verset (Yermyahou 2, 19), mais aussi par la conscience que, même dans une telle situation, en son moi véritable, par son âme divine, “ Il reste un Israël, même s’il a fauté ”, comme le dit le traité Sanhédrin 44a.<br/> <br/> 	C’est donc uniquement de façon éphémère que l’âme s’immerge dans les forces du mal et cette situation est perçue comme “ mauvaise et amère ”, car, lors même de la faute, “ l’âme reste fidèle à D.ieu ”, de sorte qu’une telle attitude “ évoque l’image de celui qui saisit la tête du roi et l’introduit dans les latrines ”, selon les termes du Tanya, à la fin du chapitre 24.<br/> <br/> 	Une telle réflexion emplit la Techouva d’enthousiasme, apporte la conviction que l’on connaîtra la réussite. En la matière, il ne s’agit pas de créer un fait nouveau. La Techouva, selon son sens étymologique, est bien un retour vers son véritable moi.<br/> <br/> 	Si la Techouva peut être réalisée de cette façon, y compris par celui qui a commis une faute, il est bien évident que l’on évitera “ l’anse de la faute ”, tout ce qui conduit vers elle, en méditant à la valeur du bien. Dès lors, pourquoi l’auteur de la Michna suggère-t-il de tels thèmes de réflexion, “ une goutte décomposée… ” et non une médiation positive ?<br/> <br/> 	Dans le Likouteï Torah, Be’houkotaï, à la page 3d, l’Admour Hazaken explique que les trois éléments cités par ce texte correspondent à trois aspects de l’âme. “ Sache d’où tu viens ” souligne que cette âme émane du néant et “ où tu vas ” rappelle qu’elle aura part à la résurrection des morts, après avoir mené à bien la mission qui lui est confiée ici-bas. Enfin, “ devant Qui tu devras rendre des comptes ” indique qu’elle connaîtra l’élévation, jusqu’à dépasser le stade le plus élevé des mondes créés.<br/> <br/> 	Néanmoins, comment établir un lien entre cette interprétation et le sens simple de la Michna, “ D’où viens-tu ? D’une goutte de semence décomposée. Ou vas-tu ? Vers le lieu de la poussière et de la vermine ” ?<br/> <br/> 	2. La présentation de la Michna en trois parties indique qu’il y a bien là trois groupes d’enseignements, comme l’explique le commentaire de ce texte, dans la “ porte des citations de nos Sages ”, du Ari Zal.<br/> <br/> 	De façon générale, il est trois catégories de Juifs, les Justes, les hommes moyens et les impies. La Michna délivre donc un enseignement à chacune d’elles. Le premier s’adresse aux Justes, le second, aux hommes moyens et le troisième, aux impies.<br/> <br/> 	La différence entre ces catégories est la suivante. Les Justes n’ont aucun contact avec le mal, car ils ne possèdent pas de mauvais penchant, comme le dit le premier chapitre du Tanya. Ils peuvent, en revanche, avoir des envies permises, “ l’anse de la faute ”. Les hommes moyens sont susceptibles d’avoir également des envies interdites, ce qu’à D.ieu ne plaise. Néanmoins, ils en prennent immédiatement conscience, font aussitôt intervenir leur bon penchant et D.ieu leur vient en aide. La lumière de l’âme divine les éclaire et l’envie devient aussitôt inconcevable, comme l’expliquent les chapitres 12 et 13 du Tanya. Leur mission essentielle consiste donc à faire briller la lumière de D.ieu, “ Fais le bien ” et la lutte contre le mal reste l’exception, pour ce qui les concerne.<br/> <br/> 	C’est la raison pour laquelle les deux premières parties de cette Michna évoquent uniquement ce qui fait partie du bien, conformément à l’interprétation de l’Admour Hazaken.<br/> <br/> 	En revanche, à ceux qui sont dans une situation plus basse que les hommes moyens, il faut délivrer un enseignement et suggérer un thème de réflexion liés à “ Ecarte-toi du mal ”. En conséquence, l’auteur de la Michna mentionne également, dans sa troisième partie, “ la goutte de semence décomposée ” et “ le lieu de la poussière et de la vermine ”, ce qui va à l’encontre du bien.<br/> <br/> 	Mais, en réalité, comme nous l’avons vu, celui qui est plus bas qu’un homme moyen, qui a même d’ores et déjà trébuché en transgressant un interdit et doit donc encore parvenir à la Techouva, adoptera, malgré cela, une méditation positive, comme le préconise la ‘Hassidout. Compte tenu de sa situation basse, il réfléchira, cependant, à la grandeur du Créateur et de l’âme, selon des thèmes qui lui en feront percevoir l’élévation et la qualité, malgré sa situation actuelle.<br/> <br/> 	C’est précisément ce que souligne notre Michna : “ Sache devant Qui tu devras rendre des comptes ”. Pour les hommes moyens, il est seulement fait référence au point qui dépasse le stade le plus élevé des mondes créés, comme on l’a dit. Pour les impies, par contre, on précise, en outre, que ces comptes seront rendus “ au Roi, Roi des rois, le Saint béni soit-Il ”. En effet, de telles personnes ne sont pas concernées par ce qui transcende la création. Un tel niveau est trop élevé pour elles. Elles n’en conçoivent aucun plaisir et ne le saisissent même pas.<br/> <br/> 	On leur expliquera donc que D.ieu est un Roi, ce qu’elles peuvent comprendre, car il y a, ici-bas, des monarques de chair et d’os, y compris parmi les autres nations. Pour autant, il faut réfléchir à la grandeur spécifique de la Royauté céleste. D.ieu n’est pas un simple Roi, il est le “ Roi, Roi des rois ”, comme l’explique le Likouteï Torah, Tsav, à la page 13d. Sa royauté est sainte et séparée, tout en se révélant ici-bas, car il est “ le Saint, béni soit-Il ”, comme le montre le Likouteï Torah, Vaykra, à la page 22c.<br/> <br/> 	On retrouve ici les thèmes de réflexion de la catégorie précédente, mais sous une forme plus basse. Il en est de même également pour les deux autres éléments, “ d’où tu viens et où tu vas ”, qui soulignent également la qualité d’un Juif, mais selon une formulation plus accessible qu’auparavant.<br/> <br/> 	3. L’idée essentielle d’un Juif doit être le fait que le monde n’est pas son domaine. Sa préoccupation est uniquement la Sainteté et la Divinité. Une telle conception lui apporte l’élévation, le place au dessus de la matérialité, lui permet d’agir, même dans ses activités courantes, pour le Nom de D.ieu.<br/> <br/> 	Bien évidemment, son étude de la Torah et sa pratique des Mitsvot n’auront pas pour but de “ recevoir une récompense ”, ainsi qu’il est dit : “ Je donnerai vos pluies en leur temps ”. Sa seule motivation sera d’attacher son âme à D.ieu.<br/> <br/> 	Celui qui n’a pas adopté cette conception basera son comportement sur le verset (Michlé 18, 1) : “ Celui qui est détaché cherchera la satisfaction de ses envies ”. Il sera séparé de D.ieu, empli d’orgueil. Il sera attiré par les plaisirs de ce monde et les recherchera. Il étudiera la Torah et pratiquera les Mitsvot avec suffisance. Dès lors, il perdra tout mérite, toute finesse.<br/> <br/> 	De fait, la Torah et les Mitsvot de l’impie ne lui apportent aucune élévation. Bien au contraire, elles sont, pour lui, un poison, selon le traité Yoma 72b et le Kountrass Ets ‘Haïm, au chapitre 12. Par leur intermédiaire, il raffermit les forces du mal, comme le disent le Tanya, au chapitre 39 et les lois de l’étude de la Torah, de l’Admour Hazaken, chapitre 4, paragraphe 3.<br/> <br/> 	L’idée première, à l’origine du service de D.ieu, doit donc être de “ faire le choix de D.ieu pour être sa part et son sort ”, selon les termes du chapitre 19 du Tanya.<br/> <br/> 	Celui qui se renforce dans cette idée, qui prend la ferme résolution que sa part et son sort doivent être la Divinité, ne pourra plus commettre la faute. Et, comme l’indique le Tanya, au chapitre 19, celui qui met en éveil la sagesse de son âme, supprimera résolument toutes les forces du mal, comme si elles n’avaient jamais existé.<br/> <br/> 	4. Pour parvenir à cette prise de conscience, il faut effectivement considérer ces trois éléments à la fois. En effet, une âme divine s’introduit dans un corps et dans une âme animale. Dès lors, son attachement à la Divinité se voile et elle a l’impression d’avoir une existence autonome, séparée. Pour se départir de son orgueil, plusieurs types de réflexions lui sont alors nécessaires.<br/> <br/> 	Cette âme doit méditer au passé, “ d’où tu viens ”, au présent, “ où tu vas ” et à l’avenir, “ devant Qui tu devras rendre des comptes ”. Ainsi, en chaque direction vers laquelle on se tourne, l’orgueil n’a pas lieu d’être. Néanmoins, les hommes moyens peuvent limiter leur réflexion à une formulation positive alors que ceux qui se trouvent plus bas qu’eux doivent également se dire qu’un Juif n’est pas concerné par tout ce qui relève de son corps, que seule l’âme importe pour lui.<br/> <br/> 	Si l’on envisage le passé, le corps provient d’une goutte de semence décomposée. Il est donc sans valeur et seule l’âme divine existe réellement. Certes, en apparence, c’est de l’âme animale qu’émane la vie. Pour autant, la vitalité du corps juif provient, en réalité, de l’âme divine, comme le dit le Kountrass Ou Mayan, au septième discours et l’âme animale n’est qu’un écran. C’est pour cette raison qu’il est défini comme un corps juif. En conséquence, la motivation de l’étude de la Torah et de la pratique des Mitsvot n’est pas la récompense physique, mais bien la possibilité de lier son âme à D.ieu.<br/> <br/> 	Certes, on pourrait se dire : “ Il est vrai que ma vitalité émane de mon âme divine. Malgré cela, mon existence est physique et je ne ressens pas cet aspect divin. Ma situation fait donc que je peux éprouver du plaisir en considérant les attraits du monde et les rechercher. Aussi, j’étudierai la Torah et je pratiquerai les Mitsvot afin de connaître l’aisance matérielle. ”<br/> <br/> 	A celui qui avance cet argument, on répondra : “ Où vas-tu ? Vers le lieu de la poussière et de la vermine. Certes, tu connais l’avancement, tu pratiques la Torah et les Mitsvot, mais, au moins de façon passagère, tu les conduis vers la poussière et la vermine. De la sorte, tu raffermis les forces du mal ”.<br/> <br/> 	Un tel homme pensera encore : “ Je me préoccupe, avant tout, de ma vitalité physique. Dès lors, qu’importe si je raffermis les forces du mal, qui m’accordent la vitalité ? Bien au contraire, celles-ci la distribuent en abondance et, de cette façon je serai le premier à la recevoir. Car, comme l’expliquent le traité Avot, chapitre 4, Michna 15 et Iguéret Ha Techouva, chapitre 6, “ les impies connaissent la tranquillité ”.<br/> <br/> 	On lui répondra : “ Sache devant Qui tu devras rendre des comptes, devant le Roi, Roi des rois, le Saint béni soit-Il. Au final, chacun devra se présenter devant Lui et se justifier pour chaque action et même pour son désir d’être le premier à recevoir. Mets donc en parallèle l’apport de la Mitsva et ce qu’elle fait perdre ”.<br/> <br/> 	5. Tout ce qui vient d’être dit concerne la méditation proposée à ceux qui sont inférieurs aux hommes moyens. Ces derniers, en revanche, se limiteront au domaine du bien. Ils réfléchiront au néant, qui est la source de l’âme. Les Justes, enfin, auront une méditation encore plus élevée. Comme dans les deux cas précédents, ils observeront ce qui dépasse leur propre niveau. Ils feront abstraction de toute distinction, de toute segmentation. Ils se contenteront de “ prendre en considération trois éléments ” qui seront tous réunis au sein de la Torah.<br/> <br/> 	La Torah, en effet, porte tout en elle. C’est la raison pour laquelle elle peut révéler et provoquer l’action qui lui est liée, la prière et les bonnes actions. De ce fait, elle est qualifiée, là-haut, de “ lumière triple ”.<br/> <br/> 	Tels sont les trois enseignements, de portée générale et présentés en ordre décroissant, qui s’adressent aux trois catégories de Juifs.<br/> <br/> 	Plus généralement, le contenu de cette Michna est lié à la Techouva de celui qui a mal agi. Il en est, de fait, trois formes, “ écarte-toi du mal ”, “ fais le bien ” et “ recherche la paix ” c’est-à-dire la Torah, comme l’explique le Likouteï Torah, au discours ‘hassidique intitulé “ Comme sont belles tes tentes ”.<br/> '},
				
				'Siha' :{'Titre' :'Qualité d’Israël<br/>  ','source' : '(Discours du Rabbi, 10 Chevat 5720-1960)<br/> ','resume' : ' ','contenu' : '<br/> 	6. Il est dit, dans le troisième chapitre d’Avot : “ Sache devant Qui tu devras rendre des comptes ”. Mais, l’expression employée par la Michna est : “ un jugement et des comptes ”. Or, on peut s’interroger, sur cette formulation. N’eut-il pas été plus logique de dire “ des comptes et un jugement ”, comme le font remarquer les Tossafot Yom Tov, au début du chapitre 3 d’Avot et le Notser ‘Hessed, à la même référence ? Car, c’est seulement après avoir fait les comptes que l’on peut rendre le jugement. Pourquoi la formulation de ce texte retient-elle l’inverse ?<br/> <br/> 	Nous répondrons à cette question selon une explication du Baal Chem Tov, citée dans le Likouteï Maharan, à la fin du chapitre 113. J’ai observé qu’elle était citée également par le Bina Le Itim, au commentaire 63 et elle peut être comparée à ce qui est dit de David (Chmouel 2, 12, 7) : “ Tu es l’homme ”. Dans le discours ‘hassidique intitulé “ Je suis à mon Bien Aimé ”, figurant dans le Séfer Ha Maamarim Yiddich, à la page 76, cette explication du Baal Chem Tov est rapportée de manière quelque peu différente. Mais, peut-être est-il l’auteur de ces deux versions à la fois. En tout état de cause, chaque idée de la Torah reçoit soixante dix explications.<br/> <br/> 	Commentant la Michna 16 du troisième chapitre d’Avot : “ On punit l’homme avec sa conscience et sans sa conscience ”, le Baal Chem Tov constate que le tribunal céleste ne peut punir un homme qu’avec “ sa conscience ”, c’est-à-dire lorsqu’il décide lui-même le châtiment qui lui revient. Toutefois, l’homme lui-même exprime son avis “ sans sa conscience ”. En effet, on lui présente une autre personne, ayant commis la même faute que lui. Il devra dire quelle punition mérite cet homme, selon lui et, de la sorte, il prendra une décision sur son propre cas et on lui appliquera effectivement ce verdict.<br/> <br/> 	C’est donc en ce sens que le jugement est “ avec sa conscience et sans sa conscience ”, comme l’explique également le Ha Tamim, fascicule n°7, page 104. Il s’agit de sa propre décision, mais cet homme ne savait pas qu’il statuait sur son cas personnel.<br/> <br/> 	Ceci nous permettra de justifier l’expression “ un jugement et des comptes ”, le jugement d’abord, les comptes ensuite. Le jugement est celui de l’homme et les comptes viennent, par la suite, pour lui montrer qu’il a personnellement adopté ce comportement, que le verdict qu’il vient de prononcer s’applique donc à lui.<br/> <br/> 	7. On peut s’interroger sur ce qui vient d’être dit. Pourquoi le Tribunal céleste doit-il avoir recours à la décision d’un homme ? Pourquoi n’énonce-t-il pas le verdict lui-même ?<br/> <br/> 	La raison en est la suivante. Chaque Juif possède une “ parcelle de Divinité” selon l’expression du verset (Job, 31, 2), que le Tanya qualifie de “ véritable ”. Or, en chaque partie de l’Essence, se trouve la totalité de celle-ci. En effet, le Baal Chem Tov enseigne que : “ lorsque l’on détient une parcelle de l’essence, on la possède en totalité ”, comme l’explique la fin de la séquence de discours ‘hassidiques prononcée en 5666. C’est donc pour cela que les anges, y compris les plus élevés, ne peuvent pas se rendre maîtres d’un Juif. S’il ne prend pas de décision sur son propre compte, personne d’autre ne peut le faire.<br/> <br/> 	Bien au contraire, un Juif, de par l’Essence qu’il possède en lui, domine toutes les créatures, célestes et terrestres. C’est la raison pour laquelle chacun reçoit le titre d’Israël, signifiant que “ tu as lutté contre les anges et les hommes et tu les as vaincus ” (Béréchit 32, 29). Car, un Juif dirige bien les anges et les hommes.<br/> <br/> 	8. La Michna souligne donc que “ l’on punit l’homme avec sa conscience et sans sa conscience ”, que le tribunal céleste ne peut dominer un Juif. Or, il s’agit bien de celui qui a commis une faute. Car, il n’en reste pas moins un Israël et nos Sages soulignent, au traité Sanhédrin 44a, que “ il reste un Israël, même s’il a commis une faute ”. Il peut diriger toutes les créatures et nul ne peut se rendre maître de lui.<br/> <br/> 	Bien plus, dans quel cas la Michna déclare-t-elle l’incompétence du Tribunal céleste ? Lorsqu’il s’agit de punir celui qui a commis une faute. Même en pareil cas, nul ne peut le dominer. Malgré son acte, il conserve l’élévation d’un Israël. Plus encore, il est considéré comme tel, même par rapport à la faute commise.<br/> <br/> 	La raison en est la suivante. Le nom d’Israël, celui qu’il porte, n’est pas l’expression d’une qualité se surajoutant à sa personne. Il décrit, à proprement parler, l’essence de son être. Les termes de Cohen, de Lévi, de Juste, d’homme moyen, font référence à des niveaux de la personnalité. Pour ce qui les concerne, tous ne sont pas identiques. Chacun n’est pas un Cohen ou un Juste. De plus, ces niveaux ne décrivent pas l’essence d’un Juif et ils peuvent donc évoluer. Si le Juste adopte un mauvais comportement, il n’en sera plus un. Si un Cohen profane sa prêtrise, il perd la sainteté liée à son statut et le Torat Cohanim, Emor 21, 4, dit : “ Il devient profane ”, comme l’explique le Rambam, dans ses lois de l’entrée dans le Temple, chapitre 6, paragraphe 8 et 9.<br/> <br/> 	Le nom Israël, par contre, décrit l’essence d’un Juif. Chacun le possède et il désigne l’aspect de la personnalité qui ne peut jamais être modifié, ce qu’à D.ieu ne plaise. Nos Sages rapportent, à ce sujet, les Paroles de D.ieu : “ D’une façon ou d’une autre, ils sont Mes enfants et il m’est impossible de les échanger contre une autre nation ”.<br/> <br/> 	Israël est donc le nom qui désigne l’essence. Parfois, il souligne la qualité et fait référence à celui qui “ a combattu les anges et les hommes et les a vaincus ”. D’autres fois, il s’applique véritablement à chaque Juif. Tous, en effet, ont, potentiellement, le moyen de mener ce combat, comme l’explique le Tanya, au chapitre 6 et à la fin du chapitre 13, de même que le Rambam, dans ses lois des fondements de la Torah, chapitre 2, paragraphe 7.<br/> <br/> 	Chaque Juif reste donc un Israël, quelle que soit sa situation, son comportement et sa manière d’agir, non seulement pour ses accomplissements positifs, mais également pour ses fautes, ce qu’à D.ieu ne plaise. Car, c’est toujours l’essence de lui-même qui s’exprime et celle-ci est bien représentative de l’Essence de D.ieu.<br/> <br/> 	C’est précisément pour cela qu’il est dit (Ichaya 49, 17) : “ Ceux qui veulent te détruire et t’anéantir émaneront de toi ”. Il ne pourrait en être autrement. De même, l’idolâtrie d’un Juif ne disparaît jamais, ce qui n’est pas le cas pour celle d’un non Juif, selon le traité Avoda Zara 53a. Mais, ce point ne sera pas développé ici.<br/> <br/> 	9. L’explication est la suivante.<br/> <br/> 	Profondément, la faute est un manque introduit dans les sphères célestes, si l’on peut s’exprimer ainsi. De fait, le terme ‘Heth désigne à la fois la faute et le manque, ainsi qu’il est dit (Mela’him 1, 1, 21) : “ Moi et mon fils Chlomo, nous serons manquants ”.<br/> <br/> 	Les autres nations ne peuvent pas provoquer un tel manque. Elles n’ont rien de commun avec les sphères célestes et ne peuvent y interférer. Un Juif, en revanche, a été choisi par D.ieu, ainsi qu’il est dit : “ Il choisit pour nous notre héritage, la dignité de Yaakov qu’Il aime pour l’éternité ”. Il est “ une parcelle de Divinité véritable ”. Ses actions, les bonnes comme celles qui ne le sont pas, apportent un renforcement là-haut, si l’on peut s’exprimer ainsi, ou bien l’inverse, ce qu’à D.ieu ne plaise.<br/> <br/> 	10. Le principe énoncé plus haut, “ lorsque l’on détient une partie de l’essence, on la possède en totalité ” s’applique également à l’explication du Baal Chem Tov, à propos de la Michna : “ On punit l’homme avec sa conscience et sans sa conscience ”. On peut considérer que celle-ci révèle l’essence même du Baal Chem Tov.<br/> <br/> 	La mission du Baal Chem Tov consista à mettre en éveil l’âme de chaque Juif. C’est à cela que fait allusion son nom, Israël, qui est, de fait, celui de chaque Juif, à titre personnel, comme le souligne le Chneï Lou’hot Ha Berit, dans son introduction à la “ grande porte ”.<br/> <br/> 	C’est pour cela que l’enseignement du Baal Chem Tov, la ‘Hassidout, expose la grandeur et l’élévation des âmes juives, “ parcelles de Divinité véritables ”, comme l’explique le Tséma’h Tsédek, dans ses commentaires et résumés du Tanya, au début du chapitre 2. Ceci s’exprime également dans l’explication, exposée plus haut, de la Michna : “ On le punit avec sa conscience et sans sa conscience ”.<br/> <br/> 	La Torah délivre un enseignement fondamental sur la manière de servir le Créateur. Tout d’abord, il faut connaître la taille et l’intensité du défaut suscité par la faute, comme l’explique le Tanya, à la fin du chapitre 24. Autre point, qui est essentiel, la conscience de la valeur d’un Juif permet de ne tenir aucun compte de tout ce qui fait obstacle au service de D.ieu. En effet, il suffit de mettre en éveil l’essence de sa personne pour n’avoir à craindre personne, bien au contraire pour dominer toutes les créatures, “ tu as combattu les anges et les hommes et tu les as vaincus ”.<br/> '},
				
				'Siha' :{'Titre' :'Les feuilles et les racines<br/>  ','source' : '(Discours ‘hassidique du Rabbi intitulé “ Rabbi Yossi commença ”, prononcé en 5719-1959)<br/> ','resume' : ' ','contenu' : '<br/> 	11. La Michna du troisième chapitre d’Avot dit : “ A quoi peut être comparé celui dont la sagesse est plus grande que les actions ? A un arbre qui a de nombreuses feuilles et peu de racines… En revanche, à quoi peut être comparé celui dont les actions sont plus importantes que la sagesse ? A un arbre qui a peu de feuilles et beaucoup de racines. Même si tous les vents du monde soufflent sur ce dernier, ils ne le feront pas bouger, ainsi qu’il est dit (Yermyahou 17, 8) : Il sera comme un arbre planté… ”.<br/> <br/> 	Or, on peut ici s’interroger. Pourquoi l’auteur de la Michna compare-t-il la sagesse aux feuilles et les actions aux racines ? Les actions ne sont-elles pas, bien au contraire, une conséquence de la sagesse ? C’est en sachant précisément ce que l’on doit faire que l’on peut ensuite accomplir de bonnes actions. Il semblerait donc plus exact de comparer la sagesse aux racines et les actions aux feuilles.<br/> <br/> 	12. Le traité Sanhédrin 110b enseigne : “ La racine est l’âme et la feuille correspond au corps ”. De façon générale, l’homme est comparé à un arbre, selon le traité Devarim 20, 19, commenté par le traité Taanit 7a. Un arbre a des feuilles et des racines. De même, un homme possède une âme, ses racines et un corps, ses feuilles.<br/> <br/> 	On pourrait être surpris par une telle comparaison. Les feuilles découlent des racines, alors que l’âme et le corps sont indépendants l’un de l’autre. Le second est créé de manière indépendante et ne dépend pas du premier.<br/> <br/> 	Il faut en conclure que la Guemara, en comparant les feuilles au corps, ne fait pas allusion au corps physique, mais plutôt à la partie de l’âme qui s’introduit en lui, qui s’unit à lui, qui est sensible à ses mutations et en subit les conséquences, comme le dit le Chaar Ha I’houd Ve Ha Emouna, au chapitre 7.<br/> <br/> 	En effet, le Likouteï Torah, Chela’h, pages 40b et 51b, souligne que l’âme ne s’introduit pas entièrement dans le corps, car celui-ci ne pourrait la contenir. Il n’en reçoit donc qu’un reflet, qu’une petite partie, alors que, pour sa plus large part, elle reste là-haut.<br/> <br/> 	Tel est donc le sens de la comparaison faite par la Guemara. La partie de l’âme qui pénètre le corps représente les feuilles, alors que son élément dominant, demeurant là-haut, symbolise les racines.<br/> <br/> 	13. La partie essentielle de l’âme, même si elle reste là-haut, exerce bien son influence sur le corps. Elle se distingue de son reflet se trouvant dans ce corps de la manière suivante. Ce dernier investit profondément le corps et il subit ainsi ses limites. Son influence est donc profonde également.<br/> <br/> 	La première, en revanche, est bien trop haute pour recevoir de telles limites. Son influence ne peut être profonde et elle ne fait qu’entourer le corps. Elle reste là-haut et transcende ce corps, qu’elle ne peut investir. Elle se trouve donc tout autour de lui.<br/> <br/> 	14. L’un des effets de la partie céleste de l’âme sur le corps est la soumission à D.ieu transcendant l’entendement. L’effort basé sur la logique est limité et conditionné par les moyens du corps. Celui qui dépasse la compréhension ne subit pas de telles limites et il se fait ainsi l’expression de la partie essentielle de son âme.<br/> <br/> 	La soumission transcendant l’entendement de la partie céleste de l’âme s’exprime donc, de manière générale, par la soumission la plus simple. Ce sentiment pénètre également la logique et conditionne enfin l’action concrète. Néanmoins, l’intellect, à ce stade, est uniquement un intermédiaire, révélant l’influence de l’âme. L’action qui en découle est déterminée, ferme, ne subit pas les limites de la rationalité.<br/> <br/> 	Mais, en réalité, ce n’est pas la compréhension qui est à l’origine de la détermination. Celle-ci est bien la manifestation de l’aspect essentiel de l’âme, qui reste là-haut et dépasse la logique, laquelle est uniquement un moyen mis à sa disposition.<br/> <br/> 	C’est en ce sens que la Michna compare la sagesse aux feuilles et les actions, aux racines. La sagesse correspond au service de D.ieu basé sur la logique. Elle est donc un effet du reflet de l’âme, se trouvant dans le corps, qui est une “ feuille ” de sa partie essentielle. Les actions, en revanche, évoquent la notion de contrainte, comme celle de donner de la Tsédaka, d’après le Beth Yossef sur le Tour, Yoré Déa, au chapitre 248. En ce sens, la soumission à D.ieu transcendant la raison découle bien des “ racines ”, c’est-à-dire de la partie essentielle de l’âme.<br/> <br/> 	15. Comme nous l’avons maintes fois souligné, il faut cumuler les deux formes du service de D.ieu, la soumission et la compréhension. Chacune possède, en effet, une qualité spécifique. La soumission confère la détermination et permet de se libérer des limites. La compréhension est effectivement limitée et, aussi profonde qu’elle puisse être, elle peut toujours affronter une idée opposée. La soumission émane, pour sa part, de la partie essentielle de l’âme. A l’opposé, la compréhension possède également une qualité. Elle pénètre de Divinité les forces profondes de la personnalité.<br/> <br/> 	C’est pour cela que le recours aux deux à la fois est nécessaire. Il est indispensable de comprendre, mais, pour autant, le raisonnement doit être bâti sur la soumission. Pourquoi s’emploie-t-on à percevoir par son intellect ? Parce que telle est la Volonté de D.ieu !<br/> <br/> 	Lorsque la compréhension est édifiée sur les fondements de la soumission, elle possède la force et la détermination qui caractérisent cette soumission. Cette dernière insuffle sa conviction au raisonnement, de sorte que celui-ci reçoit également une détermination sans limite.<br/> <br/> 	La Michna fait ici référence à “ celui dont les actions sont plus importantes que la sagesse ”. Son action concrète et sa soumission sont à la base de son raisonnement. En pareil cas, “ même si tous les vents du monde soufflent sur lui, ils ne le feront pas bouger ”, ni par ses feuilles, ni par ses racines.<br/> <br/> 	C’est également pour cette raison que le verset cité par ce texte est : “ Il sera comme un arbre planté ”. Celui-ci fait allusion à ce qui est révélé et mis en évidence, comme l’explique le Midrach Chmouel. En l’occurrence, les racines se révéleront dans les feuilles. La compréhension est pénétrée du lien profond qui existe entre l’âme et D.ieu, unis de la manière la plus profonde.<br/> <br/> '},
				
				'Siha' :{'Titre' :'Les voies de l’humilité<br/>  ','source' : '(Commentaire du Rabbi, Techouvot Ou Biyourim, chapitre 1, Kovets Loubavitch, fascicule n°11)<br/> ','resume' : ' ','contenu' : '<br/> 	1. La Michna du quatrième chapitre d’Avot dit : “ Sois humble devant chaque homme ”. Il existe deux versions de ce texte. Dans la première, le mot “ homme ” est exprimé par Adam et, dans la seconde par Ha Adam. Cette dernière est citée par Rabbénou Yona, dans son commentaire. Elle apparaît également dans le ‘Hen Tov, cité par le Melé’het Chlomo sur Avot, chapitre 4, Michna 4 et dans le traité Dére’h Erets Zouta, au chapitre 3.<br/> <br/> 	L’Admour Hazaken, dans son Sidour, écrit Adam et non Ha Adam. Il cite cette même version dans différents textes de ‘Hassidout. Pour autant, au chapitre 30 du Tanya, il dit bien Ha Adam, comme j’ai pu le vérifier dans toutes les éditions du Tanya que j’ai consultées.<br/> <br/> 	Comme on le sait, l’Admour Hazaken, lorsqu’il rédigea le Tanya, écrivit, de la manière la plus précise, tous ses mots et toutes ses lettres, comme le soulignent les notes et résumés sur le Tanya, à partir de la page 118.<br/> <br/> 	Selon une tradition familiale, dans la maison du Rabbi, le Maharil de Yanovitch vit, une fois, son frère, l’Admour Hazaken, assis près de son bureau, dans une intense concentration. Un long moment passa, avant qu’il ne retrouve ses esprits. Il s’aperçut alors que son frère était près de lui et lui dit : “ Je médite, depuis trois semaines déjà, à la rédaction de ce mot. ”.<br/> <br/> 	Il lui montra, sur le manuscrit du Tanya qui était posé devant lui, un mot qu’il pouvait écrire avec un Vav de conjonction ou bien sans cette lettre, comme c’est le cas pour les premiers termes du chapitre 41, puisqu’il aurait pu écrire : “ le début du service de D.ieu, son aspect essentiel et son origine ”, alors qu’il nota, en fait : “ le début du service de D.ieu et son aspect essentiel et son origine ”. Il dit alors :<br/> <br/> 	“ Un Vav dans le livre des hommes moyens justifie six semaines de réflexion. Puis, la septième, tout s’illumine, avec une intense clarté. En écrivant chaque lettre de ce livre, j’ai repensé à tout le livre ”. De fait, l’ensemble du Tanya, et non uniquement sa première partie, est, de façon générale, appelé “ livre des hommes moyens ”, dans le Likouteï Torah.<br/> <br/> 	On peut en conclure que, si l’Admour Hazaken écrit, dans le Tanya, Ha Adam, alors que, d’ordinaire, il choisit la version Adam, comme c’est le cas dans le Sidour, c’est pour justifier le développement qu’il donne dans le Tanya.<br/> <br/> 	Le Chaar Ha Collel, chapitre 30, paragraphe 3, écrit : “ Il existe plusieurs versions des Pirkeï Avot, figurant dans le Sidour de l’Admour Hazaken. C’est sans doute pour cela qu’il les y fait apparaître ”.<br/> <br/> 	2. Comment marquer son humilité devant chacun ? Il est, de façon générale, deux moyens d’y parvenir. On peut, d’une part, méditer au fait que l’on reçoit de l’autre sa propre plénitude, comme l’expliquent Iguéret Ha Kodech, à la fin du chapitre 22, le Likouteï Torah, au début de la Parchat Nitsavim, le Sidour, à la porte d’Elloul et le Torah Or, à la Parchat Michpatim. C’est à ce propos qu’il est dit Adam et non Ha Adam, car il convient d’être humble véritablement devant chacun.<br/> <br/> 	Même si l’on est, soi-même, plus élevé que son prochain, on doit, néanmoins, avoir recours à lui. En effet, tous les Juifs sont comparés à un “ grand organisme ”, dont chaque membre apporte la plénitude à tous les autres. Ainsi, les pieds contribuent à la plénitude de la tête en la conduisant là où elle désire se rendre.<br/> <br/> 	Le second moyen d’acquérir l’humilité est de réfléchir à sa propre bassesse, au fait que l’on est inférieur à tous. En effet, il peut arriver que l’on transgresse le Précepte “ Ecarte-toi du mal ” et parfois même “ Fais le bien ”. De ce fait, on est réellement plus bas que les autres, y compris que les impies. En effet, si ces derniers ont trébuché, c’est sans doute parce que les conditions de leur situation les ont conduits à cela ou bien parce que leur mauvais penchant est particulièrement fort. En revanche, on sait que son propre mauvais penchant est beaucoup plus faible, qu’une lutte acharnée n’est nullement nécessaire pour le vaincre. Si, malgré cela, on a mal agi, même si cet acte a une portée bien plus réduite que celui de l’impie, on est donc beaucoup plus coupable.<br/> <br/> 	La différence entre ces deux manières d’agir est la suivante. La première conduit à marquer son humilité uniquement devant un Juif. En effet, tous les Juifs constituent un même organisme et chaque membre du corps a besoin de tous les autres. La seconde, en revanche, a pour effet d’être humble également devant un non Juif. Car, on peut s’apercevoir que l’on néglige certains principes que ce non Juif respecte, pour sa part. Ainsi, le traité Kiddouchin 31a décrit de quelle façon Rama Ben Netina, un non Juif, marquait du respect à son père.<br/> <br/> 	Bien plus, dans le second cas, on a un comportement inférieur même à celui des animaux impurs, qui ne modifient pas leur comportement, ne font pas varier leurs caractères, alors que l’on peut soit même convoiter ce qui est interdit, c’est-à-dire ce qui va à l’encontre de la Volonté de D.ieu, même si l’on ne passe pas à l’action, selon les chapitres 24 et 29 du Tanya.<br/> <br/> 	Les deux formes d’humilité, découlant des deux thèmes de réflexion qui viennent d’être définis, correspondent aux deux versions de notre Michna. Adam, en effet, est un titre qui désigne les Juifs, alors que Ha Adam, l’homme, en général, peut être aussi le non Juif, comme l’expliquent le traité Yebamot 61a et les Tossafot, à cette même référence. La première réflexion conduit donc à être humble uniquement devant les Juifs et la seconde également devant les non Juifs.<br/> <br/> 	3. Une autre différence peut également être faite entre ces deux thèmes de réflexion. Le premier suscite l’humilité, mais non la tristesse. On n’a pas le sentiment d’être un bon à rien. On comprend, néanmoins, que l’on doit avoir recours aux autres, ce qui n’a pas pour effet d’attrister. Le second, en revanche, rend triste ou, tout au moins, amer.<br/> <br/> 	Or, le service de D.ieu doit être joyeux. C’est la raison pour laquelle, d’ordinaire, on parviendra à l’humilité au moyen de la première réflexion, qui conduit, en outre, à aimer son prochain, alors que la seconde peut susciter la tristesse. De la sorte, on reçoit une plus grande élévation, car on voudra imiter le comportement positif de son prochain, comme l’expliquent le Torah Or, Toledot, page 20b, Mikets, page 31a et le Likouteï Torah, commentaires de Chemini Atséret, page 81a. Dans tous ces textes, on dit bien Adam et non Ha Adam.<br/> <br/> 	Toutefois, on peut parfois être dans l’impossibilité de lutter contre le mauvais penchant, “ du fait de la pesanteur que l’on éprouve en son cœur ”, selon l’expression du chapitre 29 du Tanya. Il faut alors briser les forces du mal avec ce qui leur ressemble, en l’occurrence l’amertume ou bien la tristesse qui peut recevoir l’élévation, comme l’explique le chapitre 31 du Tanya. On a alors recours au second type de réflexion.<br/> <br/> 	La version essentielle de la Michna dit donc Adam. Mais, lorsque le Tanya explique comment lutter contre l’obstruction du cœur, il dit bien Ha Adam, suggérant ainsi le thème de la réflexion qui permettra à l’homme d’ouvrir son cœur.<br/> '},
				
				'Siha' :{'Titre' :'La couronne du bon renom<br/>  ','source' : '(Discours du Rabbi, veille de Sim’hat Torah 5719-1958)<br/> ','resume' : ' ','contenu' : '<br/> 	4. Une Michna du quatrième chapitre d’Avot dit : “ Il est trois couronnes, la couronne de la Torah, la couronne de la prêtrise et la couronne de la royauté. Mais la couronne du bon renom les surpasse ”. Les commentateurs s’interrogent, à ce sujet : pourquoi la couronne du bon renom n’est-elle pas comptée avec les trois autres ? Pourquoi ne pas dire qu’il y en a quatre ?<br/> <br/> 	De même, on peut se demander également pour quelle raison la couronne du bon renom est si importante qu’elle surpasse celle de la Torah, celle de la prêtrise et celle de la royauté, alors qu’il y a indiscutablement là trois qualités véritables et profondes. A l’opposé, un bon renom n’est, en apparence, que superficiel. Parfois même, il n’est pas attribué en fonction des qualités que l’on possède réellement. Dès lors, comment cette couronne peut-elle surpasser les trois autres ?<br/> <br/> 	On peut s’interroger également sur l’expression “ les surpasse ”. Pourquoi ne pas dire qu’elle leur “ est supérieure ”, plus importante ? Que signifie “ surpasser ” les autres couronnes ?<br/> <br/> 	L’explication est la suivante. La couronne du bon renom est une qualité uniquement lorsqu’elle surpasse les autres, lorsqu’elle leur fait suite. Un bon renom n’est, par lui-même, que peu important et nous avons vu qu’il a seulement un caractère superficiel.<br/> <br/> 	C’est pour cette raison qu’il ne constitue pas une quatrième couronne. Car, lorsque celle-ci est seule, elle n’a pas grande valeur. A l’opposé, quand elle accompagne les trois autres couronnes, elle représente une élévation véritable et parvient même à les surpasser.<br/> <br/> 	5. Dans son résumé du discours ‘hassidique intitulé “ Au huitième jour ”, figurant dans le Likouteï Torah, commentaires de Soukkot, page 83a, le Tséma’h Tsédek explique que la couronne de la royauté se révèle à Roch Hachana, lorsque l’on proclame la royauté de D.ieu, celle de la prêtrise à Yom Kippour, lorsque le grand Prêtre s’introduit dans le Saint des Saints et celle de la Torah à Chemini Atséret et à Sim’hat Torah. Puis, la couronne du bon renom est l’étude qui “ est grande quand elle conduit à l’action ”.<br/> <br/> 	En 5699, mon beau-père, le Rabbi, rapporta, à ce propos, le récit suivant :<br/> <br/> “  Une fois, le Tséma’h Tsédek commenta la signification de ces trois couronnes, en fonction de ce qui est expliqué dans le Likouteï Torah, mais il n’acheva pas le commentaire relatif à la couronne du bon renom. On lui en demanda le sens et il répondit qu’elle correspondait aux danses, pendant les Hakafot ”.<br/> <br/> 	On peut concilier ces deux explications. Tichri est un mois de portée générale et l’on y retrouve le service de D.ieu de toute l’année, y compris la pratique des Mitsvot, mais d’une manière qui est encore potentielle. Les danses des Hakafot sont une action concrète, permettant de s’engager joyeusement à accomplir les Mitsvot, tout au long de l’année.<br/> <br/> 	Les couronnes de la royauté, de la prêtrise et de la Torah trouvent leur place en Tichri, puis celle du bon renom introduit l’accomplissement des Mitsvot. Les trois premières correspondent donc à l’effort de l’homme pour lui-même, pour transformer sa personnalité et développer des qualités profondes, en son esprit. C’est ainsi qu’il pourra, par la suite, mettre en pratique les Mitsvot. En effet, le mois de Tichri est “ rassasié ” de toutes les forces morales, selon le Midrach Vaykra Rabba, chapitre 29, paragraphe 8. Un Juif reçoit alors toutes les bénédictions, toutes les révélations. Dès lors, il est à même de respecter les Mitsvot, tout au long de l’année.<br/> <br/> 	Les Mitsvot sont accomplies au moyen d’objets matériels. Elles ont pour but de parfaire la matière et non l’esprit de l’homme. Celui-ci, bien au contraire, doit quitter les limites de sa personnalité, ses besoins spirituels et moraux, afin d’illuminer la matière et le monde. Ces Mitsvot lui confèrent donc un “ bon renom ”. Or, un nom est utile uniquement dans la relation avec l’autre et non pour soi-même. Pour autant, “ la couronne du bon renom surpasse les autres ”, elle est plus élevée que l’apport moral de la royauté, de la prêtrise et de la Torah.<br/> <br/> 	En conséquence, il est expliqué ici que la pratique des Mitsvot fait suite à l’effort profond, que les acquis moraux des trois premières couronnes préparent cette pratique, tout comme le nom peut apporter l’élévation à l’essence. Et, le traité Kiddouchin 40b, cité par le Tséma’h Tsédek dans le Likouteï Torah, à la référence précédemment citée, dit : “ Grande est l’étude qui conduit à l’action ”.<br/> <br/> 	Lorsque la couronne du bon renom, la pratique des Mitsvot, n’est pas placée “ au dessus ” des trois autres, quand elle n’est pas la conséquence de l’effort profond, elle n’est pas en mesure de vivifier ces Mitsvot. Certes, elle surpasse les simples acquis moraux, car “ l’acte est essentiel ”. Elle permet d’accomplir la Volonté de D.ieu et contribue à bâtir pour Lui une demeure ici-bas. Mais, elle n’élève pas l’âme de l’homme, ce qui, pourtant, fait également partie de la Volonté de D.ieu.<br/> <br/> 	Une telle couronne n’est pas celle de l’homme et de fait, une demeure est bâtie pour D.ieu seulement lorsque les Mitsvot son accomplies avec enthousiasme. A l’opposé, si elle surpasse les trois autres, elle ne fait pas qu’accomplir la Volonté de D.ieu. Elle apporte, en outre, l’élévation à l’âme de l’homme. Elle devient sa couronne.<br/> <br/> 	6. La couronne de la royauté correspond à l’acceptation du joug de la Royauté divine, le premier acquis qu’un Juif doit réaliser au sein de sa personnalité, ce qui explique qu’elle prenne place à Roch Hachana. Un Juif doit se tenir prêt à servir D.ieu, selon toutes les formes que peut prendre ce service. Cette marque de soumission est la première expression de son attachement à D.ieu. Ainsi, le Tanya, au chapitre 41, citant le Zohar, Parchat Behar, dit : “ S’il ne possède pas cela, la sainteté ne peut se trouver en lui ”.<br/> <br/> 	Néanmoins, la soumission, par elle-même, n’est pas suffisante. En effet, elle ne permet pas à un Juif de faire abstraction de sa propre personne, alors que son but doit être de se lier totalement à D.ieu. L’homme soumis ne perçoit pas les Injonctions du Maître par son intellect. C’est précisément pour cela qu’il les met en pratique en se soumettant à Lui.<br/> <br/> 	C’est la raison pour laquelle Yom Kippour apporte également la couronne de la prêtrise. C’est alors que le grand Prêtre pénètre dans le Saint des Saints, comme le précise le Tséma’h Tsédek, dans Likouteï Torah. De fait, il effectue personnellement tout le service de ce jour sacré. Néanmoins, cette précision, relative au Saint des Saints, rappelle qu’en cet endroit, se trouvaient les Tables de la Loi, sur lesquelles les dix Commandements étaient gravés et non écrits.<br/> <br/> 	En effet, l’écriture implique que l’encre est surajoutée au parchemin, alors que la gravure est partie intégrante de son support, comme le souligne le Likouteï Torah, au début de la Parchat Be’houkotaï. De la sorte, un homme peut s’unifier à D.ieu. Ainsi, il n’est plus uniquement soumis. La Divinité devient, à proprement parler, sa personne, son plaisir, sa volonté. Et, ceci ne contredit pas l’affirmation, précédemment énoncée, selon laquelle la prêtrise est liée au début du service de D.ieu, c’est-à-dire à la soumission. En fait, il s’agit de deux niveaux distincts, comme l’expliquent les discours ‘hassidiques, mais ce point ne sera pas détaillé ici.<br/> <br/> 	Toutefois, la couronne de la prêtrise est, par elle-même, insuffisante. Il faut encore avoir recours à celle de la Torah. En effet, un Juif ne peut s’attacher à D.ieu seulement par les forces qui entourent sa personnalité, sa volonté et son plaisir. Il doit Lui consacrer également ses forces profondes, en commençant par son intellect. Il doit comprendre qu’il n’y a que D.ieu et rien d’autre. Il peut donc y parvenir grâce à la couronne de la Torah, qui est “ votre sagesse et votre entendement ”, dont on doit avoir une approche basée sur l’intellect. Il n’en est pas de même pour les Tables de la Loi et, plus généralement, pour la Loi Ecrite, qui est essentiellement “ lue ”, comme le souligne le Likouteï Torah.<br/> <br/> 	Pour autant, celui qui a acquis ces trois couronnes en son âme n’est pas encore parvenu à la finalité ultime. Malgré tout cela, il conserve une personnalité propre, même si celle-ci s’inscrit pleinement dans le domaine de la Sainteté. Son existence, ses forces, superficielles et profondes, sont pénétrées de Divinité. Mais, il doit encore faire disparaître cette existence devant la Volonté de D.ieu, sortir de ses propres limites. Pour cela, il lui faut adopter la couronne du bon renom, accomplir les Mitsvot et se consacrer à l’illumination du monde. De même, cette couronne correspond également aux danses des Hakafot, qui permettent aussi de se libérer des entraves de sa personnalité. On sait, en effet, que “ la joie brise l’ordre établi ”.<br/> <br/> 	Lorsque la couronne du bon renom “ surpasse les autres ”, fait suite à la royauté, à la prêtrise et à la Torah, l’accomplissement des Mitsvot permet effectivement de mettre en pratique la Volonté de D.ieu et, bien plus, on reçoit alors l’élévation en son âme. On est soi-même “ couronné ” et l’on parvient à la soumission qui fait totalement abstraction de la personnalité.<br/> '},
				
				'Siha' :{'Titre' :'Contre ton gré<br/>  ','source' : '(Discours du Rabbi, second soir de Pessa’h 5714-1954)<br/> ','resume' : ' ','contenu' : '<br/> 	7. La dernière Michna du quatrième chapitre d’Avot dit : “ Tu es créé contre ton gré, tu est né contre ton gré, tu vis contre ton gré, tu meurs contre ton gré ”. On peut être surpris par cette formulation. N’est-il pas contradictoire de dire que l’on vit contre son gré et que l’on meurt contre son gré ?<br/> <br/> 	En effet, “ tu vis contre ton gré ” signifie que l’on ne souhaite pas l’existence physique. Car, l’âme est liée à D.ieu et elle ressent l’exil que constitue le corps. Elle souhaite donc se libérer de l’étroitesse qu’il lui impose, de même que de celle de l’âme animale. En effet, elle ne s’attache pas à D.ieu uniquement là-haut, avant de recevoir l’existence physique. Elle subit donc la contrainte de la conception et de la naissance. Puis, se trouvant ici-bas, elle reste attachée à D.ieu, mais, pour autant, doit habiter le corps. C’est la raison pour laquelle “ tu vis contre ton gré ”.<br/> <br/> 	En revanche, l’affirmation selon laquelle “ tu meurs contre ton gré ” a une signification opposée. Elle semble indiquer que l’âme veut rester dans le corps, qu’elle le quitte uniquement sous la contrainte.<br/> <br/> 	Rabbi Ovadya de Bartenora explique que l’expression “ tu vis contre ton gré ” fait référence aux personnes qui souffrent au point de vouloir perdre la vie. La Michna leur signifie donc qu’elles doivent la conserver, contre leur gré. Ceci ne contredit donc pas le fait que “ tu meurs contre ton gré ”, ce qui fait référence à la majeure partie des hommes, désirant vivre. Néanmoins, la formulation de la Michna semble indiquer que “ tu vis contre ton gré ” s’applique effectivement à chacun, au même titre que “ tu es créé contre ton gré ” ou “ tu es né contre ton gré ”.<br/> <br/> 	L’Admour Hazaken explique, au chapitre 50 du Tanya, que le service de D.ieu d’un Juif est constitué, à tout moment, par des élévations spirituelles et des phases de réintégration de la matière. Ressentant que le corps est un exil et un emprisonnement pour son âme, l’homme doit, sans cesse, avoir le désir de le quitter, de s’inclure dans la Divinité en connaissant l’extase. Néanmoins, il sait aussi que D.ieu souhaite la construction, pour Lui, d’une demeure ici-bas et il fait donc le choix de la matière, souhaite demeurer dans ce monde, “ être vivant ”. Pour autant, il le fait bien “ contre son gré ”.<br/> <br/> 	Par ailleurs, un Juif, profondément soumis à D.ieu, ne recherche pas son propre bien. Il veut mettre en pratique le Dessein divin et sait qu’une demeure doit Lui être édifiée au sein de la matière. Il vit donc “ de son plein gré ”, avec enthousiasme. Il a un désir si profond de bâtir ce Sanctuaire que le départ de l’âme, quittant le corps, l’impossibilité de poursuivre cette construction, est perçue comme une contrainte, “ tu meurs contre ton gré ”.<br/> <br/> 	Le désir de quitter son corps pour s’inclure dans la Divinité et la volonté de conserver ce corps pour bâtir le Sanctuaire de D.ieu, semblent se contredire et, de fait, ils émanent de deux aspects différents de l’âme, le premier de sa révélation ici-bas et la seconde de son essence. Mais, en réalité, ces deux sentiments sont complémentaires. En effet, quand peut-on, à proprement parler, bâtir pour D.ieu un Sanctuaire ici-bas ? Uniquement lorsque l’on ressent l’étroitesse du corps, lorsque l’on perçoit la vie comme une contrainte.<br/> <br/> 	A l’opposé, si l’on n’a pas  la perception de tout cela, si l’on n’a pas le désir de quitter la matière, on ne peut s’y insérer de la manière qui convient. De même, pour que l’extase soit ce qu’elle doit être, elle doit émaner de la soumission profonde de l’âme. Ainsi, constatent nos Sages, celui qui “ entre en paix ” pourra “ sortir en paix ”, car l’élévation morale conduit elle-même vers la matière.<br/> <br/> 	Bien plus, on peut aussi être la victime des attraits du monde, au point d’en concevoir du plaisir. Plus l’on ressentira l’étroitesse du corps, plus l’on voudra le quitter et plus l’on aura un contact fructueux avec la matière, celui de la Torah et des Mitsvot, comme l’explique le Tanya au chapitre 31.<br/> <br/> 	8. L’âme descendant dans un corps et y séjournant doit donc avoir à la fois le désir de le quitter et de s’y maintenir. Elle cumulera également ces deux sentiments en ce qu’elle doit accomplir, au sein de ce corps. La recherche de  l’extase la conduira à se maintenir dans les quatre coudées de la Torah et de la prière, à se couper du monde. La nécessité de réintégrer la matière la conduira dans les parties du monde où la Torah et les Mitsvot ne sont pas encore présentes, afin de diffuser en ces endroits les sources des parties révélée et profonde de la Torah.<br/> <br/> 	Il est clair que l’on ne doit pas se couper du monde et qu’il est nécessaire d’y répandre les sources à l’extérieur. Pour autant, on doit ressentir, en permanence, que ce lieu est véritablement “ extérieur ”, qu’il constitue une chute et un exil, qu’on s’y trouve uniquement du fait de cette contrainte.<br/> <br/> 	C’est la raison pour laquelle la Haggadah de Pessa’h dit, à propos de Yaakov, accompagné par ses fils : “ Il descendit en Egypte, contraint par la Parole divine ”. Or, Yaakov savait que telle était la Volonté de D.ieu. Il avait également connaissance de la promesse (Béréchit 46, 4) selon laquelle “ Je descendrai avec toi en Egypte et Je t’en ferai également monter ”, comme l’explique le Torah Or, au début de la Parchat Chemot. Il aurait donc pu descendre en Egypte de son plein gré, avec enthousiasme. Comment comprendre une situation aussi peu favorable que la contrainte ?<br/> <br/> 	Cette interrogation peut être approfondie. Le Midrach Béréchit Rabba, chapitre 47, paragraphe 6 et le Zohar, tome 3, page 257b, disent que “ les Patriarches sont comparés à une charrette ”. Toute comme celle-ci ne fait que suivre son cocher et n’a pas de volonté propre, les Patriarches étaient eux-mêmes pleinement soumis à la Volonté de D.ieu. Bien plus, notre père Yaakov était “ l’élu d’entre les Patriarches ” selon le Chaar Ha Posskim, Toledot 27, 25, le Midrach Béréchit Rabba, chapitre 76, paragraphe 1, le Zohar, tome 1, pages 119b et 147b. Or, il savait que sa descente en Egypte était conforme à la Volonté de D.ieu. Telle était donc également sa propre volonté puisqu’il Lui était pleinement soumis. Dès lors, comment put-il agir sous la contrainte ?<br/> <br/> 	L’explication est la suivante. Il s’agissait, en l’occurrence, de se rendre en Egypte, ce qui constituait pour lui une descente particulièrement vertigineuse. C’était bien là la volonté de D.ieu et il devait, en outre, en résulter une élévation considérable. Mais, pour autant, cela n’occultait pas la chute et nos Sages disent, dans le Yerouchalmi, Bera’hot, chapitre 4, paragraphe 4 et dans le Midrach Kohélet Rabba, chapitre 3, paragraphe 2, que “ tous les chemins sont réputés dangereux ”.<br/> <br/> 	En la matière, la descente est effectivement présente et qui sait si l’élévation sera obtenue par la suite ? Ainsi, la promesse a été donnée, à propos de chacun en particulier, que “ aucun d’entre nous ne sera repoussé ”. Pour autant, celle-ci peut se réaliser au cours d’une autre vie, comme le disent le Tanya, à la fin du chapitre 39 et le Choul’han Arou’h de l’Admour Hazaken, lois de l’étude de la Torah, chapitre 4, paragraphe 4. C’est donc pour cela que Yaakov agit sous la contrainte. Bien plus, celle-ci était nécessaire pour que puisse être obtenue l’élévation devant résulter de cette descente.<br/> <br/> 	Yaakov était “ contraint par la Parole de D.ieu ” et il descendit donc joyeusement en Egypte. C’est ainsi que les parcelles de sainteté se trouvant dans ce pays purent recevoir l’élévation. Lorsque les enfants d’Israël le quittèrent, ils emportèrent avec eux toutes celles qui s’y trouvaient et, selon l’expression de nos Sages, au traité Bera’hot 9b, ils “ en firent un silo sans blé et un filet sans poisson ”. En effet, ils “ le quittèrent avec un large butin ”, la libération de ces parcelles ayant largement raffermi la lumière et la vitalité du domaine de la Sainteté.<br/> <br/> 	9. Comme nous l’avons vu, tout idée doit délivrer un enseignement pour le service de D.ieu. Celui qui découle du développement que l’on vient d’exposer est le suivant.<br/> <br/> 	Il n’y a pas lieu de s’introduire délibérément dans l’étroitesse. Certes, il y a beaucoup à faire, mais “ tous les chemins sont réputés dangereux ” et pourquoi s’exposer de son plein gré à ce danger ? Pourquoi ne pas plutôt se trouver parmi les ‘Hassidim, auprès de son guide spirituel ? N’est-il pas préférable de rester parmi eux et de recevoir leur enseignement ? Certes, la descente permettra d’obtenir une grande élévation, mais peut-on être certain qu’il en sera bien ainsi ? Ne court-on pas un danger, alors que la descente est une certitude ?<br/> <br/> 	Il faut donc se dire que l’on est “ contraint par la Parole de D.ieu ”, que l’on a reçu un ordre, que l’on est envoyé dans cet endroit, ou bien que l’on y a été conduit par la divine Providence, par la Parole céleste. On subira donc cette contrainte et l’on se rendra dans l’endroit voulu par D.ieu. Bien plus, on en concevra de la joie et, dès lors, on aura la certitude de connaître l’élévation, de s’attacher à l’Essence.<br/> <br/> 	Au final, on quittera cet endroit, spirituellement mais aussi matériellement, “ avec un large butin ”.<br/> <br/> '},
				
				'Siha' :{'Titre' :'Importance et chronologie<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Behar Be’houkotaï 5723-1963)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Au début du cinquième chapitre d’Avot, la Michna énumère différents éléments qui sont au nombre de dix et elle les classe par ordre chronologique. Elle indique, tout d’abord, que “ le monde fut créé par dix Paroles ”, la dernière concernant Adam, le premier homme. Les différentes manières de classer ces Paroles sont citées dans le Torah Chelema, Béréchit, chapitre 1, paragraphe 40, de même que le Séfer Ha Bahir, à partir du chapitre 141.<br/> <br/> 	La Michna dit ensuite que “ il y eux dix générations d’Adam à Noa’h ”, puis encore “ dix générations de Noa’h à Avraham ” et, enfin “ notre père Avraham subit dix épreuves ”. L’une d’elles fut l’alliance entre les parts du bélier, lorsque D.ieu lui annonça l’exil d’Egypte.<br/> <br/> 	La Michna continue donc : “ Nos ancêtres connurent dix miracles en Egypte et dix autres, sur la mer Rouge. Le Saint béni soit-Il envoya dix plaies aux Egyptiens, en Egypte et dix autres, sur la mer Rouge ”. Les enfants d’Israël se rendirent ensuite dans le désert, puis en Erets Israël, afin d’y bâtir le Temple.<br/> <br/> 	La Michna poursuit, en conséquence : “ Dix miracles se produisirent pour nos ancêtres, dans le Temple. Après avoir dit tout ce qui était au nombre de dix jusqu’à la période du Temple, l’auteur de la Michna ajoute : “ Dix choses furent créées à la veille du Chabbat, au coucher du soleil ”.<br/> <br/> 	Ceci semble très difficile à comprendre. Pourquoi cette affirmation apparaît-elle à la fin de la liste ? Pourquoi ne pas l’avoir énoncée, conformément à l’ordre chronologique, après avoir dit que le monde fut créé par dix Paroles ?<br/> <br/> 	De même, on peut se demander pourquoi les dix miracles sont cités avant les dix plaies. Le Dére’h ‘Haïm, du Maharal, seconde Michna et le Midrach Chmouel, à cette référence, posent effectivement cette question. Ces plaies, comme le soulignent les commentateurs, le Rambam, Rabbénou Yona, le Midrach Chmouel, avaient pour but de “ faire une séparation entre l’Egypte et Israël ”, puisqu’elles frappaient les uns, mais non les autres. Les miracles ne se produisirent que par la suite. Pourquoi sont-ils donc énoncés avant les plaies ?<br/> <br/> 	On peut également introduire une question encore plus forte. Pourquoi les miracles faits pour les enfants d’Israël sur la mer Rouge sont-ils énoncés avant les dix plaies de l’Egypte ? Il est bien clair qu’ils se produisirent plus tard. Il aurait donc fallu enseigner d’abord les plaies et ensuite les miracles.<br/> <br/> 	Et, l’on ne peut pas penser que l’auteur de la Michna ait adopté cette présentation parce qu’elle est plus concise. D’une part, il aurait pu être plus bref encore en disant : “ Nos ancêtres eurent dix miracles et les Egyptiens, dix plaies, en Egypte. Puis, il y eut encore dix miracles et dix plaies, sur la mer Rouge ”. De plus, on ne peut imaginer que l’ordre chronologique soit remis en cause uniquement pour écourter la présentation.<br/> <br/> 	2. Pour séparer les Egyptiens des enfants d’Israël, pour que les premiers soient frappés par les plaies et les seconds, épargnés, bien qu’ils aient également été idolâtres, comme le rapportent le Yalkout Reouvéni, Chemot 14, 27 et le Zohar, tome 2, page 170b, il fallait qu’éclaire une lumière transcendant l’enchaînement des mondes. En effet, une lumière intégrée à la création n’aurait pas pu “ frapper l’Egypte et guérir Israël ”.<br/> <br/> 	Tel est donc le sens de l’expression : “ Nos ancêtres connurent dix miracles en Egypte ”. Nes, le miracle, signifie également l’élévation, comme l’explique le Torah Or Yethro, à la page 70d. De fait, D.ieu les éleva au dessus de l’enchaînement des mondes, afin que les plaies ne puissent les atteindre. Ce fut surtout le cas pour la plaie des premiers-nés, mais l’on peut considérer que, globalement, il en fut de même pour toutes les plaies.<br/> <br/> 	Ceci nous permettra de comprendre pourquoi l’auteur de la Michna cite les dix miracles avant les dix plaies. Pour que ces dernières se passent de la manière qui convient, pour qu’elles préparent la sortie d’Egypte en préservant les enfants d’Israël et en brisant la force du mal de ce pays, l’exil et la servitude, il fallait qu’elles soient précédées par des miracles. Ceux-ci devaient permettre aux Juifs de s’élever au dessus de l’enchaînement des mondes. Lorsqu’ils furent réalisés, les plaies qui survinrent ensuite purent effectivement préparer la sortie d’Egypte.<br/> <br/> 	3. La finalité et le stade ultime de la sortie d’Egypte furent atteints lors du passage de la mer Rouge. Avant le miracle du passage de cet mer, la sortie d’Egypte n’était pas encore définitive. Les Egyptiens, bien qu’ils aient vécu la plaie des premiers-nés et permis aux enfants d’Israël de partir, les poursuivaient, afin de les combattre. Puis, il y eut le passage de la mer Rouge et la force du mal de l’Egypte fut brisée, de sorte que “ aucun d’entre eux ne subsista ”. Parmi les enfants d’Israël, qui forment tous un organisme unique, certains, après les miracles et la sortie de l’Egypte, envisageaient encore de retourner dans ce pays, comme le rapporte la Me’hilta, Chemot 14, 13.<br/> <br/> 	Puis, il y eut le passage de la mer Rouge et la révélation fut telle que les enfants d’Israël connurent l’élévation à un stade où la force du mal de l’Egypte perdait toute signification. Dès lors, la sortie d’Egypte fut définitivement acquise.<br/> <br/> 	Tels furent les dix miracles et les dix plaies du passage de la mer Rouge, qui parachevèrent ceux de l’Egypte. Grâce à ces dix miracles, les enfants d’Israël connurent l’élévation vers un niveau transcendant l’Egypte et, par les dix plaies, la force du mal de ce pays fut anéantie.<br/> <br/> 	4. Le début de chaque processus d’élévation, même s’il représente encore un niveau modeste, doit être en mesure d’atteindre l’objectif final qui lui a été
