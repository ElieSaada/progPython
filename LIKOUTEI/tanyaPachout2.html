                             'fr' : 'puisque pas une seule ne doit manquer….',
                             'commentaires' : 'Selon les termes du verset Ichaya 34, 16 : “nul ne fait défaut, pas un seul ne manque”. En l’occurrence, aucune des six cent treize facettes que compte l’âme divine ne doit rester dépourvue du vêtement que la Mitsva doit lui apporter, afin qu’elle puisse pénétrer dans le Gan Eden et y attendre l’élévation que lui apportera la résurrection. Là encore, on peut se demander à quoi renvoient les pointillés figurant dans le texte.'
                    },
                    11 : 
                    {
                             'fr' : 'L’explication de cette nécessité et du besoin de ces vêtements est énoncée dans le Zohar et elle est bien évidente pour quiconque possède la compréhension.',
                             'commentaires' : 'Le Zohar, tome 2, aux pages 210b et 229b souligne l’adéquation nécessaire entre les six cent treize facettes de l’âme et les six cent treize Mitsvot de la Torah, à la fois dans la pensée, dans la parole et dans l’action. Il précise aussi que l’âme, de retour dans le Gan Eden, ne peut percevoir la révélation de la Che’hina qu’à travers ces vêtements. De fait, l’expression : “ceux qui possèdent la compréhension” s’applique effectivement ici aux Sages de la Kabbala, partie de la Torah qui traite de ces notions. De même, l’Admour Hazaken parlera ensuite de : “ceux qui ont accès à la grâce, ‘Hen”, terme qui est constitué des initiales de ‘Ho’hma Nistera, la Sagesse cachée, c’est-à-dire la Kabbala.'
                    },
                    12 : 
                    {
                             'fr' : 'En effet, les Néfech, Roua’h et Nechama de l’homme sont des stades créés. Or, aucune créature ne peut atteindre, d’une quelconque façon, la perception du Créateur, Qui conduit tout à l’existence,',
                             'commentaires' : 'D’après les termes des versets Yermyahou 10, 16 et 51, 19 : “Il est le Créateur de l’univers et Israël est la tribu qui Lui appartient”. Le Créateur doit donc occulter Sa Présence au sein de l’être créé. S’Il lui apparaissait à l’évidence, celui-ci ne pourrait pas supporter une révélation aussi intense et il en perdrait l’existence.'
                    },
                    13 : 
                    {
                             'fr' : 'de l’En Sof, béni soit-Il. Et, même après que D.ieu, béni soit-Il, ait suscité Sa Lumière et qu’Il ait conçu la création, à travers un enchaînement de nombreux niveaux, étape après étape, par d’intenses contractions, Tsimtsoumim, avec des revêtements nombreux et puissants, connus de ceux qui ont accès à la grâce et qui sont qualifiés, dans l’Idra Rabba, de “cheveux”,',
                             'commentaires' : 'Dans le Zohar, tome 3, à la page 128b. L’image des cheveux est mentionnée, dans la Kabbala, pour désigner un Tsimtsoum très profond, une contraction particulièrement importante. C’est ainsi que les cheveux sont une partie du corps, à part entière, vivifiée par lui, mais que l’on peut, néanmoins, les couper sans ressentir la moindre douleur.'
                    },
                    14 : 
                    {
                             'fr' : 'comme il est écrit dans Daniel : “les cheveux de Sa Tête sont comme de la laine pure…”,',
                             'commentaires' : 'Daniel 7, 9. Ce verset atteste de la présence de “cheveux”, dans les sphères célestes, de phases de Tsimtsoum extrêmement intenses. Or, même à l’issue de celles-ci, la Lumière de l’En Sof irradiant la création est encore trop forte pour que les différentes parties de l’âme, les Néfech, Roua’h et Nechama, puissent l’intégrer.'
                    },
                    15 : 
                    {
                             'fr' : 'ces Néfech, Roua’h et Nechama ne peuvent toujours pas supporter “la Lumière qui est bonne”,',
                             'commentaires' : 'Selon les termes du verset Béréchit 1, 4 : “D.ieu vit que la Lumière était bonne”, soulignant que, malgré le Tsimtsoum incommensurable que subit cette Lumière, tel qu’il vient d’être décrit, celle-ci n’en reste pas moins “bonne” et donc inaccessible aux créatures.'
                    },
                    16 : 
                    {
                             'fr' : '“la Lumière qui est douce…”.',
                             'commentaires' : 'D’après les termes du verset Kohélet 11, 7 : “La Lumière est douce et il est un plaisir pour les yeux de voir le soleil”. C’est donc l’aspect bon et doux de la Lumière qui dépasse les capacités d’intégration que D.ieu a accordé à l’homme. C’est pour cela que cette Lumière pourrait lui faire perdre l’existence, tout comme une bougie, dont la nature est d’éclairer, devient insignifiante quand elle est placée devant une torche.'
                    },
                    17 : 
                    {
                             'fr' : 'C’est donc à cela que fait référence l’expression : “percevoir le plaisir de l’Eternel”,',
                             'commentaires' : 'Cette expression figure dans le verset Tehilim 27, 4 : “Il est une chose que je demande à l’Eternel, c’est l’objet de ma requête, la possibilité de demeurer dans la maison de D.ieu tous les jours de ma vie, de percevoir le plaisir de l’Eternel et de me rendre en Son Sanctuaire”. En fonction de ce qui vient d’être exposé, la requête du roi David, dans ce verset, est donc celle d’avoir accès à la Lumière de l’En Sof, bien que celle-ci soit dissimulée par la création.'
                    },
                    18 : 
                    {
                             'fr' : 'le terme de plaisir désignant ici ce qui est plaisant, agréable et doux, d’une intense délectation, sans limite, ainsi qu’il est écrit : “Alors, tu te réjouiras en l’Eternel”',
                             'commentaires' : 'Ichaya 58, 14 : “Alors, tu te réjouiras en l’Eternel et Je te ferai dominer sur les hauteurs de la terre, jouir de l’héritage de Yaakov, ton ancêtre, car la bouche de l’Eternel l’a dit”. C’est donc dans le monde futur que cette Lumière se révélera pleinement. Bien plus, elle en sera le plaisir profond et c’est pour l’obtenir que les Sages attendent, avec impatience, la délivrance messianique.'
                    },
                    19 : 
                    {
                             'fr' : 'et “Il rassasiera de plaisirs purs (Tsa’htse’hot)”,',
                             'commentaires' : 'Ichaya 58, 11 : “L’Eternel te guidera toujours, Il rassasiera ton âme de plaisirs purs et Il fortifiera tes membres”. Dans ce verset, une relation étymologique est établie entre le plaisir et la pureté, justifiant que ce plaisir ne puisse être obtenu, à proprement parler, que dans le monde futur.'
                    },
                    20 : 
                    {
                             'fr' : 'comme dans le verset : “sa masse (Tsa’ha) aura soif”,',
                             'commentaires' : 'Ichaya 5, 13 : “C’est pour cela que Mon peuple ira en exil, par manque de sagesse, ses nobles auront faim, sa masse aura soif”. Dans ce contexte, cette expression doit être interprétée, plus précisément, comme désignant une “soif massive”, que rien ne permet d’assouvir. L’homme éprouve donc une soif permanente d’obtenir la Lumière. Et, rien ne peut la calmer, car le plaisir n’a pas de limite. Il peut s’accroître sans cesse.'
                    },
                    21 : 
                    {
                             'fr' : 'd’après l’explication du Zohar.',
                             'commentaires' : 'Tome 2, à la page 210b. C’est ainsi que le roi David s’exclame, dans le verset Tehilim 63, 2 : “Mon D.ieu, Tu es tout Puissant et je Te rechercherai. Mon âme a soif de Toi. Ma chair se languit de Toi, comme celui qui se trouve dans une contrée aride et desséchée, sans eau”. De fait, c’est précisément la présence dans la “contrée aride” que constitue le monde et la méditation à l’occultation de D.ieu, au sein de la matière, qui mettent en éveil la soif de percevoir la Lumière de D.ieu.'
                    },
                    22 : 
                    {
                             'fr' : 'L’âme n’a donc pas la force de recevoir ce plaisir, cette délectation et cette pureté sans se départir de son écrin et sans perdre l’existence, comme une bougie devant une torche,',
                             'commentaires' : 'On verra, à ce propos, le début du chapitre 19 de la première partie du Tanya : “Les enfants d’Israël possèdent une âme comparable à la flamme d’une bougie, laquelle, par nature, a un mouvement d’élévation permanente. En effet, la flamme du feu tend naturellement à se séparer de la mèche et à s’attacher à sa source céleste, le fondement général du feu qui se trouve sous l’astre de la lune, comme le dit le Ets ‘Haïm. Or, de la sorte, elle s’éteindra et elle n’éclairera plus du tout, ici-bas. De même, là-haut, en sa source, sa lumière perdra son existence, au sein de cette source. Pourtant, c’est bien là son inclinaison naturelle”. Le dilemme auquel l’âme est confrontée est donc le suivant : elle désire recevoir la Lumière de D.ieu, qui lui procure un immense plaisir, mais, si elle le fait effectivement, elle en perdra l’existence physique. L’Admour Hazaken explique donc que, pour conserver cette existence, elle doit observer la Lumière à travers les vêtements spirituels qu’elle tisse en mettant en pratique les Mitsvot de la Torah.'
                    },
                    23 : 
                    {
                             'fr' : 'si le niveau de cette lumière elle-même ne descend pas et ne se réduit pas à un reflet limité, à travers l’enchaînement d’étapes successives, au moyen d’intenses Tsimtsoumim, jusqu’à ce qu’il en résulte un vêtement créé, évoquant la nature même de cette lumière, qui est porté par les Néfech, Roua’h et Nechama.',
                             'commentaires' : 'Le vêtement créé de cette façon “évoque la nature de la Lumière” et ne la modifie pas. La révélation obtenue de cette façon permet donc effectivement de satisfaire le plaisir de l’âme. Pour autant, la présence de ce vêtement rend la Lumière accessible, sans risque de perdre l’existence physique.'
                    },
                    24 : 
                    {
                             'fr' : 'C’est par l’intermédiaire de ce vêtement, évoquant cette lumière, que l’âme peut en recevoir le reflet et le percevoir, sans perdre l’existence,',
                             'commentaires' : 'En effet, le vêtement constitué de cette façon est une émanation de la Lumière. De ce fait, il permet à l’âme de la recevoir et il ne la dénature pas, sans pour autant que cette âme perde l’existence physique, car ce vêtement appartient lui-même à la création, mais, pour autant, il ne disparaît pas devant la Lumière. C’est la définition qui peut être donnée des vêtements constitués par la pratique des Mitsvot, en pensée, en parole et en action.'
                    },
                    25 : 
                    {
                             'fr' : 'à l’image de celui qui observe le soleil à travers une verrière limpide et clair…, ainsi qu’il est écrit : “Et, Moché pénétra dans la nuée, et il monta…”.',
                             'commentaires' : '“sur le mont Sinaï” afin d’y recevoir la révélation, selon les termes du verset Chemot 24, 18, établissant clairement que cette révélation ne lui fut accordée qu’à travers l’écran de la nuée, sans lequel elle aurait été trop importante. Il en est donc de même pour les vêtements de l’âme et l’on verra, à ce propos, le Zohar, tome 1, à la page 66a et tome 2, à la page 229a.'
                    },
                    26 : 
                    {
                             'fr' : 'Il se revêtit de cette nuée, il s’éleva et il observa à travers elle…, comme cela est écrit dans le Zohar, tome 2, aux pages 210 et 229.',
                             'commentaires' : 'Le Zohar, à cette référence, décrit ce que sont ces vêtements de l’âme. Il précise, par ailleurs, que : “à chaque jour correspond un vêtement”, tissé par l’ensemble des bonnes actions que D.ieu a assignées à cette journée. Lorsqu’elles n’ont pas toutes été menées à bien, le vêtement sera “déficient”, comme le texte l’indiquait ci-dessus.'
                    },
            }
        }
    },
    '20-8': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 29' : 
                {
                    1 : 
                    {
                             'fr' : 'En fait, cette lumière est conservée pour les Tsaddikim, dans le monde futur.',
                             'commentaires' : 'Selon le traité ‘Haguiga 12a. C’est alors que la matière du monde, transformée par les accomplissements des hommes, pourra, à proprement parler, intégrer cette Lumière, qui sera alors accessible à tous les Juifs, car : “tout Ton peuple est fait de Tsaddikim”. On verra, à ce propos, le Zohar, tome 1, à la page 45b et tome 2, à la page 148b.',
                             'he' : '	והנה רצון העליון ב’ה מכונה ונקרא בפי חכמי האמת בשם כתר עליון ובו תר’ך עמודי אור וכו פי דרך משל כמו שיש עמודים בבית חומה גדול נצבים בארץ וראשם מחובר בתקרה ככה ממש עד’מ כתר עליון ב’ה הוא למעלה מבחי מדרגת החכמה והוא מלשון כותרת שהוא מכתיר ומקיף על המוחין שבראש שהם בחי חב’ד ורצון זה נתלבש בתרי’ג מצות התורה וז מצות דרבנן שרובם ככולם הן מצות מעשיות וגם התלויות בדבור הא קיי’ל דעקימת שפתיו הוי מעשה וגם התלויות במחשבה או בלב הרי המצוה ניתנה לאדם הגשמי שבעוה’ז דוקא שהוא בעל בחירה להטות לבבו לטוב וכו. משא’כ הנשמה בלא גוף א’צ לצותה ע’ז ונמצא שהמצות הן עד’מ כמו העמודים נצבים מרום המעלות הוא רצון העליון ב’ה עד הארץ הלזו החומרית והן עד’מ כמו העמודים חלולין שמקיפין ומלבישין נשמת האדם או רוחו או נפשו כשמקיים המצות ודרך עמודים אלו עולין הנר’ן שלו עד רום המעלות לצרור בצרור החיים את ה'. פי' להיות צרורות ומלובשות באור הכתר הוא רצון העליון ב’ה וע’י לבוש זה יוכלו לחזות בנועם ה וצחצחות שלמעלה ממעלת הכתר והן פנימיותו עד’מ (והגם שנתבאר במ’א שהמצות הן פנימיות רצון העליון ב’ה הנה מודעת זאת לי’ח ריבוי בחי ומדרגות שיש בכל בחי ומדרגה ממדרגות הקדושה כמה בחי פנים לפנים וכמה בחי אחוריים לאחוריים לאין קץ וכו') והנה ז' מצות דרבנן אינן נחשבות מצות בפני עצמן שהרי כבר נאמר לא תוסף אלא הן יוצאות ונמשכות ממצות התורה וכלולות בהן במספר תרי’ג להלביש תרי’ג בחי וכחות שבנר’ן האדם'
                    },
                    2 : 
                    {
                             'fr' : 'Elle est appelée : “plaisir de l’Eternel” et “plaisirs purs”, car elle permet de se réjouir en D.ieu.',
                             'commentaires' : 'Or, le plaisir est la force de l’âme la plus profonde et donc la manifestation de son existence la plus parfaite. L’Admour Hazaken développera cette idée par la suite.'
                    },
                    3 : 
                    {
                             'fr' : 'Ce sont les “quatre cents mondes de passion, en lesquels se délectent les Tsaddikim…”,',
                             'commentaires' : 'On peut s’interroger sur le sens des pointillés concluant, dans le texte, cette citation du Zohar, tome 1, à la page 123b et tome 3, aux pages 128b et 288a. Ces quatre cent mondes spirituels sont des degrés de révélation qui seront offerts, en récompense, aux Tsaddikim, dans le monde futur, en fonction de leurs actions et de leurs réalisations pendant les six millénaires de la création et, en particulier, pendant la période de l’exil.'
                    },
                    4 : 
                    {
                             'fr' : 'ainsi qu’il est écrit : “Quatre cents sicles d’argent…”.',
                             'commentaires' : 'D’après le verset Béréchit 23, 15 : “Mon maître, écoute-moi, une terre de quatre cent sicles d’argent entre moi et toi, qu’est-elle ?”. L’argent, Kessef, est de la même étymologie que Kossef, la passion. Selon la Kabbala, ces quatre cent sicles d’argent correspondent, en effet, aux quatre cents mondes de passion, précédemment cités.'
                    },
                    5 : 
                    {
                             'fr' : 'Du reste, il y a là des stades et des niveaux particulièrement nombreux, “l’un plus élevé que l’autre”.',
                             'commentaires' : 'Selon la formulation du verset Kohélet 5, 7 : “un commis élevé est contrôlé par un supérieur et, au-dessus d’eux, il y a encore d’autres commis”. Le verset suggère l’immense distance qui sépare tous ces mondes, du fait de laquelle le plaisir peut croître à l’infini.'
                    },
                    6 : 
                    {
                             'fr' : 'Néanmoins, le faible reflet qui descend, d’un stade à l’autre, afin de créer ce vêtement, émane du dernier niveau de cette lumière, qui est appelé : “niveau extérieur” ou “partie superficielle”, par exemple, comme cela est écrit dans le Zohar, à la page 208b (et l’on consultera le Mikdach Méle’h), de même qu’à la page 210b, qui précise : “et, de ce qui reste…”.',
                             'commentaires' : '“de cette lumière, sont créés les vêtements des âmes”. C’est donc bien la partie la plus superficielle et la plus inférieure de cette Lumière qui est à l’origine de la création des vêtements. Pour autant, la Lumière elle-même émane bien de la Volonté supérieure. Toutefois, on verra que cette Volonté supérieure est elle-même superficielle par rapport au Plaisir supérieur.'
                    },
                    7 : 
                    {
                             'fr' : 'En fait, il y a, dans l’âme de l’homme, une force du plaisir qui se délecte de ce qui lui procure de la satisfaction, par exemple de la compréhension d’une idée nouvelle ou de tout ce qui y ressemble. Et, le niveau extérieur et superficiel de cette force et de cet aspect de plaisir qu’elle comporte est le stade de la force de volonté qu’elle possède. Ainsi, l’homme veut ce qui est sa volonté, c’est-à-dire ce qui ne lui cause pas de douleur, car celle-ci est le contraire du plaisir.',
                             'commentaires' : 'Cela veut bien dire que le plaisir conditionne la volonté et qu’un homme ne peut donc pas vouloir ce qui ne lui procure aucun plaisir, par exemple la douleur. Le plaisir est ainsi défini comme la force la plus profonde de l’âme et c’est la personnalité de chacun qui détermine ce qui la déclenche ou ce qui l’inhibe. Il est à l’origine de la volonté, laquelle peut être un produit de l’intellect, lui dictant ce qu’il faut vouloir, ou bien, au contraire, transcendant toute rationalité et pouvant même la contredire. La première forme est la “volonté inférieure” et la seconde, la “volonté supérieure”. Il en résulte que la volonté est effectivement inspirée par le plaisir, qui en est la dimension profonde, alors que la volonté est uniquement superficielle, par rapport à lui. On verra aussi, à ce propos, le Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, chapitre 301 et le Kountrass A’haron, au paragraphe 1.'
                    },
                    8 : 
                    {
                             'fr' : 'Or, il en est de même, par exemple, pour la Lumière de l’En Sof, béni soit-Il, si l’on peut s’exprimer ainsi. La Volonté du Très Haut, béni soit-Il, est le niveau extérieur et superficiel du stade de “Plaisir supérieur”, du “Plaisir de l’Eternel”, des “Plaisirs purs” et des “mondes de passion”, mentionnés ci-dessus, même s’ils sont unifiés de la plus haute façon qui soit, car D.ieu, béni soit-Il et Sa Volonté ne font qu’un,',
                             'commentaires' : 'Les Attributs de D.ieu sont partie intégrante de Son Essence. De ce point de vue, il faut admettre que le Plaisir supérieur et la Volonté supérieure sont totalement identiques. Pourtant, au sein même de l’Essence, on doit admettre que le Plaisir occupe une place plus profonde que la Volonté et l’analogie avec la personnalité de l’homme, créé à l’image de D.ieu, permettra de comprendre pourquoi il en est ainsi.'
                    },
                    9 : 
                    {
                             'fr' : 'non pas comme la volonté de l’homme, ce qu’à D.ieu ne plaise, ni complètement, ni même partiellement, car il n’y a pas de comparaison entre elles.',
                             'commentaires' : 'L’Admour Hazaken soulève ici l’objection suivante. Comme on l’a dit, la Volonté et le Plaisir célestes sont totalement unifiés à Son Essence et ils n’ont donc rien de commun avec la volonté et le plaisir de l’homme. Dès lors, comment prendre pour référence l’âme de l’homme pour préciser la différence entre cette Volonté et ce Plaisir ? Le texte répondra donc que la Torah s’exprime dans le langage des hommes, afin de leur être plus facilement accessible.'
                    },
                    10 : 
                    {
                             'fr' : 'Malgré tout, la Torah s’exprime dans le langage des hommes,',
                             'commentaires' : 'Comme le disent le traité Bera’hot 31b et le Rambam, dans ses lois des fondements de la Torah, chapitre 1, au paragraphe 9. En effet, les notions exposées par la Torah, dans leur dimension propre, échappent à l’intellect des hommes. Pour que ceux-ci puissent, néanmoins, les saisir, dans la mesure des capacités dont ils disposent, la Torah adopte la formulation faisant systématiquement appel à ce qui est le plus proche du sujet traité, dans le référentiel des hommes.'
                    },
                    11 : 
                    {
                             'fr' : 'en énonçant à l’oreille ce qu’elle peut entendre,',
                             'commentaires' : 'D’après l’expression du Midrash Me’hilta, Parchat Yethro, aux chapitres 3 et 4 et du Midrash Tan’houma sur le verset Chemot 19, 18 : “Le mont Sinaï était entièrement fumée, parce que l’Eternel y était descendu, au sein de la flamme”. Il y a donc bien une “descente” de D.ieu vers les hommes, pour s’adresser à eux dans leurs termes.'
                    },
                    12 : 
                    {
                             'fr' : 'avec des paraboles et des allégories,',
                             'commentaires' : 'D’après les termes du verset Michlé 1, 6 : “pour mieux saisir les paraboles et les allégories, les paroles des Sages et leurs profonds aphorismes”. Ainsi, la parabole, représentation imagée de l’abstrait, est bien un moyen de le rapprocher des limites de l’intellect créé. On verra aussi, à ce propos, la lettre n°15 d’Iguéret Ha Kodech.'
                    },
                    13 : 
                    {
                             'fr' : 'l’âme de l’homme, ayant une force de plaisir, de volonté, de découverte intellectuelle, ‘Ho’hma, d’analyse raisonnée, Bina… Et, l’on peut constater, dans la pratique, que l’homme percevant une idée nouvelle et merveilleuse, en conçoit un immense plaisir, en son intellect, au moins à ce moment-là. Cela veut bien dire que le plaisir est infiniment plus haut que l’intellect et la compréhension, dont elle ne fait que se revêtir.',
                             'commentaires' : 'C’est, en l’occurrence, la compréhension qui provoque le plaisir de l’homme et nos Sages constatent que : “il n’est pas de plus grande joie que d’être délivré du doute”. Pour autant, le sentiment dominant de l’homme qui a reçu l’éclairage intellectuel est bien le plaisir, non uniquement la compréhension. C’est, en effet, le plaisir qui est la force la plus profonde de sa personnalité et il faut en déduire qu’il en est de même pour D.ieu.'
                    },
                    14 : 
                    {
                             'fr' : 'Quand un homme ressent la perception intellectuelle et la compréhension, quand il la conçoit et la saisit réellement, il ressent également un plaisir qui se revêt de son intellect. C’est pour cette raison que le niveau de Bina porte le nom de : “monde futur”, dans le saint Zohar.',
                             'commentaires' : 'Tome 2, à la page 158a. C’est au stade de Bina que la compréhension est effective et susceptible de procurer le plaisir. De ce fait, cet Attribut est appelé : “monde futur”, qui se caractérise par la révélation du plaisir.'
                    },
                    15 : 
                    {
                             'fr' : 'C’est le stade de la révélation de ‘Ho’hma, avec le plaisir qui s’y introduit, tel qu’il est perçu par les Tsaddikim, dans le Gan Eden et par ceux qui ont accès à la dimension profonde de la Torah, car : “la Torah émane de ‘Ho’hma”',
                             'commentaires' : 'Dans le Zohar, tome 2, à la page 85a. Après que Bina ait donné accès à la compréhension, c’est bien un retour à la source première de la perception, ‘Ho’hma, qui suscite le plaisir et c’est alors que celui-ci est véritablement parfait. C’est pour cette raison que ‘Ho’hma est également appelé Eden.'
                    },
                    16 : 
                    {
                             'fr' : 'et : “la Torah et le Saint béni soit-Il ne font qu’un”.',
                             'commentaires' : 'Selon le Zohar, tome 1, à la page 24a et tome 2, à la page 90b. Ainsi, le plaisir éprouvé en ‘Ho’hma est bien celui de l’Essence de D.ieu. Il en résulte que la compréhension de la dimension profonde de la Torah est bien le moyen de s’attacher à la dimension profonde de la Divinité.'
                    },
            }
        }
    },
    '21-8': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 29' : 
                {
                    1 : 
                    {
                             'fr' : 'En fait, la Volonté du Très Haut, béni soit-Il, est désignée et appelée par les Sages de la Vérité :',
                             'commentaires' : 'Selon l’expression du Pardès Rimonim, huitième porte, au chapitre 3, faisant référence aux Sages de la Kabbala, qui enseignent que les Mitsvot sont non seulement les vêtements de l’âme, lui permettant d’intégrer la Lumière, comme on l’a montré au préalable, mais aussi le moyen de relier Kéter, la couronne qui surplombe l’enchaînement des mondes et le transcende, aux objets matériels constituant ce monde. C’est grâce à cela que l’on peut se servir de ces objets pour mettre en pratique les Mitsvot de la Torah. On retrouve bien ici l’image des colonnes d’une maison, qui relient son plafond à son plancher.',
                             'he' : 'וז’ש בזוה’ק פ’ פקודי (דרכ’ט ע’ב) דאינון עובדין טבין דעביד בר נש משכי מנהורא דזיווא עילאה לבושא כו’ וחמי כו’ בנועם ה וכו והגם דהתם מיירי בג’ע התחתון שהלבושים שם הם ממצות מעשיות ממש אבל בג’ע העליון הלבושים הם מרעותא וכוונה דלבא באורייתא וצלותא כמש בזהר שם (דרי) הרי הכוונה היא כוונת עסקו בתורה לשמה מאהבת ה ומצות תת היא גכ מכלל מצות מעשיות דעקימת שפתיו הוי מעשה והרהור לאו כדבור דמי ואינו יוצא י’ח בהרהור לבדו וכן בתפלה ומה גם כי מעלת הכוונה על הדבור ומעשה אינה מצד עצמה כו אלא מצד הארת רצון העליון כו כמ’ש בלק’א ח’א פל’ח באריכות ע’ש'
                    },
                    2 : 
                    {
                             'fr' : '“Kéter supérieur”. Ce niveau contient six cent vingt colonnes de lumière…',
                             'commentaires' : 'Comme le dit la prière de Rabbi Ne’hounya, qui est citée par le Pardès Rimonim, huitième porte, au chapitre 3 et vingt-troisième porte, aux chapitres 11 et 20, établissant une relation entre Kéter et la volonté. En effet, la valeur numérique de Kéter, la couronne, est six cent vingt. Or, la Volonté de D.ieu a pris la forme des six cent treize Mitsvot de la Torah et des sept Mitsvot introduites par les Sages. On verra aussi, à ce sujet, le chapitre 53 de la première partie du Tanya. Par ailleurs, on peut, encore une fois, s’interroger sur le sens des pointillés qui figurent ici dans le texte'
                    },
                    3 : 
                    {
                             'fr' : 'correspondant, pour employer une image, à des colonnes se trouvant dans une bâtisse fortifiée,',
                             'commentaires' : 'On peut également se demander, au sein de cette parabole, quelle notion cette “bâtisse fortifiée” doit illustrer. En effet, il s’agit ici d’établir une relation entre la Volonté de D.ieu, à l’origine de la création et les six cent vingt Mitsvot, qui sont sa finalité. Or, cette idée est rendue par les six cent vingt colonnes et pourquoi donc parler, en outre, d’une bâtisse fortifiée ?'
                    },
                    4 : 
                    {
                             'fr' : 'fixées au sol et dont le sommet est attaché au plafond. Il en est exactement de même, selon cette illustration, pour le “Kéter supérieur”, qu’Il soit béni, transcendant le stade et le niveau de ‘Ho’hma. Ce terme est de la même étymologie que Kotéret, “chapiteau”,',
                             'commentaires' : 'Ce terme figure également dans les versets de la Torah et il est donc une image d’autant plus forte qu’elle est suggérée par la Torah elle-même. On le trouvera, par exemple, dans le verset Mela’him 1, 7, 16.'
                    },
                    5 : 
                    {
                             'fr' : 'parce qu’il couronne et entoure les facultés intellectuelles, se trouvant dans la tête, soit les niveaux de ‘Habad, ‘Ho’hma, Bina et Daat.',
                             'commentaires' : 'On verra, à ce sujet, le Ets ‘Haïm, chapitre 23, aux paragraphes 1 et 2, chapitre 25, au paragraphe 5. Ainsi, la volonté dépasse l’intellect et le dirige. C’est ainsi qu’une forte motivation à comprendre permet de dépasser ses propres capacités intellectuelles. De ce point de vue, la détermination est plus importante que l’intelligence.'
                    },
                    6 : 
                    {
                             'fr' : 'C’est cette Volonté qui s’introduit en les six cent treize Mitsvot de la Torah et les sept des Sages,',
                             'commentaires' : 'Poursuivant l’exposé de cette parabole, l’Admour Hazaken établit ici un parallèle entre les six cent vingt Commandements de la Torah et les six cent vingt colonnes de lumière précédemment citées.'
                    },
                    7 : 
                    {
                             'fr' : 'la quasi-totalité d’entre elles étant des Commandements concrètement applicables.',
                             'commentaires' : 'Ainsi, la pratique des Mitsvot, expression de la Volonté de D.ieu, requiert une action concrète, de sorte que la “colonne” s’étend bien “du plafond au plancher”, de Kéter au monde matériel.'
                    },
                    8 : 
                    {
                             'fr' : 'Quant à ceux qui sont oraux, nous admettons le principe selon lequel : “le fait de bouger les lèvres est une action concrète”.',
                             'commentaires' : 'C’est l’avis de Rabbi Yo’hanan, dans le traité Baba Metsya 90b et l’on verra aussi le traité Sanhédrin 65a, le Rambam, lois de la location, chapitre 13, au paragraphe 2, le Tour et le Choul’han Arou’h, ‘Hochen Michpat, chapitre 338, au paragraphe 3, de même que le Choul’han Arou’h de l’Admour Hazaken, ‘Hochen Michpat, lois de l’emprunt et de la location, au paragraphe 22. Ceci s’applique, par exemple, à la Mitsva d’étudier la Torah ou encore à la prière. Il en résulte qu’une Mitsva verbale possède également une dimension concrète. De ce point de vue, elle est aussi une “colonne” entière, du plafond au plancher.'
                    },
                    9 : 
                    {
                             'fr' : 'En outre, les Mitsvot que l’on applique par la pensée ou dans le cœur sont données précisément à des personnes physiques,',
                             'commentaires' : 'Selon le traité Erouvin 22a. Ces Mitsvot sont, par exemple, l’amour et la crainte de D.ieu. Or, le simple fait qu’elles soient mises en pratique par des personnes physiques leur confère une dimension concrète et en fait donc également des “colonnes”, selon l’image précédemment énoncée.'
                    },
                    10 : 
                    {
                             'fr' : 'se trouvant dans ce monde, ayant le libre-arbitre qui leur permet de faire tendre leur cœur vers le bien….',
                             'commentaires' : '“ou vers le mal”. On consultera, à ce propos, le Rambam, lois de la Techouva, au début du chapitre 5, qui dit : “chaque homme reçoit le libre-arbitre. S’il veut tendre vers la voie du bien et être un Tsaddik, il en a la possibilité. S’il veut tendre vers la voie du mal et être un Racha, il en a également la possibilité”. Or, la capacité de faire le choix du mal, dans ce monde matériel, établit, par conséquence, un lien entre le choix du bien et le monde matériel.'
                    },
                    11 : 
                    {
                             'fr' : 'Il n’en est pas de même pour l’âme dépourvue de corps, à laquelle il n’est nul besoin d’énoncer pareille injonction.',
                             'commentaires' : 'D’après le Ets ‘Haïm, chapitre 26, au paragraphe 1. Pour l’âme se trouvant dans les sphères célestes, l’amour et la crainte de D.ieu sont des sentiments naturels. Il est donc inutile de lui ordonner de les éprouver. Ici-bas, en revanche, il pourrait en être autrement et, dès lors, cette Injonction devient nécessaire. Il en résulte que le simple fait de donner le statut de Mitsva à l’amour et à la crainte de D.ieu est un moyen de constater leur relation avec le monde matériel. On verra, à ce sujet, le chapitre 37 de la première partie du Tanya.'
                    },
                    12 : 
                    {
                             'fr' : 'Il en résulte que les Mitsvot sont bien comparables à des colonnes, se dressant jusqu’aux plus hauts sommets, jusqu’à la Volonté du Très Haut, béni soit-Il et descendant jusqu’à cette terre grossière. Ceci évoque l’idée de colonnes creuses, qui entourent et revêtent la Nechama de l’homme, son Roua’h ou son Néfech, quand il met en pratique la Mitsva.',
                             'commentaires' : 'Le texte précise que les colonnes sont “creuses” de l’intérieur, qu’elles peuvent ainsi constituer des vêtements, non seulement pour l’âme, dans sa globalité, mais aussi, plus spécifiquement, pour les différentes parties qui la composent, les Néfech, Roua’h et Nechama.'
                    },
                    13 : 
                    {
                             'fr' : 'C’est à travers ces colonnes que ses Néfech, Roua’h et Nechama atteignent ces plus hauts sommets, afin de s’insérer dans le faisceau de la vie, l’Eternel.',
                             'commentaires' : 'D’après les termes du verset Chmouel 1, 25, 29 : “l’existence de mon maître sera liée au faisceau de la vie, à l’Eternel ton D.ieu”. C’est de cette façon que l’âme reçoit l’élévation qu’elle est venue rechercher ici-bas, dans ce monde matériel. On verra, à ce propos, le chapitre 4 de la première partie du Tanya et le Likouteï Torah, à la page 51d.'
                    },
                    14 : 
                    {
                             'fr' : 'De la sorte, ils s’introduisent et se revêtent en la Lumière de Kéter, qui est la Volonté du Très Haut, béni soit-Il. Grâce à ce vêtement, ils pourront percevoir le “plaisir de l’Eternel” et les “plaisirs purs”, bien au-delà de Kéter, de même que sa dimension profonde, par exemple.',
                             'commentaires' : 'Ainsi, l’âme reçoit à la fois ce qui est “bien au-delà de Kéter”, la révélation de l’En Sof permettant son élévation, mais aussi “sa dimension profonde”, celle de Kéter, à laquelle correspondent “le plaisir de l’Eternel” et “les plaisirs purs”, que cette âme pourra éprouver parce qu’elle aura mené à bien la mission qui lui a été confiée.'
                    },
                    15 : 
                    {
                             'fr' : '(Certes, il est expliqué par ailleurs',
                             'commentaires' : 'L’Admour Hazaken donne cette explication, notamment, dans son Likouteï Torah, Parchat Bechala’h, à la page 1d. Il souligne que les Mitsvot sont l’expression la plus profonde de la Volonté de D.ieu. Ainsi, nos Sages prêtent à D.ieu l’affirmation suivante : “Respectez Mes Mitsvot, car elles sont Mes émissaires”. Or, on sait que : “l’émissaire de l’Homme est considéré comme cet Homme, en personne”.'
                    },
                    16 : 
                    {
                             'fr' : 'que les Mitsvot sont la dimension profonde de la Volonté du Très Haut, béni soit-Il.',
                             'commentaires' : 'On verra, à ce sujet, le chapitre 23 de la première partie du Tanya. En revanche, il est dit ici que les Mitsvot sont uniquement la dimension superficielle de Kéter. L’Admour Hazaken répond à cette question en montrant que le caractère profond ou superficiel n’est qu’une donnée relative. Un même niveau est profond par rapport à un autre et superficiel par rapport à un troisième, comme l’établissent notamment “ceux qui ont accès à la grâce”, les Sages de la Kabbala.'
                    },
                    17 : 
                    {
                             'fr' : 'Voici donc ce que savent ceux qui ont accès à la grâce. Il y a de nombreux stades et niveaux, en chaque phase du domaine de la sainteté, une succession d’intériorités et une succession de parties superficielles,',
                             'commentaires' : 'Il faut donc distinguer, au sein de ce qui est profond comme de ce qui est superficiel, ce qui l’est plus et ce qui l’est moins. Ainsi, par rapport aux stades constituant la dimension profonde de la Volonté supérieure, qui sont présentés ici, les Mitsvot ne sont effectivement que la dimension superficielle. En revanche, elles pourront être définies comme la dimension profonde en référence à un autre niveau, selon l’analyse qui est menée.'
                    },
                    18 : 
                    {
                             'fr' : 'à l’infini…)<br/> <br/> En fait, les sept Mitsvot des Sages ne sont pas considérées comme des Injonctions à part entière.',
                             'commentaires' : 'C’est ce que dit le Rambam, à la fin de son compte des Mitsvot. Rabbi Chnéor Zalman affirmait, au préalable, que les sept Mitsvot des Sages complètent les six cent treize de la Torah afin d’obtenir le chiffre de six cent vingt, correspondant aux six cent vingt colonnes de lumière de cette parabole. Il précise donc ici qu’au sein des vêtements entourant les forces de l’âme, ces sept Mitsvot sont effectivement incluses dans les six cent treize. C’est la raison pour laquelle c’est bien ce chiffre qui est cité ici.'
                    },
                    19 : 
                    {
                             'fr' : 'Il est dit, en effet, que : “Tu n’y ajouteras rien”.',
                             'commentaires' : 'Devarim 13, 1 : “Toute cette chose que je vous ordonne, vous prendrez garde de la faire, tu n’y ajouteras rien et tu n’en retrancheras rien”. Il est donc interdit de faire un ajout aux Mitsvot de la Torah et, l’on verra, à ce propos, le Rambam, lois des fondements de la Torah, chapitre 9, au paragraphe 1. De ce point de vue, les dispositions des Sages sont des extensions des Commandements de la Torah, plus que des Mitsvot à part entière.'
                    },
                    20 : 
                    {
                             'fr' : 'Elles découlent et elles émanent des Mitsvot de la Torah, au nombre de six cent treize, en lesquelles elles sont incluses, afin de s’introduire en les six cent treize niveaux et forces des Néfech, Roua’h et Nechama de l’homme.',
                             'commentaires' : 'On a vu, en effet, que l’âme juive comprend six cent treize facettes, recevant leur élévation par les pensées, les paroles et les actions des six cent treize Mitsvot de la Torah. Le texte ajoute ici que les sept Mitsvot des Sages sont elles-mêmes certains aspects de ces facettes.'
                    },
            }
        }
    },
    '22-8': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 29' : 
                {
                    1 : 
                    {
                             'fr' : 'C’est à ce propos qu’il est écrit, dans le saint Zohar, Parchat Pekoudeï (à la page 229b) : “Les bonnes actions que l’homme accomplit attirent un vêtement de la Lumière de l’éclat supérieur… Et, il voit… le plaisir de l’Eternel…”.',
                             'commentaires' : 'Cet “éclat supérieur” est le “Kéter supérieur”, qui a été précédemment cité. Ainsi, l’homme qui accomplit des bonnes actions perçoit bien “le plaisir de l’Eternel”, c’est-à-dire la dimension profonde de Kéter.',
                             'he' : '	והנה מודעת זאת כי הנה רצון העליון ב"ה המלובש בתרי"ג מצות שבתורה שבכתב הוא מופלא ומכוסה טמיר ונעלם ואינו מתגלה אלא בתורה שבע"פ כמו מצות תפילין עד"מ שנאמר בתושב"כ וקשרתם לאות על ידך והיו לטוטפות בין עיניך והוא מאמר סתום ונעלם שלא פירש הכתוב איך ומה לקשור ומהו טוטפות והיכן הוא בין עיניך ועל ידך עד שפירשה תורה שבע"פ שצריך לקשור בית אחד על היד וד’ בתים על הראש ובתוכם ד’ פרשיות והבתים יהיו מעור מעובד ומרובעים דוקא ומקושרים ברצועות של עור שחורות דוקא וכל שאר פרטי הלכות עשיית התפילין שנאמרו בע"פ ועל ידך היא הזרוע דוקא ולא כף היד ובין עיניך זה קדקוד ולא המצח וכן כל מצות שבתורה בין מ"ע בין מצות ל"ת אינן גלויות וידועות ומפורשות אלא ע"י תורה שבע"פ כמצות ל"ת שנאמר בשבת לא תעשה מלאכה ולא פי’ מה היא מלאכה ובתורה שבע"פ נתפרש שהן ל"ט מלאכות הידועות ולא טלטול אבנים וקורות כבידות וכיוצא בהן הן כל המצות בין מ"ע בין מל"ת הן סתומות ולא מפורשות וגלויות וידועות אלא ע"י תורה שבע"פ ומשום הכי כתיב על תושבע"פ אל תטוש תורת אמך כמ"ש בזהר משום שעד"מ כמו שכל אברי הולד כלולים בטיפת האב בהעלם גדול והאם מוציאתו לידי גילוי בלידתה ולד שלם ברמ"ח אברים ושס"ה גידים ככה ממש כל רמ"ח מ"ע ושס"ה מל"ת באים מההעלם אל הגילוי בתושבע"פ ורישי’ דקרא שמע בני מוסר אביך קאי אתורה שבכתב דנפקא מחכמה עילאה הנק’ בשם אב וז"ש אשת חיל עטרת בעלה כי התורה שבע"פ הנק’ אשת חיל המולידה ומעמדת חיילות הרבה כמ"ש ועלמות אין מספר אל תקרי עלמות אלא עולמות אלו הלכות דלית לון חושבנא כמ"ש בתיקונים וכולן הן בחי’ גילוי רצון העליון ב"ה הנעלם בתושב"כ ורצון העליון ב"ה הוא למעלה מעלה ממעלת חכמה עילאה וכמו כתר ועטרה שעל המוחין שבראש לכן נקראו ההלכות בשם תגא וכתרה של תורה והשונה הלכות מובטח לו שהוא בן עוה"ב ע"י התלבשות נר"נ שלו ברצון העליון ב"ה כנ"ל’
                    },
                    2 : 
                    {
                             'fr' : 'Certes, il s’agit là du Gan Eden inférieur, en lequel les vêtements sont, à proprement parler, les Mitsvot concrètement applicables.',
                             'commentaires' : 'Dans le Gan Eden inférieur, auquel ce passage du Zohar fait allusion, en Assya spirituelle, les vêtements de l’âme sont uniquement constitués de l’action concrète des Mitsvot. Ils n’intègrent pas les dimensions de la parole et de l’action.'
                    },
                    3 : 
                    {
                             'fr' : 'En revanche, dans le Gan Eden supérieur, ces vêtements sont faits de volonté et de ferveur du cœur, en la Torah et en la prière, comme le dit le Zohar, à la même référence (page 210).',
                             'commentaires' : 'A la page 210b. Dans le Gan Eden supérieur, en Brya, la parole et la pensée, le sentiment, la ferveur et la motivation sont introduits également pour constituer des vêtements qui recouvrent l’âme.'
                    },
                    4 : 
                    {
                             'fr' : 'Cette ferveur est celle que l’on éprouve en se consacrant à la Torah pour son nom, par amour de D.ieu.',
                             'commentaires' : 'Dès lors, la pratique concrète de la Mitsva forgera les vêtements qui permettront de percevoir le reflet de la Che’hina éclairant le Gan Eden inférieur, alors que la ferveur qui a accompagné cette pratique sera à l’origine du vêtement permettant cette perception dans le Gan Eden supérieur.'
                    },
                    5 : 
                    {
                             'fr' : 'Et, la Mitsva d’étudier la Torah fait également partie de ces Commandements que l’on met en pratique d’une manière concrète, puisque : “le fait de bouger les lèvres est une action concrète”',
                             'commentaires' : 'C’est l’avis de Rabbi Yo’hanan, dans le traité Baba Metsya 90b. Il en résulte que cette Mitsva que l’on met en pratique par la parole et surtout par la pensée n’en intègre pas moins l’action concrète et peut, de ce point de vue, fournir les deux formes de vêtements de l’âme qui viennent d’être définis.'
                    },
                    6 : 
                    {
                             'fr' : 'et : “la pensée n’est pas comparable à la parole”.',
                             'commentaires' : 'Selon les traités Bera’hot 20b et Sanhédrin 65a. Ainsi, la parole est plus “matérielle” que la pensée. Malgré cela, nos Sages considèrent que l’étude de la Torah, activité intellectuelle, faisant intervenir, avant tout, la pensée, ne peut cependant pas se passer de la parole. Or, une relation vient d’être établie entre la parole et l’action, puisqu’il est nécessaire de bouger les lèvres. On verra les lois de l’étude de la Torah, de l’Admour Hazaken, chapitre 2, au paragraphe 12.'
                    },
                    7 : 
                    {
                             'fr' : 'La seule pensée ne permet donc pas de s’acquitter de son obligation',
                             'commentaires' : 'Selon le traité Erouvin 54a et l’on peut le comprendre, d’après ce qui vient d’être exposé. Une étude de la Torah ne faisant intervenir que la pensée n’apporte pas à l’âme tous les vêtements dont elle a besoin. On verra aussi, à ce sujet, les lois de l’étude de la Torah, de l’Admour Hazaken, chapitre 2, au paragraphe 12.'
                    },
                    8 : 
                    {
                             'fr' : 'et il en est de même également pour la prière.',
                             'commentaires' : 'Nos Sages définissent la prière comme le moyen de formuler ses besoins à D.ieu, afin de se convaincre que Lui seul peut les satisfaire. On pourrait donc imaginer de prier uniquement par les pensées, puisque le Saint béni soit-Il peut les lire. Malgré cela, et pour la raison précédemment invoquée, la Hala’ha retient la nécessité de prononcer les mots de la prière et l’on verra, à ce propos, le Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, chapitre 101, au paragraphe 4.'
                    },
                    9 : 
                    {
                             'fr' : 'Bien plus, la supériorité de la ferveur, par rapport à la parole et à l’action, n’est pas intrinsèque…',
                             'commentaires' : 'En d’autres termes, l’importance de la ferveur ne résulte pas d’une qualité qui lui serait propre et qu’elle seule possèderait, mais bien de la manière dont elle permet la révélation de Kéter et constitue l’une des “colonnes de lumière” précédemment définies.'
                    },
                    10 : 
                    {
                             'fr' : 'Elle émane du reflet de la Volonté supérieure…, comme on l’a longuement expliqué dans la première partie de Likouteï Amarim, au chapitre 38, que l’on consultera.',
                             'commentaires' : 'Selon ce chapitre 38, le reflet de la Volonté supérieure éclairant la ferveur est comparable à l’âme illuminant l’action. Ainsi, le reflet de la Volonté supérieure qui éclaire la ferveur des Mitsvot est infiniment plus haut que celui qui est révélé par la pratique des Mitsvot sans ferveur. Il en résulte que les vêtements créés par la volonté et la ferveur du cœur, pendant l’étude de la Torah et la prière, sont bien le produit de ce reflet de la Volonté supérieure, à l’origine des vêtements de l’âme, comme on l’a indiqué au préalable.'
                    },
            }
        }
    },
    '23-8': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 29' : 
                {
                    1 : 
                    {
                             'fr' : 'Voici donc ce qu’il faut savoir. Ainsi, la Volonté du Très Haut, béni soit-Il, s’introduisant en les six cent treize Mitsvot de la Loi écrite, est inaccessible, cachée, occultée et dissimulée.',
                             'commentaires' : 'De ce fait, la lecture des versets de la Loi écrite n’est pas suffisante pour mettre la Mitsva en pratique, comme le texte le montrera par la suite. En l’occurrence, les quatre termes qui sont employés ici, “inaccessible, cachée, occultée et dissimulée”, correspondent aux quatre lettres du Nom divin Avaya. En ce sens, ils représentent la Volonté supérieure s’introduisant en la Loi écrite. Plus précisément, le Youd et le Hé, les deux premières lettres de ce Nom, qui sont à l’origine des deux cent quarante-huit Injonctions, sont inaccessibles et cachés, devant donc être complétés par la Loi Orale. A leur tour, le Vav et le Hé, les deux dernières lettres, à l’origine des trois cent soixante-cinq Injonctions, sont occultés et dissimulés, de sorte qu’il est nécessaire de les révéler.',
                             'he' : 'מודעת זאת מה שאמרו רז״ל: כל הרגיל לבא לבית הכנסת, ויום אחד לא בא, הקדוש ברוך הוא שואל עליו, שנאמר: מי בכם ירא ה׳ וכו׳ וכן בכל המצות, ובפרט מצות הצדקה, ששקולה כנגד כל המצות הגם שהיא בלי נדר, חס ושלום אף על פי כן, כל החיל אשר נגע יראת ה׳ בלבם, לא יאתה לנפשם האלקית לתת מגרעות בקדש מאשר כבר הורגלו מדי שנה להפריש ממאודם להחיות רוח שפלים ונדכאים, דלית להון מגרמיהון היא בחינת סוכת דוד הנופלת וכו׳ לקומם ולרומם וכו׳ למהוי אחד באחד וכו׳ והכל לפי רוב המעשה וכו׳ ולפי החשבון כמאמר רז״ל: כל פרוטה ופרוטה מצטרפת לחשבון גדול וכו׳ על דרך מאמר רז״ל: אימתי גדול הוי׳, כשהוא בעיר אלקינו וכו׳ היא בחינת ומקום החשבון כמו שכתוב: עיניך ברכות בחשבון והמכוון, כנודע, כי באתערותא דלתתא, המשכת חיים חן וחסד במעשה הצדקה, ברצון הטוב וסבר פנים טובות, אתערותא דלעילא יאר ה׳ פניו, הוא הארת והמשכת חן וחסד ורצון עליון מחיי החיים, אין סוף ברוך הוא, אשר לגדולתו אין חקר והשגה כלל אל בחינת מלכותך מלכות כל עולמים, עלמא דאתגליא המחיה כל הברואים שבכל ההיכלות עליונים ותחתונים, שהן בבחינת מספר וחשבון כמו שכתוב: אלף אלפים ישמשוניה וזהו חשבון גדול, שעל ידי רוב מעשה הצדקה, שלום כי פירוש שלום, הוא דבר המחבר ומתווך ב׳ קצוות הפכיים שהן קצה השמים לעילא, בחינת ולגדולתו אין חקר וקצה השמים לתתא המתלבש בבריאה יצירה עשיה, בחינת גבול ומספר ודי למבין'
                    },
                    2 : 
                    {
                             'fr' : 'Elle se révèle uniquement dans la Loi orale. C’est le cas, par exemple, de la Mitsva des Tefillin, de laquelle il est dit, dans la Loi écrite : “Tu les attacheras en signe sur ton bras et ils seront en fronteau entre tes yeux”,',
                             'commentaires' : 'Devarim 6, 8. Ce verset illustre bien la formulation de la Loi écrite, puisqu’il pose le principe de la Mitsva des Tefillin, sans donner la moindre indication sur la manière de le faire. Rabbi Chnéor Zalman énumère ici les questions soulevées par ce verset, en citant d’abord celles qui sont relatives aux Tefillin proprement dites, puis celles qui concernent la manière de les porter.'
                    },
                    3 : 
                    {
                             'fr' : 'ce qui est une affirmation énigmatique et obscure, puisque le verset ne précise pas comment attacher, ni ce qui doit l’être. Et, qu’est-ce qu’un fronteau, où se trouvent “entre tes yeux” et “sur ton bras” ?<br/> <br/> Par la suite, la Loi orale vient expliquer que l’on attache un boîtier sur le bras et quatre, sur la tête,',
                             'commentaires' : 'D’après le traité Mena’hot 34b. En effet, le boîtier des Tefillin du bras ne comporte qu’un seul compartiment, alors que celui des Tefillin de la tête en a quatre. On verra, à ce sujet, le Rambam, lois des Tefillin, chapitre 2, au paragraphe 1 et le Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, chapitre 32, au paragraphe 3.'
                    },
                    4 : 
                    {
                             'fr' : 'en lesquels se trouvent quatre parchemins.',
                             'commentaires' : 'Selon le traité Mena’hot 34b. De même, les quatre passages de la Torah inscrits dans les Tefillin figurent sur un seul long parchemin, dans les Tefillin du bras et sur quatre parchemins, chacun inséré dans un compartiment différent, dans les Tefillin de la tête. On verra, à ce propos, le Rambam et le Choul’han Arou’h de l’Admour Hazaken, à la même référence.'
                    },
                    5 : 
                    {
                             'fr' : 'Ces boîtiers doivent être de cuir travaillé',
                             'commentaires' : 'On verra le traité Sanhédrin 48b et les Tossafot, à cette référence. Ce travail du cuir est nécessaire pour donner au boîtier ce qui sera sa forme définitive. On consultera, en la matière, le Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, chapitre 32, au paragraphe 57.'
                    },
                    6 : 
                    {
                             'fr' : 'et précisément carrés.',
                             'commentaires' : 'D’après les traités Meguila 24a et Mena’hot 35a. La forme des Tefillin a été révélée à Moché, sur le mont Sinaï. Elle ne peut donc pas être modifiée, sous peine d’invalidité. On verra, sur ce point, le Rambam, lois des Tefillin, chapitre 3, au paragraphe 1 et le Choul’han Arou’h de l’Admour Hazaken, chapitre 39, au paragraphe 59.'
                    },
                    7 : 
                    {
                             'fr' : 'On les attache avec des lanières de cuir qui sont nécessairement noires.',
                             'commentaires' : 'Selon les traités Chabbat 28b et Mena’hot 35a. La couleur des lanières est également une disposition révélée à Moché, sur le mont Sinaï. On verra aussi, sur ce point, le Rambam, lois des Tefillin, chapitre 3, au paragraphe 14 et le Choul’han Arou’h de l’Admour Hazaken, lois des Tefillin, chapitre 3, au paragraphe 4.'
                    },
                    8 : 
                    {
                             'fr' : 'Il en est de même pour tous les autres détails des Hala’hot de la confection des Tefillin, qui sont énoncés oralement.',
                             'commentaires' : 'Qui figurent dans la Loi orale, mais ne peuvent en aucune façon être définis de manière précise uniquement sur la base des versets de la Loi écrite.'
                    },
                    9 : 
                    {
                             'fr' : 'Et, “ton bras” désigne précisément le bras et non la paume de la main.',
                             'commentaires' : 'Bien que ce soit la signification la plus courante de cette expression, dans les versets de la Torah. On verra, par exemple, les traités Mena’hot 37b et Meguila 24b, de même que le Rambam, lois des Tefillin, chapitre 4, au paragraphe 3 et le Choul’han Arou’h de l’Admour Hazaken, lois des Tefillin, chapitre 27, aux paragraphes 2 et 3.'
                    },
                    10 : 
                    {
                             'fr' : 'De même, “tes yeux” signifie sur le crâne et non sur le front.',
                             'commentaires' : 'Comme c’est le cas, notamment, pour la coiffe du Grand Prêtre, en usage dans le Temple. On consultera, à ce propos, les traités Mena’hot 37b et Meguila 24b. On verra le Rambam, lois des Tefillin, chapitre 4, au paragraphe 3 et le Choul’han Arou’h de l’Admour Hazaken, lois des Tefillin, chapitre 27, au paragraphe 14.'
                    },
                    11 : 
                    {
                             'fr' : 'Il en est de même pour toutes les Mitsvot de la Torah, qu’il s’agisse d’Injonctions ou d’Interdictions. Celles-ci ne sont perceptibles et connues que par la Loi orale, comme l’Interdit énoncé à propos du Chabbat : “Tu n’effectueras pas de travail”,',
                             'commentaires' : 'Chemot 20, 10 et Devarim 5, 14. Après avoir cité l’exemple des Tefillin, pour lesquels la lecture des versets soulève de multiples questions, l’Admour Hazaken mentionne également le Chabbat, qui est une valeur fondamentale de la vie juive. Or, il est interdit d’y effectuer un travail, mais la Loi écrite ne précise pas ce qui peut être défini comme tel.'
                    },
                    12 : 
                    {
                             'fr' : 'ne précisant pas ce qu’est un travail. Puis, la Loi orale explique qu’il s’agit de trente-neuf travaux bien définis,',
                             'commentaires' : 'On verra, à ce sujet, le traité Chabbat 49b et le Choul’han Arou’h de l’Admour Hazaken, chapitre 301, au paragraphe 1. Ces trente-neuf travaux sont ceux qui ont permis l’édification du Sanctuaire, dans le désert, après le don de la Torah. En effet, sa construction devait être suspendue, pendant le Chabbat. Pour autant, cette déduction est établie par la Loi orale, alors que la Loi écrite n’y fait pas même allusion, si ce n’est en demandant d’interrompre cette construction pendant le Chabbat.'
                    },
                    13 : 
                    {
                             'fr' : 'n’incluant pas le fait de porter des pierres et des poutres pesantes.',
                             'commentaires' : 'La première idée venant à l’esprit est la nature fatigante inhérente au travail. Or, ce critère n’a pas du tout été retenu par la Hala’ha. Il est donc possible de porter un objet particulièrement lourd, dans le domaine privé, pendant le Chabbat et de ne pas transgresser le jour sacré. On consultera, en la matière, le Rambam, lois du Chabbat, chapitre 24, au paragraphe 12 et le Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, chapitre 308, au paragraphe 1.'
                    },
                    14 : 
                    {
                             'fr' : 'L’équivalent est vrai pour toutes les Mitsvot, Injonctions et Interdictions. Celles-ci sont obscures. On les révèle et on les sait uniquement par la Loi orale et c’est pour cela qu’il est écrit, à son propos : “Ne t’écarte pas de l’enseignement de ta mère”,',
                             'commentaires' : 'Michlé 1, 8 et l’on verra aussi le Midrash Rabba, à la référence de ce verset, suggérant qu’une tradition orale, transmise par la mère, en l’occurrence, la Loi orale, accompagne les enseignements de la Loi écrite et qu’il convient de ne pas s’en détourner.'
                    },
                    15 : 
                    {
                             'fr' : 'comme cela est écrit dans le Zohar.',
                             'commentaires' : 'Tome 2, à la page 276b, dans les additifs, de même qu’aux pages 85a et 238b. Le Zohar souligne l’importance de la Loi orale, car, au final, c’est bien elle qui permet de mettre en pratique, d’une manière concrète, la Volonté de D.ieu.'
                    },
                    16 : 
                    {
                             'fr' : 'En effet, au même titre que tous les membres du fœtus, par exemple, sont inclus et profondément cachés dans la goutte de liquide séminale du père,',
                             'commentaires' : 'Selon le traité Nidda 31a et l’on verra le Zohar, tome 3, à la page 93a. La gestation a donc pour but de révéler ces aspects cachés. C’est la raison pour laquelle ‘Ho’hma et Bina sont appelés le “père” et la “mère”. En effet, le raisonnement construit figure, d’ores et déjà, dans ‘Ho’hma, mais il ne peut pas encore être formalisé. Par la suite, Bina en extrait et en analyse chaque détail, afin de lui trouver sa place, dans la compréhension finale.'
                    },
                    17 : 
                    {
                             'fr' : 'puis que la mère révèle, lors de la naissance, un enfant entier, ayant deux cent quarante-huit membres et trois cent soixante-cinq nerfs, selon un processus identique, les deux cent quarante-huit Injonctions et les trois cent soixante-cinq Interdits passent de la phase cachée à la révélation à travers la Loi orale. Et, le début de ce même verset : “Entend, mon fils, la leçon de ton père”, se rapporte à la Loi écrite,',
                             'commentaires' : 'Comme l’expliquent le Yalkout Chimeoni, Michlé, au paragraphe 929 et le Kanfeï Yona, tome 1, au chapitre 4. C’est la raison pour laquelle un verset de la Loi écrite n’est pas compréhensible en lecture directe, tout comme le seul liquide séminal du père n’est pas suffisant pour donner naissance à un enfant.'
                    },
                    18 : 
                    {
                             'fr' : 'émanant de la Sagesse supérieure, ‘Ho’hma, qui est appelée : “père”.',
                             'commentaires' : 'Selon le Zohar, tome 3, à la page 290a et l’on verra, à ce propos, le début du chapitre 3 de la première partie du Tanya : “L’intellect de l’âme rationnelle, qui est la faculté de concevoir toute chose, est appelé ‘Ho’hma, anagramme de Koa’h Ma, le potentiel du quoi. Lorsque l’on exprime concrètement ce potentiel, par son intellect, pour percevoir un concept de façon véritable et profonde, à partir d’une certaine idée assimilée par l’esprit, on est au stade de Bina. ‘Ho’hma et Bina sont le père et la mère, qui enfantent l’amour de D.ieu, Sa crainte et Sa peur”.'
                    },
                    19 : 
                    {
                             'fr' : 'C’est à ce propos qu’il est écrit : “une femme vaillante est la couronne de son mari”.',
                             'commentaires' : 'Michlé 12, 4. Ce verset introduisait la présente lettre et, ayant achevé son analyse, l’Admour Hazaken peut désormais le commenter en fonction des notions qui viennent d’être introduites.'
                    },
                    20 : 
                    {
                             'fr' : 'C’est, en effet, la Loi orale qui est appelée : “femme vaillante”,',
                             'commentaires' : 'La Loi écrite est le “mari” et la Loi orale, qui la précise, est donc la “femme”, qui exprime la Hala’ha à partir des versets. En outre, cette femme est “vaillante” puisqu’un nombre fini de versets permet de développer une infinité d’enseignements hala’hiques. On verra aussi, à ce propos, la première lettre d’Iguéret Ha Kodech.'
                    },
                    21 : 
                    {
                             'fr' : 'parce qu’elle produit et fournit beaucoup de vaillants soldats, ainsi qu’il est écrit : “des compagnes sans nombre”,',
                             'commentaires' : 'Chir Hachirim 6, 8. Ces compagnes sont des jeunes filles qui pourront, à leur tour, devenir des épouses vaillantes et être développées pour définir de nouvelles explications de la Hala’ha.'
                    },
                    22 : 
                    {
                             'fr' : '“ne lis pas Alamot, compagnes, mais Olamot, mondes”.',
                             'commentaires' : 'Selon l’interprétation du Midrash Chir Hachirim Rabba, chapitre 6, au paragraphe 12 et le traité Avoda Zara 35b. C’est, en effet, grâce à la Hala’ha que le monde se maintient. Bien plus, nos Sages soulignent que le monde et les lois naturelles se mettent en conformité avec la Hala’ha tranchée selon les voies de la Torah.'
                    },
                    23 : 
                    {
                             'fr' : 'Ceci fait allusion aux Hala’hot, qui n’ont pas de nombre, comme cela est écrit dans les Tikounim.',
                             'commentaires' : 'Dans l’introduction, à la page 14b. En permanence, un homme peut être confronté à une situation nouvelle. C’est alors la Hala’ha qui lui indiquera la réaction qu’il doit adopter pour agir en conformité avec la Volonté de D.ieu. On verra aussi, sur ce point, les lois de l’étude de la Torah, de l’Admour Hazaken, chapitre 1, au paragraphe 5.'
                    },
                    24 : 
                    {
                             'fr' : 'Toutes ces Hala’hot sont la révélation de la Volonté du Très Haut, béni soit-Il, qui est cachée dans la Loi écrite. Or, cette Volonté du Très Haut, béni soit-Il, est infiniment plus haute que le rang de la Sagesse supérieure, ‘Ho’hma, comme la couronne, Kéter et le diadème, placé au-dessus du cerveau, se trouvant dans la tête.',
                             'commentaires' : 'La volonté est donc comparée à une couronne placée sur la tête, par opposition à la compréhension qui est le cerveau, se trouvant dans la tête et donc sous la couronne. En ce sens, cette volonté est bien “la couronne de son mari”. La Volonté supérieure, à l’origine des Hala’hot de la Torah, est la “couronne” de la Loi écrite. Tous ces éléments permettent de répondre aux questions posées au début de cette lettre, pourquoi les Hala’hot sont-elles la couronne et pourquoi est-ce précisément leur étude qui ouvre l’accès au monde futur. On verra, à ce propos, la première lettre d’Iguéret Ha Kodech.'
                    },
                    25 : 
                    {
                             'fr' : 'C’est la raison pour laquelle ces Hala’hot sont appelées : “couronnes”, “couronnes de la Torah” et “celui qui étudie les Hala’hot est assuré d’avoir part au monde futur”, parce qu’il introduit ses Néfech, Roua’h et Nechama en la Volonté du Très Haut, béni soit-Il, comme on l’a indiqué ci-dessus.',
                             'commentaires' : 'Il a donc bien été montré que c’est la Volonté supérieure qui est à l’origine des vêtements que l’âme portera dans le monde futur et que celle-ci se révèle à travers les Hala’hot de la Torah. C’est la raison pour laquelle celui qui les étudie a la certitude d’avoir part au monde futur.'
                    },
            }
        }
    },
    '24-8': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 30' : 
                {
                    1 : 
                    {
                             'fr' : 'Il faut savoir',
                             'commentaires' : 'Les précédentes lettres d’Iguéret Ha Kodech soulignaient le rôle déterminant de l’Admour Hazaken, dans l’assistance à la communauté ‘hassidique qui s’était installée en Erets Israël, conduite par Rabbi Mena’hem Mendel de Horodok, mais n’avait pas pu trouver sur place les moyens de sa subsistance. C’est donc dans le cadre de cette action qu’il adresse la présente lettre à ceux, parmi les ‘Hassidim qui, pour différentes raisons et, avant tout, du fait des difficultés de la période, avaient réduit leur contribution à cette forme de Tsedaka destinée à Erets Israël, par rapport aux dons qu’ils avaient pu faire au cours des années précédentes. Rabbi Chnéor Zalman leur explique ici pourquoi ils ne doivent pas réduire cette somme.',
                             'he' : 'נודע בשערים מה שכתוב בתיקונים, דשכינתא איהי מרעא בגלותא, כביכול פירוש, על דרך משל: כמו חולי הגוף, המבדיל בין קדש וכו׳ שסיבת החולי והבריאות היא התפשטות והילוך החיות מהלב אל כל האברים המלובשת בדם הנפש היוצא מהלב אל כל האברים וסובב סובב הולך הרוח חיים והדם תוך תוך כל האברים, על ידי הגידים המובלעים בהם וחוזר אל הלב ואם סיבוב והילוך הרוח חיים הלז הוא כהלכתו תמידי, כסדרו המסודר לו מחיי החיים, ברוך הוא אזי האדם בריא בתכלית כי כל האברים מקושרים יחד, ומקבלים חיותם הראוי להם מהלב, על ידי סיבוב הלז אך אם יש איזה קלקול באיזהו מקומן, המונע ומעכב או ממעט סיבוב והילוך הדם עם הרוח חיים המלובש בו אזי נפסק או מתמעט הקשר הלז, המקשר כל האברים אל הלב על ידי סיבוב הלז ואזי נופל האדם למשכב וחולי, ה׳ ישמרנו וככה ממש, על דרך משל, הנה כל נשמות ישראל נקראים בחינת אברי דשכינתא הנקראת בשם לב, כמו שכתוב: צור לבבי, וכמו שכתוב: ושכנתי בתוכם פירוש כי לשון שכינה הוא, שאור הוי׳ שוכן בעולמות בריאה יצירה עשיה, להחיותם והמשכת חיות זה היא על ידי התלבשות תחלה בנשמות ישראל לפי שכל הנבראים, אין ערוך להם אל הבורא יתברך דכולא קמיה כלא ממש חשיבין ואי אפשר להם לקבל חיות מאורו ושפעו יתברך להיות נבראים מאין ליש, וחיים וקיימים כי אם על ידי הנשמות שעלו במחשבה וקדמו לבריאת עולמות, שעל ידי בחינת הדבור כמאמר רז״ל: במי נמלך הקב״ה וכו׳ כנודע במקום אחר ונודע בשערים כי כל המשכת החיות וההשפעה מעליונים לתחתונים מהם הן כמו שכתוב בספר יצירה: נעוץ תחלתן בסופן, וסופן בתחלתן ובכתבי האריז״ל, מכונה בשם אור ישר ואור חוזר וכמו שכתוב: והחיות רצוא ושוב אשר על כן, על פי הדברים והאמת האלה, אשר אי אפשר לבאר היטב במכתב נקראת השכינה בשם לב, והנשמות בשם אברים להורות לנו, כי כאשר כל הנשמות דבוקות ומקושרות יחד אזי סיבוב והילוך החיות וההשפעה סובב סובב ונעוץ סופן בתחלתן, לקשר ולחבר כולן להוי׳ אחד, ולדבקה בו יתברך וכמו שכתוב: אתם נצבים היום כולכם לפני הוי׳ אלקיכם כולכם דייקא, ולפני דייקא ראשיכם כו׳ מחוטב עציך כו׳ ובזה יובן מאמר רז״ל, כי חורבן בית שני ונפילת ישראל בגלות והסתלקות השכינה וירידתה לאדום, בבחינת גלות, כביכול הכל היה בעון שנאת חנם ופירוד לבבות, רחמנא ליצלן ולכן נקראת חולה, על דרך משל ומה שכתוב: סומך נופלים ורופא חולים, לשון רבים הם כל האברים וכו׳'
                    },
                    2 : 
                    {
                             'fr' : 'ce que disent nos Sages, dont la mémoire est une bénédiction : “Lorsque quelqu’un qui a l’habitude de se rendre à la synagogue, un jour, ne s’y rend pas, le Saint béni soit-Il s’enquiert de ce qui lui arrive, ainsi qu’il est dit : ‘Qui d’entre vous craint l’Eternel… ?’”',
                             'commentaires' : 'Ichaya 50, 10 : “Qui d’entre vous craint l’Eternel, est attentif à la voix de Son serviteur ? S’il doit avancer dans l’obscurité, ne voir briller aucune lumière, il se reposera sur le Nom de l’Eternel, s’en remettra à D.ieu”. Dans ce verset, le prophète parle de lui-même et il se désigne comme “Son serviteur”. Il relate ainsi qu’il a, une fois, “avancé dans l’obscurité”, au lieu de se rendre à la synagogue. Bien qu’il ait agi ainsi parce qu’il était dans la détresse, il confesse, par ces mots qu’il n’aurait pas dû adopter cette attitude, mais plutôt “se reposer sur le Nom de l’Eternel et s’en remettre à D.ieu”. Analysant ce verset, la Guemara en déduit que rien ne justifie, pour celui qui fréquente régulièrement la synagogue, de ne pas s’y rendre'
                    },
                    3 : 
                    {
                             'fr' : '”.',
                             'commentaires' : 'Traité Bera’hot 6b, selon une formulation quelque peu différente, mais peut-être Rabbi Chnéor Zalman ne voulait-il pas faire ici une citation littérale, se contentant de rappeler l’idée exposée par la Guemara. En tout état de cause, il en résulte, pour ce qui fait l’objet de cette lettre, que celui qui se trouve dans une situation difficile ne doit pas, pour autant, réduire sa participation à la Tsedaka ou, plus généralement, à tout autre Mitsva.'
                    },
                    4 : 
                    {
                             'fr' : 'Et, il en est de même pour toutes les autres Mitsvot,',
                             'commentaires' : 'Ce qui vient d’être dit à propos de la fréquentation de la synagogue peut être érigé en principe général. Ainsi, chaque fois que quelqu’un prend part à une Mitsva, puis cesse de le faire, quelle qu’en soit la cause, le Saint béni soit-Il s’interroge, à son sujet. Une telle attitude est donc de nature à susciter la rigueur céleste.'
                    },
                    5 : 
                    {
                             'fr' : 'notamment celle de la Tsedaka, qui “est considérée comme l’ensemble des Commandements”,',
                             'commentaires' : 'Selon le Yerouchalmi, traité Péa, chapitre 1, au paragraphe 1 et le traité Baba Batra 9b. Il découle de cette affirmation de nos Sages que la Tsedaka surpasse la prière à la synagogue et si D.ieu s’interroge sur celui qui omet de s’y rendre, combien plus doit-Il le faire pour celui qui réduit sa participation à cette Mitsva.'
                    },
                    6 : 
                    {
                             'fr' : 'bien qu’elle soit donnée sans en faire le vœu, ce qu’à D.ieu ne plaise.',
                             'commentaires' : 'Comme le dit le Choul’han Arou’h, Yoré Déa, chapitre 203, au paragraphe 4. On verra aussi le Likouteï Torah, Devarim, à la page 82b. Ainsi, la contribution à la Tsedaka des années précédentes a pu être donnée sans en faire le vœu, comme il convient de le faire et Rabbi Chnéor Zalman le signifie clairement par l’expression : “ce qu’à D.ieu ne plaise”, qui exclut totalement un tel vœu. Mais, cela ne permet pas pour autant de réduire sa participation, les années suivantes.'
                    },
                    7 : 
                    {
                             'fr' : 'Malgré cela, ceux qui sont vigoureux et qui sont “touchés par la crainte de D.ieu, en leur cœur”,',
                             'commentaires' : 'D’après les termes du verset Chmouel 1, 10, 26. Plus précisément, les Juifs sont “vigoureux” puisqu’ils constituent “les armées de D.ieu”, Ses soldats, selon les termes du verset Chemot 12, 41 et c’est la raison pour laquelle ils portent tous : “la crainte de D.ieu en leur cœur”. Il est donc inconcevable que leur attitude soit la cause d’une réduction du dévoilement de la “Sainteté supérieure”, au sein de la matière du monde.'
                    },
                    8 : 
                    {
                             'fr' : 'ne permettront pas à leur âme divine, de susciter le manque dans le domaine de la sainteté, puisqu’ils ont été habitués, chaque année, à prélever de leurs biens afin de vivifier l’esprit de “ceux qui sont contrits et humbles”,',
                             'commentaires' : 'Selon les termes du verset Ichaya 57, 15. De fait, les ‘Hassidim, en Erets Israël, vivaient alors dans le plus grand dénuement. Ils étaient donc totalement dépendants de l’aide que leurs frères, restés en Europe, pouvaient leur apporter.'
                    },
                    9 : 
                    {
                             'fr' : 'ne possédant rien d’eux-mêmes. Ceci correspond à “la Soukka de David qui s’effondre…”',
                             'commentaires' : 'Amos 9, 11. La “Soukka de David” est la Che’hina, c’est-à-dire la Sefira de Mal’hout du monde d’Atsilout, elle-même “dénuée de tout”, puisqu’elle ne possède aucune Lumière propre et ne fait que véhiculer, au sein de l’enchaînement des mondes, celle qui lui est transmise par les Sefirot qui la précèdent. Or, cette “Soukka de David” connaît la chute pendant le temps de l’exil et elle “s’effondre”, n’apportant alors aux mondes qu’une clarté réduite. Chacun doit donc se préserver de toute réduction du dévoilement de la “Sainteté supérieure”, qui diminuerait d’autant la Lumière de la Che’hina. De plus, “la Soukka de David qui s’effondre” désigne aussi Erets Israël, pendant cette période de l’exil. C’est donc également en soutenant matériellement la Terre Sainte que l’on peut révéler la Lumière en l’Attribut de Mal’hout.'
                    },
                    10 : 
                    {
                             'fr' : 'et qu’il faut redresser et relever…, afin que “l’un s’unisse à l’autre…”.',
                             'commentaires' : 'Zohar, tome 2, à la page 135a, qui dit, en outre, à la même référence : “Tout comme les Sefirot de l’émotion s’unissent, là-haut, afin de ne former qu’une seule entité, de même l’Attribut de Mal’hout s’unifie, ici-bas, dans le secret de l’Unité, de sorte qu’il soit avec ceux qui se trouvent là-haut, une unité étant parallèle à l’autre. Le Saint béni soit-Il est Un, là-haut et Il ne prend pas place sur Son Trône de gloire tant que Mal’hout n’est pas entré dans le mystère de l’Unité, similaire à la Sienne, de sorte que l’unité corresponde à l’unité. C’est, comme on l’a dit, la signification ésotérique du verset (Ze’harya 14, 9) : ‘D.ieu est Un et Son Nom est Un’”. Ce paragraphe, qui figure dans la prière du vendredi soir, décrit l’union, qui est réalisée par l’accomplissement de la Mitsva, entre les Sefirot de l’émotion et celle de Mal’hout, permettant à cette dernière de recevoir la Lumière qu’elle transmettra ensuite à tout l’enchaînement des mondes. A ce propos, on verra aussi le Zohar, tome 3, à la page 113b. En outre, tout ce qui est accompli dans les sphères célestes reçoit un écho ici-bas et le don de la Tsedaka a donc pour effet d’unir les Juifs entre eux. C’est de cette façon que cette Mitsva permet de redresser la Soukka de David qui s’est écroulée, afin que “la Che’hina s’unisse au Saint béni soit-Il”, c’est-à-dire aux Attributs de l’émotion, dans le monde d’Atsilout. On verra aussi, à ce sujet, la fin du chapitre 50 de la première partie du Tanya, de même que la lettre n°4 et la fin de la lettre n°21 d’Iguéret Ha Kodech.'
                    },
                    11 : 
                    {
                             'fr' : 'Tout dépend donc du nombre des actions…',
                             'commentaires' : 'Selon le traité Avot, chapitre 3, à la Michna 15 et l’on verra aussi la lettre n°21 d’Iguéret Ha Kodech, soulignant qu’il est nécessaire de multiplier les dons à la Tsedaka, car chaque pièce lui étant consacrée devient l’écaille d’une armure morale qui protège l’homme ayant accompli la Mitsva. Dans ce passage, on peut penser que l’Admour Hazaken, en mentionnant cette précision, demande aux ‘Hassidim de ne pas envisager un don accru à la Tsedaka, l’année suivante, afin de justifier une diminution, pendant l’année en cours.'
                    },
                    12 : 
                    {
                             'fr' : 'et du montant.',
                             'commentaires' : 'D’après le traité Avot, chapitre 4, à la Michna 22. Bien entendu, outre la fréquence du don et la multiplication des actes, le montant proprement dit qui est consacré à la Tsedaka est important également et, de ce fait, il n’y a pas lieu de le réduire, par rapport aux années précédentes.'
                    },
                    13 : 
                    {
                             'fr' : 'Nos Sages, dont la mémoire est une bénédiction, constatent que : “chaque pièce s’additionne pour constituer une somme importante…”.',
                             'commentaires' : 'D’après l’expression du traité Baba Batra 9b. Ainsi, la Tsedaka doit être donnée le plus souvent possible, mais, simultanément, plus le montant de la contribution est important, plus l’accomplissement est grand.'
                    },
                    14 : 
                    {
                             'fr' : 'Et, nos Sages, dont la mémoire est une bénédiction, enseignent aussi : “quand l’Eternel est-Il grand ? Quand Il se trouve dans ‘la cité de notre D.ieu’',
                             'commentaires' : 'Tehilim 48, 2. Ce verset a pour objet d’illustrer ce qu’est une “somme importante”, d’après la dimension profonde de la Torah. C’est pour cette raison qu’il est cité par le Zohar. En l’occurrence, la “cité de notre D.ieu” est l’Attribut de Mal’hout, également appelé le “monde de la Parole”. En effet, une cité est constituée de nombreuses maisons et chaque maison, de nombreuses pierres. De la même façon, la parole est faite de phrases, de mots, de lettres, selon l’explication du Séfer Yetsira, chapitre 4, au paragraphe 12. C’est précisément grâce à cette “cité” que le Saint béni soit-Il est “grand”, que les Attributs de l’émotion se révèlent pleinement au sein de la création.'
                    },
                    15 : 
                    {
                             'fr' : '…”,',
