					'Serie 1':
					{
										'Siha 1': 
										{
											'Titre' : 'Les deux premières plaies d’Egypte',
											'source' :' (Discours du Rabbi, Chabbat Vaéra 5718-1958)',
													'resume' : ' ',
												   'contenu' : ' 	1. Comme nous l’avons maintes fois souligné, toutes les idées de la Torah, non seulement ses lois, mais aussi ses récits, délivrent un enseignement, pour chaque époque, en chaque endroit. De fait, le mot Torah est de la même étymologie que Horaa, enseignement et c’est en ce sens qu’elle est immuable.<br><br>	Ainsi, lorsque la Torah fait un récit, relate un événement, lié à des circonstances bien particulières, que l’on ne pourrait rencontrer à notre époque, elle n’en délivre pas moins une leçon pour toutes les générations, puisqu’elle est éternelle.<br><br>	Il en est de même pour tous les récits de la Torah et, combien plus est-ce le cas, lorsque ceux-ci portent sur la sortie d’Egypte.<br><br>	Il est une Mitsva de se souvenir, chaque jour, de la sortie d’Egypte et, bien plus, chacun est quotidiennement confronté à sa dimension morale. L’Admour Hazaken l’explique précisément au chapitre 47 du Tanya et dans le Torah Or. Il est donc certain que la manière dont les enfants d’Israël quittèrent l’Egypte, telle que la Torah la rapporte, montre comment l’on peut se libérer de l’Egypte morale.<br><br>	La sortie d’Egypte commença par les dix plaies, qui brisèrent l’arrogance du Pharaon et de l’Egypte. Tel est précisément le contenu de cette Sidra, qui relate quelques unes de ces plaies, le sang, les grenouilles.'+
												   '<br><br>	2. Le début de notre Sidra décrit les conditions amères de l’exil, en Egypte.<br><br>	Ses premiers mots sont : “ Je Me suis révélé à Avraham ”, qui constituent la réponse de D.ieu à la question formulée par Moché, figurant à la fin de la Parchat Chemot : “ Pourquoi as-Tu fait du mal à ce peuple ? Tu n’as pas sauvé Ton peuple ! ”.<br><br>	L’exil fut si difficile, si obscur, que Moché lui-même, perfection de la sagesse et de l’intellect appartenant au domaine de la sainteté, ne pouvait comprendre qu’il en soit ainsi et il s’insurgea : “ Pourquoi as-Tu fait du mal à ce peuple? ”.<br><br>	Par la suite, Moché transmit aux enfants d’Israël la réponse de D.ieu : “ En conséquence, dis aux enfants d’Israël que Je suis  l’Eternel.  Et Je vous ai fait soulagé des souffrances de l’Egypte ”. Il prononça alors les quatre termes, figurant dans la Paracha, qui évoquent la délivrance. Malgré cela, “ ils n’écoutèrent pas Moché, du fait de la limite de leur esprit et de l’âpreté de la servitude ”.<br><br>	Certes, ils bénéficièrent alors d’une révélation exceptionnelle du Nom de D.ieu, ainsi qu’il est dit : “ En conséquence, dis aux enfants d’Israël que Je suis l’Eternel ”. Cette révélation fut particulièrement intense. Pour autant, elle ne fit pas disparaître l’exil, de sorte que “ ils n’écoutèrent pas Moché ”.<br><br>	Il est clair que l’émissaire transmettant les Paroles de D.ieu n’était nullement en cause. Il s’agissait, en l’occurrence, de Moché, notre maître, duquel il est dit que “ D.ieu s’exprimait par sa gorge ”. Son corps n’était donc qu’un canal, véhiculant la Lumière de D.ieu telle qu’elle était.<br><br>	On sait en quoi Moché était différent de tous les autres prophètes. Ces derniers, lorsqu’ils prophétisaient, perdaient toute relation avec la matérialité, car leur corps n’était pas apte à révéler la Parole de D.ieu. Plus encore, leur prophétie commençait par “ ainsi ”, terme qui désigne une apparition imprécise. Moché, à l’opposé, prophétisait dans son état normal et il introduisait ses propos par “ voici ”, car son corps était capable de restituer la Parole de D.ieu sans la dénaturer.<br><br>	Par ailleurs, il y avait également le mérite des Patriarches, dont D.ieu fit mention dès le début de Ses Propos : “ Je Me suis révélé aux Patriarches ”. Evoquer ce mérite fut d’un apport certain. Ainsi, la Michna rapporte que l’on avait coutume de dire “ tout l’Orient s’est éclairé jusqu’à ‘Hevron ”, afin d’invoquer le mérite des Patriarches, qui reposent dans cette ville. Cette mention favorisait les sacrifices, en général et le sacrifice perpétuel, en particulier.<br><br>	Bien plus encore, c’est D.ieu Lui-même Qui rappela le souvenir des Patriarches. L’aide ainsi obtenue fut considérable. De la sorte, on put réunir tous les éléments favorables suivants :<br>A. Le Nom de D.ieu se révéla à travers les quatre termes de délivrance.<br>B. Cette révélation fut obtenue par l’intermédiaire de Moché.<br>C. Le mérite des Patriarches fut invoqué.<br>D. D.ieu Lui-même en fit mention.<br>Mais, tout cela ne fut pas suffisant pour briser l’exil et les enfants d’Israël ne purent obtenir la délivrance. Non seulement, ils ne purent la voir, ce qui apporte bien la conviction la plus forte, mais ils n’en entendirent pas non plus parler, ne la comprirent pas, “ ils n’écoutèrent pas Moché ”.'+
												   '<br><br>	3. Tout ceci est expliqué dès le début de notre Paracha. Par la suite, celle-ci parle des plaies, qui commencèrent à briser l’Egypte, malgré sa puissance et sa prétention.<br><br>	Il y a bien là un enseignement pour le service de D.ieu de chacun, permettant de quitter, chaque jour, son Egypte morale.<br><br>	L’Egypte dans laquelle on se trouve peut être particulièrement forte. Parfois, elle reste dans le domaine de la sainteté. Elle confine alors l’homme dans les limites du rationnel, réduisant d’autant la portée de son service de D.ieu, lui imposant des barrières. Mais, elle peut aussi être l’Egypte des forces du mal, privant l’homme même du service de D.ieu limité que lui permet son intellect. En tout état de cause, les plaies brisent la puissance de l’Egypte, quelle qu’elle soit et réalisent la délivrance de l’âme.'+
												   '<br><br> 4. La première plaie contribuant à l’effondrement de l’Egypte fut le sang. En effet, toutes les eaux du Nil se transformèrent en sang.<br><br>	Par nature, l’eau est froide et humide. Et, de façon générale, la froideur va à l’encontre de la sainteté, synonyme de vitalité et d’enthousiasme. Le traité Avot de Rabbi Nathan constate que “ dix furent appelés vivants ” et le premier qu’il mentionne est le Saint béni soit-Il, Qui est Lui-même appelé vivant. Tous ceux qui sont cités par la suite sont profondément liés à D.ieu. Et, la vitalité apporte la chaleur, l’effervescence, alors que la froideur va à l’encontre de tout cela.<br><br>	Ainsi, le premier défaut duquel il convient de se défaire est la froideur. Celui qui est indifférent à la sainteté s’expose à tout ce qui va à l’encontre de celle-ci. C’est précisément la raison pour laquelle la première plaie frappa l’eau, c’est-à-dire la froideur.'+
												   '<br><br>	5. Quelle eau fut touchée par cette plaie ? La Torah précise : “ l’eau du fleuve ”, c’est-à-dire celle du Nil.<br><br>	Il est deux formes de froideur :<br>A. On peut être indifférent aux attraits du monde, qualité qui émane du domaine de la sainteté.<br>B. On peut aussi être froid envers tout ce qui touche la sainteté, ce qui est le début de toutes les manifestations du mal.<br><br>	De la même façon, il est deux sortes d’eau :<br>A. L’une est d’origine céleste, ainsi qu’il est dit : “ Tu boiras de l’eau par la pluie du ciel ”. Celle-ci correspond à la froideur de la sainteté.<br>B. Il y a également l’eau qui vient de sous la terre. Celle-là évoque la froideur des forces du mal.<br><br>	L’eau du Nil appartenait à la seconde catégorie. C’est la raison pour laquelle le verset précise qu’elle “ montait à sa rencontre ”, allait au devant du Pharaon. En effet, elle n’était pas d’origine céleste, mais provenait de sous la terre.<br><br>	L’eau du Nil, évoquant l’indifférence à la sainteté, était l’idolâtrie de l’Egypte. D’elle découlaient toutes les formes de mal. Pour briser la fierté de l’Egypte, il fallut donc la frapper en premier lieu, puisqu’elle était le symbole de la froideur et de l’indifférence.'+
												   '<br><br>	6. Que devinrent ces eaux ? Elles se changèrent en sang, symbole de vitalité, d’enthousiasme, ainsi qu’il est dit : “ le sang est la vie ”. Or, “ toutes les eaux du fleuve se transformèrent en sang ”, de sorte que la froideur devint chaleur, tout comme le bois permet de fabriquer la cognée permettant au bûcheron d’abattre l’arbre.<br><br>	Ceci nous permettra de comprendre pourquoi il est dit que l’eau se changea en sang “ sur la terre ferme ”. Quel est le sens de cette précision ? C’est que la terre ferme, qui est sèche, n’adhère pas. Or, là aussi, fut introduite la vitalité.'+
												   '<br><br>	7. La création est constituée de quatre catégories, minéraux, végétaux, animaux et humains. Or, moins leur vitalité apparaît à l’évidence, plus celles-ci sont éloignées de la sainteté, synonyme de vitalité, comme nous l’avons souligné. La catégorie la plus éloignée de la sainteté est donc les minéraux, puis viennent les végétaux et les animaux. Il en est de même pour les quatre mondes de la création, Atsilout, Brya, Yetsira et Assya, puisque ce dernier, dans lequel le mal est dominant, correspond également aux minéraux.<br><br>	L’eau et le sang évoquent la froideur et la chaleur. Néanmoins, la froideur existe également chez les animaux, en particulier, bien sûr, chez ceux qui furent créés à partir de l’eau. Parmi les dix plaies, c’est précisément à cela que celle des grenouilles fait allusion. Il est dit que “ le fleuve s’emplit de grenouilles ” et le verset emploie ici la même expression que pour la création des poissons, pendant les six jours de la création. De fait, les grenouilles nagent dans les cours d’eau, de sorte que, comme le soulignent la Guemara et le Midrash, un scorpion ne peut traverser un fleuve qu’en se plaçant sur le dos d’une grenouille et en étant conduit par elle.<br><br>	Un scorpion est également froid, par nature. Bien plus, sa froideur est prenante. Malgré cela, il n’est pas fait d’eau, ne constitue pas l’opposé du feu et il ne sait donc pas nager. La grenouille, en revanche, créée à partir de l’eau, est bien l’antithèse du feu.'+
												   '<br><br>	8. Ce qui vient d’être dit nous permettra de comprendre la qualité des grenouilles, qui se trouvèrent également “ dans tes fours ”. Car, de fait, pourquoi devaient-elles se rendre là ?<br><br>	Nos Sages en déduisent qu’elles firent don de leur propre vie pour mettre en pratique la Volonté de D.ieu. Il leur avait demandé de se rendre dans toute l’Egypte et elles allèrent donc également dans les fours. Néanmoins, pourquoi n’en fut-il pas de même pour les vermines ou les bêtes sauvages ?<br><br>	Nous pouvons répondre à cette question en fonction de ce qui a été dit auparavant. Il s’agissait, en l’occurrence, de mettre en évidence la perfection du don de soi, permettant le passage d’une extrême à l’autre. C’est ainsi que les grenouilles, issues de l’eau, du fleuve, pénétrèrent dans des fours et, de la sorte, se jetèrent dans le feu.'+
												   '<br><br>	9. Les grenouilles devaient changer l’optique du Pharaon, lui insuffler la froideur, émanant du domaine de la sainteté, que l’on éprouve envers les biens matériels et grossiers.<br><br>	C’est précisément pour cela que les grenouilles se rendirent dans les fours. C’est ainsi qu’elles purent éteindre le feu, la prétendue élévation des forces du mal. Car, la chaleur existe également dans le domaine du mal.<br><br>	Nous avons vu que le mal est synonyme de froid. Néanmoins, pour respecter le libre arbitre, celui-ci doit pouvoir se comparer au domaine de la sainteté, tel le singe qui imite l’homme. Il doit donc également posséder la chaleur, prenant, en l’occurrence, la forme de la passion pour les plaisirs du monde.'+
												   '<br><br>	10. Il découle, de tout ce qui vient d’être dit, un enseignement pour le service de D.ieu.<br><br>	Pour se débarrasser et se libérer, essentiellement, des limites imposées par les forces du mal, mais aussi, accessoirement, de celles qui émanent du côté du bien et imposent une perception rationnelle, il faut s’emplir de chaleur et d’enthousiasme pour tout ce qui concerne la sainteté. En effet, la froideur est source de tous les maux.<br><br>	On pourrait se demander pourquoi il est si grave d’être dépourvu d’élan pour tout ce qui a trait au sacré, dès lors que l’on ne transgresse pas la Volonté de D.ieu. Nuit-on à quiconque en n’éprouvant aucune passion pour celle-ci ?<br><br>	Il faut savoir qu’une telle conception est erronée, que l’on ne peut justifier son manque d’ardeur pour le bien en prétextant d’une même attitude que l’on adopte envers le mal. Car l’indifférence envers le sacré conduit inexorablement à l’impureté de l’Egypte, ce qu’à D.ieu ne plaise.<br><br>	C’est pour cette raison que le mauvais penchant investit tant de forces et d’efforts pour “ refroidir ” un Juif, pour qu’il ne soit pas enthousiasmé par la Divinité, même s’il est le témoin d’un miracle évident. En pareil cas, le mauvais penchant lui dira : “ Pourquoi t’émerveiller à ce point ? N’es-tu pas toi-même convaincu que tout vient de D.ieu, pour Lequel rien n’est impossible, par rapport Auquel tous les mondes sont insignifiants ? Il est donc certain que trois lettres sont réellement sans importance pour Lui, qu’Il peut transformer celles qui constituent le mot ‘Homets, vinaigre, en Chémen, huile. Dès lors, Celui Qui a fait que l’huile brûle permettra que le vinaigre en fasse de même. Y a-t-il vraiment là matière à s’extasier ? ”.<br><br>	L’objectif du mauvais penchant est d’empêcher l’homme de se passionner pour D.ieu, de le rendre indifférent à la sainteté, afin de l’exposer à l’impureté de l’Egypte.<br><br>	Il faut donc garder présent à l’esprit que la première mesure à prendre pour se délivrer de l’Egypte est le sang. Il faut se passionner, s’enthousiasmer pour tout ce qui a trait à la sainteté.<br><br>	Et, tout comme il faut s’exalter pour la sainteté, à l’image du sang, il est tout aussi nécessaire de considérer avec indifférence les attraits du monde, comme les grenouilles. Ceci correspond aux deux mouvements du service de D.ieu que sont les Préceptes “ écarte-toi du mal ”, que symbolise les grenouilles et “ fais le bien ”, qui correspond au sang. Par ces deux attitudes, et tout ce qui en découle, il est effectivement possible de se libérer de l’Egypte.'+
												   '<br><br>	11. De manière générale, le service de D.ieu consiste à mettre en pratique, dans un premier temps, la première Injonction “ écarte-toi du mal ”, puis la seconde “ fais le bien ”, conformément à la parabole bien connue selon laquelle, lorsque l’on désire bâtir une demeure pour un roi de chair et d’os, il convient, tout d’abord, de déblayer les immondices. C’est ensuite seulement que l’on peut y disposer de beaux meubles et faire que cette maison soit digne du roi.<br><br>	Il en est ainsi pour ce qui est à l’initiative des hommes. La révélation divine, en revanche, adopte un ordre inversé, “ fais le bien ” d’abord, “ écarte-toi du mal ”, ensuite. On obtient donc, dans un premier temps, un intense dévoilement céleste et, par la suite, le mal disparaît.<br><br>	Les plaies furent réalisées à l’initiative de D.ieu et il y eut donc d’abord le sang, “ fais le bien ”, puis les grenouilles, “écarte-toi du mal ”.'+
												   '<br><br>	12. Il y a donc bien là une manifestation de la révélation divine. Néanmoins, les récits de la Torah délivrent, comme nous l’avons dit, un enseignement pour toutes les générations, sur la manière de servir D.ieu. En l’occurrence, ce passage souligne que l’on peut aussi, d’emblée, mettre en pratique le principe “ fais le bien ”.<br><br>	Le Rabbi Maharach dit : “ On considère généralement que, si l’on n’est dans l’impossibilité de passer sous un obstacle, on doit passer au dessus de lui. Je pense, pour ma part, qu’il faut passer, d’emblée au dessus de l’obstacle ”.<br><br>	Il est donc possible de rechercher d’emblée l’élévation, de révéler une intense lumière. En pareil cas, l’obscurité est repoussée d’elle-même.'+
												   '<br><br>	13. On peut opérer une même distinction entre la partie révélée de la Torah et son enseignement profond. La première est effectivement organisée du stade le plus bas vers le plus haut, du plus simple vers le plus complexe. La dimension profonde est présentée de manière inverse et dévoile d’emblée la lumière.<br><br>	En ces dernières générations, particulièrement, l’enseignement profond de la Torah est révélé à tous, sans aucune condition préalable, sans exiger les préparations qui étaient auparavant nécessaires pour s’engager dans une telle étude. A l’heure actuelle, cette partie de la Torah est largement diffusée, de sorte que tous peuvent y avoir accès, conformément à la parabole, bien connue, de l’Admour Hazaken, sur le joyau le plus précieux de la couronne royale qui fut sacrifié pour sauver le prince malade.<br><br>	C’est précisément de cette manière que l’on peut quitter l’Egypte, révéler et diffuser l’enseignement profond de la Torah, l’aborder avec la chaleur et l’enthousiasme du domaine de la sainteté, à l’image du sang, puis parvenir à écarter le mal et à s’en défaire.<br><br>	Lorsque l’on extirpe de son environnement les trois forces du mal totalement impures, on permet à la quatrième force du mal, celle qui porte aussi du bien en elle, de recevoir une élévation effective.<br><br>	C’est de cette manière que chacun peut réaliser, en son âme, sa libération personnelle et, de cette manière, la libération collective, lorsque “ comme aux jours de ta sortie d’Egypte, Je te montrerai des merveilles ”, très bientôt et de nos jours.'
										},
										
										'Siha 2': 
										{
											'Titre' : 'La Décision de D.ieu et le début de la délivrance',
											'source' :' (Discours du Rabbi, Chabbat Vaéra 5714-1954)',
													'resume' : ' ',
												   'contenu' : ' 	14. Nous avons vu que notre Sidra mentionne les quatre termes désignant la délivrance, “ Je vous ferai sortir ”, “ Je vous sauverai ”, “ Je vous libérerai ”, “ Je vous prendrai ”, qui correspondent aux quatre rédemptions d’Israël, celle de l’Egypte et les suivantes. On peut en conclure que le cinquième terme, “ Je vous conduirai ”, évoque l’immense élévation que sera la délivrance future, laquelle introduira la période messianique, puis le “ millénaire de destruction ”.<br><br>	D.ieu prononça ce cinquième terme également lors de la délivrance d’Egypte et l’on peut en déduire que la délivrance future commença alors, avec tout ce qui la caractérise, conformément à l’explication de mon beau-père, le Rabbi, selon laquelle “ depuis la sortie d’Egypte, nous nous dirigeons vers la délivrance complète ”.'+
												   '<br><br>	15. Le traité Baba Kama 22a enseigne : “ Rabbi Yo’hanan dit que le feu est comparable à une flèche ”. En d’autres termes, dès que l’on allume un feu, on prend la responsabilité de tous les dégâts qu’il causera par la suite.<br><br>	Et, l’on peut s’interroger, à ce propos, car le feu, lorsqu’il endommage, échappe au contrôle de celui qui l’a allumé. Dès lors, comment l’incriminer ? En fait, un tel homme est uniquement accusé d’avoir allumé le feu, ce qu’il a fait sciemment. Potentiellement, tous les dégâts découlent de cet allumage.<br><br>	Il est dit que “ l’attribut du bien est plus fort que celui du malheur ”. Si, dans le sens négatif, on estime que le dégât est causé d’emblée, combien plus en est-il ainsi pour un accomplissement positif. Ainsi, dès que D.ieu dit : “ Je vous conduirai vers la bonne terre ”, c’est-à-dire vers le stade le plus élevé de la délivrance future, celle-ci fit effectivement son apparition.'+
												   '<br><br>	16. Le même Rabbi Yo’hanan enseigne, au traité Taanit 29a, qu’il aurait souhaité instaurer le jeûne du 9 Av à la date du 10. En effet, explique-t-il, la majeure partie du Temple était encore entière, le 9 Av et la destruction intervint essentiellement, le 10.<br><br>	On peut s’interroger, à ce propos, en fonction de ce qui a été expliqué auparavant. En effet, on considère que, dès qu’un feu est allumé, le dégât qui en résulte est d’ores et déjà causé. Or, le Temple commença à brûler le 9 Av. Pourquoi Rabbi Yo’hanan n’admet-il donc pas que la destruction était effective, dès cette date ? La réponse à cette question est la suivante. Ce principe s’applique uniquement aux hommes, mais en aucune façon à D.ieu.<br><br>	Voici comment justifier une telle distinction. Le feu est comparé à une flèche qui, dès qu’elle est décochée, échappe au contrôle de l’homme. On peut donc considérer que celui qui l’allume ou envoie une flèche a, dès cet instant, causé un dégât.<br><br>	En revanche, il est bien clair que rien ne se soustrait au contrôle de D.ieu, que le feu et la flèche ne lui échappent jamais. On peut en conclure qu’il ne s’est rien passé, au premier instant, que D.ieu peut toujours rappeler le feu et la flèche.<br><br>	C’est la raison pour laquelle, selon Rabbi Yo’hanan, le jeûne aurait dû être fixé, le 10 Av, car si l’incendie commença le 9, D.ieu aurait encore pu l’éteindre, de sorte que la destruction n’était pas effective, à cette date.<br><br>	Ce qui vient d’être dit s’applique également à notre propos. Et, comment donc affirmer que la délivrance devint effective dès que D.ieu dit : “ Je vous conduirai vers la bonne terre ” ? Car, tout dépend de D.ieu et qui pourrait Lui dicter Sa conduite ? Tant que la rédemption n’est pas effective, elle ne peut donc être considérée comme une réalité.'+
												   '<br><br>	17. En fait, cette question ne se pose même pas. On sait, en effet, que D.ieu regrette les Décrets sévères et les abroge. En revanche, Il ne revient jamais sur les résolutions positives et les confirme. Il est donc certain que D.ieu ne regrettera pas d’avoir dit : “ Je vous conduirai vers la bonne terre ”. Il est, en quelque sorte, tenu par Son engagement, si l’on peut ainsi s’exprimer. Une telle situation est effectivement comparable à celle de l’homme qui a décoché une flèche, laquelle échappe, dès lors, à son contrôle.<br><br>	Certes, la contrainte n’a pas de sens, lorsqu’il s’agit de D.ieu et tout dépend de Sa Volonté. Néanmoins, Il désire Lui-même ne pas revenir sur une décision positive. Celle-ci s’accomplira donc, en tout état de cause.<br><br>	Il est certain que telle est la Volonté de D.ieu, puisqu’Il souhaite Lui-même qu’il en soit ainsi. En tout état de cause, la présence de la délivrance doit être considérée comme inéluctable. Celle-ci ne peut nullement disparaître. Une telle situation est bien celle d’un homme qui a décoché une flèche. Celle-ci échappe à son contrôle et ne peut plus revenir à son point de départ.'+
												   '<br><br>	18. Ce qui vient d’être expliqué trouve une application dans le service de D.ieu.<br><br>	Quand on prend conscience que la délivrance, sous sa forme la plus élevée, est d’ores et déjà effective et doit uniquement être révélée, il est beaucoup plus aisé de supporter les voiles imposés par ce monde, en particulier pendant la période de l’exil et surtout en ces dernières générations.<br><br>	Tout d’abord, on sait que les obstacles qui se dressent sur le chemin de celui qui désire mettre en pratique la Torah et les Mitsvot, n’ont pas d’existence réelle, ce qu’à D.ieu ne plaise. Ils ne sont qu’un voile, permettant à l’homme de mettre en éveil les forces les plus intenses qu’il possède au fond de lui-même, afin d’en faire usage pour le service de D.ieu. Mais, bien plus, le fait que la délivrance soit d’ores et déjà effective permet d’affirmer que, d’ores et déjà, à l’heure actuelle, ces difficultés n’existent pas réellement.<br><br>	Lorsque l’on a conscience qu’elles ne sont rien d’autres qu’une illusion, de laquelle on ne s’affectera pas, lorsque l’on avance avec la détermination qui caractérise le domaine de la sainteté, on peut percevoir la réalité sans subir ce voile inhérent à la matière. Et, l’on ressent ainsi que tout ce que D.ieu fait est pour le bien, que c’est également le cas, en l’occurrence.'
										},

					'Serie 2':

										'Siha 1': 
										{
											'Titre' : 'L’interrogation de Moché',
											'source' :'(Discours du Rabbi, Chabbat Parchat Vaéra, Roch ‘Hodech Chevat 5722-1962) ',
													'resume' : ' ',
												   'contenu' : ' 	1. A la fin de la précédente Paracha, celle de Chemot, est rapportée la question que Moché, notre maître, posa à D.ieu : “ Pourquoi as-Tu fait du mal à ce peuple ? ”. Cette interrogation était soulevée, dans toute sa force, pour la raison suivante. D.ieu avait confié à Moché la mission de libérer Israël de l’exil d’Egypte. Comment était-il envisageable qu’il en découle du mal ? Ne s’agissait-il pas d’une délivrance, relevant uniquement du bien, comme l’explique le Torah Or, Vaéra, à la page 56d ?<br><br>	Bien plus, l’émissaire était, en l’occurrence, Moché lui-même, duquel il est dit, dès l’instant de sa naissance, (Chemot 2, 2) : “ Elle vit qu’il était bon ”, comme le précise le Or Ha Torah Chemot, à la page 60. Et, Celui Qui le déléguait était D.ieu Lui-même, “ en Tout Son honneur et par Toute Son Essence ”. En effet, les enfants d’Israël se trouvaient, en Egypte, dans la “ quarante neuvième porte de l’impureté ”, selon le Zohar ‘Hadach, au début de la Parchat Yethro. Leur libération ne pouvait donc pas passer par l’enchaînement des mondes, par le stade de la Divinité qui est perceptible à la création, dans lequel les accusations portées par l’attribut de rigueur restent possibles. Elle devait émaner de l’Essence de D.ieu, comme l’explique le Likouteï Torah Tsav, à la page 12c. Or, il est clair que D.ieu n’est que bienfaisance et bonté.<br><br>	C’est donc pour toutes ces raisons que cette question se posait alors. La mission, l’émissaire et Celui qui le mandatait relevaient uniquement du bien. Dès lors, comment le mal pouvait-il en découler ?<br><br>	La réponse que D.ieu apporta à cette interrogation apparaît au début de notre Paracha : “ Il lui dit : Je suis l’Eternel. Je Me suis révélé à Avraham… Je ne leur ai pas révélé Mon Nom, l’Eternel et J’ai conclu une alliance… ”. D.ieu expliqua à Moché qu’Avraham, Its’hak et Yaakov endurèrent de nombreuses épreuves. Malgré cela, ils ne posèrent jamais de questions et D.ieu constata : “ Il est dommage qu’ils aient disparu, ne soient plus là ”, selon l’expression du Midrach Chemot Rabba, chapitre 6, paragraphe 4 et du traité Sanhédrin 111a, citée par Rachi, dans son commentaire du verset Chemot 6, 9.<br><br>	Or, on peut s’interroger sur ce qui vient d’être dit :<br><br>	A) Tout d’abord, pourquoi Moché posa-t-il une question ? Son niveau n’était-il pas supérieur à celui des Patriarches ? Il appartenait, en effet, à la septième génération après Avraham et nos Sages disent, dans le Midrach Vaykra Rabba, chapitre 29, paragraphe 11, que “ une affection particulière est accordée au septième ”, dépassant celle des six qui l’ont précédé. Or, les Patriarches ne posèrent pas de question et pourquoi donc Moché le fit-il ? Comment put-il demander : “ Pourquoi as-Tu fait du mal ” ?<br><br>	B) En rappelant que les Patriarches n’avaient pas posé de question, D.ieu soulignait à Moché la qualité qui était la leur. Dès lors, pourquoi mentionna-t-Il le nom Yaakov plutôt que Israël, celui qui exprime toute son élévation ?<br><br>	C) Tous les récits de la Torah délivrent un enseignement à chaque Juif, comme l’indique le Zohar, tome 3, page 52b. Combien plus est-ce le cas pour le présent passage. En effet, la Torah s’efforce de ne pas s’exprimer négativement, même à l’encontre d’un animal impur, comme le souligne le traité Pessa’him 3a. Il est clair qu’elle le fait encore moins quand il s’agit d’un Juif, élu d’entre tous les créatures et, a fortiori, de Moché, notre maître, élu d’entre tous les Juifs. Malgré cela, la Torah rapporte ici un fait qui n’est pas à l’honneur de Moché, notre maître.<br><br>	Il faut en conclure qu’il y avait bien une nécessité absolue de consigner tout cela dans la Torah, afin de délivrer un enseignement à chaque Juif, dans toutes les générations. D.ieu souhaite, en effet, que l’on suive l’exemple des Patriarches et que l’on ne pose pas de questions.<br><br>	Or, ce qui vient d’être dit semble très difficile à comprendre. Comment imaginer que chaque Juif, en particulier en cette génération du “ talon du Machia’h ”, puisse être confronté à une telle alternative, qu’il lui faille imiter l’exemple des Patriarches ou bien celui de Moché, notre maître ? Certes, nos Sages disent, dans le Midrach Béréchit Rabba, chapitre 56, paragraphe 7, que “ il est, en chaque génération, un équivalent d’Avraham…, de Yaakov, de Moché ”. Pour autant, il ne s’agit bien là que d’une élite, alors que la Torah a été donnée à tous et “ prend en compte le cas majoritaire ”.<br><br>	Les enseignements de la Torah concernent donc la situation la plus fréquente. Dès lors, comment demander, à la plupart des Juifs, de ne pas imiter Moché, notre maître et de prendre pour référence le comportement des Patriarches ?'+
												   '<br><br>	2. La différence entre les Patriarches et Moché est la suivante. Ce dernier correspond à la sagesse, dont il perçut l’essence, comme l’explique le Likouteï Torah Bamidbar, à la page 91d. C’est la raison pour laquelle il révéla la Torah, qui est la Sagesse de D.ieu. Les Patriarches, en revanche, sont liés aux attributs du sentiment.<br><br>	Le service de D.ieu d’Avraham fut basé sur la bonté et l’amour, ainsi qu’il est dit (Ichaya 41, 8) : “ Avraham, celui qui M’a aimé ”. Il faisait effectivement du bien, physiquement et moralement, aux autres hommes.<br><br>	Its’hak servit D.ieu essentiellement par la rigueur et la crainte, ainsi qu’il est dit (Béréchit 31, 42) : “ Celui que craignait Its’hak ”. En conséquence, il ne pouvait souffrir le mal du monde, pas même sous sa forme la plus fine. C’est pour cela que ses yeux s’obscurcirent, lorsque les épouses d’Essav servirent les idoles, qu’il ne pouvait supporter la fumée des encens idolâtres des filles de Canaan, comme le dit le verset Béréchit 27, 1 et comme le précise Rachi, commentant ce verset.<br><br>	L’attribut de Yaakov fut l’harmonie et la miséricorde, synthèse de la bonté et de la rigueur. C’est pour cela qu’il dit (Béréchit 31, 42) : “ Le D.ieu de mon père, le D.ieu d’Avraham et Celui que craignait Its’hak, était avec moi ”. Il portait donc bien en lui les attributs d’Avraham et d’Its’hak à la fois.<br><br>	De ce fait, tout ce que fit Yaakov était parfait. Le Midrach Vaykra Rabba, chapitre 36, paragraphe 5 et le traité Pessa’him 56a disent que “ sa couche était intègre ”. En effet, il cumulait, dans son service de D.ieu, deux sentiments opposés. Il put donc surmonter toutes les difficultés, toutes les épreuves, celle de la richesse et de l’opulence chez Lavan, liée à la bonté, ainsi qu’il est dit (Béréchit 30, 43) : “ L’homme devint extrêmement prospère ”, celle de l’étroitesse et de la peine, liée à la rigueur, quand il affronta Esav et les “ quatre cents hommes (qui) l’accompagnent ”. Malgré cela, il conserva sa perfection, ainsi qu’il est dit (Béréchit 33, 18) : “ Yaakov parvint, intègre ”, comme l’explique le traité Chabbat 33a.'+
												   '<br><br>	3. Les Patriarches étudièrent la Torah et nos Sages soulignent, dans les Avot de Rabbi Nathan, au début du chapitre 33, le Midrach Béréchit Rabba, début du chapitre 61 et le Midrach Tan’houma Vaygach, chapitre 12, que “ le Saint béni soit-Il fit en sorte que les deux reins d’Avraham soient comme deux conseillers, qui l’orientaient et lui enseignaient la sagesse ” de la Torah. Le traité Yoma 28b et le Rambam, lois de l’idolâtrie, fin du premier chapitre, disent, en outre, que “ à l’époque de nos Patriarches, la maison d’étude fonctionna en permanence. Avraham, âgé, s’y trouvait… Its’hak… Yaakov ”.<br><br>	A l’opposé, Moché servit également D.ieu par ses sentiments, par la bonté, tout d’abord, ainsi qu’il est dit (Chemot 2, 11) : “ Il observa leur souffrance ” et ressentit leur douleur en son cœur. Il fit également intervenir la rigueur, ainsi qu’il est dit (Chemot 2, 13) : “ Il dit à l’impie : Pourquoi frappes-tu ton prochain ? ”, lui adressant ainsi un reproche.<br><br>	Malgré tout cela, les Patriarches et Moché restèrent effectivement différents par la forme essentielle de leur service de D.ieu, la sagesse pour le dernier, qui révéla la Torah à Israël et lui donna même son nom, ainsi qu’il est dit (Mala’hi 3, 22) : “ Souvenez-vous de la Torah de Moché, Mon serviteur ”, les sentiments pour les premiers, “ Avraham, celui qui M’a aimé ” et les deux autres, qui firent hériter tous les Juifs de leur manière de servir D.ieu, comme l’explique le Rambam, lois du deuil, chapitre 2, paragraphe 14, à propos d’Avraham et l’on peut en déduire qu’il en est de même pour Its’hak et Yaakov.'+
												   '<br><br>	4. La distinction qui vient d’être faite nous permettra de comprendre pourquoi Moché, qui était plus élevé que les Patriarches, demanda : “ Pourquoi as-Tu fait du mal à ce peuple ? ”, alors que les Patriarches ne posèrent pas de question.<br><br>	Moché, par son niveau, était, certes, plus haut que les Patriarches, mais, précisément pour cette raison, du fait qu’il servait D.ieu par son intellect et par sa compréhension, il posa cette question. Car, la nature de l’intellect est de vouloir tout comprendre et d’être bloqué dans son avancement, quand il n’y parvient pas.<br><br>	Moché souhaitait donc recevoir une réponse à sa question afin de poursuivre son service de D.ieu, basé sur l’attribut de sagesse du domaine de la Sainteté.'+
												   '<br><br>	5. La réponse de D.ieu fut la suivante : “ L’Eternel parla à Moché et Il lui dit : Je suis l’Eternel… Je ne leur ai pas révélé Mon Nom ”. Avant le don de la Torah, le Nom divin Elokim était révélé, mais non le Nom Avaya. Puis, après ce don, qui était déjà introduit par la nouvelle de la sortie d’Egypte, Avaya se révéla.<br><br>	Le Nom Elokim fait allusion à une Lumière limitée, s’introduisant dans les mondes. Il en est de même pour le Nom Cha-daï, qui fut également révélé aux Patriarches et correspond à l’affirmation selon laquelle “ J’ai introduit la limite dans Mon monde ”, comme l’explique le Midrach Béréchit Rabba, chapitre 46, paragraphe 2. Le Nom Elokim, qui a la même valeur numérique que Hatéva, la nature, comme le fait remarquer le Pardès, porte 12, chapitre 2 et le Chneï Lou’hot Ha Berit, porte des lettres, paragraphe sur la sainteté. Il implique donc le recours systématique à la limite, à la différenciation. C’est pour cela, qu’il est exprimé au pluriel et le verset (Yochoua 24, 19) dit même : “ Elokim Kedochim ”, D.ieu saint, accordant également la marque du pluriel à l’adjectif qui accompagne ce Nom. En effet, le pluriel du Nom Elokim décrit les différents aspects de la Divinité.<br><br>	Le Nom Avaya, en revanche, transcende toutes les distinctions et toutes les limites. Il indique que D.ieu “ était, est et sera ” de manière identique. Il révèle une Lumière qui dépasse les mondes. C’est précisément cette Lumière qui se révéla, lors du don de la Torah. Alors, fut supprimée la coupure entre la matière et l’esprit, comme l’explique le Midrach Chemot Rabba, chapitre 12, paragraphe 3, c’est-à-dire, dans la personnalité de l’homme, celle qui existe entre l’intellect et les sentiments.<br><br>	Tel fut donc le message que D.ieu adressa à Moché. La délivrance était désormais possible, dans l’optique du don de la Torah et grâce à ce don, comme le précise le Midrach Chemot Rabba, chapitre 3, paragraphe 4, cité par Rachi dans son commentaire du verset Chemot 6, 12. En conséquence, l’homme qui se caractérise, avant tout par sa sagesse et sa réflexion, devait également faire intervenir la nature de ses sentiments et ne pas poser de questions.<br><br>	C’est pour cette raison que le verset dit : “ Je Me suis révélé à Yaakov ” et non “ à Israël ”. S’adressant à Moché, qui représentait la sagesse, D.ieu lui demanda de mettre en éveil ses sentiments et de se soumettre, comme le fit Yaakov.<br><br>	Israël est l’anagramme de Li Roch, “ une tête pour Moi ”, comme le précise le Likouteï Torah Chela’h, à la page 48b. Yaakov, en revanche, est constitué des mêmes lettres que Youd Ekev, le talon du Youd, comme le dit le Torah Or, au début de la Parchat Vayétsé. Il faut donc unir le point le plus élevé au stade le plus bas, au pied et au talon, de sorte que la compréhension et l’intellect soient soumis, au même titre que le pied et le talon.'+
												   '<br><br>	6. La nature des sentiments surpasse celle de l’intellect également sur un autre point et D.ieu exigea donc de Moché cette qualité, inhérente aux sentiments, bien que sa nature soit intrinsèquement intellectuelle.<br><br>	Chaque force de l’esprit, s’investissant dans le corps de l’homme, pénètre dans le membre spécifique qui est adapté à sa révélation. Aussi, en observant la structure de l’organisme, on peut imaginer ce que sont ces forces, qui permettent son fonctionnement et, globalement, se répartissent en deux catégories, l’intellect et les sentiments.<br><br>	Le cerveau et le cœur exercent leur influence sur tous les autres membres. Pour autant, ils sont très différents l’un de l’autre. Le Zohar, tome 3, page 161b, constate que “ le cœur répartit la vitalité à tous les membres ”, sans qu’aucun obstacle ne se dresse devant lui et le Likouteï Torah Chir Hachirim, au discours intitulé “ Tu m’as séduit ”, explique de quelle manière il y parvient.<br><br>	Il n’en est pas de même pour le cerveau, bien qu’il soit l’un des “ trois organes vitaux ” que définissent le Zohar, tome 2, page 153a, tome 1, page 138a et le Zohar ‘Hadach Ruth, page 80a. En effet, il y a aussi le “ rétrécissement du cou ”, comme le montre le Torah Or, à la page 57c et celui-ci empêche le cerveau d’influencer le cœur. En revanche, lorsque le cerveau dirige effectivement le cœur, ce dernier peut ensuite transmettre ses instructions “ à tous les membres ”.<br><br>	Il en est donc de même pour les forces de l’esprit que sont l’intellect et les sentiments. Ces derniers appellent à l’action concrète. L’amour permet de mettre en pratique l’Injonction “ Fais le bien ” et la crainte est à l’origine de “ Ecarte-toi du mal ”, comme le souligne le Tanya, au chapitre 4. L’intellect, à l’opposé, permet uniquement d’intérioriser le concept que l’on analyse. Il n’implique donc aucune action concrète. Certes, il permet de déterminer le comportement qu’il convient d’adopter. Néanmoins, la manière dont il fonctionne et le plaisir intellectuel qu’il procure font obstacle à une application concrète.<br><br>	Dans le traité Yebamot 63b, Ben Azaï dit : “ Que puis-je faire ? Mon âme a soif de Torah ! ”. Or, c’est précisément cette soif qui le conduisit à ne pas se marier. Pour autant, il savait parfaitement que D.ieu a créé le monde “ afin qu’il soit habitable ”.<br><br>	Ce qui vient d’être dit nous permettra de comprendre l’affirmation de nos Sages, au traité Yebamot 109b, à propos de l’étude : “ Celui qui prétend ne posséder que la Torah n’a pas même la Torah ”. En effet, l’intellect, par nature, éloigne de l’action concrète. Celui qui étudie la Torah pourrait donc envisager que cette analyse se suffise à elle-même. En conséquence, il est nécessaire de lui rappeler que les actions concrètes sont également indispensables, qu’un effort s’impose pour aller à l’encontre de sa propre nature et pour servir D.ieu, d’une manière effective.'+
												   '<br><br>	7. La particularité des sentiments, qui conduisent à l’action concrète, fait que Avraham, Its’hak et Yaakov, qui se caractérisaient par ces sentiments, étaient qualifiés de Patriarches, de Pères, comme le constatent nos Sages, au traité Bera’hot 16b : “ Seuls trois peut être appelés Pères ”. En effet, les pères ont des enfants.<br><br>	Et, cette naissance prend un double aspect :<br><br>	A) Chez eux, les sentiments conduisirent effectivement à l’action concrète et nos Sages disent, dans le Midrach Béréchit Rabba, chapitre 30, paragraphe 6, que : “ les descendances des Justes sont leurs bonnes actions ”, comme le rappelle Rachi, dans son commentaire de la Torah, au début de la Parchat Noa’h.<br><br>	B) Les Patriarches se soucièrent également de leur prochain. C’est en ce sens qu’ils furent des pères, au sens littéral du terme, faisant hériter ce qu’ils possédaient à  leurs enfants, puis à leurs petits-enfants, pour l’éternité.'+
												   '<br><br>	8. Ce qui vient d’être dit nous permettra de comprendre ce que Rachi explique, au début de notre Sidra : “ Je Me suis révélé aux Patriarches ”. Plusieurs commentateurs, en effet, s’interrogent sur cette affirmation. Qu’apporte Rachi à la compréhension de ce verset, qui dit : “ Je Me suis révélé à Avraham, à Its’hak et à Yaakov ” ?<br><br>	Certains proposent l’explication suivante. Rachi donne, par ces mots, une présentation résumée de la première moitié de ce verset, mais il entend, en réalité, expliquer la suite du verset : “ par Mon Nom Kel Cha-daï, alors que Mon Nom Avaya, Je ne le leur ai pas révélé ”. Néanmoins, cette interprétation est difficile à accepter, car Rachi aurait pu se contenter de citer la suite du verset et omettre, purement et simplement, son début.<br><br>	Bien plus, le Chneï Lou’hot Haberit, l’Admour Hazaken et les maîtres de la ‘Hassidout qui lui succédèrent soulignèrent à quel point chaque mot, chaque lettre cités par Rachi sont particulièrement précis. L’affirmation selon laquelle “ Je Me suis révélé aux Patriarches ” doit donc nécessairement avoir une explication. Quelle est-elle ?<br><br>	C’est, en fait, la suivante. Rachi souligne ici que la qualité essentielle d’Avraham, d’Its’hak et de Yaakov est le fait qu’ils sont des “ Patriarches ”. Chacun d’eux eut une manière spécifique de servir D.ieu, Avraham par la bonté, Its’hak par la rigueur et Yaakov par la miséricorde. Mais, tous parvinrent à la perfection de ce sentiment et ils dépassèrent, en la matière, toutes les limites. Pour autant, là n’était pas toute leur grandeur. Celle-ci résidait, en réalité, dans leur qualité de “ Patriarches ”.<br><br>	Ainsi, le verset (Béréchit 18, 19), faisant référence à Avraham, dit : “ Je lui ai accordé une attention particulière, afin qu’il ordonne à ses enfants et à sa maison après lui ”, sans même faire allusion à son élévation personnelle.<br><br>	Certes, le verset ne mentionne pas le terme de “ Patriarches ”. Néanmoins, Rachi en précise le sens et il souligne qu’Avraham, Its’hak et Yaakov, servant D.ieu par leurs sentiments, furent, avant tout des “ Pères ”, ayant des enfants, des “ descendances ”.'+
												   '<br><br>	9. De la sorte, D.ieu demanda à Moché de mettre en éveil ses sentiments, bien que l’intellect soit dominant en sa personnalité et, en fait, sa demande était double :<br><br>	A) Moché ne devait pas se poser de questions, mais accepter ce qui survenait, avec soumission, comme nous l’avons montré.<br><br>	B) Moché devait, en outre, se préoccuper de ce qui se passe ici-bas et c’est précisément ce qu’il fit après le don de la Torah, allant même au delà de l’action des Patriarches.<br><br>	Ces derniers, bien qu’ils se caractérisaient par leurs sentiments, n’en furent pas moins des bergers et, jusqu’à un certain point, restèrent coupés du monde. A l’opposé, Moché commenta la Torah “ dans les soixante dix langues ”, pour le monde entier, comme le dit le traité Sotta 36a et comme l’explique Rachi, commentant le verset Devarim 1, 5. Et, sa relation avec les enfants d’Israël est décrite par le verset (Bamidbar 11, 12) : “ Tu m’a dit : Porte-les en ton sein ”.<br><br>	On peut ainsi comprendre les deux expressions employées par le Midrach Chemot Rabba, chapitre 12, paragraphe 3, décrivant la jonction entre l’esprit et la matière qui fut réalisée, lors du don de la Torah :<br><br>	A) “ Les créatures supérieures descendront ici-bas ”. Et, il en est de même pour le petit monde que constitue l’homme. L’intellect, recherchant, par nature, la distance et l’élévation, doit se révéler dans le monde et conduire à l’action concrète.<br><br>	B) “ Les créatures inférieures monteront là-haut ”. Le pied, membre le plus bas du corps humain, met en pratique les instructions qu’il reçoit du cerveau sans en demander la raison. Or, cette nature, que le pied possède, doit également se révéler dans la tête, partie supérieure de l’homme, de sorte que l’intellect soit lui-même soumis et cesse de demander pourquoi.'+
												   '<br><br>	10. Il y a là un enseignement qui est délivré à tous les Juifs.	Les Juifs se répartissent en de nombreuses catégories, citées par le verset Devarim 29, 9 et 10, depuis les “ chefs de tribu ” jusqu’aux “ coupeurs de bois et puiseurs d’eau ”, comme l’explique le Likouteï Torah, à cette même référence. Les “ créatures supérieures ”, possédant la plus haute élévation, les “ chefs de tribu ”, doivent donc “ descendre ici-bas ” et se soucier des autres Juifs, y compris des “ coupeurs de bois et puiseurs d’eau ”.	De même, les “ créatures inférieures ”, appartenant aux catégories les plus basses, doivent également “ monter là-haut ”, étudier la Torah, non seulement sa partie révélée, mais aussi son enseignement profond. Ils ne peuvent pas se contenter d’une simple pratique des Mitsvot. Il leur faut, bien au contraire, en adopter la plus parfaite. Car, chacun est tenu de mettre en pratique l’Injonction énoncée par le verset (Vaykra 3, 16) “ les biens les plus gras seront pour D.ieu ”, à qui l’on doit consacrer ses plus grandes forces. Il faut, pour cela, accomplir la Torah et les Mitsvot de la meilleure façon, comme l’explique le Rambam, à la fin des lois des interdits de l’autel.<br><br><br><br>	Chaque Juif a le pouvoir de relier l’esprit et la matière, précisément parce que D.ieu montra à Moché “ la dernière mer ”, selon l’expression du verset Devarim 34, 2, dont Rachi donne cette autre lecture, “ le dernier jour ”. Moché notre maître put observer toutes les générations d’Israël, jusqu’à la venue du Machia’h.<br><br>	Le Midrach Esther Rabba, commenté par le Likouteï Torah, à la fin du discours intitulé “ J’ai imploré ”, affirme que la vision du Juste a un effet concret, qu’elle insuffle la force. En l’occurrence, Moché vit tous les Juifs, y compris ceux de la période du “ talon du Machia’h ”. Il leur conféra donc le pouvoir de relier la matière et l’esprit.<br><br>	C’est précisément en réalisant la jonction entre l’intellect et les sentiments que l’on peut provoquer la délivrance, par tous ses quatre termes, que notre Paracha mentionne par la suite. On quitte ainsi, les situations de l’Egypte, les barrières, les limites. De fait, le Torah Or, à la Parchat Vaéra, indique que l’on sort d’Egypte en se défaisant de l’étroitesse imposée par le cou, qui suscite une rupture entre l’intellect et les sentiments, afin de rétablir la relation entre l’un et les autres. C’est ainsi que “ Je vous conduirai vers le pays ”, “ comme aux jours de ta sortie d’Egypte ”, par notre juste Machia’h, très prochainement.'+
												   '<br><br>	11. Ce qui vient d’être dit est également lié au Roch ‘Hodech Chevat, ainsi qu’il est dit (Devarim 1, 5) : “ Le onzième mois, le premier jour du mois, Moché expliqua cette Torah ” et nos Sages précisent qu’il la traduisit alors, dans les soixante dix langues.<br><br>	Pourquoi fallait-il que Moché traduise la Torah ? Tous les enfants d’Israël ne parlaient-ils pas la Langue sacrée ? Ils devaient alors conquérir les trente et un rois qui gouvernaient Erets Israël et il leur avait été dit : “ Aucune âme ne survivra ”. Dès lors, à qui cette traduction était-elle destinée ? Et, même si elle était nécessaire, ne pouvait-elle pas être réalisée par un autre que Moché, dont chaque instant était si précieux ? Bien plus, c’était alors Roch ‘Hodech, un moment dépassant un simple jour de travail, comme le soulignent les versets Yé’hezkel 46, 1 et Chmouel 1, 20, 19.<br><br>	En effet, certains ont coutume de ne pas travailler à Roch ‘Hodech, comme l’explique le Radak, commentant le verset Chmouel 1, 20, 19. Ceci permet, du reste, de répondre à la question que les Tossafot posent, dans le traité Meguila 22b, car même si la Hala’ha permet de travailler, à Roch ‘Hodech, l’usage s’est instauré de ne pas le faire. On consultera, à ce sujet, l’avis des derniers Sages, sur le Choul’han Arou’h Ora’h ‘Haïm, au chapitre 417. Les femmes, en particulier, ne travaillent pas, à Roch ‘Hodech, selon le Yerouchalmi Pessa’him, au début du chapitre 4, comme l’explique le Or Ha Torah, à partir de la page 22.<br><br>	Avant l’époque de la tour de Babel, tous les hommes parlaient la Langue sacrée, selon le Yerouchalmi Meguila, chapitre 1, paragraphe 9, comme le cite Rachi, dans son commentaire du verset Béréchit 11, 1.  Puis, de cette faute, résultèrent la séparation et la controverse, de sorte que “ l’un ne connaissait pas la langue de l’autre ”. Il y eut alors plusieurs langues, à l’opposé de l’unité régnant dans le domaine de la Sainteté, de l’Unité de D.ieu.<br><br>	Les Juifs, appartenant au “ peuple unique sur la terre ”, révèlent, par l’intermédiaire de la “ Torah unique ”, la Présence du “ D.ieu unique ” ici-bas, de sorte que cette unité soit également perceptible au sein de la matière. La génération de la tour de Babel, par contre, se révolta contre l’unité de D.ieu. Elle instaura donc la désunion et la dispute dans le monde. Les soixante dix langues en résultèrent.<br><br>	C’est pour cette raison que Moché traduisit la Torah, énoncée dans la Langue sacrée, en soixante dix langues. De la sorte, il mit en évidence l’unité, caractéristique de la Langue sacrée, jusque dans le lieu de la discorde, dans les soixante dix langues, afin qu’en y étudiant la “ Torah unique ”, on puisse ressentir le “ D.ieu unique ”. Ainsi, le traducteur du ‘Hovat Ha Levavot explique, dans son introduction, que l’on peut traduire la Langue sacrée à trois conditions. Il faut, pour le faire, connaître la langue qui est traduite, celle en laquelle on traduit et comprendre le sens de ce que l’on traduit. En la matière, pour ce qui est de Moché, la Langue sacrée correspond à l’existence véritable, les soixante dix langues à l’existence créée et ce qui était traduit, c’est-à-dire la Torah elle-même, au néant faisant la jonction entre ces deux existences.<br><br>	Seul Moché, et nul autre, pouvait réaliser un tel accomplissement, pour deux raisons :<br><br>	A) Tel fut, d’une part, l’apport du don de la Torah. Les créatures célestes et terrestres purent se rejoindre et c’est pour cela que D.ieu demanda à Moché de développer également en lui la qualité des Patriarches, de lier la sagesse et l’intellect aux sentiments.<br><br>	C’est en agissant de cette façon que Moché, perfection de l’intellect et de la compréhension, put s’imposer la chute vers les soixante dix langues.<br><br>	B) Seul Moché, et nul autre, était capable de révéler l’unité de D.ieu dans le lieu de la séparation. En effet, qui peut descendre vers “ le point le plus bas ” ? Précisément, celui qui se trouve au “ stade le plus élevé ”, comme l’explique le Chaareï Ora, au discours intitulé “ Il sera conduit, portant le vêtement royal ”, aux chapitres 12 et 32.<br><br>	On sait que celui qui possède une sagesse moyenne a la possibilité de l’enseigner au disciple moyen ou même à celui qui possède des moyens ordinaires. A l’opposé, s’il s’agit de transmettre l’idée la plus profonde au plus jeune élève, il faut nécessairement faire appel à celui qui possède la plus grande sagesse. Car, celui qui n’a pas acquis le plus haut niveau de connaissances sera incapable de transmettre son savoir au plus jeune élève. S’il tente, néanmoins, de le faire, il ne pourra restituer toute la profondeur du concept.<br><br>	Il en est de même pour ce qui fait l’objet de notre propos. Seul Moché était à même de réaliser une telle traduction, d’introduire la Langue sacrée dans le lieu de la séparation, celui des soixante dix langues. Et, c’est pour cette même raison que cette traduction fut réalisée à Roch ‘Hodech, jour qui n’est pas consacré au travail, sans pour autant que celui-ci y soit interdit par la Hala’ha. Ce jour, en effet, révèle la sainteté de la Langue sacrée, dans le domaine profane, les soixante dix langues.'+
												   '<br><br>	12. Nous avons déjà maintes fois souligné que le premier jour du mois en est la “ tête ” et non le “ début ” car il inclut en lui tous les jours de ce mois, tout comme la tête porte en elle la vitalité de tous les membres du corps.<br><br>	Le dixième jour du mois de Chevat est la Hilloula de mon beau-père, le Rabbi. Or, le dix du mois est spécifiquement lié au Roch ‘Hodech, date à laquelle Moché notre maître, premier chef d’Israël, traduisit la Torah dans les soixante dix langues. Et, de fait, les Tikouneï Zohar affirment, au Tikoun 69, que “ il est un équivalent de Moché, en chaque génération ”.<br><br>	Le chef de notre génération, mon beau-père, le Rabbi, dont la Hilloula est célébrée le 10 Chevat, se consacra aux concepts les plus profonds de la partie révélée de la Torah et de son enseignement caché. Simultanément, il “ traduisit ” l’une et l’autre dans les différentes “ langues ”, s’adressant également à ceux qui étaient dépourvus de toute connaissance.<br><br>	Or, le Rabbi attendait la même attitude de ses ‘Hassidim et de ceux qui étaient attachés à lui. Ceux-ci devaient également s’investir en ces domaines opposés, faire porter leurs efforts sur les parties les plus profondes de la partie révélée de la Torah et de son enseignement profond, mais, pour autant, ne pas s’enfermer dans leurs quatre coudées et exercer, en outre, une action sur le monde.<br><br>	Le mérite que constitue le fait de ne pas limiter son activité à un seul domaine, bien au contraire, de cumuler des accomplissements diamétralement opposés, permettra d’obtenir de D.ieu qu’Il nous libère de l’étroitesse de l’exil. En effet, tous les exils portent le nom de l’Egypte, comme le souligne le Midrach Vaykra Rabba, chapitre 13, paragraphe 5. Or, Mitsraïm, l’Egypte, est de la même étymologie que Métsar, l’étroitesse, la limite. D.ieu nous conduira donc vers “ la terre bonne et large ”, par l’intermédiaire de notre juste Machia’h, très bientôt.'
										},

						'Bo 1':

							'Serie 1':
							{
												'Siha 1': 
												{
													'Titre' : '<b>10 Chevat, Hilloula du Rabbi Rayats<br><br>13 Chevat, Hilloula de la Rabbanit Shterna Sarah, mère du Rabbi Rayats<br><br>Tou Bichevat, nouvel an des arbres</b><br><br>La réponse aux Egyptiens',
													'source' :' (Discours du Rabbi, A’haron Chel Pessa’h 5712-1952)',
															'resume' : ' ',
														   'contenu' : ' 	1. La Torah raconte, dans notre Sidra, que D.ieu ordonna de prendre un agneau, au dixième jour du mois de Nissan, de le conserver chez soi pendant quelques jours, puis, le quatorzième jour de ce mois, de le consacrer et d’en faire le sacrifice de Pessa’h.<br><br>	Pourquoi cet agneau devait-il être mis de côté dès le dixième jour ? Nos Sages apportent à cette question la réponse suivante. Les Egyptiens verraient ainsi ces animaux dans les demeures juives et demanderaient pourquoi ils se trouvaient là. Les enfants d’Israël devraient alors faire la preuve qu’ils n’étaient pas effrayés et leur répondre : “ Nous conservons cet agneau à la maison afin de le consacrer et d’en faire un sacrifice ”.<br><br>	L’agneau était l’idole des Egyptiens. C’est la raison pour laquelle Moché dit au Pharaon : “ Si nous sacrifions à D.ieu ce que les Egyptiens vénèrent, ne nous lapideront-ils pas ? ”. Malgré cela, D.ieu ordonna que l’on conserve cet animal, chez soi, pendant quatre jours et que l’on réponde aux questions des Egyptiens, en leur précisant que celui-ci serait consacré à D.ieu et sacrifié pour Lui.<br><br>	La détermination et l’abnégation des enfants d’Israël leur permirent de ne pas s’affecter face aux Egyptiens. C’est ainsi qu’ils purent obtenir la délivrance. Nos Sages font remarquer que les Juifs, quand ils quittèrent l’Egypte, étaient dépourvus de Mitsvot, au point que, les comparant aux Egyptiens, les anges purent dire : “ Les uns et les autres sont idolâtres ”. D.ieu leur accorda donc la Mitsva du sacrifice de Pessa’h. Et, c’est par le mérite du don d’eux-mêmes dont ils firent preuve pour la mettre en pratique qu’ ils furent effectivement libérés d’Egypte.'+
														   '<br><br>	2. Il est dit que, “ comme aux jours de ta sortie d’Egypte, Je te montrerai des merveilles ”. Cet événement illustre donc la délivrance future. Il s’agit d’une comparaison qui est faite par la Torah elle-même. Elle est donc précise et l’on peut en conclure que ce qui eut pour effet la sortie d’Egypte conduira également à la délivrance future. En effet, une parabole énoncée par la Torah doit décrire, jusque dans le moindre détail, ce qu’elle est sensée illustrer.<br><br>	La libération de l’Egypte fut donc le résultat de la ténacité et du don de soi. Et, il en sera de même pour la délivrance future, que nous obtiendrons en faisant preuve de détermination et d’abnégation.'+
														   '<br><br>	3. S’il est nécessaire d’accomplir toutes les Mitsvot avec détermination, combien plus cela est-il impératif, lorsqu’il s’agit d’aimer son prochain, principe qui est le fondement même de la Torah. Cette Mitsva mérite la plus grande attention et rien ne doit empêcher de la mettre en pratique.<br><br>	Il faut parler aux autres Juifs de la Torah et des Mitsvot. Si ces propos sont sans effet, il faut s’adresser à eux une seconde fois et ne pas s’affecter d’une réaction vive, laquelle fait la preuve que ceux-ci se sentent bien concernés par ce qui leur est présenté. On dialoguera donc avec eux, encore et encore, jusqu à les convaincre.<br><br>	Il faut être déterminé, tout en parlant posément, afin d’être entendu. Ainsi, mon beau-père, le Rabbi, dit que : “ l’on ne doit pas arracher le nez de son interlocuteur ”. Pour autant, il faut être sûr de soi. Lorsque l’on parlera avec calme et assurance, on connaîtra la réussite.<br><br>	Si l’on constate que, pour l’heure, on n’a encore obtenu aucun résultat, on doit savoir qu’on en est personnellement responsable, que l’on ne peut rien reprocher à l’autre, qui, assurément, n’a rien à se reprocher. Néanmoins, les paroles qu’on lui a adressées n’émanaient pas du cœur et, en conséquence, elles ne sont pas pénétrées dans son cœur. Il faut donc lire un Psaume, en demandant à D.ieu d’être capable de parler avec son cœur. C’est ainsi que l’on touchera le cœur de son interlocuteur.'+
														   '<br><br>	4. Lors de la sortie d’Egypte, la détermination dont les enfants d’Israël firent preuve leur permit de ne pas s’affecter, face à l’adversité. Ceux-ci quittèrent le pays, emportant avec eux l’or et l’argent des Egyptiens. Ces derniers furent noyés et il est dit que “ pas un seul d’entre eux ne survécut ”, à l’exception du Pharaon lui-même, qui se rendit ensuite à Ninive, où il subit encore d’autres échecs.<br><br>	Il en est de même, à l’heure actuelle. Si nous agissons avec détermination et abnégation, sans s’affecter d’aucun obstacle, nous ferons disparaître toutes les oppositions et nous obtiendrons la délivrance future, très bientôt et de nos jours.'
												},
												
												'Siha 2': 
												{
													'Titre' : '‘Hamets et Matsa',
													'source' :' (Discours du Rabbi, Chabbat Vayakhel Pekoudeï 5712-1952)',
															'resume' : ' ',
														   'contenu' : ' 	5. La Parchat Ha’hodech énonce la Mitsva de consommer de la Matsa, puisqu’un de ses versets dit : “ Pendant sept jours, vous mangerez des Matsot ”. Encore de nos jours, cette obligation de consommer la Matsa est restée un Précepte institué par la Torah.<br><br>	Trois pratiques fondamentales, en effet, caractérisent la fête de Pessa’h, le sacrifice qui porte son nom, la Matsa et les herbes amères. Le premier a disparu et il est remplacé par sa description orale, ainsi qu’il est dit : “ Nous nous acquitterons de nos obligations par les bœufs de nos lèvres ”. Les herbes amères sont uniquement une institution de nos Sages. Seule la consommation de la Matsa est, encore à l’heure actuelle, instituée par la Torah.'+
														   '<br><br>	6. Il existe deux différences entre le ‘Hamets et la Matsa :<br><br>	A) Le ‘Hamets est obtenu, lorsque la pâte lève, alors que, quand il s’agit de Matsa, celle-ci reste en l’état. Il en résulte que, dans la dimension spirituelle, le ‘Hamets représente l’orgueil, la forte conscience de sa propre personne, alors que la Matsa correspond à la soumission.<br><br>	Le caractère de la Matsa, “ pain de la pauvreté ”, évoque précisément cette soumission. Certes, il existe aussi une “ Matsa riche ”, pétrie avec du jus de fruit, que l’on peut également consommer, à Pessa’h. Pour autant, celle-ci ne permet pas d’accomplir la Mitsva de manger de la Matsa, au Séder. Car, il faut alors consommer le “ pain de la pauvreté ”.<br><br>	En effet, la Matsa que les Juifs consommèrent en Egypte fut également le “ pain de la pauvreté ”.<br><br>	B) Matsa et ‘Hamets s’écrivent avec les mêmes lettres, si ce n’est que la Matsa a un Hé et le ‘Hamets, un ‘Heth.<br><br>	Le Hé et le ‘Heth se ressemblent. L’un et l’autre sont constitués de trois traits et ouverts, à la base. Une seule différence les sépare. Le ‘Heth est totalement fermé, par ses trois côtés, alors que le Hé est ouvert, à son extrémité supérieure.<br><br>	L’ouverture, à la base, de ces deux lettres souligne que “ la faute guette à la porte ” et la fermeture du ‘Heth, par ses trois côtés, indique qu’il n’y a aucun moyen de lui échapper. L’ouverture du Hé, par son extrémité supérieure, en revanche, offre la possibilité de se préserver de cette faute et il ouvre l’accès à la Techouva.<br><br>	Certes, cette ouverture est très mince. Néanmoins, nos Sages disent que “ si vous pratiquez pour Moi une ouverture comme le chas d’une aiguille, J’ouvrirai pour vous l’équivalent du portique du Sanctuaire ”. En effet, une seule pensée de Techouva, en un seul instant, transforme un impie accompli en un Juste parfait.'+
														   '<br><br>	7. Les deux différences qui viennent d’être définies sont liées. Celui qui est soumis, même s’il a fauté, ce qu’à D.ieu ne plaise, considérera aussitôt la possibilité d’accéder à la Techouva. S’il est fier et orgueilleux, par contre, il n’envisagera pas même cette éventualité.<br><br>	Celui qui est soumis ne cherchera pas à justifier son propre comportement. Le bilan moral qu’il établira sera donc sincère et, s’il prend conscience qu’il agit mal, il se repentira, alors que l’amour propre permet de découvrir différentes manières de justifier son attitude.'+
														   '<br><br>	8. Plus encore, non seulement une telle personne, dès lors qu’elle aura mal agi, sera capable d’expliquer pourquoi elle l’a fait, mais, en outre, si l’accomplissement d’une Mitsva lui impose de renoncer à sa forte conscience d’elle-même, elle trouvera des excuses pour se dispenser de la mettre en pratique.<br><br>	La Tsédaka, qui est une Mitsva représentative de toutes les autres, permettra d’illustrer cette idée et d’établir un principe, applicable à toutes les Mitsvot.<br><br>	En voyant un pauvre, on pourra poser la question que formulait déjà Turnus Rufus devant Rabbi Akiva : “ Si votre D.ieu aime les pauvres, pourquoi n’assure-t-il pas leur subsistance ? ”. Ainsi, l’orgueil conduit à penser que l’on dispose de ses biens parce qu’on les mérite, bien plus, que l’on aurait dû en avoir beaucoup plus. Dès lors, pourquoi en distribuer une partie ?<br><br>	La forte conscience de sa propre personne ne laisse pas de place pour l’autre. En pareil cas, il est agréable de se dire que l’autre est différent et, s’il est pauvre, c’est bien, finalement, qu’il le mérite. Dès lors, si D.ieu souhaite que cet homme soit pauvre, pourquoi faut-il lui donner de la Tsédaka ?<br><br>	Qu’en est-il, en revanche, de celui qui est soumis ?<br><br>	A) Il établira un bilan moral, se jugera lui-même, se demandera s’il est réellement meilleur que son interlocuteur. Il parviendra ainsi à la conclusion qu’il doit effectivement donner de la Tsédaka, ainsi qu’il est dit : “ Tu as fait, en Yaakov, le jugement et la Tsédaka ”. C’est donc précisément le jugement de sa propre personne qui conduit à donner de la Tsédaka.<br><br>	B) Il se dira que, même si l’autre est dénué de tout, parce qu’il a été puni, ce qu’à D.ieu ne plaise, néanmoins, ce qu’il possède effectivement, en faisant abstraction de sa situation peu enviable, permet de le considérer comme l’enfant du Tout Puissant. Or, si le roi punit son propre fils et qu’un ami vient rendre un service à ce dernier, il est clair que le roi en sera lui-même satisfait, comme Rabbi Akiva l’expliqua à Turnus Rufus.<br><br>	Ce qui vient d’être dit pour la Tsédaka s’applique, de la même manière, à toutes les Mitsvot.'+
														   '<br><br>	9. L’amour propre conduit donc, en chaque situation, à se convaincre que l’on a raison et que l’on a bien agi. Bien plus, même si l’on est incapable de se justifier, que l’on doit admettre que l’on s’est mal comporté, on pourra citer différentes raisons qui ont conduit à cette situation, de sorte que l’on maintiendra encore une fois que l’on a raison.<br><br>	Et, l’on développera, de cette façon, de nombreux raisonnements. D’une part, on prétextera que l’on a un mauvais penchant aiguisé, bouillant comme une flamme. La Guemara ne dit-elle pas elle-même que D.ieu regrette de l’avoir créé ? On ne peut donc pas tenir rigueur à celui qui ne parvient pas à le vaincre. D’autre part, on affirmera que l’endroit dans lequel on se trouve a provoqué la faute.<br><br>	En pareil cas, on appliquera à sa propre personne tous les raisonnements, mentionnés dans le Tanya, qui permettent de juger son prochain en lui accordant des circonstances atténuantes. On se dira donc que, dans la situation à laquelle on a été confronté, on a eu, tout compte fait, un comportement qui n’est pas réellement blâmable. Qui sait ce qu’aurait fait quelqu’un d’autre, dans la même situation ?<br><br>	Bien plus, à celui qui a conscience que son comportement n’est pas bon et ne parvient pas à le justifier, s’appliquent les termes du verset : “ l’amour-propre recouvre toutes les fautes ”, qui sont autant d’actes de révolte contre D.ieu. Celui qui les a commis ne peut s’en expliquer, a conscience de s’être révolté contre D.ieu, mais son amour-propre le lui cache. Etant incapable de nier cette situation, même avec des arguments fallacieux, on préférera donc l’occulter, par amour pour sa propre personne.'+
														   '<br><br>	10. Ce qui vient d’être dit nous permettra de préciser la différence entre le ‘Hamets et la Matsa.<br><br>	Le ‘Hamets représente l’amour propre. Il comporte un ‘Heth, ouvert à sa base, afin de mettre en contact avec la faute et fermé sur ses trois côtés, pour que la Techouva soit impossible. L’orgueil, en effet :<br>A) permet de justifier son comportement et d’affirmer que celui-ci est bon,<br>B) donne le moyen d’expliquer et de justifier sa manière d’agir,<br>C) cache cette situation, ainsi qu’il est dit : “ l’amour-propre recouvre toutes les fautes ”.<br>En tout état de cause, la Techouva, en pareil cas, est impossible.<br><br>	La Matsa évoque la soumission. Elle a un Hé, ouvert vers le haut. La soumission, en effet :<br>A) ne conduit pas à justifier son propre comportement,<br>B) ne permet d’avancer aucune justification,<br>C) suscite la désolation lorsque l’on prend conscience de la mauvaise situation dans laquelle on se trouve.<br><br>	Le Rabbi Maharach dit que “ le soupir d’un Juif constitue la Techouva la plus élevée ”. En un seul instant, cette désolation permet donc de devenir un Juste parfait.'+
														   '<br><br>	11. Ce qui vient d’être dit nous permettra de comprendre pourquoi le Yerouchalmi présente les trente neuf travaux, interdits pendant le Chabbat, du verset “ Voici (Elé) les Paroles ”, en constatant que la valeur numérique du mot Elé est trente neuf, calcul qui peut être établi uniquement si son Hé est remplacé par un ‘Heth.<br><br>	On peut s’interroger sur une telle affirmation. Certes, toutes les lettres appartenant à un même groupe, d’après le classement qui en est fait selon la manière de les prononcer, sont interchangeables. Néanmoins, comment calculer une valeur numérique en remplaçant une lettre par une autre ?<br><br>	L’explication est la suivante. Les trente neuf travaux, introduits dans la création pour permettre de transformer la matière du monde, peuvent être liés à la lettre ‘Heth, en fonction de ce qui a été expliqué auparavant. Puis, “ voici les Paroles ” indiqua que ces trente neuf travaux pouvaient servir à l’édification du Sanctuaire, ainsi qu’il est dit : “ pendant six jours, le travail sera fait ”, au passif. De la sorte, le ‘Heth se transforme en Hé.<br><br>	Le verset “ voici les Paroles ”, évoquant les trente neuf travaux de la construction du Sanctuaire, dit donc Elé, avec un Hé, car c’est bien de cette manière que l’on transforme ces travaux en Hé, selon la définition précédemment donnée.'
												},
												
												'Siha 3': 
												{
													'Titre' : 'L’optique adoptée par le Rabbi',
													'source' :' (Discours du Rabbi, 10 Chevat 5714-1954)',
															'resume' : ' ',
														   'contenu' : ' 	12. De façon générale, tous les maîtres de la ‘Hassidout, y compris mon beau-père, le Rabbi, ne forment qu’une seule et même entité, chacun d’entre eux ayant accompli tout ce qui pouvait l’être par leur intermédiaire. C’est, du reste, en ce sens qu’ils sont les successeurs de leur ancêtres, dont ils occupent pleinement la place.<br><br>	Pour autant, chaque Rabbi eut également son domaine spécifique, dans lequel il investissait toute son ardeur et par l’intermédiaire duquel il menait à bien toutes les autres tâches.<br><br>	Igueret Hakodech explique la question, posée par nos Sages et dont la Guemara fait mention : “ Quelle est la pratique que ton père accomplissait le plus scrupuleusement ? ”, bien que celui-ci ait été lui-même un Sage, mettant en pratique l’ensemble des Mitsvot. Il en était une, cependant, qui constituait le “ portique ” par lequel son âme recevait l’élévation et qui la transmettait également à la Torah et aux Mitsvot qu’il réalisait par ailleurs.<br><br>	C’est la raison pour laquelle mon beau-père, le Rabbi, rattache, dans ses causeries, chacun de ses prédécesseurs à une Sefira, à un Attribut divin spécifique. Il indique ainsi que le Baal Chem Tov et le Maguid de Mézéritch correspondent aux deux parties de Kéter, la couronne qui surplombe l’enchaînement des mondes. L’Admour Hazaken est lié à ‘Ho’hma, l’Attribut de découverte intellectuelle et l’Admour Haémtsahi à Bina, celui de l’analyse raisonnée.<br><br>	Et, l’on sait que chaque Sefira porte en elle toutes les autres. Néanmoins, la Sefira en laquelle les autres sont incluses est alors dominante. Or, il en est de même pour nos maîtres. Ce qui a concentré l’attention de chacun, à son époque, en fonction de la Sefira à laquelle il est rattaché, porte bien en lui ce qui a été l’œuvre de tous les autres maîtres.'+
														   '<br><br>	13. Le domaine de prédilection du Rabbi, dont nous célébrons la Hilloula le 10 Chevat était l’application concrète de toute chose, de la manière la plus large.<br><br>	Le Rabbi n’a jamais été effrayé par la situation de son interlocuteur, que sa crainte de D.ieu ait été irréprochable, moyenne ou bien qu’il était été victime de la folie imposée par l’âme animale, occultant la vérité, au point de ne même plus avoir conscience de la nécessité d’accéder à la Techouva. Le Rabbi se consacrait à chacun, qui qu’il soit. Très souvent, il rendait des services matériels qui, en conséquence, étaient également des services spirituels.<br><br>	La Guemara dit que “ nul n’adopte une position effrontée envers celui qui lui a rendu service ”. Mais, pour cela, il faut que l’on ait conscience d’avoir effectivement bénéficié de ce service et que l’on en ait également profité moralement.<br><br>	Certes, l’Admour Hazaken dit, dans le Tanya, que “ si ce n’est pas le cas, on n’en a pas perdu pour autant la récompense liée à la Mitsva d’aimer son prochain ”. Mais, avant tout, il s’agit bien de guider telle personne vers la Techouva, de  lui permettre d’adopter le comportement qui convient.'+
														   '<br><br>	14. L’optique adoptée par le Rabbi fut également celle du premier chef, du premier berger d’Israël, Moché, notre maître.<br><br>	Le verset rapporte que : “ voici les paroles que Moché prononça ”, des paroles de réprimandes, qu’il dit “ après avoir frappé Si’hon ”. Car, c’est seulement après avoir rendu service à quelqu’un que l’on peut lui faire des reproches. Ainsi, il les acceptera et elles feront leur effet.<br><br>	Il en est donc de même pour le Moché de chaque génération. Celui-ci doit, tout d’abord, faire le bien, accorder sa bénédiction, conférer la réussite. C’est ensuite seulement qu’il peut réprimander. Il ne peut procéder autrement, même si ses reproches portent sur le veau d’or, qui remet en cause le principe même de la foi.'+
														   '<br><br>	15. On posa, une fois, au Rabbi, dont nous célébrons la Hilloula, la question suivante : “ Pourquoi être proche de tous les Juifs, y compris de ceux que nos Sages définissent comme peu recommandables ? ”.<br><br>	Le Rabbi fit la réponse suivante :<br><br>“ Le Choul’han Arou’h compte quatre parties, Ora’h ‘Haïm, Yoré Déa, Even Haézer et ‘Hochen Michpat. Les lois concernant ceux qu’il convient d’écarter se trouvent dans la dernière partie, le ‘Hochen Michpat et, au sein même de ce volume, dans les tous derniers chapitres.<br><br>	Il convient donc d’adopter l’ordre d’étude précédemment cité, d’appliquer tous les chapitres d’Ora’h ‘Haïm, ceux de Yoré Déa, ceux d’Even Haézer, puis la majeure partie de ‘Hochen Michpat. C’est après tout cela que l’on parvient aux chapitres concernés et que l’on détermine si telle personne doit être écartée, ce qu’à D.ieu ne plaise. ”'+
														   '<br><br>	16. La signification profonde de cette réponse est la suivante.<br><br>	Lorsque l’on rend service à quelqu’un, il est bien clair que l’on accomplit une Mitsva. En revanche, si l’on agit mal envers lui et si l’on prétend, en outre, qu’une telle attitude est basée sur la Torah, on peut, tout d’abord, mal interpréter la Hala’ha. On peut aussi, rechercher son intérêt personnel et attaquer son prochain parce qu’on le désire et non parce que le Choul’han Arou’h le demande.<br><br>	Ainsi, il est dit qu’un juge doit être un homme bon, capable d’accorder des circonstances atténuantes à l’accusé. Même s’il le condamne à la flagellation, ou émet un verdict encore plus sévère, il ne sera pas capable d’appliquer lui-même la sentence, bien que celle-ci soit entérinée par le Choul’han Arou’h. En effet, un juge ne peut en aucune façon supporter la peine de l’autre. C’est donc un émissaire du tribunal qui mettra sa décision en pratique.<br><br>	Mais, il est une exception à cette règle, le Juste parfait, comme le prophète Chmouel, qui ne possédait pas d’existence propre et dont l’unique objectif était d’accomplir la Volonté de D.ieu. Il tua donc lui-même Agag.'+
														   '<br><br>	17. Les ‘Hassidim souhaitent imiter le comportement de leur Rabbi. Ils doivent donc savoir comment entrer en relation avec quelqu’un qui leur est inférieur, afin que celui-ci n’exerce pas une influence négative sur eux, ce qu’à D.ieu ne plaise. Pour autant, il ne faut pas l’écarter. Bien au contraire, on doit l’élever, lui rendre service, y compris matériellement. C’est de cette manière que l’on pourra, par la suite, lui rendre service moralement.<br><br>	Commentant le verset “ D.ieu illumine les yeux de l’un et de l’autre ”, nos Sages soulignent que D.ieu vient en aide à celui qui aide les autres, qu’Il lui permet de se maintenir sur le droit chemin, qu’Il satisfait, de Sa main large, tous ses besoins, de même que ceux des membres de sa famille.<br><br>	C’est donc de cette manière que l’on reçoit les bienfaits de D.ieu, qui sont infinis, que D.ieu accorde également le réceptacle permettant de les révéler et de les contenir.'
												},
												
												'Siha 4': 
												{
													'Titre' : 'Les quatre groupes du peuple juif',
													'source' :' (Discours du Rabbi, 10 Chevat 5716-1956)',
															'resume' : ' ',
														   'contenu' : ' 	18. Parmi les pratiques instituées par le Rabbi, dont nous célébrons la Hilloula, l’une consiste à étudier, chaque jour, le passage quotidien de la Paracha de la semaine, avec le commentaire de Rachi.<br><br>	Et, le Rabbi a rappelé, à ce propos, l’explication de l’Admour Hazaken selon laquelle il est nécessaire de “ vivre avec le temps ”. Il convient donc de tirer un enseignement de l’étude quotidienne, concernant plus spécifiquement le jour qu’elle est délivrée.'+
														   '<br><br>	19. Dans le passage de la Sidra lié au jour de la Hilloula, il est question de la situation des enfants d’Israël, peu avant le passage de la mer Rouge.<br><br>	Cette traversée fut l’un des plus grands miracles. Ainsi, pour définir un fait exceptionnel, nos Sages emploient l’expression “ aussi difficile que l’ouverture de la mer Rouge ”. Celle-ci prépara le don de la Torah et également la délivrance future.<br><br>	Comment fut-il possible de traverser la mer Rouge ?<br><br>	Le Chelichi de cette Paracha, qui sera étudié après le jour de la Hilloula, rapporte qu’il était un homme, s’appelant Na’hchon, fils d’Aminadav. Celui-ci fit don de sa propre vie et il sauta dans la mer. Ainsi, il suscita un sentiment similaire chez tous les enfants d’Israël et il provoqua le miracle, l’ouverture de la mer Rouge, ici-bas, dans le monde.'+
														   '<br><br>	20. Na’hchon, fils d’Aminadav, sauta dans la mer à une époque et dans une situation bien précise et peut-être, alors, la position qu’il adopta pouvait-elle être contestée. Comme on le sait, en effet, un avis considère qu’avant le don de la Torah, les Juifs étaient considérés comme des descendants de Noa’h. Or, il y a une controverse, parmi les premiers et les derniers de nos Sages, pour déterminer si un descendant de Noa’h est tenu de mettre sa vie en péril pour mettre en pratique la Volonté de D.ieu.<br><br>	Si l’on adopte la position selon laquelle il n’est pas tenu de le faire, cela signifie que le sacrifice personnel lui est interdit. En effet, il n’a pas le droit de commettre un crime, même si celui-ci porte sur sa propre personne, ainsi qu’il est dit : “ Je vous demanderai des comptes, sur votre sang, pour votre propre personne ”. Il en résulte que Na’hchon n’avait pas le droit de risquer sa vie.<br><br>	Même d’après l’avis qui n’assimile pas les Juifs, avant le don de la Torah, à des descendants de Noa’h, cette position est maintenue uniquement lorsqu’elle conduit à une position plus rigoriste, mais non si elle est plus légère. Le don de sa propre personne, en l’occurrence, lui était donc effectivement interdit.<br><br>	Néanmoins, Na’hchon savait qu’en libérant les Juifs d’Egypte, D.ieu avait dit : “ Lorsque tu feras sortir le peuple d’Egypte, vous servirez D.ieu sur cette montagne ”. Il fallait donc se diriger vers le mont Sinaï, pour recevoir cette Torah. S’il apercevait une mer, au milieu de la route, il ne devait donc en tenir aucun compte. En conséquence, il sauta dans la mer et poursuivit son chemin, afin de se diriger vers le don de la Torah.'+
