											'contenu' : ' 	35. La Guemara raconte que Abba ‘Hilkya et son épouse contribuaient, l’un et l’autre à la Tsédaka. Pour autant, lorsqu’il était nécessaire d’obtenir la pluie et que tous deux imploraient D.ieu pour qu’Il l’accorde, la prière de cette femme était exaucée avant celle de son mari.<br><br>	La Guemara explique aussi pour quelle raison il en était ainsi. En effet, lorsque Abba ‘Hilkya offrait de la Tsédaka à un pauvre, il lui donnait de l’argent, avec lequel celui-ci devait encore acheter sa nourriture et tout ce dont il avait besoin. Son épouse, en revanche, lui apportait un mets prêt à être consommé, sans préparation préalable. C’est la raison pour laquelle sa prière était exaucée la première.<br><br>	La Guemara affirme que “ celui qui subvient aux besoins de ses enfants, quand ils sont petits, est considéré comme s’il donnait de la Tsédaka en permanence ”. En effet, la Tsédaka ne concerne pas seulement des étrangers. Elle peut aussi être donnée à ses propres enfants.<br><br>	Et, la Tsédaka n’est pas uniquement matérielle. Elle peut, en outre, être morale. Et, ce peut être, en particulier, l’éducation que l’on donne aux enfants.<br><br>	Pour ce qui est de la Tsédaka, nous avons dit que l’homme donne au pauvre ce qui lui permettra d’obtenir, par la suite, la satisfaction de ses besoins, alors que la femme lui offre ce qui les satisfait de manière directe. Il en est donc de même pour la Tsédaka spirituelle que constitue l’éducation des enfants. Le mari et père leur apporte uniquement ce qui satisfera leurs besoins, par la suite, alors que la mère leur présente la nourriture spirituelle proprement dite.<br><br>	Au père, incombe la Mitsva définie par le verset “ et tu l’enseigneras à tes enfants ”. Néanmoins, de façon générale, il n’enseigne pas personnellement la Torah à son fils, mais le confie à un professeur.<br><br>	Ainsi, on sait que l’Admour Hazaken convoqua un ‘Hassid et lui dit : “ J’ai une Mitsva d’enseigner la Torah à mes enfants et toi-même, tu en as une d’assurer la subsistance des membres de ta famille. Faisons donc un échange. Je te donnerai l’argent nécessaire pour tes dépenses et tu enseigneras la Torah à mon Berl ”. L’homme devint ainsi le professeur de son fils, qui allait être, par la suite, l’Admour Haémtsahi.<br><br>	Ainsi, le père, offrant de la Tsédaka spirituelle à son fils, ne lui donne pas, à proprement parler, de la nourriture morale, mais plutôt ce qui permet de la préparer, en l’occurrence le salaire du professeur qui dispensera cet enseignement.<br><br>	A l’opposé, la mère apporte à son enfant sa nourriture morale, au sens propre. Elle s’assure qu’il porte un Talith Katan, se lave les mains dès son lever, récite les bénédictions. Même si l’enfant fréquente la Yechiva ou le ‘Héder, il peut, se trouvant à la maison, mettre de côté tout l’enseignement qu’il a reçu, lorsqu’il se trouvait à l’école. La mère doit donc lui accorder son attention et l’aider à adopter un bon comportement.<br><br>	Par le mérite de la femme, les pluies de bénédiction, pour tout le foyer, sont obtenues beaucoup plus rapidement.<br><br>	C’est précisément pour cela que la Torah qualifie la mère juive de “ maîtresse de maison ”. Elle est effectivement le pilier fondamental sur lequel repose la maison d’Israël.'
								},
						},

				'Sim’hat Torah':

						'Serie 1':
						{
								'Siha 1': 
								{
									'Titre' : 'Révélation de la Torah de Moché',
									'source' :' (Discours du Rabbi, veille de Sim’hat Torah 5722-1961)',
											'resume' : ' ',
											'contenu' : ' 	1. Le premier principe de la Torah que l’on enseigne à un enfant juif est exprimé par un verset de la Parchat Bera’ha : “ La Torah que Moché nous a ordonnée est l’héritage de la communauté de Yaakov ”. Nos Sages disent, au traité Soukka 42a, qu’un père enseigne ce verset à son fils, dès qu’il commence à parler et l’Admour Hazaken en retient le principe, au début du premier chapitre de ses lois de l’étude de la Torah.<br><br>	Ce verset fait référence à la Torah transmise par Moché, notre maître, qui la reçut sur le mont Sinaï. Tout son contenu lui fut alors donné, y compris les explications que les Sages devaient développer par la suite et même l’enseignement profond de la Torah, que révélera le Machia’h. Des différences existent, en revanche, dans la révélation de la Torah. Certains commentaires ont déjà été dévoilés, alors que d’autres le seront uniquement par la suite. Mais, ces derniers ne seront pas une Torah nouvelle, ce qu’à D.ieu ne plaise. Le don de la Torah n’aura pas lieu une seconde fois.<br><br>	Il n’y a donc là que la révélation de “ la Torah que Moché nous a ordonnée ”. Ce verset souligne ainsi que ce que l’on a étudié et ce que l’on étudiera, ce que l’on a compris et ce que l’on comprendra figurait, d’ores et déjà, dans ce “ que Moché nous a ordonné ”. Et, il n’y a là qu’une petite partie de la Torah que l’on peut approfondir encore et encore.<br><br>	Ce qui vient d’être dit conduit à s’interroger. Comment enseigner, même de manière allusive, une idée aussi profonde à un petit enfant, qui commence tout juste à étudier la Torah ? D’ordinaire, l’étude est organisée du plus simple vers le plus complexe. On apprend donc, en premier lieu, les notions les plus évidentes, puis, par la suite, les plus compliquées et les plus hautes. Et, l’on arrive ensuite à la perfection de la connaissance et de la perception positive, de ce que l’on peut effectivement comprendre. On aborde ensuite la perception négative, les notions que l’on ne peut pas saisir. On admet ainsi que la Torah transcende et dépasse notre entendement, que tout ce que l’on en a étudié n’en est qu’une infime partie. Or, comment évoquer des concepts aussi élevés devant un enfant qui commence à parler ?<br><br>	L’explication est la suivante. L’essence de “ la Torah que Moché nous a ordonnée ” ne peut pas être comprise. Elle est perceptible à l’âme et elle a été donnée à chaque Juif. Elle concerne donc chacun de la même manière, y compris le plus jeune enfant. L’étude organisée du plus simple vers le plus complexe est envisageable uniquement pour ce qui peut être appréhendé rationnellement, ce qui n’est pas le cas de la Torah, dont l’essence même est imperceptible. Par l’essence de la Torah, D.ieu exprime l’Essence de Lui-même si l’on peut s’exprimer ainsi. En l’étudiant, un Juif “ saisit ” D.ieu, comme le constate le chapitre 47 du Tanya.<br><br>	D.ieu offrit donc cette possibilité à quiconque étudie la Torah. Tout comme la compréhension, par nature limitée, ne permet pas de saisir l’essence de la Torah, l’intellect le plus développé n’en offre pas plus le moyen. Néanmoins, D.ieu, Qui est Tout Puissant, nous a “ élu d’entre toutes les nations ” et Il “ nous a donné Sa Torah ”, plaisir de Son Essence. Il s’est Lui-même inscrit en elle. Il peut ainsi être “ saisi ” par l’esprit d’un “ grand ” qui se consacre à l’étude et, de la même manière, par l’enfant qui prononce l’une de ses paroles. Le souffle émanant de sa bouche est alors, à proprement parler, le reflet de l’Essence divine.<br><br>	Ce verset se conclut par : “ héritage de la communauté de Yaakov ”, comme l’explique le Likouteï Torah, Bera’ha, à la page 94d. L’héritage est accordé à celui à qui il revient, quelle que soit, par ailleurs, sa situation et le traité Nidda, chapitre 5, Michna 3 constate que “ un enfant âgé d’un jour est habilité à hériter ” de ce que lui lègue son père. Il le reçoit en toute propriété et se substitue même à celui qui le fait hériter, comme l’expliquent les traités Baba Batra 65a, Zeva’him 4b et les responsa Tsafnat Paanéa’h, tome 1, chapitre 118.<br><br>	Il en est de même pour les Juifs, qui sont “ les enfants du Saint béni soit-Il ” et prennent donc la place de Celui Qui leur confère cet héritage. Par la Torah, ils perçoivent, à proprement parler, Son Essence. Or, cet héritage est transmis à chaque Juif, y compris à ceux qui appartiennent à “ la communauté de Yaakov ”, de la même étymologie que Ekev, le talon, comme l’explique le Likouteï Torah, Bera’ha, à la même référence.'+
											'<br><br>	2. On peut poursuivre cette analyse. Il est vrai que l’essence de la Torah s’exprime également dans l’étude d’un enfant. Néanmoins, pourquoi faut-il le lui dire ? Ne peut-il recevoir cette information par la suite, lorsqu’il sera plus grand et la comprendra mieux ? En attendant, pourquoi ne pas lui enseigner uniquement ce qui est à son niveau ?<br><br>	L’explication est la suivante. Il doit être bien clair pour chacun que l’essence et l’aspect véritable de la Torah ne sont pas accessibles par la logique et la compréhension. Celle-ci est, en effet, la Sagesse de D.ieu. Or, “ Lui et Sa Sagesse ne font qu’un ”, comme le disent le Rambam, dans ses lois des fondements de la Torah, chapitre 2, paragraphe 10 et le Tanya, première partie, chapitre 2 et seconde partie, chapitre 7. Si l’on n’en prend pas conscience, c’est la base même de la Torah qui est remise en cause.<br><br>	L’unité de D.ieu et de la Torah n’est pas un simple détail de l’étude et de la compréhension. On ne peut donc pas dire qu’avant d’aborder ce sujet, il faille d’abord en connaître un préalable, plus simple. Cette notion est la quintessence même de “ la Torah que Moché nous a ordonnée ”. Et, ce principe fondamental doit être posé en premier lieu. C’est sur lui que l’on peut bâtir un raisonnement et percevoir la Torah.<br><br>	Par ailleurs, si l’on remet à plus tard la prise de conscience du fait que “ la Torah est la Sagesse du Saint béni soit-Il ” et que “ D.ieu et Sa Sagesse ne font qu’un ”, tout ce que l’on étudiera de la Torah, avant cette prise de conscience, restera sans effet. De plus, si l’on prend l’habitude d’aborder rationnellement la Torah, il sera difficile de s’habituer, par la suite, à l’idée qu’elle transcende l’intellect. On sait, en effet, que l’intellect occulte l’essence d’un concept, qui le transcende. Une telle conscience doit donc être implantée chez l’enfant, afin que “ même en vieillissant, il ne s’en détourne pas ”, selon les termes du verset Michlé 22, 6, commenté par l’introduction de la seconde partie du Tanya.<br><br>	Par la suite, quand on étudiera la Torah et qu’on la comprendra, on n’en restera pas moins pénétré de crainte de D.ieu et de soumission, sentiments qui résultent de cette conscience.'+
											'<br><br><br><br><br><br>	Certes, à Sim’hat Torah, il est également nécessaire d’étudier la Torah, comme c’est le cas chaque jour. Pour autant, la joie de ce jour ne se traduit pas par une étude supplémentaire, ne prend pas cette forme-là.<br><br>	L’explication est la suivante. Comme on l’a dit, la vérité de la Torah n’est pas son aspect rationnel, mais bien sa sainteté, s’imposant, d’une manière identique, à ceux qui n’en possèdent pas la connaissance. C’est la raison pour laquelle ces derniers se réjouissent également, à Sim’hat Torah et ils récitent la bénédiction de la Torah, s’ils lisent la Loi Ecrite. Concernant la Loi Orale également, les lois de l’étude de la Torah de l’Admour Hazaken, disent, à la fin du chapitre 2 : “ Un homme doit étudier toute la Torah, y compris les passages qu’il ne comprend pas ”.<br><br>	L’homme doit se pénétrer profondément de la Torah et il ne peut la prendre uniquement de manière superficielle. C’est la raison pour laquelle il lui est nécessaire de la comprendre. C’est ainsi qu’il pourra en intérioriser l’essence et la lier à l’essence de l’âme, transcendant la raison.<br><br>	C’est pour cela qu’à Sim’hat Torah, on danse avec la Torah vêtue d’un manteau, qu’il est donc impossible de la lire. De la sorte, il est clairement établi qu’elle dépasse l’entendement. Et, c’est ainsi que l’on se réjouit, non pas parce qu’on l’a comprise, mais parce que son étude et sa lecture sont liées à l’Essence. De la sorte, la joie des Hakafot permet de se libérer des entraves de sa personnalité.<br><br>	La joie s’exprime précisément par la danse, avec les pieds. Ces derniers évoquent la foi, comme l’explique le Likouteï Torah, Devarim, à la page 63d. De la sorte, c’est l’Essence même qui apparaît à l’évidence.<br><br>	La danse avec les pieds et la joie se manifestant avec le Séfer Torah revêtu de son manteau sont, de fait, l’introduction du service de D.ieu de toute l’année. Car, après la Techouva, la réparation et la préparation d’Elloul, de Roch Hachana, des dix jours de Techouva, de Yom Kippour, de Soukkot, de Chemini Atséret, commence une nouvelle année de “ travail ”. Tous les Juifs sont alors comme des enfants devant recevoir une éducation. Il faut donc leur parler de “ la Torah que Moché nous a ordonnée ” et ce verset est effectivement lu à Sim’hat Torah, comme le rappelle le Chneï Lou’hot Ha Berit, partie Loi Écrite, début de la Parchat Vayéchev. Il faut leur montrer l’importance de la soumission.<br><br>	Puis, par la suite, tout au long de l’année, ils pourront avoir une approche rationnelle de la Torah, tout en restant pénétrés de foi et de soumission.'+
											'<br><br>	4. Ce qui vient d’être dit nous permettra de comprendre une expression de mon beau-père, le Rabbi, à propos des Hakafot de Sim’hat Torah. La Torah elle-même désire tourner autour de la table de lecture. Or, elle n’a pas de pieds et un Juif met donc les siens à sa disposition. Et, ceux-ci la conduisent vers l’estrade, tout comme les pieds conduisent la tête.<br><br>	Comment comprendre le fait qu’un Juif soit les pieds du Séfer Torah ? L’explication est, en fait, la suivante. La danse de Sim’hat Torah est l’expression de la bonne décision qu’il a prise, celle de se soumettre à D.ieu au point de perdre toute existence indépendante, d’être comme les pieds qui sont dirigés par la tête. Lorsque cette dernière émet une volonté, les pieds lui obéissent aussitôt, de manière naturelle, comme le souligne le chapitre 23.<br><br>	A l’opposé, si les pieds gardent la conscience d’une existence indépendante et se demandent s’ils doivent obéir à la tête, ils sont alors malades, ce qu’à D.ieu ne plaise. Un Juif doit donc être les pieds de la Torah et prendre la décision de le rester, tout au long de l’année, de lui être soumis, de mettre en pratique tous ses enseignements, d’une manière naturelle.<br><br>	Dans l’image qui vient d’être donnée, les pieds confèrent la plénitude à la tête en la conduisant dans l’endroit où elle ne peut se rendre par elle-même, comme le souligne le Likouteï Torah, à la fin de la Parchat Nitsavim. Or, il en est de même pour la relation entre les Juifs et la Torah. Ils se soumettent joyeusement à elle et, de la sorte, elle-même reçoit l’élévation.<br><br>	C’est la raison pour laquelle on parle du “ temps de notre joie ”, au pluriel. Les Juifs se réjouissent de la Torah et la Torah des Juifs. Et, ces deux joies s’expriment en un même mot, car l’une dépend de l’autre. C’est quand les Juifs se réjouissent de la Torah qu’elle-même peut se réjouir à son tour, car, par leur intermédiaire, elle reçoit l’élévation.'+
											'<br><br>	5. La joie de Sim’hat Torah s’exprime essentiellement par la danse, avec les pieds, comme on l’a vu. Pour autant, on tourne autour de la table de lecture. De cette façon, la joie est également liée à la lecture et à l’étude de la Torah, car, selon le Maguen Avraham, au chapitre 50, la lecture de la Loi Écrite est également considérée comme une étude de la Torah. Bien plus, avant les Hakafot, on lit des versets de la Torah. Or, comment faire le lien entre la danse avec les pieds, la soumission, d’une part, la lecture et l’étude de la Torah, d’autre part ?<br><br>	L’explication est la suivante. Tichri est un mois de portée générale, au cours duquel on doit intégrer les forces nécessaires pour mettre en pratique la Torah et les Mitsvot, tout au long de l’année. Ce mois, dans ses aspects généraux, doit donc intégrer également l’étude de la Torah, pour le reste de l’année, non seulement son fondement, la soumission qui s’exprime par la danse des pieds, mais aussi l’édifice proprement dit, l’étude effective.<br><br>	Néanmoins, il s’agit bien, à Sim’hat Torah, de construire les fondements. L’aspect évident du service de D.ieu, en ce jour, est donc la danse avec les pieds, la soumission. L’étude de la Torah, en revanche, n’y apparaît que de manière allusive.'+
											'<br><br>	6. Une autre explication peut également être donnée. La soumission transforme la compréhension et elle est indispensable pour que celle-ci soit juste, pour que l’essence soit pénétrée de sainteté. Toutes les forces de l’âme en sont alors transformées.<br><br>	Cette relation est vérifiée également en sens inverse. Quand la soumission influence la compréhension, l’essence se révèle, dans toute sa plénitude. Car, si l’on s’en tient à la foi pure et à la soumission, sans parvenir à comprendre, on reste séparé de la Divinité. Par la profondeur de son être, on contredit alors cette foi et l’on ne peut donc pas comprendre la Divinité. Sa révélation reste ainsi superficielle. A l’opposé, quand on s’unit à Celui en Qui on a foi, on parvient effectivement à comprendre, y compris en ses préoccupations matérielles.<br><br>	C’est la raison pour laquelle les danses de Sim’hat Torah sont liées à des versets de la Torah, à leur lecture et à leur étude, car c’est grâce à la compréhension que l’on peut danser, de la manière qui convient, pendant les Hakafot.<br><br>	Ceci s’applique également à la dimension spirituelle. Les versets précédant les Hakafot sont, en effet, comparables à ceux qui, à Roch Hachana, proclament la Royauté de D.ieu, évoquent le souvenir et font mention du Choffar. Dans les deux cas, il s’agit bien de révéler l’Essence, par l’intermédiaire de la Torah.'+
											'<br><br>	7. Comme nous venons de le voir, la pointe de la foi, transcendant la compréhension, doit être accompagnée par une approche rationnelle. Et, le premier verset récité avant les Hakafot fait allusion à cela : “ Il t’a été donné de savoir que l’Eternel est D.ieu ”. Cette conscience transcende la raison. De fait, chaque Juif peut observer, de ses yeux, “ que l’Eternel est D.ieu, il n’est nul autre que Lui ”. Bien plus, cette vision s’impose à lui. Aucun effort, de sa part, n’est nécessaire pour l’obtenir. Il ne doit même pas le vouloir. Chacun peut vérifier, indépendamment de sa volonté, qu’il en est bien ainsi. Cette conviction émane de l’union profonde entre l’essence de l’âme et l’Essence de D.ieu.<br><br>	L’Admour Hazaken donne une autre interprétation de ce verset : “ L’Essence de D.ieu s’est révélée afin d’être connue ”. En effet, c’est bien l’Essence de D.ieu Qui permet aux Juifs d’avoir une vision, permettant la connaissance. Car, le but de la vision est de savoir, de comprendre, faute de quoi elle est imparfaite et ne permet pas de s’unir à D.ieu. Cette unification doit se marquer par toutes les forces, en tous les domaines, même les plus matériels.<br><br>	Comme nous l’avons vu, une révélation qui se maintient au stade de la foi et n’est pas comprise, ne permet pas de réaliser une unité véritable. Or, il s’agit, en l’occurrence, de la foi en l’Unité de D.ieu, “ Il n’est nul autre que Lui ”. L’objectif à atteindre est donc particulièrement important. S’il subsiste une seule force, un seul domaine qui ne soit pas pénétré de cette unité, la conscience du fait que “ il n’est nul autre que Lui ” est remise en cause.<br><br>	La fin de ces versets précédant les Hakafot introduit la même idée : “ Car, la Torah émane de Tsion et la Parole de D.ieu, de Jérusalem ”. Au sens le plus simple, Tsion et Jérusalem sont des lieux physiques. Comment la Torah et la Parole de D.ieu peuvent-elles donc en émaner ?<br><br>	En fait, c’est précisément là l’apport de la Torah, la possibilité de voir, d’accéder à la vision profonde, y compris par sa perception intellectuelle. Bien plus, il doit en être ainsi matériellement, car le mot Tsion désigne également une indication physique, qui n’a pas de contenu intrinsèque, comme l’explique le Torah Or, Mikets, aux pages 37b et 38a.<br><br>	La matérialité n’a pas de contenu propre. Elle n’est qu’une indication de la Divinité, permettant de comprendre que “ il n’est nul autre que Lui ”. La matière peut donc devenir Jérusalem, perfection de la crainte, comme l’expliquent le Likouteï Torah, Pekoudeï, pages 4a et 29d, les Tossafot, au traité Taanit 16a et le Midrach Béréchit Rabba, au chapitre 56.<br><br>	Car, la matière du monde peut également se pénétrer de la crainte de D.ieu la plus parfaite. Grâce à la Torah, on peut percevoir physiquement qu’il “ n’est rien d’autre que Lui ”.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'Etude intensive de la ‘Hassidout',
									'source' :' (Discours du Rabbi, 19 Kislev 5723-1962)',
											'resume' : ' ',
											'contenu' : ' 	L’idée développée par ces causeries est que l’on doit adopter une étude intensive de la ‘Hassidout, avec ardeur et constance. Ceci ne concerne pas uniquement ceux qui ont l’étude pour seule activité, dans la mesure où une telle situation existe encore, à notre époque, chez ceux qui “ résident dans la tente ” de la Torah et surtout chez les élèves de la Yechiva. Il en est de même pour ceux qui exercent une activité professionnelle et consacrent la majeure partie de leur temps à une autre occupation, avec la permission de la Torah. Lorsqu’ils ont un moment libre, ceux-là doivent s’investir dans l’étude de la Torah, en général, de son enseignement profond, la ‘Hassidout, en particulier.<br><br>	Nous évoquons souvent l’importance du don de la Tsédaka, de l’amour du prochain, de la diffusion des sources à l’extérieur. Pour autant, il ne faut pas oublier l’étude de la ‘Hassidout. Il est une expression fréquente, dans les causeries : “ Le service de D.ieu s’est affaibli ”. De nos jours, on peut ajouter que l’étude de la Torah s’est affaiblie, en particulier celle de la ‘Hassidout.<br><br>	On doit être animé du désir d’avoir une parfaite connaissance du Torah Or et du Likouteï Torah. Et, il est bien évident que cela est également nécessaire pour le Tanya. On doit connaître des séquences de discours, des discours ‘hassidiques et, “ à quiconque ajoute, on ajoute ”. Si l’étude par cœur de ces textes prend trop de temps, on en connaîtra au moins le contenu.<br><br>	Ce que je veux dire est très simple. Il faut raffermir son ardeur à l’étude de la ‘Hassidout. De la sorte, celle-ci conduira à l’action. Mais, ce que je demande maintenant, et de la manière la plus sincère, est la constance et l’ardeur dans l’étude de la ‘Hassidout. Cet ajout à l’huile de la Torah, les secrets de ses secrets et au vin de la Torah, ses secrets, permettra de mieux comprendre le pain et le vin de la Torah, son enseignement révélé.<br><br>	Puisse D.ieu faire que, dès ce soir ou dès demain matin, se multiplient ceux qui étudient la ‘Hassidout et se consacrent à elle, afin de la comprendre, de l’étudier et de l’enseigner, de la garder, de la faire et de la maintenir.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'Le retour aux sources',
									'source' :' (Discours du Rabbi, Pourim 5723-1963)',
											'resume' : ' ',
											'contenu' : ' 	A notre époque, D.ieu a accordé des moyens dont on n’a jamais disposé auparavant. Mais, du fait de nos nombreuses fautes et, surtout, pour notre grande peine, on ne s’en sert pas comme il le faudrait.<br><br>	L’une des opportunités actuellement offertes est la suivante. Dernièrement, les jeunes sont très motivés par “ le retour aux sources ”, selon leur propre expression. Ils ont soif et faim de la Parole de D.ieu. Mais, pour l’heure, une partie d’entre eux ne sait toujours pas où se trouve cette Parole de D.ieu. Tout dépend donc de ceux qui se trouvent d’ores et déjà dans l’eau et “ il n’est d’eau que la Torah ”, comme le dit le traité Baba Kama 17a. Ceux-là doivent leur expliquer qu’en réalité, ils ont faim et soif de la Torah intègre et sans compromis.<br><br>	Ils ont déjà fait un premier pas, négatif celui-là. Ils ont brisé les idoles et les représentations que conservaient certains de leurs parents. Ils ont montré que les idéologies confectionnées par les hommes, auxquelles on adhérait, il y a quarante ou cinquante ans, étaient fausses. Il faut maintenant les conduire vers le second pas, positif celui-là, l’étude de la Torah et la pratique des Mitsvot.<br><br>	Notre époque est un moment propice et fructueux pour cela. On peut y obtenir de nombreux accomplissements. Il ne faut donc pas perdre de temps, ce qu’à D.ieu ne plaise.<br><br>	Il est dit que “ la Voix de mon Bien Aimé frappe : ouvre-moi ”. D.ieu frappe à la porte du cœur de chacun et Il demande qu’on Lui ouvre. Bien plus, Il n’exige pas que l’on casse les murs et que l’on taille les portes en pièces. Il dit : “ Ouvrez-Moi comme la pointe d’une aiguille ”, car “ ma tête est couverte de rosée, les boucles de mes cheveux sont humides des gouttes de la nuit ”. Car, D.ieu ne peut supporter l’obscurité de la nuit de l’exil, si l’on peut ainsi s’exprimer.<br><br>	Et, si l’on ouvre une porte, pour D.ieu, au moins comme une pointe d’aiguille, Il donne Lui-même l’assurance qu’Il fera le reste, en un clin d’œil, comme le disent la Me’hilta, Chemot 12, 41 et le commentaire de Rachi, sur ce verset. Il révélera la délivrance véritable et complète, par notre juste Machia’h.'
								},
								
								'Siha 4': 
								{
									'Titre' : 'Une belle maison d’étude',
									'source' :' (Discours du Rabbi, Chavouot 5723-1963)',
											'resume' : ' ',
											'contenu' : ' 	Dans quelques jours, on posera, avec l’aide de D.ieu, la première pierre du nouvel édifice de la Yechiva Tom’heï Temimim. Comme le précise le Kountrass Ets ‘Haïm, au chapitre 22, celle-ci fut fondée afin qu’on y étudie une Torah intègre, son enseignement révélé et la ‘Hassidout à la fois. Bien plus, quand un élève étudie la partie révélée de la Torah, il doit être évident qu’il est un jeune homme ‘hassidique et quand il apprend la ‘Hassidout, on doit voir en lui un érudit.<br><br>	Quand on apprend la Loi Orale, la compréhension est fondamentale, comme le dit l’Admour Hazaken, dans ses lois de l’étude de la Torah, à la fin du chapitre 2. Le traité Meguila 28b rappelle que l’étude doit être liée à la prière. Elle ne peut donc pas avoir lieu dans une Soukka, comme le remarque le traité Soukka 28b. On doit posséder une maison d’étude, une résidence agréable, avec un mobilier attrayant, afin que ceux qui s’y trouvent acquièrent la largesse d’esprit, comme le dit le traité Bera’hot 57b.<br><br>	Il en est de même pour les Justes de grande élévation. Eux-mêmes ont un esprit large, quand ils possèdent une belle maison, comme le raconte le Maharil, à la fin de son Sidour, à propos de Rabbénou Tam. On trouve aussi la même affirmation à propos du Tséma’h Tsédek. Dans certains cas, on plaçait devant eux, pendant l’étude, “ un monticule de pièces d’or ” et ils en concevaient la largesse d’esprit.<br><br>	On peut en déduire à quel point il est important que la Yechiva dispose d’un beau bâtiment. L’étude des élèves s’en trouvera facilitée et renforcée.*   *   *<br><br>	Le Pardès, porte 23, chapitre 10, également cité par la ‘Hassidout, dit que le domaine spirituel est inversé, par rapport au matériel. Dans ce dernier, la fondation se trouve sous la maison. Dans le premier, en revanche, elle est plus haute que la maison.<br><br>	Ici-bas, les fondations sont placées sous l’édifice et ils n’ont pas d’importance intrinsèque, par rapport à lui et, a fortiori, par rapport à la finalité de la construction de cette maison. Malgré cela, elles sont bien qualifiées de fondations, terme indiquant qu’elle sont, non seulement le début de ce bâtiment, que l’on ne peut construire tant qu’elles ne sont pas faites, mais aussi ce qui le soutient. Ainsi, plus les fondations sont fermes, plus la construction le sera également.<br><br>	Combien plus est-ce le cas quand il s’agit d’un bâtiment destiné à une Yechiva, à un lieu de Torah et de prière, selon le Kountrass Ets ‘Haïm et le traité Bera’hot 8a. Il est clair que ses fondations sont identiques à leur équivalent spirituel, c’est-à-dire que l’édifice occupe le dessus de la construction, en est la source. De lui dépend l’ensemble du bâtiment.<br><br>*   *   *<br><br>	Quelqu’un qui étudie la Torah seul réalise un accomplissement important, comme le souligne le traité Avot, chapitre 3, Michna 2 et Iguéret Ha Kodech précise, au chapitre 23 : “ D.ieu l’éclaire ”. Pour autant, ceci n’est nullement comparable à l’étude publique. Dans ce dernier cas, plus l’on est nombreux et plus le mérite est grand, comme l’expliquent Iguéret Ha Kodech, le traité Bera’hot, chapitre 7, Michna 3 et le Choul’han Arou’h de l’Admour Hazaken, chapitre 90, paragraphe 10, qui dit : “ Il y aura dix personnes. Néanmoins, c’est au sein d’une foule nombreuse que se trouve l’honneur du Roi ”.<br><br>	L’étude de la Torah présente un autre aspect essentiel. Il doit être joyeux, comme le précisent le traité Chabbat 30b et le Rambam, à la fin des lois du Loulav. Certes, on est considéré comme ayant étudié la Torah, même si l’on ne s’est pas réjoui et l’on est en droit de réciter une bénédiction. Pour autant, ceci n’est nullement comparable à une étude joyeuse.<br><br>	On peut déduire de tout cela qu’en posant la première pierre, on doit réunir ces deux éléments, une foule nombreuse et la joie. En conséquence, il est bon de s’efforcer, de faire tout ce qui est en son pouvoir pour qu’une foule nombreuse soit présente, quand on posera cette première pierre. Car, “ c’est en présence d’une foule nombreuse que se trouve l’honneur du Roi ”, Roi du monde.<br><br>	Puisse D.ieu faire que cette pose de la première pierre soit large. Puis, l’édifice le sera également et, avant tout, il en sera de même pour l’étude des élèves, qui y sera fixée. Ainsi, D.ieu nous libérera de l’exil et de ses limites. Et, le “ briseur de barrières ”, qui est le roi Machia’h, selon l’expression du Midrach Béréchit Rabba, à la fin du chapitre 85, montera devant nous, très prochainement.<br><br>'

	'Pirkeï Avot':

			'Pirkeï Avot':

								'Siha 1': 
								{
									'Titre' : 'Les cinq niveaux de l’étude',
									'source' :' (Discours du Rabbi, Chabbat Parchat Nasso 5723-1963)',
											'resume' : ' ',
											'contenu' : ' 	1. La première Michna du traité Avot dit : “ Moché reçut la Torah sur le mont Sinaï et la transmit à Yochoua, Yochoua aux anciens, les anciens aux prophètes et les prophètes aux membres de la grande Assemblée. Ceux-ci donnèrent trois enseignements ”.<br><br>	Il y a deux parties dans cette Michna. La première décrit la transmission de la Torah, à travers les générations, depuis Moché qui la reçut sur le mont Sinaï, jusqu’aux membres de la grande Assemblée. La seconde énonce les trois enseignements, applicables au comportement, que donnèrent ces derniers.<br><br>	Or, les deux parties de cette Michna n’ont rien de commun et l’on peut donc se demander pourquoi l’auteur de ce texte les a regroupées. Pourquoi n’y a-t-il pas là deux paragraphes différents ?<br><br>	En effet, la répartition de la Michna est particulièrement précise. Divers principes en sont déduits, selon qu’une idée est énoncée au début ou à la fin du paragraphe, par exemple. Le nombre de ces paragraphes est également important et il a une incidence sur la Hala’ha, comme le dit le ‘Helkat Me’hokek, Even Ha Ezer, chapitre 38, paragraphe 40, à propos de celui qui épouse une femme “ à la condition que je connaisse la Michna ”, cas qui est comparable à celui, énoncé par le Tour, dans lequel l’homme dit “ à la condition que je connaisse la Loi Ecrite ”. Dans ce dernier cas, il suffit qu’il ait connaissance de trois versets.<br><br>	L’importance de ce nombre est également établie par la présence, au chapitre 7 du traité Kilaïm, d’une Michna qui n’est pas coupée en deux et que l’on désigne, néanmoins, comme “ la Michna 4 et 5 ”, comme le souligne le Hon Achir, du même auteur que la Michnat ‘Hassidim, cité par les Tossafot Ancheï Chem sur la Michna. Cet ouvrage donne, à ce propos, une explication basée sur la Kabbala. On peut en conclure que, pour celui qui a dit : “ à la condition que je connaisse la Michna ”, celle-ci est effectivement considérée comme deux paragraphes.<br><br>	Une autre question se pose également. Pourquoi l’auteur de la Michna précise-t-il que Moché transmit la Torah à Yochoua, ce dernier aux anciens, les anciens aux prophètes et les prophètes aux membres de la grande Assemblée ? Pourquoi est-il important de connaître l’ordre précis de la transmission ? Pourquoi ne pas dire brièvement que Moché reçut la Torah sur le mont Sinaï et la transmit aux générations suivantes, jusqu’aux membres de la grande Assemblée ?<br><br>	Bien plus, la liste des générations indiquée dans cette Michna, entre l’époque de Moché et celle des membres de la grande assemblée, n’est pas exhaustive. En effet, il y eut plusieurs générations d’anciens, plusieurs générations de prophètes, que le Rambam cite nommément, dans son introduction du Yad Ha ‘Hazaka et du commentaire de la Michna. En l’occurrence, l’auteur de cette Michna ne souhaite pas introduire un long développement et il ne mentionne pas les époques successives. Dès lors, pourquoi distingue-t-il Yochoua, les anciens et les prophètes ?<br><br>	Un autre point doit également être expliqué. Les anciens transmirent la Torah aux prophètes et ces prophètes la transmirent, à leur tour, aux membres de la grande Assemblée. Or, le caractère prophétique ne doit pas intervenir dans la chaîne de la transmission. Car, il est interdit de trancher la Loi sur la base de la prophétie. En effet, “ la Torah ne se trouve pas dans le ciel ”, comme l’explique longuement le Rambam, dans son introduction au commentaire de la Michna.<br><br>	Un prophète peut fixer la Hala’ha en fonction de ses connaissances, mais non en se basant sur sa prophétie. Dès lors, pourquoi l’auteur de la Michna présente-t-il ceux qui reçurent des anciens et transmirent aux membres de la grande Assemblée comme des “ prophètes ”, alors que cette qualité est, en apparence, totalement étrangère à la transmission ?<br><br>	Il faut en conclure que les points cités par la Michna et les noms de ceux qui transmirent la Torah, Moché, Yochoua, les anciens, les prophètes, les membres de la grande Assemblée, délivrent un enseignement et importent à chaque Juif. En effet, celui qui étudie la Torah doit trouver l’équivalent de ces étapes, de Moché, de Yochoua, des anciens, des prophètes et des membres de la grande Assemblée, en son âme. Aussi, la Michna cite-t-elle uniquement les noms ayant une incidence sur le service de D.ieu, tout comme le traité Meguila 14a dit que “ la prophétie qui importe pour toutes les générations a été rédigée. Si ce n’est pas le cas, elle ne l’a pas été ”.<br><br>	C’est également pour cela qu’il est ici question de prophètes. En effet, pour ce qui concerne le service de D.ieu, à ce stade, c’est bien la prophétie, et non la connaissance, qui intervient.<br><br>	Pour cette même raison, Moché n’est pas qualifié de prophète, dans cette Michna, bien que son caractère prophétique intervienne également, dans la réception de la Torah et qu’il possédait, bien évidemment, cette qualité. Bien plus, sa prophétie émanait d’un niveau bien plus élevé que les autres, ainsi qu’il est dit (Devarim 34, 10) : “ Il n’est pas venu de prophète comme Moché ”, comme l’explique le Rambam, dans ses lois des fondements de la Torah, fin du chapitre 7 et début du chapitre 8, établissant même une relation entre la Torah de Moché et la prophétie.<br><br>	En effet, le niveau de Moché qui doit se refléter dans l’étude de la Torah de chacun ne relève pas de la prophétie, mais bien de la personnalité propre de Moché, bien plus élevée que cette prophétie.'+
											'<br><br>	2. L’étude de la Torah de chaque Juif doit donc correspondre à ces cinq niveaux, de Moché aux membres de la grande Assemblée. Elle est organisée du plus simple vers le plus complexe et elle fait d’abord intervenir le niveau de Moché que l’on porte en soi, puis celui de Yochoua et ainsi de suite jusqu’aux membres de la grande Assemblée.<br><br>	Ces niveaux ont également leur équivalent dans les Sefirot. Moché correspond à la Sagesse Supérieure, Yochoua, son serviteur, à la Sagesse Inférieure qui s’introduit dans la Sagesse Supérieure. Les anciens, “ ceux qui ont acquis la sagesse ”, regroupent toutes les forces de l’intellect, qui sont à l’origine de la naissance des émotions. Les prophètes introduisent les Attributs de Netsa’h, la victoire et Hod, la soumission. Les membres de la grande Assemblée, enfin, symbolisent, l’Attribut de la royauté, Mal’hout, également appelé “ Assemblée d’Israël ” et, qui, grâce à l’effort des Juifs, lorsqu’elle s’élève vers sa source, devient la “ grande Assemblée ”.<br><br>	Nos Sages disent, dans le traité Soukka 42a, et l’Admour Hazaken le cite dans ses lois de l’étude de la Torah, au début du chapitre 1, qu’un père, lorsque son enfant commence à parler, lui enseigne le verset : “ La Torah que Moché nous a ordonnée est l’héritage de la communauté de Yaakov ”. Ces mots sont donc la première approche qu’un enfant juif peut avoir de la Torah, avant même d’être en mesure de l’appréhender par son raisonnement.<br><br>	Par la suite, quand la compréhension de l’enfant se développe, on lui enseigne le livre de Vaykra. En revanche, avec ses premiers mots, c’est bien le verset “ La Torah que Moché nous a ordonnée ” qu’il répète. De la sorte, il fait directement référence à Moché, qui “ reçut la Torah sur le mont Sinaï ”.<br><br>	Moché évoque la soumission liée à la sagesse, ainsi qu’il est dit : “ Que sommes-nous ? ”. Et, c’est bien là la première étape, pour celui qui souhaite recevoir la Torah. Car, on ne peut l’aborder par le sentiment du cœur ou par l’intellect du cerveau. Il faut se soumettre profondément à elle. De fait, le terme Sinaï fait également allusion à la soumission, comme cela est expliqué par ailleurs. Or, chaque Juif possède cette soumission et cette sagesse, comme le souligne le chapitre 19 du Tanya. Bien plus, on les met en éveil, précisément, par le niveau de Moché que l’on porte en soi, selon l’explication du chapitre 42 du Tanya.<br><br>	La soumission profonde de Moché conduit vers le niveau de Yochoua, qui “ ne quittait pas la tente ”, se préoccupait, en permanence, de l’enseignement de Moché, son maître. Selon le Midrach Bamidbar Rabba, chapitre 21, paragraphe 14 et le Midrach Tan’houma, Parchat Pin’has, chapitre 11, Moché pensait que ses fils lui succéderaient. Mais, D.ieu lui dit : “ Celui qui garde le figuier consommera son fruit ”. Il lui signifiait ainsi que Yochoua devait lui succéder. En effet, celui-ci était pour lui bien plus qu’un enfant. Il avait “ gardé le figuier ”, n’avait pas quitté la tente de Moché.<br><br>	En l’âme de chacun, Yochoua a la correspondance suivante. Dès qu’un enfant commence à grandir, il convient de l’habituer à l’idée que, pendant son étude de la Torah, il ne doit pas “ quitter la tente ” et l’Admour Hazaken dit, dans ses lois de l’étude de la Torah, chapitre 1, paragraphe 10 : “ Ceux qui enseignent aux enfants doivent les habituer à étudier jour et nuit, n’interrompre leur étude sous aucun prétexte ”.<br><br>	Un enfant doit se consacrer, tout au long du jour, à l’étude de la Torah. Or, sa motivation à le faire ne peut en être sa compréhension ou la perception de sa valeur. Il n’en a pas encore le moyen et ne peut donc agir que par soumission, plus précisément par celle qui émane de la sagesse, du niveau de Yochoua, disciple de Moché.<br><br>	Moché correspond à la soumission profonde inspirée par la sagesse, ne recevant aucune forme, comparable à l’enfant qui commence à parler. Yochoua, disciple de Moché, symbolise, pour sa part, celle qui a d’ores et déjà reçu une forme, qui permet de ne pas “ quitter la tente ”.<br><br>	C’est pour cela que la Michna dit : “ Il la transmit à Yochoua ”. Pour élever l’élève au stade de Yochoua, pour qu’il “ ne quitte pas la tente ”, le maître doit faire preuve d’abnégation et de dévouement.<br><br>	Puis, l’enfant grandit et sa compréhension se développe. Dès lors, la soumission ne suffit plus. Il doit, en outre, avoir une approche intellectuelle de la Torah, en concevoir du plaisir. En effet, Yochoua transmit la Torah aux anciens, lesquels sont “ ceux qui ont acquis la sagesse ”, selon le traité Kiddouchin 32b. Ainsi, celui qui est soumis, comme Yochoua doit encore comprendre la Torah, à la manière des anciens.<br><br>	Les anciens transmirent la Torah aux prophètes. Car, elle doit être accessible à l’intellect des hommes et “ ne se trouve pas dans le ciel ”. Pour autant, les Biyoureï Ha Zohar, Vaychla’h, page 20b et le Zohar, tome 3, page 244b expliquent que les Sages de la Michna et de la Guemara, lorsqu’ils tranchaient la Loi, observaient, au préalable, le concept tel qu’il se trouve dans les sphères célestes, puis ils tentaient de le comprendre par leur intellect.<br><br>	Au final, ces Sages percevaient bien la Loi comme une évidence intellectuelle. En conséquence, ils n’enfreignaient pas le principe selon lequel “ la Torah ne se trouve pas dans le ciel ”. L’observation céleste qu’ils en avaient n’était qu’une introduction à la décision qu’ils prenaient sur la base de leur raisonnement.<br><br>	Il en est de même pour l’interdiction de citer une explication sans rappeler le nom de son auteur, comme le précise le Maguen Avraham, au chapitre 156. En effet, celui qui prend connaissance d’une Hala’ha et la comprend profondément, au point d’en faire une partie de lui-même ne transgresse pas cet interdit.<br><br>	Ceci nous permettra de comprendre pourquoi Rabbi Eliézer le grand citait parfois des enseignements sans citer son maître, bien qu’il n’ait jamais donné une explication qu’il n’ait entendue de son maître, comme le souligne le traité Soukka 27b. Et, l’on ne peut penser qu’il le fit parce qu’il avait eu un seul maître, selon le traité Yebamot 96b. En effet, il parlait bien de “ mes maîtres ”, comme le rapporte le traité Sanhédrin 68a.<br><br>	Ce qui vient d’être dit nous permettra de répondre à une célèbre question, mentionnée par le Sdeï ‘Hémed au principe “ elle ne se trouve pas dans le ciel ”. Il est dit, en effet, que le prophète Elie “ répondra à toutes les questions et à toutes les interrogations ”. Or, il est dit que “ la Torah ne se trouve pas dans le ciel ”. En effet, il apportera une réponse sur la base de son raisonnement et son caractère prophétique ne fera qu’introduire sa perception intellectuelle.<br><br>	Il en est de même pour ce qui nous concerne, après que la prophétie se soit tarie. Pour trancher la Hala’ha d’une manière conforme à la Hala’ha, il faut s’emplir de crainte de D.ieu. Et, les Biyoureï Ha Zohar, à la même référence, expliquent que nous avons, certes, perdu la perception de sphères célestes, que possédaient les Sages de la Michna et de la Guemara, mais qu’en étudiant les explications que ces Sages nous ont données, nous agissons comme l’aveugle qui suit un voyant et peut donc avancer sur le chemin comme ce voyant le fait lui-même. Toutefois, il en est ainsi uniquement pour celui qui étudie la Torah “ pour son nom ”, mais non dans tous les autres cas.<br><br>	Il faut s’emplir de crainte à l’idée de commettre une erreur dans la détermination de la Hala’ha, ce qu’à D.ieu ne plaise. En pareil cas, la démarche intellectuelle est totalement différente et le raisonnement permet d’établir la vérité. C’est la raison pour laquelle on ne déduit rien d’une Hala’ha, si elle n’est pas concrètement applicable, selon le traité Baba Batra 130b. En pareil cas, en effet, on l’étudiera avec beaucoup plus de précision et de profondeur, de peur de commettre une erreur.<br><br>	Ceci nous permettra de comprendre l’affirmation de nos Sages, au traité Sanhédrin 93b, selon laquelle “ D.ieu est avec lui et la Hala’ha retient son avis ”. De fait, pour déterminer la Hala’ha de manière vraie, il ne suffit pas de la comprendre intellectuellement. Il faut, en outre, que “ D.ieu soit avec lui ” et qu’il Le craigne.<br><br>	C’est la raison pour laquelle les anciens transmirent la Torah aux prophètes. Car, les anciens, ceux qui ont acquis la sagesse, la Torah, doivent également posséder la prophétie, c’est-à-dire la crainte de D.ieu, afin d’établir la Hala’ha vraie.<br><br>	Puis, les prophètes transmirent la Torah aux membres de la grande Assemblée. Après avoir acquis la prophétie, on doit encore s’élever, dans l’étude, vers le niveau des membres de la grande Assemblée. Le traité Yoma 69b dit que “ les membres de la grande Assemblée rétablirent la couronne à la place qui était auparavant la sienne ”.<br><br>	En effet, lorsque “ les idolâtres dansèrent dans Son Sanctuaire ”, on cessa de qualifier D.ieu de “ redoutable ” et l’on demanda : “ En quoi est-Il redoutable ? ”. Puis, l’on vit que “ les idolâtres rendaient Ses enfants esclaves ” et l’on cessa de L’appeler “ puissant ”, en disant : “ Où est Sa puissance ? ”. Par la suite, les membres de la grande Assemblée rétablirent l’usage de qualifier D.ieu de “ redoutable et puissant ” et ils expliquèrent : “ Voici en quoi Il est redoutable… Voici en quoi Il est puissant… ”, précisément parce que “ les idolâtres dansèrent dans Son Sanctuaire ”.<br><br>	Le traité Bera’hot 8a dit que “ le Saint béni soit-Il ne possède, dans Son monde, que les quatre coudées de la Hala’ha ”. L’étude de la Torah est le Sanctuaire de D.ieu et, parfois, des idolâtres peuvent y danser. Alors, le mauvais penchant intervient et il révèle des explications qui ne correspondent pas à la vérité, dont il se sert pour détourner l’homme du droit chemin, ce qu’à D.ieu ne plaise.<br><br>	Le Rabbi Rachab précise que le mauvais penchant, l’âme animale, peut être “ pieux ”, comme le rapporte le Hayom Yom, à la date du 23 Sivan. En agissant de la sorte, le mauvais penchant souffre, mais il l’accepte de plein gré, pourvu qu’il puisse, de la sorte, écarter un Juif du droit chemin.<br><br>	Les membres de la grande Assemblée, observant que les idolâtres dansaient dans le Sanctuaire, que l’obscurité était la plus profonde que l’on puisse concevoir, que la Torah, unifiée à D.ieu, était utilisée pour se dresser contre Lui, affirmèrent, néanmoins, que l’on ne devait pas s’en affecter, qu’il n’y avait pas lieu d’être victime de ce voile, que l’on devait mettre en évidence la qualité de la lumière faisant suite à l’obscurité.<br><br>	L’étude de la Torah des membres de la grande Assemblée fait effectivement suite à tous les stades précédemment décrits. Tous les niveaux de Moché aux prophètes concernent l’étude de la Torah proprement dite. Puis, les membres de la grande Assemblée révèlent cette Torah dans le monde.<br><br>	A ce stade, deux des enseignements des membres de la grande Assemblée deviennent indispensables. Le premier, “ Faites une barrière autour de la Torah ” évoque la remarque des Sages selon laquelle “ Il vit une plaine ouverte et l’entoura d’une barrière ”. Le second, “ Soyez circonspects dans le jugement ”, fait référence aux tournées qu’entreprenaient les Sages, dans toutes les villes, selon le traité Erouvin 55a, d’autant que la Hala’ha requiert une clarté comme le jour et l’obscurité du monde va à l’encontre de cette situation.<br><br>	Au sein même du monde, la pénombre la plus totale est bien la danse des idolâtres dans le Sanctuaire. Or, c’est précisément en cela que D.ieu est “ redoutable ”. Il souhaite, en effet, que lui soit bâti un Sanctuaire ici-bas.<br><br>	C’est pour cette même raison que l’auteur de la Michna cumule, dans un même paragraphe, la transmission de la Torah et les enseignements des membres de la grande Assemblée. L’apport de ces derniers, en effet, s’exprime par l’Injonction : “ Formez de nombreux disciples ”. Il convient de transformer le “ nombre ” qui caractérise le monde, le “ domaine public ”, s’opposant au domaine de la Sainteté qui est celui de l’Unité. De tout cela, il faut faire “ des disciples ”, étudiant la Torah de D.ieu. Ces disciples doivent, en outre, être “ formés ” de manière ferme et immuable.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'Jugement prudent, nombreux disciples et barrière autour de la Torah',
									'source' :' (Discours du Rabbi, Chabbat qui bénit le mois d’Iyar 5717-1957)',
											'resume' : ' ',
											'contenu' : ' 	3. Le premier enseignement énoncé par le traité Avot, après l’entrée en matière donnant l’ordre de la transmission, depuis “ Moché reçut la Torah sur le mont Sinaï ”, jusqu’à “ les prophètes la transmirent aux membres de la grande Assemblée ”, est énoncé en trois points : “ Soyez circonspects dans le jugement, formez de nombreux disciples et faites une barrière autour de la Torah ”.<br><br>	Nos Sages soulignent que D.ieu applique Lui-même ce qu’Il demande aux Juifs de faire. En l’occurrence, Il désire que ces trois Injonctions soient suivies d’effet et l’on peut en conclure qu’Il en fait de même.'+
											'<br><br>	4. “ Soyez circonspects dans le jugement ” : Si l’on observe la situation morale de cette génération, si l’on considère sa bassesse et si l’on veut porter hâtivement un jugement de valeur, à ce propos, on pourrait s’écarter de la clémence, ce qu’à D.ieu ne plaise. Celui qui est circonspect dans son jugement, en revanche, méditera aux causes d’une telle situation. En la matière, le voile est intense et l’obscurité est profonde.<br><br>	Concernant la descente de l’âme dans ce monde, Rabbi Chmouel Betsalel dit : “ La Sagesse Supérieure s’est introduite dans un sac sanguinolent de chair et d’os ”, comme le rapporte le Likouteï Dibbourim, à la page 188.<br><br>	Il en a toujours été ainsi, mais combien plus est-ce le cas pour notre génération, qui affronte une obscurité particulièrement profonde. En pareil cas, il ne convient pas de demander pourquoi l’on n’est pas meilleur. Bien au contraire, il faut s’émerveiller, y compris devant le peu de bien que l’on possède.<br><br>	Grâce à cette circonspection, on peut “ former de nombreux disciples ”, ne pas se contenter de ceux qui sont déjà “ Tes enfants, étudiant l’Eternel ”. Il doit s’agir, à proprement parler, de “ nombreux ” disciples. Tous les Juifs, y compris les impies et même ceux qui sont encore plus bas que les impies ordinaires deviendront ainsi des élèves, “ Tes enfants (qui) étudient l’Eternel ”.<br><br>	En conséquence, on “ fera une barrière autour de la Torah ”, de sorte que chaque Juif puisse immédiatement commencer à suivre sa voie. Et, celui qui a du mal à le faire procédera autrement. Il aura donc recours à ces barrières. En les multipliant, il obtiendra gain de cause. En effet, chaque Juif possède un domaine spécifique, par lequel il se rattache à la Torah. Ainsi, nos Sages disent, au traité Makot 23b, que “ le Saint béni soit-Il voulut conférer du mérite à Israël. C’est pour cela qu’Il multiplia la Torah et les Mitsvot ”, comme l’expliquent le commentaire de la Michna du Rambam et le Maharcha.'+
											'<br><br>	5. Comme c’est le cas dans d’autres domaines également, il est deux manières de classer ces enseignements :<br><br>	A) De manière directe, la circonspection dans le jugement conduit à multiplier les disciples, puis à établir une barrière autour de la Torah, comme on l’a vu.<br><br>	B) De manière inversée, c’est par la barrière autour de la Torah que l’on parvient aux nombreux disciples, puis, par la suite, à la circonspection dans le jugement.<br><br>	Le lien qui existe entre un Juif et la Torah, par l’intermédiaire de la barrière qu’il dresse, le conduit à former de nombreux disciples. Dès lors, tous les Juifs deviennent effectivement des disciples, des “ enfants (qui) étudient l’Eternel ”.<br><br>	C’est ainsi que l’on révèle la circonspection dans le jugement. Et, l’on possédera cette qualité, par la suite, dans le monde futur. Nous aurons alors la patience de la délivrance, qui ne sera pas “ à la hâte ”, ainsi qu’il est dit : “ Vous serez sauvés dans le calme et le plaisir ”.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'La voie médiane',
									'source' :' (Discours du Rabbi, Chabbat Parchat Chemini 5723-1963)',
											'resume' : ' ',
											'contenu' : ' 	6. Il est dit, dans le premier chapitre du traité Avot : “ Nitaï l’Arbéli enseigne : Eloigne-toi d’un mauvais voisin, ne sois pas l’ami d’un impie et ne te désespère pas du malheur ”. De fait, on trouve bien, dans la plupart des paragraphes de ce premier chapitre, trois enseignements et, en l’occurrence, le dernier reçoit deux interprétations. Selon la première, en constatant que “ la voie des impies est fructueuse ”, on ne doit pas se désespérer et penser que ceux-ci ne connaîtront jamais la peine. En effet, il est certain qu’au final, ils seront punis, comme le dit le Midrach Chmouel, au nom du ‘Hassid, Rav Yossef Ben Soussan. Selon la seconde interprétation, la Michna ne fait pas spécifiquement référence à l’impie. L’auteur de la Michna souligne simplement ici à celui qui est dans le malheur qu’il ne doit pas se désespérer, comme le dit le Rav Yossef Ben Nahmias.<br><br>	Cette Michna suscite les questions suivantes :<br><br>	A) A propos du mauvais voisin, la Michna dit : “ Eloigne-toi ”. Concernant l’impie, elle précise : “ Ne sois pas l’ami ”. La différence entre ces deux expressions est la suivante. L’éloignement est beaucoup plus fort que le refus de l’amitié. On peut ne pas être l’ami de quelqu’un sans pour autant s’éloigner de lui, tout en restant à proximité de lui.<br><br>	Or, on peut s’interroger, à ce sujet. L’impie n’est-il pas plus malfaisant que le mauvais voisin ? En effet, on peut peut-être trouver diverses explications justifiant l’attitude négative de ce dernier, alors qu’il est dit, à propos du premier (Devarim 25, 1) : “ On condamnera l’impie ”. La Torah porte témoignage qu’il est un impie, qu’il doit être condamné dans le jugement, que son comportement est négatif.<br><br>	Dès lors, comment l’auteur de la Michna peut-il demander de s’éloigner d’un mauvais voisin, plus que d’un impie ? De fait, cette question est également posée par le Midrach Chmouel, à la référence précédemment citée.<br><br>	B) On peut également poser une question sur la première interprétation du troisième enseignement selon laquelle on doit souhaiter le malheur des impies. Ne devrait-on pas plutôt émettre le vœu qu’ils accèdent à la Techouva ? Pourquoi désirer qu’ils souffrent ? De fait, le traité Bera’hot 10a dit bien : “ Que disparaissent les fautes et non ceux qui les commettent ”.<br><br>	C) Selon la seconde interprétation de ce même enseignement, qui dit que celui qui est victime du malheur ne doit pas pour autant se désespérer, la Michna aurait dû dire : “ Ne te désespère pas du fait du malheur ”, alors que la phrase “ Ne te désespère pas du malheur ” semble indiquer que le malheur lui-même suscite le désespoir s’il ne vient pas, de sorte qu’il est nécessaire de souhaiter sa venue !<br><br>	D) On peut aussi poser une autre question, toujours d’après cette seconde interprétation. Comment justifier l’ordre dans lequel ces trois enseignements sont énoncés ? La malheur atteint l’homme personnellement, alors qu’un mauvais voisin est extérieur à lui, bien que se trouvant dans sa proximité. L’impie, enfin, est une personne avec laquelle il n’est pas spécifiquement lié et on lui demande, précisément, de ne pas devenir son ami.<br><br>	Ainsi, on aurait pu énoncer ces trois enseignements par ordre d’éloignement croissant, le malheur, le mauvais voisin et l’impie ou bien, au contraire, de proximité croissante, l’impie, le voisin, le malheur.<br><br>	E) De plus, quel fil conducteur y a-t-il entre ces trois enseignements ? Il y en a bien un entre les deux premiers, le mauvais voisin et l’impie. En revanche, quelle relation établir entre ces deux situations et le malheur ?<br><br>	On peut proposer une réponse à cette question d’après la première interprétation. Ainsi, l’auteur de la Michna s’adresserait à celui qui se fait la réflexion suivante. Pourquoi est-il problématique de se trouver dans la proximité d’un mauvais voisin ou d’être l’ami d’un impie ? Et, pourquoi ne pas les imiter puisque “ la voie des impies est fructueuse ”. Il lui précise donc que la réussite des impies est uniquement éphémère, qu’au final ceux-ci connaissent également le malheur et qu’il convient donc de ne pas être leur ami et de s’éloigner du mauvais voisin.<br><br>	Néanmoins, cette explication ne permet pas de justifier la formulation de la Michna : “ Ne te désespère pas ”. En effet, on peut exclure le désespoir uniquement lorsqu’une issue subsiste encore. C’est le cas, par exemple, pour celui qui a perdu un objet. Lorsqu’il se désespère, il exclut définitivement la possibilité de le retrouver. Avant de se désespérer, il considère qu’il peut encore le retrouver, mais, bien entendu, il ne peut en être certain.<br><br>	En l’occurrence, l’auteur de la Michna demande de ne pas s’approcher du mauvais voisin et de l’impie, car ceux-ci recevront leur punition. Ce n’est donc pas de désespoir qu’il s’agit ici. Il aurait fallu employer un terme présentant comme certaine la punition des impies.'+
											'<br><br>	7. L’explication de tout cela est la suivante. Le fait de s’éloigner d’un mauvais voisin signifie uniquement que son voisinage est négatif. En revanche, un tel homme peut ne pas être réellement mauvais, ou même être foncièrement bon. On peut comprendre qu’il en soit ainsi et citer, à ce propos, l’exemple suivant.<br><br>	Le Maguid de Mézéritch, cité par le Likouteï Torah, Vaét’hanan, à la page 9d, commente les propos de nos Sages, figurant dans le Sifra, à la fin de la Parchat Kedochim : “ Un homme ne dira pas : Je ne veux pas manger de la viande de porc. Il dira : Je le veux, mais qui puis-je ? Mon Père Qui se trouve dans les cieux me l’interdit ”. Le Maguid précise qu’une telle affirmation est celle du Juste, qui n’a jamais commis de faute. A l’opposé, celui qui est parvenu à la Techouva, mais peut encore connaître la chute et conserve un lien avec le mal, dira : “ Je n’en veux pas ”.<br><br>	Toutes les notions de l’enseignement caché de la Torah se reflètent également dans sa partie révélée. En l’occurrence, dans ses lois des opinions, chapitre 1, paragraphe 4, le Rambam énonce un principe relatif aux idées et aux attitudes de l’homme. Il dit que l’on doit systématiquement choisir la voie médiane, en s’écartant des deux extrêmes. Il précise, en chaque domaine, ce que doit être cette voie médiane. Il précise, néanmoins, que celui qui a commis un excès vers un extrême pourra rectifier son attitude en faisant systématiquement le choix de l’autre extrême. Pour lui, la voie médiane n’est pas bonne, comme le Rambam le souligne au chapitre 2, paragraphe 2.<br><br>	Il en est de même pour la santé physique. Le Rambam précise ce que l’on doit manger et boire, puis au chapitre 5, paragraphe 20, il dit de celui qui adoptera ce régime : “ Je me porte garant qu’il ne sera jamais malade ”. Pour autant, il précise qu’il en est ainsi uniquement pour ceux qui ont toujours procédé ainsi. Ceci n’est pas valable, en revanche, pour les personnes qui, pendant un certain temps, ont eu une autre attitude.<br><br>	Il en est de même pour la Hala’ha, concrètement applicable, par exemple pour l’interdiction de l’usure, dont on sait qu’elle a une portée générale. Le verset dit : “ A un étranger, tu prêteras à intérêt ” et, selon certains Décisionnaires, il s’agit même là d’une Injonction de la Torah. Tel est également l’avis de l’Admour Hazaken, dans son Choul’han Arou’h, lois de l’usure, au chapitre 75. Or, si un Juif enfreint cette interdiction et prête à intérêt à un autre Juif, il doit s’écarter totalement d’une telle pratique et ne pas même l’adopter envers l’étranger, selon le traité Sanhédrin 25b et le Choul’han Arou’h, ‘Hochen Michpat, chapitres 34 et 29.<br><br>	Tout ceci s’applique également au mauvais voisin, qui peut ne pas être intrinsèquement pernicieux, tout en constituant un voisinage négatif. En effet, on ne devra pas imiter son comportement, car on doit en adopter un autre, qui peut même être à l’autre extrême, par rapport au sien. C’est pour cela que la Michna parle de “ mauvais voisin ” et non de “ voisin impie ”. Celui-ci peut, en effet, être un Juste et son comportement, irréprochable. Pour autant, en tant que voisin, il est effectivement “ mauvais ”.'+
											'<br><br>	8. Après avoir énoncé un enseignement pour le comportement personnel de l’homme, avoir indiqué que chacun reçoit une mission spécifique et doit s’éloigner de tout ce qui fait obstacle à son accomplissement, l’auteur de la Michna énonce un second principe, concernant la relation avec le prochain : “ Ne sois pas l’ami d’un impie ”.<br><br>	La Michna souligne bien qu’il ne faut pas être son ami. En revanche, elle ne demande pas de s’éloigner de lui. En effet, il faut aimer chaque créature, même un impie et lui témoigner de la proximité, conduire chacun à améliorer son comportement, comme le souligne le chapitre 32 du Tanya.<br><br>	Pour autant, une mise en garde est nécessaire : “ Ne sois pas l’ami d’un impie ”. En cherchant à le rapprocher de la pratique juive, on ne doit pas se lier à lui et imiter son comportement. Bien au contraire, il faut faire en sorte qu’il cesse d’être un impie.'+
											'<br><br>	9. L’effort qu’un Juif accomplit sur lui-même dépend de son âme et il est réalisé par elle. Celui qui a pour but de rapprocher son prochain, en revanche, émane de son corps. Certes, dans sa dimension véritable et profonde, elle est également le fait de l’âme, car “ seuls les corps sont séparés, alors que les âmes sont identiques et ont toutes un même Père ”, comme l’explique le chapitre 32 du Tanya. Pour autant, l’action ou bien la parole de proximité est effectivement réalisée par l’intermédiaire du corps.<br><br>	C’est la raison pour laquelle il est dit : “ Ne sois pas l’ami de l’impie ”. Il ne s’agit ici uniquement de son prochain, mais aussi de “ l’autre ” que l’on porte en soi, c’est-à-dire du corps. Comme le dit le Hayom Yom, à la page 23, le Baal Chem Tov, commentant le verset “ Quand tu verras l’âne de ton ennemi..., tu lui viendras en aide ”, souligne que, même si le corps est un “ ennemi ”, c’est bien par son intermédiaire que “ l’on révèle la lumière de la Torah ”.<br><br>	Il ne faut donc pas briser le corps, par des mortifications, mais, tout au contraire, lui venir en aide. Malgré cela, une mise en garde est nécessaire : “ Ne sois pas l’ami de l’impie ”. Il ne faut pas se rapprocher du corps, lorsqu’il possède encore son caractère “ impie ”, sa grossièreté. Le Likouteï Dibbourim rapporte, à la page 30, l’expression de l’Admour Hazaken, qu’il reçut de Rabbi Avraham “ l’ange ”, selon laquelle “ il faut fouetter les chevaux pour qu’ils cessent d’être des chevaux ”. Tant qu’ils restent des chevaux, ils ont leur place dans l’étable, alors que celle de l’homme est à la maison.'+
											'<br><br>	10. Après avoir reçu les enseignements concernant sa propre personne et celle de l’autre, de l’autre que l’on porte en soi et de l’autre au sens propre, on peut imaginer que l’on soit d’ores et déjà parvenu à une situation de certitude. L’auteur de la Michna précise donc : “ Ne te désespère pas du malheur ”. Un homme peut mettre en pratique ce que l’on attend de lui et de tous les autres, mais, pour autant, il doit encore savoir qu’il n’est pas parvenu à la plénitude. Le malheur peut encore survenir.<br><br>	Ce fut effectivement le cas pour Job. Après les jours de festin, celui-ci offrait des sacrifices “ de peur que mes fils aient fauté en leur cœur ” (Job 1, 5) et le Choul’han Arou’h de l’Admour Hazaken, au début du chapitre 492, en déduit la nécessité de jeûner, après chaque fête, un lundi, un jeudi et encore un lundi.<br><br>	Or, le traité Baba Batra 15b fait l’éloge de Job et précise que le Saint béni soit-Il lui fit goûter le monde futur. Certes, en la matière, il ne parvint pas à l’élévation qui fut celle des Patriarches, comme l’indiquent les Tossafot, dans le traité Baba Batra 17a. Malgré cela, nos Sages disent qu’en certains domaines, Job surpassa notre père Avraham. En tout point, il eut, ici-bas, une réussite surpassant les voies naturelles, pour lui-même et pour tout ce qui lui appartenait, non seulement ses animaux purs, mais aussi ses chameaux et ses ânes, comme le précise le verset Job 1, 3. Bien plus, il craignait la faute de ses fils seulement “ en leur cœur ”.<br><br>	On pourrait penser qu’une telle situation apporte, dans le domaine de la sainteté, la plus grande certitude qui soit. Malgré cela, Job éprouvait de la crainte. De fait, il est dit : “ N’aies pas foi en toi-même ” et nul ne peut donc jamais être certain. Ainsi, Yo’hanan, le grand Prêtre, servit D.ieu dans le Temple pendant quatre vingt ans, puis il devint un Saducéen, selon le traité Bera’hot 29a.<br><br>	C’est pour cela qu’il ne faut pas se “ désespérer du malheur ”. Malgré tout ce qui a été accompli, on doit avoir conscience que l’on n’a pas fini. On peut encore posséder en soi du mal caché. Il reste donc nécessaire de poursuivre l’effort.'+
											'<br><br>	11. Néanmoins, on peut encore s’interroger. L’expression “ Ne désespère pas ” insuffle l’espoir et la joie, comme lorsqu’on a la conviction que l’on va retrouver un objet qui a été perdu. Dès lors, pourquoi cette expression est-elle liée au malheur ? N’aurait-il pas été plus approprié d’employer un terme signifiant la peine, découlant de la conscience que, malgré tout ce qui a été réalisé, le malheur reste encore possible ?<br><br>	Nous expliquerons tout cela en posant, au préalable, une autre question. Le verset (Devarim 29, 18) dit : “ Il exprimera sa satisfaction en son cœur en disant : Je connaîtrai la paix en suivant librement mon cœur ”. Or, le Targoum Yonathan n’interprète pas l’expression “ exprimer sa satisfaction ” dans le sens de se donner une bénédiction à soi-même, comme il le fait d’habitude, mais comme désignant le désespoir, “ Il se désespèrera en son cœur ”, ce qui est bien l’inverse de la bénédiction.<br><br>	Nous le comprendrons en fonction de ce qui est dit dans le Kountrass Ou Mayan, à partir du chapitre 5. Comment un Juif peut-il connaître, même momentanément, l’opulence “ en suivant librement son cœur ” ? Parce qu’il tire alors sa vitalité des forces du mal. Car, celui qui reçoit la vie du domaine de la sainteté ne peut pas “ suivre librement son cœur ” et, malgré cela, “ connaître la paix ”. Il n’en est pas de même pour celui qui vit grâce aux forces du mal. Ce dernier est en paix précisément quand il “ suit librement son cœur ”. C’est alors que le mal lui confère la puissance, au moins de manière éphémère. Sa vie matérielle est donc opulente.<br><br>	Un tel homme semble “ exprimer sa satisfaction en son cœur ”. Mais, le Targoum, qui rétablit, bien souvent, le sens profond du verset, souligne qu’il n’y a là, en réalité que du désespoir, par rapport à la volonté profonde d’un Juif. Or, celle-ci est véritable, comme le souligne le Rambam, à la fin du chapitre 2 de ses lois du divorce.<br><br>	Un tel Juif est effectivement désespéré. Il pense ne plus avoir de part en le D.ieu d’Israël, ce qu’à D.ieu ne plaise, se trouver dans l’impossibilité de recevoir la vitalité du domaine de la Sainteté, être contraint à “ suivre librement son cœur ” pour connaître la paix, ce qui le conduira à recevoir sa vitalité des forces du mal.<br><br>	On peut ainsi comprendre l’affirmation : “ Ne te désespère pas du malheur ”. Quelqu’un peut avoir conscience que son comportement n’est pas conforme à ce qu’il devrait être. En effet, même s’il est parvenu à la perfection, pour lui-même et dans ses rapports avec les autres, conformément aux deux premiers enseignements de cette Michna, il peut encore conserver du mal en lui et, malgré cela, avoir une bonne vie, ne pas connaître le malheur. Il pourrait donc s’en trouver découragé et se demander si son opulence et sa vitalité ne proviennent pas d’une source permettant de les obtenir également quand on ne pratique pas les Mitsvot, c’est-à-dire des forces du mal.<br><br>	Ainsi, les Sages constatent, au traité Avot, chapitre 4, Michna 15, que “ la tranquillité des impies ” n’est pas dans nos mains, comme l’explique Iguéret Ha Techouva, à la fin du chapitre 6. De même, le traité Ara’hin 16b dit : “ Celui qui n’a pas souffert pendant quarante jours a obtenu son monde ”. En outre, le Midrach Béréchit Rabba, au début du chapitre 84 et Rachi, dans son commentaire de la Parchat Vayéchev, précisent ce qui peut se passer “ lorsque les Justes veulent connaître le calme ”. C’est pour répondre à tout cela que l’auteur de la Michna dit : “ Ne te désespère pas du malheur ”.<br><br>	Celui qui ne se désespère pas du malheur pourra effectivement surmonter les épreuves. Ainsi, le traité Ara’hin 16b affirme que celui qui souhaite extraire trois pièces de sa poche, mais n’en trouve que deux est considéré comme ayant subi une épreuve. Bien plus, le simple fait de ne pas se désespérer fait disparaître le malheur. Même si l’on obtient ainsi le rachat de ses fautes, il y a bien là des épreuves, imposant une souffrance.'+
											'<br><br>	12. Tout ce qui vient d’être dit nous permettra de comprendre pourquoi l’auteur de la Michna est précisément Nitaï l’Arbéli. Le traité ‘Haguiga, chapitre 2, Michna 2, précise que celui-ci présidait le tribunal rabbinique.<br><br>	Le but du tribunal est d’indiquer aux Juifs le comportement qu’ils doivent adopter dans le but d’éviter le malheur. Le Tana Dveï Elyahou Rabba enseigne, au chapitre 11, que les juges “ avaient des chaînes attachées à leurs hanches et se rendaient dans toutes les villes juives ” afin de s’assurer que tous avaient bien un bon comportement.<br><br>	Nitaï l’Arbéli, qui présidait ce tribunal, donnait donc des instructions sur l’attitude qu’il convenait adopter afin de mettre en pratique tous les enseignements et, en particulier, de ne pas se désespérer du malheur. Ainsi, tous n’auront que le soucis du malheur, mais non le malheur proprement dit. De fait, le soucis du malheur est lui-même considéré comme un malheur.<br><br>	Nous conclurons cette analyse de manière positive. Rabbi ‘Hananya Ben Akachya dit :  “ Le Saint béni soit-Il voulut conférer un mérite à Israël. C’est pour cela qu’Il multiplia pour lui la Torah et les Mitsvot ”. La Techouva et les bonnes actions sont effectivement le meilleur bouclier contre le malheur.'
								},
								
								'Siha 4': 
								{
									'Titre' : 'La valeur du silence',
									'source' :' (Discours du Rabbi, Chabbat Parchat A’hareï 5719-1959)',
											'resume' : ' ',
											'contenu' : ' 	13. Il est dit, dans le premier chapitre d’Avot : “ Toute ma vie, j’ai grandi parmi les Sages et je n’ai rien trouvé de meilleur pour le corps que le silence. L’action est essentielle et non l’étude. En multipliant les paroles, on en vient à la faute ”<br><br>	Ces trois enseignements soulignent les inconvénients que présente la parole. L’auteur de cette Michna les met en évidence à trois niveaux. Il affirme, tout d’abord, que rien n’est préférable au silence. On peut en conclure que d’autres éléments sont également bons pour le corps. Néanmoins, le silence est le meilleur d’entre eux. C’est ce que l’on peut déduire de la version figurant dans le Sidour de l’Admour Hazaken, “ je n’ai rien trouvé de meilleur pour le corps que le silence ”. Il n’en est pas de même, en revanche, selon celle qui est citée par le Rambam, dans ses lois des opinions, chapitre 2, paragraphe 4, par Rachi, Rabbi Ovadya de Bartenora et par le Divreï ‘Haïm : “ je n’ai trouvé de bon pour le corps que le silence ”. Mais, cette distinction ne sera pas approfondie ici.<br><br>	La seconde proposition de cette Michna est : “ L’action est essentielle et non l’étude ”. La parole de l’étude est donc inférieure à l’action et également au silence, car il n’est pas dit que l’action est préférable au silence. Puis, la troisième proposition est encore plus forte. Ainsi, non seulement la parole n’est pas essentielle, mais, bien plus, elle présente un inconvénient majeur. Lorsqu’on la multiplie, elle conduit à la faute.<br><br>	Au sens le plus simple, et comme le soulignent les commentateurs, cela signifie que la première et la troisième propositions font référence à la parole permise. L’auteur de la Michna souligne qu’il convient de parler le moins possible. Car, une multiplication de paroles conduit à la faute et le silence doit donc systématiquement être favorisé.<br><br>	La seconde proposition, en revanche, fait référence à une parole de Mitsva, de Torah et l’auteur du Michna dit, à ce propos que celle-ci est, certes, nécessaire, mais n’est cependant pas essentielle. Il importe, avant tout, de lui donner une application concrète, de faire en sorte qu’elle soit suivie d’effet.<br><br>	On peut, néanmoins, s’interroger :<br><br>	A) Pourquoi la proposition relative aux paroles de la Torah et des Mitsvot est-elle insérée entre le premier et le troisième enseignements, portant sur les paroles permises ?<br><br>	B) Comment distinguer la première et la troisième proposition ? En effet, la première montre l’importance du silence, alors que la troisième souligne l’inconvénient de la parole.<br><br>	C) S’agissant des actes permis, on peut envisager l’alternative suivante. S’ils sont effectués pour le Nom de D.ieu, ils sont partie intégrante du domaine de la Sainteté. Si ce n’est pas le cas, ils ne font pas que conduire à la faute, ils sont eux-mêmes à proscrire, comme le montrent le résumé du Tanya, du Tséma’h Tsédek, au chapitre 7 et les notes du Rabbi Rachab, à la même référence.<br><br>	Et, il en est de même pour la parole, comme le souligne le Rambam, dans son commentaire de cette Michna. Si un homme parle de l’activité grâce à laquelle il gagne sa vie, ce que la Torah permet de faire, il adopte un comportement nécessaire. On peut uniquement attendre de lui qu’il le fasse “ pour le Nom de D.ieu ”. A l’opposé, s’il s’agit d’une parole que l’on ne doit pas prononcer et qui est à proscrire, il n’y a pas là uniquement ce qui conduit à la faute, mais bien une faute, à proprement parler. Le verset dit en effet “ Tu en parleras ” et nos Sages commentent, au traité Yoma 19b : “ Et, tu ne parleras pas de tout le reste ”, comme l’expliquent le Tanya, au chapitre 8, le Choul’han Arou’h de l’Admour Hazaken, au chapitre 156, paragraphe 16 et les lois de l’étude de la Torah, chapitre 3, paragraphe 7 et chapitre 4, paragraphe 11.'+
											'<br><br>	14. Commentant le verset (Tehilim 58, 2) : “ En vérité, vous qui êtes puissants, tenez des paroles de justice, jugez les hommes avec droiture ”, le traité ‘Houlin 89a énonce trois propositions :<br><br>	A) Quelle est la vocation de l’homme ici-bas ? (En effet, Omnam, en vérité, peut être rapproché de Omanout, vocation). Il doit faire comme s’il était muet. (Car, Elem, puissant peut également être lu Ilem, muet).<br><br>	B) Je pourrais penser que ce principe s’applique également aux paroles de la Torah. C’est la raison pour laquelle il est dit : “ Tenez des paroles de justice ”. Il est donc nécessaire de prononcer des paroles de Torah.<br><br>	C) Je pourrais penser que l’on peut aller jusqu’à en devenir arrogant. C’est la raison pour laquelle il est dit : “ Jugez les hommes avec droiture ”. Il faut donc se considérer comme l’équivalent de tous les autres.<br><br>	Or, on peut s’interroger, à ce propos.<br><br>	La première proposition souligne l’inconvénient des paroles inutiles. Pourquoi donc parler de la “ vocation ” de celui qui devient “ muet ” et ne les prononce pas ? Est-ce à dire que celui qui les prononce ne peut que rater sa vocation ? Les paroles inutiles ne sont-elles pas totalement interdites, comme nous l’avons souligné ?<br><br>	Une autre question se pose également. Il est clair que l’on doit se préserver des paroles inutiles. Pour autant, comment dire qu’il s’agit de “ la vocation de l’homme ici-bas ” ? Ceci ne revient-il pas à lui confier une mission purement négative ? Or, le monde n’a pas été créé pour mettre en pratique l’Injonction “ Ecarte-toi du mal ”, mais plutôt pour le Précepte “ Fais le bien ”. Combien plus en est-il ainsi pour l’homme qui est appelé, en Hébreu, Medaber, celui qui parle. Du reste, il reçoit ce nom parce que sa parole est encore plus élevée que son intellect, comme l’expliquent le Torah Or, Béréchit, au discours intitulé “ Pour comprendre la raison ” et le Torat ‘Haïm Béréchit, au discours “ Et l’Eternel D.ieu créa ”.<br><br>	Bien entendu, la qualité de la parole s’exprime quand l’homme prononce les mots qui sont souhaitables et appartiennent à la Torah. Dès lors, pourquoi lui demander de faire comme s’il était muet ? De plus, comment comprendre l’expression “ la vocation de l’homme ici-bas ” ?<br><br>	Dans la seconde proposition, on peut se demander pourquoi l’on “ pourrait penser que ce principe s’applique également aux paroles de la Torah ”. Comment imaginer que l’homme doive être muet et ne pas les prononcer ? Le verset ne dit-il pas : “ Et, vous les enseignerez ” ? Il est dit aussi (Yochoua 1, 8) : “ Ce livre de la Torah ne quittera pas ta bouche. Tu l’étudieras jour et nuit ”, comme l’explique l’Admour Hazaken, dans ses lois de l’étude de la Torah, chapitre 2, paragraphe 12.<br><br>	De même, on ne comprend pas pourquoi la troisième proposition envisage que l’on puisse “ devenir arrogant ”. Pourquoi est-il nécessaire de préciser qu’une telle attitude est condamnable ? Plusieurs versets de la Loi Ecrite ne l’établissent-ils pas clairement ? N’est-il pas dit (Michlé 16, 5) que “ D.ieu tient en abomination quiconque est arrogant ”, comme l’expliquent les lois de l’étude de la Torah, de l’Admour Hazaken, chapitre 2, paragraphe 12.'+
											'<br><br>	15. Il y a, entre les âmes juives et les autres créatures, la différence suivante. Toutes les créatures existent par la Parole de D.ieu, ainsi qu’il est dit : “ C’est par dix Paroles que le monde fut créé ” et “ C’est par la Parole de D.ieu que les cieux furent faits ”. A l’opposé, le Midrach Béréchit Rabba, au début du chapitre 1, souligne que “ Israël s’éleva dans la Pensée de D.ieu ”, comme l’explique le Likouteï Torah, dans le commentaire du discours intitulé “ Ma colombe parmi les rocs ”.<br><br>	Les âmes juives émanent donc du stade le plus élevé de la Pensée de D.ieu. Par la suite, elles prirent corps par la Parole de D.ieu : “ Faisons l’homme à notre image ”, comme l’explique la séquence de discours ‘hassidiques de Roch Hachana 5704, à partir du chapitre 10.<br><br>	La pensée est trop haute pour se révéler au prochain. Elle conserve une vocation interne. Puis, la parole la contracte et la révèle à l’interlocuteur. C’est en cela que les âmes juives se distinguent de toutes les autres créatures. Celles-ci émanent de la Pensée de D.ieu et ne sont donc pas un “ interlocuteur ”, mais bien “ une parcelle de D.ieu véritable ”. Les autres créatures, en revanche, issues de la Parole de D.ieu sont effectivement un “ interlocuteur ”, possédant une existence autonome.<br><br>	Ainsi, les âmes juives et les autres créatures se trouvent bien en opposition. Les premières sont profondément soumises à D.ieu et constituent “ une nation unique ”. Le reste de la création, en revanche, semble séparé du Divin. Malgré cela, les Juifs ont pour mission de mettre en évidence l’unité de D.ieu au sein de la matière et ils sont, de fait, “ une nation unique sur la terre ”. C’est ici-bas qu’ils révèlent le D.ieu Un, comme le souligne le Torah Or, à la page 27d, qu’ils mettent en évidence la soumission de la pensée, qui exclut tout interlocuteur.<br><br>	Tel est le sens de la question posée par la Guemara : “ Quelle est la vocation de l’homme ici-bas ? ”. De fait, le t
