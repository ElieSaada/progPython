											 '<br><br>	5. On peut donner, à ce propos, l’explication suivante. La ‘Hassidout explique que la nourriture n’est pas réellement faite pour l’homme, pour lui permettre d’en tirer sa vie, car il la surpasse. C’est, en fait, l’aliment qui reçoit une élévation, lorsque l’homme le consomme. Il souhaite, en conséquence, se trouver dans son plat et il attend impatiemment qu’il en soit effectivement ainsi.<br><br>	Mon beau-père, le Rabbi, raconta qu’un aliment, que son père, le Rabbi Rachab, tenait, une fois, par sa fourchette, s’en détacha et retomba dans l’assiette. Le Rabbi sourit alors et dit : «Pour cet aliment, le moment de l’élévation n’est pas encore arrivé».<br><br>	Quand l’aliment souhaite-t-il être consommé ? Lorsque l’homme le mange, non pas parce que telle est sa volonté personnelle, mais bien en fonction du désir proprement dit de cet aliment, c’est-à-dire pour lui apporter l’élévation.<br><br>	Car, l’homme qui mange quand il le désire et ne consomme un aliment qu’en fonction de considérations personnelles, ne lui apporte aucune élévation. Bien plus, c’est alors cet aliment qui provoque sa propre chute.<br><br>	De plus, l’aliment qui fait trébucher l’homme connaît lui-même une descente, dès lors qu’il a conduit l’homme à chanceler.<br><br>	Rachi explique pour quelle raison l’animal qui a eu commerce avec un homme doit être mis à mort, bien qu’il n’y ait pas eu, de sa part, un acte conscient. En effet, un homme a mal agi, du fait de cet animal, qui mérite donc la mort. De la même manière, l’aliment qui est à l’origine de la chute d’un homme cause ainsi sa propre perte.'+
											 '<br><br>	6. De même, le Rabbi indiqua, dans l’une de ses causeries, que, lorsque l’on marche dans la rue, on doit penser aux idées de la Torah, chacun selon ses possibilités, méditer à la ‘Hassidout, la Guemara, la Michna, le Eïn Yaakov ou, tout au moins, à un verset du ‘Houmach ou des Tehilim. Je pense, en disant «tout au moins», à ceux qui n’en comprennent pas le sens.<br><br>	Que se passe-t-il lorsque l’on marche dans la rue sans penser à des paroles de la Torah ? Les pavés sont alors en droit de dire : «Insensé, pourquoi marches-tu sur moi ? De quel droit te permets-tu de le faire ?».<br><br>	Certes, un homme n’est nullement comparable à un pavé, qui est inerte. Pour autant, sa qualité se marque par son intellect, par la force qui lui est accordée de baser son comportement sur ce qu’il a compris. En revanche, s’il ne le fait pas, s’il est saisi par un esprit de folie et ne remplit pas sa mission, il mérite le qualificatif d’insensé et le pavé peut alors lui reprocher de marcher sur lui.<br><br>	Néanmoins, la logique humaine peut encore s’interroger. La Torah indique que tel comportement est permis. Il est donc loisible de l’adopter. Dès lors, comment peut-on le proscrire ? La réponse à cette question est la suivante. Pendant la période de l’exil, on ne peut se baser uniquement sur la logique. On doit également faire don de sa propre personne.<br><br>	Que signifie faire Messirat Néfech, don de sa propre personne ? Le terme Néfech désigne la personne, mais aussi la volonté. Or, le Rambam affirme que la volonté d’un Juif est de mettre en pratique la Torah et les Mitsvot. Ainsi, pendant la période de l’exil, on doit faire don également de la volonté liée au domaine de la sainteté, se libérer aussi des limites qu’il impose.'+
											 '<br><br>	7. C’est la raison pour laquelle Avraham, lorsqu’il partit pour l’exil, reçut l’Injonction divine : «Va-t-en pour toi». Il lui fut demandé de se libérer de ses propres limites, afin de pouvoir se rendre «vers la terre que Je te montrerai», de s’introduire dans le monde. Certes, Rachi explique que le voyage empêche de satisfaire certains besoins des hommes, mais Avraham ne connut nullement le manque. Bien au contraire, il lui fut dit que «Je grandirai ton nom», c’est-à-dire qu’il reçut la révélation du Tétragramme, du Nom qui correspond à l’Essence de D.ieu.<br><br>	Or, il en est de même pour chaque Juif. Avant la destruction du Temple, lorsque «du fait de nos fautes, nous fûmes renvoyés de notre terre», faire don de sa propre personne n’était pas nécessaire. Le Tanya dit que Moché, notre maître, demanda à la génération qui quitta l’Egypte de lire, deux fois par jour, le Chema Israël, afin de faire preuve d’abnégation, mais il n’y avait là qu’un sacrifice potentiel et non effectif.<br><br>	C’est donc pendant la période de l’exil que le don de soi concret est nécessaire et, de fait, c’est précisément durant l’exil que les Juifs furent conduits à faire don d’eux-mêmes.'+
											 '<br><br>	8. Comment parvenir à se libérer de toutes les limites, y compris celles qui sont inhérentes au domaine de la sainteté ? Seule la soumission le permet. Car une approche raisonnée se heurtera à une objection, soulevée à partir du Talmud Yerouchalmi, du Talmud Babli ou d’un autre texte. La soumission est donc nécessaire. Elle est l’entrée en matière du service de D.ieu et, à son stade le plus élevé, elle permet le don de sa propre personne.<br><br>	La force de se soumettre permet de se libérer de toutes les limites et c’est précisément le sens de l’Injonction «Va-t-en pour toi», qui permet de traverser l’exil et d’obtenir la circoncision, c’est-à-dire la révélation des lumières les plus élevées, qui peut être définie comme une naissance.'+
											 '<br><br>	9. On peut envisager deux sortes de naissance, celle d’un garçon, duquel il est dit que «l’homme est conquérant», attitude qui est basée sur la raison et celle d’une fille, de laquelle il est dit que «la femme vertueuse entre toutes est celle qui met en pratique la volonté de son mari» et se distingue par sa soumission.<br><br>	Nos Sages disent que, lorsque le premier enfant est une fille, ceci constitue un signe favorable pour les garçons qui naîtront par la suite. La Guemara explique, à ce propos, que cette fille s’occupera de ses frères et les surveillera.<br><br>	Le principe selon lequel la naissance préalable d’une fille est un bon signe pour les garçons qui viendront par la suite reçoit également une dimension spirituelle. Il indique que l’introduction, d’emblée, de la soumission, permet d’envisager favorablement la naissance des garçons, c’est-à-dire la conquête de la part du monde que l’on doit transformer. En d’autres termes, la soumission «surveillera» la conquête, la transformation du monde, s’assurant qu’elle soit positive.'+
											 '<br><br>	10. Le Rabbi a permis la reproduction d’une lettre de son père, le Rabbi Rachab, affirmant que l’on souhaite, également pour la naissance d’une fille, qu’elle soit conduite, «à la Torah, au dais nuptial et aux bonnes actions».<br><br>	Les textes, évoquant la naissance d’une fille, citent uniquement le dais nuptial et les bonnes actions. Le Rabbi Rachab, par contre, faisant référence à ses saints ancêtres, mentionne également la Torah et il en expose lui-même la raison, dans sa lettre. En effet, nos Sages demandent : «En quoi consiste le mérite des femmes ?» et expliquent que celles-ci reçoivent une part de la Torah étudiée par leur mari et leurs fils.<br><br>	On peut en déduire les différentes obligations de la femme. Celle-ci doit, tout d’abord, s’assurer que son mari étudie régulièrement la Torah, afin d’en recevoir une part. Puis, lorsqu’elle a des enfants, la responsabilité de leur étude lui incombe également.'+
											 '<br><br>	11. Comme nous le rappelions auparavant, cela fait aujourd’hui neuf mois que le Rabbi a quitté ce monde, révélant ainsi les lumières les plus hautes ici-bas. Or, une telle révélation est précisément qualifiée de naissance. Nos Sages énoncent les trois durées possibles des mois de la gestation, sept mois, neuf mois et, selon l’avis de Rabba Tossfaa, douze mois. Les Tossafot disent que l’on ne retient pas ce dernier avis, mais le Ramah le considère, néanmoins, comme plausible.<br><br>	Plus la gestation est longue et plus le corps est affiné, élevé. Le Tanya explique, en effet, que l’ensemble du corps, la tête et les ongles à la fois, se trouvent, potentiellement, dans la goutte de semence du père. Puis, la période de la gestation en affine et en différencie les parties, apportant à la tête les éléments qui la constituent et au pied ce qui lui appartient.'+
											 '<br><br>	12. En conséquence, plus la gestation est longue, plus le corps est parfait. C’est la raison pour laquelle Moché, que sa mère attendit pendant sept mois, dut être enterré, lorsqu’il quitta ce monde, ce qui ne fut pas le cas pour le prophète Elie, dont la gestation dura douze mois. Ce dernier atteint une telle élévation qu’il put monter dans le ciel avec son corps.<br><br>	Ainsi, s’il y a bien trois durées de la gestation, la moyenne est, néanmoins, neuf mois. Or, l’Admour Hazaken précise que «le chemin du milieu est celui de tout homme, qui doit être attiré vers lui».<br><br>	Pour certains, le raffinement du corps est très important et leur gestation dure donc douze mois. D’autres servent D.ieu essentiellement par leur âme et ils se suffisent ainsi de sept mois, puisqu’à l’issue de ce délai, la clarté de leur âme peut illuminer leur corps. La voie médiane, en revanche, supposant à la fois l’effort du corps et celui de l’âme, est de neuf mois. Cette dernière est accessible au plus grand nombre.'+
											 '<br><br>	13. Il existe, en outre, deux conceptions de ces neuf mois. Selon la première, il faut compter le nombre exact de jours, en l’occurrence 271, 272 ou 273. Plus précisément, la naissance intervient le 271ème jour, mais trois jours peuvent s’écouler entre l’introduction de la semence et la fécondation. En tout état de cause, les neuf mois doivent être entiers.<br><br>	Selon la seconde conception, on compte uniquement le début de chaque mois. Dès lors, neuf mois sont passés quand neuf Roch ‘Hodech se sont écoulés, depuis l’introduction de la semence. Passée cette date, la naissance est possible.<br><br>	Nous avons rappelé que le décès révèle des lumières particulièrement élevées, qui permettent de le qualifier de naissance. Or, selon la seconde conception, neuf Roch ‘Hodech étant déjà passés, cette naissance est désormais effective. Si l’on considère qu’il faut attendre 271 ou 273 jours, elle le sera non pas aujourd’hui, mais dans quatre jours environ. Toutefois, le Chabbat introduit la force pour toute la semaine qui le suit et, en particulier, pour son mercredi.'+
											 '<br><br>	14. Nous assistons à de grands miracles. Le Rabbi a établi un guide d’étude quotidien du Tanya, qui permet de le conclure en une année. Une première répartition est faite pour une année de douze mois et une seconde, pour celle qui en a treize, lorsqu’est ajouté un second Adar. Et l’explication figurant au chapitre 27 est répartie en trois passages.<br><br>	Le Rabbi réalisa cette répartition, il y a de nombreuses années et celle-ci est elle-même merveilleuse. En effet, il y a sept ans, il fixa que les trois passages constituant le chapitre 27, qui explique ce qu’est un décès, soient étudiés le 271ème, le 272ème et le 273ème jour après son propre décès.'+
											 '<br><br>	15. Il nous faut préciser le sens de ce chapitre 27 d’Igueret Hakodech, dans le Tanya et de son commentaire. Le Tanya comporte deux lettres, expliquant le sens du décès, qui se trouvent aux chapitres 27 et 28.<br><br>	Le chapitre 28 évoque le décès du fils du Juste, Rabbi Lévi Its’hak de Berditchev, c’est-à-dire celui d’un homme possédant une élévation particulière, un Juste, un ‘Hassid, mais qui ne fut pas un chef d’Israël, ne dirigea pas les Juifs. Le chapitre 27, en revanche, parle du décès de Rabbi Mendel de Horodok, qui était effectivement un homme de responsabilité, un chef.<br><br>	Non seulement Rabbi Mendel dirigea les ‘Hassidim, mais, bien plus, il fut spécifiquement lié à la ‘Hassidout ‘Habad, puisqu’il vivait en Russie. Il possédait d’immenses connaissances de la partie révélée de la Torah, de sorte que, lorsqu’il fallut rencontrer le Gaon de Vilna, cette mission lui fut confiée, avec l’Admour Hazaken.<br><br>	Le Rabbi raconta également que l’Admour Hazaken, pendant quelques temps, choisit Rabbi Mendel pour maître et il se rendait auprès de lui comme un ‘Hassid qui va chez son Rabbi. Son lien avec la ‘Hassidout ‘Habad est donc particulièrement clair.'+
											 '<br><br>	16. De toutes les lettres figurant dans le Tanya, il en est une seule de laquelle l’Admour Hazaken rédigea un commentaire, se trouvant également dans le Tanya. Il s’agit de la lettre 27.<br><br>	Peut-être est-il possible d’avancer, à ce propos, l’explication suivante. Se consoler d’un décès, surtout celui d’un chef d’Israël, bien plus obtenir une double et véritable consolation, est particulièrement difficile. Un commentaire, à ce sujet, est donc nécessaire.<br><br>	Pour des personnes comme nous, je ne sais si un tel commentaire peut réellement être développé, en particulier celui qui apporterait une double et véritable consolation. Qu’en serait-il donc si ce commentaire n’avait pas été lancé dans l’air du monde ?<br><br>	De façon générale, la Guemara compare le décès d’un Juif au fait de brûler un Séfer Torah. Combien plus est-ce le cas pour un Juste, surtout s’il assume une fonction publique, est un chef d’Israël. Il est bien difficile de comprendre comment un tel événement peut se produire et, encore plus, comment l’Admour Hazaken peut proposer une double et véritable consolation. Comment celle-ci est-elle envisageable, après un décès ? Comment peut-on employer, à propos d’un tel événement, la même expression que pour le don des secondes Tables de la Loi ?<br><br>	C’est pour répondre à cette question que l’Admour Hazaken rédigea un commentaire que ses fils firent imprimer dans le Tanya, à la suite de la lettre de consolation.<br><br>	C’est pour répondre à cette question que l’Admour Hazaken rédigea un commentaire que ses fils firent imprimer dans le Tanya, à la suite de la lettre de consolation.<br><br>	L’Admour Hazaken comprit qu’il nous serait difficile de saisir par nous mêmes une telle situation et d’obtenir les grandes lumières qu’un décès doit révéler. Il ouvrit donc la voie pour que nous puissions accéder à un tel niveau, tout comme notre père Avraham, en faisant don de lui-même, offrit à chaque Juif la possibilité de suivre son exemple. Nos Sages rapportent l’affirmation suivante d’un des leurs : «Le monde entier est nourri par le mérite de ‘Hanina, mon fils». Ce dernier était donc le véhicule de la bénédiction.'+
											 '<br><br>	17. Un autre point doit également être introduit. Comprendre le sens du décès, un événement tout à fait inexplicable, permet, en outre, de saisir également tous les passages ardus du Tanya, tous les concepts abstraits de la ‘Hassidout. En effet, lorsque l’on veut expliquer une idée, on doit d’abord en envisager la question la plus forte. Lorsque celle-ci est résolue, tout le contexte s’éclaire.<br><br>	La ‘Hassidout cite également un autre exemple. Lorsque l’on veut soulever un édifice, on doit le saisir à sa base. C’est ainsi qu’on l’élève dans sa totalité.<br><br>	Le commentaire et la signification du décès d’un chef d’Israël, de même que la possibilité de recevoir une double et véritable consolation, furent introduites par le Rabbi, sept ans avant d’avoir quitté ce monde, de sorte que ce passage soit étudié le 271ème, le 272ème et le 273ème jour après le décès.'+
											 '<br><br>	18. Nous avons dit que le temps moyen de la naissance, celui qui s’adresse au plus grand nombre, est, selon un avis, neuf Roch ‘Hodech et, selon le second, le 271ème ou 273ème jour. Mais, la Guemara précise que cette deuxième conception était celle des ‘Hassidim des premières générations.<br><br>	De façon générale, tout est effet de la divine Providence, car le hasard n’existe pas. Combien plus est-ce le cas pour ce qui concerne les Juifs, la Torah et les Mitsvot, en particulier lorsque l’ordre courant aurait voulu qu’il en soit autrement.<br><br>	En l’occurrence, le terme de ‘Hassidim qui, dans le Talmud et le Midrach, désigne une catégorie bien précise de personnes, est employé par tous les Juifs, sans aucune distinction, pour désigner les disciples du Baal Chem Tov, du Maguid de Mézéritch et de l’Admour Hazaken.<br><br>	Le Rabbi remarquait, une fois, qu’il est surprenant d’avoir retenu ce terme, alors que ceux qui se sont dressés contre la ‘Hassidout, sont appelés Mitnaguedim, les opposants. Car, ce sont bien les ‘Hassidim qui introduisaient une pratique nouvelle. Malgré cela, leurs opposants eux-mêmes les qualifièrent de ‘Hassidim et se définirent personnellement comme des Mitnaguedim.<br><br>	En fait, il y a là un effet de la divine Providence. Lorsque la ‘Hassidout fut révélée, elle fut aussitôt définie par un terme qui établissait ce qu’elle était. Ceux qui l’adoptèrent furent donc des ‘Hassidim. Tout cela ne saurait être remis en cause.'+
											 '<br><br>	19. La ‘Hassidout n’appartient pas uniquement à un certain groupe. Le Rabbi précisa que l’Admour Hazaken avait développé la ‘Hassidout pour tous les Juifs. Il affirma que tel était son désir et celui-ci, à n’en pas douter, sera exaucé, car un Juste est maître de la réalisation de ses volontés.<br><br>	La Guemara explique que «lorsque le Juste décrète, le Saint béni soit-Il entérine». Bien plus, si D.ieu émet un décret qui n’est pas souhaitable, le Juste peut l’annuler. Sa volonté s’accomplit donc, en tout état de cause.<br><br>	Le Rabbi rapporta le désir de l’Admour Hazaken que la ‘Hassidout appartienne à tous les Juifs. A n’en pas douter, D.ieu accorde donc toutes les forces nécessaires pour que chacun soit effectivement un ‘Hassid, pour que les sources de la ‘Hassidout se répandent à l’extérieur.<br><br>	L’extérieur se trouve ici, celui de la Torah, en général et celui de la ‘Hassidout, en particulier. Les sources sont également présentes et il est uniquement nécessaire de les diffuser.<br><br>	Il faut aller voir d’autres Juifs, se rapprocher d’eux et leur apporter la ‘Hassidout.'
											 
								},	
								
							'Siha 5' :
								{
									'Titre' : 'Lettre du Rabbi',
									'source' : 'Par la grâce de D.ieu,5 Mar’Hechvan 5722,Brooklyn, New York,',
											 'resume' : ' ',
											 'contenu' : '		Je vous salue et vous bénis,<br><br>	J’ai bien reçu votre lettre. Puisse D.ieu faire que vous ayez la possibilité de m’annoncer de bonnes nouvelles, pour tout ce qui vous concerne, un bien véritable, conformément à ce que dit le début de notre Paracha.<br><br>	«Va-t-en, pour toi, de ton pays, de ta patrie et de la maison de ton père, vers la terre que Je te montrerai».<br><br>«Va-t-en» est une Injonction de portée générale, invitant l’homme a découvrir sa véritable personnalité, ce qu’il est réellement, l’essence de chacun des descendants de notre père Avraham. Pour y parvenir, il faut abandonner le stade précédent et aller de l’avant.<br><br>«De ton pays» souligne que l’on doit quitter les préoccupations matérielles et grossières, la vulgarité inhérente aux attributs les plus bas de l’âme animale.<br><br>«De ta patrie» invite à se départir de ses habitudes, des émotions engendrées par l’âme animale.<br><br>«De la maison de ton père» indique que l’intellect de l’âme animale doit aussi être écarté. C’est de cette manière que l’on parvient dans<br><br>«La terre que Je te montrerai», le stade le plus élevé.<br><br>	Le Baal Chem Tov, citant Rabbi Saadya Gaon, explique que la motivation essentielle de la création de l’homme, dans ce monde matériel, est la possibilité qui lui est accordée de modifier son comportement, de briser ses mauvais sentiments. Tel est précisément le sens du verset «Va-t-en pour toi».<br><br>	A un stade plus élevé, l’Admour Hazaken expliqua au Tséma’h Tsédek que le but de la ‘Hassidout est de modifier les comportements naturels.<br><br>	L’Injonction de D.ieu, transmise par Ses serviteurs, nos maîtres, apporte également la force de la mettre en pratique.<br><br>	Mais, l’initiative doit venir de l’homme. Elle doit résulter de son choix.<br><br>	J’attends de vos bonnes nouvelles, pour tout ce qui vient d’être dit.'
											 
								},

						},
						
					'Serie 2' :
					{
							'Siha 1' : 
							{
								'Titre' : 'La circoncision de notre père Avraham',
								'source' : '(Discours du Rabbi, 24 Iyar 5711-1951 et 10 Chevat 5712-1952)',
										   'resume' : ' ',
										   'contenu' :'  	1. La Torah rapporte que notre père Avraham pratiqua la circoncision à l’âge de quatre vint dix neuf ans et le Torah Or, à la  Parchat Le’h Le’ha, pose, à ce sujet, la question suivante. Nos Sages affirment, dans les traités Kiddouchin 82a et Yoma 28b, qu’Avraham accomplit l’ensemble de la Torah avant même que celle-ci ne soit donnée. Dès lors, pourquoi dut-il attendre, pour se circoncire, que D.ieu lui en donne l’ordre ?<br><br>	Pour répondre à cette question, nous devons, au préalable, préciser la différence entre les Mitsvot que les Patriarches mirent en pratique avant le don de la Torah et celles que les Juifs accomplissent après la révélation du Sinaï.<br><br>	Les Patriarches respectèrent les Mitsvot par leurs forces propres, ne disposant pas de celles que D.ieu accorda aux Juifs, quand Il leur donna la Torah. Ils appliquèrent donc ces Préceptes de manière concrète, dans l’action, mais ils ne purent cependant pas imprégner la matière de ces accomplissements sacrés, afin de la sanctifier. Ainsi, le Zohar, tome 1, page 162a, explique que Yaakov, grâce aux bâtons qu’il plaça devant le troupeau de Lavan, reçut la révélation céleste que nous obtenons nous-mêmes par la Mitsva des Tefillin. Pour autant, ces bâtons n’en furent nullement modifiés. Ils ne reçurent aucune sainteté.<br><br>	Il n’en est pas de même pour les Mitsvot que les Juifs accomplissent après le don de la Torah. Par la force que D.ieu leur confère en leur en donnant l’Injonction, ceux-ci peuvent effectivement imprégner la matière de sainteté et la sanctifier.<br><br>	Ainsi, nos Mitsvot émanent d’un stade plus élevé que celles des Patriarches. Malgré cela, c’est bien leur pratique, avant le don de la Torah, qui nous apporte les moyens et les forces nécessaires pour accomplir matériellement les Mitsvot. Le Torah Or, au début de la Parchat Le’h Le’ha, dit que “ les actions des pères sont des signes pour les enfants ”. De même, le Ramban, commentant le verset Béréchit 12, 6, explique que “ tout ce qui est arrivé aux pères est une indication pour les enfants ”. Ainsi, les Patriarches ont bien tracé la voie et insufflé la force pour leurs descendants.<br><br>	Les “ enfants ” mettent donc en pratique les Mitsvot par la force des “ pères ” et grâce à ce qu’ils réalisèrent. Il fallait donc qu’au moins une Mitsva des Patriarches soit comparable à celles qui nous furent révélées, lors du don de la Torah, en d’autres termes que la sainteté de cette Mitsva soit à même d’imprégner la matière, de la sanctifier, en sorte qu’elle conserve cette élévation également après l’accomplissement de la Mitsva.<br><br>	Grâce à cette Mitsva, toutes les autres réalisations des Patriarches, bien qu’elles aient eu uniquement une portée spirituelle, sont mises en relation avec les Commandements que nous respectons après le don de la Torah, insufflent la force de les respecter et d’en révéler l’effet également de façon matérielle.<br><br>	De fait, nous trouvons également, chez les prophètes, l’équivalent d’une telle Mitsva, ayant pour finalité d’opérer une transition. En effet, à différents reprises, D.ieu demanda à un prophète d’accompagner sa prophétie par différentes actions matérielles, liées au contenu de cette prophétie. Il demanda, par exemple, de se coucher sur le côté gauche, puis sur le côté droit, comme l’indiquent les versets Yé’hezkel 4, 4 et 4, 6.<br><br>	Pourquoi la prophétie devait-elle être liée à une action concrète ? Les commentateurs, le Ramban, à cette même référence, le Levouch, commentant le Rekanti, à la Parchat Le’h Le’ha et le second commentaire de Rabbénou Nissim, expliquent, à ce sujet, qu’une prophétie peut parfois se limiter uniquement à la dimension spirituelle. Pour s’assurer qu’elle prenne effectivement forme, dans ce monde matériel, D.ieu demande donc au prophète d’intégrer à sa prophétie une action au moins, qui lui soit liée. '+
										   '<br><br>	2. La Mitsva des Patriarches qui insuffla la sainteté au sein de la matière fut celle de la circoncision, dont la particularité est le caractère physique et immuable. Le verset Béréchit 17, 13 dit que “ Mon alliance sera inscrite dans votre chair, pour l’éternité ”.<br><br>	On peut donner, à ce propos, l’explication suivante. La circoncision présente deux aspects. D’une part, elle est une action concrète, réalisée en une seule fois. Mais, d’autre part, son effet se poursuit, par la suite et l’homme qui la pratique devient ainsi circoncis, privé de son prépuce.<br><br>	Le Rambam, dans ses lois de la circoncision, chapitre 3, paragraphe 8, dit que “ celui qui contrefait son prépuce viole l’alliance de notre père Avraham ”. On peut en conclure que la Mitsva ne se limite pas uniquement à la circoncision, en tant qu’acte, mais intègre également le statut d’homme circoncis qu’elle confère et la perte du prépuce. En conséquence, “ celui qui contrefait son prépuce ”, faisant ainsi une action pour supprimer l’effet de la circoncision, remet bien en cause l’alliance de notre père Avraham.<br><br>	Deux notions découlent de ce qui vient d’être dit.<br><br>	A) La circoncision transforme le membre du corps sur lequel elle est pratiquée. Celui-ci n’est donc pas uniquement le moyen de mettre en pratique la Mitsva, comme c’est le cas lorsque l’on porte les Tefillin sur le bras et la tête. En effet, les Tefillin n’ont pas pour but de transformer ces membres, qui permettent seulement de les porter, sans pour autant être modifiés.<br><br>	La circoncision, en revanche, agit physiquement sur le membre du corps et celui qui la pratique acquiert le statut d’homme circoncis, n’ayant plus de prépuce.<br><br>	B) La Mitsva de la circoncision ne s’applique pas uniquement au moment où elle est pratiquée. Elle se prolonge par la suite, tout au long de l’existence.<br><br>	Pour illustrer cette dernière idée, on peut citer le traité Mena’hot 43b, selon lequel le roi David, lorsqu’il entra au bain et prit conscience qu’il était dévêtu, s’écria: “ Malheur à moi! Comment puis-je être nu, dépourvu de Mitsvot? ”. Puis, aussitôt, il se rappela qu’il était circoncis et il en fut tranquillisé. On peut en conclure que cette Mitsva exerce bien son effet en permanence, qu’un Juif continue à la porter, même après qu’elle ait été pratiquée. C’est pour cette raison qu’en pensant à elle, le roi David fut apaisé.<br><br>	En effet, on ne peut penser que David fut rasséréné en se souvenant qu’étant jeune, il avait été circoncis et qu’il s’était alors pénétré de sainteté. Car, de ce point de vue, la circoncision n’est nullement différente de toutes les autres Mitsvot, liées à d’autres membres du corps, comme le soulignent les responsa Or Zaroua, au chapitre 11.<br><br>	Certes, lorsque l’on pratique d’autres Mitsvot, par exemple lorsque l’on met les Tefillin, après le don de la Torah, on affine et l’on sanctifie sa tête et son bras, y compris après les avoir déjà ôtées, comme nous l’avons vu. En effet, il est clair qu’une main portant les Tefillin n’est pas comparable à celle qui ne l’a pas fait, ce qu’à D.ieu ne plaise. Pour autant, il ne s’agit là, en tout et pour tout, que d’une élévation, d’une sanctification. La Mitsva proprement dite, en revanche, n’est plus respectée, dès lors que l’on ôte les Tefillin. Il n’en est pas de même pour la circoncision, qui marque le corps de l’homme en permanence.<br><br>	Ce qui vient d’être dit nous permettra de répondre à une question qui est posée par les Tossafot, au traité Kiddouchin 29a. Ceux-ci demandent, en effet, pourquoi la Guemara doit déduire d’un verset de la Torah que les femmes ne sont pas tenues de circoncire leurs enfants. En effet, la Mitsva de la circoncision a un temps d’application bien précis. Elle est pratiquée le jour et non la nuit. Or, les femmes sont dispensées de toutes les Mitsvot ayant un temps précis. Dès lors, qu’elle est l’utilité de ce verset?<br><br>	En fait, nous avons vu que la pratique proprement dite de la circoncision se fait, certes, à un moment précis. En revanche, le statut d’homme circoncis n’est plus lié au temps. Il devient un état permanent, de jour comme de nuit.'+
										   '<br><br>	3. Nous venons de définir les qualités spécifiques de la circoncision, la sanctification du corps qui en résulte, son caractère immuable. Or, ces propriétés étaient déjà présentes, avant le don de la Torah. Ainsi, notre père Avraham, voulut faire prêter serment à son serviteur Eliézer. Pour ce faire, il est nécessaire de tenir à la main un “ objet de Mitsva ”, comme le précisent le traité Chevouot 38b et le Choul’han Arou’h, ‘Hochen Michpat, chapitre 87, paragraphes 13 et 15. Avraham lui dit donc (Béréchit 24, 2): “ De grâce, place ta main sous ma hanche ”. En effet, la sainteté de cette Mitsva est immuable et c’est ainsi que Eliézer put prêter serment.<br><br>	Tout ce qui vient d’être exposé nous permet de comprendre pourquoi Avraham attendit, pour pratiquer la Mitsva, que D.ieu lui en donne l’ordre, sans prendre aucune initiative personnelle, en la matière, comme il l’avait fait pour les autres Mitsvot. En effet, ce Précepte prit, pour lui, une forme proche de celle des Mitsvot qui s’appliquent après le don de la Torah et qui sont à même de sanctifier la matière. Pour cela, D.ieu devait donner à Avraham un ordre et la force nécessaire pour le mettre en pratique.'
						    } ,
							
							'Siha 2' : 
							{
								'Titre' : 'Les trois aspects de la circoncision',
								'source' : '(Discours du Rabbi, 19 Kislev 5722-1961)',
										   'resume' : ' ',
										   'contenu' :'	4. C’est précisément la Mitsva de la circoncision qui fut choisie par D.ieu comme “ acte des Pères ”, susceptible d’être une “ indication pour les fils ”, leur apportant la force de mettre en pratique leurs propres Mitsvot. On peut en conclure que ce Précepte possède un caractère général, qui le rend également représentatif de tous les autres.<br><br>	Nous préciserons ce caractère en rappelant ce que le Rambam enseigne, dans son Guide des égarés, tome 3, chapitres 35 et 49. De fait, de nombreux points, traités dans le Guide des égarés, trouvent leur origine dans le Zohar et dans la Kabbala.<br><br>	Le Rambam explique que l’une des finalités de la circoncision est de freiner le désir, lié à ce membre du corps. Or, on peut en dire de même pour toutes les Mitsvot, dont le but est bien de “ parfaire les créatures ”, selon le Midrach Béréchit Rabba, au début du chapitre 44. Les Commandements divins, permettent d’affiner le corps, de le délivrer de ses passions et de son attirance pour les plaisirs matériels, de lui assigner le domaine de la sainteté pour seule source de plaisir.'+
										   '<br><br>	5. Nous venons de voir de quelle manière la circoncision, dans sa globalité, est liée à toutes les Mitsvot. Or, on aboutit à la même conclusion si l’on considère ses aspects spécifiques, qui délivrent également des enseignements, de portée générale, pour le service de D.ieu.<br><br>	Comme nous l’avons vu, la Mitsva de la circoncision présente trois aspects. On distingue, d’une part, l’acte de circoncire, la circoncision proprement dite, d’autre part, l’acquisition du statut d’homme circoncis et, enfin, l’absence de prépuce qui en résulte.<br><br>	La définition de ces trois aspects n’appartient pas uniquement au commentaire. Elle a une incidence sur la Hala’ha. En effet, ces trois points doivent impérativement être réunis pour que la Mitsva de la circoncision soit respectée. Parfois, on peut n’en réunir que deux et la Hala’ha stipule donc que le troisième doit également être introduit.<br><br>	Ainsi, celui qui naît circoncis réunit deux de ces trois aspects. Il a bien le statut d’homme circoncis et il est privé de prépuce. Pour autant, l’action de la circoncision lui manque. En conséquence, la Hala’ha précise, que l’on doit, en pareil cas, faire couler à l’enfant quelques gouttes de sang, comme le dit le Choul’han Arou’h, Yoré Déa, chapitre 263, paragraphe 4.<br><br>	De même, on peut imaginer un homme qui a été circoncis, puis est intervenu pour reconstituer son prépuce. En pareil cas, il y a bien eu une action de circoncision et un tel homme est effectivement privé de prépuce. C’est la raison pour laquelle il peut consommer les prélèvements agricoles, la Terouma, selon le traité Yebamot 72a et le Rambam, lois de la Terouma, chapitre 7, paragraphe 10. Malgré cela, il a perdu le statut d’homme circoncis et, selon les termes du Rambam, précédemment cités, “ il a violé l’alliance de notre père Avraham ”.<br><br>	Autre exemple, un enfant peut naître avec deux prépuces et la circoncision être pratiquée sur lui en sorte qu’elle en retire seulement un des deux. Dans une telle situation, il y a bien eu une circoncision. L’enfant a ainsi acquis le statut d’homme circoncis et, malgré cela, il n’est pas privé de prépuce, comme l’expliquent le traité Chabbat 135b et le Tsafnat Paanéa’h, commentant le Rambam, lois de la circoncision, début du chapitre 1.'+
										   '<br><br>	6. Les trois aspects de la Mitsva de la circoncision que nous venons de définir délivrent effectivement un enseignement, de portée générale, pour le service de D.ieu.<br><br>	Il est, tout d’abord, nécessaire qu’il y ait une action concrète, celle de la circoncision et cette pratique doit avoir deux conséquences, l’acquisition du statut d’homme circoncis et la perte du prépuce. Or, il en est de même pour la Torah et les Mitsvot, en général. Un effort est nécessaire, d’emblée. Il faut réaliser une action grâce à laquelle on sera “ circoncis ” et “ dépourvu de prépuce ”.<br><br>	Etre “ circoncis ” consiste à mettre en pratique  le Précepte “ fais le bien ”. Il faut découvrir et mettre en évidence le bien que chaque Juif porte en lui. Celui-ci doit s’exprimer dans le comportement personnel, les pensées, les paroles, les actions, l’étude de la Torah et la pratique effective des Mitsvot, au quotidien. Elle doit se marquer également dans les relations avec les autres, afin d’exercer sur eux une influence positive, dans toute la mesure du possible.<br><br>	Etre “ dépourvu de prépuce ” consiste à mettre en pratique le Précepte “ écarte-toi du mal ”, à rejeter l’emprise du mauvais penchant, comme le dit le traité Soukka 52a, à s’écarter de tout ce qui est négatif, à se départir à la fois des désirs les plus grossiers, en tranchant “ le prépuce grossier ” et des plus subtiles, en coupant “ le fin prépuce ”.<br><br>	Nous avons vu que celui qui naît circoncis n’a pas, pour autant, accompli l’acte de la circoncision et il est donc nécessaire de lui faire couler quelques gouttes de sang. Et, il en est de même pour le service de D.ieu. L’Admour Hazaken explique, au chapitre 15 du Tanya que celui qui est naturellement attiré par l’étude met en pratique l’Injonction “ fais le bien ” sans se dépasser. Il est donc “ circoncis ”. Il en est de même pour celui qui, par nature, est indifférent aux plaisirs terrestres. Un tel homme met en pratique le Précepte “ écarte-toi du mal ”. Pour autant, il ne peut être considéré comme ayant “ servi D.ieu ”, car l’effort lui manque. Il lui faut encore dépasser sa nature.<br><br>	Il en est de même pour celui qui “ s’écarte du mal et fait le bien ” grâce à un effort qu’il a accompli dans le passé, mais qui est d’ores et déjà devenu une habitude, une seconde nature. Un tel homme ne peut se suffire d’une telle situation. Il doit introduire son effort pour dépasser son habitude, comme l’explique précisément le Tanya, à la référence précédemment citée.<br><br>	Il y a là un enseignement pour chacun. L’effort est, à tout moment, nécessaire pour servir D.ieu. Nul ne peut se contenter du bien déjà acquis. Chaque Juif, y compris celui qui n’est ni un Juste, ni même un Beïnoni, “ l’homme moyen ” défini par le Tanya, possède, de manière naturelle, de bons sentiments et la capacité de bien agir. Par nature, il n’a rien de commun avec le mal, comme le montre le Tanya, à partir du chapitre 18.<br><br>	Il est inconcevable, pour un Juif, de nier la Présence divine, ce qu’à D.ieu ne plaise. Bien plus, sans aucun préalable, chacun est prêt à donner sa vie et à subir les souffrances les plus terribles, plutôt que de se séparer de D.ieu.<br><br>	C’est en la matière que s’applique l’enseignement précédemment défini. L’effort est également nécessaire pour le bien qu’un Juif possède naturellement. Il n’a pas seulement pour but d’acquérir celui qu’il n’a pas encore. Il porte aussi sur les bons sentiments naturels, qu’il faut cultiver, élever et inscrire dans le domaine de la Sainteté.'+
										   '<br><br>	7. Ce qui vient d’être dit nous permettra de comprendre la Hala’ha que l’Admour Hazaken cite dans son Choul’han Arou’h, seconde édition, chapitre 4, paragraphe 2. Celui-ci note, en effet, que “ l’âme de sainteté s’introduit en l’homme, de manière définitive, quand il atteint treize ans et un jour ”, soit l’âge de la Bar Mitsva. De ce fait, nos Sages, commentant le verset Kohélet 4, 13, expliquent, dans le Midrach Kohélet Rabba et dans le Zohar, au début de la Parchat Vayéchev, que “ le roi vieux et fou ” est le mauvais penchant et “ l’enfant malheureux et sage ”, le bon penchant.<br><br>	Le mauvais penchant est “ vieux ”, dans la mesure où il s’introduit dans la personnalité de l’homme treize ans avant le bon penchant, qui n’est donc qu’un “ enfant ”. Pour autant, poursuit l’Admour Hazaken, l’âme de sainteté commence à entrer dans le corps avec la circoncision et elle continue à le faire, par la suite, grâce à une éducation juive, basée sur la Torah et les Mitsvot.<br><br>	On peut donner, à ce propos, l’explication suivante. La nature intrinsèque du corps et de l’âme animale est d’être attirée par tout ce qui est matériel et grossier. Le verset Kohélet 3, 21, dit que “ l’esprit de l’animal descend vers le bas, vers la terre ”. Or, la circoncision affaiblit l’attrait que l’on peut éprouver pour les délices du monde, comme l’explique le Guide des égarés. Un Juif est donc enclin à rechercher son plaisir dans le domaine de la Sainteté. Et, c’est alors que le corps intègre profondément l’âme divine, celle qui émane de la sainteté.'+
										   '<br><br>	8. Aucune référence n’est indiquée, à propos de cette Hala’ha, citée par le Choul’han Arou’h de l’Admour Hazaken. On peut penser que celle-ci est le Menorat Ha Maor, de Rabbi Israël El Nkaoua, quatrième partie, page 131, qui tranche la Hala’ha selon l’avis suivant, exprimé dans le traité Sanhédrin 110b : “ A partir de quand un enfant acquiert-il sa part du monde futur ? Dès lors qu’il reçoit la circoncision ”. En pareil cas, il est certain de mériter la résurrection, le moment venu, comme le montre aussi le Choul’han Arou’h Yoré Déa, chapitre 263, paragraphe 5.<br><br>	Le corps juif peut prendre part à la résurrection grâce à l’influence que l’âme exerce sur lui. Plus profondément, le Menorat Ha Maor précise que l’enfant, dès lors qu’il a reçu la circoncision, est effectivement susceptible de revivre, dans le monde futur. Ceci conforte l’avis de l’Admour Hazaken, selon lequel l’âme de sainteté commence à pénétrer dans le corps lors de la circoncision.<br><br>	Avant la circoncision et même avant la naissance, l’âme est d’ores et déjà liée au corps. En effet, le traité Nidda 30b dit, de l’enfant en gestation : “ une bougie est allumée au dessus de sa tête ”, comme l’explique le Likouteï Torah Devarim, à la page 18c et “ on lui fait jurer qu’il sera un Juste ”, après sa naissance physique. On peut en conclure que l’âme est alors, d’ores et déjà, liée au corps.<br><br>	Pour autant, ce lien reste superficiel. Aussi, la bougie se trouve-t-elle uniquement “ sur sa tête ”. Car, l’introduction profonde de l’âme de sainteté dans le corps ne peut intervenir qu’avec la circoncision.'+
										   '<br><br>	9. Les deux effets de la circoncision, qui viennent d’être définis, le statut d’homme circoncis et le retrait du prépuce, correspondent aux deux récompenses attribuées pour cette Mitsva. En effet, le Tanya dit, au chapitre 39, que : “ la récompense de la Mitsva est la Mitsva elle-même. Cela signifie que sa récompense nous permet de déterminer sa nature ”.<br><br>	Le fait d’être “ circoncis ”, le Précepte “ fais le bien ”, permet d’obtenir le monde futur, comme nous l’avons vu. La récompense de l’Injonction “ écarte-toi du mal ”, le “ retrait du prépuce ”, correspond à l’affirmation de nos Sages, au traité Erouvin 19a et dans le Midrach Béréchit Rabba, chapitre 48, paragraphe 8, selon laquelle notre père Avraham se tient à la porte du Guéhénom, afin d’en faire sortir tous ceux qui n’ont pas de prépuce.<br><br>	Certes, la Guemara précise que “ cela ne s’applique pas à un Juif ayant eu commerce avec une fille d’idolâtre, lequel a ainsi reconstitué son prépuce ”. Nous avons vu qu’un tel homme est effectivement dépourvu de prépuce, même s’il ne peut être considéré comme circoncis. En effet, il “ viole l’alliance de notre père Avraham ” et ce dernier ne peut donc rien faire pour le sauver.<br><br>	De même, le Yom Kippour n’est d’aucun effet pour celui qui est puni de retranchement de l’âme car il a transgressé le Yom Kippour, y compris d’après l’avis de Rabbi, exprimé au traité Kritout 7a, alors que, toujours d’après Rabbi, ce jour apporte à un Juif qui ne jeûne pas l’expiation de toutes les fautes commises pendant l’année.<br><br>	Il en est de même pour ce qui fait l’objet de notre propos. Il ne s’agit pas ici de n’importe quelle faute et de n’importe quelle punition, mais bien de ce qui est comparable à la sainteté de Yom Kippour et au retranchement de l’âme qu’entraîne sa transgression, c’est-à-dire, en l’occurrence de la circoncision et de la descente dans le Guéhénom qu’elle peut éviter. Une telle protection est donc retirée à celui qui reconstitue son prépuce.<br><br>	Le Midrach Chemot Rabba fait état de la promesse divine selon laquelle “ le Saint béni soit-Il a donné l’assurance que les Juifs circoncis ne descendraient pas dans le Guéhénom ”. En ce cas, il suffit qu’un ange retire le prépuce à celui qui a fauté. De la sorte, ce dernier ne viole plus l’alliance de notre père Avraham, n’a plus de prépuce. Pour autant, il n’est pas circoncis.<br><br>	Le traité Erouvin, en revanche, parle d’Avraham et signale que celui-ci ne peut sauver l’homme qui viole son alliance. Enfin, le Midrach Béréchit Rabba fait référence à celui multiplie les fautes, sans pour autant avoir commerce avec une fille d’idolâtre. Celui qui est puni, en pareil cas, est l’homme qui possède, à proprement parler, un prépuce, lequel n’a pu être reconstitué. <br><br>	Au final, le mérite de la circoncision nous libérera de l’assujettissement aux nations, caractéristique de l’exil, qui est comparable au Guéhénom. De fait, Avraham fit le choix du second, plutôt que du premier, comme le rapportent nos Sages, dans le Midrach Béréchit Rabba, chapitre 44, paragraphe 21.<br><br>	Nos Sages, au chapitre 17 d’Aggadat Béréchit, disent : “ Observe l’importance de cette alliance ! Même lorsque les Juifs ne possèdent pas de bonnes actions, le Saint béni soit-Il les délivre par le mérite de la circoncision ”. Il en sera ainsi, avec la venue de notre juste Machia’h, très prochainement.'
										   
							},
							
							'Siha 2' : 
							{
								'Titre' : 'Lettres du Rabbi',
								'source' : '11 Adar 5710',
										   'resume' : ' ',
										   'contenu' :' 	La causerie(1) mentionne le commentaire du Tséma’h Tsédek sur le verset(2) “ Avraham était unique ”, selon lequel : “ Avraham sut faire apparaître en toute chose l’unité de D.ieu. Il devint ainsi l’homme de l’unité ”.<br><br>	En d’autres termes, l’unité, dans un premier temps, éclaira Avraham tout en restant distincte de sa personne, se contentant de lui apporter la clarté, bien plus, l’introduisant dans tout ce qui le concernait. Puis, l’un et l’autre ne formèrent qu’une seule et même entité, de sorte qu’Avraham “ devint l’homme de l’unité ”.<br><br>	Le Rambam, au début du cinquième chapitre de ses lois des opinions, note que le sage est reconnaissable par son intelligence et par ses connaissances, qui le distinguent des autres, mais aussi par ses actions, sa façon de manger, de boire, de s’unir à son épouse, de satisfaire ses besoins, de parler, de marcher, de s’habiller, de structurer son discours et de faire du commerce. Ainsi, après avoir cité “ ses actions ”, il en détaille dix, mais ce point ne sera pas commenté ici.<br><br>	En tout état de cause, une comparaison est faite, de cette manière, entre ce qui rapproche le sage des autres et ce qui l’en différencie, c’est-à-dire entre la sagesse, qui est l’essence de son être et ses actions, en apparence superficielles.<br><br>	Il en va de même pour l’exigence des maîtres de la ‘Hassidout ‘Habad envers ceux qui leur sont attachés. Ceux-là doivent être des ‘Hassidim, c’est-à-dire non seulement des hommes et des femmes qu’éclaire la lumière de la ‘Hassidout, mais aussi qui font corps avec elle et avec les comportements ‘hassidiques, jusqu’à ne former qu’une seule et même entité.<br><br>	Les Justes, en particulier ceux qui dirigent le peuple d’Israël, sont à l’image de leur Créateur, selon le Midrach Esther Rabba, au chapitre 41. Et, tout comme D.ieu n’exige qu’en fonction des forces dont l’homme dispose, tout comme Il accorde Lui-même ces forces, nos maîtres en ont également distribué à chacun d’entre nous. Ainsi, avec l’effort qui convient, nous pourrons satisfaire leurs exigences.<br><br>	Tout cela dépend de chacun et de chacune d’entre nous. <br><br><b>Notes</b><br><br>(1)	De Pourim 5704, parue dans le Séfer Hamaamarim 5710, à la page 144. On consultera également la causerie de Chouchan Pourim 5700.<br><br>(2)	Yé’hezkel 33, 24.'
										   
							},  
							
							'Siha 3' : 
							{
								'Titre' : 'Lettres du Rabbi',
								'source' : '1er Elloul 5713',
										   'resume' : ' ',
										   'contenu' :'  	Un aspect de la Mitsva de la circoncision la distingue de toutes les autres Mitsvot. Nous le préciserons après avoir, tout d’abord, introduit une notion préalable. On peut interpréter de deux manières le fait que les enfants soient dispensés de pratiquer les Mitsvot:<br><br>	1. On peut considérer que la Torah et les Mitsvot ne les concernent pas, car elles ont été données uniquement aux adultes.'+
											'<br><br>	2. On peut dire aussi que la Torah et les Mitsvot ont été confiées à l’ensemble du peuple d’Israël. Néanmoins, les enfants ne sont pas astreints à les mettre en pratique et ils ne sont donc pas punis, s’ils ne le font pas, car ils n’ont pas la maturité intellectuelle nécessaire pour le faire.<br><br>	Le fait d’opter pour l’une ou pour l’autre de ces interprétations a une incidence concrète. Selon la première, un enfant ne commet pas une faute en transgressant un Interdit de la Torah. A l’opposé, il peut s’agir, en pareil cas, d’une faute pour l’adulte, auquel différents textes confient la responsabilité de cet enfant. Ce dernier, en revanche, n’est pas concerné par l’Interdit. Il s’agit, pour lui, d’un acte permis. Il n’a donc pas à regretter ce qu’il a fait, ne doit pas rechercher son expiation. On peut, toutefois, s’interroger sur une telle affirmation, si l’on considère le traité Yebamot 48b, le Yaabets et le Ahavat Etan, à cette référence. Par contre, rien de tel ne peut être dit si l’on opte pour la seconde interprétation.<br><br>	La Hala’ha précise, dans le Choul’han Arou’h Ora’h ‘Haïm, à la fin du chapitre 343, qu’il est bon, pour un adulte, d’adopter une pratique destinée à expier les fautes qu’il a commises, étant enfant. Ce principe s’applique également dans les cas où cette manière d’agir n’est pas clairement stipulée, comme le dit le Rambam, dans ses lois des liaisons interdites, chapitre 3, paragraphe 17, dans ses lois des vœux, chapitre 11, paragraphe 4 et comme le précisent les commentateurs, à la même référence. On consultera, à ce sujet, les explications des premiers Sages sur le traité Kiddouchin 19a. Ceci constitue une preuve pour la seconde interprétation.<br><br>	En outre, l’étude de la Torah concerne les enfants, au même titre que toutes les autres Mitsvot. Plus encore, la Torah la rend obligatoire et en confie la responsabilité au père ou au maître, qui doivent l’enseigner aux enfants. De fait, l’étude, dans sa globalité, est directement liée à cette obligation, car nos Sages affirment, au traité Kiddouchin 29b, qu’il est une Mitsva d’enseigner soi-même la Torah à quelqu’un, chaque fois que d’autres sont tenus de le faire.<br><br>	Et, l’on peut considérer qu’il n’y a pas là une simple indication, mais bien une raison, une explication. De ce point de vue, l’étude de la Torah, dans sa globalité, est non seulement liée, mais même subordonnée à la mise en pratique de l’Injonction “ Et vous l’enseignerez à vos enfants ”.<br><br>	Au delà de tout cela, la Mitsva de la circoncision possède, en outre, une particularité. Tout d’abord, elle concerne les enfants et la Torah les oblige à la mettre en pratique, au même titre que la Mitsva d’étudier la Torah.<br><br>	Bien plus, la Mitsva d’étudier la Torah incombe aux enfants uniquement lorsqu’ils grandissent, au moins quelque peu. De plus, elle peut être réalisée également en l’absence de petits enfants. En effet, l’Injonction “ Et vous l’enseignerez à vos enfants ” peut aussi être mise en pratique avec des enfants adultes, puisqu’elle porte sur l’ensemble de la Torah et que l’on étudie la Guemara uniquement à partir de l’âge de quinze ans.<br><br>	Il n’en est pas de même pour la circoncision, qui concerne précisément l’enfant et même le plus petit, immédiatement après sa naissance. De fait, nos Sages s’interrogent, au traité Nidda 31b : “ Pourquoi la Torah demande-t-elle de pratiquer la circoncision à huit jours ” et non avant cela ?<br><br>	On peut expliquer ces différences de la manière suivante. L’enfant, à l’instant qu’il grandit, est tenu de mettre en pratique toutes les Mitsvot. Il doit donc, avant cela, étudier la Torah, qui lui permet de savoir ce qu’il doit faire. Et, c’est seulement peu avant l’âge adulte qu’il est possible de se préparer à l’atteindre. La nécessité d’appliquer a donc pour conséquence que l’étude de la Torah soit parfaite uniquement chez l’adulte.<br><br>	Il n’en est pas de même pour la circoncision, qui est une alliance conclue avec le Saint béni soit-Il, dans le but d’affaiblir l’attrait physique et l’emprise de la matière, selon le Guide des égarés, tome 3, fin du chapitre 49, rapporté par le Be’hayé, à la fin de la Parchat Le’h Le’ha. C’est alors que l’âme divine s’introduit dans le corps, selon le Choul’han Arou’h de l’Admour Hazaken, dernière édition, fin du chapitre 4. Vous consulterez également le discours ‘hassidique intitulé “ Je suis à mon Bien Aimé ”, prononcé en 5709. Grâce à cette âme divine, il est possible de résister à l’âme animale, qui est “ le roi insensé ”, s’emparant du corps de l’homme dès l’instant de sa naissance.<br><br>	C’est la raison pour laquelle il n’est pas nécessaire d’être grand pour recevoir la circoncision. Bien au contraire, une adhésion au domaine de la Sainteté d’une manière qui transcende la raison permet de lutter efficacement contre l’esprit de folie s’emparant de l’homme qui commet une faute, comme l’écrit le Rambam, dans ses lois des opinions, chapitre 2, paragraphe 2. Vous consulterez également le Kountrass Oumayan, aux chapitres 26 et 27.<br><br>	La circoncision doit donc, bien évidemment, être pratiquée à proximité de la naissance. Et, vous consulterez le Guides des égarés, à la même référence, qui dit : “ Tout est comme si l’enfant se trouvait encore en gestation jusqu’à la fin de son septième jour. C’est seulement à l’issue de cette période qu’il peut être considéré comme ayant fait son apparition à l’air du monde ”. Vous consulterez aussi le Zohar, tome 3, page 43b et le Midrach Devarim Rabba, au début du chapitre 6.<br><br>	Tel est également le service de D.ieu du mois d’Elloul, dont le nom est constitué des initiales des mots formant le verset : “ L’Eternel ton D.ieu circoncira ton cœur et le cœur ” de ta descendance, selon le Baal Ha Tourim, commentant le verset Devarim 30, 6. Il est ainsi établi que ce service transcende la raison. C’est à ce propos qu’il est dit : “ Recherchez Ma Face ”, celle de l’âme émanant du domaine de la Sainteté. Dès lors, “ Eternel, je rechercherai Ta Face ”. Ainsi est conclue l’alliance avec le Saint béni soit-Il.'
											
							},
					},	
			},
			
			 'Vayéra':
			{
					'Serie 1': 
						{
								'Siha 1' : 
								{
									'Titre' : ' La circoncision du Juste ',
									'source' : ' (Discours du Rabbi, 20 Mar’Hechvan 5713-1952) ',
											'resume' : ' ',
										   'contenu' : '  	1. C’est aujourd’hui le 20 Mar’Hechvan, date de la naissance du Rabbi Rachab, père de mon beau-père. Je rappellerai, à cette occasion, un récit que j’ai déjà raconté une fois.<br><br>	Chaque 20 Mar’Hechvan, le Rabbi Rachab avait coutume, à l’occasion de son anniversaire, d’être reçu par son grand-père, le Tséma’h Tsédek, qui lui accordait alors sa bénédiction. Vraisemblablement, les autres petits-fils du Tséma’h Tsédek en faisaient de même.<br><br>	Une fois, âgé de quatre ou cinq ans, il se rendit chez son grand-père et il éclata en sanglots. De fait, le Rabbi Rachab naquit en 5621 et le Tséma’h Tsédek quitta ce monde en Nissan 5626. Cette fois-là, il demanda à son petit fils pourquoi il pleurait et celui-ci lui répondit qu’il avait étudié le ‘Houmach ou bien avait entendu le récit de la Paracha Vayéra. Il avait ainsi appris que D.ieu s’était révélé à Avraham. En conséquence, il pleurait, car D.ieu ne s’était pas révélé à lui.<br><br>	Le Tséma’h Tsédek lui répondit:<br><br>«Lorsqu’un Juif (selon une seconde version, un Juif qui est un Juste) décide de se faire circoncire à quatre vint dix neuf ans, il mérite de recevoir la révélation divine». L’enfant accepta cette explication et cessa de pleurer. '+
										   '<br><br>	2. Ce récit se passa lorsque le Rabbi Rachab était encore enfant, avant sa Bar Mitsva, avant même qu’il ne soit en âge de recevoir une initiation formelle à la pratique des Mitsvot. Il peut, néanmoins, délivrer un enseignement, puisque le Rabbi Rachab le raconta à son fils unique, mon beau-père, le Rabbi et que celui-ci en assura la diffusion la plus large.<br><br>	Ce récit nous concerne donc et l’on peut, en l’occurrence, en déduire deux enseignements, l’un qui sera tiré de la question et l’autre, de la réponse.'+
										   '<br><br>	3. Le Rabbi pleura parce que D.ieu ne s’était pas révélé à lui. Une leçon en découle pour un Juif, quelle que soit la situation dans laquelle il se trouve, même s’il n’est pas encore «en âge de recevoir une éducation formelle», c’est-à-dire qu’il manque de maturité, au point de ne pas comprendre par ses propres moyens et d’être incapable d’accepter l’influence de quelqu’un d’autre.<br><br>	Il peut s’agir d’un adulte qui, moralement, est resté un petit enfant. Mon beau-père, le Rabbi, explique, en effet, que les années juives ne sont pas mesurées à partir de l’acte de naissance. Ce document peut définir un vieillard qui, par son existence véritable et morale, par sa pratique de la Torah et des Mitsvot, n’est rien d’autre qu’un petit enfant, jouant encore sous la table.<br><br>	Or, une telle personne peut exiger, le faire avec détermination, au point d’éclater en sanglots, que D.ieu se révèle à lui, comme Il est apparu à notre père Avraham. En pareil cas, ce qu’il revendique dépasse son entendement, sa raison. Il ne peut donc le supporter et ainsi jaillissent ses larmes.'+
										   '<br><br>	4. Bien plus, une telle personne peut même demander d’avoir une vision de D.ieu identique à celle que notre père Avraham put obtenir après sa circoncision, lorsque «D.ieu se révéla à lui».<br><br>	Car, déjà avant cela, le Tétragramme fut révélé à Avraham. Toutefois, après la circoncision, le dévoilement qu’il en reçut fut infiniment plus élevé.<br><br>	Lorsque D.ieu apparut à Avraham, après sa circoncision, la lettre Hé avait déjà été ajoutée à son nom et il s’appelait bien Avraham. La Guemara précise que celui-ci reçut alors la maîtrise parfaite des cinq membres de son corps, les yeux, les oreilles et l’organe de la reproduction, qu’il est, de manière naturelle, impossible de diriger.<br><br>	Auparavant, il s’appelait Avram, sans ce Hé. Il maîtrisait donc uniquement les membres du corps dont la nature permet le contrôle. Par la suite, ayant accompli, de sa propre initiative, tout ce que l’on peut réaliser par ses forces propres, D.ieu lui offrit la maîtrise de ce que l’homme ne peut personnellement diriger. Il devint ainsi le maître de ce que la nature ne permet pas de commander.<br><br>	On peut en conclure à quel point la révélation divine qu’obtint Avraham, après sa circoncision, dépassa celle qu’il connut avant de la pratiquer.<br><br>	Malgré tout cela, chaque Juif, y compris celui qui, moralement, n’est pas encore à même de recevoir une éducation juive, peut demander à D.ieu de se dévoiler à lui comme Il le fit à Avraham, après que celui-ci ait pratiqué la circoncision.'+
										   ' <br><br>	5. Le Tséma’h Tsédek répondit au Rabbi Rachab que D.ieu se révéla à Avraham parce qu’il avait accepté le principe de la circoncision. Là encore, un enseignement en découle.<br><br>	Certes, chaque Juif est en droit d’exiger la révélation divine. Mais, il doit savoir qu’il existe une condition préalable. Cet homme doit d’abord se circoncire, quelles que soient les qualités qu’il possède par ailleurs, concrètement ou, au moins, potentiellement.<br><br>	Nous avons expliqué que, par les forces dont il dispose, un Juif peut obtenir la plus haute élévation. De fait, chacun est tenu de dire: «Quand mes actions égaleront-elles celles de mes ancêtres, Avraham, Its’hak et Yaakov?». Avraham est cité ici avec Its’hak et Yaakov et ceci fait bien allusion à la situation qui fut la sienne après la circoncision.<br><br>	Malgré tout cela, une telle personne doit encore savoir qu’il lui faut pratiquer sa propre circoncision. '+
										   '<br><br>	6. Plus encore, ceux qui possèdent ces qualités de manière effective, c’est-à-dire les Justes, comme Avraham, maîtrisant parfaitement les membres du corps que la nature ne permet pas de contrôler, n’en sont pas moins tenus d’effectuer également la circoncision.<br><br>	Une fois, le Rabbi Rachab se plaignit de ne pas entendre d’une oreille. On en chercha la raison et l’on découvrit que, pendant le Chabbat, alors que le Rabbi récitait un discours ‘hassidique, certaines personnes discutaient, dans une pièce attenante. Il en fut dérangé dans sa récitation du discours. Or, il avait conscience que son rôle était de diffuser la ‘Hassidout. La discussion l’empêchant de le faire, il avait supprimé la possibilité d’entendre à l’oreille qui était tournée vers la pièce dans laquelle celle-ci se tenait.<br><br>	De fait, un discours ‘hassidique confirme que des Justes se retiraient la possibilité de voir ou d’entendre, lorsque cette faculté dérangeait leur âme divine. En effet, ceux-ci maîtrisent également leurs sens, ce que l’ordre naturel des choses ne permet pas de faire.<br><br>	Or, ceux qui possèdent une telle élévation doivent, néanmoins, avoir conscience de leur obligation de se circoncire.'+
										   '<br><br>	7. Pourquoi une telle démarche est-elle nécessaire? Parce que le «prépuce» spirituel le plus fin peut, après avoir passé les différentes contractions que lui fait subir la création, prendre la forme la plus grossière.<br><br>	C’est ainsi que l’on peut expliquer la formulation de la réponse du Tséma’h Tsédek: «Lorsqu’un Juif, qui est un Juste, décide de se faire circoncire, à quatre vint dix neuf ans». Parvenu à l’âge de cent ans, l’homme est certain d’avoir conféré l’élévation aux dix forces de son âme, chacune d’entre elles comprenant dix niveaux. Dès lors, il n’éprouvera plus aucune crainte, car il n’aura plus de contact direct avec le monde. C’est pour cela que, disent nos Sages, «celui qui a cent ans est comme mort, comme s’il avait disparu de ce monde».<br><br>	De fait, comment comprendre cette affirmation du traité Avot? Pour les autres âges, la Michna énonce un enseignement concret, affectant le comportement. Ainsi, l’enfant de cinq ans doit étudier la Loi Ecrite. A dix ans, il accède à la Michna. A treize ans, il est astreint à la pratique des Mitsvot. En revanche, que doit comprendre l’homme de cent ans, à qui l’on annonce qu’il est «comme mort, comme s’il avait disparu de ce monde»?	L’explication est la suivante. Celui qui a déjà obtenu l’élévation des dix forces de son âme, a affiné le moindre détail des forces dont il dispose, est, dès lors, considéré comme ayant atteint l’âge de cent ans. Et, il est donc «comme mort», n’ayant plus rien de commun avec les préoccupations du monde matériel. Il peut, en conséquence, se départir de toute crainte, comme si son mauvais penchant avait totalement disparu.<br><br>	A l’opposé, s’il n’a que quatre vingt dix neuf ans, il n’a pas encore atteint toute la perfection qu’il doit conférer aux forces de son âme. Alors, il doit se circoncire car, s’il ne le faisait pas, les voiles imposés par la création pourraient faire qu’il en découle des conséquences fâcheuses.<br><br>	Cela ne veut pas dire qu’un homme, se trouvant dans un certain degré, redescendra dans un autre, plus bas. En fait, cet homme est, tout à la fois, le premier et le dernier élément de la création. Il peut donc connaître des stades successifs de chutes, au sein même de sa propre personne.<br><br>	La soumission doit être totale. Il faut que chacun prenne conscience de la nécessité de se circoncire, savoir que sa situation actuelle n’est pas satisfaisante, qu’il faut modifier sa personnalité. C’est de cette manière que l’on obtient la plus haute élévation. Alors, «D.ieu se révèle à lui», comme Il le fit à notre père Avraham après sa circoncision. Bien plus, on devient, en agissant ainsi, Avraham, avec un Hé ajouté à ce nom. On peut alors se rendre maître de tous ses sens, y compris de ceux que l’on ne maîtrise pas, on peut le faire de manière naturelle.<br><br>	Bien plus, on est alors également maître de la part du monde que l’on se voit confier, ici-bas, comme l’explique le discours ‘hassidique montrant que les Justes, lorsqu’ils obtiennent leur propre élévation, réalisent, de la sorte, celle de la part du monde qui leur est confiée.<br><br>	De même, celui qui maîtrisera ses sens dirigera également sa part du monde, tout ce qui lui est nécessaire pour servir D.ieu, il obtiendra enfants, santé, prospérité matérielle, et tout cela dans la largesse.'
								},
								
								'Siha 2' : 
								{
									'Titre' : ' Avraham et Its’hak, dévoilement et élévation',
									'source' : ' (Discours du Rabbi, 12 Tamouz 5714-1954) ',
											'resume' : ' ',
										   'contenu' : ' 	8. L’une des qualités qui fut acquise par Avraham en pratiquant la circoncision fut la possibilité d’enfanter Its’hak. Nos Sages soulignent, en effet, que sa conception devait être réalisée à partir d’une goutte de semence pure, ainsi qu’il est dit: «Il sanctifia celui qu’Il aimait depuis sa conception».<br><br>	Certes, Avraham, avant de se circoncire, était parfaitement soumis à D.ieu. Pour autant, il ne pouvait pas encore donner naissance à Its’hak. Puis, la circoncision lui apporta la perfection, ainsi qu’il est dit: «sois intègre». Dès lors, il put concevoir son fils.<br><br>	On peut en déduire qu’Its’hak possédait une élévation que n’avait pas Avraham, pour la naissance duquel une telle condition ne fut pas imposée. A l’opposé, toutes les qualités auparavant accumulées par Avraham n’étaient pas encore suffisantes pour la conception d’Its’hak. Il fallait en outre qu’il «soit intègre». '+
										   '<br><br>	9. Pourquoi Its’hak dut-il être conçu à partir d’une goutte de semence pure?<br><br>	On peut constater, entre Avraham et Its’hak, la différence suivante.<br><br>	Avraham provoqua le dévoilement de D.ieu ici-bas, alors qu’Its’hak réalisa l’élévation de la matière du monde.<br><br>	Plusieurs textes de ‘Hassidout expliquent que le service de D.ieu d’Avraham était basé sur un amour de D.ieu comparé à de l’eau. Ainsi, nous disons, dans la prière de la pluie, «souviens-Toi du père (Avraham) qui était attiré vers Toi, comme de l’eau». Par nature, l’eau s’écoule, du point le plus haut vers le plus bas.<br><br>	L’amour de D.ieu d’Its’hak, à l’opposé, était comparable à des flammes. Et, par nature, le feu se dresse vers le haut.<br><br>	Mais, la différence entre Avraham et Its’hak ne se marqua pas uniquement dans l’effort que chacun réalisa sur sa propre personne. Il intervint également dans l’oeuvre que l’un et l’autre accomplirent dans le monde.<br><br>	Avraham attira une révélation céleste ici-bas, alors qu’Its’hak s’employa à élever la matière, en faisant un réceptacle pour la Divinité.<br><br>	La même différence apparaît également dans leurs comportements que l’un et l’autre adoptèrent, tels que la Torah nous les décrit.'+
										   '<br><br>	10. Notre père Avraham fit que le Divin soit accessible à tous, dans le pays de Canaan qui n’avait encore subi aucune transformation, de même qu’en Egypte. Il fit connaître D.ieu également aux arabes, qui se prosternaient alors devant la poussière de leurs pieds, parvenant ainsi au comble de la bassesse.<br><br>	On définit, en effet, les trois parties constitutives de l’organisme humain, la tête, le corps et les jambes. Le pied en est bien l’organe le plus inférieur et la poussière qui le recouvre est plus basse que le pied lui-même. Ces hommes étaient donc si grossiers qu’ils se prosternaient devant la poussière de leurs pieds, plaçant, de la sorte, leur intellect plus bas que cette poussière.<br><br>	Or, Avraham s’employa à ce que de telles personnes aient également connaissance de l’existence de D.ieu. Commentant le verset «et il invoqua là-bas le Nom de l’Eternel, D.ieu du monde», nos Sages disent: «Ne lis pas: il invoqua, mais: il fit invoquer». Il fut capable de conduire d’autres personnes à invoquer le D.ieu du monde.<br><br>	Avraham rechercha systématiquement la révélation de D.ieu dans ce monde. Les voies qu’il emprunta, les instruments qu’il employa en portent également la marque. Ainsi, disent nos Sages, pour faire connaître l’existence de D.ieu dans le monde, Avraham eut recours à l’hospitalité.<br><br>	Il recevait des invités, dans le désert, leur servait toutes les bonnes choses, puis, lorsqu’ils voulaient le remercier, il leur disait: «Bénissez Celui Qui vous a donné à manger. Louez, remerciez et magnifiez Celui Qui créa le monde par Sa Parole».'+
										   '<br><br>	11. Its’hak, à l’opposé, rechercha l’élévation de la matière. Il n’eut donc aucun contact avec l’Egypte, ni même, d’une manière plus générale, avec l’extérieur d’Erets Israël. En effet, il avait été consacré à D.ieu, lors du sacrifice. Bien plus, alors qu’il se trouvait déjà en Erets Israël, son activité consistait à creuser des puits, révélant ainsi la Divinité dans le monde par l’élévation qu’il conférait à la matière. De fait, Its’hak était détaché du monde, ayant acquis une immense élévation.<br><br>	Et, en conséquence, il exerça une action similaire envers la matière, chercha à l’affiner, à en faire un réceptacle pour la Divinité, permettant de La révéler.'+
										   '<br><br>	12. La Torah nous raconte de quelle manière Its’hak creusa des puits, révélant et mettant en évidence les eaux vives qui sont enfouies sous la terre. Il n’y déversa pas des eaux vives provenant d’un autre endroit, mais il fit apparaître celles qui se trouvaient dans ce lieu, mais restaient encore cachées.<br><br>	Car, les eaux vives sont effectivement présentes. Elles sont, cependant, recouvertes par de la terre, de la boue et des pierres. Mais, lorsque l’on retire ce qui les cache, elles se révèlent pleinement.<br><br>	On peut en déduire ce que fut sa manière de servir D.ieu, dans sa dimension spirituelle. Its’hak ôta tous les voiles et tous les obscurcissements inhérents à la matière, afin que celle-ci se révèle comme le réceptacle de la Divinité et qu’elle reçoive l’élévation, au même titre que les eaux vives, jaillissant du fond de la terre.'+
										   '<br><br>	13. Its’hak ne fit aucun cas des obstacles à la révélation des eaux vives. Bien plus, il négligea également les opposants, qui l’empêchaient de creuser ces puits.<br><br>	La Torah nous raconte que les bergers d’Avimélé’h chassèrent ceux d’Its’hak et rebouchèrent leurs puits. Mais, Its’hak ne s’en affecta nullement et il demanda de creuser ces puits, de nouveau.<br><br>	Par la suite, les puits creusés par les bergers d’Its’hak leur furent retirés et remis aux Philistins. Dans la dimension morale, il résulta de cette dépossession que l’enthousiasme et la chaleur provoqués par ces puits se trouvaient désormais pris en otage par les Philistins, qui symbolisent la force du mal prenant la forme d’une voie sans issue. Encore une fois, Its’hak ne se découragea pas et il continua à creuser. Quand on lui retira un second puits, il en creusa un troisième, jusqu’à ce qu’il obtienne celui de Re’hovot, qui apporta la largesse, ainsi qu’il est dit: «D.ieu nous a accordé la largesse et nous pourrons fructifier, dans ce pays».'+
										   '<br><br>	14. Logiquement, il n’y avait aucune raison de ne pas craindre Avimélé’h. Celui-ci régnait effectivement et il ne permettait pas de creuser les puits du domaine de la sainteté, s’appropriait ceux qui avaient été obtenus au prix du plus grand effort. Mais, Its’hak fit totalement abstraction de la logique. Il savait que la mission qui lui avait été confiée ici-bas consistait à révéler les eaux vives. Il fit don de sa propre personne pour la mener à bien.<br><br>	L’oeuvre de transformation de la matière, afin qu’elle soit un réceptacle pour la Divinité, procède, à proprement parler, de l’Infini divin. C’est uniquement grâce à cela qu’elle peut être menée à bien. Ainsi, Its’hak reçut son nom parce que «D.ieu m’a fait objet de rire (Ts’hok)». De même, la transformation des éléments qui voilent la Présence de D.ieu et émanent donc du Nom divin Elokim, Qui a la même valeur numérique que Hatéva, la nature, provoquent également le rire, le plaisir de D.ieu.'+
										   '<br><br>	15. Ce qui vient d’être dit nous permettra de comprendre pourquoi Its’hak devait naître précisément d’une goutte de semence pure. Avraham émanait, en effet, du monde spirituel d’Atsilout, dans lequel la perception du Divin reste limité. Mais, par la suite, il parvint à l’intégrité en mettant en pratique la Mitsva de la circoncision, ainsi qu’il est dit: «sois intègre». Il perçut alors le stade de la Divinité qui transcende ce monde d’Atsilout. En conséquence, le service de D.ieu d’Its’hak put se libérer de toutes les limites, y compris celles qui découlent de la raison et du domaine de la sainteté.'+
										   '<br><br>	16. Il découle de ce qui vient d’être dit, l’enseignement suivant:<br><br>	Avraham et Its’hak sont, l’un et l’autre, les Pères de chaque Juif, qui doit donc cumuler en lui les deux formes du service de D.ieu qui viennent d’être décrites, celle d’Avraham et celle d’Its’hak.<br><br>	L’homme qui étudie la Torah, prie, accomplit les Mitsvot, se trouve ainsi dans quatre coudées lumineuses. Il est séparé du monde, non seulement lorsqu’il étudie et prie, mais aussi quand il accomplit de bonnes actions, met en pratique les Mitsvot, au moyen d’objets matériels. Car, sa préoccupation est alors de réaliser la Volonté de D.ieu. Certes, il y parvient en ayant recours à la matière. Pour autant, il n’est pas réellement confronté au monde, ne subit donc aucune opposition, aucun obstacle, aucun voile de la Divinité.<br><br>	Celui qui est parvenu à un stade aussi élevé doit, néanmoins, savoir que cette situation n’est pas encore la forme la plus parfaite du service de D.ieu. Il n’y a là que l’action d’Avraham. Or, celle d’Its’hak est tout autant nécessaire.<br><br>	Il lui faudra donc entrer en contact avec ceux dont l’apparence extérieure révèle uniquement les pierres et la boue, occulte totalement les eaux vives et même avec ceux qui, de toute évidence, sont des opposants à la Divinité, multiplient les fautes délibérément commises, défient le Tout Puissant. Car, on doit se consacrer également à de telles personnes, «creuser» en elles jusqu’à faire disparaître tous les voiles, jusqu’à mettre en évidence les eaux vives qu’elles portent au fin fond d’elles-mêmes, les révéler pleinement dans leur personnalité.<br><br>	On pourrait, certes, s’interroger. On a essayé de «creuser» une première fois, puis une seconde. Or, non seulement cette intervention n’a été d’aucun effet, mais, bien plus, les Philistins se sont emparés de ces puits. Dès lors, comment justifier logiquement la nécessité de continuer à creuser?<br><br>	La réponse à cette question est la suivante. D.ieu «sanctifia celui qu’Il aimait depuis sa conception» et Il en fit de même pour ceux qui sont ses enfants. Its’hak et ses descendants ne sont pas limités par des considérations rationnelles. On n’a pas connu la réussite jusqu’à maintenant? C’est l’affaire de D.ieu! Pourquoi se préoccuper de ce qui échappe à notre entendement? Nous devons uniquement savoir que notre mission consiste à creuser, à creuser encore, jusqu’à ce qu’apparaissent les eaux vives. Alors, au final, «D.ieu nous accordera la largesse et nous pourrons fructifier, dans ce pays».'
									
			                    },
								
								'Siha 3' : 
								{
									'Titre' : '  Lettre du Rabbi',
									'source' : '  Par la grâce de D.ieu,17 Mar’Hechvan 5719,Brooklyn, New York,',
											'resume' : ' ',
										   'contenu' : ' 	Un point de la Paracha de cette semaine est actuel, «il planta un arbre à Beer Sheva et il invoqua là le Nom de l’Eternel, D.ieu du monde», «Avraham résida, pendant de nombreux jours, dans le pays des Philistins», puis il fut soumis à l’épreuve du sacrifice d’Its’hak.<br><br>	Avraham donna de la Tsédaka «de tout ton pouvoir». C’est, en effet, ce que souligne ce verset. Il ne se contenta pas de satisfaire les besoins des passants. Il planta un verger, afin de leur fournir également des fruits, que l’on consomme pour le plaisir.<br><br>	Bien plus, il créa une auberge, afin que son hospitalité soit irréprochable. Il instaura également un tribunal, suscitant ainsi la plus haute élévation, jusque dans le domaine spirituel. On retrouve, de fait, toutes ces interprétations dans les propos de nos Sages et chacune d’entre elles n’exclut nullement les autres.<br><br>	Avraham assuma la mission de résider dans le pays des Philistins, qui fait allusion à ce monde matériel, «pendant de nombreux jours», c’est-à-dire pendant toute la durée de l’exil, dont chaque instant est, à lui seul, «de nombreux jours». Car, l’exil est effectivement l’antithèse du bien, dans le domaine duquel une longue période «est vécue comme s’il s’agissait de quelques jours».<br><br>	Puis, Avraham atteint le sommet le plus élevé, le sacrifice d’Its’hak, l’épreuve qui le conduisit à faire le don effectif de sa propre personne. Selon ce principe, on peut comprendre aisément la succession des étapes rappelées ici.<br><br>	Avec ma bénédiction pour que vous puissiez annoncer de bonnes nouvelles, '
										   
								
								},
			
			            },
						
						'Serie 2': 
						{
								'Siha 1' : 
								{
									'Titre' : ' La valeur de l’hospitalité ',
									'source' : ' (Discours du Rabbi, veille de Roch Hachana, 29 Elloul 5722-1961) ',
											'resume' : ' ',
										   'contenu' : '	1. Commentant le verset “ Seigneur, si j’ai trouvé grâce à tes yeux , ne passe pas devant ton serviteur ”, le traité Chabbat 127a enseigne que “ l’hospitalité est plus importante que la perception de la Présence divine ”. En effet, Avraham demanda à D.ieu d’attendre et il se précipita, afin de recevoir ses invités. Nos Sages en concluent qu’il est effectivement plus important d’accueillir des invités que d’obtenir le dévoilement divin.<br><br>	Le Rambam, dans ses lois du deuil, au chapitre 14, paragraphe 2, tranche bien la Hala’ha en ce sens et commente : “ Ce principe a été instauré par notre père Avraham, qui adopta une attitude de bonté. Il donnait à manger et à boire à ceux qui étaient de passage, puis il les accompagnait. En effet, l’hospitalité est plus importante que la perception de la Présence divine, ainsi qu’il est dit : ‘Il observa et voici qu’il y avait trois hommes’. ”<br><br>	Or, on peut poser deux questions sur cette affirmation du Rambam :<br><br>	A) Dans son Michné Torah, le Rambam se limite à citer la Hala’ha, sans préciser la référence permettant de l’établir, sauf si celle-ci apporte une précision à son enseignement. En l’occurrence, pourtant, l’importance de l’hospitalité ne semble pas être plus clairement définie par la citation de ce verset. Dès lors, pourquoi le Rambam en fait-il mention ?<br><br>	B) Dans son commentaire de la Michna, au traité ‘Houlin, chapitre 7, Michna 6, le Rambam explique lui-même longuement que la base de notre pratique actuelle de toutes les Mitsvot est uniquement l’ordre que nous en avons reçu, par l’intermédiaire de Moché notre maître, sur le mont Sinaï.<br><br>	Ainsi, nous pratiquons la circoncision, non pas parce que notre père Avraham et les membres de sa famille le firent, mais bien parce que D.ieu nous a ordonné, par l’intermédiaire de Moché, de nous circoncire, comme le fit Avraham. Et, il en va de même pour toutes les autres Mitsvot, qui étaient déjà pratiquées avant le don de la Torah.<br><br>	Ceci permet de s’interroger sur l’affirmation du Rambam selon laquelle “ ce principe a été instauré par notre père Avraham, qui adopta une attitude de bonté ”. Notre pratique n’est-elle pas basée sur la révélation du Sinaï ? Le Rambam lui-même, à la même référence, au paragraphe 1, ne dit-il pas que la Mitsva de l’hospitalité est déduite du verset “ tu aimeras ton prochain comme toi-même ” ? Dès lors, que déduire du fait que “ ce principe a été instauré par notre père Avraham ” ? '+
										   '<br><br>	2. Les Tikouneï Zohar, à la fin du sixième Tikoun, rapportent les propos suivants de Rabbi Chimeon : “ Grand est le mérite de celui qui accueille des invités avec bienveillance, comme s’il recevait la révélation de la Présence divine ”. Or, ces propos semblent contredire ceux, précédemment cités, de la Guemara, selon lesquels l’hospitalité est plus importante que la perception de la Présence divine.<br><br>	Certes, il est fréquent que les avis de nos Sages divergent, au sein même de la Guemara, ou encore entre la Guemara et le Zohar. En la matière, néanmoins, il est difficile de penser que les Tikouneï Zohar vont à l’encontre de la Guemara, car celle-ci se base sur un verset et cite, en outre, une action concrète, celle de notre père Avraham, établissant la valeur de l’hospitalité.<br><br>	Il faut donc interpréter les Tikouneï Zohar, en sorte qu’ils ne contredisent pas la décision de la Guemara, laquelle, comme on l’a vu, se base sur un verset de la Torah.'+
