														   '<br><br>	21. Le Midrach Pirka de Rabbénou Hakaddoch, commentant l’étude de ce jour, qui est liée à la Hilloula, explique que les enfants d’Israël se répartirent en quatre groupes. L’un dit : “ Changeons de direction et retournons en Egypte ”. Le second souhaita faire la guerre contre les Egyptiens, le troisième opta pour fuir dans le désert. Seul le quatrième groupe disait que l’on pouvait ou même que l’on devait traverser la mer.<br><br>	Un principe établit que l’on doit se conformer à l’avis majoritaire. Ainsi, la logique, émanant du domaine de la sainteté, indique que la position prise par Na’hchon n’était pas une évidence.<br><br>	Mais, en fait, Na’hchon ne se posa même pas toutes ces questions. Il savait que D.ieu demandait de se diriger vers le mont Sinaï, afin de recevoir la Torah. Il se disait qu’un tel objectif ne serait jamais atteint en retournant en Egypte, ni en faisant la guerre aux Egyptiens ou en fuyant dans le désert. Il n’était qu’un seul moyen d’y parvenir. Il fallait sauter dans la mer. Il n’y avait pas d’autre alternative, pour se rapprocher du mont Sinaï.'+
														   '<br><br>	22. La réaction des Juifs qui devaient traverser la mer Rouge délivre un enseignement pour toutes les générations et il en est de même pour l’œuvre du Rabbi, dont nous célébrons la Hilloula et qui lui-même mena sa mission à bien, au péril de sa vie. Il transmit, en outre, ce comportement, à tous ceux qui s’efforcent de le suivre.<br><br>	Dès qu’il accéda à la direction des ‘Hassidim, il fit aussitôt don de sa propre vie. A l’époque, en Russie, la section juive des Bolcheviques était toute puissante. Prendre alors la responsabilité de diriger les ‘Hassidim, de diffuser la Torah, les Mitsvot et surtout l’enseignement profond de la Torah revenait à troubler l’ordre établi dans le pays, à agir contre nature. Il fallait, pour cela, offrir sa vie morale et physique, d’une manière effective.<br><br>	Et, le Rabbi exigeait également cet esprit de sacrifice de ceux qui le suivaient et de ses collaborateurs.<br><br>	Certes, la Hala’ha, telle qu’elle est exprimée dans le Choul’han Arou’h, n’autorise pas à demander le sacrifice à son prochain. Il est nécessaire de le conduire à la pratique des Mitsvot, ce qui découle du Précepte “ tu feras des reproches à ton ami ”. En revanche, on ne peut exiger de lui de sacrifier sa vie.<br><br>	Néanmoins, tout cela s’applique uniquement à celui qui ne se sent pas investi d’une mission divine. Lorsque c’est le cas, tout est différent et, dès lors, selon l’expression bien connue, “ la Parole de D.ieu s’exprime par sa bouche ”.'+
														   '<br><br>	23. Dans l’un de ses discours ‘hassidiques, le Rabbi précise la différence entre la manière dont Rabbi Akiva fit don de sa propre vie et celle de notre père Avraham. Rabbi Akiva souhaitait offrir sa vie pour D.ieu. Il en avait fait son idéal et disait : “ Quand me sera-t-il donné de l’accomplir ? ”.<br><br>	A l’opposé, pour Avraham, offrir sa vie à D.ieu n’était pas une fin en soi. Il est dit que “ il invoqua là-bas le Nom de l’Eternel, D.ieu du monde ” et nos Sages expliquent : “ Ne lis pas : il invoqua, mais : il fit invoquer ”. Sa mission était de conduire tous les hommes vers cette prise de conscience, de leur expliquer que le monde et la Divinité ne sont pas deux entités séparées, bien que liées, mais qu’en réalité, ils ne font qu’un, car “ il n’est rien d’autre que Lui ”.<br><br>	Telle était la mission confiée à notre père Avraham et il ne cherchait donc pas à faire don de sa propre personne. Néanmoins, s’il était nécessaire de passer par là pour accomplir ce qu’il devait réaliser, il y était prêt. Quand il fut précipité dans la fournaise, il ne fit rien pour l’empêcher, dès lors qu’il mettait ainsi en pratique les termes du verset “ il invoqua là-bas le Nom de l’Eternel, D.ieu du monde ”.<br><br>	Le Rabbi, dont nous célébrons la Hilloula, adopta la même attitude. Faire don de sa vie n’était pas son but. Sa mission était de faire connaître le Nom de D.ieu, de diffuser sa Torah et Ses Mitsvot, de même que l’enseignement profond de la Torah, ses coutumes et ses pratiques. C’est l’objectif qu’il s’était fixé et, lorsqu’il s’agissait de le mener à bien, rien ne l’arrêtait. Il assumait sa mission, même s’il devait, pour cela, faire don de sa vie.<br><br>	C’est la raison pour laquelle il ne se demandait jamais si, en telle situation, il devait faire don de lui-même ou pas. Le sacrifice de sa personne n’était pas son but. Il diffusait et renforçait le Judaïsme, sans se préoccuper de rien d’autre. Rien ne faisait obstacle devant lui, lorsqu’il devait assumer ce rôle.<br><br>	Pour la même raison, il n’était pas effrayé par les différents groupes entre lesquels le peuple juif se répartit. Toutes les objections soulevées n’étaient pas son affaire. Il n’avait qu’une idée en tête, celle de se rapprocher du mont Sinaï. Et, s’il se trouvait devant la mer, il y plongeait. Quelle serait l’issue d’une telle attitude ? Cela ne regarde que D.ieu et n’est pas son affaire. Lui doit uniquement faire ce que l’on attend de lui, c’est-à-dire s’approcher du mont Sinaï.'+
														   '<br><br>	24. Tel est l’enseignement que délivre le Rabbi, dont nous célébrons la Hilloula, à tous ceux qui se préparent à la délivrance future.<br><br>	Notre mission consiste à mettre en pratique les affirmations selon lesquelles “ j’ai été créé pour servir mon Créateur ” et “ il faut aimer les créatures et les rapprocher de la Torah ”.<br><br>	C’est en ces termes que notre rôle doit être défini et tout le reste n’est pas notre affaire.<br><br>	Certes, il existe différents groupes, dont les idées sont différentes. Les uns prétendent que nous devons retourner en Egypte, les autres conseillent de faire la guerre. Quelques uns affirment qu’il faut fuir dans le désert. Or, ce n’est pas ainsi que l’on se rapproche de la Torah et cela ne nous regarde donc pas.<br><br>	Certes, il existe différents groupes, dont les idées sont différentes. Les uns prétendent que nous devons retourner en Egypte, les autres conseillent de faire la guerre. Quelques uns affirment qu’il faut fuir dans le désert. Or, ce n’est pas ainsi que l’on se rapproche de la Torah et cela ne nous regarde donc pas.<br><br>	Nous devons aller recevoir la Torah, que D.ieu donne, au présent. Nous ne pouvons le faire qu’en faisant abstraction de tous les raisonnements. La mer nous barre la route ? Qu’importe ? Nous y sauterons ! Une montagne se dresse devant nous ? Quelle importance ? Nous la fendrons ! Car, nous allons recevoir la Torah et nous unir à D.ieu !<br><br>	Lorsque l’on va recevoir la Torah sans calculs préalables, alors “ D.ieu combattra pour vous et vous resterez silencieux ”.'+
														   '<br><br>	25. Il est dit que Na’hchon eut le mérite d’être le premier chef de tribu à offrir son sacrifice et à inaugurer le Sanctuaire, grâce auquel se réalisa la promesse selon laquelle “ Je résiderai parmi vous ”. Or, chaque Juif doit considérer qu’il est lui-même Na’hchon.<br><br>	Comme le dit le Tikouneï Zohar, un seul Juif qui adopte un comportement positif est à même de faire venir le Machia’h. Certes, le texte dit : “ un Juste ”, mais il est aussi enseigné que “ tout Ton peuple est fait de Justes ”. C’est ainsi que l’on recevra l’enseignement profond de la Torah, que le Machia’h révélera.<br><br>	Ainsi se réalisera la promesse selon laquelle “ Alors, Moché chantera ”. Ce verset, énoncé à propos du passage de la mer Rouge, est une preuve, donnée par la Torah, de la résurrection des morts. Et, “ ils se réveilleront et se réjouiront, ceux qui reposent sous terre ”. Le Rabbi, dont nous célébrons la Hilloula, sera parmi eux et il nous conduira à la rencontre du Machia’h, avec bonté et miséricorde.'
												},
												
												'Siha 5': 
												{
													'Titre' : 'Quelques récits',
													'source' :' (Discours du Rabbi, 14 Chevat 5710)',
															'resume' : ' ',
														   'contenu' : ' 	26. Lors de sa circoncision, le Rabbi pleura, comme chaque enfant. Son grand-père, le Rabbi Maharach, dit alors : “ Pourquoi pleures-tu ? Lorsque tu grandiras, tu seras un ... et tu commenteras la ‘Hassidout dans des termes limpides ”.<br><br>C’est ce que le Rabbi note lui-même, dans le journal qu’il rédigea pendant son emprisonnement et il écrivit lui-même ces pointillés. Mais, les ‘Hassidim m’ont raconté qu’il a dit : “ tu seras un Rabbi ”, ce qui explique pourquoi le Rabbi ne l’a pas reproduit, dans ses notes.'+
														   '<br><br>	27. Lorsque le Rabbi était un enfant, en 5649, son père, le Rabbi Rachab, habitait dans un appartement qui comptait deux chambres. La première était une chambre à coucher et, dans la seconde, le Rabbi Rachab était assis avec le grand Rav et ‘Hassid, Rav I. M. Bespalov. Ils étudiaient ensemble la Torah. Et, le Rabbi se trouvait là également, dans un berceau.<br><br>	Le Rabbi était très beau. Son visage était lumineux. Une fois, au milieu de l’étude, tard dans la nuit, le Rav Bespalov le vit, alors qu’il dormait. Il fit remarquer au Rabbi Rachab que l’apparence et la beauté de son visage établissaient la pureté de ses pensées. Alors, le Rabbi Rachab fut saisi d’une forte envie d’embrasser l’enfant.<br><br>	Puis, le Rabbi Rachab se dit que, dans le Temple, on offrait également, en plus des sacrifices, de l’argent, qui servait à l’entretien de l’édifice. Il décida donc de remplacer son baiser par de la ‘Hassidout. Il rédigea alors le discours ‘hassidique intitulé “ comme sont nombreuses Tes actions ”. Puis, en 5652, il offrit ce manuscrit au Rabbi, avec ses mots : “ Ceci est un baiser ‘hassidique. Je t’expliquerai plus tard ”.<br><br>	En 5656, il lui raconta toute l’histoire.<br><br>	28. En 5657, le Rabbi Rachab était très malade et il se rendit à Moscou, pour y subir des soins.<br><br>	Là, les professeurs lui indiquèrent qu’il lui restait seulement quelques mois à vivre. Lorsqu’il l’apprit, le Rabbi Rachab décida de se rendre en Erets Israël et il en fit part à son épouse, la Rabbanit Shterna Sarah.<br><br>	La Rabbanit lui répondit : “ Que feras-tu de tes ‘Hassidim et qu’adviendra-t-il de la ‘Hassidout ? ”. Le Rabbi Rachab dit alors : “ Lui, il restera là ”. Il faisait allusion au Rabbi.<br><br>	Or, le Rabbi avait alors tout juste dix sept ans !'
												},
												
												'Siha 6': 
												{
													'Titre' : '	Or, le Rabbi avait alors tout juste dix sept ans !',
													'source' :' (Discours du Rabbi, Parchat Ha’hodech 5716-1956)',
															'resume' : ' ',
														   'contenu' : ' 	1. Commentant le verset “ ce mois sera pour vous le premier des mois ”, le Chneï Lou’hot Haberit explique que l’ensemble du mois de Nissan, avec tous les jours qui le constituent, est semblable à Roch ‘Hodech. Ce jour n’est pas consacré aux travaux profanes et il en est donc de même pour tout le mois de Nissan.<br><br>	Le Chneï Lou’hot Haberit explique que les sacrifices des chefs de tribu, à l’occasion de l’inauguration du Sanctuaire, furent offerts pendant les douze premiers jours de Nissan. Il dit que chacun d’entre eux instaura un jour de fête, lorsqu’il offrit son sacrifice. Le 13 Nissan est le lendemain de ces douze jours de festivité. C’est le 14 Nissan que l’on recherche le ‘Hamets, à la lueur d’une bougie et l’on ravive ainsi la “ bougie de D.ieu (qui) est l’âme de l’homme ”. Puis viennent les sept jours de Pessa’h, puisque cette fête s’étend sur tout le cycle hebdomadaire.<br><br>	On peut donner, à ce propos, l’explication suivante.<br><br>	Le Roch ‘Hodech correspond à l’apparition de la nouvelle lune. A ce propos, on peut distinguer deux stades. Il y a, d’une part, le voile absolu précédant cette apparition et, d’autre part, le dévoilement qui lui fait suite.'+
														   '<br><br>	2. Ces deux phases apparaissent également dans le service de D.ieu des Juifs, qui sont eux-mêmes comparés à la lune.<br><br>	Celui qui réfléchit à sa propre situation se dira qu’il a, certes, étudié la Torah et accompli les Mitsvot, en s’emplissant d’un profond amour pour D.ieu. Pour autant, il se trouve bien en présence du Roi et il doit donc lui être totalement soumis. Il ne s’agit pas, en l’occurrence, d’un “ labeur ”. De fait, c’est le contraire qui est vrai.<br><br>	On peut, en pareil cas, éveiller en soi deux sentiments, une soumission totale, d’une part et l’adoption d’une nouvelle forme du service de D.ieu, d’autre part. Tel est, précisément, l’apport de Roch ‘Hodech, qui évoque la Techouva, laquelle peut être décrite par la phrase : “ Je m’écarterez d’ici pour m’approcher de là-bas ”.<br><br>	C’est la Techouva qui provoque la délivrance et le Rambam affirme, en effet, que “ si les Juifs accèdent à la Techouva, ils seront immédiatement libérés ”. Commentant, dans Igueret Hatechouva, la bénédiction suivante, qui est dite dans la prière quotidienne : “ fais-nous revenir, notre Père, vers Ta Torah ”, l’Admour Hazaken fait remarquer qu’après l’avoir prononcé, on en dit une seconde : “ pardonne-nous, notre Père, car nous avons fauté ”. Puis, tout de suite après cela, on conclut : “ Délivre-nous, pour Ton Nom ”. La délivrance est donc bien la suite logique de la Techouva.<br><br>	C’est la raison pour laquelle il est dit que D.ieu, s’exprimant à propos du Roch ‘Hodech, affirme : “ Offrez, pour Moi, une expiation, car J’ai dû diminuer la circonférence de la lune ”, du fait de la faute de l’arbre de la connaissance du bien et du mal, source de toutes les transgressions. Telle est la raison de l’exil, ainsi qu’il est dit : “ c’est du fait de nos fautes que nous avons été renvoyés de notre terre ”.<br><br>	Roch ‘Hodech fait donc disparaître ce rétrécissement de la lune et donc la raison d’être de l’exil.'+
														   '<br><br>	3. Le Roch ‘Hodech, qui fait allusion à la Techouva, permet ainsi de supprimer l’exil et il rapproche la délivrance.<br><br>	De cette façon, on peut comprendre l’affirmation du Chneï Lou’hot Haberit selon laquelle le mois de Nissan est, dans son ensemble, lié à Roch ‘Hodech. En effet, il s’agit alors de faire disparaître le ‘Hamets, de supprimer l’orgueil et la vanité, de parvenir à la soumission. C’est bien là l’apport de la Techouva et, de ce fait, “ c’est en Nissan qu’ils ont été libérés et en Nissan qu’ils le seront ”.'
												},
												
												'Siha 7': 
												{
													'Titre' : 'La qualité de Roch ‘Hodech',
													'source' :' (Discours du Rabbi, Chabbat ‘Hayé Sarah 5711)',
															'resume' : ' ',
														   'contenu' : ' 	4. On pourrait se demander pourquoi on parle de Roch ‘Hodech, tête du mois et non début du mois. La ‘Hassidout pose la même question à propos de Roch Hachana, tête de l’année, que l’on n’appelle pas, non plus, début de l’année. Et, l’explication qu’elle donne à propos de Roch Hachana s’applique également à Roch ‘Hodech.<br><br>	Roch Hachana est ainsi appelé parce que cette fête est non seulement le début mais aussi la tête de l’année. Dans un premier temps, la vitalité de tout le corps, est concentrée dans la tête. Puis, par la suite, lorsqu’elle se répand dans le corps, elle reste attachée à la tête et au cerveau. De la même façon, Roch Hachana porte en lui tous les jours de l’année qui, lorsque chacun prend existence, restent liés à ce jour.<br><br>	Tous les jours de l’année sont liés à Roch Hachana, de sorte que l’on doit ressentir, en chacun d’entre eux, l’enthousiasme que l’on a éprouvé durant cette fête, en particulier la soumission à D.ieu à laquelle on est alors parvenu. En effet, tel est le contenu de Roch Hachana, duquel il est dit que “ la Mitsva du jour est le Choffar ”. Et, nos Sages rapportent ces Paroles de D.ieu : “ Prononcez devant Moi des versets proclamant Ma Royauté, afin de Me proclamer votre Roi. De quelle façon ? Par le Choffar ”. Or, il est nécessaire de craindre le roi.<br><br>	C’est pour la même raison que l’on parle de Roch ‘Hodech, tête du mois et non début du mois, car il en est effectivement la tête et non uniquement le commencement.<br><br>	Roch ‘Hodech porte en lui la vitalité de tout le mois et chacun de ses jours, lorsqu’il reçoit une existence indépendante, n’en conserve pas moins une relation avec Roch ‘Hodech.'+
														   '<br><br>	5. Il est effectivement permis d’effectuer un travail, pendant le Roch ‘Hodech. Pour autant, la Torah, dans la Haftara Ma’har ‘Hodech (Chmouel 1, 20), ne mentionne pas le Roch ‘Hodech parmi les “ jours d’action ”.<br><br>	On peut le justifier de la manière suivante. Il est vrai que l’on peut effectuer un travail pendant le Roch ‘Hodech, à la différence du Chabbat et des jours de fête, que l’on peut alors réaliser tous les actes profanes. Pour autant, Roch ‘Hodech se distingue des jours ordinaires, tout comme le monde spirituelle de Yetsira, ou même de Brya, est plus élevé que celui d’Assya.'+
														   '<br><br>	6. A propos des travaux effectués pendant les jours de semaine, il est dit que “ pendant six jours, tu travailleras ” et il s’agit bien là d’une Injonction. Le sens simple de ce verset semble être uniquement une permission de travailler, mais la ‘Hassidout l’interprète comme signifiant une obligation de le faire. La formulation du Midrach Rabba laisse à penser qu’il adopte la même position : “ On doit travailler, ainsi qu’il est dit : pendant six jours, tu travailleras ”.<br><br>	Pourquoi est-on obligé de travailler pendant les six jours ? Parce qu’en adoptant une telle activité, d’une manière conforme aux prescriptions de la Torah, on permet la réalisation du verset : “ c’est en six jours que D.ieu fit le ciel et la terre ”. En d’autres termes, c’est en effectuant un travail pendant les six jours de la semaine que l’on révèle la lumière de D.ieu, conduisant les mondes à l’existence et les faisant vivre, selon un cycle d’apparence naturelle.<br><br>	Il est interdit de travailler pendant le Chabbat, car on s’élève alors au dessus des six jours pendant lesquels D.ieu effectua la création. En ce jour, éclaire la lumière divine qui ne s’introduit pas dans les phénomènes naturels, n’est pas occultée par eux. Pour autant, il est clair que la source de la nature est surnaturelle. En ce sens, est défini comme un travail uniquement celui qui contribua à la construction du Sanctuaire.<br><br>	En quoi le Roch ‘Hodech est-il supérieur aux autres jours de la semaine ? C’est que la situation naturelle est alors plus élevée. On y récite le Hallel et l’on offre un sacrifice supplémentaire, qualités que ne possèdent pas les autres jours.<br><br>	D’un certain point de vue, le Roch ‘Hodech est l’étape intermédiaire entre le Chabbat et les jours de la semaine. Le Chabbat transcende la nature, alors que les six jours de la semaine sont totalement inscrits dans le cycle naturel. Puis, pendant le Roch ‘Hodech, le surnaturel apparaît au sein de la nature.'+
														   '<br><br>	7. Ce qui vient d’être expliqué nous permettra de comprendre pourquoi le Hallel est récité, à Roch ‘Hodech. Ce texte n’est pas lu chaque jour et, bien plus, la Guemara précise que “ celui qui dit le Hallel chaque jour a un comportement blasphématoire ”. Il n’est pas lu non plus pendant le Chabbat. On le dit, en revanche, à Roch ‘Hodech.<br><br>	Le Hallel symbolise le comportement miraculeux et c’est précisément pour cela qu’il n’est pas dit chaque jour. En effet, avoir recours au comportement naturel est une nécessité et il est dit que “ l’Eternel ton D.ieu te bénira en tout ce que tu feras ”. Il est donc impératif de faire et nul ne peut s’en remettre au miracle. Pendant le Chabbat, on ne dit pas non plus le Hallel, car il est dit qu’en ce jour, “ tu ne feras aucun travail ”.<br><br>	Le Roch ‘Hodech, en revanche, est un stade intermédiaire entre le Chabbat et les jours de la semaine. On y lit donc le Hallel est l’on demande à D.ieu de pouvoir introduire le comportement surnaturel dans les travaux ordinaires.'+
														   '<br><br>	8. Plus précisément, la ‘Hassidout définit, par le détail, la supériorité du Roch ‘Hodech, par rapport au Chabbat et celle du Chabbat, par rapport au Roch ‘Hodech.<br><br>	Le Roch ‘Hodech dépasse le Chabbat par le fait qu’il est permis d’y travailler, d’y réaliser des travaux profanes, ce qui est interdit, pendant le Chabbat, jour qui est plus élevé que la matière.<br><br>	Et, il y a bien là une qualité du Roch ‘Hodech, puisqu’il est alors permis de travailler, afin d’introduire le comportement miraculeux dans les actes profanes. Ces derniers semblent être des réalisations ordinaires, mais n’en sont pas moins des miracles.<br><br>	C’est la raison pour laquelle on dit le Hallel, à Roch ‘Hodech. C’est aussi pour cela que les femmes restreignent alors leurs travaux, comme l’explique le Choul’han Arou’h. Certes, il ne s’agit que d’une coutume, mais l’on sait que la source spirituelle des coutumes est particulièrement élevée, comme cela est expliqué, en particulier, à propos des Hakafot de Sim’hat Torah, qui sont également une coutume. Pendant les fêtes, ou bien à ‘Hanouka, en revanche, on dit le Hallel parce qu’un miracle a alors réellement eu lieu.'+
														   '<br><br>	9. La supériorité du Chabbat par rapport à Roch ‘Hodech est comparable à celle de Pourim, comparé aux trois fêtes, Pessa’h, Soukkot et Chavouot. En effet, la joie de Pourim s’élève au dessus de toute conscience, fait dont on ne retrouve l’équivalent pour aucune autre fête, bien qu’il soit une Mitsva de s’y réjouir. Bien au contraire, nos Sages limitent même la quantité de vin que l’on boit et les marques de réjouissance, pendant les fêtes.<br><br>	La Guemara demande pourquoi l’on ne dit pas le Hallel, à Pourim et l’une des réponses qu’elle apporte à cette question est la suivante : “ Ne sommes-nous pas encore des serviteurs d’A’hachvéroch ? ”.<br><br>	Quel est le sens de cette réponse ? En fait, le miracle de Pourim prit une apparence naturelle. Il fallut demander à A’hachvéroch d’annuler le décret, l’implorer de sauver les Juifs. Par la suite, ceux-ci restèrent ses serviteurs. C’est la raison pour laquelle on ne dit pas le Hallel, à Pourim.<br><br>	L’apparence du miracle fut naturelle et ceci semble être une anomalie, puisqu’en conséquence, on ne dit pas le Hallel. Néanmoins, il en découle également un avantage, car la lumière de D.ieu put ainsi investir la matière du monde.<br><br>	C’est la raison pour laquelle la joie de Pourim dépasse celle de toutes les autres fêtes. Pendant Pourim, en effet, se révéla une lumière particulièrement haute, qui put insérer le miracle dans la nature.<br><br>	La qualité du Roch ‘Hodech, par rapport au Chabbat, est comparable à cela.'+
														   '<br><br>	10. Seules les femmes, qui symbolisent le corps, ont coutume de ne pas travailler, pendant Roch ‘Hodech, mais non les hommes, qui symbolisent l’âme. La raison qui le justifie et la leçon que l’on en tire, pour ce qui nous concerne, sont les suivantes. Qui doit être mis en garde et invité à la prudence ? Celui qui est en contact permanent avec les objets du monde. Si ce n’est pas le cas, une telle démarche serait inutile, surtout lorsque l’attrait du spirituel est particulièrement fort. Cela est bien évident et n’a nul besoin d’être démontré.<br><br>	Ainsi, on demanda, une fois, à un ‘Hassid si son Rabbi avait l’inspiration divine. Il répondit : “ Qu’importe ? Je sais que c’est un Rabbi. En conséquence, l’alternative est la suivante. Ou bien un Rabbi doit posséder l’inspiration divine et c’est donc assurément son cas. Ou bien un Rabbi ne doit pas en disposer et, dès lors, pourquoi lui accorder tant de valeur ? ”.<br><br>	De même, le Rambam précise que les enfants d’Israël n’eurent pas foi en Moché à cause des grands miracles qu’il accomplit devant eux, mais bien parce qu’il virent la révélation de leur propres yeux et n’écoutèrent pas un récit qui leur aurait été rapporté.<br><br>	De même, le Rabbi raconta qu’étant enfant, élève du ‘Héder, il demanda à son professeur, Rabbi Chimchon, en quoi le Pharaon sortait-il de l’ordinaire. Il fut victime de plaies, témoin de miracle et il éprouva des regrets. Son maître lui donna plusieurs explications, mais aucune ne lui sembla satisfaisante.<br><br>	Finalement, le professeur lui expliqua cette différence de la manière suivante. Moché était un ‘Hassid, bien plus, il était un ‘Hassid ‘Habad. Il ne recherchait donc pas les miracles. Il voulait transmettre la Torah, la connaissance de D.ieu. Il s’était dit que les enfants d’Israël l’interrogeraient sur Son Nom. S’il pouvait leur donner une réponse, ceux-ci l’accepteraient. [Le Torah Or explique, en effet, que les miracles furent réalisés pour les Egyptiens et non pour les enfants d’Israël ”.]<br><br>	Moché, notre maître, comprit immédiatement que “ nous partirons, avec nos jeunes et nos vieux ”, même sans miracles. Le Pharaon, pour sa part, refusa de le croire tant qu’il n’assistait pas lui-même à une révélation divine. Puis, lorsqu’il en était libéré, il se révoltait à nouveau, retrouvait sa nature et sa position précédentes.<br><br>	Lorsque le Rabbi entendit cette explication, il en fut aussitôt satisfait et cessa de s’interroger.<br><br>	Il en est de même pour l’homme, qui, selon l’expression de nos Sages, “ est, par nature, conquérant ”. Celui-ci domine le monde et le transforme. Il n’a donc nul besoin d’un miracle, d’un signe, à la différence de ceux qui sont en contact directe avec les attraits du monde.'+
														   '<br><br>	11. Le Chabbat porte en lui les jours de la semaine qui le suit. Parfois, on dit qu’il se prolonge sur ses trois premiers jours, jusqu’au mercredi, alors que les trois jours suivants sont déjà liés au Chabbat suivant. Mais, d’autre fois, on dit bien que l’ensemble de la semaine est incluse dans le Chabbat qui la précède.<br><br>	Si l’on admet que le Chabbat porte en lui tous les jours de la semaine, on peut en conclure que ce Chabbat porte en lui le Roch ‘Hodech Kislev, qui, lui-même cumule, en ses vingt quatre heures, tout le mois de Kislev, le 9 Kislev, date de la naissance et du décès de l’Admour Haémtsahi, le 10 Kislev, jour de sa libération, le 19 Kislev, “ Hilloula de grande importance ” du Maguid de Mézéritch, selon l’expression de l’Admour Hazaken, date de la libération de l’Admour Hazaken, le 24 Kislev, qui marqua l’ajout introduit à l’occasion de la fondation du second Temple, le 25 Kislev, date à laquelle fut achevée la construction du Sanctuaire. Par la suite, D.ieu marqua cette date en faisant que le second Temple y soit inauguré. Ce fut alors le miracle de ‘Hanouka.<br><br>	Tout cela doit être présent dès aujourd’hui, recevoir la bénédiction de ce jour. Car, en ce Chabbat, sont bénis tous les jours de la semaine qui vient, y compris le Roch ‘Hodech Kislev, qui porte en lui tout ce qui vient d’être cité.'
												},
												
												
							},
							
							'Serie 2':
							{
												'Siha 1': 
												{
													'Titre' : 'La plaie de la mort des premiers-nés',
													'source' :' (Discours du Rabbi, A’haron Chel Pessa’h 5721-1961 et 5722-1962)',
															'resume' : ' ',
														   'contenu' : ' 	1. Lorsque Moché, notre maître, transmit au Pharaon la Parole de D.ieu, lui annonçant la plaie des premiers-nés, il précisa également à quelle heure celle-ci surviendrait, en l’occurrence au milieu de la nuit. Néanmoins, les astrologues de l’Egypte auraient pu ne pas être en mesure de déterminer cet instant avec précision et Moché indiqua donc : “ Vers le milieu de la nuit ”, comme l’explique le traité Bera’hot 4a, cité par Rachi, dans son commentaire du verset Chemot 11, 4.<br><br>	Or, on peut ici s’interroger. Pourquoi était-il nécessaire de stipuler au Pharaon à quelle heure la plaie des premiers-nés allait commencer ? Pourquoi ne pas lui dire simplement, comme ce fut le cas pour les autres plaies, que D.ieu allait frapper l’Egypte, sans indiquer quand Il le ferait ?<br><br>	Il faut en conclure que la plaie des premiers-nés était spécifiquement liée au milieu de la nuit, au point qu’il était nécessaire de l’annoncer au Pharaon, l’imprécision de la formule étant uniquement justifiée par une erreur que pouvaient éventuellement commettre les astrologues.<br><br>	La mort des premiers-nés présente également d’autres particularités, que l’on ne retrouve pas pour les autres plaies. En effet, les enfants d’Israël durent alors marquer leur maison, par le sang de la circoncision et par celui du sacrifice du Pessa’h, “ sur les deux montants et le linteau ” de la porte, comme le montrent les Pirkeï de Rabbi Eliézer, au chapitre 29, le Targoum Yonathan sur le verset Chemot 12, 13 et le Zohar, tome 2, page 35b. C’est grâce à cela que cette plaie pouvait frapper uniquement les Egyptiens et non les enfants d’Israël.<br><br>	Par ailleurs, D.ieu dit (Chemot 12, 22) : “ Et vous, vous ne franchirez pas la porte de votre maison, jusqu’au matin ”. En effet, précisent la Me’hilta, à cette même référence et le traité Baba Kama 60a, “ lorsque la destruction est déclenchée, elle ne fait plus de différence entre les Justes et les impies ”. Dès lors, les enfants d’Israël auraient pu, eux-mêmes, subir cette plaie.<br><br>	Or, les enfants d’Israël n’avaient pas souffert, du fait des autres plaies. Celles-ci n’avaient frappé que les Egyptiens, alors même que “ la destruction était déclenchée ”. Il ne leur fut pas demandé de se protéger, d’une quelconque façon. Pourquoi donc cela fut-il nécessaire pour la mort des premiers-nés ?<br><br>	De plus, deux Injonctions leur furent édictées ici, celle de ne pas quitter leur maison et celle du sang de la circoncision et du sacrifice de Pessa’h. Comment les distinguer et pourquoi furent-elles l’une et l’autre nécessaires ?'+
														   '<br><br>	2. En fait, la plaie de la mort des premiers-nés était différente de toutes les autres, pour la raison suivante.<br><br>	Durant les autres plaies, il n’était pas vraiment possible de considérer que “ la destruction était déclenchée ”. Même lorsque la vie des Egyptiens était menacée, et non uniquement leurs biens, comme par exemple quand des insectes les attaquèrent, la “ destruction ” ne prit qu’une forme bien précise. Celle-ci ne se présentait qu’à travers les grenouilles ou la vermine, par exemple. Les Egyptiens ne pouvaient alors être frappés que d’une manière bien précise. La peste fut également très limitée, puisqu’elle frappait seulement le bétail et ne se manifesta que pour cinq espèces, comme le précise le Zohar, tome 2, page 31b. De même, les versets (Chemot 9, 31-32) disent bien que “ l’orge fut frappé car il apparaît au printemps ”, alors que les autres espèces “ ne furent pas frappées, car elles sont tardives ”. Dans toutes ces situations, on ne peut pas réellement considérer que “ la destruction fut déclenchée ”.<br><br>	Lors de la plaie des premiers-nés, en revanche, elle le fut effectivement. Toutes les limites disparurent alors et ces premiers-nés moururent donc, par toutes les manières possibles. En l’occurrence, “ la destruction était déclenchée ” et il fallait donc protéger les enfants d’Israël, afin qu’ils ne soient pas touchés.<br><br>	Une distinction plus profonde entre ces plaies peut également être faite. En fait, leur but essentiel n’était pas tant de frapper les Egyptiens que de faire savoir que “ Je suis l’Eternel ”. Et, à propos de certaines plaies, dans les versets Chemot 7, 17 ; 8, 18 et 9, 14, il est effectivement dit : “ ainsi, tu sauras… ”, “ afin que tu saches… ”, “ pour que tu saches ”. Aucune précaution ne devait alors être prise par les enfants d’Israël, qui possédaient d’ores et déjà la perception de la Divinité, comme l’expliquent le Torah Or Vaéra, à la page 57a et le Torat ‘Haïm, à la même référence.<br><br>	C’est donc en ce sens que la plaie des premiers-nés se distingue des neuf qui la précédèrent. Dans ces dernières, celui qui était frappé ne succomba pas et il put donc acquérir lui-même la perception de la Divinité. Lors de la plaie des premiers-nés, par contre, ceux-ci moururent. Car, il s’agissait bien de faire perdre la vie aux aînés de l’Egypte, de les faire disparaître et non de leur faire savoir que “ Je suis l’Eternel ”. Dès lors, l’Attribut de rigueur aurait pu soulever une objection : “ En quoi ceux-ci sont-ils différents de ceux-là ? ” si l’on prend pour référence la punition et non la perception de D.ieu.<br><br>	En effet, les enfants d’Israël, en Egypte, se trouvaient embourbés dans le domaine du mal, comme le souligne le Zohar ‘Hadach, au début de la Parchat Yethro. Ainsi, le Yalkout Reouvéni sur le verset Chemot 14, 27 et le Zohar, tome 2, page 170b, constatent que “ les uns et les autres servaient les idoles ”. Il était donc envisageable que l’émanation de l’Attribut de rigueur, prenant la forme de la destruction, ne fasse aucune différence entre les Egyptiens et les enfants d’Israël.<br><br>	Certes, le verset (Chemot 12, 12) dit : “ Je traverserai le pays de l’Egypte… Je frapperai chaque aîné… J’accomplirai des actes de jugement, Je suis l’Eternel ” et nos Sages soulignent, dans le Sifri, commentant le verset Devarim 26, 8 : “ Moi et non un ange… Moi et nul autre ”. D.ieu Lui-même frappa les premiers-nés de l’Egypte. Néanmoins, la destruction était présente et l’accusation devint possible, comme le souligne le Zohar, tome 2, page 41a et tome 3, page 149a. Il fallut donc s’assurer que cette destruction ne touche pas les enfants d’Israël.<br><br>	Cette situation avait deux caractéristiques :<br><br>	A) La destruction se révéla alors en Egypte, sans restriction. Un signe distinctif s’avéra donc inutile, car tous étaient frappés de la même façon, tous étaient identiques. C’est pour cela qu’il fut dit : “ Nul ne franchira la porte de sa maison, jusqu’au matin ”.<br><br>	B) Un restriction avait effectivement était énoncée, à propos des maisons d’Israël, ainsi qu’il est dit (Chemot 12, 13) : “ Je passerai au dessus des maisons ”, de sorte que leur destruction était impossible. En l’occurrence, une différence entre les enfants d’Israël et les Egyptiens était donc bien envisageable. Celle-ci fut obtenue grâce à un signe distinctif.'+
														   '<br><br>	3. Néanmoins, on peut encore s’interroger. L’Attribut de rigueur soulevait une objection légitime : “ En quoi ceux-ci sont-ils différents de ceux-là ? ”. De quelle manière ce signe distinctif put-il donc protéger les enfants d’Israël de ce qui résulta de cette objection, c’est-à-dire de la plaie des premiers-nés ?<br><br>	La réponse à cette question est la suivante. La plaie des premiers-nés émana de l’Essence de D.ieu, transcendant l’enchaînement des mondes et dépassant également l’Attribut de rigueur, dont l’objection perdait ainsi toute sa signification. Au sein de la création, les arguments logiques sont effectivement concevables, car ils sont limités et définis avec précision. Dès lors qu’on la dépasse, en revanche, comme ce fut le cas lors de cette plaie, la logique perd toute signification.<br><br>	C’est pour cette raison que la plaie des premiers-nés se produisit précisément au milieu de la nuit. En effet, c’est à cet instant précis qu’éclaire la Lumière de D.ieu transcendant l’enchaînement des mondes et cette émanation a le pouvoir de réunir les deux moitiés de la nuit, qui correspondent à la bonté et à la rigueur.<br><br>	La première partie de la nuit appartient à l’Attribut de rigueur. C’est pour cela qu’il fait alors de plus en plus obscur. Puis, sa seconde partie introduit l’Attribut de bonté et il y fait donc de plus en plus clair. Or, l’instant de minuit réunit ces deux aspects opposés, car il porte en lui la lumière transcendant l’enchaînement des mondes. On sait, en effet, que, pour réunir deux éléments opposés, il faut dépasser l’un et l’autre, comme l’explique le Or Ha Torah, au discours intitulé “ Il s’opposa à eux ”, à partir du chapitre 5.<br><br>	Ainsi, lors de cette plaie, se révéla l’amour profond de D.ieu pour Israël, un sentiment qui dépasse toute justification, toute explication logique, qui, même lorsque l’on peut logiquement se demander : “ En quoi ceux-ci sont-ils différents de ceux-là ? ”, même si le verset (Mala’hi 1, 2-3) affirme que “ Essav est bien le frère de Yaakov ”, que l’un et l’autre sont identiques, conduit D.ieu à dire : “ J’ai, néanmoins, aimé Yaakov et haï Essav ”.<br><br>	D.ieu aime les enfants d’Israël, précisément parce qu’ils sont Ses enfants, ainsi qu’il est dit (Devarim 14, 1) : “ Vous êtes des fils pour l’Eternel votre D.ieu ”. Or, l’amour du père pour ses enfants émane de la quintessence de son être et ne peut pas être remis en cause ou affaibli par une quelconque justification logique ou par le moindre argument.<br><br>	C’est donc pour cela que Moché, notre maître, précisa au Pharaon quand interviendrait la plaie des premiers-nés, c’est-à-dire “ vers le milieu de la nuit ”. Il lui signifiait ainsi que celle-ci serait une révélation du stade transcendant l’enchaînement des mondes. Car, si Moché ne lui avait pas précisé l’importance de la lumière qui se révélait alors, le Pharaon et ses magiciens n’auraient pas pu croire qu’une plaie destinée à frapper le domaine du mal, en un moment où “ la destruction était déclenchée ”, laisse les enfants d’Israël indemnes, bien que l’on puisse dire : “ En quoi ceux-ci sont-ils différents de ceux-là ? ”. Par les mots “ vers les milieu de la nuit ”, Moché indiquait donc que cette lumière émanait de plus haut que la création.'+
														   '<br><br>	4. Pour autant, les enfants d’Israël ne pouvaient se passer d’un signe distinctif, pour la raison suivante.<br><br>	Toutes les bénédictions célestes que l’homme obtient se révèlent par l’intermédiaire de l’effort qu’il consent ici-bas et il en est de même, également, pour les lumières dépassant l’enchaînement des mondes, y compris l’amour profond de D.ieu pour les enfants d’Israël. Tout ceci ne peut être obtenu que par l’effort.<br><br>	Certes, l’amour de D.ieu émane de Son Essence et, de ce fait, il reste toujours intègre. Malgré cela, un effort, accompli ici-bas, doit permettre de le révéler et de l’intégrer profondément. Bien plus, cet effort doit être à la mesure de ce que l’on entend obtenir. Il doit donc transcender la raison, c’est-à-dire l’enchaînement des forces profondes de la personnalité humaine.<br><br>	En conséquence, le signe distinctif que portaient les maisons d’Israël, pendant la nuit de la plaie des premiers-nés, était le sang de la circoncision et celui du sacrifice de Pessa’h. Car, l’un et l’autre exprimaient l’attachement des enfants d’Israël à D.ieu, au delà de toute rationalité. En effet, l’alliance qu’un Juif conclut avec D.ieu par la circoncision dépasse la logique. C’est la raison pour laquelle elle est pratiquée à huit jours, alors que l’enfant n’a encore aucune maturité intellectuelle.<br><br>	Il en est de même pour la Mitsva du sacrifice de Pessa’h que les enfants d’Israël pratiquèrent alors au péril de leur vie, au delà de toute logique. Les agneaux de ce sacrifice étaient, en effet, les idoles de l’Egypte. Or, les enfants d’Israël les prirent et les conservèrent pendant quatre jours, au vu et au su des Egyptiens, leur annonçant qu’ils allaient les égorger et les sacrifier pour D.ieu. Ils firent ainsi don d’eux-mêmes afin de mettre cette Mitsva en pratique.<br><br>	Cette marque évidente d’abnégation, transcendant toute logique, de la part des enfants d’Israël, révéla, de manière intangible, l’amour profond que D.ieu éprouvait pour eux, défiant la raison. C’est cette révélation qu’ils purent obtenir, au milieu de la nuit.'+
														   '<br><br>	5. Ce qui vient d’être dit nous permettra d’établir une relation entre les explications que nos Sages donnent à propos du mérite par lequel les enfants d’Israël quittèrent l’Egypte. En effet, la Me’hilta, commentant le verset Chemot 4, 31, affirme : “ Nos ancêtres furent libérés d’Egypte grâce à leur foi ” en la délivrance, ainsi qu’il est dit (Chemot 4, 31) : “ Le peuple eut foi et il eut connaissance de l’Injonction divine ”. Par ailleurs, les Pirkeï de Rabbi Eliézer, chapitre 29 et la Me’hilta, sur le verset Chemot 12, 6, citée par Rachi à la même référence, expliquent qu’ils furent délivrés par le mérite des deux sangs, celui du sacrifice de Pessa’h et celui de la circoncision, ainsi qu’il est dit (Yé’hezkel 16, 6) : “ Tu vivras par tes sangs ”. En effet, la foi et le sang transcendent la raison, l’un et l’autre.<br><br>	La foi dépasse la logique, en particulier celle d’Israël, qui se manifesta pendant l’exil d’Egypte. De manière naturelle, les enfants d’Israël ne pouvaient pas quitter ce pays. Ainsi, la Me’hilta, sur le verset Chemot 18, 11, dit que “ aucun esclave ne put s’enfuire d’Egypte ”. Combien plus en était-il ainsi pour six cent mille hommes.<br><br>	De plus, on peut aisément imaginer à quel point les enfants d’Israël étaient brisés par l’âpreté de l’exil et de la servitude, de quelle manière ils souffrirent des décrets émis par le Pharaon à l’encontre des petits enfants. Car, un homme est généralement prêt à tout supporter, quand il s’agit de protéger ses enfants, surtout lorsqu’ils sont tout petits. Or, malgré ces souffrances, malgré ce qu’ils enduraient dans ce terrible exil de l’Egypte, les enfants d’Israël crurent, d’une foi pure, en la délivrance que leur annonçait Moché, notre maître. Ils eurent la conviction que D.ieu les libèrerait et leur ferait quitter l’exil.<br><br>	Cette foi pure, dépassant toute logique, appela, de la part de D.ieu, un amour profond, au delà de la rationalité. En effet, la logique permettait effectivement de se demander : “ En quoi ceux-ci sont-ils différents de ceux-là ? ”.<br><br>	Néanmoins, l’amour de D.ieu, transcendant la création, devait encore se révéler ici-bas, au sein de l’enchaînement des mondes, afin de permettre la délivrance d’Israël, d’une manière concrète. Pour cela, les enfants d’Israël devaient mettre en évidence le lien profond qui les attachait à D.ieu, en pénétrer les forces profondes de leur esprit et, en particulier leur manière d’agir. C’est ce qu’ils accomplirent par l’effort qu’ils consentirent pour mettre en pratique les Mitsvot de Pessa’h et de la circoncision. Ainsi, le lien dépassant la logique reçut effectivement une application concrète.'+
														   '<br><br>	6. Commentant le verset “ Et, ce fut au milieu de la nuit ”, la Me’hilta cite deux avis :<br><br>	A) Elle dit, tout d’abord : “ Son Créateur la divisa en deux ”.<br><br>	B) Elle ajoute, ensuite : “ Celui Qui a conscience de Son temps et de Ses heures la divisa en deux ”.<br><br>	Le Radbaz, dans ses responsa, tome 1, chapitre 814, précise la différence qu’il convient de faire entre ces deux avis. Selon le premier, D.ieu, Qui a créé la nuit, immobilisa les astres pendant quelques temps et supprima ainsi la notion de temps. Il en résulta une différence évidente entre les deux moitiés de la nuit. Selon le second avis, en revanche, aucun miracle ne fut nécessaire, car D.ieu “ a conscience de Son temps et de Ses heures ”. Il pouvait donc faire le choix de la moitié de la nuit qui convenait en l’occurrence, c’est-à-dire du moment précis que l’homme est incapable de déterminer et de frapper alors les premiers-nés de l’Egypte.<br><br>	Quelle est, plus profondément, la distinction qui doit être faite entre ces deux avis et, avant tout, pourquoi était-il nécessaire qu’un miracle survienne et que “ son Créateur la divise en deux ” ?'+
														   '<br><br>	7. On peut comprendre ces deux avis de la manière suivante.<br><br>	Il est certain que la révélation divine, lors de la plaie de la mort des premiers-nés, émanait d’un stade transcendant l’enchaînement des mondes, comme nous l’avons longuement montré. La divergence entre ces deux avis porte, en fait, sur la forme que prit cette révélation, ici-bas.<br><br>	Le premier avis, considérant que “ son Créateur la divisa en deux ”, souligne que la révélation, y compris dans ce monde, restait surnaturelle et transcendait le temps. En effet, la nature et le temps ne sont pas des réceptacles pouvant intégrer une lumière émanant d’un stade plus haut que la création. En conséquence, D.ieu dut immobiliser les astres et, de la sorte, suspendre la nature et le temps.<br><br>	D’après le second avis, par contre, les lois naturelles ne furent pas suspendues et la lumière transcendant l’enchaînement des mondes parvint donc à se révéler à travers elles, comme ce fut le cas lors du miracle de Pourim. Cette seconde conception présente une qualité spécifique. Elle montre que la nature peut connaître l’élévation et devenir le réceptacle du surnaturel.<br><br>	Il est dit, chaque fois que deux avis sont émis, que “ l’un et l’autre expriment les Paroles du D.ieu de vie ” et l’on peut en conclure que la révélation du milieu de la nuit possédait ces deux qualités à la fois, dépassant ainsi le miracle de Pourim. En effet, la lumière transcendant la création peut être profondément intégrée par la nature, car D.ieu “ a conscience de Son temps et de Ses heures ”. Pour autant, à travers la nature, cette lumière brilla telle qu’elle était réellement, car “ son Créateur la divisa en deux ”.<br><br>	On peut donner, à ce propos, l’explication suivante. La plaie de la mort des premiers-nés, qui fut la dernière, marqua le début de la sortie d’Egypte, dont la finalité était le don de la Torah, ainsi qu’il est dit (Chemot 3, 12) : “ Lorsque tu feras sortir ce peuple d’Egypte, vous servirez l’Eternel sur cette montagne ”. Or, le Midrach Chemot Rabba, chapitre 12, paragraphe 3 et le Midrach Tan’houma Vaéra, chapitre 19, montrent que la révélation du Sinaï eut pour effet de lier l’esprit et la matière, la révélation surnaturelle de la Divinité et la nature. Durant cette plaie, ce lien se révéla à l’évidence, parce que “ son Créateur la divisa en deux ” et aussi parce que D.ieu “ a conscience de Son temps et de Ses heures ”.<br><br>	Il en fut bien ainsi, lors de la sortie d’Egypte. Car, après que les enfants d’Israël aient quitté ce pays, celui-ci ne disparut pas. Il parvint à se maintenir en tant que royauté. Or, même si cet état conserva sa puissance, même si “ aucun esclave ne pouvait s’enfuire d’Egypte ”, six cent mille hommes le quittèrent, avec les femmes et les enfants et, bien plus, ils le firent “ la main haute ”.'+
														   '<br><br>	8. Comme nous l’avons dit, la révélation de la lumière transcendant l’enchaînement des mondes, fut obtenue, lors de la sortie d’Egypte, grâce au sang de la circoncision et à celui du sacrifice de Pessa’h. En effet, au milieu de la nuit, le lien entre l’esprit et la matière apparut à l’évidence. Il faut en conclure que la foi et l’abnégation surpassant la raison, qui prirent la forme du sang de la circoncision et de celui du Pessa’h, se révélèrent de la même manière, en pénétrant les forces les plus profondes de l’être, et même les plus basses.<br><br>	De fait, il en est ainsi pour tout ce qui concerne ces Mitsvot. En effet, la circoncision et le sacrifice de Pessa’h furent tous deux donnés avant le don de la Torah, alors que le monde était encore impur, comme le soulignent le traité Chabbat 146a et le Zohar, tome 1, page 52b. En conséquence, un décret disposa que “ les créatures inférieures ne monteront pas là-haut ”, selon le Midrach Chemot Rabba, chapitre 12, paragraphe 3. Il était donc impossible que la Torah et les Mitsvot prennent une forme matérielle, dans ce monde. Avant la sortie d’Egypte et le don de la Torah, il fallait apporter l’élévation à différents aspects du monde matériel, encore entachés d’impureté. De la sorte, la force fut accordée pour supprimer cette impureté, lors de la révélation du Sinaï.<br><br>	Et, ceci eut une conséquence effective, là-haut. Dès lors, la révélation transcendant l’enchaînement des mondes put également s’introduire dans les événements naturels.<br><br>	Comme nous l’avons longuement montré, le but de la circoncision est de marquer la chair physique, dans “ l’attribut du fondement (qui) est la terminaison du corps ”, selon l’introduction des Tikouneï Zohar, à la page 17a. De la sorte, la chair du corps reste attachée à D.ieu, en “ une alliance éternelle ”, transcendant la raison.<br><br>	Ce lien surpassant toute rationalité apparaît encore plus clairement, en un domaine beaucoup plus bas, le sang du sacrifice de Pessa’h. En effet, on prit alors un agneau, extérieur au corps de l’homme, y compris à “ la terminaison du corps ” qui en reste bien partie intégrante, alors que cet agneau appartenait, lui, à la partie du monde qui était confiée à cet homme. Bien plus, prenant une forme plus basse encore, cet agneau, en l’occurrence, se trouvait être l’idolâtrie de l’Egypte. Or, les enfants d’Israël en firent un réceptacle pour leur abnégation, surpassant ainsi toute logique.<br><br>	C’est la raison pour laquelle le Pessa’h est différent de tous les autres sacrifices, comme le souligne le traité Pessa’him 76b. En effet, “ il n’est, d’emblée, sacrifié que pour être mangé ”, ce qui n’est qu’un aspect accessoire, pour ce qui est des autres sacrifices. Or, l’homme qui mange s’identifie à l’animal, comme le constate le traité ‘Haguiga 16a. Malgré cela, par cette action, il exprime sa foi, fait don de sa propre personne, transcendant ainsi la raison.'+
														   '<br><br>	9. Nous avons maintes fois souligné que la liberté véritable n’est pas uniquement celle qui dégage l’âme divine des limites du corps et de l’âme animale. En effet, ces derniers doivent également être libérés. Et, la part du monde que chacun se voit confier doit l’être également. Pour cela, il faut faire disparaître tous les voiles de la Divinité, de sorte qu’eux-mêmes permettent la révélation de l’âme.<br><br>	Et, l’on prépare la libération véritable de l’âme divine, du corps, de l’âme animale et de la part du monde que l’on se voit confier en mettant en évidence la foi, grâce à la circoncision, pratiquée sur la “ terminaison du corps ” comme par l’agneau, extérieur à l’homme et se trouvant dans la partie du monde qui est confiée à l’homme.<br><br>	Ceci ne contredit pas le chapitre 31 du Tanya, selon lequel “ le mal se trouvant dans les âmes juives conservait encore toute sa force, dans le côté gauche du cœur, car ils ne se départirent pas de leur impureté, jusqu’au don de la Torah ”. C’est pour cela que, quittant l’Egypte, ils durent s’enfuire. Certes, ils étaient libres et ceci se marqua également dans leur corps et leur âme animale, comme le notent les Tikouneï Zohar, Tikoun 56 et le Zohar ‘Hadach, au début de la Parchat Yethro. Néanmoins, au soir de Pessa’h, leur élévation provenait essentiellement du dévoilement divin, plutôt que de leur effort personnel.<br><br>	Certes, ils avaient pratiqué la circoncision et sacrifié le Pessa’h, mais ce fut uniquement là un moyen de provoquer le dévoilement divin. En effet, le monde était, à l’époque, encore marqué par l’impureté. Les Mitsvot étaient donc pratiquées d’une autre manière et c’est pour cela que l’on ne doit tirer aucun enseignement de ce qui se passait avant le don de la Torah, comme le disent le Yerouchalmi Moëd Katan, chapitre 3, paragraphe 5, le traité Yoma 28b, le Sdeï ‘Hémed, principes, à cet article et dans le Péat Ha Sadé, l’Encyclopédie talmudique, à cet article.<br><br>	La disparition du mal, en l’âme animale, ne fut donc que superficielle, qu’une apparence. Profondément et de manière cachée, ce mal conservait encore toute sa force. Néanmoins, la suppression artificielle du mal, par un dévoilement divin, fut l’entrée en matière permettant son annulation profonde, grâce à l’effort des hommes, durant la période de l’Omer. Puis, lors du don de la Torah, à l’issue de toute cette période, l’impureté disparut complètement, y compris celle qui était profonde et restait encore cachée.<br><br>	La force de se révéler jusqu’au point le plus bas émane d’une source particulièrement élevée. En conséquence, aussi haute que puisse être la circoncision, révélant la Divinité au sein de la chair physique, et jusque dans “ la terminaison du corps ”, le sacrifice de Pessa’h le surpasse effectivement, puisqu’il met la Divinité en évidence à l’extérieur de l’homme, dans la partie du monde qui lui est confiée.<br><br>	C’est uniquement dans ce dernier cas que la liberté est véritable, car tant que le “ large butin ”, la part du monde que l’on reçoit en partage, se trouve encore en Egypte, on ne peut pas être réellement libre. C’est la raison pour laquelle nos Sages, au traité Pessa’him 96a, déduisent précisément du sacrifice de Pessa’h qu’il est nécessaire de vérifier le sacrifice perpétuel, quatre jours avant de l’égorger.<br><br>	A l’opposé, celui qui n’assume pas sa mission et ne transforme pas sa part du monde, même si, par ailleurs, il élève les forces de son âme, y compris les plus basses, symbolisées par la circoncision, peut avoir l’essence de son âme se trouvant encore en exil, n’étant nullement proche de D.ieu.<br><br>	De ce fait, le sang de la circoncision fut bien une préparation pour celui du Pessa’h, comme le souligne le Midrach Léka’h Tov, à propos du verset Chemot 12, 6. Ainsi, quand les enfants d’Israël voulurent consommer le sacrifice de Pessa’h, Moché leur indiqua qu’ils devaient, au préalable, se circoncire et ils le firent effectivement. Or, une préparation ne peut être aussi importante que ce qu’elle permet de faire.'+
														   '<br><br>	10. Il est dit que “ comme aux jours de ta sortie d’Egypte, Je te montrerai des merveilles ”. Ainsi, la délivrance future, que nous connaîtrons très prochainement, sera comparable à la sortie d’Egypte. Cette dernière fut possible par le mérite de la foi, qui se révéla en toutes les forces profondes de la personnalité, y compris les plus basses, auxquelles la circoncision fait allusion et même en ce qui est extérieur à l’homme, comme le sacrifice de Pessa’h. Il en sera donc de même pour la délivrance future, que nous obtiendrons grâce à la foi.<br><br>	Malgré le terrible voile qui caractérise le présent exil, chacun doit donc éveiller en lui la foi pure en la venue du Machia’h, savoir que celle-ci est proche, car “ voici, il se tient derrière notre mur ”, selon les termes du verset (Chir Hachirim 2, 9). Bien plus, cette foi ne restera pas superficielle, mais elle se révélera profondément, dans l’intellect, dans les sentiments, dans toutes les forces, y compris les plus basses, qu’évoque la circoncision.<br><br>	Pour obtenir un tel résultat, il faut étudier la ‘Hassidout ‘Habad et la comprendre. C’est la raison pour laquelle, comme nous l’avons dit, le 19 Kislev, Roch Hachana de la ‘Hassidout ‘Habad, est également comparé à une circoncision. En effet, la ‘Hassidout révèle la foi et elle la met en évidence dans les forces de l’intellect. Par la suite, elle investit toutes ces forces à la fois et conduit à modifier sa nature et sa personnalité.<br><br>	Bien plus, il en est ainsi également à l’extérieur de soi-même, comme le souligne le sacrifice de Pessa’h. Il est, en effet, nécessaire de diffuser les sources de la ‘Hassidout à l’extérieur. De la sorte, nous provoquerons la venue du roi Machia’h, comme il en a lui-même donné l’assurance. Il en sera ainsi très prochainement.'
												},
												
												'Siha 2': 
												{
													'Titre' : 'Le Roch ‘Hodech de délivrance',
													'source' :' (Discours du Rabbi, 2 Chevat 5724-1964, aux élèves achevant leurs études au Beth Rivka)',
															'resume' : ' ',
														   'contenu' : ' 	Vous connaissez sans doute l’explication de l’Admour Hazaken, mentionnée dans le Kountrass Bikour Chicago, page 7, selon laquelle un Juif peut tirer de nombreux enseignements de la Paracha de la semaine, dont on commence la lecture dans l’après-midi du Chabbat, pour l’achever durant le Chabbat suivant.<br><br>	La Paracha de cette semaine, celle de Bo, rapporte que “ ce mois sera pour vous la tête des mois ”. Il existe, à ce sujet, un passage du Midrach qui est, en apparence, difficile à comprendre. Le Midrach Chemot Rabba, chapitre 15, paragraphe 11, s’interroge, en effet, sur l’expression “ pour vous ”, qui apparaît dans ce verset. Lorsque D.ieu fit le choix de Son monde, Il y instaura des débuts de mois et d’années, le Roch ‘Hodech et le Roch Hachana. Puis, quand Il fit le choix de Yaakov et de ses enfants, c’est-à-dire des Juifs, Il instaura un Roch ‘Hodech de délivrance. Tel est donc le sens du verset “ ce mois sera pour vous ” et non pour le reste du monde, “ la tête des mois ”.<br><br>	Comment interpréter le fait qu’en choisissant le monde, D.ieu y instaura des Roch ‘Hodech et des Roch Hachana, puis, avec l’élection d’Israël, un Roch ‘Hodech de délivrance ?<br><br>	L’une des explications que l’on peut donner, à ce propos, est la suivante et l’on consultera, à ce sujet, le Or Ha Torah Bo, du Tséma’h Tsédek, au discours intitulé “ Ce mois-ci est pour vous ”, à partir de la page 264.<br><br>	Lorsque l’on ne se sert pas de son temps, autrement dit lorsque l’on ne s’efforce pas de faire que chaque jour soit différent des autres, du reste de la semaine ou bien d’une autre semaine, les vingt quatre heures d’une journée sont, en tous points, identiques à celles d’une autre journée. Tel est bien l’enseignement de ce passage du Midrach. Dans le monde, telle qu’il fut créé, la différentiation introduite par le temps n’apparaît pas clairement. Il peut donc s’écouler un jour, une semaine, un mois, une année, sans que rien ne soit modifié.<br><br>	Par la suite, “ le Saint béni soit-Il fit le choix de Son monde ”. Il eut la Volonté de le choisir et non uniquement de le créer. Il voulut que celui-ci soit désirable. Or, comment obtenir qu’il ne soit pas une créature ordinaire ? Comment parvenir à un tel résultat ?<br><br>	Pour cela, il est nécessaire de distinguer chaque journée de vingt quatre heures de toutes les autres, en y agissant, en y connaissant l’avancement. Dès lors, un jour peut s’élever, jusqu’à devenir la tête de tout un mois, c’est-à-dire un Roch ‘Hodech. Et, un autre jour sera la tête de toute une année, un Roch Hachana.<br><br>	Pourquoi distinguer particulièrement le Roch ‘Hodech et le Roch Hachana ?<br><br>	La création introduisit une différence entre les différentes périodes du temps, dépendant du soleil et de la lune. Cette dernière permet de déterminer des mois, alors que le premier rythme les années. Le Roch ‘Hodech est donc un jour différent du reste du mois et le Roch Hachana, du reste de l’année. En effet, “ depuis que le Saint béni soit-Il fit le choix de Son monde ”, ces jours furent distingués des autres. Ils devinrent des “ têtes ”.<br><br>	Tout comme la tête dirige tous les membres du corps, ces jours dirigent ceux qui les suivent. Comment peut-il en être ainsi ? Lorsqu’un homme se met au travail et se sert du temps pour en faire un réceptacle, empli d’un contenu qui aura été choisi par D.ieu, soit la justice, la droiture, la bonté.<br><br>	C’est ainsi que l’on peut mener une action au sein du monde et non en être libéré. Dès lors, on y introduit effectivement des distinctions, des journées au cours desquelles on fait plus d’efforts, on s’efforce de multiplier ses accomplissements. Une telle journée est une “ tête ”, se distinguant de tous les autres membres. Mais, pour autant, il ne s’agit pas encore de la délivrance. On ne s’est pas encore départi de la limite, des barrières imposées par le monde.<br><br>	Il faut donc faire le choix de réaliser un effort, dans le monde et ne pas y laisser le temps s’écouler, un jour après l’autre, une semaine après l’autre, sans distinction.<br><br>	Néanmoins, D.ieu considéra que tout cela n’était pas encore suffisant. Il fit le choix de Yaakov et de ses fils, d’un peuple qu’Il voulut élever au dessus de tous les autres. Comment obtenir un tel résultat ? Lorsque ce peuple investit son effort, fait tout ce qui est en son pouvoir pour se libérer des limites du monde et des barrières qu’il dresse.<br><br>	Dès lors, il ne s’agit pas uniquement d’un Roch ‘Hodech, d’un jour différent de tous les autres, au sein du mois, mais bien d’une date de délivrance. Il apparaît clairement que ce jour ne subit plus aucune contrainte, pouvant encore se dresser devant celui qui investit son effort dans le monde.<br><br>	Au sens le plus simple, le mois de la délivrance est celui de Nissan. A l’opposé, le premier mois, le début de l’année, depuis que “ D.ieu fit le choix de Son monde ”, est celui de Tichri. La différence entre eux est la suivante.<br><br>	Tichri introduit un comportement inhérent au monde, bien que conforme à la Volonté de D.ieu. En revanche, Nissan, selon l’expression du traité Bera’hot 57a, est le mois du miracle et même des miracles, au pluriel. Concrètement, il en fut bien ainsi et c’est en Nissan que se produisirent les miracles grâce auxquelles les enfants d’Israël quittèrent l’exil d’Egypte.<br><br>	Il en est donc de même pour l’exil global, l’Egypte du monde. En effet, il existe bien ce que le Midrach appelle un mois de délivrance. On peut donc faire le choix d’une partie du monde et le placer au dessus de tout le reste.<br><br>	L’interprétation que le Midrach donne de notre Paracha délivre l’enseignement suivant. Le temps a été livré au libre choix de l’homme, auquel trois possibilités sont offertes. Il peut le laisser s’écouler, attendre que sa vie passe, sans y investir les forces de son esprit. Dès lors, le choix de D.ieu n’apparaît pas clairement et le monde, Olam, est, avant tout, Elem, un voile, comme l’explique le Likouteï Torah Chela’h, à la page 37d. La spiritualité en a disparu et rien ne va à l’encontre de la matérialité et de la grossièreté.<br><br>	Une possibilité plus élevée est le choix que D.ieu fit de Son monde. Sans pour autant se départir de la limite, des barrières inhérentes à la matière, on y investit alors son effort, dans toute la mesure du possible et des moyens dont on dispose, pour soi-même et pour les autres. Dès lors, le monde devient choisi et la Volonté de D.ieu s’y accomplit.<br><br>	Puis, il y a la perfection du service de D.ieu, le sommet de la perfection, qui est l’effort sur soi-même et sur le monde pour que ce dernier s’élève au dessus de lui-même.<br><br>*   *   *<br><br>	Telle est également l’une des finalités de l’éducation que l’on donne aux Juifs et qui doit dépasser celle qui est dispensée, en général. L’école, globalement, est le lieu d’acquisition des connaissances, au sein duquel on est guidé, dans son étude, afin de pouvoir se diriger dans le monde, malgré ses limites. De la sorte, on y enracine la justice et la droiture.<br><br>	Néanmoins, D.ieu choisit Yaakov et ses fils, les Juifs, ainsi qu’il est dit : “ Tu nous as élu d’entre toutes les nations ”. Et, la finalité de cette élection est la suivante. On doit réaliser des efforts sur soi-même et mener une action autour de soi, afin de parvenir à la délivrance, de ne plus être entravé par ce que dit le monde, y compris en son aspect le meilleur. Bien au contraire, on fera de ce monde un réceptacle et un sanctuaire pour la Divinité et pour D.ieu, de sorte qu’Il puisse dire : “ Je résiderai parmi eux ”.<br><br>*   *   *<br><br>	C’est également dans ce but que mon beau-père, le Rabbi, fonda le Beth Rivka. Il souhaita que, en étudiant les sciences profanes, on leur apporte l’élévation et l’on s’en serve non seulement pour montrer que “ D.ieu fit le choix de Son monde ”, pour une finalité positive, mais aussi pour des motifs sacrés, au point d’en faire un réceptacle pour la Divinité.<br><br>	Il s’agit, en l’occurrence, d’une institution que mon beau-père, le Rabbi, fonda et dans laquelle il investit ses forces. J’ai donc bon espoir que chacune d’entre vous et vous toutes à la fois, considérerez la fin de votre scolarité à Beth Rivka comme une préparation pour s’élever vers une étape plus élevée, vers le séminaire d’études supérieures.<br><br>	L’objectif et la finalité doivent donc être les suivants. Il faut, tout d’abord, mettre en évidence le choix que D.ieu fit de Son monde, en se servant des possibilités qu’il offre d’une manière exclusivement positive, au service de la justice et de la droiture. Mais, il n’y a là qu’une préparation, qu’une entrée en matière pour mener à bien la mission véritable, confiée aux jeunes Juifs. Ceux-ci doivent se libérer des limites du monde et en délivrer tous ceux qui les entourent.<br><br>	En étudiant de la manière qui convient, en orientant cette étude vers l’action concrète, on obtient effectivement la délivrance, la sienne propre et celle de son entourage. Et, l’on réalisera tout cela en sorte que l’on aboutisse, par la suite, à un résultat duquel D.ieu pourra dire : “ Je résiderai parmi eux ”, que l’on bâtisse un sanctuaire pour Lui.<br><br>	De la sorte, on hâtera la délivrance du monde entier et la venue du Machia’h.<br><br>*   *   *<br><br>	Que D.ieu vous accorde la réussite, de sorte que la fin de votre scolarité soit le début d’études plus élevées, afin qu’il soit reconnaissable en vous que “ D.ieu fit le choix de Son monde ”, puis, au-delà de ce premier acquis, que vous connaissiez la délivrance.<br><br>	Vous serez dignes du titre que la Torah accorde à chaque jeune fille juive, car on reconnaîtra en chacune de vous une fille de Sarah, Rivka, Ra’hel et Léa, qui furent les mères de tous les Juifs, comme le soulignent le traité Bera’hot 16b et le Torah Or, au début de la Parchat Vaéra. Et, le verset (Yé’hezkel 16, 44) dit : “ Telle mère, telle fille ”.<br><br>	Que la fin de vos études soit fructueuse et que vous donniez de bonnes nouvelles.'
												},
												
												'Siha 3': 
												{
													'Titre' : 'Avec la tête découverte',
													'source' :' (Discours du Rabbi, 10 Chevat 5712-1952)',
															'resume' : ' ',
														   'contenu' : ' 	1. On connaît la lettre du Baal Chem Tov, de laquelle il est question dans le Likouteï Dibourim, tome 2, page 572. Il y est dit que le Baal Chem Tov posa au Machia’h la question suivante : “ Quand viendrez-vous ? ”. Celui-ci lui répondit : “ Lorsque tes sources (celles de la ‘Hassidout) se répandront à l’extérieur ”.<br><br>	On trouve une allusion à toute chose dans la Torah, comme le soulignent le Zohar, tome 3, page 221a et le traité Baba Kama 92a. Commentant le verset (Chemot 14, 8) “ et les enfants d’Israël sortirent la main haute ”, le Targoum dit : Be Reïch Gueli, “ avec la tête découverte ”. Or, certains livres, par exemple le Déguel Ma’hané Ephraïm, à cette référence, voient, dans le mot Be Reïch, une allusion au Baal Chem Tov. Celui-ci est, en effet, constitué des initiales de “ Rabbi Israël Ben Sarah ” ou bien de “ Rabbi Israël Baal Chem ”.<br><br>	Selon ces mêmes livres, Be Reïch correspond également aux initiales de “ Rabbi Chimeon Ben Yo’haï ” et “ Rabbi Its’hak Ben Chlomo ”, c’est-à-dire le Ari Zal. En effet, il est dit que “ les enfants d’Israël sortiront la main haute ” et c’est précisément par l’enseignement de Rabbi Chimeon Ben Yo’haï et du Ari Zal que l’on quittera l’exil, selon le Kissé Méle’h, le Mikdach Méle’h et comme l’explique le Zohar, tome 3, page 124b, qui dit : “ C’est par ce livre du Zohar que l’on quittera l’exil avec miséricorde ”.<br><br>	Mais, Rabbi Chimeon Ben Yo’haï, puis le Ari Zal ne dévoilèrent l’enseignement profond de la Torah qu’à une élite et ils ne le firent qu’avec des restrictions. Le Machia’h viendra, en revanche, lorsque cet enseignement aura été largement diffusé, en tout endroit, jusqu’à l’extérieur.<br><br>	C’est précisément ce que disent les Tikouneï Zohar, à la fin du Tikoun 6, rapportant les propos du prophète Elie, annonciateur de la délivrance du présent exil à Rabbi Chimeon Ben Yo’haï : “ Combien d’hommes, ici-bas, parviendront à la compréhension grâce à ton ouvrage, lorsqu’il se révélera dans le monde, en la dernière génération, à la fin des jours ! C’est à ce propos qu’il est dit : ‘Vous proclamerez la liberté sur la terre’ ”. Et, le Kissé Méle’h explique : “ Il en sera ainsi précisément dans la dernière génération, à proximité de la venue du Machia’h, bien que cet enseignement ait été révélé il y a quelques centaines d’années. En effet, il est nécessaire de le comprendre, de saisir ses explications profondes, grâce à ce qui en a été révélé par le Ari Zal, afin de le rendre accessible. Certes, celui qui l’étudie sans en percevoir la dimension profonde sera également récompensé. Toutefois, la possibilité de réaliser les termes du verset ‘Vous proclamerez la liberté sur la terre’ est conditionnée par l’étude profonde et la compréhension de cet enseignement ”. On consultera également l’introduction de Rabbi ‘Haïm Vital au Chaar Ha Hakdamot.<br><br>	Or, cette large diffusion commença à l’époque du Baal Chem Tov, qui révéla la ‘Hassidout à tous, sans aucune limitation.'+
														   '<br><br>	2. Tout ce qui procède de la Torah est particulièrement précis. Il en est donc de même pour le fait que l’allusion à Rabbi Chimeon Ben Yo’haï, au Ari Zal et au Baal Chem Tov figure non pas dans le verset, mais dans le Targoum.<br><br>	Le verset, au sens simple, fait référence à la sortie d’Egypte. Néanmoins, l’exil d’Egypte est la source de tous les exils, comme le dit le Midrach Vaykra Rabba, chapitre 13, paragraphe 5 et la sortie d’Egypte, celle de toutes les délivrances. Le verset décrivant la sortie d’Egypte fait donc également allusion à la délivrance future, par notre juste Machia’h.<br><br>	De fait, le Targoum fait plus clairement référence à la délivrance future. Il traduit la Torah, rédigée dans la Langue sacrée, en une langue de l’exil. Cette traduction fut nécessaire, précisément, parce que, durant la période de l’exil, certains Juifs ne comprenaient plus l’Hébreu. Le Targoum fut donc le moyen d’exprimer la Torah dans une langue profane, de sorte que celle-ci s’élève vers la Sainteté, comme l’explique le Torah Or Michpatim, au discours intitulé “ Et, ils virent ”. C’est bien de cette façon que l’on se prépare à la délivrance future.<br><br>	Lors de la sortie d’Egypte, le mal conserva toute sa force. C’est la raison pour laquelle les enfants d’Israël s’enfuirent, comme le souligne le Tanya, au chapitre 31. C’est ainsi qu’il est dit : “ Et, le peuple s’enfuit ”. Il n’en sera pas de même lors de la délivrance future, de laquelle le verset (Ze’harya 13, 2) dit : “ Je supprimerai l’esprit d’impureté de la terre ”. Alors, le mal et l’impureté disparaîtront de manière définitive.<br><br>	En conséquence, il ne sera plus nécessaire de s’enfuire, quand le Machia’h viendra, ainsi qu’il est dit (Ichaya 52, 12) : “ Vous ne sortirez pas à la hâte, vous ne devrez pas fuir ”. Bien au contraire, dit le verset (Ichaya 40, 5) : “ Toute chair ensemble verra ”, la chair physique, ici-bas, percevra la Divinité, de la manière la plus évidente.<br><br>	De ce fait, c’est précisément le Targoum qui fait allusion à Rabbi Chimeon Ben Yo’haï, au Ari Zal et au Baal Chem Tov, dont l’enseignement doit se répandre en fonction du principe selon lequel “ tes sources se diffuseront à l’extérieur ” et non fuire l’extérieur. Bien au contraire, c’est en cet endroit que doivent se trouver les sources de l’enseignement profond de la Torah, tout comme le Targoum introduit la Langue sacrée dans le domaine profane et l’extérieur, provoquant ainsi la délivrance future.'+
														   '<br><br>	3. Quelqu’un m’a écrit que Be Reïch fait également allusion au Rabbi, dont nous célébrons la Hilloula, “ Rabbi Yossef Its’hak Ben Chalom ” ou bien “ Rabbi Yossef Its’hak Ben Shterna Sarah ”.<br><br>	De façon générale, il n’est pas souhaitable d’introduire ses commentaires personnels ou ses propres interprétations des initiales. Néanmoins, lorsqu’il s’agit de ce qui est bien évident, on peut effectivement proposer une telle explication.<br><br>	Chaque situation du monde peut être envisagée d’une manière plus agréable si l’on en trouve l’équivalent, même lointain, dans la Torah. Or, c’est bien le cas, pour ce qui fait l’objet de notre propos et l’on trouve une même explication chez le Rambam, dans son introduction au commentaire de la Michna, à propos de l’Ethrog et de la branche de myrte, que la Guemara définit à partir d’une analyse du verset. Mais, cela ne veut pas dire, souligne le Rambam, qu’auparavant, on ne savait pas ce qu’était “ le fruit de l’arbre de splendeur ”. A chaque époque, depuis celle de Moché, les Juifs disposaient d’une tradition leur précisant quelles étaient les quatre espèces de la fête de Soukkot. Néanmoins, on trouve tout, en allusion, dans la Torah. Les Sages cherchèrent donc et trouvèrent cette allusion également dans ses versets.'+
														   '<br><br>	4. Comme nous l’avons dit, le Baal Chem Tov, le premier, révéla la ‘Hassidout à tous, sans restriction. Il se rendit, pour cela, de ville en ville et de village en village, commentant la ‘Hassidout également aux Juifs les plus simples. Toutefois, pour que ces derniers puissent le comprendre, le Baal Chem Tov dut mettre la ‘Hassidout à leur portée, l’exprimer sous forme de récits ou de brefs commentaires, qui renfermaient les “ secrets des secrets ” de la Torah.<br><br>	Le Maguid de Mézéritch, disciple et successeur du Baal Chem Tov, commentait la ‘Hassidout de manière affirmée et non en la présentant par l’intermédiaire de récits. Pour autant, il s’adressait uniquement à ses élèves ou bien aux grands de la Torah, mais non au public le plus large.<br><br>	L’Admour Hazaken, disciple et successeur du Maguid, puis les maîtres de la ‘Hassidout qui lui succédèrent, optèrent pour une présentation rationnelle de la ‘Hassidout, de sorte que l’intellect humain puisse la comprendre. Tel fut précisément l’apport de la ‘Hassidout ‘Habad, qui s’adresse à nous tous et non uniquement à une élite, possédant une âme élevée ou bien ayant atteint le stade le plus parfait du service de D.ieu.<br><br>	Combien plus en fut-il ainsi après la libération du 19 Kislev, comme l’explique le Torat Chalom, à partir de la page 112. Et, c’est ainsi que, peu à peu, le cercle de ceux qui étudiaient la ‘Hassidout s’est agrandi et élargi. De plus, “ grande est l’étude qui conduit à l’action ” et les coutumes ‘hassidiques se répandirent donc également.<br><br>	Malgré cela, l’enseignement de la ‘Hassidout n’était pas encore le fait de tous. Seuls ceux qui étaient habitués à manier les concepts intellectuels pouvaient la comprendre. Les coutumes ‘hassidiques étaient effectivement à la portée de tous, y compris de simples personnes, mais non l’enseignement, réservé à ceux qui avaient une activité intellectuelle.<br><br>	Il en était de même pour la diffusion de la ‘Hassidout. Une différence devait être faite entre les ‘Hassidim et les autres. Les premiers devenaient, certes, de plus en plus nombreux. Pour autant, on pouvait toujours faire une distinction entre ceux qui étaient des ‘Hassidim et ceux qui ne l’étaient pas.<br><br>	Le Rabbi, dont nous célébrons la Hilloula, transmit la ‘Hassidout à tous, sans aucune limitation. Il la commentait, en tout endroit où il se rendait, qu’il se trouve face à des ‘Hassidim ou non. Bien plus, il fit tout ce qui était en son pouvoir pour que ceux dont la pratique de la Torah et des Mitsvot était encore imparfaite étudient, néanmoins, la ‘Hassidout. Il la commenta aussi pour ceux qui ne possédaient que des connaissances imparfaites et même pour ceux qui ne comprenaient ni l’Hébreu, ni le Yiddish. Pour eux, le Rabbi fit traduire la ‘Hassidout dans la langue du pays.<br><br>	Peut-être est-il possible de dire que le comportement du Rabbi s’identifia, en la matière, à celui du Baal Chem Tov. L’un et l’autre surent commenter la ‘Hassidout pour tous, y compris pour les plus simples. L’un et l’autre la diffusèrent dans tous les milieux, sans restriction. D’autres maîtres mirent à la portée de tous le mode de vie de la ‘Hassidout et ses pratiques. Mais, le Baal Chem Tov et le Rabbi surent également diffuser son enseignement auprès de tous.'+
														   '<br><br>	5. Comme on l’a vu, le Baal Chem Tov sut exprimer la ‘Hassidout sous la forme de récits, qu’il racontait aux personnes simples et de brefs commentaires. Certes, dans les uns et les autres, étaient dissimulés de profonds secrets de la Torah. Néanmoins, les personnes simples n’en retinrent que les récits proprement dits ou les courtes explications. Leur dimension profonde, en revanche, les secrets de ces récits et de ces commentaires, leur échappa totalement.<br><br>	Le Rabbi, à l’opposé, révéla la ‘Hassidout de telle façon que tous puissent la saisir. Il l’exprima de manière facile à comprendre, la formula en des termes simples. Et, ceux qui l’écoutaient savaient qu’il s’agissait de ‘Hassidout. Ils percevaient ainsi, au moins quelque peu, les secrets que celle-ci renferme.<br><br>	De la sorte, le Rabbi introduisit la manière de diffuser l’enseignement de la ‘Hassidout qui en fait une préparation proche et immédiate de la venue du Machia’h, qui se révélera à chaque Juif. Cette entrée en matière, la diffusion de la ‘Hassidout, doit donc, elle aussi, être le fait de tous.<br><br>	Le Rabbi fut celui qui prit le joyau le plus précieux de la couronne du roi, duquel dépend toute la valeur, selon l’image bien connue, rapportée par le Ha Tamim, tome 2, page 49 et l’exprima en anglais et en français. On peut en conclure qu’il réalisa ainsi la toute dernière préparation pour la délivrance véritable. Or, le Rambam, dans ses lois des rois, chapitre 11, paragraphe 4, explique de la manière la plus claire, comment commencera et se déroulera cette délivrance. On consultera également, à ce propos, la lettre du Rabbi Rachab, éditée dans le Kovets Mi’htavim, tome 1, lettre 9.<br><br>	Le Rambam dit : “ Un roi se lèvera de la maison de David, qui étudiera la Torah et se consacrera aux Mitsvot, comme David, son ancêtre, selon la Loi Ecrite et la Loi Orale. Il conduira tous les Juifs à avancer sur son chemin, à obturer ses brèches. Il mènera les combats de D.ieu, connaîtra le succès et bâtira le Temple, en son endroit. Il rassemblera les exilés et transformera le monde entier, pour qu’il serve D.ieu ”.<br><br>	Faisant allusion à cette délivrance, le prophète (Mi’ha 7, 15) dit : “ Comme aux jours de ta sortie d’Egypte, Je te montrerai des merveilles ”, comme l’explique le Zohar, tome 2, pages 189b et 240a. Nous connaîtrons donc la délivrance, “ avec la main haute ” et “ avec la tête découverte ”, par notre juste Machia’h, très prochainement.'
												},
												
												'Siha 4': 
												{
													'Titre' : 'Les trésors dilapidés pour le simple soldat,' ,
													'source' :' (Discours du Rabbi, 10 Chevat 5720-1960)',
															'resume' : ' ',
