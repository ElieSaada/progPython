												   '<br><br>	4. Concrètement, on peut tirer de ce qui vient d’être dit, la conclusion suivante.<br><br>	Lorsqu’il s’agit d’assurer l’éducation des enfants juifs, nul ne peut et nul n’a le droit de les noyer dans le Nil, dans l’idole du pays où l’on se trouve. Il ne faut pas les faire tomber dans les pièges que dresse la recherche d’une carrière. Le seul moyen de leur permettre de vivre est de leur donner une parfaite éducation, basée sur notre Torah, une Torah de vie.<br><br>	Et, il n’y a pas lieu d’observer ce que font les autres parents, dont les enfants, lorsqu’ils grandiront, disposeront de tout ce qu’il faut. L’un possédera une maison et l’autre, une voiture. L’un sera médecin et l’autre, avocat. En tout état de cause, chacun aura un métier, sera, à tout le moins, un cireur de chaussures, alors que l’enfant qui aura fréquenté la Yechiva ne saura rien faire. Il sera même incapable de cirer des chaussures, ne sachant comment tenir une brosse à la main.<br><br><br><br>	Il faut confier ses enfants à un professeur qui, lui-même, tire sa vitalité de notre Torah, Torah de vie, base son existence sur ses Mitsvot. Un tel homme saura transmettre ces valeurs aux enfants, il les guidera sur le chemin de la Torah et des Mitsvot. C’est de cette manière que l’on peut assurer le salut de ces enfants et, par leur intermédiaire, celui de tout le peuple juif.'+
												   '<br><br>	5. Ainsi, l’exil d’Egypte fut la source de tous les exils ultérieurs, ce qui explique que les décrets émis à l’époque trouvent leur équivalent dans la période actuelle, comme nous venons de le voir. Et, de la même façon, la délivrance future sera proche de la sortie d’Egypte, ainsi qu’il est dit: “ Comme aux jours de ta sortie d’Egypte, Je te montrerai des merveilles ”.<br><br>	Les phases préalables et préparatoires de la délivrance que nous attendons doivent donc être semblables à celles qui ont permis la libération de l’Egypte.<br><br>	Il est dit que “ c’est par le mérite des femmes vertueuses que nos ancêtres furent libérés de l’Egypte ”. Que firent ces femmes? Elles mirent au monde une génération de Juifs, en dépit des décrets du Pharaon. Elles affirmaient que l’on ne devait en tenir aucun compte, bien qu’il ait dit: “ Tout fils qui naîtra, vous le jetterez dans le fleuve ”. Elles proclamèrent que, si D.ieu demandait d’avoir des enfants, il fallait se conformer à Sa Volonté, sans se demander ce qui adviendrait par la suite. Et, c’est précisément grâce à leur démarche que nos ancêtres purent quitter l’Egypte.<br><br>	Il en va de même, à l’époque actuelle, dans chaque pays et en particulier, en Amérique. Il ne faut tenir aucun compte des centres d’intérêt de la nation. Il ne faut pas se demander ce que ces enfants feront plus tard. On doit leur donner une éducation conforme à la Volonté de D.ieu, Qui, de la sorte, assurera Lui-même la subsistance de ces enfants et de leurs parents à la fois.<br><br>	C’est précisément en ne tenant aucun compte des décrets du Pharaon que l’on assure le salut de ses propres enfants et que l’on obtient la délivrance collective, pour l’ensemble du peuple juif, par notre juste Machia’h, très prochainement.'
										},
										
										'Siha 2': 
										{
											'Titre' : 'Enfants spirituels',
											'source' :' (Discours du Rabbi, second soir de Pessa’h 5716-1956)',
													'resume' : ' ',
												   'contenu' : ' 	6. Commentant le verset “ tout fils qui naîtra, vous le jetterez dans le fleuve et toute fille, vous la ferez vivre ”, la Haggada dit: “ Notre peine désigne nos enfants, ainsi qu’il est dit: tout fils qui  naîtra, vous le jetterez dans le fleuve et toute fille, vous la ferez vivre ”.<br><br>	Ce verset ne précise pas que le terme “ peine ” désigne bien les enfants, selon la forme de déduction qu’adopte la Haggada, dans les paragraphes précédents. En effet, il est bien évident, en l’occurrence, que le décret touchait les enfants, de sorte qu’une preuve découlant d’un verset est totalement inutile, à ce sujet. En fait, il s’agit d’illustrer, de manière générale, l’idée que la souffrance était spécifiquement liée aux enfants. Mais, aucune preuve formelle n’est donnée pour établir une relation entre ceux-ci et “ notre peine ”.<br><br>	Cette absence de preuve établit qu’il s’agit bien d’une évidence. C’est la raison pour laquelle aucun verset ne vient le démontrer.'+
												   '<br><br>	7. Il en découle, pour nous, l’enseignement suivant.	Pour que les enfants ou également les élèves, que le Sifri appelle aussi enfants, adoptent un bon comportement, l’effort et la peine sont nécessaires.<br><br>	Celui qui a des enfants irréprochables ou bien exerce sur ses élèves une influence permettant qu’un seul mot suffise, ne doit pas s’imaginer qu’il s’est ainsi pleinement acquitté de son obligation. Même en pareil cas, l’éducation des enfants doit concentrer tous ses efforts.<br><br>	Il doit s’agir de “ notre peine ”, d’un effort si intense que la Torah elle-même puisse le qualifier comme tel.<br><br>	Et, lorsque l’effort permet de former ces enfants, il n’y a pas lieu de s’affecter devant tous les décrets qui peuvent être émis, y compris le plus sévère, “ tout fils qui naîtra, vous le jetterez dans le fleuve ”. On peut ainsi contourner également ce décret-là et, bien plus, il est dit que les enfants nés et sauvés lorsque celui-ci était en vigueur, “ reconnurent D.ieu les premiers ”, lors du passage de la mer Rouge. Ce ne fut ni Moché, ni Aharon, ni ses fils, ni les anciens, ni la génération qui avait vécu avant l’esclavage qui eurent, les premiers la perception de D.ieu, mais bien ces enfants juifs que les parents avaient éduqués au péril de leur vie. Ceux-là reçurent une vision immédiate de D.ieu, “ Le désignèrent du doigt ”, si l’on peut s’exprimer ainsi et s’exclamèrent: “ Il est mon D.ieu et je veux Le glorifier ”.'+
												   '<br><br>	8. Cet enseignement ne concerne pas uniquement les parents, envers leurs enfants et les éducateurs, envers leurs élèves. Il s’adresse également à chaque Juif. En effet, il est dit que “ tu feras des reproches à ton prochain ” et c’est là une des Mitsvot de la Torah.<br><br>	“ Croissez et multipliez ” est également une Mitsva de la Torah. Bien plus, c’est la première qui fut énoncée et elle ne peut être limitée à sa portée physique. Elle peut également être mise en pratique dans sa dimension morale.<br><br>	Une explication des ‘Hassidim de l’Admour Hazaken, ou, selon une autre version, de l’Admour Hazaken lui-même, se rapporte à cette première Mitsva de la Torah, “ croissez et multipliez ”. Son contenu est le suivant. L’ordre dans lequel la Torah est énoncée en est partie intégrante. En l’occurrence, le premier grand principe de la Torah et de l’existence juive, est l’affirmation selon laquelle “ un Juif doit aider à la prise de conscience d’un autre Juif ”.<br><br>	Il faut donc faire savoir à chacun que l’on est tenu de fournir tout l’effort nécessaire pour que son prochain prenne conscience de son Judaïsme et, tout particulièrement, pour qu’il reçoive une bonne éducation.'
										},
										
										 'Siha 3': 
										{
											'Titre' : 'L’éducation des tous petits',
											'source' :' (Discours du Rabbi, Chouchan Pourim 5714-1954)',
													'resume' : ' ',
												   'contenu' : ' 	9. Nous avons déjà montré que les enfants qui se consacrent à l’étude de la Torah constituent le fondement du peuple d’Israël.<br><br>	La Guemara évoque l’importance d’enseigner la Torah aux jeunes enfants, en ces termes: “ Que le souvenir d’un homme soit rappelé pour le bien. Il s’agit de Yochoua Ben Gamla ”.<br><br>	Que fit Yochoua Ben Gamla?<br><br>	Auparavant, il était d’usage d’apprendre la Torah avec son père, de sorte que celui qui n’avait pas de père ne l’étudiait pas. Puis, il fut institué qu’il y aurait, à Jérusalem, des professeurs chargés d’enseigner la Torah aux enfants. Par la suite, cette pratique fut étendue à toutes les grandes villes d’Erets Israël, mais réservée aux jeunes de seize ou dix sept ans. Enfin, vint Yochoua Ben Gamla, qui put obtenir que chaque enfant, dès l’âge de cinq ou six ans, ait la possibilité d’étudier la Torah, dans chaque région, en chaque ville, sans même avoir à payer pour cela. C’est pour cette raison que son souvenir est béni, à chaque époque.<br><br>	Lorsque la section juive des Bolcheviques interdit l’étude de la Torah, en Russie, elle ne souhaita pas faire totalement disparaître cette activité. Elle expliqua qu’un enfant suffisamment grand et mûr pour faire le choix de cette étude devait y avoir accès. Elle ne pouvait comprendre, en revanche, que celle-ci soit imposée aux petits enfants. Or, les Juifs firent don de leur propre vie, avec la plus grande détermination, pour que les tous petits puissent continuer à étudier la Torah, car de leur éducation dépend la pérennité du peuple d’Israël.<br><br>	Il en est de même pour notre époque. Il faut faire preuve de la plus grande fermeté pour que les enfants, depuis leur plus jeune âge, soient éduqués selon les principes de la Torah, dans toute son intégrité, sans aucun compromis. Car, il en va de l’avenir du peuple juif.'+
												   '<br><br>	10. L’immense importance des enfants qui se consacrent à l’étude justifie que quiconque peut exercer une influence positive, en la matière, y consacre tous ses efforts, toute sa peine, pour reprendre l’expression précédemment citée.<br><br>	Certains considèrent qu’intervenir dans ce domaine n’est pas de leur rang, qu’ils doivent avoir des préoccupations plus élevés. Quelqu’un de moins qualifié ne peut-il enseigner l’alphabet aux enfants? De même, collecter des fonds pour un ‘Héder ou une Yechiva doit être réservé à ceux qui en font un métier et non à tous les autres.<br><br>	Il faut répondre à ces personnes que de tels raisonnements ne s’appliquaient qu’en des périodes normales. Lorsqu’un incendie éclate, ce qu’à D.ieu ne plaise, on ne convoque pas une réunion pour déterminer à qui il appartient de l’éteindre. Chacun se met à l’oeuvre et tous doivent le faire, dans toute la mesure de leurs possibilités.<br><br>	D’autres prétendent en avoir fait assez pour promouvoir cette bonne éducation et ils préfèrent désormais laisser la place à d’autres. On leur expliquera que “ l’homme est né pour l’effort ” et que celui-ci doit être permanent.<br><br>	Pour justifier les souffrances permanentes qui sont imposées à une âme, lorsque celle-ci s’introduit dans un corps, il est nécessaire que l’effort de l’homme soit constant. En effet, en l’absence de cet effort, chaque instant de souffrance devient inutile.<br><br>	Ce qui est vrai pour soi-même s’applique, de la même façon, à son prochain, en particulier pour tout ce qui concerne l’éducation. L’effort constant est indispensable.'
										},
										
										'Siha 4': 
										{
											'Titre' : 'Longueur de l’exil',
											'source' :' (Discours du Rabbi, Chabbat Vaéra 5711-1951)',
													'resume' : ' ',
												   'contenu' : ' 	11. Il est dit, à la fin de notre Sidra, que Moché interrogea le Tout Puissant: “ Pourquoi as-Tu fait du mal à ce peuple? ”. La réponse de D.ieu figure au début de la Parchat Vaéra: “ Je suis Avaya. Je Me suis révélé à Avraham, à Its’hak et à Yaakov sous le Nom d’El Chadaï, mais Mon Nom Avaya, Je ne Le leur ai pas fait connaître. Et, vous saurez que Je suis Avaya ”.<br><br>	Le Torah Or explique à ce propos, que le Tétragramme, le Nom divin Avaya, fut révélé lors du don de la Torah, mais non aux Patriarches. Pour que cette révélation soit possible, ainsi qu’il est dit: “ vous saurez que Je suis Avaya ”, il fallait qu’elle soit préparée par l’exil d’Egypte, à propos duquel il fut dit: “ Pourquoi as-Tu fait du mal à ce peuple? ”.<br><br>	Le Torah Or justifie, par la même raison, la longueur de ce dernier exil. Celui-ci prépare, en effet, les grandes révélations qu’apportera le monde futur.'+
												   '<br><br>	12. Chaque élément constituant la Torah est vrai et immuable. En conséquence, lorsque celle-ci pose une question, elle lui confère ainsi un caractère permanent, même si une réponse lui est apportée par la suite.<br><br>	Lors d’une réunion ‘hassidique, à l’occasion de la fête de Chavouot, mon beau-père, le Rabbi, traita de la question suivante, qui est posée par la ‘Hassidout. Pourquoi Sim’hat Torah, réjouissance qui marque la conclusion de la lecture de la Torah, n’a-t-elle pas été instaurée à Chavouot, temps du don de notre Torah? Il indiqua que, cette question étant formulée par la Torah, il y avait lieu de penser, malgré la réponse qui lui est apportée, que Sim’hat Torah aurait effectivement pu être fixée à Chavouot.<br><br>	Il en va de même pour ce qui fait l’objet de notre propos. La Torah rapporte la question de Moché: “ Pourquoi as-Tu fait du mal à ce peuple? ”. On peut en conclure que, malgré la réponse qui lui a été apportée, “ Je Me suis révélé à Avraham, à Its’hak et à Yaakov ”, celle-ci continue effectivement à se poser.'+
												   '<br><br>	13. L’une des raisons, justifiant qu’il en soit ainsi, est la suivante. La servitude de l’exil est, certes, une nécessité pour préparer les révélations du monde futur. Pour autant, elle ne doit pas nécessairement être physique. Sa dimension morale est suffisante.<br><br>	Le Torah Or explique l’équivalent moral de chaque aspect de l’esclavage: “ Ils rendirent leur vie amère par un intense labeur, avec du mortier, des briques et tous les travaux du champ ”. Il précise que: “ L’expression “ ils rendirent leur vie amère ” fait allusion à la Torah qui est “ notre vie ”. Le “ dur labeur ” est celui des questions que l’on se pose, pendant l’étude. Le “ mortier ” correspond au raisonnement a fortiori, le “ travail du champ ” à la Boraïta, extérieure à la Michna et les “ briques ” à la fixation de la Hala’ha ”. On consultera le développement précis que fait ce texte, traitant de cette question.'+
												   '<br><br>	14. Ainsi, la situation de l’exil peut être remplacée par son équivalence morale. Il en est de même également pour les difficultés que l’on peut éprouver à assurer sa subsistance, qui se marquent essentiellement pendant la période de l’exil. On peut les remplacer par l’effort et l’ardeur que l’on investit dans l’étude de la Torah.<br><br>	La source de ces difficultés peut être découverte dans le verset suivant: “ les pensées de l’homme sont nombreuses ”. Celles-ci le déconcertent donc, de sorte qu’il ne sait que faire. A la place de tout cela, il peut donc faire porter tout son effort sur la Torah, développer un raisonnement dans un sens et un second, en sens opposé, sans être capable de trancher. C’est cette activité qui concentrera toute son attention.<br><br>	Le Gaon de Ragatchov indiqua, une fois, que le jour de la semaine qu’il vivait le plus difficilement était le Chabbat. Car, au milieu de la semaine, lorsqu’un intense flux intellectuel le traversait, avec des idées dans un sens et d’autres en sens opposé, il parvenait à canaliser ce flux en rédigeant ces idées par écrit. L’expression écrite permet effectivement d’obtenir un tel résultat et il est alors plus aisé de parvenir à une synthèse. Pendant le Chabbat, en revanche, il ne pouvait écrire et son effort intellectuel devait alors être particulièrement intense, afin d’aboutir à une conclusion.<br><br>	On dit que, lorsque l’Admour Haémtsahi commentait la ‘Hassidout, un grand silence régnait. Lui-même répétait toujours: “ chut, chut ” et le Rabbi Rachab en donna la raison. C’était là un moyen de contenir le flux intellectuel qui traversait son cerveau.<br><br>	On peut se demander pour quelle raison il est nécessaire de contenir ce flux.<br><br>	Ce qui vient d’être dit permettra de le comprendre. Le flux intellectuel est dense. De ce fait, il est difficile de le synthétiser d’une manière définitive car, aussitôt, apparaît une idée nouvelle, plus profonde, qui remet en cause le raisonnement tenu auparavant. Ainsi, dans les discours ‘hassidiques de l’Admour Haémtsahi, on retrouve souvent l’expression suivante: “ A l’inverse de ce qui a été dit préalablement ”.'+
												   '<br><br>	15. L’un des fait marquants de l’exil d’Egypte fut le “ dur labeur ”. Que recouvre cette expression? La Guemara explique que l’on confia aux hommes les travaux des femmes et aux femmes, les travaux des hommes, afin de modifier les habitudes des uns et des autres.<br><br>	Or, ce “ dur labeur ” doit également trouver son équivalent spirituel. En l’occurrence, chacun doit mettre en pratique la Torah et les Mitsvot au delà de son habitude. Dans la dimension physique, les travaux féminins sont plus légers que les travaux masculins. En effet, disent nos Sages, “ l’homme est, par nature, conquérant, ce qui n’est pas le cas de la femme ”. Malgré cela, un travail plus facile est bien un “ dur labeur ”, dès lors que l’on n’y est pas habitué.<br><br>	Il en va de même pour la dimension spirituelle. Un acte du service de D.ieu peut avoir une portée insignifiante, mais, dès lors qu’il exige un changement de son habitude, il peut bien être admis comme l’équivalent moral du “ dur labeur ”.<br><br>	Le Tanya explique l’affirmation de la Guemara selon laquelle “ celui qui révise son étude cent fois n’est pas considéré comme ayant servi D.ieu ”, ce qui est le cas, en revanche, pour l’homme qui “ la révise cent une fois ”. Certes, dit le Tanya, il n’y a là qu’une seule fois de plus. Néanmoins, il faut, pour l’adopter, modifier son attitude, “ car, à l’époque, la pratique courante voulait que l’on révise son étude cent fois ”. Cette modification permet de servir D.ieu de manière effective.<br><br>	Bien plus, c’est précisément cette cent unième fois qui révèle l’essence de l’âme. Car, les cent fois précédentes correspondent aux dix forces de l’âme, chacune en portant dix en elle. La cent unième fois, en revanche, désigne bien l’essence de l’âme, la parcelle de Divinité véritable que chacun porte en lui et qui transcende même Kéter, la couronne qui surplombe l’enchaînement des mondes.'+
												   '<br><br>	16. Un autre point peut également être mentionné. Nous avons dit qu’un travail plus léger, mais contredisant l’habitude, pouvait être qualifié de “ dur labeur ”, au point que celui qui le réalise soit considéré comme ayant servi D.ieu.<br><br>	Mais, bien plus encore, même si ce changement d’habitude n’est pas profond, même si, au fond de soi, on n’a pas modifié sa nature et que l’on doit donc se contraindre à agir de la sorte, on n’en possède pas moins l’élévation de celui qui a servi D.ieu.<br><br>	On peut l’expliquer de la manière suivante. La volonté profonde d’un Juif est toujours positive. Néanmoins, il peut être victime de son mauvais penchant. Quand c’est le cas, la contrainte peut faire disparaître son emprise.'+
												   '<br><br>	17. Ce qui vient d’être dit nous permettra de comprendre l’image suivante de la Guemara, que l’Admour Hazaken cite dans le Tanya: “ Au marché des âniers, ceux-ci louent leurs services pour un Zouz, s’ils doivent parcourir dix Parsas et pour deux Zouz, si la distance est de onze Parsas, car ils dépassent alors leur parcours habituel ”.<br><br>	On peut se demander pour quelle raison le Tanya parle ici de la distance parcourue par les ânes et ne se contente pas de ce que dit la Guemara, à propos de la qualité de celui qui révise cent une fois son étude. Il faut en conclure que la situation des ânes décrit beaucoup plus clairement le changement d’habitude que la Tanya souhaite définir, dans ce passage.<br><br>	Nous le comprendrons en rappelant qu’une image, dès lors qu’elle est énoncée par la Torah, doit décrire, en tout point, ce qu’elle a pour but d’illustrer. En effet, l’image elle-même découle de ce qu’elle permet de définir. Elle est donc particulièrement précise.<br><br>	C’est effectivement le cas pour ce qui fait l’objet de notre propos. Le corps est comparé à un âne et l’on demande à un Juif, en conséquence, de mettre en pratique les termes du verset: “ Lorsque tu verras l’âne de ton ami ployer sous son fardeau et souhaitera l’abandonner à son sort, tu lui viendras en aide ”. On ne peut donc pas servir D.ieu uniquement par son âme. Il faut, en outre, apporter l’élévation à son corps.<br><br>	Or, il est deux manières de le faire:<br><br>	A) On peut obtenir que le corps cesse d’être un âne, le rendre humain. Il s’agit alors d’une transformation.<br><br>	On sait que l’Admour Hazaken, quittant Mézéritch pour rentrer chez lui, fut reconduit par le fils du Maguid, Rabbi Avraham “ l’ange ”. Ce dernier dit au cocher: “ Il faut fouetter les chevaux pour qu’ils aient conscience d’être des chevaux ” ou encore, selon une autre version, “ Il faut fouetter les chevaux pour qu’ils cessent d’être des chevaux ”. L’Admour Hazaken indiqua aussitôt qu’il avait découvert, dans ces mots, une manière nouvelle de servir D.ieu. Il retarda donc son voyage et passa encore quelques temps à Mézéritch.<br><br>	B) On peut également rester ce que l’on est, mais faire usage de la contrainte pour modifier son habitude. En repoussant le mal de cette façon, on peut également être défini comme celui qui sert D.ieu.<br><br>	Et, c’est bien à tout cela que fait allusion le marché des âniers.<br><br>	En effet, il ne s’agit pas ici d’acheter un âne, d’en faire l’acquisition, ce qui serait une transformation, mais uniquement de le louer, de sorte que cet âne appartient toujours à son propriétaire d’origine. Malgré cela, on ne tient aucune compte de son habitude de se limiter à un parcours de dix Parsas et on le fait travailler au delà de cette habitude.<br><br>	Il en est de même pour la dimension spirituelle. Le corps, grossier, restera ce qu’il est. Malgré cela, on fera usage de la contrainte envers lui et, de cette façon, on prendra une part effective au service de D.ieu.'
										},
										
										  'Siha 5': 
										{
											'Titre' : 'Une attitude pleine de fermeté',
											'source' :' (Discours du Rabbi, Chabbat Chemot 5716-1956)',
													'resume' : ' ',
												   'contenu' : ' 	1. Dans la Sidra de cette semaine, la Parchat Chemot, est introduit le récit de l’exil d’Egypte, ainsi qu’il est dit : “ Ils rendirent leur vie amère, par une âpre servitude, le mortier et les briques ”. C’est en ces termes qu’est décrit leur difficile esclavage.<br><br>	L’exil physique de l’Egypte commença, de la part des enfants d’Israël, par quelques concessions morales. Ils fournissaient donc aux Egyptiens ce que ceux-ci demandaient. Puis l’esclavage prit toute sa dimension physique.<br><br>	Au début, il est simplement dit que “ ils rendirent leur vie amère ”. Cette expression désigne la Torah qui est, de fait, la vitalité d’un Juif. Lorsque l’on adopta une attitude de compromis dans le domaine moral, la servitude matérielle en résulta, “ une âpre servitude, le mortier et les briques ”.'+
												   '<br><br>	2. 	Le Panim Yafot commente l’expression suivante du Pharaon, adressée à Moché et Aharon : “ Allez à votre labeur ”. En effet, la tribu de Lévi ne lui était pas assujettie. Elle n’assumait que son propre travail, “ votre labeur ”.<br><br>	Le Panim Yafot indique pour quelle raison la tribu de Lévi ne fut pas soumise à l’esclavage. Le verset dit, en effet : “ Et, pour Lévi, il dit : le pectoral (Ourim et Toumim) est fait pour un homme aussi vertueux que toi ”. Dans ce texte, Toumim représentent la Mitsva de la circoncision et Ourim, la Torah. La tribu de Lévi se renforça particulièrement dans ces deux domaines, même lorsqu’un décret du Pharaon les proscrivait. En conséquence, ils ne lui furent pas soumis.<br><br>	Les autres tribus, par contre, subirent ce décret. Elles s’éloignèrent de la circoncision et de l’étude de la Torah. C’est de cette façon qu’elles devinrent, physiquement, des esclaves.<br><br>	On peut s’interroger sur ce qui vient d’être dit. Certes, la Mitsva de la circoncision leur incombait à tous, du fait de l’Injonction reçue par notre père Avraham. A l’opposé, la Torah n’avait pas encore été donnée et son étude ne s’imposait donc pas. Bien plus, nos Sages se demandent si les enfants d’Israël étaient tenus d’aller jusqu’au don de leur propre personne pour mettre ces Préceptes en pratique. En effet, on peut les considérer uniquement comme des descendants de Noa’h, qui ne sont pas tenus d’offrir leur vie pour respecter les Injonctions divines. Dès lors, pourquoi, parce qu’ils ne firent pas preuve de cette abnégation, furent-ils réduits en esclavage ?'+
												   '<br><br>	3. Un enseignement peut être tiré de ce qui vient d’être dit.<br><br>	Lorsqu’il s’agit de spiritualité, il importe peu, parfois, de ne pas être réellement tenu de faire don de soi-même. Il n’y a pas lieu de se demander si la Hala’ha est la motivation de son comportement ou bien s’il s’agit d’une pratique introduite par le Rabbi, ou encore par l’un de ses prédécesseurs. En Egypte, en effet, la tribu de Lévi se consacra à l’étude de la Torah, comme Avraham l’avait fait en son temps et elle fut même prête à se mettre en danger pour cela.<br><br>	Lorsque la spiritualité est attaquée, un Juif ne peut le supporter et il est alors capable de faire preuve de la plus grande détermination.<br><br>	En effet, le matériel et le spirituel sont profondément imbriqués, de sorte qu’une décision de portée morale a aussitôt une incidence physique. A l’opposé, si l’on refuse la remise en cause de la spiritualité, le Pharaon lui-même s’exclame: “ Allez à votre labeur ”, reconnaissant ainsi, de manière implicite, que les enfants d’Israël ne lui sont plus assujettis.<br><br>	Il est dit que le Pharaon régnait sur le monde entier, qu’il disposait de forces considérables, que Moché lui-même redoutait. C’est la raison pour laquelle D.ieu dût lui dire: “ Va chez le Pharaon ”. La tribu de Lévi était également sous l’emprise du Pharaon, puisque nul ne pouvait s’enfuir de l’Egypte. Néanmoins, cette tribu refusa la servitude morale et le Pharaon fut donc incapable de leur imposer la servitude physique.'+
												   '<br><br>	4. Les récits de la Torah délivrent un enseignement pour le service de D.ieu.<br><br>	Le Rambam dit que “ si quelqu’un a, en son coeur, des sentiments généreux qui l’attirent vers le service de D.ieu, il peut être considéré comme appartenant à la tribu de Lévi ”. Certes, celle-ci ne reçut aucune part d’Erets Israël, mais il est dit que “ l’Eternel est son héritage ”, qu’elle possède non seulement dans sa dimension morale, mais aussi de manière physique.<br><br>	En ce sens, tous les Juifs doivent pouvoir s’identifier à la tribu de Lévi.<br><br>	Lorsqu’un opposant se dresse, cherchant à faire obstacle au service de D.ieu, il ne faut pas penser qu’en lui faisant quelques maigres concessions, on se libérera de son opposition. En fait, le contraire est vrai. Dès la première concession, son opposition se fera encore plus forte.<br><br>	Ceci n’est pas vrai uniquement dans le domaine moral, mais aussi physiquement. Car, dès l’instant que s’instaura la servitude morale, “ ils rendirent leur vie amère ”, celle-ci reçut aussitôt une dimension matérielle, “ par un dur labeur, avec du mortier et des briques ”.'+
												   '<br><br>	5. En revanche, lorsque l’on ne fait aucune concession aux forces du mal, qui entendent semer le trouble, lorsque l’on se renforce, bien au contraire, dans l’étude de la Torah et la pratique des Mitsvot, on se délivre de la servitude de l’exil. Dès lors, ces forces du mal n’ont plus leur mot à dire, non seulement dans le domaine moral, mais aussi physiquement.<br><br>	Certes, l’obscurité de l’exil impose la nécessité de renoncer à des pratiques positives, par exemple aux Mitsvot liées au Temple. Néanmoins, cet exil doit être perçu comme une introduction, une préparation aux grandes révélations du monde futur.<br><br>	Il est dit que les olives étaient “ concassées pour le luminaire ”. Or, les Juifs leurs sont comparés, puisqu’il est dit que: “ les olives doivent être concassées pour produire de l’huile. Et, il en est de même pour Israël ”.<br><br>	C’est précisément l’exil qui prépare la révélation de la Torah.<br><br>	Ce fut le cas, en Egypte et ce l’est encore, à l’heure actuelle. Mais, après l’exil d’Egypte, c’est la partie révélée de la Torah qui fut donnée, alors que nous nous apprêtons à en recevoir le luminaire. Il faut donc être “ concassés pour le luminaire  ”. On peut obtenir une telle élévation grâce à l’enseignement profond de la Torah.<br><br>	C’est en refusant toute concession, même si nous sommes toujours en exil et non en Erets Israël, puisque telle est la Volonté de D.ieu, que nous obtiendrons l’accomplissement de la promesse selon laquelle “ vous consommerez les mets gras de la terre ”. Ainsi, bien que l’exil nous éloigne d’Erets Israël, nous serons à l’abri de toute servitude.'+
												   '<br><br>	6. L’explication de tout cela est la suivante.<br><br>	Lorsque se dresse un obstacle moral, lorsqu’est émis un décret, ce qu’à D.ieu ne plaise, on peut avoir deux réactions.<br><br>	La première consiste à faire quelques concessions à l’opposant, afin d’obtenir qu’il modifie son attitude.<br><br>	La seconde est de réagir avec la plus grande fermeté, de refuser toute concession.<br><br>	Notre Sidra fait la preuve qu’en s’introduisant dans la spirale des concessions, on sera conduit à en faire toujours de nouvelles. L’opposition se marquera d’une manière de plus en plus forte. Dès lors, on est esclave, y compris au sens physique.<br><br>	En revanche, si l’on adopte la seconde attitude, en refusant la moindre concession, on fait disparaître toute opposition et l’on connaît la réussite non seulement morale, mais également physique.'
										},
										
										'Siha 5': 
										{
											'Titre' : 'Lettres du Rabbi',
											'source' :' Par la grâce de D.ieu,7 Tévet 5717,Brooklyn, New York,',
													'resume' : ' ',
												   'contenu' : ' 		Je vous salue et vous bénis,<br><br>	Me basant sur le proverbe bien connu de l’Admour Hazaken, auteur du Tanya et du Choul’han Arou’h, fondateur de la ‘Hassidout ‘Habad, selon lequel “ un Juif doit vivre avec le temps ” et avec l’esprit de la Sidra de la semaine, je voudrais envisager brièvement son début, “ voici les noms des enfants d’Israël ”. Tel sera, en effet, le temps de la Torah, lorsque se déroulera la fête que vous organisez.<br><br>	Dans cette première Paracha de l’exil, il est raconté qu’un petit groupe de Juifs, comptant tout juste soixante dix âmes, parvint dans un pays étranger, au sein d’un peuple nombreux et puissant, en Egypte. Pour autant, il ne perdit pas son identité, ne s’affecta pas de ce peuple. Les premiers Juifs à se trouver en exil comprirent ainsi que le secret de leur survie était leur spécificité.<br><br>	Ils conservèrent donc leur identité et leurs valeurs, de la manière la plus stricte, sans la moindre concession. Nos Sages soulignent qu’ils méritèrent d’être libérés de l’exil parce qu’ils ne changèrent ni leurs noms, ni leurs pratiques.<br><br>	Or, non seulement leur identité juive les protégea du Pharaon et de l’Egypte, mais, bien plus, elle leur permit de mettre en pratique les termes du verset:  “ Il se multipliera et se renforcera ”. De fait, ils se multiplièrent, par le nombre et se renforcèrent, par l’esprit. Ils méritèrent ainsi d’être libérés de l’exil et de recevoir la Torah, qui illumina le monde entier et permit de réaliser la finalité de la création.<br><br>	Cette Paracha de notre sainte Torah, Torah de vie délivre un enseignement fondamental pour tous les Juifs, à chaque époque, en toutes les générations de l’exil et, en particulier, pour la nôtre, lorsque cet exil a pris sa forme la plus âpre, imposant malheureusement des épreuves et des souffrances, physiques et morales.<br><br>	Partout, les Juifs ne sont que de faibles minorités, entourés par des peuples étrangers et hostiles, dans un monde où les droits de l’homme les plus élémentaires et la moralité sont battus en brèche, où  la lumière est définie comme de l’obscurité et l’obscurité, comme de la lumière, où l’on vit dans l’angoisse du péril atomique, ce qu’à D.ieu ne plaise.<br><br>	En cet période d’exil obscur, nous autres Juifs, devons nous rappeler des enseignements de la Torah de D.ieu, Torah de vie. C’est uniquement par notre spécificité et nos valeurs morales, sur lesquelles sont basées la Torah et les Mitsvot, par une éducation des enfants sans compromis et leur transmettant l’intégralité de la Torah, que nous assurerons la perpétuation, morale et physique, de notre peuple.<br><br>	Avec mes respects et ma bénédiction pour tout le bien,'
										},
										
										'Siha 5': 
										{
											'Titre' : 'Lettres du Rabbi',
											'source' :'Par la grâce de D.ieu , 18 Tévet 5721, Brooklyn, New York, ',
													'resume' : ' ',
												   'contenu' : ' 		Je vous salue et vous bénis,<br><br>	J’ai bien reçu votre lettre.<br><br>	La Paracha de cette semaine peut être envisagée, conformément à l’enseignement de l’Admour Hazaken, expression de celui du Baal Chem Tov. Il y est dit que: “ un ange de D.ieu lui apparut, dans la flamme, au sein du buisson ”.<br><br>	Puisse donc D.ieu faire que vous me donniez de bonnes nouvelles des actions positives à propos desquelles vous m’avez écrit. Dans leur dimension profonde, celles-ci doivent cumuler deux aspects, la flamme, le feu de D.ieu, d’une part, s’exprimant, par exemple, au moyen de la prière, qui implique également l’élévation de ce qui existe dans le monde matériel et l’apparition divine, d’autre part, prenant la forme de la Torah et des Mitsvot, qui sont une révélation céleste.<br><br>	Puisse D.ieu faire que tout cela se passe “ au sein du buisson ”, c’est-à-dire dans ce monde, lieu de l’étroitesse et de la souffrance, Tsara, dont on peut inverser les lettres pour en faire Tsohar, la clarté, celle de la Torah et des Mitsvot<br><br>	Avec ma bénédiction pour que vous puissiez m’adresser de bonnes nouvelles, concernant tout ce qui vient d’être dit,'
										},
					},
					
					'Serie 2':
					{
										'Siha 1': 
										{
											'Titre' : 'La protection contre l’exil',
											'source' :' (Discours du Rabbi, Chabbat Parchat Chemot 5719-1959)',
													'resume' : ' ',
												   'contenu' : ' 	1. Le second des cinq livres de la Torah est appelé Chemot, les noms, au sens le plus simple parce que son premier verset est : “ Voici les noms des enfants d’Israël qui parvinrent en Egypte ”. Néanmoins, cet intitulé a été donné à l’ensemble du livre et l’on doit en conclure qu’il exprime, globalement, son contenu et ne fait pas référence uniquement à son début. Ainsi, le Midrach Tadché, dit, au chapitre 20 : “ Pour tous les livres sacrés, on peut trouver la sagesse, la compréhension et la connaissance relatives à la manière dont ils ont été écrits, au nom qu’ils portent, par exemple celui de Béréchit ”.<br><br>	Le commencement de la première Paracha du livre de Chemot dresse la liste des enfants d’Israël qui parvinrent en Egypte et l’on connaît la question qui est posée, à ce sujet. Ces noms ont déjà été énoncés, et même d’une manière encore plus précise, dans la Parchat Vaygach. Dès lors, pourquoi les répéter dans celle de Chemot ?<br><br>	De fait, cette question se pose également sur la Parchat Vaygach. Car, les noms des fils de Yaakov figurent déjà dans la Parchat Vayetsé et dans celle de Vaychla’h. On aurait donc pu dire, brièvement, dans la Parchat Vaygach, que “ Yaakov et ses enfants sont arrivés en Egypte ”. Ainsi, on aurait su qui ils étaient, sans, toutefois, avoir connaissance des petits-fils de Yaakov. Pourquoi la Torah dresse-t-elle donc une liste détaillée de ces noms ?<br><br>	Le Midrach Paanéa’h Raza, au début de la Parchat Chemot, de même que le Baal Ha Tourim, à la même référence, expliquent que la Torah mentionne ces noms afin d’indiquer, d’une manière allusive, que ceux-ci ne furent nullement modifiés par les deux cent dix ans que les enfants d’Israël passèrent en Egypte. Ces commentaires soulignent que : “ ils ne changèrent pas leurs noms ” et conservèrent ceux qu’ils portaient, lors de leur arrivée en Egypte, pendant tout le temps qu’ils passèrent dans ce pays.<br><br>	C’est donc pour cela que la Torah répète les noms des enfants d’Israël, à leur arrivée en Egypte. Elle souligne ainsi qu’il s’agit bien des mêmes noms que ceux qu’elle mentionnera par la suite, dans les Sidrot suivantes.<br><br>	Néanmoins, ce qui vient d’être dit ne justifie pas pleinement que la Torah cite les noms portés par les enfants d’Israël, lors de leur descente en Egypte, “ Reouven, Chimeon… ”. En effet, selon le Midrach, il s’agit, comme on l’a dit, d’indiquer qu’ils ne changèrent pas leur nom. Pour autant, la Torah dit : “ Voici les noms des enfants d’Israël ”, puis cite : “ Reouven, Chimeon… ”. Il faut en conclure qu’elle a bien une intention spécifique, en rappelant ces noms, qu’elle ne se limite pas à signifier que “ ils ne changèrent pas leurs noms ”. En effet, tout ce qui appartient à la Torah est particulièrement précis.'+
												   '<br><br>	2. Le Midrach Chemot Rabba, chapitre 1, paragraphe 3, commentant le verset “ Voici les noms des enfants d’Israël ”, donne une autre explication : “ Israël est l’équivalent de l’armée céleste. C’est la raison pour laquelle il est ici question de noms, comme c’est le cas pour les étoiles, ainsi qu’il est dit (Tehilim 147) : ‘Il cite le nombre des étoiles et leur donne, à toutes, des noms’. De même, le Saint béni soit-Il établit le nombre des enfants d’Israël parvenant en Egypte. Et, parce que ceux-ci sont comparés à des étoiles, Il leur donna des noms, ainsi qu’il est dit : ‘Voici les noms des enfants d’Israël’. ”<br><br>	En d’autres termes, D.ieu mentionna les noms des enfants d’Israël pour montrer leur importance. Car, ceux-ci risquaient de se fourvoyer en exil, ce qu’à D.ieu ne plaise. En les dénombrant et en leur donnant des noms, D.ieu fit qu’ils ne puissent s’y égarer, car “ ce qui est compté ne peut disparaître ”, selon le traité Beïtsa 3b et le Choul’han Arou’h Yoré Déa, chapitre 110, paragraphe 1.<br><br>	A fortiori, ce qui porte un nom et, de ce fait, dépasse “ ce qui est compté ”, ne peut-il être oublié. En effet, c’est uniquement par une décision de nos Sages que “ ce qui est compté ne peut disparaître ”, selon le Ramah, à cette même référence du Choul’han Arou’h. En revanche, c’est bien un verset de la Torah qui permet d’établir que ce qui porte un nom ne peut être oublié, comme le dit le Rambam, lois des dons aux pauvres, chapitre 5, paragraphe 23.<br><br>	Il en est de même pour l’oubli, par leur propriétaire, de récolte ou de fruits dans le champ. On sait que ceux-ci appartiennent alors aux pauvres. Il n’en est pas de même, en revanche, si l’oubli porte sur ce qui a un nom spécifique. Ainsi, le traité Péa, chapitre 7, Michna 1, parle de : “ l’olive qui porte un nom, dans le champ ”. En apparence, il semble que son propriétaire l’ait effectivement oublié. Pour autant, celle-ci n’est pas considérée comme abandonnée et elle n’appartient pas aux pauvres. Du fait de son importance, son oubli ne peut être véritable. Profondément, on peut considérer que l’objet, dès lors qu’il porte un nom, n’est jamais réellement oublié par son propriétaire.<br><br>	Ce qui vient d’être dit s’applique également à l’exil, qui prend l’apparence d’un oubli divin, ce qu’à D.ieu ne plaise, ainsi qu’il est écrit (Ichaya 49, 14) : “ Tsion dit : D.ieu m’a abandonné, D.ieu m’a oublié ”. Néanmoins, les Juifs possèdent une importance intrinsèque et “ le Saint béni soit-Il donne des noms à tous ”. Ils ne peuvent donc pas être abandonnés, ni disparaître, ce qu’à D.ieu ne plaise. D.ieu ne les oublie jamais.<br><br>	En l’occurrence, le Midrach compare les Juifs à “ l’armée du ciel ”, sans préciser cette expression, qui inclut également le soleil et la lune. Malgré cela, le texte indique qu’ils sont “ comparés aux étoiles ” car celles-ci sont, de fait, supérieures, au soleil et à la lune, desquels il est dit (Ichaya 24, 23) : “ la lune connaît l’opprobre et le soleil se couvre de honte ”. Les étoiles, en revanche, sont immuables et il en est de même pour les Juifs, comme le dit le Midrach Devarim Rabba, chapitre 1, paragraphe 14.<br><br>	Comme nous l’avons maintes fois souligné, différentes explications énoncées à propos d’un même verset sont nécessairement liées entre elles et c’est également le cas pour les deux Midrachim qui viennent d’être cités. En appelant les enfants d’Israël par leurs noms, D.ieu leur conféra l’importance qui leur permit de ne pas disparaître. En conséquence, comme le souligne le second Midrach, “ ils ne changèrent pas leurs noms ” et l’exil d’Egypte fut donc sans effet sur eux. Par la suite, ils quittèrent ce pays en portant les mêmes noms qu’ils avaient, en y arrivant.'+
												   '<br><br>	3. Un autre commentaire du verset “ Voici les noms ” est énoncée par le Or Ha Torah, au début de la Parchat Chemot. Elle indique que les Justes “ ressemblent à leur Créateur ”. Les Midrachim Ruth Rabba, chapitre 4, paragraphe 3, Bamidbar Rabba, chapitre 10, paragraphe 5 et Esther Rabba, chapitre 6, paragraphe 2, expliquent : “ Le nom des impies est énoncé en premier par le verset, ainsi qu’il est dit : ‘Goliath est son nom’, ‘Naval est son nom’. Celui des Justes l’est en second, ainsi qu’il est dit : ‘son nom est Kish’, ‘son nom est Chaoul’, ‘son nom est Ichay’. En cela, ils sont comparables à leur Créateur, puisqu’il est dit : ‘Mon Nom, Avaya, Je ne le leur ai pas fait connaître’. ” Or, il en est de même pour ce verset, qui dit d’abord : “ Voici les noms ”, puis énonce ces noms.<br><br>	Cette allusion est également liée aux deux commentaires du Midrach, précédemment cités. Les Juifs sont “ comparés aux étoiles ” et “ ils ne changèrent pas leurs noms ” précisément parce qu’ils sont des Justes, qui “ ressemblent à leur Créateur ”.'+
												   '<br><br>	4. Différents textes de la ‘Hassidout expliquent que la Lumière divine éclairant les mondes pour les vivifier et les conduire à l’existence n’est que le “ Nom ” de D.ieu, c’est-à-dire un simple reflet de Son Essence. Il est dit que “ ils portent le nom du roi ” et, de fait, le peuple n’a que le nom de son souverain, mais non l’essence de lui-même. Le nom est utile à l’interlocuteur, qui souhaite entrer en contact avec quelqu’un. L’Essence de D.ieu, en revanche est sainte, séparée des créatures qui n’ont aucune commune mesure avec Elle.<br><br>	Les âmes juives sont liées à l’Essence de D.ieu. Elles sont “ une parcelle de Divinité véritable ”, selon le Tanya, au début du chapitre 2. Par rapport à elles, les mondes et tous les êtres sont donc également insignifiants, sans existence réelle. En effet, seul un reflet de l’âme s’introduit dans le corps. Car, les Justes “ ressemblent à leur Créateur ” et il est dit (Ichaya 60, 21) que “ tout Ton peuple est fait de Justes ”. Tout comme un simple reflet de la Divinité éclaire la création, une mince parcelle de l’âme s’introduit dans le corps. De fait, le traité Bera’hot 10a dit bien: “ De même que le Saint béni soit-Il emplit le monde, l’âme emplit le corps ”. On sait que le corps n’est pas en mesure de contenir l’essence de l’âme.<br><br>	Tel est donc le sens allusif de ce verset, “ Voici les noms des enfants d’Israël qui parvinrent en Egypte ”. Car, il n’y eut, en Egypte, que des “ noms ”, de simples reflets des âmes juives, subissant les limites de ce monde, en général et de l’exil, en particulier. En effet, Mitsraïm, l’Egypte, est de la même étymologie que Métsar, l’étroitesse, la limite. L’essence de l’âme, en revanche, ne peut en aucune façon être exilée.<br><br>	L’âme, qui n’a pas sa place en exil, peut donc insuffler à son reflet, se trouvant dans le corps, toute la détermination nécessaire pour ne pas s’affecter devant les difficultés et les voiles, pour conserver son intégrité, même lorsqu’elle doit subir l’exil.'+
												   '<br><br>	5. Ainsi, l’essence de l’âme, qui ne s’introduit pas dans le corps, vivifie son reflet, qui s’y trouve. Mais, cette relation existe également dans le sens opposé. Le reflet de l’âme se trouvant dans le corps, grâce à ce qu’il accomplit ici-bas, apporte l’élévation à l’essence de l’âme, restée là-haut. Car, une âme descend dans ce monde précisément pour y recevoir cette élévation et il est clair que celle-ci ne concerne pas uniquement son reflet se trouvant dans le corps, qu’elle se marque également pour son essence, demeurant là-haut. Cette dernière, de cette façon, atteint un stade plus élevé, auquel elle n’aurait pu accéder sans le concours du reflet se trouvant dans le corps.<br><br>	Le reflet, le “ nom ” de l’âme apporte donc l’élévation à son essence, précisément parce qu’il lui reste lié, malgré sa limite. Ainsi, on peut constater qu’un homme que l’on appelle par son nom se retourne par toute l’essence de son être. De même, on sait que pour faire retrouver sa conscience à un homme profondément évanoui, n’étant plus en possession des forces révélées de son esprit, il faut lui murmurer à l’oreille le nom qu’il porte, d’après la Torah. De la sorte, on met en éveil l’essence de son âme et celle-ci peut, de nouveau, vivifier son corps.<br><br>	Dans ce domaine également, les Justes “ ressemblent à leur Créateur ”. Grâce à ce qu’ils accomplissent dans le monde, malgré les limites qui leur sont imposées par la matière, ne laissant transparaître qu’une lueur de la Divinité, les Juifs suscitent le plaisir de D.ieu. Ainsi, le Sifri Bamidbar 15, 7 et 28, 8, dit bien : “ Un plaisir devant Moi ”, c’est-à-dire devant “ Mon Essence ”, dès lors que les Juifs se sont conformés à “ Ma Volonté ”.'+
												   '<br><br>	6. L’âme divine, quand elle se trouve ici-bas, doit apporter l’élévation au corps, à l’âme animale et à la part du monde qui lui est confiée. Elle ne doit nullement être impressionnée, s’affecter des difficultés et des obstacles que ce corps et cette âme animale dressent devant elle. Il lui faut assumer pleinement sa mission, étudier la Torah, mettre en pratique les Mitsvot. De ce point de vue, tous les Juifs sont effectivement identiques.<br><br>	Mais, la mission de l’âme divine consiste aussi à élever et à transformer le corps, l’âme animale et la part du monde qui lui est confiée, afin qu’ils deviennent des réceptacles pour la Divinité. De ce point de vue, chacun met en jeu ce qui le concerne personnellement et a donc sa propre manière de servir D.ieu.<br><br>	C’est pour cette raison que la Torah cite les noms des enfants d’Israël, “ Reouven, Chimeon… ”. Le nom d’un Juif révèle l’aspect de l’âme qui s’introduit dans son corps. En effet, c’est précisément en s’introduisant dans ce corps que l’âme reçoit une forme spécifique et un nom, comme l’explique le Likouteï Torah Balak, à la page 67c. Or, chaque corps est particulier et chaque Juif présente donc un autre aspect, un nom particulier, correspondant à une forme spécifique du service de D.ieu.<br><br>	C’est grâce aux “ noms des enfants d’Israël ”, à l’effort personnel de chacun pour élever son corps, son âme animale et la partie du monde qui lui est confiée que fut accomplie la finalité de la descente en Egypte, c’est-à-dire l’élévation qui devait en résulter.'+
												   '<br><br>	7. Ce qui vient d’être exposé nous permettra de comprendre pourquoi ce livre s’appelle Chemot. Ce nom, en effet, en révèle bien le contenu général. Béréchit est appelé le livre de la droiture, dans le verset Yochoua 10, 13 et le traité Avoda Zara 25a. Il y est question des Patriarches, “ ceux qui sont droits ” et ne subirent pas réellement l’exil. Certes, Yaakov se rendit effectivement en Egypte et c’est alors que commença l’exil. Bien plus, le Midrach Chemot Rabba, chapitre 1, paragraphe 4, explique : “ Tant que Yossef vivait, on ne sentit pas le poids de l’exil ”. Concrètement, du vivant des Patriarches, l’exil était inconcevable. Il est dit, en outre, “ voici les descendances de Yaakov, Yossef ”, car ce dernier révéla l’apport du premier. Puis, “ Yossef mourut et le poids de l’exil s’abattit ”.<br><br>	Par la suite, les enfants d’Israël durent avoir recours à leurs “ noms ”, alors qu’ils se trouvaient dans l’exil d’Egypte. C’est ainsi qu’ils purent en préparer la sortie.<br><br>	Le nom Chemot décrit donc bien le contenu de tout le livre, car il définit le service de D.ieu des enfants d’Israël, en exil. Là, en effet, ils ne possèdent qu’un “ nom ”, qu’un reflet de l’âme, qui est vivifiée par son essence, laquelle transcende cet exil. Bien plus, leur effort porte sur ce nom, puisqu’ils doivent transformer le corps, l’âme animale et la partie du monde qui leur est confiée, en assurer l’élévation. De la sorte, ils quittent l’Egypte et conduisent l’essence de leur âme vers une situation plus élevée. Ainsi, ils bâtissent un Sanctuaire en chacun d’eux, ainsi qu’il est dit : “ Ils Me feront un Sanctuaire et Je résiderai parmi eux ”.'+
												   '<br><br>	8. Ce récit, comme tous ceux que rapportent la Torah, délivre un enseignement éternel, pour toutes les époques et en tout lieu.<br><br>	De tout temps, et même dans les situations les plus difficiles de l’exil, un Juif doit savoir qu’il n’y a pas lieu d’avoir peur et encore moins de se décourager, ce qu’à D.ieu ne plaise. Car, son essence n’est jamais exilée et rien ne peut la voiler ou la cacher.<br><br>	Bien plus, l’essence de l’âme insuffle au Juif qui se trouve ici-bas, dans le monde, la force de ne pas s’affecter de l’exil, d’y assumer sa mission personnelle, en son corps, en son âme animale et en la partie du monde qui lui est confiée. Car, celle-ci est particulièrement importante, puisqu’elle apporte l’élévation également à l’essence de l’âme et réalise les termes de la promesse selon laquelle “ Je résiderai parmi vous ”, comme on pourra le constater, lors de la délivrance complète, très prochainement.'
										},
										
										'Siha 2': 
										{
											'Titre' : 'Conception juive du travail',
											'source' :' (Discours du Rabbi, second soir de Pessa’h 5719-1959 et 5720-1960)',
													'resume' : ' ',
												   'contenu' : ' 	9. La vitalité profonde d’un Juif n’est pas celle de son existence physique, mais bien sa spiritualité, comme l’explique Iguéret Hakodech, au chapitre 27, à propos de la vie du Juste. Or, il est dit que “ tout Ton peuple est constitué de Justes ”. Et, combien plus en est-il ainsi pour un Juste, au sens propre, celui dont la vie est uniquement spiritualité.<br><br>	On peut en conclure que la Torah, quand elle affirme que les Egyptiens “ rendirent leur vie amère ”, au delà du sens premier de ces termes, puisque “ le verset ne peut être départi de son sens simple ”, selon le traité Chabbat 63a, signifie que les Egyptiens souillèrent la vie spirituelle des enfants d’Israël, en leur imposant un âpre exil, “ par le mortier et par les briques ”.<br><br>	Une question peut être soulevée. Un âpre exil peut, certes, affecter la vie physique. En revanche, quel effet peut avoir la servitude, “ par le mortier et par les briques ”, sur la vie morale d’un Juif ? Certes, l’esclavage fait entrave à la spiritualité, à l’étude de la Torah et à la pratique des Mitsvot. Néanmoins, le verset dit bien qu’ils “ rendirent leur vie amère ”, que la servitude ne fit pas que déranger leur vitalité morale, mais que leur existence spirituelle fut, à proprement parler, amère. Or, comment la dimension morale peut-elle être affectée par l’esclavage physique ?'+
												   '<br><br>	10. La Hala’ha précise que l’on ne peut imposer un dur esclavage à un serviteur juif et le Rambam, dans ses lois des serviteurs, chapitre 1, paragraphe 6, donne la définition de ce dur esclavage. Il est “ un travail qui n’a pas de limite et pas d’utilité ”. Et, les Hagahot Maïmoni, à cette même référence, précisent que cette définition est déduite de la servitude qui fut imposée aux enfants d’Israël, en Egypte. Ceci nous permettra de comprendre pourquoi leur vie morale devint amère.<br><br>	Lorsqu’un Juif réalise une action matérielle, de la manière qui convient, d’après la Torah, il accomplit ce qui a effectivement une limite et une utilité. Et, la Torah fixe elle-même cette limite, cette mesure. Elle précise jusqu’à quel point un homme doit s’investir dans son commerce. Il lui faut assurer sa subsistance matérielle, dans la mesure où une action concrète est nécessaire, de sa part, pour obtenir la bénédiction de D.ieu. Les forces qu’il investira dans ses affaires resteront donc limitées, ainsi qu’il est dit : “ Tu mangeras par l’effort de tes mains ”, c’est-à-dire par ce que l’on possède de plus superficiel et de plus bas, mais non par son intellect et par ses forces les plus profondes.<br><br>	L’activité commerciale reçoit également une limite par le fait qu’on ne lui consacre qu’un certain temps. Car, un commerçant doit également se joindre à la communauté pour la prière, garder un temps fixé pour l’étude de la Torah, maintenir tous les actes du service de D.ieu.<br><br>	Un commerce est également utile. Celui qui le conduit de la manière qui est préconisée par la Torah, forge effectivement un réceptacle pour la bénédiction de D.ieu, ainsi qu’il est dit (Devarim 15, 18) : “ L’Eternel ton D.ieu te bénira en tout ce que tu feras ”.<br><br>	A l’opposé, celui qui investit également son intellect dans ses affaires, qui recherche différents moyens, divers stratagèmes pour augmenter ses bénéfices, réalise effectivement “ un travail qui n’a pas de limite et pas d’utilité ”.<br><br>	Son travail est inutile car il est dit (Kohélet 9, 11) que “ le pain n’est pas accordé à ceux qui sont avisés ”. Les moyens de la subsistance sont donnés par D.ieu et, de ce point de vue, les fourberies des hommes ne sont d’aucun effet. Bien au contraire, elles ne peuvent que nuire, comme le montre le Dére’h Mitsvoté’ha, à la page 107b.<br><br>	De plus, ce travail n’a pas de limite, car l’effort qu’il impose ne parvient jamais à son terme. Le soir, les employés et les salariés rentrent chez eux et le magasin est fermé, mais le commerçant, lui, continue à se préoccuper de ses affaires. Même lorsqu’il ne travaille plus et regagne son domicile, il ne se consacre pas à l’étude de la partie révélée de la Torah ou à la ‘Hassidout. Il continue à courir, de manière concrète ou, tout au moins, par la pensée, afin de poursuivre ses affaires.<br><br>	Par la suite, le commerçant va dormir, mais il est dit (Daniel 2, 29) : “ Des pensées ont surgi en toi, sur ta couche ”. Il recherchera donc différentes ruses commerciales et, bien évidemment, lorsqu’il dormira, il rêvera encore de ses affaires, auxquelles il a pensées, tout au long du jour, comme le dit le traité Bera’hot 55b.<br><br>	Par ailleurs, celui qui se consacre à l’étude peut également vivre une situation similaire. Certes, il n’a pas d’activité commerciale. Il peut, cependant, se lancer à la recherche de prétendus honneurs. Etant un grand érudit, il se dira que quiconque s’en prend à lui manque, en fait, de respect à la Torah elle-même. Or, “ les Justes ressemblent à leur Créateur ” et il doit donc imiter le comportement du Saint béni soit-Il, Qui agit “ mesure pour mesure ”. Ainsi, il en fera de même et il blessera, lui aussi, celui qui lui manque de respect.<br><br>	Bien plus, conscient d’incarner l’honneur de la Torah, il infligera à l’autre, deux fois, quatre fois ou même cinq fois ce qu’il lui a fait. Et, tout cela fera l’objet de ses pensées. Avant d’aller dormir, il y méditera encore, au lieu d’établir le bilan moral de sa journée. Bien entendu, ses rêves en porteront également la trace.<br><br>	Celui qui cherche à préserver sa santé physique le fait assurément parce que “ avoir un corps intègre et sain fait partie des voies de D.ieu ”, selon les termes du Rambam, au début du chapitre 4 des lois des opinions. Il faut être en bonne santé pour assumer Son service, surtout lorsque l’on a étudié la ‘Hassidout et eu connaissance du commentaire que fait le Baal Chem Tov du verset “ tu lui viendras en aide ”, c’est-à-dire au corps, lequel est rapporté par le Hayom Yom, à la date du 28 Chevat et par le chapitre 49 du Tanya, expliquant que D.ieu fit le choix du corps juif. Ce corps, qui est si précieux, doit donc être préservé. Il y a bien là un acte utile.<br><br>	A l’opposé, les pensées consacrées aux affaires ou aux prétendus honneurs ne servent à rien et sont bien “ un travail qui n’a pas de limite et pas d’utilité ”.'+
												   '<br><br>	11. C’est donc l’âpre esclavage qui rendit amère l’existence spirituelle et la vitalité morale des enfants d’Israël, ainsi qu’il est dit : “ Ils rendirent leur vie amère ”.<br><br>	Tout ce que D.ieu créa ici-bas possède un terme et une mesure. Dès lors, de quelle source peut émaner ce qui n’a ni limite ni utilité ? Précisément de l’âme divine, qui est attachée à D.ieu et, de ce fait, ne connaît pas la limite. C’est pour cette raison que l’âme dispose de forces infinies, transcendant la mesure et le compte. C’est ainsi que chaque Juif peut offrir sa vie pour D.ieu, au delà de toute rationalité. Une telle forme du service divin peut aussi être “ sans utilité ”, désintéressée, totalement consacrée au Nom de D.ieu, comme l’expliquent le Rambam, à la fin de ses lois de la Techouva et le Likouteï Torah Reéh, à la page 28d.<br><br>	A l’opposé, lorsque l’on met les forces de son âme divine au service de “ l’autre côté ”, ainsi qu’il est dit (Ichaya 5, 20) : “ Il fait passer l’obscurité pour de la lumière et la lumière pour de l’obscurité, l’amertume pour de la douceur et la douceur pour de l’amertume ”, lorsque l’on réalise, de la sorte, un “ travail sans limite et sans utilité ”, on rend effectivement amère la vitalité de l’âme divine et c’est à ce propos qu’il est dit : “ ils rendirent leur vie amère ”.'+
												   '<br><br>	12. On peut également rendre sa vie amère d’une manière plus fine. Ainsi, on aura bien une existence spirituelle au service du domaine de la Sainteté et non des plaisirs de ce monde. Pour autant, on n’assumera pas sa propre mission et, bien au contraire, on la remettra en cause.<br><br>	En effet, chaque Juif possède une mission qui lui est propre, pour laquelle son âme est descendue ici-bas. Et, le mauvais penchant désire lui faire obstacle, mais il sait que, s’il demande à l’homme de ne pas servir D.ieu, il ne sera pas suivi. Il acceptera donc le principe de ce service, mais il incitera l’homme à ne pas assumer sa propre mission, à mener à bien celle qui est confiée à quelqu’un d’autre.<br><br>	Globalement, il est deux catégories de Juifs. Il y a, tout d’abord, ceux qui se consacrent à l’étude, en particulier les élèves des Yechivot. Ceux-là doivent aussi accomplir de bonnes actions, donner de la Tsédaka, matérielle et spirituelle. En effet, nos Sages disent, au traité Yebamot 109b, que “ celui qui prétend ne posséder que la Torah ne possède pas même la Torah ”, car on ne peut se consacrer uniquement à l’étude, en faisant abstraction des bonnes actions. Pour autant, leur activité principale est bien l’étude de la Torah.<br><br>	La seconde catégorie est celle des hommes assumant une activité professionnelle. Leur mission principale est bien la pratique des Mitsvot, la plus importante étant la Tsédaka, au sens matériel, comme le souligne le Tanya, au chapitre 37. Ils doivent, en outre, diffuser les sources des valeurs juives, de la Torah et de la ‘Hassidout, c’est-à-dire donner de la Tsédaka morale. Néanmoins, tous les éléments qui appartiennent au domaine de la Sainteté sont liés entre eux et même interdépendants. En conséquence, ceux qui exercent une activité professionnelle doivent aussi fixer un temps pour étudier la Torah, en plus de leur mission principale, l’accomplissement des Mitsvot et la Tsédaka.<br><br>	Il existe, cependant, des “ âmes égarées ”, se détournant de la mission qui leur est confiée et s’employant à mener à bien celle qui revient aux autres. Lorsque l’on demande à ceux qui exercent une activité professionnelle de donner de la Tsédaka ou de diffuser les sources, ils répondent que, pour l’heure, ils n’ont pas de temps à consacrer aux autres, car ils doivent se préoccuper de leur propre personne. Et, soudain, ils allongent le temps de leur prière, étudient la Torah avec ardeur. Puis, ils rejoignent leurs affaires en courant et n’ont donc pas le temps de donner de la Tsédaka ou de se préoccuper des besoins des autres.<br><br>	De même, certains se consacrent à l’étude de la Torah, sont des élèves de Yechivot, mais ils donnent de la Tsédaka pendant le temps qu’ils devraient consacrer à l’étude de la Torah.<br><br>	Bien souvent, ces “ âmes égarées ” manifestent leur énergie et leur enthousiasme précisément dans la mission qui n’est pas la leur. Pour autant, il n’en est ainsi, bien souvent, que dans un premier temps. Or, une telle activité, si elle appartient, à n’en pas douter, au domaine de la Sainteté, n’est pas la mission confiée à cette âme. En pareil cas, la vie devient effectivement amère, car la vitalité de l’âme divine ne s’investit pas dans la mission qui lui incombe et, bien plus, elle fait même obstacle à son accomplissement, comme le soulignent les Tossafot, au traité Ketouvot 17a.'+
												   '<br><br>	13. C’est pour cette même raison que la sortie d’Egypte fut possible parce que les enfants d’Israël prirent un agneau, qui était l’idolâtrie de l’Egypte et le sacrifièrent en présence des Egyptiens, par une force qui n’avait pas de limite, par un don de soi transcendant la rationalité.<br><br>	De la sorte, la détermination de l’âme divine fut effectivement utilisée pour ce qui devait être sa mission, conformément à l’Injonction divine. Dès lors, les enfants d’Israël purent obtenir la liberté, que les Tikouneï Zohar, au Tikoun 56, appellent : “ libération de la sottise ”. Ils firent preuve du discernement qui leur permit de distinguer ce qui émanait de l’âme divine de ce qui provenait de l’âme animale ou même d’un stade encore plus bas.<br><br>	Telle est donc la signification de la sortie spirituelle de l’Egypte. De le sorte, les forces de l’âme divine ne subissaient plus l’exil. En conséquence, la délivrance devint possible, y compris au sens physique.'
										},
										
										'Siha 3': 
										{
											'Titre' : 'La Hilloula de l’Admour Hazaken',
											'source' :' (Discours du Rabbi, Chabbat Parchat Vaéra 5717-1957)',
													'resume' : ' ',
												   'contenu' : ' 	1. La date du décès de certains Justes est un jour joyeux. En effet, on sait qu’en ce jour, la mission confiée ici-bas à leur âme a été pleinement accomplie. Néanmoins, il n’en est pas ainsi pour tous les Justes, comme cela est expliqué par ailleurs.<br><br>	La descente de l’âme dans ce monde doit “ se solder par une élévation ”, comme le précise l’index du Likouteï Torah, à l’article “ âmes ”. Elle obtient cette ascension en étudiant la Torah et en mettant en pratique les Mitsvot, lorsqu’elle se trouve dans un corps physique. De la sorte, même si elle se trouvait à un stade particulièrement haut, avant de descendre dans le monde, “ incrustée sous le Trône céleste ” selon le Zohar, tome 1, page 113a et “ pure ”, d’après le texte des bénédictions du matin, comme l’explique le Likouteï Torah, au début de la Parchat Haazinou, transcendant même tous ces stades, elle peut encore s’élever, grâce à ce qu’elle accomplit ici-bas.<br><br>	L’âme obtient véritablement l’élévation lorsqu’elle conduit à son terme l’ensemble de la mission qui lui était confiée ici-bas. C’est donc pour cela que le décès des Justes est une date joyeuse, car, à n’en pas douter, ceux-ci ont effectivement mené à bien leur mission. C’est précisément en ce jour qu’ils reçoivent la plus haute élévation.<br><br>	Chaque année, ce qui fut accompli la première fois se révèle, de nouveau, comme le souligne le Lev David, du ‘Hida, d’après ce qu’explique Rabbi Moché Zakouta, dans son Tikoun Chovavim. Et, l’on consultera également la Michna, à la fin du chapitre 3 du traité Guittin et les responsa du Rav Y. Irgas, à la fin du Mavo Peta’him, au paragraphe 5. Chaque année, la Hilloula du Juste est bien un jour de joie.'+
												   '<br><br>	2. La joie est inspirée par un élément nouveau, auquel on n’a encore jamais été confronté. Certes, un événement peut provoquer la joie chaque fois qu’il se produit. Mais, même au jour du décès, il n’est pas, à proprement parler, nouveau. En pareil cas, la joie ne peut être réellement débordante, comme elle l’est pour ce qui est effectivement neuf et se présente pour la toute première fois.<br><br>	De façon générale, les âmes, à chaque époque, ne sont pas “ nouvelles ”, c’est-à-dire qu’elles sont d’ores et déjà descendues dans le monde. Après le décès, lorsqu’elles reçoivent l’élévation, la joie reste donc limitée, car il ne s’agit plus de la première fois. Ces âmes se sont déjà trouvées dans le monde auparavant, puis l’ont quitté.<br><br>	Certes, l’âme s’élève, à chaque fois, d’une manière différente. Pour autant, elle a d’ores et déjà connu l’élévation et, dès lors, il est impossible que la joie soit aussi intense qu’elle l’était, la première fois.<br><br>	L’âme de l’Admour Hazaken, par contre, fut nouvelle, comme l’explique le Likouteï Dibbourim, à la page 473. Elle descendait pour la première fois dans le monde et, lorsqu’elle le quitta, la joie fut beaucoup plus intense que lors du décès des Justes dont l’âme ne se trouvait pas ici-bas pour la première fois. Il y avait bien, dans le cas de l’Admour Hazaken, un événement nouveau, qui se produisait pour la première fois.<br><br>	Comme nous l’avons vu, ce qui se produisit, la première année, se reproduit par la suite, chaque année, à l’identique. Combien plus en est-il ainsi cette année, la cent cinquantième après le décès, qui survient le même jour de la semaine, alors qu’on lit la même Paracha de la Torah.<br><br>	Chaque année, quand revient le 24 Tévet, date de la Hilloula de l’Admour Hazaken, qui quitta ce monde en 5573 (1813), cette joie intense éclaire et se dévoile, de manière chaque fois plus forte, comme l’explique Iguéret Hakodech, au chapitre 14.'+
												   '<br><br>	3. L’un des effets de la joie est également de “ briser les limites ”, de supprimer les barrières et les obstacles.<br><br>	Puisse donc D.ieu faire que disparaissent les barrières et les limites que subissent tous ceux qui sont liés à l’Admour Hazaken, qu’ils le soient d’un lien spirituel, parce qu’ils “ suivent ses voies ”, ou bien par l’action concrète, par la parole, par la pensée, ou encore, parce qu’ils sont ses descendants, puisque “ le père confère un mérite à son fils ”, quelle que soit, par ailleurs, sa situation, selon le traité Edouyot, chapitre 2, Michna 9, rien ne pouvant lui faire perdre sa qualité de fils.<br><br>	Que tous obtiennent donc la satisfaction de leurs besoins, matériels et spirituels et qu’ils reçoivent la bénédiction, sans que rien ne lui fasse obstacle, ainsi qu’ils est dit : “ Sa Parole court promptement ”, comme l’explique le Likouteï Torah, à la fin de la Parchat Kora’h.<br><br>	Puisse D.ieu faire que nous “ suivions ses voies ”, par nos pensées, nos paroles et nos actions, au quotidien, que nous étudions, en particulier, l’enseignement de la ‘Hassidout, pour laquelle l’Admour Hazaken fit don de lui-même, que nous adoptions ses usages et ses pratiques.'
										},
										
										'Siha 4': 
										{
											'Titre' : 'La tabatière et les Tefillin',
											'source' :' (Discours du Rabbi, second soir de Pessa’h 5720-1960)',
													'resume' : ' ',
												   'contenu' : ' 	4. L’Admour Hazaken avait une tabatière en argent, qui était dépourvue de couvercle. Celui-ci était lisse et il pouvait servir de miroir. Le Rabbi l’utilisait donc pour vérifier que ses Tefillin de la tête étaient bien droites.<br><br>	On évoqua tout cela en présence du Tséma’h Tsédek et quelqu’un fit remarquer que l’Admour Hazaken avait cassé le couvercle de cette tabatière. Le Tséma’h Tsédek répliqua aussitôt que son grand-père n’avait pas pour habitude de casser, qu’il ne le faisait jamais, ni pour lui-même, ni pour les autres, que ce couvercle était vraisemblablement fixé à la tabatière par un simple filin, que son grand-père avait pu ôter.<br><br>	Le Tséma’h Tsédek avait la conviction absolue que l’Admour Hazaken n’avait rien cassé et il put donc affirmer, d’une manière certaine, qu’il en fut bien ainsi pour cet objet et que le Rabbi s’était contenté d’ôter un filin.<br><br>	Tous les récits qui nous ont été rapportés doivent nous délivrer un enseignement pour notre manière de servir D.ieu et celui qui découle de ce qui vient d’être dit est le suivant.<br><br>	Il est possible d’affiner sa propre personnalité, jusqu’à parvenir à ne rien casser, ni soi-même, ni une autre personne, ni même un objet inerte. Et, bien que l’on n’ait rien brisé, on conserve la possibilité de vérifier que ses Tefillin de la tête sont bien droites. Or, celles-ci ont pour but d’assujettir son cerveau et son cœur à D.ieu, comme l’expliquent le Choul’han Arou’h Ora’h ‘Haïm, à la fin du chapitre 25 et le Tanya, au début du chapitre 41.<br><br>	De fait, pour assujettir son cerveau et son cœur à la Divinité, il n’est pas nécessaire de détruire. Il suffit d’ôter le filin qui relie l’âme divine à l’âme animale, instaurant une relation entre elles. Du fait de sa présence, en effet, l’âme animale s’élève parfois vers l’âme divine et elle prétend que l’on peut passer outre à cet assujettissement, bien plus que l’on est en mesure, tout en agissant ainsi, de se maintenir dans le domaine de la Sainteté, comme nous l’avons vu auparavant. Il est donc nécessaire de supprimer ce filin.<br><br>	Il faut donc savoir identifier ce qui découle de l’âme divine et ce qui vient de l’âme animale. Si l’on a une juste perception, si l’on réalise la “ libération de la sottise ”, on peut mettre les Tefillin à leur place, assujettir le cerveau et le cœur à la Divinité. Dès lors, selon les termes du traité Bera’hot 6a, “ les ignorants te craindront, celui que l’on porte en soi et ceux qui se trouvent dans la part du monde que l’on se voit confier.'
										},
										
										'Siha 5': 
										{
											'Titre' : 'Lettre du Rabbi',
											'source' :' 25 Tévet 5723',
													'resume' : ' ',
												   'contenu' : ' 	Le jour favorable du 24 Tévet, Hilloula de l’Admour Hazaken, auteur du Tanya et du Choul’han Arou’h vient de passer et nous avons célébré, cette année, le cent cinquantième anniversaire de son décès.<br><br>	A cette occasion, je voudrais souligner que l’Admour Hazaken était un exemple, y compris par ses préoccupations personnelles, dans la mesure où il en avait, de tout ce qu’il enseignait et révélait, avant même d’être reconnu en tant que dirigeant et chef d’Israël.<br><br>	Pour ce qui fait l’objet de notre propos, nous soulignerons trois points essentiels, l’aide à son prochain, que l’on peut qualifier de Tsédaka, la diffusion de la Torah, partie révélée et enseignement profond et le domaine intermédiaire entre les deux précédents, c’est-à-dire l’éducation basée sur la Torah et les valeurs sacrées, qui est à la fois un acte de diffusion de la Torah et une forme de Tsédaka, Tsédaka spirituelle offerte aux élèves et Tsédaka matérielle, de la part des donateurs.<br><br>	En tous ces domaines fondamentaux, l’Admour Hazaken fournit un exemple irréprochable. On connaît le récit de mon beau-père, le Rabbi, dont la Hilloula sera bientôt célébrée, le 10 Chevat, qu’il tenait d’une transmission familiale. Il rapporta, en effet, que l’Admour Hazaken, avant son mariage, fixa comme condition qu’il devait pouvoir se servir de l’argent de la dot comme il l’entendait. Puis, tout de suite après son mariage, il fonda, avec cette somme, une caisse d’entraide et de bienfaisance, afin d’assurer le bien-être matériel des Juifs, en particulier ceux qui, sur son conseil, avaient adopté une activité agricole.<br><br>	Voici donc pour la Tsédaka. Il en fut de même, également, pour la diffusion de la Torah. On sait qu’il l’enseigna publiquement, aux grands de la Torah comme aux personnes les plus simples. Il se préoccupa de l’éducation des enfants juifs. Et, il semble même qu’il eut l’intention de commencer le Tanya par la partie qui est consacrée à “ l’éducation du petit ”. Néanmoins, pour différentes raisons, qui restèrent cachées, ce texte ne fut que la seconde partie de son livre.<br><br>	De fait, on connaît son immense élévation et qui, parmi nous, peut se comparer à lui ? Néanmoins, chacun, à son niveau, doit puiser, dans ses actions, la force de suivre sa trace, de manière concrète, dans toute la mesure de ses moyens.<br><br>	Une Yechiva est le canal et le réceptacle permettant de mettre tout cela en pratique. De cette façon, comme l’écrit l’Admour Hazaken lui-même, dans son Torah Or, au début de la Parchat Béréchit, “ la Tsédaka élève une nation ” et l’on reçoit donc les bénédictions de D.ieu en tous ses besoins, matériels et spirituels, de même qu’en ceux des membres de sa famille.'
										},
										
										'Siha 6': 
										{
											'Titre' : 'Le village dans lequel l’Admour Hazaken quitta ce monde',
											'source' :' (Discours du Rabbi, Chabbat Parchat Chemot, 22 Tévet 5719-1959)',
													'resume' : ' ',
												   'contenu' : ' 	Plusieurs enseignements furent donnés dans le village de Pyéné, avant que l’Admour Hazaken ne quitte ce monde, la lettre intitulée “ un esprit humble ”, figurant dans le Likouteï Dibbourim, à la page 597, la lettre intitulée “ Lui et Sa vitalité ”, imprimée dans Iguéret Hakodech, à la fin du Tanya, au chapitre 20. Et, l’on consultera également la fin du Séfer Ha Mitsvot, du Tséma’h Tsédek.<br><br>	Dans l’un des manuscrits, on trouve une lettre du Tséma’h Tsédek, décrivant ce qui se passa alors. Elle est éditée dans le Méa Chéarim, recueil de lettres du Tséma’h Tsédek et en voici un extrait :<br><br>	“ L’Admour Hazaken, dans le village de Pyéné, me dit ce qui suit, au nom du Maguid de Mézéritch.<br><br>	Le Maguid quitta ce monde en 5533. L’Admour Hazaken reçut donc cet enseignement cette année-là, ou bien auparavant. Or, il est dit que, “ à l’issue de quarante ans, un homme perçoit l’enseignement de son maître ” et, en 5573, l’Admour Hazaken le transmit donc au Tséma’h Tsédek.<br><br>	Le verset dit que “ il y avait, au dessus de lui, comme la forme d’un homme ”. Cela signifie que l’on agit envers l’homme, d’en haut, de la manière dont lui-même agit, ici-bas, comme l’explique le Zohar, tome 2, page 184b. L’Admour Hazaken m’empêcha donc de chanter une mélodie mélancolique, pendant Arvit. Il attendit que j’achève ma prière, puis il me transmit l’enseignement ci-dessus, au nom du Maguid. ”<br><br><i>	(Le Rabbi Chlita conclut :)</i><br><br>	On doit donc être joyeux. De la sorte, D.ieu se révélera également de manière joyeuse.<br><br><b>Le livre des ‘Hassidim</b><br><br><i>	(On transmit au Rabbi Chlita, le 24 Tévet 5723-1963, date de la Hilloula de l’Admour Hazaken, le Séfer Ha ‘Hassidim, dans lequel sont consignés les noms des ‘Hassidim et de ceux qui chérissent la Torah et les Mitsvot, afin que tous soient bénis, en un moment propice. Le Rabbi Chlita répondit :)</i><br><br>	Puisse D.ieu faire que ce livre des ‘Hassidim soit le livre de la vie, de la vie véritable, de la vie morale et de la vie physique, de la vie physique et de la vie morale.<br><br>	Puisse D.ieu faire que l’on obtienne la réussite, matérielle et spirituelle à la fois.<br><br>	Je félicite tous ceux qui se sont consacrés à cette réalisation jusqu’à maintenant et qui continueront à le faire, à l’avenir.<br><br>	Je vous adresse mes félicitations.<br><br>	Vous consulterez également la lettre de mon beau-père, le Rabbi, du 18 Chevat 5690 (1930), qui est éditée dans le fascicule n°8.'
										},
