				'Siha ' : 
				{
				'Titre' : ' Trois Injonctions',
				'source' : '(Discours du Rabbi, A’haron Chel Pessa’h 5717-1957)',
						   'resume' : ' ',
						   'contenu' : '1. Les trois premières Injonctions énoncées au début de notre Paracha sont: “ Vous serez saints ”, “ Un homme craindra sa mère et son père ”, “ Vous respecterez Mes Chabbats ”.<br/> <br/> 	La Torah est particulièrement précise et l’on peut en conclure qu’il y a une raison, justifiant que ces trois Préceptes soient enseignés conjointement, qu’une relation existe bien entre eux.<br/> <br/> 	2. Dans ce verset, la sainteté est synonyme de séparation. Ainsi, la fin de notre Sidra dit: “ Vous serez saints pour Moi. Et, Je vous séparerai des nations ”, ce qui établit clairement que les Juifs doivent se distinguer des autres peuples, ainsi qu’il est dit: “ Nous serons différents, moi et Ton peuple, de toutes les autres nations de la terre ”.<br/> <br/> 	La séparation est utile uniquement dans une situation qui, autrement, serait unitaire. En conséquence, l’Injonction “ Vous serez saints ” ne fait pas référence à la Torah et aux Mitsvot, qui ne concernent pas les autres nations, ainsi qu’il est dit: “ Il dit Ses Paroles à Israël... Il n’en a pas fait de même pour tous les peuples ”.<br/> <br/> 	Il est donc bien question, dans ce verset, d’actes permis, c’est-à-dire de manger, de boire, d’avoir une activité commerciale. Les Juifs ayant de telles occupations semblent identiques aux autres nations. Et, c’est précisément pour cela que la Torah leur dit: “ Vous serez saints ”.<br/> <br/> 	Comment peut-on vivre dans ce monde matériel, en particulier dans l’obscurité profonde de l’exil et, malgré cela, accéder à la sainteté? Le verset donne la réponse à cette question: “ Car, Je suis saint ”. Les Juifs, où qu’ils se trouvent, sont attachés à D.ieu, à Sa sainteté. Ils sont donc également un “ peuple saint ”, dont la sainteté est, à proprement comparable à celle du Tout Puissant.<br/> <br/> 	3. Mais, l’objectif des Juifs n’est pas uniquement de constituer un peuple saint. Il fut dit du premier Juif, notre père Avraham, que: “ il ordonnera à ses fils et à sa maison, après lui, de garder le chemin de D.ieu ”. C’est à ce propos qu’est énoncée la seconde Injonction, “ un homme craindra sa mère et son père ”. Celle-ci introduit le principe de l’éducation.<br/> <br/> 	La mère et le père sont les premiers éducateurs de l’enfant, auquel ils doivent transmettre la conscience de sa spécificité, de son appartenance au peuple sacré.<br/> <br/> 	Le verset mentionne la mère avant le père, car, en tant que maîtresse de maison, la responsabilité de l’éducation lui incombe en premier chef. Concrètement, c’est bien à elle qu’elle incombe.<br/> <br/> 	4. Comment convaincre les enfants et se convaincre soi-même que “ nous serons différents, moi et Ton peuple ”? La troisième Injonction le précise: “ Vous respecterez Mes Chabbats ”.<br/> <br/> 	Le Chabbat est un signe entre D.ieu et Israël, proclamant que le monde a été créé par D.ieu. Il raffermit la conviction que D.ieu a créé l’univers et le dirige en permanence.<br/> <br/> 	De fait, les Juifs se distinguent, dans ce domaine, de tous les autres peuples. Ces derniers considèrent que D.ieu a abandonné la créations aux constellations et aux astres, ainsi qu’il est dit: “ D.ieu a livré la terre aux étoiles et aux astres ”.<br/> <br/> 	A l’opposé, la foi juive transcende ces manifestations naturelles, dont elle ne tient aucun compte, ainsi qu’il est dit: “ vous ne craindrez pas les signes des cieux ” alors que “ les autres nations les craindront ”.<br/> <br/> 	Tel est précisément le contenu du Chabbat, par rapport aux six jours de la semaine. Dans la description de la création, la Torah mentionne trente deux fois le Nom divin Elokim, dont la valeur numérique est la même que celle du mot Hatéva, la nature. Le verset dit, en revanche, que le Chabbat est “ pour Avaya ”, Nom qui constate que D.ieu “ a été, est et sera ” de manière surnaturelle.<br/> <br/> 	Or, les Juifs sont précisément les dépositaires du Chabbat. Bien plus, nos Sages affirment qu’un idolâtre respectant le Chabbat devrait être condamné à mort. En effet, la perception des autres peuples se limitent à Elokim, dont la valeur numérique est la même que Hatéva. Ils ne peuvent donc pas respecter le “ Chabbat pour Avaya ”.<br/> <br/> 	Par ailleurs, le Chabbat rappelle également la sortie d’Egypte. De fait, il permet de se libérer des contingences et des barrières dressées par la nature.<br/> <br/> 	5. En respectant le Chabbat, en gardant le signe et le lien qui relie les Juifs à D.ieu de manière surnaturelle, en se pénétrant de la conviction que les Juifs ne sont pas soumis aux lois de la nature, mais protégés par la divine Providence, on met en évidence sa propre sainteté, de même que celle de ses enfants. Dès lors, celle-ci apparaît clairement, même dans les préoccupations matérielles, lorsque l’on est persuadé que celles-ci dépendent de D.ieu, “ car Je suis saint ”.<br/> <br/> 	Notre Paracha dit encore: “ Vous respecterez Mes Chabbats et vous craindrez Mon Sanctuaire ”. La relation entre ces deux notions est la suivante. En respectant le Chabbat, un Juif obtient que tout ce qui le concerne soit un Sanctuaire, un Temple consacré à D.ieu.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Sainteté',
				'source' : '(Discours ‘hassidique du Rabbi, intitulé “ Et, maintenant, si tu écoutes ”et discours d’A’haron Chel Pessa’h 5717-1957)',
						   'resume' : ' ',
						   'contenu' : '6. Comme nous l’avons vu, la sainteté et la séparation doivent se manifester précisément dans les domaines où les Juifs sont, en apparence, identiques aux autres nations du monde.<br/> <br/> 	C’est la raison pour laquelle notre Paracha dit ensuite: “ Vous vous sanctifierez et vous serez saints ” et nos Sages expliquent: “ Sanctifies-toi en ce qui t’est permis ”. La sainteté doit se manifester dans tous les actes courants, ainsi qu’il est dit: “ En toutes tes voies, connais-Le ”.<br/> <br/> 	7. Certains commettent l’erreur de penser que le Précepte “ Sanctifies-toi en ce qui t’est permis ” n’est qu’un moyen de mieux accomplir la Volonté de D.ieu. C’est, en réalité, une Injonction de la Torah. Et nos Sages disent: “ Ne soupèse pas la valeur des Mitsvot. Considère, de manière identique, la plus accessoire et la plus fondamentale ”. En conséquence, le Précepte “ Sanctifies-toi en ce qui t’est permis ” a bien la même valeur que les autres Mitsvot.<br/> <br/> 	Bien plus, la ‘Hassidout explique que l’application de ce principe permet de révéler la délivrance future. Etudier la Torah, pratiquer les Mitsvot, se préserver de transgresser les Interdictions, ne suffit pas pour l’obtenir. Il faut, en outre, se sanctifier en ce qui est permis.<br/> <br/> 	Nos Sages disent, à ce propos: “ Dans le monde futur, on proclamera la sainteté des Justes, comme on le fait pour le Saint béni soit-Il ”. Toutes les révélations qui se produiront alors dépendent de nos actions et de nos réalisations, à l’heure actuelle. Elles seront alors obtenues par tous les Juifs, ainsi qu’il est dit: “ Tout Ton peuple est constitué de Justes ”. Elles se dévoileront grâce à la sainteté, “ sanctifies-toi en ce qui t’est permis ”.<br/> <br/> 	8. On peut donner, à ce propos, l’explication suivante. Plus une révélation est élevée, plus elle peut être occultée par le voile le plus fin. C’est la raison de la sévérité particulière avec laquelle les Justes sont jugés. Plus un Juste est grand et plus sa moindre action est déterminante.<br/> <br/> 	Nous trouvons une application de tout cela à propos de la circoncision. Lorsque notre père Avraham voulut mériter la révélation du Nom divin Cha-daï, il dut, au préalable, se circoncire, ainsi qu’il est dit: “ marche devant Moi et sois intègre ”.<br/> <br/> 	Lors du don de la Torah, se révéla le Nom divin Avaya, plus élevé que Cha-daï, ainsi qu’il est dit: “ Je Me suis révélé à Avraham, à Its’hak et à Yaakov en tant que D.ieu Cha-daï, mais Je ne leur ai pas fait connaître Mon Nom Avaya ”. Dès lors, la simple circoncision, telle qu’elle était pratiquée jusqu’alors, devint insuffisante. Il fallut, en outre, supprimer également la membrane la plus fine, en la pratiquant. C’est à ce propos qu’il est dit: “ Circoncis les enfants d’Israël pour la seconde fois ”. Cette pratique est une Hala’ha qui fut confiée à Moché sur le mont Sinaï.<br/> <br/> 	De même, pour accéder à la révélation du monde futur, transcendant celle du don de la Torah, il faudra également réaliser la circoncision la plus fine, celle qui fait disparaître le prépuce du cœur. Dès lors, on ne pourra plus se contenter de rejeter ce qui est interdit. Il faudra, en outre, mettre en pratique le Précepte “ sanctifies-toi en ce qui t’est permis ”.<br/> <br/> 	9. Ceci explique la raison pour laquelle la préparation de la révélation du monde futur est beaucoup plus intense que toutes celles qui ont abouti aux dévoilements que nous connaissons, jusqu’à maintenant.<br/> <br/> 	Plus précisément, la relation qui peut être faite entre le dévoilement du monde futur et le principe “ sanctifie toi en ce qui t’est permis ” est la suivante.<br/> <br/> 	Dans le monde futur, l’Essence de D.ieu, transcendant la Divinité se révélant dans les mondes, sera perceptible. Alors, sera pleinement accomplie la finalité ultime de la création. Le monde sera le Sanctuaire de l’Essence de D.ieu.<br/> <br/> 	Lorsqu’un roi réside dans son palais, il s’y trouve par toute l’essence de son être et ne fait pas qu’y révéler quelques unes de ses forces. Il en est de même pour le Sanctuaire de l’Essence divine.<br/> <br/> 	Afin de bâtir une demeure pour D.ieu ici-bas, l’action nécessaire et l’homme qui la réalise doivent, tous deux, procéder de l’essence. Nous montrerons qu’il peut en être ainsi uniquement dans la mesure où l’on met en pratique l’Injonction “ Sanctifies-toi en ce qui t’est permis ”.<br/> <br/> 	10. L’action de l’homme qui met en pratique les Mitsvot peut être modifiée par l’application du principe que l’on vient d’énoncer.<br/> <br/> 	On peut, en effet, étudier la Torah et pratiquer les Mitsvot sans pour autant perdre la conscience de sa propre personnalité, en se contraignant à agir contre son gré, afin d’accomplir la Volonté de D.ieu. Dès lors, seule l’action concrète est modifiée.<br/> <br/> 	A l’opposé, celui qui se sanctifie en ce qui est permis se coupe de ses propres préoccupations. Il s’en écarte résolument et n’éprouve plus aucune attirance pour elles. En pareil cas, sa personnalité est profondément modifiée. Il est alors touché jusqu’au fond de son âme.<br/> <br/> 	Tel est également le sens du verset “ vous serez saints pour Moi ”. Commentant le verset “ Vous aurez une vertu particulière parmi toutes les nations ”, le Midrach Me’hilta explique: “ Vous Me serez acquis, en vous consacrant à la Torah et non à d’autres préoccupations ”. En mettant ses propres domaines d’activité de côté, en considérant que les actes permis ne servent pas un intérêt personnel, mais sont exclusivement au service de la sainteté, on est acquis à D.ieu et, par toute sa personnalité, on devient divin.<br/> <br/> 	Il faut servir D.ieu par toute l’essence de son être pour percevoir Son Essence de D.ieu. Dès lors, on s’identifie à Lui et c’est la raison pour laquelle “ dans le monde futur, on proclamera la sainteté des Justes, comme on le fait pour le Saint béni soit-Il ”.<br/> <br/> 	11. L’application du principe “ sanctifies-toi en ce qui t’est permis ” transforme également l’action qui est réalisée.<br/> <br/> 	On sait que les Patriarches accomplirent les Mitsvot uniquement dans leur dimension morale. Après le don de la Torah, en revanche, le service de D.ieu est effectué au sein de la matière du monde. La raison en est la suivante. Les actes des Patriarches s’élevaient jusqu’à la source des créatures, par nature limitée. Dès lors, le réceptacle forgé par la spiritualité était plus large que celui qui pouvait être obtenu au sein de la matière. Lors du don de la Torah, par contre, il fut dit: “ Je (Ano’hi) suis l’Eternel ton D.ieu ”.<br/> <br/> 	Le mot Ano’hi est constitué des initiales de la phrase signifiant “ J’ai inscrit et transmis l’Essence de Moi-même ”. Quand on obtient la révélation de l’Essence, il est clair que la distinction entre le spirituel et le matériel n’a plus aucun sens. De fait, “ plus on a une source élevée et plus l’on peut se dévoiler, au plus bas ”.<br/> <br/> 	Néanmoins, nous conservons, après la révélation du Sinaï, les limitations imposées par la Torah elle-même. Car, D.ieu révéla l’Essence de Lui-même précisément dans les Mitsvot et dans aucun autre domaine.<br/> <br/> 	La Hala’ha décide, en conséquence, que “ il est une Mitsva de se lever devant celui qui accomplit une Mitsva, car D.ieu se révèle en son âme, à ce moment-là ”. Il en est ainsi uniquement pour celui qui met en pratique une Mitsva et non pour l’homme qui réalise une action courante, même si elle est consacrée au Nom de D.ieu. Car, c’est précisément dans les Mitsvot que D.ieu a investi Sa Présence.<br/> <br/> 	Dans le monde futur, par contre, l’Essence de D.ieu se révélera pleinement. Dès lors, toutes les limitations disparaîtront. La Divinité sera perceptible partout, en tout objet. Il sera clair que “ il n’est pas d’endroit duquel Il soit absent ”, “ Il n’est rien d’autre que Lui  ”.<br/> <br/> 	12. On peut préciser ces notions.<br/> <br/> 	Le Zohar dit: “ On peut distinguer trois stades, le Saint béni soit-Il, la Torah et Israël. Chacun possède une phase cachée et une phase révélée ”.<br/> <br/> 	La phase révélée de la Divinité est celle qui est perceptible dans les mondes, celle qui est à l’origine du comportement naturel. Sa phase cachée est celle qui transcende les mondes, celle qui est à l’origine du comportement miraculeux et surnaturel.<br/> <br/> 	Plus précisément, le comportement miraculeux appartient également à la phase révélée de la Divinité. Certes, il transcende les mondes et suspend les lois naturelles, de sorte que la matière ne peut l’intégrer profondément. Pour autant, on peut observer ces miracles, y compris à l’heure actuelle, car ils se produisent d’une manière évidente.<br/> <br/> 	En fait, la phase cachée de D.ieu correspond aux miracles totalement occultés par la nature, ainsi qu’il est dit: “ Celui à qui survient un miracle n’en a même pas conscience ”. Un tel miracle est si élevé qu’il est impossible de le percevoir, même de manière superficielle, au prix d’une suspension des lois de la nature.<br/> <br/> 	C’est à ce propos qu’il est dit: “ Il réalise des merveilles, Seul ” et nul autre que Lui n’en a conscience.<br/> <br/> 	Dans le monde futur, de telles merveilles seront clairement perçues, ainsi qu’il est dit “ Je vous montrerai des merveilles ”, car l’Essence de D.ieu se dévoilera. C’est la raison pour laquelle il fut dit, lors du passage de la mer Rouge, “ C’est (Zé) mon D.ieu et Je veux Le glorifier ”. Les lois de la nature furent alors suspendues, mais le mot Zé ne fut dit qu’une seule fois. Dans le monde futur, par contre, on le dira deux fois, “ C’est (Zé) D.ieu en Qui nous avons placé notre espoir, c’est (Zé) D.ieu, nous nous réjouissons et sommes heureux de Son salut ”. Alors, les miracles cachés se révéleront.<br/> <br/> 	De même, la révélation de la Divinité, à l’heure actuelle, peut être obtenue uniquement par l’intermédiaire de la Torah et des Mitsvot, mais non à proprement parler dans le monde. Dans ce dernier, elle a donc pour effet de suspendre les lois de la nature. Ainsi, l’intervention de D.ieu au sein des phénomènes naturels reste caché.<br/> <br/> 	Dans le monde futur, en revanche, l’Essence de D.ieu se révélera et, dès lors, Elle sera perceptible même au sein de la matière.<br/> <br/> 	12. Il est dit que “ trois liens sont attachés l’un à l’autre, Israël à la Torah et la Torah au Saint béni soit-Il ”. Pour percevoir la phase cachée de la Divinité, il faut donc faire intervenir la partie cachée de l’âme, grâce à la dimension cachée de la Torah.<br/> <br/> 	La dimension cachée de la Torah explique qu’il n’y a pas de différence fondamentale entre Avaya et Elokim. Elokim a la même valeur numérique que Hatéva, la nature, alors que Avaya transcende les phénomènes naturels. Pour autant, les deux Noms désignent une même réalité, car “ il n’est rien d’autre que Lui ”.<br/> <br/> 	Celui qui prend connaissance de ces notions et tente de les approfondir prendra conscience qu’il appartient au “ peuple unique sur la terre ”. Il ressentira l’unité de D.ieu également dans les actes les plus matériels. Il mettra en pratique les Préceptes: “ Vous vous sanctifierez et vous serez saints ”, “ Sanctifies-toi en ce qui est permis ”. Ainsi, il mettra en évidence la partie cachée de son être, de sa qualité d’Israël. Dès lors, il sera un réceptacle pour percevoir la phase cachée du Saint béni soit-Il.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' L’amour du prochain',
				'source' : '(Discours du Rabbi, second jour de Chavouot 5718-1958)',
						   'resume' : ' ',
						   'contenu' : '14. Mon beau-père, le Rabbi, rapporta les trois enseignements que Rabbi Lévi Its’hak de Berditchev reçut du Baal Chem Tov. L’un de ceux-ci était le suivant.<br/> <br/> 	“ Chaque étude qui n’est pas accompagnée par un travail finit par se perdre ”. Quel est ce travail? C’est l’effort de l’homme pour aimer son prochain, qui est indispensable pour que l’on préserve son étude de la Torah.<br/> <br/> 	C’est parce qu’il reçut cet enseignement que Rabbi Lévi Its’hak, tout au long de sa vie, s’emplit d’amour pour son prochain.<br/> <br/> 	15. Ce récit est parvenu jusqu’à nous et il faut en déduire qu’il nous concerne. En effet, tout émane de la divine Providence et il convient, en l’occurrence, d’en déduire une leçon.<br/> <br/> 	L’Admour Hazaken précisa que la ‘Hassidout ne s’adresse pas à un groupe ou à certaines personnes, mais qu’elle concerne bien l’ensemble du peuple juif.<br/> <br/> 	La ‘Hassidout permet de se préparer à la délivrance future, qui sera pour tous les Juifs. C’est pour cela qu’elle s’adresse à chacun.<br/> <br/> 	Il en est de même pour l’amour du prochain, qui est le fondement de la Torah. Le Baal Chem Tov en fit un principe de base de la ‘Hassidout, destiné à tout Israël.<br/> <br/> 	16. Chaque Juif doit aimer son prochain, exercer sur lui une influence positive. Il obtiendra ainsi son propre bien. Commentant le verset “ le pauvre et l’homme plein de moyens se rencontrent et D.ieu fait briller les yeux de l’un et de l’autre ”, nos Sages disent: “ D.ieu fait que le riche et le pauvre se rencontrent ”.<br/> <br/> 	La pauvreté et la richesse existent dans le domaine matériel, mais aussi de manière spirituelle. Lorsque le riche met ce qu’il possède à la disposition du pauvre, il reçoit, en retour, la bénédiction de D.ieu.<br/> <br/> 	La Michna dit: “ Qui est le sage? Celui qui apprend de chacun ”. Ainsi, chaque homme peut délivrer une leçon et, de ce point de vue, il est effectivement riche. Il doit donc mettre ce qu’il possède à la disposition de celui qui en a besoin. De la sorte, D.ieu lui accordera la satisfaction de ses propres besoins.<br/> <br/> 	17. La Guemara établit clairement qu’il en est ainsi. Lorsque l’on ne se préoccupe pas des besoins de l’autre, on ne peut obtenir la réalisation du verset selon lequel “ D.ieu fait briller les yeux de l’un et de l’autre ”, on ne reçoit pas la bénédiction de D.ieu. Bien plus, dit la Guemara, le riche peut alors devenir pauvre. La connaissance de la  Torah dénuée d’amour du prochain finit effectivement par se perdre.<br/> <br/> 	Bien plus, le Baal Chem Tov précise qu’un amour du prochain ordinaire n’est pas suffisant pour que la Torah se maintienne. Ce sentiment doit être “ un travail ”, concentrant tous les efforts.<br/> <br/> 	Mon beau-père, le Rabbi, explique qu’une activité commerciale permet de comprendre ce que doit être ce travail. Le commerçant n’est pas celui qui reste chez lui, avec sa marchandise, dans l’attente qu’un client ait connaissance de ce qu’il propose, en mesure la qualité et décide de venir l’acheter. Nul n’adopterait un tel comportement.<br/> <br/> 	Un commerçant ouvre un magasin, dans un lieu de passage et y accroche une enseigne, indiquant à tous ce que l’on peut y trouver. Il ne se contente pas de cela et, par tous les moyens possibles, vante la qualité de ses produits, afin de convaincre les acheteurs potentiels. Il multiplie les efforts, pour obtenir un tel résultat.<br/> <br/> 	Le Rabbi expliquait ainsi comment on doit se consacrer à la Torah et aux Mitsvot et il en est de même pour l’amour du prochain. Il faut multiplier les efforts pour lui rendre service, mettre ce que l’on possède à sa disposition, lui expliquer la valeur de la Torah et des Mitsvot, ce qui inclut, bien évidemment, la ‘Hassidout. On doit faire tout ce qui est en son possible pour lui apporter la connaissance d’une explication de la ‘Hassidout.<br/> <br/> 	Bien plus, tout cela n’est pas encore suffisant et il faut encore le convaincre de transmettre, à son tour, ce message à d’autres personnes. Bien plus, c’est uniquement lorsque l’on a formé des disciples qui, à leur tour, sont capables d’en instruire d’autres que l’on peut être certain de leur avoir fait acquérir profondément ces valeurs.<br/> <br/> 	Tel est le sens de l’expression: “ Que tes sources se répandent à l’extérieur ”. Une source s’écoule toujours plus loin. C’est la raison pour laquelle le Rambam la distingue d’un bassin, dont les eaux stagnent.<br/> <br/> 	18. L’un des moyens de se lier à son prochain consiste à lui rendre un service, matériellement. C’est là, tout d’abord, une application de la nécessité de l’aimer. C’est aussi une façon de l’attirer vers la spiritualité. Certes, il ne faut rien attendre en retour, ne pas faire dépendre l’aide matérielle de l’avancement spirituel, ne pas fixer des conditions.<br/> <br/> 	On doit aider son prochain, matériellement, sans aucune condition préalable. C’est précisément là le fait nouveau que le Baal Chem Tov introduisit dans le comportement des Justes cachés, en 5472, Tav, Aïn, Beth, initiales de Tavo Alav Bera’ha, qu’il reçoive la bénédiction.<br/> <br/> 	19. Si chacun doit s’efforcer d’aimer son prochain, combien plus est-ce le cas pour ceux que la divine Providence a conduits en un endroit où la Torah et les Mitsvot ne sont pas aussi développées qu’elles devraient l’être. En l’absence d’autres personnes, ils ont le devoir et le mérite de réunir tous leurs efforts, dans un tel but.<br/> <br/> 	Certains peuvent prétendre qu’il leur faut, au préalable, se préoccuper de leur propre personne, s’échapper de cet endroit, afin de mettre en pratique les termes du verset: “ J’ai assuré mon propre salut ”. Ils doivent donc savoir qu’ils sont confrontés à une situation de danger, justifiant que l’on écarte de tels raisonnements. D.ieu les a conduits là et leur a, de ce fait, confié une mission. Ils disposent donc de toutes les forces nécessaires pour que cet endroit devienne un centre de la Torah et des Mitsvot.<br/> <br/> 	La Guemara raconte que Rav et Rav Kahana parvinrent à Babel, D.ieu ayant fait qu’ils doivent se trouver là. En différents endroits de Babel, certaines pratiques n’étaient qu’imparfaitement respectées, le Chabbat, l’interdiction de mélanger le lait et la viande. Nos Sages appellent un tel lieu “ une plaine ”, ouverte à tous les vents, plus basse qu’un endroit de situation normale et ils précisent qu’un tel endroit doit être entouré d’une clôture.<br/> <br/> 	Ce récit de nos Sages, comme tous les autres, n’a pas uniquement valeur historique. Il délivre un enseignement pour la vie. Un Juif doit savoir que la divine Providence le conduit en chaque endroit où il parvient, qu’il doit donc en faire un lieu de Torah et de Mitsvot, que telle est bien la mission qui lui est confiée.<br/> <br/> 	En conséquence, chacun s’emploiera à donner de la Tsédaka, matériellement et spirituellement. Le verset dit que “ la Tsédaka assure l’élévation d’un peuple ”, qu’elle affine mille fois le cerveau et le cœur. Nos Sages constatent que: “ tu as fait revivre le pauvre. Demain, D.ieu te fera revivre, ainsi que ton fils et ta fille ”.<br/> <br/> 	Agir ainsi est effectivement le bien, l’intérêt personnel de chacun. C’est, en outre, le moyen d’obtenir la délivrance collective. Car, nous avons reçu l’assurance qu’en diffusant les sources de la ‘Hassidout à l’extérieur, nous obtiendrons la venue du Machia’h, très prochainement, Amen.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Echelle des valeurs ',
				'source' : '(Discours du Rabbi, Chabbat Chemini 5712-1952)',
						   'resume' : ' ',
						   'contenu' : '20. L’idée qui vient d’être développée apparaît, en allusion, dans la Michna suivante: “ Tout Israël aura part au monde futur ”, qui introduit la lecture des Pirkeï Avot, dont le premier enseignement est: “ Moché reçut la Torah sur le Sinaï ”.<br/> <br/> 	On étudie le traité Avot pendant les Chabbats qui séparent Pessa’h de Chavouot, afin de se préparer à recevoir la Torah. Or, le début de cette préparation consiste à aimer son prochain. C’est ce que soulignent les deux enseignements de la Michna qui viennent d’être cités.<br/> <br/> 	21. Quelqu’un pourrait se dire: “ Pourquoi devrais-je consacrer mon temps aux autres? Pourquoi ne pas plutôt étudier moi-même la Torah? ”.<br/> <br/> 	La première Michna répond à cette interrogation: “ Tout Israël aura part au monde futur ”. Nul ne peut connaître la valeur de chacun et celle de l’autre peut être plus grande que la sienne propre. Dans ce monde, les valeurs sont bouleversées. On peut donc penser que l’on est soi-même supérieur à l’autre et en déduire qu’il n’y a pas lieu de lui consacrer de son temps. Dans le monde futur, en revanche, les valeurs seront rétablies. Il pourrait alors s’avérer que la réalité aille à l’encontre d’une telle conception.<br/> <br/> 	Tous les Juifs avec lesquels on entre en contact ont, à n’en pas douter, une part, dans le monde futur. On doit donc systématiquement juger l’autre en lui accordant toutes les circonstances atténuantes. On peut, certes, s’interroger sur son propre comportement. Il est dit que “ l’amour propre occulte toutes les fautes ” et “ ne place pas ta confiance en ta propre personne ”.<br/> <br/> 	On se dira donc qu’en rendant un service à quelqu’un, on en recevra la contrepartie dans le monde futur ”. Ainsi, disent nos Sages, “ si un homme se trouve dans le Gan Eden, alors que son maître, qui lui a enseigné la Torah et l’a conduit au monde futur est en enfer ”, ce maître pourra en être libéré grâce à lui.<br/> <br/> 	Il faut donc transmettre les valeurs juives à l’autre, devenir son “ maître ”. Dès lors, parvenu dans le monde futur, ce dernier dira: “ Je ne peux pas me séparer de mon maître ”. De ce fait, on le fera sortir de l’enfer et on lui donnera une place dans le Gan Eden.<br/> <br/> 	22. Il en a toujours été ainsi, mais, à l’heure actuelle, il n’est plus nécessaire d’attendre ce qui se passera après la vie physique. On pourra recevoir la récompense pour son action auprès de l’autre dans ce monde.<br/> <br/> 	La révélation du Machia’h est imminente et “ il se tient derrière notre mur ”. Il faut attendre chaque jour sa venue, qui interviendra non seulement du vivant du plus jeune de ceux qui sont ici présents, mais aussi du vivant du plus âgé.<br/> <br/> 	La récompense que l’on obtiendra pour l’action menée auprès de l’autre se marquera donc bien dans ce monde.<br/> <br/> 	23. Néanmoins, lorsque l’on réalise une telle action, on ne doit pas penser que “ ma force et la puissance de ma main ont accompli tout cela ”. Il faut garder présent à l’esprit, comme l’indique la seconde Michna précédemment citée, que l’on agit par la force de Moché, qui était plein d’amour pour le peuple d’Israël.<br/> <br/> 	Moché transmit la Torah à Yochoua, Yochoua aux anciens et les anciens aux prophètes. Puis, la chaîne se poursuivit ainsi, jusqu’à nos maîtres qui remplissent, en chaque génération, les fonctions de Moché.<br/> <br/> '
                },

			'Serie 1':
			{
				'Siha ' : 
				{
				'Titre' : ' Le mois de la Mitsva quotidienne',
				'source' : '(Discours du Rabbi, Chabbat Parchat A’hareï 5719-1959)',
						   'resume' : ' ',
						   'contenu' : '1. Iyar possède une qualité que n’ont pas tous les autres mois de l’année. En effet, on accomplit une Mitsva particulière en chacun de ses jours, celle du compte de l’Omer.<br/> <br/> 	Pendant Nissan, ce compte est seulement effectué pendant la seconde quinzaine du mois, alors qu’en Sivan, il se limite uniquement à ses premiers jours. En Iyar, par contre, on compte l’Omer pendant tous les jours du mois.<br/> <br/> 	Certes, on ne dit pas le Ta’hanoun pendant la majeure partie de Tichri et l’intégralité de Nissan. De plus, il est dit, à propos de Nissan, que “ ce mois-ci sera pour vous le début des mois, le premier des mois de l’année ”. Le Chneï Lou’hot Haberit en déduit que chaque jour de Nissan peut être considéré comme un Roch ‘Hodech.<br/> <br/> 	Pour autant, l’importance de Tichri et de Nissan n’est pas la conséquence de ce que l’homme doit alors accomplir. Elle découle des qualités intrinsèques de ces mois. La valeur d’Iyar, en revanche, dépend de l’action de l’homme, qui compte l’Omer.<br/> <br/> 	La relation entre la Mitsva de compter l’Omer et la période pendant laquelle elle se pratique est plus affirmée que le lien qui existe entre d’autres Mitsvot et leur moment d’application. Parfois, l’une et l’autre ne sont pas liées du tout. Ainsi, la Mitsva de manger de la Matsa, à Pessa’h, est indépendante de la date à laquelle elle est appliquée, le 15 Nissan. Néanmoins, c’est bien à ce moment qu’a été instaurée cette consommation.<br/> <br/> 	Pour ce qui est du Omer, en revanche, il s’agit de compter les jours, le temps. En ce sens, le mois d’Iyar possède une vertu particulière, puisque tous les jours qui le constituent donnent l’occasion d’accomplir cette Mitsva.<br/> <br/> 	2. Le compte de l’Omer est une Mitsva quotidienne. Bien plus, le compte de chaque jour conditionne l’application globale de la Mitsva, pendant les jours qui ont précédé et pendant ceux qui suivront. Bien plus, la préparation au don de la Torah en dépend également.<br/> <br/> 	Cette qualité se révèle, de manière identique, en chaque jour de cette période pendant laquelle on compte l’Omer.<br/> <br/> 	Ainsi, un des caractères du mois d’Iyar permet d’établir un point commun à tous les jours qui le constituent.<br/> <br/> 	3. De façon générale, il y a une différence entre le début et la fin d’un mois. <br/> <br/> 	Le Pardès explique que les douze mois de l’année correspondent aux douze combinaisons du Nom divin Avaya, le Tétragramme. De fait, ce Nom est constitué de quatre lettres et, de même, un mois a quatre semaines, auxquelles s’ajoutent encore quelques jours.<br/> <br/> 	Il est clair que chacune des quatre lettres constituant le Nom de D.ieu possède sa qualité propre. Plus généralement, les deux premières lettres, le Youd et le Hé, se distinguent des deux dernières, le Vav et le Hé. La première des douze combinaisons présente ces lettres dans l’ordre et, même dans les autres combinaisons, les deux premières lettres dépassent les deux dernières.<br/> <br/> 	De façon similaire, chaque semaine possède ses particularités propres et, de façon générale, les deux premières semaines du mois sont plus élevées que les deux dernières.<br/> <br/> 	Cette distinction a une incidence, en particulier, sur la fixation de la date d’un mariage, qui ne se fait pas de la même façon durant la première et la dernière quinzaine du mois.<br/> <br/> 	Or, toutes ces distinctions n’existent pas pour le mois d’Iyar, dont tous les jours, de ce point de vue, sont identiques pour le service de D.ieu.<br/> <br/> 	4. Comment obtenir que tous les jours du mois soient identiques ? Le nom de ce mois, Iyar, permet de répondre à cette question, au moins de manière allusive.<br/> <br/> 	Iyar est constitué des initiales d’Avraham, Its’hak, Yaakov, Ra’hel, les quatre “ pieds ” soutenant le char céleste. La partie révélée de la Torah mentionne également cette explication et la Hala’ha la retient.<br/> <br/> 	Le Tanya précise pourquoi Avraham, Its’hak, Yaakov et Ra’hel sont définis comme les pieds du char céleste : “ Tous les membres de leur corps étaient saints, séparés des préoccupations de ce monde ”. Celui qui n’a pas de volonté propre, qui met en pratique, dans son comportement, le Précepte : “ en toutes tes vois, connais-Le ”, qui est totalement soumis à D.ieu est effectivement comparable à un char, ne pouvant qu’obéir aux ordres du cocher.<br/> <br/> 	Pour celui qui parvient à une telle élévation, tous les jours sont effectivement identiques, sa seule préoccupation étant la Divinité. Le mois d’Iyar permet donc de devenir un char, assurant de cette manière la transition entre Nissan, “ lorsque tu feras sortir ce peuple d’Egypte ” et Sivan, le troisième mois, lorsque “ la lumière triple fut donnée au peuple triple ”, “ vous servirez D.ieu sur cette montagne ”, à la manière d’un serviteur, avec une soumission véritable.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Les trois mois du don de la Torah',
				'source' : '(Discours ‘hassidiques du Rabbi, intitulés “ Et vous compterez ”, 5711-1951, et “ Pour comprendre le sens du don de la Torah ”, 5713-1953)',
						   'resume' : ' ',
						   'contenu' : '5. Définissant le compte de l’Omer, le verset dit : “ Et, vous compterez pour vous à partir du lendemain du Chabbat ”. La Guemara raconte que les disciples de Baitos firent une erreur d’interprétation et pensèrent que ce verset faisait référence au lendemain du Chabbat Béréchit, c’est-à-dire au dimanche. Il fallut donc polémiquer avec eux et, par différentes preuves, leur démontrer que le mot Chabbat, dans ce verset, fait allusion au jour de la fête.<br/> <br/> 	Or, on peut ici s’interroger. Pourquoi parler “ du lendemain du Chabbat ”, formulation qui prête à confusion et laisse penser qu’il s’agit du lendemain de Chabbat Béréchit, alors que le verset aurait pu dire simplement “ au lendemain de Pessa’h ” ?<br/> <br/> 	6. Il est dit que “ lorsque tu feras sortir le peuple d’Egypte, vous servirez D.ieu sur cette montagne ”. Le don de la Torah fut donc bien la finalité de la sortie d’Egypte et ces deux événements se trouvèrent reliés par le compte de l’Omer, dont le rôle est fondamental pour opérer ce lien, faisant de lui un stade intermédiaire.<br/> <br/> 	Le compte de l’Omer s’étend sur trois mois, Nissan, le temps de la sortie d’Egypte, Iyar, pendant lequel ce compte est quotidien et Sivan, le temps du don de la Torah.<br/> <br/> 	Le compte se poursuit pendant les premiers jours de Sivan, mais, dès Roch ‘Hodech, sont déjà passés les trois premiers jours de la septième semaine, qui correspondent aux trois émotions essentielles, celles de la bonté, de la rigueur et de la miséricorde. Il en résulte que ce compte de l’Omer n’est pas le contenu essentiel du mois de Sivan.<br/> <br/> 	De fait, Sivan est plus spécifiquement lié au don de la Torah, ainsi qu’il est dit : “ Le troisième mois, ils parvinrent dans le désert du Sinaï ”. Nos Sages, comme nous l’avons rappelé, soulignent que “ la lumière triple fut donnée pendant le troisième mois ”.<br/> <br/> 	Ainsi, ces trois mois à la fois, Nissan, Iyar et Sivan, sont en relation avec le don de la Torah.<br/> <br/> 	Nissan est appelé “ le mois du printemps, car c’est alors que tu es sorti d’Egypte ”. Iyar est défini comme “ le deuxième mois de la deuxième année après leur sortie d’Egypte ”. Certes, l’expression “ après leur sortie d’Egypte ” semble se rapporter à “ la deuxième année ”. Toutefois, le Zohar souligne la similitude entre “ le deuxième mois ” et “ la deuxième année ”. On peut donc considérer que le verset fait bien référence au “ deuxième mois après leur sortie d’Egypte ”. Sivan, enfin, est également présenté comme “ le troisième mois après la sortie des enfants d’Israël de l’Egypte ”.<br/> <br/> 	Certes, tous les mois de l’année sont comptés à partir de Nissan, “ premier des mois ” et “ temps de la sortie d’Egypte ”. Néanmoins, le verset ne le dit clairement qu’à propos de ces trois mois.<br/> <br/> 	La raison en est la suivante. La sortie d’Egypte, le compte de l’Omer et le don de la Torah sont trois aspects de la libération de l’Egypte, qui parvint à son terme avec la révélation du Sinaï.<br/> <br/> 	7. A Pessa’h, on mange de la Matsa. L’Omer est une offrande d’orge. A ce propos, nos Sages font remarquer que toutes les offrandes sont constituées de blé, sauf celles de la femme Sotta et de l’Omer, qui sont faites d’orge. A Chavouot, enfin, on offre les deux pains, qui sont nécessairement du ‘Hamets.<br/> <br/> 	Or, on peut poser plusieurs questions, à ce propos :<br/> <br/> 	A) Pourquoi l’Omer se distingue-t-il de toutes les offrandes en étant constitué d’orge ? En effet, la Michna explique pourquoi c’est le cas, pour la femme Sotta : “ Elle a eu un comportement animal. Son offrande est donc constituée par la nourriture des animaux ”. En revanche, pourquoi en est-il ainsi, en ce qui concerne l’Omer ?<br/> <br/> 	B) Le ‘Hamets, qui fait allusion à l’orgueil et au mauvais penchant, est interdit, à Pessa’h. Pourquoi est-il donc permis tout au long de l’année et même obligatoire à Chavouot ?<br/> <br/> 	8. Les trois périodes que l’on vient d’énumérer figurent, en allusion, dans le verset : “ Attire-moi, nous courrons vers toi. Le roi m’a conduit dans sa chambre ”. En effet, “ attire-moi ” fait allusion à la sortie d’Egypte, “ nous courrons vers toi ”, au compte de l’Omer et “ le roi m’a conduit dans sa chambre ”, au don de la Torah.<br/> <br/> 	On peut le justifier de la manière suivante.<br/> <br/> 	Plusieurs différences peuvent être faites entre “ attire-moi ” et “ nous courrons vers toi ” :<br/> <br/> 	A) Il s’agit, dans le premier cas, de constater une attirance et, dans le second, de prendre soi-même l’initiative de courir.<br/> <br/> 	B) L’injonction “ attire-moi ” s’adresse à “ toi ”, demandant d’exercer une attirance sur “ moi ”. C’est ici l’assemblée d’Israël qui s’adresse à D.ieu, sollicitant qu’Il provoque cette attirance. A l’opposé, “ nous courrons vers toi ” souligne que l’initiative en revient aux hommes.<br/> <br/> 	C) On peut constater que “ attire-moi ” est au singulier et “ nous courrons vers toi ”, au pluriel.<br/> <br/> 	9. Lorsqu’ils quittèrent l’Egypte, les enfants d’Israël étaient embourbés dans la quarante neuvième porte de l’impureté. Ils n’étaient pas aptes à percevoir la révélation de la Divinité, ainsi qu’il est dit : “ Tu es dépouillé et dépourvu de tout ”. Néanmoins, le Saint béni soit-Il se révéla à eux dans toute Son Essence et c’est de cette façon qu’ils purent quitter l’Egypte.<br/> <br/> 	La révélation divine ne fut donc pas le résultat de leur effort. D.ieu en prit l’initiative et ils ne purent donc pas l’intégrer profondément. En effet, ils n’en étaient pas capables, bien qu’ils acceptèrent de suivre D.ieu.<br/> <br/> 	Il est clair que cette révélation fut perçue uniquement par l’âme divine, qui est un réceptacle pour la Divinité. Mais, il n’en était pas de même pour l’âme animale. Car, les enfants d’Israël, quittant l’Egypte, ne s’étaient pas encore défaits du mal qu’ils portaient en eux. Leur âme animale conservait encore toute sa puissance.<br/> <br/> 	L’Admour Hazaken explique ainsi l’affirmation du verset selon lequel “ le peuple s’enfuit ” de l’Egypte. On peut, en effet, s’interroger, à ce sujet. Si le Pharaon avait été contraint de les libérer une fois pour toute, il aurait bien fallu qu’il s’exécute. Dès lors, pourquoi fallait-il qu’ils s’enfuient ?<br/> <br/> 	L’Admour Hazaken en explique donc la raison. Lorsqu’ils quittèrent l’Egypte, le mal qu’ils portaient en eux conserva toute sa force.  Ils devaient donc s’enfuir au plus vite.<br/> <br/> 	10. Ce qui vient d’être dit nous permettra de comprendre l’expression “ attire-moi ” et de répondre aux questions précédemment posées.<br/> <br/> 	A) On peut faire l’acquisition d’un objet en l’attirant vers soi et également en en étant présumé propriétaire, par son utilisation courante. Ces deux modalités sont différentes. La première ne modifie pas l’objet acquis. Elle le déplace uniquement du domaine du vendeur vers celui de l’acheteur.<br/> <br/> 	Il en fut bien ainsi lorsque les enfants d’Israël quittèrent l’Egypte. Profondément, ceux-ci ne furent pas modifiés par leur libération. Ils ne firent que sortir de ce pays qui était l’abomination de la terre, pour pénétrer dans le domaine de la sainteté.<br/> <br/> 	B) L’initiative fut prise par D.ieu car les enfants d’Israël n’avaient pas encore pu introduire leur propre effort.<br/> <br/> 	C) Et, le début de ce verset est au singulier car la révélation céleste s’adressait seulement à l’âme divine et non à l’âme animale.<br/> <br/> 	11. Néanmoins, il est nécessaire que l’âme divine apporte l’élévation à l’âme animale. Car, si cette âme divine était seule, elle aurait pu rester là-haut, n’ayant nul besoin de se parfaire. Elle parvient donc dans ce monde précisément pour transformer l’âme animale, ainsi qu’il est dit : “ tu aimeras l’Eternel ton D.ieu de tout ton cœur ” et nos Sages expliquent : “ De tes deux penchants ”.<br/> <br/> 	En transformant l’âme animale, l’âme divine se trouve elle-même élevée, précisément grâce aux qualités de cette âme animale, ainsi qu’il est dit : “ les récoltes abondantes sont obtenues par la force du bœuf ”.<br/> <br/> 	En quoi l’homme se distingue-t-il de l’animal ? Il est doué de discernement et, de ce fait, il sait modérer ses désirs et ses sentiments. Il parvient à les tempérer lorsque ceux-ci sont dirigés par l’intellect. Un animal, par contre, se caractérise par la puissance de son envie.<br/> <br/> 	Or, il en est de même pour l’homme, de sorte que la volonté de son âme divine n’est pas aussi forte que celle de son âme animale. Puis, lorsque la première parvient à convaincre la seconde qu’elle doit désirer uniquement la Divinité, elle acquiert elle-même un puissant désir de s’attacher à D.ieu.<br/> <br/> 	C’est précisément pour cela que l’offrande de l’Omer était faite d’orge, nourriture des animaux. Elle avait, en effet, pour objet de transformer l’âme animale.<br/> <br/> 	12. Comment transformer ses sentiments ? Grâce à la méditation. Celui qui réfléchit à la grandeur de D.ieu éprouvera pour Lui de l’amour et de la crainte.<br/> <br/> 	Au début du service de D.ieu, l’homme est embourbé dans les portes de l’impureté. Il peut alors envisager de transgresser un Interdit de la Torah, ce qu’à D.ieu ne plaise. Il n’a donc pas le temps de méditer. Il doit “ s’enfuir ”, c’est-à-dire faire usage de la contrainte envers sa propre personne et éviter la confrontation avec le mal.<br/> <br/> 	Puis, lorsqu’il quitte l’Egypte, abomination de la terre, n’éprouve plus de désirs interdits, il doit de nouveau faire usage de la contrainte pour se défaire des envies permises. C’est alors que la méditation et la transformation du mal deviennent nécessaires, afin de modifier profondément ses propres sentiments.<br/> <br/> 13. Nous expliquerons, en fonction de ce qui vient d’être dit, l’expression “ nous courrons vers toi ” et nous répondrons aux questions qui ont été posées.<br/> <br/> 	A) Il s’agit ici de courir et non de marcher. Nous avons vu que les envies de l’âme animale sont fortes, de sorte que celle-ci “ court ”. Lorsque l’effort permet d’obtenir que cette âme animale veuille également la Divinité, sa volonté est alors plus forte que celle de l’âme divine.<br/> <br/> 	B) L’initiative appartient alors aux hommes, car le résultat est obtenu grâce à leurs efforts.<br/> <br/> 	C) L’expression “ nous courrons ” est au pluriel. En effet, l’effort ne peut pas émaner uniquement de l’âme divine. L’âme animale doit également y prendre part.<br/> <br/> 	C’est donc pour faire allusion à ces deux âmes que l’on dit “ nous courrons ”, au pluriel. Ainsi, comme on l’a dit, l’âme divine peut elle-même se mettre à courir, bien que son action naturelle soit mesurée. En effet, provoquant la course de l’âme animale, elle obtient la sienne propre. De la sorte, elle obtient bien elle-même l’élévation.<br/> <br/> 	14. Après avoir compté l’Omer, on peut accéder à la révélation que constitue le don de la Torah, qui conduisit les enfants d’Israël au plus haut niveau de soumission à D.ieu. Car, la transformation du comportement n’est pas encore un état de soumission véritable, mais plutôt le fruit d’une analyse intellectuelle et de la réflexion, qui ne peuvent pas être le fait de celui qui fait pleinement abstraction de sa propre personnalité. Lors de la révélation du Sinaï, en revanche, les enfants d’Israël, entendant chaque Commandement, connurent l’extase et perdirent la vie pour ressusciter par la suite.<br/> <br/> 	C’est précisément pour cela que le ‘Hamets est permis, tout au long de l’année, qu’il est même une Mitsva, à Chavouot, alors qu’il est interdit, à Pessa’h.<br/> <br/> 	Au début du service de D.ieu, le mal conserve encore toute sa force. Un verset dit que “ ils font usage de leur intelligence pour faire du mal ” et il faut alors faire abstraction de ses capacités intellectuelles. Le compte de l’Omer introduit l’effort proprement dit du service de D.ieu. Dès lors, commence la transformation du mal. On parvient ainsi à soumettre sa personnalité à D.ieu, au point de s’identifier totalement à Lui. Lorsque l’on atteint ce stade, il est effectivement une Mitsva de consommer du ‘Hamets, car l’intellect et le discernement de l’homme ayant obtenu ce résultat doivent également devenir des réceptacles pour la Divinité.<br/> <br/> 	15. Nos Sages disent que “ En chaque génération, chaque jour, un homme est tenu de considérer qu’il a été personnellement libéré d’Egypte, le jour même ”. Il faut donc revivre la sortie d’Egypte, chaque jour. Et, l’on peut donc retrouver, dans le service de D.ieu, l’équivalent des trois étapes précédemment définies.<br/> <br/> 	Lorsqu’on se lève, on dit Modé Ani, “ Je te rends grâce ”, marquant ainsi sa soumission à D.ieu. On en fait de même au début de la prière, Hodou Lachem, “ Louez l’Eternel ”. La perception intellectuelle et les sentiments ne se manifestent pas encore. L’homme se place alors sous l’autorité de D.ieu, sans que sa démarche soit réellement profonde. Il se trouve alors dans une situation comparable au début de la sortie d’Egypte, au mois de Nissan.<br/> <br/> 	Puis, l’on dit les passages de la prière qui suivent la bénédiction de Barou’h Chéamar, les bénédictions du Chema Israël et le Chema Israël proprement dit. Il faut alors méditer à la grandeur de D.ieu. De fait, Chema signifie “ écoute ”, mais aussi “ comprend ”. On peut ainsi transformer ses sentiments, au point d’éprouver un intense amour pour D.ieu, “ de tout ton cœur, de toute ton âme ” et même “ de tout ton pouvoir ”. On adopte alors la forme du service de D.ieu caractéristique du mois d’Iyar, le compte de l’Omer.<br/> <br/> 	Même parvenu à ce stade de la prière, un homme ne fait pas encore abstraction de sa propre personne. Puis, il commence la Amida, la prière des dix huit bénédictions, au cours de laquelle il se tient “ comme un serviteur devant son maître ”.  Dès lors, il se libère des limites de sa propre personne, au point de ne plus pouvoir parler. C’est pour cela qu’il dit : “ Eternel, ouvre mes lèvres ”. Il ne fait alors que répéter les mots que D.ieu place dans sa bouche et il se trouve donc dans la situation qui caractérise le mois de Sivan.<br/> <br/> 	16. Nous pouvons maintenant comprendre pourquoi le verset dit “ au lendemain du Chabbat ” et non “  au lendemain de Pessa’h ”.<br/> <br/> 	Pour pouvoir transformer également son âme animale, on doit disposer d’une immense force, d’origine céleste. Nos Sages disent, en effet, que “ celui qui possède la source la plus élevée peut descendre au plus bas ”.<br/> <br/> 	Lors de la sortie d’Egypte, les enfants d’Israël se trouvaient dans la quarante neuvième porte de l’impureté. Pour les sauver d’une telle chute, il fallait donc que l’Essence de D.ieu se révèle à eux. Les écrits du Ari Zal attestent que les anges, même les plus hauts, n’auraient pu les en délivrer. Bien plus, ils auraient pu s’y trouver eux-mêmes emprisonnés.<br/> <br/> 	Or, il ne s’agissait, en l’occurrence, que de se libérer du mal. Puis, il y eut le compte de l’Omer, qui devait permettre la transformation de l’âme animale. Il est clair que les enfants d’Israël devaient alors disposer d’une force céleste encore plus considérable, susceptible de se révéler ici-bas et d’exercer son action sur le mal.<br/> <br/> 	C’est précisément pour cela que le verset dit : “ Au lendemain du Chabbat ”. Le Chabbat est le point culminant du temps. Pour autant, il reste partie intégrante de ce temps, appartient bien au cycle hebdomadaire et en est même le sommet. Commentant le verset qui dit de la création que “ D.ieu l’acheva, le septième jour ”, nos Sages disent : “ De quoi manquait alors le monde ? Il lui manquait le repos et c’est ce que le Chabbat apporta ”.<br/> <br/> 	Le repos du Chabbat s’inscrit dans les mondes, dans lesquels il trouve sa place. Le “ lendemain du Chabbat ”, en revanche, dépasse le Chabbat et fait allusion à la Lumière qui transcende les mondes.<br/> <br/> 	Telle est donc la signification du verset “ et vous compterez pour vous, à partir du lendemain du Chabbat ”. Pour mettre en pratique cette Injonction de compter, pour transformer ces quarante neuf jours, décrivant les différentes formes que peuvent prendre les sentiments de l’âme animale, pour les rendre clairs et lumineux, il faut recevoir la force “ du lendemain du Chabbat ”, capable de transformer l’enchaînement des mondes.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Bénédiction de l’Omer ',
				'source' : '(Discours du Rabbi, A’haron Chel Pessa’h 5713-1953)',
						   'resume' : ' ',
						   'contenu' : '17. La Hala’ha précise que, si l’on oublie, un jour, de compter l’Omer, ce qu’à D.ieu ne plaise, on poursuit ce compte sans bénédiction.<br/> <br/> 	On peut le justifier de la manière suivante. Selon un avis, on accomplit, en comptant l’Omer chaque jour, quarante neuf Mitsvot différentes. D’après cette conception, si l’on oublie cette Mitsva, un jour, on ne remet pas en cause tous les autres, puisqu’il s’agit, à chaque fois, d’une Mitsva nouvelle.<br/> <br/> 	Mais, il est aussi un second avis, selon lequel tout le compte de l’Omer ne constitue qu’une seule et même Mitsva. Il en résulte qu’un oubli, un jour, ne permet plus de poursuivre le compte, par la suite. Concrètement, on compte l’Omer, après un oubli, sans en dire la bénédiction.<br/> <br/> 	Or, on peut s’interroger, à ce sujet. Si l’on admet que les quarante neuf comptes ne font qu’une seule et même Mitsva, pourquoi réciter, chaque jour, la bénédiction ? Pourquoi prononcer quarante neuf bénédictions et non une seule, au début ou à la fin de ce compte ?<br/> <br/> 	De plus, d’après l’avis qui considère que le compte de l’Omer ne constitue qu’une seule Mitsva, un oubli remet en cause non seulement les jours suivants, mais aussi les jours précédents. Dès lors, pourquoi ne pas instaurer que l’on ne puisse pas dire de bénédiction jusqu’au dernier jour de ce compte, de peur qu’on l’oublie, un jour ? Un tel oubli ne rend-il pas inutiles les bénédictions des jours précédents ?<br/> <br/> 	On peut expliquer qu’en fait, il s’agit bien de quarante neuf Mitsvot différentes. Néanmoins, on introduit, la première nuit, un premier compte, la second nuit, un deuxième compte, la troisième nuit, un troisième compte et ainsi de suite. C’est donc ce lien existant entre les jours de l’Omer qui fait qu’en omettant le compte un jour, on doit l’interrompre, par la suite.<br/> <br/> 	Celui qui oublie, par exemple, de compter l’Omer le second soir, ne pourra pas dire, le lendemain, “ c’est aujourd’hui le troisième jour de l’Omer ”, puis “ c’est aujourd’hui le quatrième jour de l’Omer ”, car il ne peut y avoir de troisième et de quatrième, s’il n’y a pas eu, au préalable, un second. On peut ainsi justifier qu’un oubli remette en cause les jours suivants, mais non les comptes précédents, dès lors qu’il s’agit bien, chaque jour, d’une Mitsva différente.<br/> <br/> 	18. Nos Sages se posent la question suivante. L’Omer correspond-il à une réalité, que la Torah demande de compter, au même titre que les années du cycle séparant un Chabbat de la terre ou un jubilé du suivant ? Ou bien, doit-on considérer que l’Omer n’a pas d’existence propre, si ce n’est celle que lui confère la Mitsva ? En effet, le fait de compter, par lui-même, ne donne pas d’existence à cette pratique et l’Omer, ne l’acquiert, en l’occurrence, que dans la mesure où ce compte est une Mitsva.<br/> <br/> 	La réponse à cette question a une incidence sur la Hala’ha. Un esclave peut être affranchi au milieu de la période de l’Omer, dont il a commencé le compte alors qu’il était encore esclave. On peut se demander s’il a la possibilité, en pareil cas, de continuer à réciter la bénédiction, après avoir été libéré.<br/> <br/> 	Si l’on considère que l’Omer a une existence propre et que ce compte a réellement eu lieu avant son affranchissement, on peut en conclure qu’il peut le poursuivre avec une bénédiction. A l’opposé, si l’on admet que l’Omer n’existe que par la Mitsva et qu’un tel homme, étant esclave, n’était pas astreint à compter l’Omer, on en déduira que le compte préalable est sans valeur et qu’il lui est donc impossible de réciter une bénédiction, par la suite.<br/> <br/> 	Un non-Juif peut se convertir au Judaïsme au milieu de la période de l’Omer. Toutefois, la même question ne se pose pas, en pareil cas, car celui-ci est considéré comme un homme nouveau, comme un enfant qui vient de naître.<br/> <br/> 	Le Min’hat ‘Hinou’h traite de cette question. Selon lui, néanmoins, le critère à prendre en compte n’est pas l’existence ou non de l’Omer, mais plutôt le fait que les quarante neuf jours ne constituent qu’une seule et même Mitsva. Dès lors, on peut rencontrer une telle situation non seulement chez l’esclave affranchi, mais aussi chez l’enfant ayant atteint sa majorité religieuse pendant la période de l’Omer.<br/> <br/> 	Avant sa Bar Mitsva, l’enfant compte l’Omer parce qu’il est une Mitsva de lui donner une éducation juive, ce qui est uniquement une obligation introduite par les Sages. On peut donc considérer qu’une disposition des Sages ne permet pas de poursuivre, par la suite, ce qui est une Mitsva introduite par la Torah.<br/> <br/> 	En tout état de cause, nous venons de montrer que chaque jour peut effectivement être considéré comme une Mitsva indépendante, mais qu’il ne peut cependant pas y avoir de troisième jour s’il n’y a pas eu, au préalable, un second. Il importe donc que l’on ait acquis non pas la Mitsva, mais bien l’existence des jours précédents.<br/> <br/> 	En conséquence, la question précédemment formulée se pose uniquement pour l’esclave affranchi. Ce dernier, auparavant, n’avait pas la Mitsva de compter l’Omer, de sorte que son compte n’avait pas d’existence. La situation de l’enfant qui a grandi, en revanche, est bien claire, car une Mitsva, dès lors qu’elle est instaurée par les Sages, peut effectivement être considérée comme telle et elle possède donc bien une existence propre.<br/> <br/> 	19. Concrètement, nous devons attendre, chaque jour, la venue du Machia’h, qui peut arriver ce soir, ou demain matin, c’est-à-dire en plein milieu de cette période du compte de l’Omer.<br/> <br/> 	Le Tséma’h Tsédek évoqua, une fois, la venue du Machia’h à un moment où, selon nos textes, il ne pouvait pas venir. Quelqu’un l’interrogea aussitôt :<br/> “ Qu’est-ce à dire ? N’est-il pas écrit qu’il ne peut pas venir à ce moment-là ? ”.<br/> <br/> 	Le Tséma’h Tsédek répondit :<br/> “ Qu’il vienne donc ! Lorsqu’il sera là, nous aurons la réponse à toutes les questions et également à celle-là. ”<br/> <br/> 	En conséquence, même pour les Décisionnaires qui estiment que le compte de l’Omer, à l’époque actuelle, n’est qu’une institution rabbinique, nous pourrons continuer à dire la bénédiction, après la venue du Machia’h, pour la raison précédemment énoncée.<br/> <br/> 	20. Nos Sages expliquent, et le Ramban, en particulier, développe cette idée, que les Mitsvot pratiquées à l’heure actuelle ne sont que des indications, destinées à rappeler celles que nous mettrons en pratique, lorsque la délivrance sera effective. C’est ainsi que nous disons, dans la prière : “ Là-bas, nous ferons ce qu’ordonne Ta Volonté ”. C’est donc seulement dans le monde futur que les Mitsvot seront “ comme l’ordonne Ta Volonté ”. A l’heure actuelle, elles ne peuvent pas connaître la perfection et ne sont donc qu’une préparation pour celles de l’ère messianique.<br/> <br/> 	Pour autant, il ne faut surtout pas sous-estimer la valeur des Mitsvot que nous accomplissons maintenant, ce qu’à D.ieu ne plaise. Celles-ci sont indispensables pour accéder aux Mitsvot du monde futur et l’on sait que ce qui permet d’obtenir un certain résultat est plus élevé que ce résultat.<br/> <br/> 	Ceci est particulièrement vrai pour ce qui concerne le compte de l’Omer, qui prépare le don de la Torah. Grâce à celui qui nous faisons, à l’heure actuelle, nous obtiendrons, au plus vite, le compte du monde futur, pour lequel nous réciterons une bénédiction.<br/> <br/> 	On peut en déduire la valeur du service de D.ieu effectué actuellement, pendant la période de l’exil. C’est à son propos que nos Sages disent : “ Un moment de Techouva et de bonnes actions, dans ce monde est préférable à tout le monde futur ”.<br/> '
                },

				{
				'Titre' : 'Lettres du Rabbi ',
				'source' : '							Jeudi 8 Iyar 5708,',
						   'resume' : ' ',
						   'contenu' : 'Je vous salue et vous bénis,<br/> <br/> 	Une explication plaisante peut être donnée de la Paracha de cette semaine, qui commence par : “ Dis... et tu diras... ”. Nos Sages expliquent cette répétition : “ Elle a pour but de mettre en garde les grands à propos des petits ”.<br/> <br/> 	Le traité Yebamot 114a souligne qu’à trois reprises la Torah met en garde les grands, par le niveau de leurs connaissances, à propos des petits, qui en sont dépourvus. Elle le fait, tout d’abord, en ce qui concerne le sang, que les hommes étaient, à l’époque, avides de consommer, comme le souligne Rabbi Yehouda et comme le précise également le Sifri, que Rachi cite dans son commentaire du verset Devarim 12, 23. Ainsi, “ on ne se dira pas : à quoi servent mes efforts pour lui donner une bonne éducation, puisqu’il se préoccupe uniquement de satisfaire les passions qu’il éprouve en son cœur? ”.<br/> <br/> 	Une telle mise en garde est également énoncée à propos des reptiles. Le traité Horayot 11a précise que celui qui les consomme le fait uniquement pour défier son Créateur, car on ne peut qu’éprouver du dégoût pour ces animaux. Là encore, on pourrait se demander à quoi bon tenter de convaincre celui qui en consomme.<br/> <br/> 	La troisième mise en garde de la Torah porte sur l’impureté des Cohanim. Le Rambam, à la fin des lois du Mikwé, explique que l’on ne peut pas avoir une approche rationnelle des notions de pureté et d’impureté. De plus, celles-ci ne concernent que les Cohanim, que D.ieu a choisis pour Le servir. Un éducateur pourrait donc se dire : “ Comment parviendrai-je à expliquer tout cela ? ”. D’autant que l’enfant pourra lui répondre : “ Je préfère m’identifier à tous les non-Juifs et je ne souhaite pas appartenir à cette nation de prêtres et à ce peuple sacré ”.<br/> <br/> 	La Torah souligne donc que, dans tous ces cas, on ne doit pas se décourager. On ne doit ménager aucun effort envers un Juif, qui qu’il soit, pour lui montrer la vérité et pour mettre en évidence le point de Judaïsme qu’il porte en son cœur.<br/> <br/> 	Combien plus en est-il ainsi lorsqu’il s’agit d’enfants, au sens littéral, qui sont plus malléables et que l’éducateur peut former pleinement.<br/> <br/> 	Avec ma bénédiction de Techouva immédiate, délivrance immédiate,<br/> <br/> *   *   *<br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Lettre du Rabbi ',
				'source' : '							Mardi 3 Iyar 5704,',
						   'resume' : ' ',
						   'contenu' : 'Je vous salue et vous bénis,<br/> <br/> 	J’ai déjà expliqué(1) l’affirmation de nos Sages, au traité Yebamot 114a, selon laquelle l’obligation pour les grands de prendre garde des petits, est répétée trois fois dans la Torah, à propos des reptiles, du sang et de l’impureté.<br/> <br/> 	L’élève, qui est “ petit ” par rapport à l’éducateur, détenteur de la connaissance peut, pour différentes raisons, ne pas recevoir l’enseignement de cet éducateur, ou même le refuser. De façon générale, il y a trois raisons à cela :<br/> <br/> 	A) On peut prétendre que la situation actuelle, en particulier dans un certain endroit, fait que les hommes ont une nature rustre et grossière, qu’ils ne se distinguent pas des animaux. Dès lors, comment leur transmettre le message de la Torah et de la crainte de D.ieu ?<br/> <br/> 	La Torah parle, en conséquence, de ceux qui mangent des reptiles, car une telle attitude n’est pas digne d’un homme, à qui ces animaux devraient inspirer du dégoût, selon le traité Horayot 11a. Malgré cela, il est une Mitsva d’éduquer de telles personnes et de les mettre en garde. Et, nos Sages portent témoignage, dans le Midrach Bamidbar Rabba, début du chapitre 12, que D.ieu exige uniquement en fonction des forces dont disposent ceux qui sont astreints aux Mitsvot.<br/> <br/> 	Il faut en conclure que l’éducateur a la force d’agir et de convaincre.<br/> <br/> 	B) On pense qu’une action pour promouvoir une bonne éducation est efficace uniquement pour acquérir des attitudes que l’on n’a pas eu, pendant toute sa vie. Mais, si l’on s’est détourné une première, une seconde, une troisième fois, si l’on s’est écarté, de façon durable, du bon comportement, il n’y a pas d’espoir qu’on puisse s’améliorer.<br/> <br/> 	C’est pour réfuter cette conception que les grands sont mis en garde, à propos des petits, en ce qui concerne le sang. Commentant le verset “ renforce-toi seulement pour ne pas consommer le sang ”, nos Sages expliquent, dans le Sifri, que “ l’on peut en déduire qu’ils le consommaient alors avec une grande avidité ”.<br/> <br/> 	Même en pareil cas, une bonne éducation est nécessaire et salutaire.<br/> <br/> 	C) On peut imaginer qu’une action et un effort, dans le domaine éducatif, soient envisageables uniquement pour ce que l’on peut expliquer logiquement à l’élève, lui offrir une approche rationnelle. A l’opposé, s’il s’agit de foi et de soumission, il n’est aucun moyen d’engager la conversation avec celui qui affirme ne pas être croyant.<br/> <br/> 	C’est pour cela que la Torah demande aux grands de s’assurer que les petits ne se rendent pas impurs. Une telle attitude n’est pas basée sur la logique, mais uniquement sur une disposition de la Torah. Ainsi, le Rambam écrit, à la fin des lois du Mikwé : “ Il est bien clair que l’impureté et la pureté sont des décisions de la Torah, dont l’homme ne peut avoir une approche rationnelle. Ces principes font partie des Décrets de la Torah ”.<br/> <br/> 	L’Injonction de la Torah apporte donc la force de convaincre l’élève, selon l’explication du verset “ si vous marchez dans Mes Décrets ”, brièvement mentionnée dans le Hayom Yom, à la page 56.<br/> <br/> 	Comment l’éducation dans de tels domaines peut-elle être efficace ? Le Rambam répond à cette question, à la fin du second chapitre des lois du divorce.<br/> <br/> 	Je conclus en souhaitant une Techouva immédiate et une délivrance immédiate,<br/> <br/> Notes<br/> <br/> (1) De façon générale, le contenu de cette lettre est le même que celui de la précédente. Néanmoins, ce texte est présenté de manière différente et chaque lettre a des particularités que l’on ne retrouve pas dans l’autre. C’est la raison pour laquelle toutes deux sont présentées, conformément à l’affirmation de nos Sages selon laquelle “ les paroles de la Torah sont pauvres en un endroit et riches en un autre ”.<br/> (2) Voir, dans les Iguerot Kodech, les correspondances du Rabbi de Loubavitch, les lettres n°72 et 152.<br/> <br/> *   *   *<br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Lettre du Rabbi ',
				'source' : '							Veille du Chabbat Parchat Emor 5719,',
						   'resume' : ' ',
						   'contenu' : 'Je vous salue et vous bénis,<br/> <br/> 	Nous nous trouvons dans la période de l’Omer. Dans leur dimension profonde, ces jours préparent le don de la Torah. Nos Sages expliquent que cette période trouve son origine dans la sortie d’Egypte, quand les enfants d’Israël éprouvèrent une immense soif de recevoir la Torah. Après leur libération physique, ils comptèrent donc les jours et les semaines qui les séparaient de leur libération morale, près du mont Sinaï.<br/> <br/> 	Ils ne savaient pas encore précisément ce qu’était la Torah, ce qu’elle instaurerait, à titre individuel comme pour la communauté. Mais, il leur suffisait de savoir que sa révélation était la finalité du don de la Torah. Au fond de leur cœur, ils étaient déjà animés d’un profond amour pour D.ieu, pour la Torah et pour leur prochain.<br/> <br/> 	Nos ancêtres Avraham, Its’hak et Yaakov implantèrent ces sentiments dans tous les cœurs juifs. Et, dans la vie quotidienne des enfants d’Israël, cette immense soif leur permit, en un temps relativement court, de devenir “ une nation de prêtres et un peuple sacré ”.<br/> <br/> 	Trois mille deux cent soixante et onze ans se sont écoulés depuis la sortie d’Egypte et, pendant la majeure partie de cette période, les Juifs sont passés d’un exil à l’autre. Ils ont pu vérifier, à titre individuel comme en tant que communauté, à quel point la Torah est effectivement “ une Torah de vie ”, au sens le plus littéral.<br/> <br/> 	On peut en conclure à quel point nous devons avoir soif de Torah. Néanmoins, en différentes situation, l’attachement profond des Juifs à la Torah et aux Mitsvot se trouve assombri. C’est pour cela qu’il est nécessaire, de temps à autre, de mettre en éveil le cœur juif, lequel, de fait, est toujours prêt à retrouver sa conscience.<br/> <br/> 	La Paracha de cette semaine commence par : “ Dis aux Cohanim... et tu leur diras ”. Il faut donc dire, répéter, mettre en garde les adultes pour ce qui concerne les enfants, commander aux plus grands de guider les plus petits.<br/> <br/> 	Tous les Juifs, appartenant à une “ nation de prêtres ”, sont comparés à des Cohanim, qui, par nature, sont zélés, écartent toute nonchalance. Pour autant, il faut les encourager fréquemment, non seulement pour qu’ils assument la mission qui leur est personnellement confiée, mais aussi pour qu’ils engagent les autres à en faire de même.<br/> <br/> 	Certains se distinguent par leurs aptitudes, leur empressement et leurs qualités d’enseignants. D’autres possèdent des moyens financiers. Chacun doit donc agir en fonction des possibilités que la divine Providence lui a accordées. Bien évidemment, celui qui peut intervenir dans tous ces domaines à la fois doit agir en conséquence. Il lui incombe, beaucoup plus clairement et beaucoup plus fortement, d’assumer pleinement sa mission.<br/> <br/> 	Avec mes respects et ma bénédiction,<br/> <br/> '
                },
