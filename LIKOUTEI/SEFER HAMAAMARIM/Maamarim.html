				'Chapitre 3':
				{
					'contenu' :'Il y a deux catégories parmi les forces de l’âme. Les premières sont les forces intérieures, dont la première est ’Ho’hma, la découverte intellectuelle. Chacune de ces forces possède un membre du corps qui en est le réceptacle. Les secondes sont les forces extérieures, la volonté et le plaisir, lesquels n’ont pas de réceptacle spécifique.<br><br>Dans la première catégorie, la matière constituant le réceptacle est adaptée à la force qui s’y introduit.Ainsi, la vision est une force intérieure dont le réceptacle est l’œil. Celui-ci fut conçu par D.ieu de telle façon qu’il puisse voir. Il en va de même pour l’audition et pour toutes les autres forces intérieures. D.ieu créa chacun des membres qui les contiennent en adéquation parfaite avec ses forces. La matière du cerveau e conçue pour permettre les trois phases du raisonnement intellectuel, ’Ho’hma, force de découverte, Bina, force d’analyse, Daat, force de synthèse(3). La matière du cœur est adapte au désir et à l’envie. Il en va de même pour toutes les forces intérieures, qui possèdent systématiquement un réceptacle à leur mesure.<br><br>Les forces de l’esprit sont spirituelles, mais D.ieu les ci de telle façon qu’elles exercent leur effet sur la matière. Ainsi, l’intellect abstrait peut comprendre un concept appliqué à qui est matériel. C’est également le cas des autres forces. Outre le réceptacle physique dont elles disposent, elles peuvent avoir un effet sur la matière ou, tout au moins, sur spiritualité de cette matière, pensée, parole, vision, audition émotion.Toutes celles-ci, en effet, ne sont pas véritablement, matérielles, mais plutôt d’une spiritualité appliquée à la matière.<br><br>Est défini comme matériel un objet qui a six dimensions quatre points cardinaux, le haut et le bas, un objet qui est tangible. En revanche, l’esprit n’est pas limité par ces dimensions et ne peut être touché de la main. Toutes les forces précédemment citées, pensée, parole, vision, audition, émotion, n’ont pas de contours matériels et sont effectivement spirituelles. Mais leur spiritualité n’est pas pure. Elle est appliquée à la matière(6).<br><br>La vision ne perçoit que les objets matériels, soumis aux dimensions et à la mesure, appréciée par des qualificatifs tel que grand ou petit, long ou court, large ou fin. Mais ces limitations ne sont que des images. Elles ne décrivent pas l’objet tel qu’il est réellement. Ainsi, la voix est immatérielle et ne peut être caractérisée par les adjectifs se rapportant à la matière.Toutefois, la vision et l’audition ont un point commun. L’une comme l’autre permettent de se lier à ce que l’on voit ou à ce que l’on entend.'

				'Chapitre 4':
				{
					'contenu' :'La vision et l’audition permettent donc à l’homme de se lier à ce qui est extérieur à lui. Une autre force à le pouvoir attacher différents éléments entre eux. C’est Daat, la force de synthèse intellectuelle. Elle indique que l’on fait corps avec ce qui est compris, mais la représentation de Daat se limite à deux cas. Le premier est l’idée que l’homme se fait de ce qu’il a perçu, en fonction de sa compréhension. Le second est ce qu’il imagine d’après de ce qu’il a vu et entendu. Dans un cas comme dans l’autre, l’homme est lié à la représentation, mais celle-ci n’est que l’image abstraite qu’il se fait de l’objet. A l’opposé, l’union découlant de la vision ou de l’audition n’est pas réalisée par une simple représentation, mais bien par une image précise et fidèle.<br><br>Ainsi, l’homme qui considère une maison, avec ses chambres et ses meubles, ne voit que des objets infiniment plus bas que lui, inertes alors qu’il est un humain. Malgré cela, il s’attache à sa vision. De même, l’audition est susceptible de faire la jonction entre deux personnes éloignées, celle qui parle et celle qui écoute.<br><br>La vision et l’audition ont le pouvoir de provoquer l’émotion. L’homme est touché par ce qu’il voit, ainsi qu’il est dit “l’œil voit et le cœur convoite”(7). Le sentiment se met alors en éveil dans le cœur et la convoitise apparaît. Il en va de même pour l’audition. En écoutant la voix et les propos de quelqu’un qui explique un concept, on peut élargir ses connaissances. Non seulement, on ne possédait pas auparavant l’idée exposée, de laquelle on ne prend connaissance qu’en écoutant, mais bien plus, on renforce la globalité de son savoir en apprenant une notion nouvelle. Chaque acquisition de l’esprit permet à l’homme de renforcer et d’affiner sa compréhension dans d’autres domaines également.<br><br>Tel est le sens de “Celui qui implanta l’oreille n’entendrait-Il pas ? Celui qui créa l’œil ne verrait-Il pas ?”. Les forces de la vision et de l’audition permettent de comprendre que D.ieu créa le monde et le dirige par Sa Providence. Certes, ces forces sont spirituelles. Elles permettent cependant à l’homme de se lier à ce qui est infiniment plus bas que lui. Il en va de même pour la Vision et l’Audition célestes, par lesquelles toutes les créatures peuvent se lier à D.ieu. Elles tirent ainsi leur vie d’une telle union.<br><br>C’est là la différence entre la Vision et l’Audition de D.ieu et celles des hommes. En regardant un objet, un homme ne lui apporte pas la vie. D.ieu, en revanche, possède ce pouvoir.'

					'contenu' :'CONCLUSION <br><br>Tel est le sens de“comprenez,vous qui êtes sots parmi le peuple.Insensés,quand saurez-vous ?”. Le Zohar explique que ces mots font allusion à ceux qui n’étudient pas la Torah. Ceux qui l’étudient, en revanche, sont doués de discernement, comme on le constate à propos des forces de l’esprit permettant de percevoir la Divinité. C’est à ce propos qu’il est dit que “de ma chair, je percevrai le Divin”, mais il n’y a là qu’une image, illustrant ce qui est infiniment élevé.<br><br>Toute l’élévation de la Divinité n’est réellement perceptible qu’à ceux qui étudient la Torah(9), car celle-ci est la Sagesse de D.ieu. Ceux qui ne peuvent étudier seuls doivent participer à un enseignement public et le réviser de nombreuses fois, jusqu’à ce qu’ils soient capables d’étudier la Torah par leurs propres moyens.'

		'7.“La finalité de toute chose est de comprendre qu’il faut craindre D.ieu et respecter Ses Commandements, car c’est là toute la mission de l’homme.”':
		{
				'Titre':'“La finalité de toute chose est de comprendre qu’il faut craindre D.ieu et respecter Ses Commandements, car c’est là toute la mission de l’homme.”',
				
				'Chapitre 1':
				{
					'contenu' :'Ce verset définit la mission de l’homme, celle qu’il fut créé pour assumer, ainsi qu’il est écrit : “J’ai créé la terre et y ai placé l’homme”. La finalité de la création est donc bien cet homme et plus particulièrement l’homme Juif. Il est dit en effet que “Je conduirai Mon troupeau, le troupeau que Je fais paître, car vous êtes hommes”. La Guemara souligne, commentant ce verset, que le terme d’“hommes” fait allusion aux Juifs. Les hommes, en l’occurrence donc les Juifs, sont la raison d’être de la création.<br><br>Interprétant le verset “au commencement D.ieu créa le ciel et la terre”, le Midrach explique que Béréchit, au commencement, se lit également Beth Réchit, deux préalables. La Torah et Israël sont ainsi les préalables à la création. Tel est le sens du verset “au commencement (c’est-à-dire pour deux préalables), D.ieu créa”. Le monde fut conçu pour la Torah et pour Israël et se perpétue parce que les Juifs l’étudient et en accomplissent les Commandements.<br><br>La Guemara (Avoda Zara 3A) dit que :“le Saint béni soit-Il fixa une condition à la création du monde. Si Israël accomplit Ma Torah, c’est bien. Sinon, je le ferai retourner au néant”. Le Midrach ajoute :“Voici les descendances des cieux et de la terre. Par quel mérite existent-ils et se maintiennent-ils ? Par celui de : voici le nom des enfants d’Israël. Eux-mêmes, par quel mérite existent-ils et se maintiennent- ils? Par celui de :Voici les Préceptes, les Décrets et les Lois”(1).<br><br>Ainsi, tel est le sens du verset “J’ai créé la terre et y ai placé l’homme”. D.ieu créa l’homme, qui n’est pas seulement fait d’un corps, mais possède aussi une âme,“parcelle de Divinité d’en haut’. Le corps sans âme est appelé ’chair”, l’un et l’autre à la fois constituant l’homme. C’est donc là le sens de ce verset. La valeur numérique du mot “Barati”,“J’ai créé”, est 613. L’homme fut créé pour accomplir les 613 Commandements de la Torah en se pénétrant de crainte de D.ieu.<br><br>Il est dit que “D.ieu (Elokim) fit l’homme de telle façon qu’il Le craigne”. La crainte est plus spécifiquement liée au Nom Divin Elokim(2). C’est là le sens de ce verset.'

				'Chapitre 2':
				{
					'contenu' :'Comme on le sait, la création du monde et de toutes les créatures fut réalisée par la Sefira de Mal’hout,l’Attribut de Royauté divine(3).C’est par son intermédiaire que D.ieu distribue la vie au monde et à Ses créatures. En effet, D.ieu, si l’on peut ainsi s’exprimer, eut le désir de régner. C’est le sens du verset “Ta  Royauté   est la royauté de tous les mondes”, qui établit que “la royauté de tous les mondes” découle bien de “Ta Royauté”, de la Sefira de Mal’hout.<br><br>Il en résulte que les mondes et les créatures n’apparurent que par un infime reflet de la Lumière divine. Nous le comprendrons au moyen d’une image, celle d’un roi de chair et d’os, possédant un royaume. Les grandes cités en sont dirigées par d’importants dignitaires, alors que les villes de taille plus modeste sont confiées à des notables de moindre rang. Mais, même dans les bourgs et les villages les plus petits, les lois en application sont la stricte application des décrets royaux. Partout, dans tout le pays, tout est accompli selon la volonté du roi et, dès qu’il est fait mention de son nom, tous se lèvent et marquent leur déférence la plus profonde, comme s’il était physiquement là. Cela ne veut pas dire qu’il soit partout. Seul son nom se répand sur toute la contrée.<br><br>Il en va de même pour la Sefira de Mal’hout, qui ne véhicule qu’un reflet de la Lumière divine. C’est le sens de l’expression : “Il fut appelé(4) leur Roi”. Les sujets d’un pays ne sont pas les enfants du monarque, mais ils portent son nom. C’est également le cas pour Mal’hout. Elle n’est qu’un reflet, mais s’appelle néanmoins “Parole Céleste’.'

				'Chapitre 3':
				{
					'contenu' :'La parole s’adresse toujours à un interlocuteur. C’est là ce qui la distingue de la pensée, dont la vocation est intérieure. La Sefira de Mal’hout, Attribut de Royauté divine, est précisément appelée “Parole céleste”. Elle n’est, certes, qu’un reflet de la Lumière divine, mais sa source est particulièrement élevée.<br><br>L’explication en est la suivante.La finalité de toute compréhension intellectuelle est le résultat concret qui en découle pour le service de D.ieu. Il en va de même pour la réflexion portant sur la création et la perpétuation du monde et des êtres. Ceux-ci n’émanent que d’un reflet de la Lumière divine.<br><br>En effet, D.ieu créa de nombreux mondes et de multiples êtres par un seul Mot. Nous disons dans la prière “Béni soit Celui qui parla et le monde fut”. La Michna précise en outre que :“le monde fut créé par dix Paroles. Certes, il aurait pu l’être par une seule Parole” et ainsi en fut-il concrètement(5). D.ieu créa toute chose par une seule Parole, ainsi qu’il est dit “Au commencement D.ieu créa le ciel et la terre”. C’est ensuite seulement que D.ieu détailla la création à travers les dix Paroles. En d’autres termes, les neuf dernières Paroles sont le développement de la première,“Au commencement“.<br><br>De même, il convient de méditer à la petitesse et à l’insignifiance de l’homme face au grand monde et en particulier à l’enchaînement des mondes, de son niveau le plus élevé au plus inférieur. Malgré cela, l’homme est la finalité ultime de leur existence à tous. Depuis le jour et l’instant de leur création, les anges célestes et les Sefirot supérieures attendent la Torah de l’homme.<br><br>Chacun doit donc méditer au fait que toute la création divine lui est dédiée. La Michna affirme que :“chacun est tenu de dire : le monde a été créé pour moi”. Olam, le monde, est de la même étymologie qu’Elem, le voile. En effet, le corps voile l’âme. Lui apparaît à l’évidence alors qu’elle est cachée.<br><br>Tel est donc le sens de cette Michna, “l’homme est tenu de dire : le monde fut créé pour moi”. D.ieu créa le monde pour l’homme, afin que Celui-ci, par ses efforts dans les domaines de la Torah et des Commandements, arrache le voile et révèle la Lumière divine.'

				'Chapitre 4':
				{
					'contenu' :'Telle est donc l’obligation incombant à l’homme. Il doit prendre conscience de la finalité de son existence. S’il aboutit à la conclusion que sa vie et son comportement ne sont pas ce qu’ils devraient être, il déplorera l’insuffisance de sa perception intellectuelle, de ses émotions ou de ses bons comportements, contraires de ce qu’il aurait souhaité. Il se consacre en effet, tout au long du jour, à satisfaire ses besoins matériels et physiques, n’accordant que bien peu d’attention aux valeurs spirituelles. Celui qui agit de la sorte devient très fruste. Méditer profondément à tout cela éveille en l’homme un désir profond de faire Téchouva, de se repentir sincèrement, de modifier son comportement et d’emprunter les voies de la Torah et de ses Commandements, en se pénétrant de crainte de D.ieu.<br><br>Telle est le sens du verset “la finalité de toute chose est de comprendre qu’il faut craindre D.ieu et respecter Ses Commandements, car c’est là toute la finalité de l’homme”. D.ieu attacha l’âme spirituelle au corps physique, reliant ainsi l’infiniment élevé à l’incommensurablement bas. C’est ainsi qu’il est dit :“Tu me créas premier et dernier”.“Dernier” fait allusion au niveau le plus bas qui soit, car le corps humain est effectivement beaucoup plus basque celui de l’animal(6). De ce dernier, nos Sages disent qu’ “il fut créé avec sa taille et sa stature”. En revanche, du corps de l’homme, il est dit : “Tes yeux virent mon esquisse”. A l’opposé de tout cela,“premier” caractérise l’élévation la plus considérable, celle de l’âme.Ainsi, D.ieu créa l’homme en mêlant en lui la spiritualité la plus élevée et la matérialité la plus grossière. L’homme fruste est soumis aux instincts de son corps. Il peut, dès lors, être beaucoup plus dangereux qu’une bête sauvage. Parallèlement, il possède en lui des forces spirituelles considérables, émanant de son âme et lui permettant d’atteindre l’élévation la plus considérable. Le moyen d’y parvenir est l’étude de la Torah et la pratique des Commandements en se pénétrant de crainte de D.ieu.<br><br>La finalité de toute chose est donc bien de comprendre que l’homme est capable de perception intellectuelle. Grâce à celle-ci, il lui est possible de prendre conscience que l’existence de toute créature proclame la nécessité de craindre D.ieu et de mettre en pratique Ses Commandements. '

				'Chapitre 1':
				{
					'contenu' :'La Guemara (‘Houlin 127A) enseigne que Rabbi Akiva, lorsqu’il apprenait ce verset, s’exclamait :“Comme sont nombreuses Tes actions, Maître du monde ! Tu fis des créatures qui croissent dans la mer. D’autres vivent sur la terre ferme. Si les créatures aquatiques venaient sur la terre, elles mourraient aussitôt. Si les créatures de la terre étaient englouties par l’océan, elles disparaîtraient immédiatement”.<br><br>Il soulignait, par ces mots, que chaque créature, aquatique ou terrestre, reçut de D.ieu sa place véritable, lui permettant de vivre en fonction de la nature que lui confia le Créateur.Tel est donc le sens du verset “comme sont nombreuses Tes actions”. Le nombre dont il est ici question n’a pas seulement un sens quantitatif, mais aussi qualitatif. Les créatures divines ne peuvent être toutes considérées de la même façon. Les actions de D.ieu pour créer et perpétuer le monde reflètent la marque de Sa sagesse.<br><br>On peut donc vérifier que toute chose, dans le monde, est la propriété de D.ieu, que l’on peut percevoir Sa sainteté en chaque créature. C’est précisément pour cela qu’Il créa le monde Mais il n’en est ainsi que pour ceux qui adoptent le comportement de la Torah et des Mitsvot. De telles personnes savent élever l’esprit au dessus de la matière. Dans toutes leurs préoccupations physiques, lorsqu’elles mangent ou boivent, s’habillent ou dirigent leur maison, elles agissent en conformité avec la Torah et les Mitsvot. D’autres, en revanche, privilégient les besoins de leur corps et font passer les biens matériels avant les valeurs spirituelles. Plus l’on s’investit dans les plaisirs physiques, plus l’on devient grossier. On ne pense, on ne parle et l’on n’agit que pour des objectifs matériels. Parfois, on éprouve même une profonde attirance pour les plaisirs du monde et l’on agit alors à l’encontre de la Volonté divine.<br><br>Celui qui médite profondément à la finalité de la création, à la raison pour laquelle D.ieu le créa, sera nécessairement pénétré de crainte et d’effroi. Chacun a pu ressentir physiquement de la crainte, par exemple en présence d’un roi    de chair et d’os. On a conscience qu’il est puissant et fort, qu’il peut faire ce que bon lui semble. Or, il n’est somme toute qu’un homme. En revanche, le Roi, Roi des rois, le Saint béni soit-Il, existe pour l’éternité. Par Sa Parole, Il créa les mondes et les êtres, les grands et les petits. Il les multiplia à l’abondance, ainsi qu’il est dit “comme sont grandes Tes actions, Eternel” et “comme sont nombreuses Tes actions, Eternel”. Il fait vivre chacun et tous à la fois. Méditer à cela permet de se pénétrer de crainte et d’effroi.'
				},
				
				'Chapitre 2':
				{
					'contenu' :'Le verset explique donc que la finalité ultime est“de craindre D.ieu”. Le Nom divin mentionné ici, qui est à l’origine de ce sentiment de crainte, est Elokim(1). Il implique la puissance et la fermeté. Le Choul’han Arou’h (Ora’h Haïm, chapitre 5) explique que celui qui fait mention du Nom Elokim, doit s’imaginer le pouvoir et la force de D.ieu, qui ne subit en aucune façon la limite, dans les cieux comme sur la terre. Le pouvoir divin s’exerce dans les mondes spirituels comme dans ce monde matériel, sur toutes les créatures à la fois. Il dispose d’une infinité de moyens pour accomplir Sa volonté. Parfois, Il peut, ce qu’à D.ieu ne plaise, infliger une souffrance. C’est ainsi que de bons amis peuvent devenir des ennemis implacables. Les uns poursuivront les autres sans merci, au point même d’attenter à leur vie. Concrètement, il n’y a là qu’un effet de la décision divine. Ainsi, constata le roi David,“c’est D.ieu qui lui a dit de me maudire”. La malédiction que Chimi Ben Guera prononça à l’encontre de David, alors que Celui-ci était poursuivi par Abchalom, lui venait en réalité de D.ieu, constata t-il. Chimi Ben Guera ne fut en ce sens qu’un intermédiaire pour la lui donner(2).Ce qui vient d’être dit s’applique de la même façon dans le sens positif. Là encore, D.ieu peut adopter de très nombreuses façons d’agir. Lorsqu’un homme s’est bien comporté, D.ieu peut même transformer en bien les forces maléfiques et annuler les mauvais décrets. En revanche, Il adopte une position sévère envers celui qui se comporte mal.Tout cela émane de la fermeté du Nom Elokim, qui inspire d’emblée la crainte et l’effroi. C’est pour cette raison que la crainte est appelée “clés superficielles”, émanant de l’aspect superficiel de Mal’hout.<br><br>La Sefira de Mal’hout, Attribut de la Royauté divine, possède, en effet, une partie profonde et un aspect superficiel. Nous pouvons le vérifier pour ce qui concerne les trois vêtements de l’âme, pensée, parole et action(3) La pensée est intérieure, la parole est extérieure et l’action l’est encore plus. En fait, à l’intérieur même de la pensée, on distingue une partie superficielle et un côté profond. Ce dernier se révèle lorsque l’homme médite à ce qui le touche de très près. Par opposition, la partie superficielle de la pensée concerne ce qui n’est qu’une préoccupation mineure.<br><br>L’homme qui médite à un sujet qui est pour lui d’une extrême importance fera appel à l’essence même de son esprit, ce qu’il ne pourra faire lorsque sa préoccupation est moindre. Or, l’équivalent de tout cela existe également là haut et l’on distingue donc l’aspect profond de ce qui est superficiel. Dans les bénédictions du Chema Israël, nous parlons du “fruit de l’action de Tes mains”. Il est ici question d’action, ce qui implique donc un niveau superficiel. Puis, est décrit le chant des anges et l’on constate que (“tous se tiennent au sommet du monde. Pénétrés de crainte, ils proclament, tous ensemble et à voix haute, les Paroles du D.ieu de vie et Maître du monde”. Là encore, il s’agit de parole, également superficielle, quoiqu’à un degré moindre que l’action, de sorte qu’elle peut même être considérée comme profonde par rapport à elle.<br><br>En tout état de cause, il apparaît clairement que méditer au reflet(4) de la Lumière divine qui fait vivre les mondes et les êtres, ne donne accès qu’aux “clés superficielles”. C’est le sens de l’expression “D.ieu (Elokim) fit en sorte qu’Il soit craint”. Le Nom Elokim voile, en effet, le Nom Avaya(5), ainsi qu’il est dit “car Avaya et Elokim sont comme le soleil et son fourreau”. Ce fourreau cache le soleil et c’est lui que nous voyons et non le soleil lui-même. De la même façon, le Nom Elokim voile et cache le Nom Avaya. Seul Elokim se révèle, qui inspire la crainte, laquelle apporte ces “clés superficielles”.'
				},
				
				'Chapitre 3':
				{
					'contenu' :'La Torah, en revanche, apporte les “clés intérieures”. Elle dévoile en   effet la lumière de l’Essence Divine(6). Commentant le verset “et ces Paroles que Je t’ordonne aujourd’hui”, la Guemara dit : “il s’agit là des Paroles de la Torah’”. Lorsqu’elle fut donnée, D.ieu dit “Je suis l’Eternel ton D.ieu” et, par son étude, on peut dévoiler ce “Ano’hi”,“je”, qui fut alors prononcé(7).<br><br>Nos Sages disent qu’“elles seront chaque jour comme nouvelles à tes yeux”. Lorsqu’on étudie les paroles de la Torah, on doit les ressentir comme totalement nouvelles. C’est de cette façon que l’on en perçoit l’essence. En effet, la révélation qui passe par le Nom divin Elokim reste voilée, cachée. Par la Torah, en revanche, qui correspond au Nom divin Avaya, on obtient la révélation et la lumière véritables.<br><br>En conséquence, lorsque D.ieu considère les Juifs avec un seul œil(8), Il leur apparaît par le Nom divin Elokim. Si, en revanche, Il les regarde de Ses deux yeux, Il apparaît par l’intermédiaire de la Torah et se révèle dans toute Son Essence. Mais, pour que cette lumière de la Torah éclaire de façon stable, la pratique des Commandements est nécessaire. Les Préceptes divins sont, en effet, des réceptacles pour la lumière de la Torah, ainsi qu’il est dit “car la bougie est une Mitsva et la Torah, une lumière”. Une bougie est constituée d’un verre contenant de  l’huile et une mèche. C’est ainsi qu’elle peut éclairer. Il en va de même pour la bougie qu’est la Mitsva et la lumière qu’est la Torah. Les Mitsvot sont les réceptacles de la lumière de la Torah.<br><br>Il est deux catégories de Mitsvot, les Injonctions et les Interdits. Les Injonctions sont les réceptacles d’une lumière attirée par l’accomplissement de la Mitsva(9) et les Interdits permettent de rincer et de purifier tout ce qui est souillé(10), de retirer ce qui fait obstacle au dévoilement de la Lumière divine, obtenu par la pratique des Injonctions.Ainsi, si l’on veut préparer une résidence pour un roi ou un important dignitaire, on la rendra nette et scintillante. C’est ensuite seulement qu’il pourra s’y installer. Il en va de même de la mission qui consiste à faire du monde un réceptacle pour la Divinité.<br><br>Selon l’expression bien connue,“D.ieu désira posséder une demeure ici-bas”. Il faut donc élever et purifier le monde, le libérer de tout ce qui va à l’encontre de la pureté. Pour cela, on mettra en pratique le Précepte “écarte-toi du mal” et l’on se préservera de toute transgression. On se dégagera des mauvais sentiments, comme la colère ou l’orgueil. La Guemara rapporte ce que D.ieu dit de l’orgueilleux :“lui et Moi, nous ne pouvons résider ensemble”.<br><br>Les Interdits ont donc pour but de faire disparaître le mal. Grâce à l’effort réalisé par les hommes, D.ieu affaiblit et supprime ce qui les empêchent de se consacrer à la Torah et aux Mitsvot. En effet, l’étude est en elle-même insuffisante. Il faut encore accomplir les Commandements pour que la Torah illumine de toute sa clarté.Tel est le sens de l’affirmation de nos Sages selon laquelle “celui qui dit ne posséder que la Torah ne possède pas même la Torah. Sa lumière n’éclaire, en effet, pleinement que lorsque l’on accomplit parfaitement les Commandements.<br><br>Le Zohar dit que “l’action concrète est l’élévation suprême”. Il est affirmé par ailleurs que “l’action est essentielle et non l’étude”. En effet, il est possible, grâce aux Mitsvot, de recevoir la clarté véritable, celle du luminaire qu’est la Torah. C’est en particulier le cas lorsque l’on fait preuve d’abnégation dans la pratique des Mitsvot.Toutefois, au début du service de D.ieu, il convient de méditer à cette affirmation,“comme sont nombreuses Tes actions, Eternel”.'
				},

		'9.“Rav Houna dit : tout homme qui connaît la Torah mais n’a pas la crainte de D.ieu ressemble à un secrétaire à qui l’on aurait transmis les clés intérieures mais non les clés extérieures<br><br>Comment  entrerait-il  ?<br><br>Rav Yanaï ajouta : il est inutile de construire une porte de maison alors que l’on ne possède pas de maison.” (Traité Chabbat, 31A et B).':
		{
				'Titre':'“Rav Houna dit : tout homme qui connaît la Torah mais n’a pas la crainte de D.ieu ressemble à un secrétaire à qui l’on aurait transmis les clés intérieures mais non les clés extérieures<br><br>Comment  entrerait-il  ?<br><br>Rav Yanaï ajouta : il est inutile de construire une porte de maison alors que l’on ne possède pas de maison.” (Traité Chabbat, 31A et B).',
				
				'Chapitre 1':
				{
					'contenu' :'Commentant ce passage, Rachi dit que :“la crainte de D.ieu correspond aux portes extérieures, par lesquelles on accède à l’intérieur de la maison. De la même façon, celui qui a la crainte de D.ieu aura à cœur de respecter et d’accomplir. Si ce n’est pas le cas, il ne fait pas usage de la Torah qu’il a apprise. Comment pénétrerait-il? Par quel accès passerait-il pour s’approcher des portes intérieures ?”<br><br>Ainsi, cette sentence s’applique à celui qui a étudié et étudie encore la Torah, mais qui, pour autant, n’est pas encore parvenu à la crainte de D.ieu, soit qu’il en soit totalement dépourvu, soit qu’elle ne soit pas à la mesure de ses connaissances. En effet, la finalité de l’étude est l’accomplissement des Commandements divins. Il convient de connaître chaque Précepte, jusque dans le moindre détail de son accomplissement. Les Mitsvot sont, en effet, l’expression de la Volonté de D.ieu.<br><br>Nous pouvons vérifier concrètement que la volonté est différente de toutes les autres forces de l’esprit. Elle impose une action strictement conforme à ses exigences. Si ce n’était pas le cas, on ne peut considérer qu’elle a été accomplie. Elle n’est donc en aucune façon comparable à l’intellect ou à l’émotion, à la vision ou à l’audition. Il est, en effet, plusieurs paliers de compréhension, des idées plus évidentes, d’autres plus profondes. De façon plus générale, il est des concepts très abstraits, d’autres très matérialisés. Une science appliquée se limite à un objet concret. Elle est parfois même dépourvue d’une certaine finesse. Certes, on peut, dans ces domaines également, imaginer des raisonnements compliqués, mais ce qui en résulte restera nécessairement lié à l’action concrète. Il s’agit donc de la formulation la plus basse que puisse prendre la compréhension.<br><br>Les sciences de l’esprit, et en particulier la science du Divin, sont particulièrement élevées. Certes, certains concepts du Divin sont exprimés de telle façon que l’homme le plus fruste puisse les comprendre. Mais, de façon générale, ces raisonnements sont abstraits et fins. Il y a donc bien deux formes de perception, l’une appliquée et matérialisée, l’autre immatérielle et raffinée.A l’intérieur même d’une discipline, certaines idées sont plus élevées que d’autres. Mais tout cela reste intellectuel.<br><br>Il en va de même pour les émotions, la vision ou l’audition(1). On peut considérer plusieurs stades, l’un plus bas que l’autre, qui s’appellent tous émotions, visions ou auditions. En revanche, la volonté ne prend, en tout et pour tout, qu’une seule forme. Les Mitsvot, les Commandements divins, sont la Volonté de D.ieu. Pour les accomplir comme Il le désire, il faut étudier la Torah. C’est alors que l’on sait ce que D.ieu attend de l’homme. C’est la raison pour laquelle l’étude porte essentiellement sur les Lois et les principes qu’il convient de mettre en pratique. Beaucoup commettent, par inadvertance, des fautes graves, uniquement parce qu’ils ne connaissent pas les Lois de la Torah(2).'
				},
				
				'Chapitre 2':
				{
					'contenu' :'Il nous faut analyser tout cela plus profondément. On distingue, en effet, l’étude de la Torah de sa connaissance. Il s’agit effectivement de deux domaines différents. L’étude permet d’apprendre les Lois de la Torah, afin d’accomplir les Commandements conformément à laVolonté divine. Mais, on peut aussi apprendre la Torah pour la connaître(3). L’étude qui permet de connaître les Lois est de portée générale. Celle qui confère la connaissance de la Torah est plus spécifique. Elle est le moyen d’accomplir la Mitsva sur laquelle porte l’étude, un Commandement précis parmi toutes les Mitsvot de la Torah.<br><br>Tel est le sens des propos de Rabba Bar Rav Houna concernant celui qui étudie la Torah mais n’a pas la crainte de D.ieu. Une telle personne développe des explications nouvelles de la Torah mais n’est pas pour autant conduite à accomplir les Commandements. Elle connaît le moindre détail des Lois mais, pour autant, ne cherche pas à les mettre en application.<br><br>La cause d’une telle attitude est le manque de crainte de D.ieu. Celui qui agit ainsi pourra même utiliser ses connaissances pour aller à l’encontre de la Torah, s’accorder des permissions, rechercher la pratique la plus facile. Chaque situation décrite par la Hala’ha comme étant cachère a posteriori, lorsque l’action est déjà faite, deviendra pour lui une permission a priori, à laquelle il estimera pouvoir recourir d’emblée. De larges connaissances permettent de purifier ce qui est impur, de permettre ce qui est interdit.<br><br>La Guemara (Erouvin 13B) explique qu’un des disciples des Sages, à Yavné, pouvait démontrer de cent cinquante façons qu’un reptile est pur. Les Tossafot s’interrogent sur le sens de cette affirmation. Quoi de remarquable à démontrer la pureté de ce que la Torah définit clairement comme impur ? En effet, la base qui introduit à la Torah est la crainte de D.ieu et non l’esprit d’analyse qu’elle confère. Lorsque l’on étudie la Torah, on doit savoir qu’elle est la Sagesse de D.ieu. Certes, D.ieu la donna de telle sorte qu’elle soit accessible à l’intellect humain et le Précepte enjoignant d’apprendre la Torah consiste à comprendre parfaitement chaque sujet étudié. Mais le point le plus fondamental est la prise de conscience que cette Torah est la Parole de D.ieu, que sa Sagesse est d’origine divine.<br><br>Il est dit : “que ma bouche réponde à Ta Parole”. Il faut, en effet, étudier la Torah comme en répétant les mots prononcés par un interlocuteur qui se trouverait face à soit(4). Apprendre et connaître la Torah consiste donc avant tout à investir en elle ses forces intellectuelles. Il faut s’expliquer à soi-même chaque détail que l’on apprend. La Guemara explique que Som’hos, un disciple de Rabbi Meïr, pouvait, pour chaque objet, démontrer de quarante huit façons qu’il était pur et, de quarante huit autres façons, qu’il était impur. Ainsi, s’expliquer la Torah à soi- même, en en recherchant de nombreux commentaires, est le véritable moyen de l’étudier en se pénétrant de crainte de D.ieu, car ses explications en conférant une perception profonde sont une expression de cette crainte de D.ieu. C’est de cette façon que l’on ressent que la sagesse de la Torah est bien celle de D.ieu.'
				},
				
				'Chapitre 3':
				{
					'contenu' :'La Guemara compare celui qui étudie la Torah mais n’a pas la crainte de D.ieu à un gardien, responsable d’une maison aux nombreuses portes se succédant. Or, Celui-ci dispose des clés ouvrant les portes intérieures, mais non celles des portes extérieures, qui en permettent l’accès. Rav Yanaï décrit ensuite le triste sort de celui qui ne possède pas même de maison et lui construit cependant une porte. La crainte de D.ieu est ici comparée à une maison(5) et la Torah à sa porte. Rachi dit, dans son commentaire de la Guemara (Yoma 72B) que la crainte de D.ieu est une porte d’accès à la Torah. Ainsi, les propos de Rav Yanaï sont bien en accord avec la précédente affirmation de la Guemara, selon laquelle la Torah offre les clés intérieures et la crainte de D.ieu les clés extérieures.<br><br>L’explication de tout cela est la suivante. La Michna, dans le traité Avot, dit que:“s’il n’y a pas de crainte, il n’y a pas de sagesse. S’il n’y a pas de sagesse, il n’y a pas de crainte”. On peut s’interroger à propos de cette affirmation. En effet, par où commencer le service de D.ieu ? Tout acte de ce service doit être progressif, structuré du début à la fin. Or, si la première étape est la crainte, elle n’aboutira pas car “s’il n’y a pas de sagesse, il n’y a pas de crainte”. S’il s’agit de la sagesse, l’impossibilité est tout aussi grande, car “s’il n’y a pas de crainte, il n’y a pas de sagesse”.<br><br>L’explication est en fait la suivante. Il y a deux niveaux de crainte, Crainte Inférieure et Crainte Supérieure,tout comme il y a deux étapes dans la connaissance, c’est-à-dire dans la Torah(6). En conséquence, la Crainte Inférieure est le préalable nécessaire à la Sagesse, qui permet elle-même d’accéder à la Crainte Supérieure.<br><br>Il est dit que “l’Eternel est le D.ieu des connaissances(7). Il y a, en effet, deux sortes de connaissances, Connaissance Inférieure et Connaissance Supérieure. La Connaissance Inférieure correspond à une perception de la part des créatures, selon laquelle la matière, l’existence véritable, se trouve ici-bas. Cette matière est issue du néant, terme que l’homme emploie pour désigner ce qu’il ne comprend pas.<br><br>La crainte correspondant à ce niveau est celle qui est évoquée dans le verset “que toute la terre craigne D.ieu”.Elle découle de la réflexion au fait que l’ensemble de la création découle uniquement d’un reflet de la Lumière divine. Elle est donc la Crainte Inférieure, préalable à la Torah(8).<br><br>La Connaissance Supérieure considère que l’existence véritable se trouve là-haut, alors qu’il n’y a, ici-bas, que néant, car “toute chose, par rapport à Lui, est sans importance”. La réflexion et la perception que seule existe réellement la Lumière infinie de D.ieu conduit à se soumettre au point de ne plus ressentir sa propre existence. On éprouve alors la Crainte Supérieure, à laquelle la Torah permet d’accéder(9).<br><br>Tels sont donc ces deux niveaux, Crainte Inférieure et Crainte Supérieure. La première résulte de la réflexion à la Connaissance Inférieure et constitue le préalable nécessaire à l’étude de la Torah. La seconde est le fruit de la méditation à la Connaissance Supérieure et la Torah est le réceptacle et le préalable permettant de l’obtenir.'
				},

				'Chapitre 4':
				{
					'contenu' :'Il est écrit que “l’Eternel nous a ordonnés d’accomplir tous ces décrets afin de craindre l’Eternel notre D.ieu”. II y a, en effet, trois catégories de Commandements, possédant chacune un nom spécifique. Il est écrit : “voici les Témoignages, les Décrets et les Jugements que transmit Moché”. Les “Témoignages’ introduisent un signe entre le Créateur et nous, qui sommes Son peuple et Son troupeau(10). Entrent dans cette catégorie le Chabbat, les Tefilin, la fête de Pessa’h, la circoncision, la Soukka. Les “Jugements” sont des Préceptes apparaissant comme une évidence à la logique humaine; c’est par exemple le respect du père et de la mère, la Tsédaka, l’amour du prochain, l’interdiction du vol et de la médisance. Les “Décrets” sont les Commandements qui n’ont pas de justification logique et ne découlent donc que d’une décision du Créateur.Ainsi, dit le Midrach,“un mort ne rend pas impur et un bain rituel ne purifie pas. Mais, D.ieu a décidé qu’il en serait ainsi et nul n’est habilité à prétendre le contraire.”<br><br>Tel est donc le sens d’un Décret. Il est dit “voici le Décret de la Torah”(11) et Rachi explique que le Satan et les autres nations interrogent les Juifs à ce propos. Quelle est la signification de la Vache Rousse ? Comment interpréter ce Commandement ? Pourquoi pourrait-on purifier celui qui s’est rendu impur par contact avec un mort en l’aspergeant des cendres de cette Vache Rousse, mêlées à de l’eau ? Pourquoi ceux qui la préparent pour purifier les Juifs qui doivent l’être, deviennent-ils, ce faisant, Eux-mêmes impurs ? C’est précisément pour cela qu’il est ici question de “Décret de la Torah”. Cette purification résulte d’une décision de la Torah que nul n’a le droit de remettre en cause.<br><br>On peut ainsi comprendre le sens de l’expression “D.ieu nous a ordonnés d’accomplir tous ces Décrets”. C’est effectivement de cette façon que l’on peut réellement mettre en pratique tous les Commandements de D.ieu.Ainsi, même les “Témoignages” ou les “Jugements” doivent être respectés non pas pour leur valeur symbolique, parce qu’ils permettent de commémorer un certain événement ou encore parce que la logique humaine impose qu’il en soit ainsi mais uniquement dans le souci de se conformer à la Volonté de D.ieu. Il faut mettre en pratique toutes les Mitsvot en faisant preuve de la plus haute abnégation, comme on le fait pour les “Décrets”.<br><br>On comprendra ainsi le verset “afin de craindre l’Eternel”. Car cette crainte est directement liée à D.ieu, ainsi qu’il est dit“craignez l’Eternel, vous qui êtes saints pour Lui”. Le terme hébraïque “Et”, qui figure dans le verset “afin de craindre l’Eternel”, est interprété par la Guemara (Baba Kama 41B) comme désignant ce qui est accessoire. De même, la crainte permet d’être “accessoire”, soumis devant D.ieu. On peut parvenir à cela grâce à la Torah, préalable et réceptacle de la Crainte Supérieure.<br><br>Le début du service de D.ieu est avant tout “l’acceptation du joug de la royauté divine”, la soumission totale qui correspond à la Crainte Inférieure. C’est le sens de l’expression “s’il n’y a pas de crainte, il n’y a pas de sagesse”. La crainte est de ce point de vue le début du service de D.ieu. Nos Sages disent aussi que “celui qui fait passer sa crainte de la faute avant sa sagesse verra sa sagesse se perpétuer”. Il importe donc avant tout de craindre D.ieu, ainsi qu’il est dit “c’est là la porte de D.ieu” et le Zohar traduit :“c’est là la porte de l’élévation”. Dès lors, il est clair que “s’il n’y a pas de sagesse, il n’y a pas de crainte”. Cette dernière expression désigne la Crainte Supérieure et le moyen d’y accéder est la sagesse.<br><br>C’est pour faire allusion à cela que la Torah est appelée “clés intérieures”. Elle est la clé donnant accès à la Crainte Supérieure, qui est elle-même intérieure. Mais le début du processus est la Crainte Inférieure, résultat de ‘l’acceptation du joug divin’. C’est ainsi que l’on peut comprendre l’enseignement de Rav Yanaï, selon lequel l’idée de la maison illustre la crainte. Celle-ci joue un rôle tout à fait essentiel. C’est par la Crainte Inférieure que l’on peut avoir accès à la Torah. Grâce à la Torah, on peut parvenir à la Crainte Supérieure.'

		'10.“Mon D.ieu, tends l’oreille et écoute, ouvre l’œil et vois.”':

				'Titre':'“Mon D.ieu, tends l’oreille et écoute, ouvre l’œil et vois.”',
				
				'Chapitre 1':
				{
					'contenu' :'Daniel demanda à D.ieu qu’Il considère (Israël) d’un seul œil(1). Il s’agit là de “l’œil avisé d’Atik”(2). C’est à ce propos qu’il est dit “il n’y a pas de côté gauche en Atik”(3) et à ce niveau s’applique le verset “voici, Il ne sommeille pas et ne dort pas, le Protecteur d’Israël”. La requête essentielle formulée par Daniel est cependant “éclaire Ta face vers Ton Sanctuaire détruit”.<br><br>La Guemara dit que “depuis la destruction du Temple, le Saint béni soit-Il ne possède dans Son monde que les quatre coudées de la Hala’ha”. C’est à ce propos que s’applique la requête de Daniel,“éclaire Ta face vers Ton Sanctuaire détruit”, afin que disparaissent tous les obstacles à l’étude de la Torah et à l’accomplissement des Commandements. La suite du verset donne la raison de cette demande,“pour Toi, D.ieu”. Le Nom Divin employé par ce verset est Ado-Naï, qui correspond à Assya(4), le plus bas des quatre mondes.<br><br>En effet, à chaque monde correspond un Nom divin. Celui d’Assya est El Ado- Naï. Or, la valeur numérique du Nom Daniel, augmentée d’une unité, correspond à celle des Noms divins E-l et Ado-Naï. C’est la raison pour laquelle Daniel s’efforça de révéler la Divinité ici-bas, de faire reconstruire le Temple. Il vécut pendant la période de l’exil, lorsque les Juifs vivaient dans une situation particulièrement humble et basse. Il est dit en effet que “des esclaves nous dominent” et, si l’on peut ainsi s’exprimer,“la Présence Divine se trouve (Elle-même) en exil”.<br><br>Telle est précisément la différence entre l’époque du Temple et celle de sa destruction. Lorsque le Temple  existait, la Divinité se révélait  dans le    monde. <br><br>Les Juifs connaissaient l’élévation la plus considérable. En revanche, lorsqu’il fut détruit, les Juifs furent chassés d’Erets Israël et vécurent, dès lors, de façon bien modeste. Ce fut en particulier le cas à l’époque de Daniel, sous le règne de Darius. Les Juifs étaient alors encore plus persécutés et malheureux que sous le règne de Nabuchodonosor. C’est alors que Daniel pria et demanda,“éclaire Ta face vers Ton Sanctuaire détruit”. Il demanda que se dévoile “l’œil avisé d’Atik’, l’œil unique dans son niveau le plus élevé.<br><br>Il y a en effet trois niveaux. Le premier est l’œil unique, duquel le Midrach dit :“lorsque les Juifs n’accomplissent pas laVolonté de D.ieu, Il les considère d’un seul œil”. Celui-ci correspond au Nom Divin Elokim(5), qui cache et voile. Le second niveau est celui des deux yeux. Le Midrach dit à ce propos : “lorsqu’Israël fait la Volonté de D.ieu, Il le considère de ses deux yeux”. Il s’agit là des Noms Avaya(6) et Elokim, qui apportent la Lumière.Toutefois, celle-ci s’inscrit dans l’enchaînement des mondes. Le troisième stade est à nouveau un œil unique, mais, cette fois-ci, celui d’Atik, duquel il est dit “voici, il ne sommeille pas et ne dort pas, le Protecteur d’Israël”. C’est là le niveau le plus haut.<br><br>C’est le dévoilement de ce dernier niveau qui fut demandé par Daniel dans sa prière. C’est pour cela qu’il est ici question de “Ton œil”, car les deux yeux deviennent comme un seul œil, celui d’Atik, source de tous les saluts(7).'

				'Chapitre 2':
				{
					'contenu' :'La Guemara dit que “Daniel ne fut exaucé que par le mérite d’Avraham”. Le service de D.ieu d’Avraham consista à dévoiler la Divinité dans le monde. Pour cela, il fit connaître D.ieu à tous, même aux personnes les plus simples. Il est écrit qu’ “il planta un verger à Beer Cheva et il invoqua là-bas le Nom de l’Eternel, D.ieu du monde”. Nos Sages commentent (Sotta 10A): “ne lis pas : il invoqua, mais: il fit invoquer”. Avraham fit invoquer le Nom de D.ieu par le monde entier.<br><br>Avraham porta le Nom de D.ieu à la connaissance de tous les passants, grâce au verger qu’il planta. Echel, verger, est composé des initiales de trois mots hébraïques signifiant nourriture, boisson, accompagnement. Après que les hôtes et passants aient mangé et bu, ils désiraient le remercier. Il leur disait alors : “Pensez-vous que ce que vous avez mangé et bu m’appartient ? Tout ceci a été créé par D.ieu, Maître du monde.’” Il leur expliquait ensuite le sens de la création et de la Divine Providence. Dès lors, tous louaient et bénissaient le Créateur.<br><br>Par cette forme spécifique du service de D.ieu, adoptée par notre père Avraham au sacrifice de lui-même, il dévoila la Lumière infinie de D.ieu, béni soit-Il,“l’œil avisé”, qui est unique. Ainsi, expliquent nos Sages,“l’œil de D.ieu est tourné vers ceux qui Le craignent : il s’agit là d’Avraham”’. En effet, c’est lui qui, par son effort personnel, parvint au niveau le plus élevé, celui de l’œil avisé d’Atik.<br><br>C’est pour cette raison que le Midrach tire une preuve précisément du verset “maintenant, je sais que tu as la crainte de D.ieu”. Celui-ci est dit à propos du sacrifice d’Its’hak, dixième épreuve imposée à Avraham. Grâce à son abnégation et aux épreuves qu’il endura, en particulier la dixième, celle du sacrifice d’Its’hak, Avraham parvint à l’élévation la plus considérable.<br><br>A propos de ce sacrifice, il est dit “et il attacha son fils Its’hak, et il le plaça sur l’autel, au dessus des bois”. C’est en effet en l’attachant qu’il le plaça “au dessus des bois”. Ces derniers font allusion à l’arbre de la Vie et à celui de la Connaissance du bien et du mal. Ils désignent, en outre, la Torah. En effet, l’Arbre de la Vie est la Loi Ecrite et l’Arbre de la Connaissance du bien et du mal, la Loi Orale. On peut du reste, en étudiant la Loi Orale, réparer la faute de l’Arbre de la Connaissance du bien et du mal.<br><br>Notre père Avraham, grâce à l’épreuve qui lui fut imposée par ce sacrifice, parvint “au dessus des bois”, dépassa l’Arbre de la Vie et celui de la Connaissance du bien et du mal, accédant ainsi au niveau d’Atik. Il lui fallut donc révéler le plus haut niveau afin d’en obtenir le dévoilement ici-bas. Selon le principe bien connu, plus une lumière est élevée, plus elle peut se dévoiler au plus bas. Nous pouvons le vérifier concrètement à partir des forces de la vision et de l’audition. La première est plus élevée que la seconde. Malgré cela, on voit un objet matériel alors que l’on entend une voix, laquelle est immatérielle à la différence de l’objet saisi par Poil. En effet, plus une lumière a une source élevée et plus elle peut se révéler ici-bas(8).<br><br>Tout ceci s’applique de la même façon au service de D.ieu de notre père Avraham. Pour pouvoir révéler la Divinité ici-bas, il lui fallut atteindre un niveau particulièrement élevé, l’œil unique d’Atik.'

				'Chapitre 3':
				{
					'contenu' :'C’est donc là le sens de l’affirmation de la Guemara à propos de la prière de Daniel “pour Toi, Eternel”. Le Nom Divin employé par ce verset est Ado-Naï et la Guemara explique :“pour Avraham, qui T’appela Maître (Adon)”. Daniel vécut pendant la période de l’exil. Il demanda donc “ouvre l’œil”, que se dévoile l’œil d’Atik, car “Il ne somnole pas et ne dort pas, le Protecteur d’Israël”.<br><br>La raison de tout cela est “pour Ton Nom, Eternel”, “pour Avraham, qui T’appela Maître”.Daniel dit bien“pour l’Eternel”et non“pourToi”.Cette dernière expression correspond à un dévoilement céleste dont D.ieu prend l’initiative(9). En revanche, lorsqu’Avraham appela D.ieu “Maître”, il obtint le dévoilement parce qu’il fit don de lui-même.<br><br>Ceci ne peut pas être comparé à la prière de Moché, qui demanda pour les Juifs la possibilité de recevoir les Lumières les plus profondes et de les dévoiler dans le monde. C’est ainsi qu’il est dit “ils Me feront un Sanctuaire et Je résiderai parmi eux”. Nos Sages soulignent (voir Chneï Lou’hot Haberit, porte des lettres, paragraphe 30) qu’“il n’est pas dit ici : en lui, mais : parmi eux, parmi chaque Juif ”. Il s’agit là d’un dévoilement profond.A l’opposé, la prière de Daniel demanda qu’il y ait également un dévoilement superficiel(10), que la révélation soit véritable et que le Temple soit effectivement reconstruit.<br><br>Ce qui vient d’être dit concerne également le petit Sanctuaire(11). Tous les obstacles à l’étude de la Torah et au service de D.ieu doivent en effet disparaître. Daniel le demanda de D.ieu par le mérite d’Avraham, dont l’élévation fut, d’un certain point de vue, supérieure même à celle de Moché. Ce dernier vécut pendant le temps de l’exil, mais la Divinité était alors connue. Même à l’époque de Yossef, le Pharaon, roi d’Egypte, connaissait l’existence de D.ieu.Yossef, lui-même, mentionnait souvent le Nom de D.ieu. A l’époque d’Avraham, par contre, on ne connaissait pas et l’on ne voulait pas connaître le Nom de D.ieu.<br><br>C’est pour cette raison que le Midrach affirme :“jusqu’à Avraham, le monde vivait dans la pénombre. Lorsqu’Avraham arriva, il commença à éclairer.” Il fit don de lui-même pour cela et parvint, en conséquence, au niveau le plus élevé. De la même façon, Daniel vécut pendant l’exil et fit don de lui-même pour pouvoir prier. Sa requête aurait donc pu être exaucée par son mérite personnel. Malgré cela, la Guemara souligne qu’intervint également le mérite d’Avraham.<br><br>L’explication de tout cela est la suivante.Avraham fut le premier à s’offrir pour la Divinité. Le premier, il ouvrit la porte de l’abnégation pour D.ieu. C’est grâce à son action qu’il est possible d’offrir son existence à D.ieu. C’est pour cela qu’il est dit “et maintenant, écoute, Eternel, la prière de Ton serviteur”.“Et maintenant” signifie tout d’abord à l’heure actuelle, pendant le temps de l’exil, lorsque chaque acte du service effectué par l’homme est possible au prix d’un intense effort. En effet, pendant le temps de l’exil, les Juifs sont humbles, brisés. Leur perception intellectuelle est limitée. C’est la raison pour laquelle toute action leur coûte. Mais, par ailleurs, “et maintenant” fait allusion à la Techouva (Berechit Rabba 21,6). Celle-ci indique que le moment actuel diffère du passé. Ainsi,“écoute, Eternel, la prière de Ton serviteur et ses supplications”. Daniel fut le seul à qui D.ieu révéla l’issue de l’exil, la fin des jours.<br><br>Tel fut donc le sens de sa prière,“et maintenant, Eternel”. A la fin des temps les Juifs feront Téchouva.“Ecoute la prière de Ton serviteur”, puisse D.ieu accepter leurs prières et leurs supplications, les conduire à la délivrance complète par Ton juste Machia’h.'

		'11.“Ainsi parle l’Eternel-D.ieu, voici que J’ouvrirai vos tombeaux et je vous en ferai monter, puis je vous conduirai sur la terre   d’Israël.”':

				'Titre':'“Ainsi parle l’Eternel-D.ieu, voici que J’ouvrirai vos tombeaux et je vous en ferai monter, puis je vous conduirai sur la terre   d’Israël.”',
				
				'Chapitre 1':
				{
					'contenu' :'D.ieu s’adresse, par l’intermédiaire du prophète Ye’hezkel, aux Juifs de ce dernier exil, qui endurent d’immenses souffrances et sont en proie à de terribles doutes quant à la délivrance. Ses propos ne concernent pas seulement ceux qui vivront à la fin des jours et assisteront à la délivrance que réalisera notre juste Machia’h, mais aussi aux morts et, bien plus, non uniquement à ceux qui ont eu le mérite d’être enterrés en Erets Israël, mais à tous. Car ceux qui ont quitté le monde dans les contrées de l’exil se réveilleront également et D.ieu les conduira en Erets Israël.<br><br>Il nous faut comprendre tout cela plus précisément et en découvrir la signification pour le service de D.ieu de l’homme. Pour ce faire, nous introduirons tout d’abord une autre notion. Adam et ’Hava furent ‘l’œuvre des mains de D.ieu’. Leurs enfants furent les premiers au monde à naître de façon naturelle. Ils eurent trois enfants dont les noms sont mentionnés par la Torah. Les noms de leurs autres enfants, en revanche, fils et filles, n’y sont pas cités. L’aîné des trois est Kaïn, le second Havel et le troisième Chet. Le premier et le dernier, Kaïn et Chet, reçurent leur nom pour une raison précise que nous expliquerons.Tel n’est pas le cas pour Havel.<br><br>Le nom de Kaïn vient du verset “j’ai acquis (Kaniti) mon homme devant l’Eternel”. Kaïn vient donc de Kinyan, acquisition de l’homme devant D.ieu. Chet signifie donner, car D.ieu leur avait donné un autre enfant, à la place de Havel que Kaïn avait tué. Dans le verset expliquant le nom de Kaïn, le Nom divin employé est Avaya(1), alors que, pour Chet, est mentionné le Nom Elokim(2).<br><br>Comme on le sait, le Nom Avaya correspond à l’Attribut de Miséricorde divine, ainsi qu’il est dit “souviens-Toi de Tes actes miséricordieux, Avaya, et de Tes actes de bonté, car ils sont liés au monde(3)”. La miséricorde est supérieure à la bonté. Cette dernière, en effet, ne s’adresse pour combler leurs besoins qu’à ceux qui sont méritants.A ceux qui ne le méritent pas, en revanche, on ne donnera rien. A l’opposé de cela, la miséricorde permet de donner à tous, même à ceux qui ne méritent pas(4). Le Nom Elokim, par contre, correspond à la sévérité, au jugement.<br><br>On peut donc se demander pour quelle raison le Nom Avaya est utilisé à propos de Kaïn, qui évoque l’acquisition, alors que pour Chet, qui représente ce qui est donné pour remplacer ce que l’on possédait déjà auparavant, il est fait mention du Nom Elokim, qui indique la rigueur et la restriction.'

				'Chapitre 2':
				{
					'contenu' :'Les commentateurs expliquent que Kaïn et Havel font allusion au bien  et au mal. Kaïn représente le mal et Havel le bien. On peut donc voir en Kaïn, Havel et Chet l’image de la nature des hommes et de leur service de D.ieu. Ils correspondent plus précisément au juste, à l’impie et à celui qui se repent, le Baal Techouva. Kaïn était un impie, qui niait la résurrection des morts (voir à ce propos le Targoum Yerouchalmi, Béréchit 4,8). II ne connaissait que ce monde et ne voulait pas entendre parler de l’autre, ni savoir pourquoi D.ieu lavait créé et quelle mission Il lui confiait. Kaïn ne recherchait que les plaisirs physiques. Sa personnalité n’était orientée que vers la matérialité du monde. Considérant la création divine, il n’accordait de la valeur qu’à ce qui possède les caractéristiques de la grossièreté. Là, s’exerçaient ses passions. C’est la raison pour laquelle il était animé de mauvais sentiments, ne s’intéressait qu’à lui-même. Il devait manger, boire, se vêtir, disposer de tout en abondance, posséder le meilleur et le plus beau. Il ne s’épargnait aucun effort pour assouvir ses passions et ne considérait jamais que c’était assez. Bien au contraire, il entendait toujours avoir plus, ne pouvait en aucune façon se contenter de ce dont il disposait. Ce qu’il obtenait était toujours trop peu.<br><br>Par la nature de son intellect et de ses émotions, il était incapable de concevoir l’idée de venir en aide à l’autre. Bien plus, il s’ingéniait à le déposséder de son bien. L’existence même d’une autre personne le gênait. C’est à propos de telles personnes qu’il est dit “ils ressemblent à des animaux et sont comparables à eux”. Un animal n’a d’autre préoccupation que manger, boire, satisfaire ses autres besoins physiques et naturels. Il ne perçoit pas ce qui s’élève au dessus de la matière la plus grossière. Il désire tout posséder. Lorsque deux animaux s’affrontent, le plus fort élimine le plus faible. Il en va de même pour les sentiments naturels des hommes. Néanmoins, celui qui adopte le comportement d’un animal lui est considérablement inférieur. En effet, cet homme est doué de discernement mais il n’en fait usage que pour tout s’accaparer, pour déposséder les autres. Celui qui agit comme l’animal lui est donc bien inférieur.'

				'Chapitre 3':
				{
					'contenu' :'Havel, à l’opposé, représente le bien. Dans le service de D.ieu, il illustre la situation du juste, du Tsaddik, ainsi qu’il est dit “dites au Juste qu’il est bon”. Havel savait que le monde essentiel est celui de la délivrance, que Celui-ci n’est pour l’homme qu’une phase de préparation. Havel faisait une juste analyse intellectuelle de la création divine. Il comprit que celle-ci avait une finalité bien précise, l’accomplissement de la Volonté divine. En effet, D.ieu, béni soit-Il, désira bâtir un monde matériel. Il est dit que “D.ieu voulut que Lui soit bâtie une demeure ici-bas”. Le Rabbi (l’Admour Hazaken, auteur du Tanya et du Choul’han Arou’h) enseignait que la création n’avait pas de raison logique et que toutes les explications que l’on pouvait donner à son propos n’en permettaient pas une véritable compréhension. En fait, D.ieu “désira résider ici-bas” et l’on ne peut trouver aucune justification à un désir. Le monde existe par la volonté de D.ieu, qui est donc en elle-même une finalité ayant un sens précis, en l’occurrence la nécessité pour l’homme de transformer le matériel en spirituel.<br><br>Nos Sages parlent d’une “matière imprégnée de Judaïsme”. Elle est ainsi désignée lorsqu’elle est régie par les Lois de laTorah. Cela est vrai pour le monde du commerce et des affaires mais aussi pour la nourriture, la boisson et tous les autres besoins. Lorsque tout cela est basé sur la Torah, l’homme accomplit la Volonté de D.ieu. Dès lors, le matériel devient spirituel et il accomplit la mission divine. Celui qui sert D.ieu de cette façon parvient à la perfection. C’est pour cette raison que Havel était berger(5). Ainsi, il connaissait le calme et pouvait méditer à la grandeur du Créateur, ainsi qu’il est dit “comme sont nombreuses Tes actions, Eternel.”. En effet, seul D.ieu put réaliser la création(6). Méditer à tout cela éveille en l’homme des sentiments bons et sincères.'

				'Chapitre 4':
				{
					'contenu' :'Il est dit que “D.ieu fit l’un face à l’autre”. En effet, le bien et le mal sont perpétuellement en lutte, ainsi qu’il est écrit “le méchant couronne le Juste”. En effet, le mal encercle le bien et ce dernier se renforce afin de le vaincre.Tel est le sens du combat perpétuel entre le bon et le mauvais penchant.<br><br>Lors d’un combat, c’est tantôt l’un et tantôt l’autre des adversaires qui l’emporte. Lorsqu’il arrive parfois que le mal domine, ce qu’à D.ieu ne plaise, l’homme ne doit en aucune manière se décourager. Bien au contraire, il doit trouver là l’occasion de la Téchouva. En effet, le mauvais penchant rabaisse l’homme qui a fauté. C’est une des ruses dont il fait usage pour le troubler et le déconcerter, afin d’empêcher sa Téchouva.<br><br>Un homme doit donc se renforcer contre les attaques du mauvais penchant et faire Téchouva pour toutes ses fautes. Les livres sacrés nous indiquent de quelle manière il est possible de réparer chaque faute. Chaque homme, suivant sa personnalité et sa nature, reçoit de D.ieu les forces nécessaires pour faire Téchouva et Le servir. Bien plus, même ceux qui appartiennent à la catégorie de Kaïn, ce qu’à D.ieu ne plaise, les hommes les plus mauvais, animés des pires sentiments et faisant usage de leur intelligence pour faire le mal, parce que telle est leur nature, depuis leur naissance, ont également le moyen d’échanger de se défaire des mauvais sentiments, d’en acquérir de bons. C’est la raison pour laquelle une explication est donnée à propos du nom de Kaïn. Celui-ci adoptait un comportement répréhensible, mais son nom dérivait cependant du verset “j’ai acquis mon homme pour l’Eternel”. La Volonté de D.ieu fait que l’homme peut échanger ses mauvais sentiments contre des bons. Le Nom Avaya apparaît donc ici, qui fait allusion à la miséricorde.<br><br>Pour ce qui est du nom de Chet, par contre, est mentionné Elokim, car la Téchouva découle de la force(7). L’homme doit se renforcer, ne pas écouter son mauvais penchant et faire Téchouva. C’est là le message que D.ieu lui délivre. <br><br>Tel est le sens de cette prophétie portant sur la fin des jours. Pour différentes raisons, les hommes, dans le domaine de la Torah et des Mitsvot, seront alors considérés comme des “ossements desséchés”, n’auront que des préoccupations matérielles.Alors, dit l’Eternel,“Je taillerai en lambeaux vos tombeaux matériels, je vous élèverai au dessus de la grossièreté de vos sépultures.Ainsi, vous ferez Téchouva et vous mériterez la délivrance complète par Mon émissaire, le Machia’h, libérateur de justice. Alors, je vous conduirai sur la terre d’Israël”.'

		'12.“Ah, comme grand sera ce jour. Nul autre ne lui sera comparable. C’est un moment de détresse pour Yaacov  et il en sera   sauvé.”':
		{
				'Titre':'“Ah, comme grand sera ce jour. Nul autre ne lui sera comparable. C’est un moment de détresse pour Yaacov  et il en sera   sauvé.”',
				
				'Chapitre 1':
				{
					'contenu' :'Le grand jour auquel nul autre ne sera comparable est celui de la fin de l’exil. Alors, aura lieu la guerre de Gog et de Magog. Ce sera effectivement “un moment de détresse pour Yaacov” et c’est précisément pour cela que sera alors nécessaire le salut véritable, la délivrance complète.<br><br>Le Yerouchalmi (Taanit 1,1) évoque cette délivrance véritable, qui sera effective à la fin des jours. Elle se demande ce qui la provoquera et fait mention à ce propos de deux avis, celui de Rabbi Eliézer et celui de Rabbi Yochoua. Rabbi Eliézer considère que D.ieu apportera un terme à l’exil et dévoilera la délivrance grâce à la Téchouva. Tant que les Juifs n’auront pas fait Téchouva, ils resteront en exil et ne seront pas délivrés, ainsi qu’il est dit : (Ichaya, 30) “c’est dans le calme et dans la tranquillité que vous serez sauvés”(1).<br><br>Le second avis, celui de Rabbi Yochoua, pense que la délivrance viendra lorsque D.ieu décidera d’apporter une conclusion à l’exil(2). Rabbi Yochoua demanda à Rabbi Eliézer :“Que se passera t-il si (ce qu’à D.ieu ne plaise) les Juifs ne font jamais Téchouva? Ne seront-ils jamais délivrés (ce qu’à D.ieu ne plaise)?”<br><br>Rabbi Eliézer lui répondit :<br><br>“D.ieu lèvera alors contre les Juifs un roi cruel, comme Haman et ils feront Téchouva.Alors, D.ieu les libérera, ainsi qu’il est écrit “c’est un moment de détresse pour Yaacov et il en sera sauvé.”<br><br>D’après lui, la cause de la délivrance, lorsque viendra la fin des jours, devra être la Téchouva. D.ieu réunira donc différentes circonstances pour que les Juifs, à la fin de l’exil, la fassent effectivement. Alors, ce sera la délivrance véritable et complète par notre juste Machia’h. Le Rambam remarque (Lois de la Téchouva, 7, 5) que tous les prophètes ont souligné la nécessité de la Téchouva. C’est seulement grâce à elle que les Juifs seront sauvés. D.ieu a donné, dans la Torah, l’assurance que les Juifs feraient Téchouva à la fin de l’exil. C’est alors qu’il les libérerait.<br><br>Tel est donc le sens de “c’est un moment de détresse pour Yaacov et il en sera sauvé.” Les malheurs de la fin des jours ne seront pas uniquement une punition pour les fautes du passé, mais aussi une cause de bien véritable, un préalable à la délivrance complète. Grâce à cela, “il en sera sauvé” et le salut, la délivrance véritable libérera de toutes les souffrances.'
				},
				
				'Chapitre 2':
				{
					'contenu' :'C’est donc pour cette raison que le malheur s’abat sur tous les Juifs, sans distinction, ceux qui craignent D.ieu et soi versés dans la Torah comme ceux qui ont des idées impies rejettent le joug de la Torah et des Mitsvot.Tous les Juifs, en effet, même ceux qui sont méchants et agissent délibérément, à l’encontre de la Torah et de ses Préceptes, possèdent un âme divine. Tous doivent faire Téchouva afin que nous méritions la délivrance complète.<br><br>Commentant le verset “c’est un moment de détresse pou Yaacov et il en sera sauvé”, le Baal Chem Tov explique que salut viendra précisément de la détresse. Ainsi, conclut Tsarah, la détresse, peut se transformer en Tsohar, le scintillement(3). Dans le service de D.ieu, cela signifie que l’obscurité devient elle-même lumière.<br><br>Comme on le sait, il y a différents niveaux dans le service de D.ieu. Tout d’abord, il est possible que la lumière repousse l’obscurité. Selon l’expression bien connue,“un peu de lumière repousse beaucoup d’obscurité”. Mais, à un autre ri, veau, il est possible de transformer l’obscurité de sorte qu’el devienne elle-même lumière(4).<br><br>Le Zohar dit que “le moment de la prière est celui du combat”. C’est alors qu’a lieu la lutte morale entre le mauvais penchant, comparé à l’obscurité, et le bon penchant, semblable à la lumière. Le mauvais penchant est obscurité car se désir et son attrait ne s’exercent qu’envers les biens matériel C’est la raison pour laquelle sa force intellectuelle est appelé “âme animale”. Le mauvais penchant est fait d’émotion amour, sévérité, orgueil. Certes, il possède également un pouvoir de raisonner, mais ne l’exerce que sur les objets matériels, qu’il aime. Il découvrira a posteriori toutes sortes de justifications pour démontrer qu’il a raison. Parfois, un homme a pertinemment conscience d’être dans le tort. Son intellect parvient néanmoins à justifier son comportement.Il peut même convenir que ses explications ne sont que mensongères. Il y aura cependant recours, afin de parvenir à ses fins.<br><br>Un tel comportement est animal et c’est la raison pour laquelle l’intellect du mauvais penchant s’appelle “âme animale”. Le contenu essentiel de ce mauvais penchant est la force d’attrait qu’il exerce, l’expression de la volonté. Le désir du mauvais penchant s’exprime avec une force considérable. Une expression bien connue dit que “c’est quand on l’affame qu’il est rassasié”(5). Pareille affirmation vaut également pour le mauvais penchant. Plus l’homme satisfait ses passions et plus le désir et l’engouement se renforcent. Ceux-ci peuvent même, que D.ieu nous en garde, conduire l’homme à voler et à tuer.<br><br>On retrouve une même explication à propos du fils qui s’insurge et se révolte”(6). Parce qu’il mange et boit plus que de mesure, il peut en arriver au crime. C’est pour tout cela que le mauvais penchant et l’âme animale sont appelés obscurité. A l’opposé, le bon penchant et son intellect, l’âme divine, sont appelés lumière, qui illumine l’obscurité du mauvais penchant et de l’âme animale.'
				},
				
				'Chapitre 3':
				{
					'contenu' :'La mission du bon penchant et de l’âme divine consiste à éclairer l’obscurité du mauvais penchant et de l’âme animale. Ce rôle est défini comme un combat. En effet, les deux âmes, l’âme divine et l’âme animale, s’y consacrent de toutes leurs forces. Chacun désire vaincre l’autre. La volonté d’obtenir la victoire et de dominer l’autre, en particulier celui qui a été un ennemi et un opposant, est si forte que, de façon générale, on est prêt à tout pour la satisfaire. On peut constater concrètement que, pour gagner la guerre, on utilise les trésors les plus précieux, accumulés par de nombreuses générations et les deux camps qui s’affrontent sont prêts à offrir leur vie pour cela. Il en va de même pour le combat spirituel qui oppose le mauvais penchant au bon. Chacun des deux se renforce et utilise toutes ses forces pour être le vainqueur.<br><br>Au cours d’une guerre, on utilise différentes armes. Certaines sont adaptées pour le combat rapproché,d’autres pour le combat éloigné.On retrouve l’équivalent de cela également dans la guerre spirituelle, qui oppose le mauvais et le bon penchant.Tous deux possèdent ces différentes armes. Celles du mauvais penchant sont évidentes. Il s’agit des objets matériels, appartenant au domaine permis. Le Rabbi dit en effet (dans le septième chapitre du Tanya) qu’un aliment permis, s’il est consommé pour assouvir une envie, appartient gaiement au mal. En d’autres termes, le désir transforme le bien en mal, qui constitue ainsi une arme spirituelle, capable le tuer l’homme moralement. Même s’il n’en meurt pas, il pourra devenir infirme. Il recevra sa vitalité du mal et, dès lors, satisfaire ses passions lui deviendra agréable. Mais le mauvais penchant possède également une arme éloignée. Il ait conduire l’homme dans les domaines interdits, sans même que Celui-ci n’en ait conscience. Malheureusement, il le dirige ainsi vers la mort spirituelle.<br><br>Une histoire bien connue rapporte que quelqu’un vint à Yozna(7), avec son gendre, un grand érudit et commença à se lamenter. Celui-ci, expliqua t-il, s’était toujours bien comporté. Puis, soudain, sa foi fut entachée par le doute et il en prouvait lui-même de grandes souffrances. Le Rabbi lui expliqua que, sans même le savoir, il avait bu du lait qui n’avait pas été rituellement surveillé. Il lui indiqua le moyen le réparer ce qui s’était passé. Effectivement, son élévation spirituelle fut par la suite irréprochable. Le lait non surveillé et tout ce qui lui ressemble sont les armes éloignées du mauvais penchant, qui lui permettent de jeter son venin et de conduire à la mort ou à l’infirmité morale.<br><br>'
				},

				'Chapitre 4':
				{
					'contenu' :'Le bon penchant possède également ces deux armes, celle qui permet le combat rapproché et celle qui est utilisée pour une guerre éloignée. Il donne ainsi le moyen de vaincre le mauvais penchant, même lorsqu’il se manifeste de façon cachée. Ces deux armes sont les suivantes. Il y a tout d’abord l’acceptation du joug de la Royauté divine”, la soumission la plus totale à la Torah et aux Mitsvot et également la crainte de D.ieu.<br><br>L’acceptation de la Royauté divine est une arme rapprochée. Grâce à la soumission, chaque action devient partie intégrante du service de D.ieu, étude de la Torah, accomplissement de la Mitsva. En effet, l’homme  ne  basera pas son comportement sur ses connaissances ou son désir de connaître la raison de chaque Mitsva. Il n’agira que parce que telle est la Volonté de D.ieu. Il le fera sans demander pourquoi. Seule importera pour lui l’injonction divine. Une telle attitude le protégera du mauvais penchant et de ses envies. Il prendra en effet la ferme résolution de ne pas l’écouter. Cette résolution elle-même ne sera pas raisonnée mais pénétrée de soumission. Les deux approches que l’on vient de définir sont très différentes.<br><br>Lorsque la ferme décision de ne pas écouter le mauvais penchant est basée sur la compréhension logique, elle est l’effet d’un processus intellectuel, qui peut donc subir des modifications. La compréhension peut évoluer. Nous pouvons constater concrètement que l’érudit peut développer un certain raisonnement, étayé par les preuves les plus irréfutables et qui provoquera l’admiration de tous. Chaque concept recevra une présentation synthétique. Une implication concrète en découlera. Et la synthèse sera à la mesure de l’idée elle-même, tout comme le sera l’action qui en résulte. Malgré tout cela, un autre érudit viendra ensuite, qui construira un raisonnement opposé, aboutissant à une synthèse différente, à une autre action. Il y a bien eu là une évolution.<br><br>C’est la raison logique qui peut modifier la compréhension intellectuelle. On envisage tout d’abord une première explication, puis l’on en adopte une autre. La soumission, à l’opposé, dépasse tous les raisonnements logiques. Dès lors, toute modification devient impossible. Ainsi, la ferme décision de ne pas faire ce que demande le mauvais penchant est bien l’arme qui permet de le vaincre. L’homme utilisera donc les objets matériels, car il doit le faire, mais n’y cherchera pas le moyen d’assouvir ses passions. Il n’y trouvera rien de plus que la possibilité d’assurer la subsistance de son corps. La seconde arme du bon penchant est la crainte de D.ieu, grâce à laquelle l’homme est effrayé à l’idée de contrevenir à la Volonté divine. Il peut ainsi vaincre le mal caché du mauvais penchant. Craindre D.ieu conduit à être particulièrement méticuleux dans chaque action que l’on accomplit. On est alors certain d’être à tout moment protégé.'
				},
				
				'Chapitre 5':
				{
					'contenu' :'Le lieu et le moment de ce combat spirituel est la prière. Alors, âme divine et âme animale se renforcent toutes deux et chacune réunit l’ensemble de ses forces pour vaincre l’autre. C’est ainsi qu’il est écrit à propos de Yaakov et d’Esav “une nation s’élèvera au dessus de l’autre”. En effet, chacun d’entre eux constituait une nation à part entière. Yaacov et Esav symbolisent l’élévation spirituelle et la grossièreté matérielle.<br><br>Esav était un “homme du champ”, attiré par les biens matériels, dans lesquels il trouvait tout son plaisir. Il trompait les autres par des mensonges, par son comportement hypocrite. Il agissait ainsi même envers son père, bien qu’il le respectait, par ailleurs. Lorsqu’il devait le servir, il se revêtait des plus beaux habits et accomplissait ainsi la Mitsva de l’honorer. Il lui disait cependant des mensonges et l’abusait.<br><br>Yaacov représente l’élévation spirituelle. Il était “un homme intègre”, refusant de tromper l’autre et même incapable de le faire. Les valeurs morales étaient son seul intérêt. Il cherchait sans cesse à s’améliorer, à affiner sa personnalité. Il fut, selon l’expression bien connue “bon envers les siens et soumis à D.ieu”. Il trouvait tout son plaisir dans l’étude de la Torah. De fait, il “résidait dans les tentes”, dans les maisons d’études dirigées par Chem et Ever.<br><br>Dans le service de D.ieu,Yaacov et Esav correspondent à l’âme divine et l’âme animale. Toutes deux désirent gouverner l’homme et se livrent, pour y parvenir, une lutte sans merci.Tel est donc le sens du verset “une nation s’élèvera au dessus de l’autre”. Nous pouvons constater concrètement que le simple fait de se battre ajoute de l’ardeur et de la vigueur aux lutteurs. Il en va de même pour le combat spirituel qui oppose l’âme divine à l’âme animale. Le lieu et le moment de Celui- ci est essentiellement la prière. C’est la raison pour laquelle on peut alors constater deux mouvements opposés, issus des deux âmes. L’homme, pendant la prière, a en effet de nombreuses pensées, au point, parfois, d’oublier qu’il prie et se tient devant le Roi, Roi des rois, le Saint béni soit-Il. Celui qui est absorbé par le commerce ou toute autre activité physique, comme la nourriture et la boisson, n’est en aucune façon perturbé par des pensées extérieures à cette activité. Bien plus, celui qui dit ou écoute des paroles inutiles oublie momentanément les soucis qu’il rencontre pour assurer sa propre subsistance. En revanche, toutes ces pensées ressurgissent lorsqu’il prie. A l’opposé de tout cela, on peut constater que celui qui prie, même s’il ne comprend pas le sens des mots qu’il prononce, dira certains cantiques et certains versets avec un grand enthousiasme, y exprimant toute sa ferveur.<br><br>Ces deux manifestations opposées proviennent de l’âme animale et de l’âme divine. La première suscite toutes les pensées extérieures, afin d’empêcher l’homme de prier. La seconde apporte la chaleur, la prise de conscience soudaine qui fera jaillir de la gorge de l’homme un cri de repentir, expression de sa foi pure et assurance totale qu’“il en sera sauvé”.Alors se réalisera “grand sera ce jour et aucun autre ne lui sera comparable”. Nous assisterons à la chute de Gog et de Magog et tous les Juifs seront sauvés par notre juste Machia’h.'
