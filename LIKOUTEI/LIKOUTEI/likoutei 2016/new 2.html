				'Siha' :{'Titre' :'La qualité de garant<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Nitsavim Vayéle’h 5718-1958 et 5719-1959)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Comme le rapporte le Kovets Mi’htavim, à la fin du Tehilim Ohel Yossef Its’hak, page 193 et le Hayom Yom, à la date du 25 Elloul, l’Admour Hazaken enseigne une explication qu’il avait reçue du Maguid de Mézéritch, lequel, lui-même, la tenait du Baal Chem Tov. Celle-ci justifiait que la bénédiction du mois de Tichri ne soit pas prononcée pendant le Chabbat précédant son début, comme on le fait pour tous les autres mois de l’année. En voici les termes :<br/> <br/> 	“ Le septième mois est ‘le premier mois de l’année’ (selon les termes du verset Chemot 12, 2, l’accent étant mis ici sur l’année). Le Saint béni soit-Il Lui-même lui accorde la bénédiction, pendant le Chabbat qui le précède, le dernier d’Elloul et c’est par cette force que les Juifs bénissent les mois, onze fois par an. Il est dit que ‘vous êtes présents, en ce jour’, c’est-à-dire à Roch Hachana, jour du jugement (selon le Paanéa’h Raza, à la fin de la Parchat Nitsavim et le Likouteï Torah, au début de la Parchat Nitsavim). Il est dit (Yov 2, 1) : ‘Et, ce fut le jour’ et le Targoum explique : ‘Ce fut le jour du grand jugement’. Or, ‘vous êtes tous présents’, debouts et forts (comme le dit le Midrach Tan’houma, au début de la Parchat Nitsavim), vainqueurs dans ce jugement.<br/> <br/> 	Durant le Chabbat qui précède Roch Hachana, le dernier du mois d’Elloul, on lit la Parchat Nitsavim (comme le disent les Tossafot, au traité Meguila 31b, le Choul’han Arou’h, Ora’h ‘Haïm, chapitre 428, paragraphe 4 et le Likouteï Torah, au début de la Parchat Nitsavim). Et, celle-ci exprime la bénédiction du Saint béni soit-Il, en ce Chabbat qui bénit le septième mois de l’année, lequel est rassasié de forces et apporte tout le bien, pour tout Israël, tout au long de l’année (comme l’expliquent le Midrach Vaykra Rabba, chapitre 29, paragraphe 8 et les notes sur le Tanya, à la page 58). ”<br/> <br/> 	On retrouve cette notion également dans la partie révélée de la Torah, puisque la Pessikta de Rav Kahana dit, au chapitre 5 : “ Avant la sortie d’Egypte, le Saint béni soit-Il tenait Lui-même les comptes et Il proclamait les nouveaux mois. Puis, les enfants d’Israël quittèrent l’Egypte et, dès lors, ce compte leur fut transmis. Depuis lors, ils l’établissent eux-mêmes ”, ce qui veut bien dire qu’ils ont la force de sanctifier le nouveau mois, comme le faisait auparavant le Saint béni soit-Il. Et, le Maguen Avraham, commentant le Choul’han Arou’h, Ora’h ‘Haïm, chapitre 417, paragraphe 1, souligne que la bénédiction du mois, telle qu’elle est prononcée à l’heure actuelle, est liée à la sanctification du nouveau mois par le tribunal, à l’époque.<br/> <br/> 	Commentant le verset “ Vous êtes tous présents… pour te faire contracter l’alliance ”, les commentateurs de la Torah soulignent que Moché nomma les enfants d’Israël garants, les uns pour les autres. Or, on peut s’interroger, à ce sujet :<br/> A) Comment lier cette explication à celle du Baal Chem Tov ?<br/> B) De plus, l’état de garant découlait, certes, de l’alliance qui était alors conclue avec Moché. Pour autant, il fut effectif, de différents points de vue, uniquement après l’entrée en Erets Israël. Pourquoi donc n’eut-il pas un effet immédiat, dès que l’alliance fut conclue ?<br/> <br/> 	2. Pour pouvoir répondre à cette question, il faut d’abord expliquer une notion plus générale, concernant la possibilité accordée à un Juif de se porter garant pour un autre.<br/> <br/> 	Logiquement, c’est le plus fort, dans le domaine envisagé, qui doit se porter garant pour le plus faible. C’est le cas, par exemple, dans le domaine financier. Si l’on effectue une transaction avec un pauvre, dont on ne sait pas s’il sera solvable, on lui demande de produire la garantie offerte par un riche. A l’opposé, il serait inconcevable qu’un petit se porte garant pour un grand.<br/> <br/> 	Or, il est dit que “ tous les Juifs sont garants les uns des autres ”. Il s’agit bien là de chaque Juif, y compris celui qui possède le niveau le plus humble. Celui-là peut, néanmoins, être le garant de tous les autres, y compris le plus grand. C’est la raison pour laquelle, comme le précise la Hala’ha, le Juif le plus modeste, qui a déjà accompli une Mitsva, peut, malgré cela, prononcer de nouveau une bénédiction pour acquitter de son obligation un autre Juif, bien qu’il soit beaucoup plus grand que lui, précisément parce que “ tous les Juifs sont garants les uns des autres ”, comme l’expliquent Rachi, commentant le traité Roch Hachana 29a et le Choul’han Arou’h de l’Admour Hazaken, chapitre 197, paragraphe 6.<br/> <br/> 	3. Commentant le verset “ Vous êtes tous présents ”, l’Admour Hazaken explique, dans le Likouteï Torah, au début de la Parchat Nitsavim, que “ tous les Juifs forment un grand organisme ”. Or, dans le corps humain, les pieds ont une qualité que la tête n’a pas et cette dernière, sans les pieds, ne peut parvenir à la plénitude. Et, il en est de même pour l’ensemble du peuple juif. L’homme le plus bas, coupeur de bois ou puiseur d’eau, possède une qualité que n’a pas le chef de tribu. En effet, ce dernier a besoin de lui et il ne peut obtenir la plénitude sans lui.<br/> <br/> 	Nous pouvons ainsi comprendre que “ tous les Juifs sont garants les uns des autres ”. D’un certain point de vue, chacun est un “ chef de tribu ” et possède une élévation qui lui est propre, du fait de laquelle tous les autres doivent avoir recours à sa garantie.<br/> <br/> 	4. Dans le discours ‘hassidique précédemment cité, l’Admour Hazaken définit l’unité d’Israël et il cite le verset : “ devant le rassemblement des têtes du peuple, ensemble, toutes les tribus d’Israël ”. Il explique que “ tous se réunissent pour ne faire qu’un ” . Il illustre cette idée par l’image des différents membres du corps humain, chacun possédant une qualité qui fait que tous les autres ont besoin de lui. De même, chaque Juif possède une qualité et “ tous ont recours l’un à l’autre ”. Il ajoute ensuite ces mots : “ Tous les Juifs forment un grand organisme ”.<br/> <br/> 	Les termes de l’Admour Hazaken sont précis. Bien évidemment, il n’emploie pas de mots inutiles. En l’occurrence, le verset dit “ ensemble ” et l’Admour Hazaken précise, en outre “ tous comme un ”, puis il ajoute encore : “ formant une seule entité ”. Il introduit ensuite, à ce propos, deux explications :<br/> A) “ Chacun doit avoir recours à l’autre ”.<br/> B) “ Tous les Juifs forment un grand organisme ”.<br/> <br/> 	On peut donner, à ce sujet, l’explication suivante. Les Juifs peuvent s’unir à différents niveaux. Ils peuvent être “ ensemble ” ou bien “ tous comme un ” ou encore “ former une seule entité ”. Ces deux dernières expressions sont introduites par l’Admour Hazaken et c’est à leur propos qu’il dit “ chacun doit avoir recours à l’autre ”, pour la première et “ tous les Juifs forment un grand organisme ”, pour la seconde.<br/> <br/> 	Le terme “ ensemble ” fait allusion à la réunion d’éléments différents, dans un but précis. Et, ces différences subsistent, de sorte qu’il n’y a pas de lien profond entre eux, si ce n’est leur réunion. L’Admour Hazaken souligne donc qu’ils sont “ tous comme un ”, car l’union entre les Juifs n’est pas uniquement un rassemblement de tous, avec un certain objectif, en l’occurrence “ mettre Ta Volonté en pratique, d’un cœur entier ”. Il s’agit, en fait, d’une relation beaucoup plus profonde, permettant d’être à la fois “ tous ” et “ comme un ”.<br/> <br/> 	L’expression “ tous ” indique que les Juifs ne sont pas seulement réunis en un même lieu, avec un même objectif, tout en conservant leurs différences, la particularité qui est spécifique à chacun, comme l’indique le mot “ ensemble ”. En réalité, ce terme montre que ces particularités sont liées entre elles et qu’elles se complètent. L’Admour Hazaken précise pourquoi il en est ainsi : “ Chacun doit avoir recours à l’autre ”.<br/> <br/> 	Pour autant, les Juifs restent “ tous ”, au pluriel, le rassemblement ne supprimant pas la diversité. L’Admour Hazaken précise ensuite qu’ils “ forment une seule entité ”, “ un grand organisme ”, un seul corps. La relation entre les membres du corps n’est pas uniquement l’apport de l’un à l’autre. Ils constituent un ensemble, comme un membre du corps qui, étant partie intégrante de l’homme, n’a pas d’autre rôle, pas d’autre fonction que celle qu’il occupe au sein de ce corps. Il s’agit donc bien d’une seule entité.<br/> <br/> 	On peut retrouver l’équivalent de ces deux aspects que présente le jour de Roch Hachana dans les quatre espèces de Soukkot et, de fait, c’est bien pendant cette fête que se révèle le contenu de Roch Hachana. Chacune forment qu’une seule et même Mitsva.<br/> <br/> 	5. On peut s’interroger sur ce qui vient d’être dit. Selon l’Admour Hazaken, les Juifs sont “ tous” parce qu’ils “ forment un grand organisme ”, ce qui va bien au-delà de la réunion de plusieurs individus. Dès lors, pourquoi ajouter qu’ils sont, en outre “ comme un ”, parce que “ chacun doit avoir recours à l’autre ”, comme le précise l’image, longuement développée, de la tête et des pieds ?<br/> <br/> 	Il faut en conclure que “ tous ” a une qualité que “ comme un ” ne possède pas. Même si toutes les parties constituent bien un seul corps, celui-ci n’est entier que dans la mesure où il compte deux cent quarante huit membres différents les uns des autres. Si la particularité de l’un manque, le corps ne peut pas être considéré comme intègre.<br/> <br/> 	En effet, l’homme est la créature intermédiaire du monde, cumulant en elle les aspects célestes et terrestres, la plus haute élévation et la chute la plus vertigineuse. C’est pour cela qu’il doit posséder à la fois une tête et un pied. Les forces et les membres inférieurs lui sont nécessaires, précisément du fait de leur bassesse, qui est également indispensable à l’intégrité de l’homme.<br/> <br/> 	Pour la même raison, le corps de l’homme appartient au minéral le plus bas. L’élévation de son âme est ainsi soulignée, car “ plus l’on a une source élevée et plus l’on descend bas ”, comme le souligne le Torah Or, Béréchit, à la page 4a. Les pieds marquent la perfection profonde de l’homme, parce qu’il sont bas et ils possèdent donc la vraie grandeur, puisque, grâce à eux, la tête tient debout.<br/> <br/> 	Les membres du corps doivent marquer leur spécificité et, de ce fait, “ tous ” a une qualité que “ comme un ” ne possède pas. Cette dernière expression souligne que le contenu profond de ces membres est identique. Ce qui différencie chacun de tous les autres n’est pas essentiel. Son caractère dominant est, avant tout, le fait qu’il appartienne au corps de l’homme. Cela ne signifie pas qu’ils soient unis dans leur apparence extérieure et, de fait, tous sont bien différents. A l’opposé, “ comme un ” montre qu’il existe un lien entre ces particularités, que l’une complète l’autre, tout comme le mot “ un ” décrit une plus grande unité que le mot “ unique ”.<br/> <br/> 	L’Admour Hazaken commente longuement l’expression “ comme un ”, car là est l’essentiel du service de D.ieu. Chaque Juif, quelle que soit sa situation personnelle, âme vêtue d’un corps, doit être “ humble devant chacun ”, en prenant conscience que l’autre possède une qualité de laquelle il a lui-même besoin.<br/> <br/> 	6. Les deux manières de s’unir, “ tous ” et “ comme un ”, dépendent l’une de l’autre. “ Tous ” souligne l’identité, même extérieure et superficielle et c’est grâce à elle que l’on peut être “ comme un ”, même intérieurement. En effet, si l’apparence extérieure est celle d’une branche de laquelle les feuilles se séparent, l’unité profonde serait impossible.<br/> <br/> 	La soumission extérieure, le fait d’échanger, est le moyen de se soumettre profondément. Nul n’est une entité indépendante. Chacun est partie de l’ensemble. Quand, intérieurement, les Juifs sont “ tous ”, ils peuvent, à l’évidence, être “ comme un ” et apporter la perfection aux autres.<br/> <br/> 	En effet, si chacun se limitait à sa propre spécificité, il n’aurait, de ce fait, pas recours aux autres. Or, profondément, tous ne font qu’un. C’est la raison pour laquelle, extérieurement, l’un doit recevoir de l’autre.<br/> <br/> 	7. Ce qui vient d’être dit nous permettra de comprendre pourquoi les enfants d’Israël devinrent garants l’un de l’autre, seulement lors de leur entrée en Erets Israël. Dans sa dimension profonde, cette garantie signifie que chacun est profondément impliqué en l’autre, à la fois “ tous ” et “ comme un ”. Pour qu’il en soit ainsi, une lumière particulièrement intense doit briller, comme l’expliquent Iguéret Ha Kodech, au chapitre 12 et le Likouteï Torah, Tazrya, à la page 23c. Les enfants d’Israël la reçurent quand ils entrèrent en Terre Sainte.<br/> <br/> 	Car, c’est alors qu’ils purent mettre en pratique la finalité de la création, bâtir pour D.ieu une demeure ici-bas. Il fut donc dit que “ la terre est très, très bonne ”. Dès lors, l’interaction entre eux apportait toute la perfection nécessaire pour que s’exerce la garantie.<br/> <br/> 	Plus précisément, la pratique de la Torah et des Mitsvot, de même que la garantie donnée à ce propos, concerne l’âme qui reçoit une existence spécifique et s’introduit dans un corps, c’est-à-dire quand les Juifs sont “ tous ”. C’est ce qui se réalisa lors de l’entrée en Erets Israël, quand le contact avec la matière fut rétabli. Néanmoins, on obtient la force pour qu’il en soit ainsi en s’unissant “ comme un ”. L’alliance fut donc conclue, dans le désert, lorsque tous se trouvaient en retrait, par rapport à la matière. Et, elle fut réalisée par Moché, qui parvient à la soumission la plus haute, comme l’explique le Tanya, au chapitre 32.<br/> <br/> 	8. Ce qui vient d’être dit nous permettra de faire un lien entre le sens simple du verset : “ Vous êtes tous présents, en ce jour ” et l’explication du Baal Chem Tov, selon laquelle ce jour est celui de Roch Hachana, au cours duquel tous les Juifs sont vainqueurs dans le jugement.<br/> <br/> 	En effet, les Juifs sont “ tous présents ”, selon le sens simple, s’incluant dans le peuple d’Israël “ tous comme un ”, sans se demander qui est le plus élevé et qui est le plus bas, en se libérant de leur existence spécifique, pour n’être qu’une partie de l’ensemble. Dès lors, l’assurance est donnée que tous seront vainqueurs dans le jugement. Car, il est certain que tout le peuple juif est bon. De la sorte, chacun sera inscrit et scellé pour une bonne et douce année.<br/> '},
				
				'Siha' :{'Titre' :'La porte collective<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Nitsavim Vayéle’h 5715-1955)<br/> ','resume' : ' ','contenu' : '<br/> 	Commentant le verset “ Prends ce livre de la Torah, nos Sages disent, dans le Midrach Devarim Rabba et Cho’her Tov, page 90, que Moché écrivit lui-même treize Sifreï Torah, douze pour les douze tribus et un treizième afin de le placer dans l’Arche sainte, “ de sorte que, si quelqu’un désire introduire une falsification, celui-ci puisse faire référence ”.<br/> <br/> 	La Torah est éternelle, de même que les récits qu’elle contient. Ceux-ci délivrent des enseignements pour toutes les époques. La leçon que l’on peut tirer de ces propos de nos Sages est la suivante.<br/> <br/> 	Pour certaines lois et coutumes, il existe des différences, d’une région à l’autre et l’on se réfère toujours aux Décisionnaires de l’endroit, car “ l’un et l’autre expriment l’avis du D.ieu de vie ”. La raison en est la suivante. La Torah fut donnée pour que l’on en commente les principes généraux, les détails d’application et les moindres aspects, chaque âme spécifique étant liée à un domaine particulier de la Torah, comme le souligne l’introduction du Tanya. Chacun doit donc baser son comportement sur la partie de la Torah en laquelle son âme est enracinée.<br/> <br/> 	Il en est de même, ou peut être encore plus clairement, pour les devoirs du cœur, le service de D.ieu profondément pénétré de Son amour et de Sa crainte. De nombreuses distinctions peuvent être faites en la matière et chacun reçoit son “ portique ”, par lequel il obtient l’élévation et s’attache à la Divinité.<br/> <br/> 	Il n’en est ainsi, cependant, que pour des aspects spécifiques et même uniquement pour certains d’entre eux.<br/> <br/> 	Ainsi, il existe plusieurs rites de la prière. En effet, il y avait treize endroits du Temple, dans lesquels on se prosternait, correspondant aux treize portes, que l’on définit pour le monde futur, avec l’aide de D.ieu. Les douze premières seront celles des douze tribus, alors que la treizième aura un rôle collectif. Elle s’adressera à toutes les tribus à la fois, au même titre que le rite de la prière pouvant s’appliquer à chacun.<br/> <br/> 	Certes, pour chaque tribu, la porte qui lui correspond a une valeur spécifique. Bien évidemment, lorsque tous savaient à quelle tribu ils appartenaient, il était préférable d’emprunter la porte correspondante. A l’heure actuelle, en revanche, on ne sait pas à quelle tribu l’on se rattache et il est donc préférable que tous, y compris ceux qui le savent, par exemple les Cohanim et les Léviim, empruntent la porte collective, c’est-à-dire le rite de la prière rédigé par le Ari Zal, comme l’explique le Likouteï Torah du Maguid de Mézéritch, cité par l’introduction du Chaar Ha Collel.<br/> <br/> 	Il en est de même pour la Torah, pour sa partie révélée comme pour son enseignement profond. Quand on n’a pas connaissance de sa source particulière, on doit emprunter la porte collective.<br/> <br/> 	L’Admour Hazaken fut choisi pour rédiger le Choul’han Arou’h, comme l’indique l’introduction rédigée par ses fils, à cet ouvrage. Il établit ainsi la Hala’ha de la partie révélée de la Torah. Il fonda la ‘Hassidout ‘Habad, pour ce qui est de l’enseignement profond de la Torah et de la manière de servir D.ieu. Il établit également un rite de la prière, de portée générale et concernant chacun. Ainsi, le Beth Rabbi, tome 1, chapitre 10, dit : “ Lorsqu’il rédigea son Siddour, il avait, posés devant lui, soixante rituels, dont il sélectionna la fine fleur ”.<br/> <br/> 	Ces trois réalisations concernent tous les Juifs et chacun d’entre eux. Grâce à elles, on peut connaître toutes les élévations, dans la prière et recevoir toutes les bénédictions, dans la Torah et sur sa voie personnelle.<br/> <br/> 	Puisse donc D.ieu faire que l’on emprunte cette route tracée pour nous, qu’on la propage auprès de tous les Juifs, car le Choul’han Arou’h et le Siddour font également partie de la diffusion des sources de la ‘Hassidout.<br/> <br/> 	Et, l’assurance nous a été donnée qu’en diffusant les sources à l’extérieur, nous obtiendrons la venue du roi Machia’h, très prochainement.<br/> '},
				
				'Siha' :{'Titre' :'La révélation du 25 Elloul<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Nitsavim 5713-1953)<br/> ','resume' : ' ','contenu' : '<br/> 	Différents textes de ‘Hassidout posent la question suivante. Pourquoi Roch Hachana fut-il fixé le 1er Tichri, sixième jour de la création et non le 25 Elloul, son premier jour ? L’une des réponses qui est donnée, à ce propos, est la suivante. La création fut d’abord réalisée parce que “ D.ieu veut faire le bien ”. Puis, par la suite, l’effort des hommes devint nécessaire.<br/> <br/> 	C’est pour cela que Roch Hachana fut fixé au jour de la création d’Adam. Car, à l’heure actuelle, le contenu de cette fête se dévoile précisément par l’effort de l’homme, comme le précise le Likouteï Torah, à la Parchat Nitsavim, page 47b.<br/> <br/> 	Néanmoins, chaque année, tous les événements s’effectuent de nouveau et l’on peut en conclure qu’encore à l’heure actuelle, la révélation est obtenue le 25 Elloul. Pour autant, elle est accordée à l’initiative de D.ieu et elle est effectivement nécessaire, dans la mesure où elle insuffle la force pour les accomplissements et les efforts de Roch Hachana, afin qu’en ce jour, les actions des hommes attirent la révélation céleste.<br/> <br/> 	Malgré tout cela, l’effort des hommes reste nécessaire, le 25 Elloul. En effet, le Ran, commentant le traité Roch Hachana 16a, rapporte que, “ dans différentes communautés, on a l’usage de se réveiller au lever du jour, le 25 Elloul ”.<br/> <br/> 	La raison en est la suivante. Après la création de l’homme, il a été fixé que tout ce qui le concerne, y compris ce qui lui est accordé par D.ieu, dépend de son effort. Et, celui-ci consiste à être un réceptacle pour la révélation que D.ieu lui accorde.<br/> <br/> '},

				'Siha' :{'Titre' :'Couronnement du Roi<br/>  ','source' : '(Discours du Rabbi, Roch Hachana et Sim’hat Beth Hachoéva 5723-1962)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Commentant le verset (Ichaya 55, 6) : “ Recherchez D.ieu pendant qu’on peut Le trouver ”, nos Sages disent, dans le traité Roch Hachana 18a : “ Ce sont les dix jours qui séparent Roch Hachana de Yom Kippour ”. Cette formulation est surprenante. Il est ici question de jours “ qui séparent Roch Hachana de Yom Kippour ”, ce qui semble exclure ces deux fêtes, comme le disent le traité Taanit 5a et le Sdeï ‘Hémed, principes, chapitre 2, paragraphe 72. Or, il est bien question ici de “ dix jours ” et non de sept, ce qui inclut également Roch Hachana et Yom Kippour.<br/> <br/> 	Il faut en conclure que Roch Hachana et Yom Kippour présentent deux aspects, leur contenu profond, qu’il faut distinguer de la Techouva, d’une part et cette Techouva, d’autre part, du fait de laquelle ces jours sont comptés.<br/> <br/> 	L’ordre à adopter est donc le suivant. Il faut, tout d’abord, servir D.ieu par le contenu spécifique de Roch Hachana, puis accéder à la Techouva de cette fête. C’est pour cela qu’il est question des “ dix jours qui séparent Roch Hachana de Yom Kippour ”. En effet, la Techouva de Roch Hachana, permettant de compter ces jours dans cette période, fait suite au contenu spécifique de Roch Hachana.<br/> <br/> 	Et, il en est de même pour Yom Kippour, qui a également un contenu propre et une phase de Techouva. Son contenu propre est la conclusion des dix jours de Techouva, comme nous le montrerons plus loin.<br/> <br/> 	2. La Techouva transcende toutes les Mitsvot. C’est la raison pour laquelle elle transforme les imperfections apportées à leur accomplissement. En effet, elle met en éveil un stade plus élevé que les autres Commandements, comme le soulignent le Likouteï Torah, A’hareï, à la page 26c et le Dére’h Mitsvoté’ha, à la Mitsva de la confession et de la Techouva. Et, de ce fait, le Rambam ne mentionne pas la Techouva parmi les 613 Mitsvot. En effet, elle est plus haute que ces Mitsvot et les inclut en elle. Or, le Rambam ne compte pas les Commandements ayant une portée générale, comme il le précise au quatrième Choréch de son Séfer Ha Mitsvot.<br/> <br/> 	On pourrait imaginer que la Techouva doit être définie comme une Mitsva parce qu’elle implique un acte spécifique. En effet, elle consiste bien en deux étapes, une phase essentielle, l’engagement de pratiquer la Torah et les Mitsvot à l’avenir, ainsi qu’il est dit : “ Vous serez saints ” et une autre étape, le regret du passé, ainsi qu’il est dit : “ Cessez d’avoir la nuque raide ”. Mais, en fait, ces deux Préceptes ont également une portée générale, comme le précise le Séfer Ha Mitsvot. L’action spécifique à la Techouva est donc uniquement la confession, que le Rambam compte effectivement comme une Mitsva, dans son Séfer Ha Mitsvot, Injonction n°73.<br/> <br/> 	Nous venons de voir que la Techouva de Roch Hachana fait suite au contenu intrinsèque de cette fête et l’on peut en déduire que celui-ci est encore plus élevé que la Techouva elle-même.<br/> <br/> 	Quel est ce contenu intrinsèque de Roch Hachana ? Le traité Roch Hachana, 16a et 34b, l’exprime en ces termes : “ Proclamez devant Moi Ma royauté, afin que Je règne sur vous ”. Il est clair qu’avant de se soumettre à la royauté de D.ieu, on ne peut accepter Ses Mitsvot. Ainsi, la Me’hilta, Chemot 20, 3, le Torat Cohanim, A’hareï, au chapitre 13 et le Yalkout Chimeoni, Chemot 20, 3, précisent que : “ Vous devez accepter Ma royauté. Ensuite, Je promulguerai des Décrets pour vous ”.<br/> <br/> 	Ainsi, la Techouva qui a pour but de réparer le fait d’avoir mis en pratique le Décret du Roi de manière imparfaite, est possible uniquement après que l’on ait accepté Sa royauté.<br/> <br/> 	La proclamation de la Royauté de D.ieu, à Roch Hachana, permet donc de percevoir Son Essence, au-delà de toutes Ses révélations. La pratique des Mitsvot, les Décrets, correspond à la Volonté révélée de D.ieu. La Techouva répare ce qui va à l’encontre de cette Volonté et lui reste donc liée. On dit, en conséquence, qu’elle atteint “ la profondeur de la Volonté ” ou bien “ Celui Qui émet la Volonté ”.<br/> <br/> 	Au stade qui transcende la Volonté, en revanche, la Techouva réparant ce qui va à l’encontre de celle-ci n’a plus de sens. Il en résulte qu’il existe bien un rapport entre la Techouva et la Volonté, c’est-à-dire le dévoilement de l’Essence de D.ieu. A l’opposé, la proclamation de Sa Royauté est directement liée à Son Essence, dépassant toute révélation.<br/> <br/> 	On peut en déduire la grandeur des âmes juives, attachées à l’Essence de D.ieu et pouvant susciter en Lui le désir de régner. Pour cela, néanmoins, il est nécessaire d’éveiller en soi une soumission profonde, émanant de l’essence de l’âme, qui révèle l’Essence de D.ieu ou bien est un réceptacle pour La contenir, car Elle est sa Source.<br/> <br/> 	Cette soumission profonde s’exprime par le couronnement de D.ieu et conduit à formuler la requête : “ Règne sur le monde entier ”.<br/> <br/> 	3. Un nom donné par la Torah n’est pas uniquement conventionnel. Il exprime la vitalité et la nature de ce qui le porte, comme le dit le Tanya, seconde partie, chapitre 1. En l’occurrence, Roch Hachana, la “ tête de l’année ”, fait allusion à ce qui vient d’être dit, comme l’expliquent le Likouteï Torah, Tavo, page 41c et le début d’Atéret Roch.<br/> <br/> 	La tête porte en elle :<br/> A) sa nature et son élévation propres, dépassant tous les autres membres du corps,<br/> B) la vitalité de tous les autres membres,<br/> C) la force de diriger ces membres, même après qu’ils aient reçu leur vitalité spécifique.<br/> <br/> 	Et, il en est de même pour Roch Hachana, qui réunit :<br/> A) la forme du service de D.ieu qui lui est propre, la proclamation de la royauté divine, liée à Son Essence, comme nous l’avons vu et bien trop élevée pour avoir un impact direct sur les jours de l’année,<br/> B) la Techouva de Roch Hachana, liée aux Mitsvot, aux Décrets, mais les dépassant, comme un principe général portant en lui tous les détails d’application,<br/> C) la bonne décision de Roch Hachana qui conditionne la pratique des Mitsvot, tout au long de l’année, de même que la tête dirige les membres du corps.<br/> <br/> 	4. Le traité Roch Hachana 27a dit, à propos de cette fête : “ La Mitsva du jour est le Choffar ”. On peut donc déduire de ce qui vient d’être dit que les trois aspects de Roch Hachana, la proclamation de la Royauté divine, la Techouva et la pratique des Mitsvot, se retrouvent également dans la Mitsva du jour, le Choffar, et cette idée, comme toutes celles de la partie cachée de la Torah, figurent également dans son enseignement profond.<br/> <br/> 	Ceci nous permettra de comprendre pourquoi il convient de lire, à Roch Hachana, des versets proclamant la Royauté de D.ieu, des versets évoquant le souvenir et d’autres, liés au Choffar. En effet, seule la Torah peut conférer un caractère de fixité à ce qui est alors accompli. Or, pourquoi ne pas citer une preuve de la Torah pour définir ce qui découle de la pratique des Mitsvot, en général ? Pourquoi ne parler que du Choffar ?<br/> <br/> 	En fait, la confirmation de la Torah est nécessaire uniquement lorsque la révélation provient d’une source transcendant l’enchaînement des mondes, comme la Techouva ou, a fortiori, la proclamation de la Royauté divine. Ainsi, dit l’Admour Hazaken, “ nous pouvons constater que les secrets de la Torah, mentionnés par le saint Zohar, sont systématiquement illustrés par un verset de la Torah ou des prophètes. Sans cela, ils seraient sans fondement ”. Ces secrets, transcendant l’enchaînement des mondes, doivent effectivement être révélés au moyen d’une preuve de la Torah.<br/> <br/> 	Dans ses lois de la Techouva, chapitre 3, paragraphe 4, le Rambam explique : “ La sonnerie du Choffar est une décision, sans raison, de la Torah. Malgré cela, on peut lui trouver une allusion dans le verset : ‘Accédez à la Techouva’ ”. On peut se demander pourquoi le Rambam rapporte cette explication, relative au Choffar, dans les lois de la Techouva et non dans celles du Choffar. Certes, il est bien question ici de Techouva, mais uniquement pour préciser le sens du Choffar et cette précision aurait donc pu figurer dans les lois qui le définissent.<br/> <br/> 	Bien plus, c’est bien ainsi que le Rambam procède, dans un autre domaine. A la fin des lois du Mikwé, il dit que l’immersion rituelle “ est une décision, sans raison, de la Torah. Malgré cela, on peut lui trouver une allusion dans la nécessité de purifier son âme de l’impureté morale et des mauvaises idées, en la plongeant dans les eaux de la Connaissance pure ”. Or, cette idée ne figure pas dans les lois de la Techouva, mais bien dans celles du Mikwé, dont elle est l’explication.<br/> <br/> 	On peut également formuler une autre question. Le traité Roch Hachana 16a et 34b dit : “ Proclamez devant Moi Ma royauté, afin que Je règne sur vous. Comment cela ? Par le Choffar ”. C’est donc le Choffar qui permet de proclamer cette royauté, comme l’indiquent le sens simple du verset et la signification profonde du Choffar, définie par le Likouteï Torah, commentaires de Roch Hachana, page 56d et par plusieurs autres textes de ‘Hassidout. Néanmoins, selon la Tossefta, au traité Roch Hachana 81, 11, il s’agit là d’une autre raison d’être du Choffar. En tout état de cause, pourquoi le Rambam ne définit-il pas une relation entre le Choffar et la royauté de D.ieu ?<br/> <br/> 	Il est possible de répondre à cette question en fonction de ce qui a été dit auparavant. En effet, le Choffar présente trois aspects :<br/> <br/> 	A) La Mitsva de la sonnerie du Choffar, avec tous ses détails d’application, est comptée, par le Rambam, parmi les 613 Mitsvot. En outre, il en est fait mention dans les lois du Choffar.<br/> <br/> 	B) De plus, la Techouva apparaît, de manière allusive, dans le Choffar qui transcende les autres Mitsvot. Le Rambam présente donc cet aspect dans les lois de la Techouva et non dans celles du Choffar, qui ne font que définir la nécessité de le sonner et ses détails d’application. La Techouva, en revanche, est plus haute que toutes les Mitsvot et le Choffar n’y fait donc qu’une allusion.<br/> <br/> 	Il n’en est pas de même pour l’image évoquée par l’immersion rituelle qui, certes, corrige les défauts, mais présente, néanmoins, un aspect spécifique, “ purifier son âme de l’impureté morale et des mauvaises idées en la plongeant dans les eaux de la Connaissance pure ”. Cette idée figure donc dans les lois du Mikwé.<br/> <br/> 	Le Rambam précise, en l’occurrence, que “ la sonnerie du Choffar est une décision, sans raison, de la Torah ”, c’est-à-dire une Mitsva, un Décret de D.ieu, dans lequel on peut, néanmoins, “ trouver une allusion ” à ce qui est plus haut que cette Mitsva. De fait, on a recours à une allusion pour ce qui ne peut être clairement exprimé par les mots. Dans ce cas, celle-ci porte sur la Techouva.<br/> <br/> 	C) La sonnerie du Choffar est, enfin, le moyen de proclamer la Royauté de D.ieu. Pour autant, cet aspect transcende la Mitsva proprement dite. Il est donc impossible de l’exprimer, pas même par une allusion, laquelle apporte également la révélation, alors que la royauté de D.ieu correspond à la soumission profonde, émanant de l’essence de l’âme.<br/> <br/> 	On trouve une métaphore, illustrant cette idée, dans la partie étroite du Choffar, sans que ceci ne soit lié à la faute. Cette extrêmité indique, en effet, que l’on a quitté la largesse de l’Essence divine.<br/> <br/> 	5. Ce qui vient d’être dit nous permettra d’établir un lien avec le verset : “ Il choisira, pour nous, notre héritage ”, figurant dans le Psaume qui est lu avant de sonner du Choffar.<br/> <br/> 	Un choix véritable n’a pas de justification logique, pas même de raison accessoire. Il doit être totalement libre. Or, toute approche rationnelle constitue bien une contrainte intellectuelle, ôtant cette liberté. Et, l’on peut, en conséquence, s’interroger. Quelle relation y a-t-il entre le verset : “ Il choisira, pour nous, notre héritage ” et la sonnerie du Choffar ? Un choix inspiré par le Choffar peut-il, malgré cela, être libre ?<br/> <br/> 	Nous répondrons à cette question en fonction de ce qui a été dit auparavant. Les aspects de “ Mitsva ” et de “ Techouva ” que présentent le Choffar n’atteignent pas l’Essence de D.ieu, Lieu du libre choix. Ils ne permettent d’obtenir que des révélations, qu’un dévoilement divin répondant à l’effort des hommes et le favorisant. Seule la soumission profonde, émanant de l’Essence de l’âme, qui s’exprime par le Choffar et permet de proclamer la Royauté de D.ieu, atteint effectivement Son Essence, pour Laquelle les Juifs et le Saint béni soit-Il ne font qu’un.<br/> <br/> 	A ce stade, D.ieu fait le libre choix d’Israël et ce n’est donc pas le Choffar qui est à l’origine de cette élection. La révélation de cette Volonté ne subit pas du tout la contrainte. Elle procède de l’Essence et n’a aucun préalable.<br/> <br/> 	6. Bien évidemment, l’Essence de D.ieu ne connaît pas la limite. La révélation obtenue, à Roch Hachana, grâce à la sonnerie du Choffar, émane, à proprement parler, de cette Essence. Elle n’est donc subordonnée à aucun raisonnement, ne subit aucune limite inhérente à l’enchaînement des mondes. A n’en pas douter, elle est donc bien conforme à ce qu’Il désire. Elle est positive, ainsi qu’il est dit : “ Par la Lumière de la Face du Roi de vie ”, car c’est uniquement de cette manière que la vie est concevable.<br/> <br/> 	Cet aspect positif se marque aussi de façon matérielle. Le Torat Chalom, aux pages 12 et 120, souligne, en effet, le lien entre la matière et l’Essence de D.ieu. Celle-ci permettra à chacun d’être inscrit et scellé pour une bonne et douce année, d’un bien visible et tangible.<br/> '},
				
				
				'Siha' :{'Titre' :'Lettre du Rabbi<br/>  ','source' : '<br/> ','resume' : ' ','contenu' : '							Par la grâce de D.ieu,<br/> 							Jours de Seli’hot 5723,<br/> 							Cent cinquantième anniversaire du<br/> 							décès – Hilloula de l’Admour Hazaken,<br/> 							Brooklyn, New York,<br/> <br/> 					Aux fils et filles d’Israël,<br/> 					partout où ils se trouvent,<br/> 					que D.ieu leur accorde longue vie,<br/> <br/> 		Je vous salue largement et vous bénis,<br/> <br/> 	Les jours de Roch Hachana commencent, jours redoutables, qui introduisent la nouvelle année, approchant, pour nous et pour tout Israël, pour le bien et pour la bénédiction. Ils emplissent chaque cœur juif d’émotions sacrées.<br/> <br/> 	Le sentiment que mettent en éveil ces jours redoutables est beaucoup plus profond que la crainte de la punition, par exemple. Il est, en fait, la peur inspirée par la grandeur de D.ieu, que l’on met en éveil en sachant que le couronnement du Roi, Roi des rois, le Saint béni soit-Il, approche et que l’on y prendra part personnellement. Ce sentiment est particulièrement intense, car c’est alors l’honneur de D.ieu qui se révèle, comme l’explique le Likouteï Torah, Devarim, pages 48b, 48d et 49d.<br/> <br/> 	Telle est, en effet, la teneur de Roch Hachana, comme le contenu de chaque prière, récitée en ce jour, permet de l’établir : “ Règne sur le monde ! ”. Et, l’on conclut la bénédiction, y compris celle du Kiddouch, par “ Roi de toute la terre ”. Rachi et le Ma’hzor Vitry soulignent que l’on dit, dans la prière “ le Roi saint ”, y compris dans Arvit. En effet, D.ieu a dit : “ Proclamez Mon règne sur vous, à Roch Hachana ”, car le verset dit : “ Je suis l’Eternel, votre D.ieu ” et, tout de suite après cela, “ Et, le septième mois ”. La première Mitsva de ce jour est, en outre, le Choffar et Rabbi Saadya Gaon, cité par le Abudarham, souligne, à son propos : “ Nous proclamons la royauté du Créateur ”.<br/> <br/> 	Le couronnement du Créateur du monde comme Roi de toute la terre, que les Juifs demandent et obtiennent, à Roch Hachana, renouvelle le lien personnel que chacun entretient avec D.ieu. Car, chacun, à titre individuel et non uniquement en tant que membre de la communauté, a bien une relation directe et profonde avec D.ieu. Le couronnement est la conséquence immédiate de la requête formulée par chacun et chacune d’entre nous, afin que D.ieu accepte d’être le Roi. De cette manière est forgée l’attache selon laquelle “ nous sommes Ton peuple et Tu es notre Roi ”. Ainsi, les Pirkeï de Rabbi Eliézer, au chapitre 11, disent : “ L’homme alla et le couronna le premier ” et la Michna du traité Sanhédrin, à la fin du chapitre 4, précise : “ C’est pour cela que l’homme fut créé unique ”.<br/> <br/> 	La conscience et le sentiment de ce couronnement s’expriment, plus particulièrement, dans la prière : “ Notre D.ieu et D.ieu de nos pères, règne sur le monde entier, par Ton honneur et élève-Toi. Que chaque créature sache que Tu l’as créée. Que quiconque a une âme dans ses narines dise : L’Eternel, D.ieu d’Israël règne et Sa royauté s’étend à toutes les dominations ”.<br/> <br/> 	Toutes les créatures, tous les mondes, Atsilout, Brya, Yetsira, Assya et surtout les hommes, qui possèdent une âme, reconnaissent la royale suprématie de D.ieu et se soumettent à elle. La prière souligne donc bien ce sentiment de peur qu’inspire la grandeur de D.ieu et sa conséquence inéluctable, la nécessité de se tenir prêt à mettre en pratique les attentes du Roi.<br/> <br/> 	Ainsi, Roch Hachana marque l’introduction des dix jours de Techouva, le début de cette période. En ce jour, on ne dit pas le Ta’hanoun et l’on ne confesse pas ses fautes, comme le souligne le Choul’han Arou’h de l’Admour Hazaken, chapitre 584, paragraphe 2. En effet, l’homme est alors pénétré de son désir de s’unifier au Roi, par le couronnement. Aussi douloureuse que puisse être la conscience de ce que l’on a fait auparavant, le sentiment dominant reste donc la peur, face à la grandeur de D.ieu.<br/> <br/> 	Certes, le son du Choffar fait allusion à la Techouva, comme le dit le Rambam, dans ses lois de la Techouva, chapitre 3, paragraphe 4 et Roch Hachana appartient effectivement aux dix jours de Techouva. Pour autant, cette notion n’apparaît pas dans les prières et les requêtes essentielles de Roch Hachana. De même, on ne confesse pas ses fautes, pratique qui est partie intégrante de la Techouva, comme le précise le Rambam. Or, on ne peut supprimer une Mitsva uniquement pour “ ne pas fournir d’argument à l’accusateur ”. De même, on ne fait pas de sacrifices de Techouva.<br/> <br/> 	En effet, la Techouva de Roch Hachana a pour seul objectif de faire accepter le couronnement. Ce n’est donc pas le moment de confesser ses fautes, de réparer ce qui a fait défaut. Ceci sera accompli pendant les dix jours de Techouva, après Roch Hachana. Bien plus, pourquoi pleurer, en ce jour, alors que l’on souhaite, avant tout, se trouver près du Roi ? Et, même lorsque l’on “ se confesse à voix basse ”, on ne fait qu’exprimer la nostalgie que l’on éprouve, comme le dit le Likouteï Dibbourim, à la page 102.<br/> <br/> 	De même, la Techouva, à un stade plus parfait, est également un retour vers la source, comme le dit le Likouteï Torah, au début de la Parchat Haazinou. On retrouve bien là le contenu profond de Roch Hachana, lié à la notion de couronnement.<br/> <br/> 	Puis, après Roch Hachana, sont introduits les autres aspects de la Techouva, comme l’explique le Baal Chem Tov, commentant le verset “ Si nous n’avions pas pris du retard ”. Dès lors, on regrette le passé, on prend un engagement pour l’avenir, on confesse ses fautes et l’on sollicite le pardon. Tout cela est la conséquence directe du couronnement de Roch Hachana. La prise de conscience de la nécessité de renouveler et de renforcer le lien et l’union avec le Roi suscite la volonté et la résolution d’en être digne. Dès lors, l’homme met de côté tout ce qui va à l’encontre de ce lien, ses fautes, ses transgressions, y compris celles qui sont commises par inadvertance.<br/> <br/> *   *   *<br/> <br/> 	Une précision doit être donnée. Pour différentes raisons, il y a eu des époques et des lieux, dans lesquels on n’a pas profité, de la manière qui convient, de l’élévation morale qu’apportent Roch Hachana et les dix jours de Techouva. Les jours redoutables sont passés et, dans quelques communautés et chez certains individus, la motivation a disparu, de sorte qu’il n’y a pas eu de changement, d’amélioration de l’existence quotidienne, comme on aurait été en droit de l’attendre, de la part de chaque Juif, homme ou femme, selon l’explication du Kountrass Ha Avoda, à partir du chapitre 5. En pareil cas, ce progrès manquera également dans la vie communautaire.<br/> <br/> 	L’une des raisons essentielles d’une telle situation est la suivante. On ne profite pas de l’élévation et de l’inspiration qu’apportent ces jours redoutables, au point d’en être soi-même touché. On s’en sert uniquement pour ce qui concerne les autres. Il n’est pas rare de consacrer cette période à des considérations d’ordre générale et à des problèmes d’envergure mondiale. On délivre donc des “ messages ” qui ne concernent personne, en tout cas parmi ceux qui se trouvent dans les quatre coudées. Or, cela satisfait chacun et l’on est même en mesure de justifier qu’il en soit ainsi, car Roch Hachana concerne bien l’ensemble de la création. Et, il y a, dans le monde, suffisamment de “ grands ” problèmes, qui doivent être résolus ou, tout au moins, améliorés.<br/> <br/> 	Traiter de ces sujets, se passionner pour eux, prendre de fermes résolutions concernant des questions de dimension mondiale, alors qu’en général, on ne peut rien faire, en la matière est un moyen confortable et “ esthétique ” de se convaincre que l’on ne peut pas accorder l’attention nécessaire et indispensable à son bilan moral personnel et à son existence quotidienne, alors qu’une ferme décision peut effectivement le modifier.<br/> <br/> 	La mise en garde, en la matière, est faite par la Mitsva du Choffar, la seule qui soit spécifique à Roch Hachana. On ne l’accomplit pas au moyen de différents instruments de musique. On n’en prend qu’un seul, comme le dit le Choul’han Arou’h, Ora’h ‘Haïm, au chapitre 586. Et, celui-ci n’a aucune sophistication. Il n’émet pas de compositions, d’une grande musicalité.<br/> <br/> 	Le Choffar est uniquement une corne d’animal. Et, tous les sons que l’on peut en tirer permettent de s’acquitter de la Mitsva, selon le traité Roch Hachana 27b. Il souligne que l’on doit, avant tout, se préoccuper de la dimension individuelle, de soi-même, qu’il faut mettre l’accent sur la nécessité de sanctifier les préoccupations les plus banales et les plus habituelles de l’existence courante de chacun, puis celles de la vie communautaire, avec la place qui y est occupée par chacun.<br/> <br/> 	Puisse D.ieu faire que chacun et chacune, en particulier les responsables spirituels, se servent de ces moments sacrés et de l’inspiration des âmes, en ces jours redoutables, non pas pour résoudre les problèmes du monde ou de l’ensemble du pays, qui, aussi importants qu’ils puissent être, par ailleurs, ne concernent pas Roch Hachana et les dix jours de Techouva, ni pour l’individu, ni pour la communauté, mais bien pour entendre l’appel lancé par ces jours, “ Proclamez Mon règne sur vous ”, pour faire de D.ieu son Roi personnel. De la sorte, on entendra également l’appel de la Techouva, de la prière, de la Tsédaka. Tout cela doit commencer par sa propre personne, puis se répandre autour de soi, dans sa communauté et au-delà de celle-ci.<br/> <br/> 	L’inspiration morale et l’encouragement de ces jours illuminera et pénétrera tous les jours de l’année, tout comme la tête vivifie et dirige les membres du corps, selon l’explication figurant au début d’Atéret Roch. Ainsi, chaque Juif raffermira son attachement à D.ieu et lui donnera une expression dans son existence quotidienne, conforme à la Torah et aux Mitsvot de D.ieu.<br/> <br/> 	L’amélioration de l’existence spirituelle provoquera également celle de la vie matérielle. En effet, le jugement de Roch Hachana porte aussi sur tous les domaines matériels, comme le souligne le Ramban. Et, ceci dépend également du couronnement, qui adoucit la sévérité et permet d’avancer “ à la lumière de la Face du D.ieu de vie ”, comme l’explique le Likouteï Torah, Bamidbar, à la page 72b. De la sorte, l’année sera bénie dans tous les domaines.<br/> <br/> 	Avec ma bénédiction, afin d’être inscrit et scellé pour une bonne et douce année, d’un bien visible et tangible,<br/> <br/> '},
