				'Siha' :{'Titre' :'Consommer de la viande<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Reéh 5719-1959)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Commentant le verset (Devarim 12, 20) : “ Lorsque l’Eternel ton D.ieu élargira ta frontière, comme Il te l’a promis, tu te diras : ‘Je mangerai de la viande’, car tu auras envie de consommer de la viande ”, le traité ‘Houlin 16b explique : “ Rabbi Ichmaël enseigne : Le seul but de ce verset est de leur autoriser la viande satisfaisant leur envie (d’usage courant, par opposition à celle des sacrifices). En effet, celle-ci était auparavant interdite et elle devint permise quand ils entrèrent en Terre Sainte ”. De même, Rachi, commentant ce verset, dit : “ Dans le désert, en revanche, la viande d’usage courant leur était interdite ”.<br/> <br/> 	Cette interprétation du verset est celle de Rabbi Ichmaël. La Hala’ha, en revanche, tranchée par le Rambam, dans ses lois de la Che’hita, chapitre 4, paragraphe 17, retient l’avis de Rabbi Akiva, figurant au traité ‘Houlin 17a, selon lequel il n’était nul besoin de permettre cette viande, quand ils entrèrent en Terre Sainte, puisqu’ils en consommaient déjà dans le désert. Bien plus, pour Rabbi Akiva, une autre interdiction fut effectivement énoncée, lors de leur entrée en Erets Israël, puisque “ dans le désert, ils pouvaient consommer la viande des animaux égorgés (sans avoir recours à la Che’hita). Quand ils parvinrent en Terre Sainte, ceci leur fut interdit ”.<br/> <br/> 	Conformément au commentaire de Rachi, l’interprétation que donne Rabbi Akiva de ce verset est la suivante. Il s’agit ici d’enseigner “ les bonnes manières ”. Il ne faut donc pas éprouver le désir de consommer de la viande autrement que “ dans la largesse et l’opulence ”. Rachi mentionne également cette explication, issue du traité ‘Houlin 84a, dans son commentaire du verset Devarim 12, 20.<br/> <br/> 	Le fait que Rachi mentionne l’avis de Rabbi Ichmaël, selon lequel la viande ordinaire leur était interdite dans le désert, bien que la Hala’ha ne le retient pas, n’est pas surprenant. En effet, les traités Erouvin 13b et Guittin 6b précisent que “ l’un et l’autre expriment l’avis du D.ieu de vie ”. Le Yad Mala’hi, dans ses principes de Rachi, chapitre 2, souligne que celui-ci est un Commentateur et non un Décisionnaire, en particulier dans son commentaire de la Loi Écrite. Pour une certaine raison, il a donc fait le choix de présenter ici l’explication de Rabbi Ichmaël.<br/> <br/> 	En revanche, on peut se demander pourquoi Rachi mentionne les deux avis à la fois, celui de Rabbi Ichmaël et celui de Rabbi Akiva, l’un à la suite de l’autre, à propos du même verset, alors qu’ils sont contradictoires. Car, s’il s’agit réellement là de l’élargissement des frontières, c’est-à-dire de l’entrée en Erets Israël, comme le dit Rabbi Ichmaël. Comment en déduire que l’on peut consommer de la viande, en dehors d’Erets Israël, uniquement “ dans la largesse et l’opulence ” ? Et, si le verset fait référence à cette largesse, pourquoi introduit-il une différence entre le désert, Erets Israël ou tout autre endroit ? Pourquoi ne pas dire simplement que l’on peut consommer la viande ordinaire dès lors que l’on vit dans la largesse, à l’opposé de l’avis de Rabbi Ichmaël, selon lequel l’autorisation en fut donnée seulement lors de l’entrée en Erets Israël ? De fait, Rabbi Elyahou Mizra’hi pose cette question.<br/> <br/> 	Rachi cite les deux explications et l’on peut en conclure qu’elles ne se contredisent pas, bien plus qu’elles forment un tout. Selon Rabbi Ichmaël, la viande ordinaire fut autorisée lors de l’entrée en Erets Israël. Selon Rabbi Akiva, la viande égorgée fut interdite quand ils pénétrèrent en Terre Sainte et une même idée doit donc permettre de comprendre ces deux avis, comme l’explique le Zohar, tome 3, page 6b. De la même façon, différents texte soulignent que Hillel et Chamaï reçurent tous deux un enseignement unique de Chmaya et Avtalyon. Malgré cela, ils s’opposèrent par la suite.<br/> <br/> 	Ces deux avis s’opposent donc uniquement par les détails de leur raisonnement. Pour Rabbi Ichmaël, l’entrée en Terre Sainte eut pour effet une permission et, pour Rabbi Akiva, une interdiction. Pour autant, les deux positions, les deux conceptions découlent bien du même concept. La Hala’ha est tranchée dans le sens de Rabbi Akiva, mais Rachi cite aussi l’explication de Rabbi Ichmaël, car l’enseignement que délivre ce verset, pour notre service de D.ieu, à l’heure actuelle, peut être déduit de cette dernière.<br/> <br/> 	De fait, c’est précisément pour percevoir cet enseignement que mon beau-père, le Rabbi, a diffusé cette pratique ancienne, consistant à étudier, chaque jour, une Paracha avec le commentaire de Rachi. En effet, il est nécessaire, au quotidien, de “ vivre ” avec cette Paracha, d’en apprendre une leçon.<br/> <br/> 	2. Nous avons maintes fois précisé la différence entre la situation du désert et celle d’Erets Israël. Dans le désert, les enfants d’Israël n’avaient pas de contact direct avec le monde. Puis, parvenus en Terre Sainte, ils durent en faire “ un pays habitable ”. Cette différence s’exprima également dans tous leurs besoins, alimentation, vêtements, habitation, comme l’établissent de nombreux textes.<br/> <br/> 	Pour ce qui fait l’objet de notre propos, la consommation de viande, les enfants d’Israël, dans le désert, se nourrissaient de la manne, le “ pain du ciel ”, transcendant les plaisirs du monde. La manne pouvait, certes, avoir tous les goûts, mais non pas d’une manière grossière. Le traité Yoma 74b souligne que l’on ne voyait pas l’aliment ayant le goût que l’on voulait sentir. Or, c’est quand “ l’œil voit ” que “ le cœur convoite ”, comme le souligne Rachi, commentant le verset Bamidbar 15, 39. En l’occurrence, on ne voyait pas les plats dont on sentait le goût. De ce fait, la manne ne rassasiait pas, comme le fait le “ pain de la terre ”.<br/> <br/> 	Se trouvant dans le désert, coupé du monde, nul ne pouvait songer à manger de la viande pour satisfaire son désir. Certes, on disposait alors de viande, mais il s’agissait uniquement de celle des sacrifices. Puis, les enfants d’Israël entrèrent en Terre Sainte et durent en transformer la matière. Or, pour y parvenir, chacun devait porter les vêtements de ce à quoi il entendait conférer l’élévation. Dès lors, on put consommer la viande ordinaire.<br/> <br/> 	De plus, le pays devait être “ habitable ” et pour cela il devait être possible d’éprouver une envie. Ainsi, disent nos Sages, au traité Yoma 69b : “ Si l’on fait disparaître le mauvais penchant, incitant à la faute, le monde sera détruit ”. C’est uniquement de cette façon que la transformation de la matière est possible. Il faut pouvoir consommer une viande ordinaire “ pour le Nom de D.ieu ”, ainsi qu’il est dit : “ En toutes tes voies, reconnais-Le ”.<br/> <br/> 	C’est la raison pour laquelle il est dit, dans les versets suivants: “ Surtout, renforce-toi et ne consomme pas le sang ”. En effet, la viande ordinaire doit être mangée. C’est bien là le moyen de la transformer. Pour autant, il faut se limiter à ce qui est nécessaire, selon les voies naturelles et ne pas éprouver de la passion à laquelle le sang fait allusion.<br/> <br/> 	Nous avons vu qu’une envie doit être éprouvée, afin de pouvoir transformer le monde, mais cela ne signifie pas qu’elle doive être grossière. Elle n’a pas pour seul objectif d’assouvir son désir. Elle est aussi une volonté naturelle, permettant de lier l’âme au corps, ce qui est l’objet de l’alimentation.<br/> <br/> 	Ceci peut être comparé au désir qui intervient dans la relation entre un homme et une femme. Adam, le premier homme, l’éprouvait également avant de commettre la faute de l’arbre de la connaissance du bien et du mal. Néanmoins, sa motivation était alors purement reproductrice.<br/> <br/> 	Pour autant, l’existence d’une telle envie, chez les enfants d’Israël, constituait bien une chute par rapport à la situation qui était la leur, dans le désert. On le comprendra en faisant référence aux corps qui naîtront, après la venue du Machia’h, d’un père et d’une mère de chair et d’os, grâce à un désir naturel. De ce fait, ces corps devront, par la suite, être affinés.<br/> <br/> 	En tout état de cause, l’enthousiasme d’un Juif doit être investi uniquement dans le domaine de la Sainteté et c’est pour cela que l’on aspergeait l’autel avec du sang. A l’opposé, lorsque cet enthousiasme n’appartient pas au domaine de la Sainteté, même s’il s’exerce, par ailleurs, sur un objet permis qui, en outre, est utilisé “ pour le Nom de D.ieu ”, ainsi qu’il est dit : “ En toutes tes voies, reconnais-Le ”, la Torah dit : “ Tu le déverseras sur la terre ”. Car, même si l’objet est permis, l’enthousiasme n’a pas pour but, en pareil cas, de “ Le reconnaître ”. Un tel sang doit donc être déversé sur le sol, en sorte qu’un Juif lui soit totalement étranger.<br/> <br/> 	3. Cette analyse nous conduit à la conclusion suivante. En Erets Israël, on permit aux Juifs de consommer la viande ordinaire et il y eut bien là une chute pour eux. Mais, en réalité, cette situation était également un avantage, car c’est ainsi qu’ils purent accéder à la plus haute élévation.<br/> <br/> 	Comme nous l’avons vu, l’entrée en Erets Israël fut le moyen de mettre en pratique les termes du verset : “ Monter, nous monterons ”. De plus, c’est précisément cette ascension au-delà du niveau atteint dans le désert qui leur permit de transformer la matière.<br/> <br/> 	Il en est de même pour la consommation de la viande courante. Dans le désert, avant la réalisation du verset : “ Monter, nous montrerons ”, les enfants d’Israël n’avaient pas la force de s’abaisser au point de manger une telle viande et de lui apporter une élévation. Rabbi Ichmaël considère donc qu’ils n’avaient pas le droit de le faire. De fait, ils ne pouvaient pas la transformer, comme l’explique le Likouteï Torah, Bamidbar, à la page 31d.<br/> <br/> 	Puis, ils entrèrent en Erets Israël, virent la réalisation de la promesse selon laquelle “ l’Eternel ton D.ieu élargira ta frontière ”, connurent “ la largesse et l’opulence ”. Ils reçurent alors de plus grandes forces morales, auxquelles ils donnèrent une expression matérielle. Les frontières de la Terre Sainte furent donc effectivement élargies. Dès lors, les enfants d’Israël furent à même d’élever également la viande ordinaire.<br/> <br/> 	On peut donner, à ce propos, l’explication suivante.<br/> <br/> 	Leurs forces morales, dès lors qu’elles furent accrues, purent se déployer et pénétrer également la situation la plus basse, le désir de manger de la viande. Il y avait en cela une expression de leur âme divine. En effet, quand le corps souhaite consommer de la viande, c’est, en réalité, l’âme divine qui désire apporter l’élévation aux parcelles de Sainteté se trouvant dans cet aliment.<br/> <br/> 	La relation entre ces deux éléments, la projection des forces de l’âme dans les désirs du corps, afin d’assurer leur élévation, fut possible parce que, avec leur entrée en Terre Sainte, ces forces se trouvèrent accrues.<br/> <br/> 	C’est à ce propos que le verset dit : “ tu te diras : ‘Je mangerai de la viande’, car tu auras envie de consommer de la viande ”. Le corps proclame, en effet, qu’il veut manger de la viande, précisément parce qu’il en a envie, afin que son âme divine puisse lui apporter l’élévation.<br/> <br/> 	4. L’entrée en Erets Israël les conduisit dans un “ pays habitable ” et les mit en contact avec les préoccupations matérielles. C’est donc là que la permission aurait dû leur être donnée de le faire. Or, on peut s’interroger sur cette conclusion, car, selon l’avis de Rabbi Akiva, retenu par la Hala’ha, une telle permission était inutile puisqu’ils pouvaient déjà consommer cette viande dans le désert. Bien plus, c’est alors une interdiction de plus qui leur fut ajoutée, celle de la viande égorgée.<br/> <br/> 	L’explication est donc la suivante.<br/> <br/> 	Dans le désert, les enfants d’Israël se nourrissaient de la manne, qui ne suscitait pas de déchets. En effet, commentant le verset (Devarim 23, 14) “ Tu auras un pieu parmi tes instruments ” afin d’enterrer les déjections, le traité Yoma 75b explique qu’ils achetaient des aliments à des marchands, appartenant à d’autres nations. Eu égard au niveau qu’ils avaient atteint dans le désert, à leur retranchement du monde matériel, il y avait bien là une chute considérable, mais non une transgression.<br/> <br/> 	Il est clair qu’une telle chute n’est pas souhaitable, en particulier pour la génération du désert, une “ génération avisée ”, selon l’expression du Zohar, tome 3, page 62b, du Midrach Bamidbar Rabba, chapitre 19, paragraphe 3 et du Midrach Tan’houma, ‘Houkat, chapitre 6, comme l’explique le Likouteï Torah, Chela’h, page 37b. Néanmoins, les Juifs ne peuvent pas être départis de leur libre arbitre et il leur restait donc possible d’acheter le “ pain de la terre ”, suscitant des déchets et de le consommer.<br/> <br/> 	Il s’agit bien, en l’occurrence, de la “ génération avisée ”, des enfants d’Israël dont les aliments, les vêtements et la maison, c’est-à-dire les colonnes de nuée, étaient exempts de tout déchet. Ceux-ci conservaient donc une certaine finesse en tout ce qu’ils faisaient, y compris quand ils connaissaient la chute.<br/> <br/> 	En conséquence, dit Rabbi Akiva, la viande ordinaire était déjà permise dans le désert, même s’il aurait fallu se nourrir uniquement de manne, du “ pain du ciel ”. Rabbi Akiva est le défenseur d’Israël, comme le souligne Rachi, dans son commentaire du traité Sanhédrin 110b. Selon lui, la finesse d’un Juif reste entière, peut s’exprimer également quand il connaît la chute et consomme de la viande, par envie. Malgré la descente, une certaine transformation de la matière est effectivement réalisée, de cette façon. Un tel aliment se confond, d’une manière permise, avec la chair et le sang de l’homme.<br/> <br/> 	Néanmoins, la consommation de la viande par ces hommes ne correspondait pas au service de D.ieu que l’on attendait d’eux. D’après la Torah, ils auraient dû se nourrir de manne. Toutefois, si quelqu’un optait pour la chute et désirait manger de la viande afin de satisfaire son envie, il devait également pouvoir lui apporter l’élévation. C’est la raison pour laquelle une Che’hita était inutile, en l’occurrence.<br/> <br/> 	Car, la Torah impose la Che’hita parce que “ ses voies sont des voies agréables ”, afin d’éviter une souffrance à l’animal, comme le disent le Guide des égarés, tome 3, chapitre 26 et le ‘Hinou’h, à la Mitsva n°451. Dans le désert, toutefois, la consommation de viande n’était pas la voie normale, voulue par la Torah, mais une situation exceptionnelle. La pratique bienveillante de la Che’hita n’avait donc pas encore été instaurée, tout comme nos Sages disent que l’on n’émet pas de décret à propos de ce qui n’est pas fréquent. Le Sdeï ‘Hémed l’explique, dans son tome 3, principes 40, pages 172 et 173. En conséquence, la viande égorgée leur fut permise.<br/> <br/> 	5. La viande égorgée fut autorisée, dans le désert, également pour une autre raison. Le traité ‘Houlin 30b explique que “ faire la Che’hita signifie attirer ” d’un endroit vers un autre et il en est de même, dans la dimension spirituelle. Toute chose doit être transférée du “ domaine public ”, des “ montagnes de la séparation ”, celles des forces du mal, vers le “ Domaine de l’Unique du monde ”, comme l’expliquent le Likouteï Torah, Ekev, page 16d et le Dére’h Mitsvoté’ha, page 37a.<br/> <br/> 	Même dans le désert, on pouvait, selon Rabbi Akiva, conférer une certaine élévation à la viande en la consommant. Pour autant, celui-ci reconnaît que l’on n’avait pas la force “ d’attirer ” l’animal, la viande permise, dans le “ Domaine de l’Unique du monde ”, d’autant que la relation entre “ l’Unique ” et “ le monde ” était particulièrement évidente, dans le désert. Il n’y avait donc pas de Che’hita et l’on pouvait simplement égorger l’animal.<br/> <br/> 	Ceci nous permettra de comprendre l’affirmation du Rambam, dans ses lois de la Che’hita, chapitre 4, paragraphe 17, selon laquelle la Che’hita était interdite dans le désert et seule la viande égorgée était permise. En effet, on faisait la Che’hita pour transférer la viande du “ domaine public ” vers le “ domaine privé ”, celui de la Sainteté. Elle était donc pratiquée pour les sacrifices, y compris dans le désert, mais non pour la viande ordinaire. Dans ce dernier cas, une Che’hita aurait été similaire à celle que l’on aurait effectué pour une bête n’ayant pas été consacrée et que l’on aurait, néanmoins, conduit dans l’esplanade du Temple. Il y a bien là une Interdiction de la Torah, comme le souligne le Rambam, dans ses lois de la Che’hita, au début du second chapitre.<br/> <br/> 	Puis, l’entrée en Erets Israël eut pour effet d’élargir les forces morales. Dès lors, il fallut transformer la matière, y compris la viande suscitant l’envie. En conséquence, celle qui provenait d’un animal égorgé leur fut interdite. La Che’hita était nécessaire. En effet, en chacune de ses actions, y compris quand il mange de la viande par envie, un Juif doit mettre en évidence sa relation avec le “ Domaine de l’Unique du monde ”.<br/> <br/> 	6. Ainsi, les deux avis, celui de Rabbi Ichmaël et celui de Rabbi Akiva, développent bien la même idée. Ils considèrent que l’entrée en Erets Israël eut pour effet un élargissement des possibilités morales. De ce fait, l’élévation de la viande ordinaire devint possible. Ils divergent donc uniquement sur le point suivant. Rabbi Ichmaël pense que, dans le désert, avant cet élargissement, une telle élévation était impossible et cette viande leur était donc interdite. La permission leur en fut donnée seulement quand ils parvinrent en Terre Sainte. Pour Rabbi Akiva, en revanche, une certaine élévation était d’ores et déjà possible, avant même l’élargissement des forces. Et, la seule différence était donc la suivante. Dans le désert, la Che’hita était inutile ou même interdite, alors qu’en Erets Israël, elle devint obligatoire.<br/> <br/> 	On peut, de cette façon, expliquer pourquoi Rachi, dans son commentaire de la Torah, cite les deux avis à la fois. Car, selon Rabbi Ichmaël, le verset “ L’Eternel élargira ta frontière ” fait, bien sûr, allusion au territoire, mais aussi, à une dimension plus profonde, aux “ bonnes manières ” que l’homme doit adopter. En effet, on consomme de la viande “ dans la largesse et l’opulence ”. Il précise, cependant, qu’il y a là une règle de comportement non seulement à titre individuel, mais aussi pour l’ensemble de la communauté. En conséquence, les enfants d’Israël qui, se trouvant dans le désert, n’étaient pas encore parvenus à la largesse, n’avaient pas le droit de consommer de la viande ordinaire.<br/> <br/> 	7. Rachi adopte, dans son commentaire, l’avis de Rabbi Ichmaël selon lequel il était interdit de consommer de la viande ordinaire, dans le désert, bien que la Hala’ha ne soit pas tranchée en son sens. En effet, c’est en fonction de ce principe qu’il convient de servir D.ieu, à l’heure actuelle.<br/> <br/> 	Les situations du désert et d’Erets Israël existent, de manière spirituelle, dans le service de D.ieu de chaque Juif, au quotidien. Au début du jour, on est encore incapable d’avoir un contact direct avec les activités matérielles. On se trouve alors dans le désert. Par la suite, la prière et l’étude de la Torah apportent la largesse. On peut donc entrer en Erets Israël et c’est seulement en quittant la maison d’étude que l’on assumera les activités du monde, afin d’en faire des réceptacles pour la Divinité.<br/> <br/> 	Dans le désert, la viande ordinaire était interdite et, spirituellement, cela signifie, que l’on ne peut manger et boire pour satisfaire son envie avant la prière. On pourra le faire uniquement pour des raisons médicales, comme le dit le Choul’han Arou’h de l’Admour Hazaken, au chapitre 89, paragraphe 8 et l’on consultera à ce propos, le Hayom Yom, à la date du 10 Chevat. Après la prière, par contre, on entre en Erets Israël et cette viande devient permise, afin de lui apporter l’élévation, à la condition de “ ne pas consommer le sang ”, de ne pas investir en cela tout son enthousiasme.<br/> <br/> 	C’est pour cela que Rachi cite l’avis de Rabbi Ichmaël, définissant le service de D.ieu que l’on doit adopter, à l’heure actuelle et qui n’était pas celui de la “ génération avisée ”. Quand on se trouve dans le “ désert ” et que l’on n’a pas prié, on n’est pas autorisé à satisfaire une envie de manger de la viande.<br/> <br/> 	Pour autant, un enseignement pour notre service de D.ieu découle également de l’avis de Rabbi Akiva, selon lequel le verset “ L’Eternel ton D.ieu élargira ta frontière ” signifie que l’on mange de la viande en ayant atteint “ la largesse et l’opulence ”. En effet, ayant élargi ses forces spirituelles, on doit transformer la matière du monde, plus profondément et dans des domaines nouveaux.<br/> <br/> 	Car, Un Juif doit connaître l’avancement. Chaque jour, il élargira le domaine de la Sainteté et intensifiera sa transformation de la matière. Il faut donc, au quotidien, “ faire la Che’hita ”, “ attirer ” les actions que l’on était incapable de mener à bien hier, les extraire du “ domaine public ” pour les introduire dans le “ Domaine de l’Unique du monde ”.<br/> <br/> 	Il doit en être ainsi, chaque jour, a fortiori, chaque semaine, chaque mois et surtout chaque année. Le nouvel an doit introduire une autre manière de servir D.ieu. Le mois d’Elloul permet de préparer Roch Hachana et lui-même doit donc être différent de tous les autres mois. C’est de cette façon que l’on mérite d’être inscrit et scellé pour une bonne et douce année.<br/> '},
				
				'Siha' :{'Titre' :'La source du libre arbitre<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Reéh 5722-1962)<br/> ','resume' : ' ','contenu' : '<br/> 	Il est écrit, au début de notre Sidra : “ Vois, Je donne devant vous, en ce jour, la bénédiction et la malédiction, la bénédiction quand vous écouterez… la malédiction si vous n’écoutez pas ”. Pourquoi commencer cette phrase par “ Vois ” ? Que s’agit-il de voir, en l’occurrence ? Pourquoi ne pas se contenter de savoir, d’entendre ? En se disant que si l’on écoute, on recevra la bénédiction et, si l’on n’écoute pas, ce sera le contraire, ce qu’à D.ieu ne plaise, on fera sûrement le bon choix. Dès lors, pourquoi exiger cette vision ?<br/> <br/> 	On peut également s’interroger sur la phrase “ Je donne devant vous, en ce jour ”, qui, en apparence, fait référence uniquement à la bénédiction et non à son contraire.<br/> <br/> 	En effet, Ano’hi, “ Je ”, désigne l’Essence de D.ieu transcendant tous les Noms, tous les signes et toutes les allusions, comme l’expliquent le Likouteï Torah, à la Parchat Pin’has, page 80b et le Zohar, tome 3, page 11a et tome 1, page 257b. Or, tous les obstacles et tous les voiles, qui sont à l’origine des forces du mal, émanent du Nom Elokim, dont la valeur numérique est la même que celle de Hatéva, la nature. Quand le Nom Avaya se révèle, tous les voiles disparaissent et le mal devient inconcevable.<br/> <br/> 	Le verbe donner évoque l’affirmation de nos Sages, énoncée au traité Baba Batra 53a, selon laquelle “ celui qui donne le fait avec largesse ”. Or, la malédiction est l’opposé de la largesse.<br/> <br/> 	Le terme “ devant vous ” peut également se lire “ en la profondeur de vous-même ”, comme l’explique le Likouteï Torah, au début de la Parchat Reéh. Or, la dimension intérieure d’un Juif est nécessairement positive, comme le soulignent le Rambam, dans ses lois du divorce, à la fin du chapitre 2 et le Tanya, au chapitre 24.<br/> <br/> 	Enfin, l’expression “ en ce jour ” fait allusion à ce qui est immuable, à l’éternité qui est la qualité exclusive du domaine de la Sainteté. En effet, le mal est défini comme “ l’existence du manque ”, par le Torat Chalom, à partir de la page 134. Et, le verset (Ze’harya 13, 2) dit, à propos du monde futur : “ Je ferai disparaître l’esprit d’impureté de la terre ”.<br/> <br/> 	L’explication est, en l’occurrence, la suivante.<br/> <br/> 	Pourquoi donner une bénédiction et une malédiction ? Pour que les hommes aient le libre arbitre, ainsi qu’il est dit (Devarim 30, 19) : “ J’ai donné devant toi la vie et la mort, la bénédiction et la malédiction. Et, tu choisiras la vie ”. En conséquence, le Saint béni soit-Il accorda à “ l’autre côté ”, qui, par lui-même, ne possède absolument rien, la possibilité et le pouvoir de se dresser face à la sainteté de l’âme divine, afin que l’homme la rabaisse, par son effort et de sa propre initiative, comme le dit le Tanya, au chapitre 29.<br/> <br/> 	Le libre arbitre est donc un élément fondamental du service de D.ieu, car chaque acquis, chaque élévation doit résulter d’un effort, de la part de l’homme. C’est pour cela que l’on retrouve, dans le mal, l’équivalent de tous les niveaux du domaine de la Sainteté. Et, de ce fait, quelqu’un peut éprouver un fort désir pour les attraits du monde, au-delà de toute logique, comme le souligne le Likouteï Torah, Reéh, à la page 25a. Bien plus, il est capable, pour cela, de faire littéralement don de sa propre personne, mais son sacrifice n’est pas comparable à celui de l’âme divine, car cette dernière ne peut pas être séparée de D.ieu, ne peut envisager qu’il en soit autrement, alors que l’âme animale a la volonté de faire don d’elle-même.<br/> <br/> 	Bien plus, d’un certain point de vue, la volonté de l’âme animale est plus forte que celle de l’âme divine. C’est la raison pour laquelle celui qui commet une faute, puis la répare peut s’élever plus haut que le Juste. En effet, l’âme divine a essentiellement une démarche intellectuelle alors que l’âme animale procède de manière sentimentale. Or, tout ce qui dépend de l’homme fait intervenir son libre choix et l’attachement le plus pur à D.ieu est bien celui qui résulte d’une décision de l’essence de son âme.<br/> <br/> 	Ce qui est vrai pour l’homme se retrouve également là-haut, si l’on peut s’exprimer ainsi. Ainsi, il existe, jusqu’au stade le plus élevé de la création, une place pour le mal. Bien plus, le niveau le plus abstrait, le plus dépourvu de forme, ne peut subir aucune opposition. Or, le mal y est absent uniquement par une Décision de D.ieu. Nos Sages rapportent ces Propos divins, dans le Midrach Béréchit Rabba, à la fin du chapitre 2 : “ Je ne sais pas lesquels Je désire… J’opte pour les actes des Justes ”. En d’autres termes, D.ieu fait le choix des actes des Justes, sans que ceci Lui importe réellement, sans s’investir en la matière, comme le souligne le Midrach Béréchit Rabba, au début du chapitre 44. Il y a uniquement là un choix, de Sa part.<br/> <br/> 	Il est dit que “ nul endroit n’est vide de Lui ” et les enfants eux-mêmes savent que D.ieu est omniprésent, comme le souligne le Torah Or, à la page 14b. mais, ceci ne supprime pas le libre arbitre des hommes, qui peuvent donc faire le choix contraire, ce qu’à D.ieu ne plaise. A l’opposé, une révélation de l’Essence divine reçoit une forme précise, perceptible au monde. Elle échappe ainsi au domaine du choix et doit donc être occultée, car elle n’est plus représentative de D.ieu Lui-même.<br/> <br/> 	Il est dit (Mala’hi 1, 2-3) que : “ Esav est le frère de Yaakov ”, c’est-à-dire que l’un et l’autre sont identiques, mais, malgré cela, par le libre Choix de D.ieu, “ J’aime Yaakov et Je hais Esav ”. L’effet de ce Choix est de rendre le mal totalement inconcevable, encore plus que par la révélation de la Divinité, qui reçoit une forme précise, en l’occurrence positive. Le mal va à l’encontre de celle-ci et il peut donc s’opposer à elle. Il n’en est pas de même pour l’Essence de D.ieu, Qui s’oppose au mal par un effet de Son libre choix et, de la sorte, le rend effectivement inconcevable.<br/> <br/> 	Il est écrit que, lors du don de la Torah, “ Tu nous as choisis d’entre toutes les nations ”. Cette situation est encore plus élevée que celle du Chabbat, qui fut donné à Mara, ce qui explique que cette phrase ne soit pas dite, en ce jour. En effet, il est dit qu’un non-Juif respectant le Chabbat est passible de mort, alors qu’en un Juif qui le respecte s’accomplissent les termes du verset : “ On vivra par elles ”. Cela ne veut pas dire que l’existence du non-Juif disparaisse. De fait, le punir revient bien à tenir compte de son existence. Lors du don de la Torah, par contre, D.ieu fit le choix d’aimer Yaakov et de haïr Esav. Mais, la haine profonde est alors totalement exclue.<br/> <br/> 	De la même façon, un homme qui fait le choix du bien et qui met en éveil l’essence de son âme, obtiendra effectivement que disparaisse pour lui toute existence du mal. Lorsque, par un effet de son libre arbitre, il fait le choix du bien, il révèle, à l’évidence, l’élection d’Israël par l’Essence de D.ieu, qui est à l’origine du lien entre le peuple juif et le Saint béni soit-Il, lequel, de la sorte, est infiniment plus profond que s’il prenait une forme spécifique, comme on l’a montré auparavant.<br/> <br/> 	Tel est donc le sens du verset : “ Vois, J’ai donné devant vous, en ce jour, la bénédiction et la malédiction ”. Pour que le libre arbitre soit respecté, D.ieu a autorisé “ l’autre côté ” à s’élever pour contrebalancer tous les niveaux de la sainteté, “ Je ”, “ devant vous ”, “ en ce jour ”. Pour autant, le mal ne possède pas de force propre, son but étant uniquement de susciter une réaction de la part des hommes. En conséquence, si ces derniers font le bon choix, ils disparaît, au point de perdre toute consistance.<br/> <br/> 	D.ieu créa le mal seulement pour que l’homme ait le libre arbitre, par un effet de Sa bonté, afin que la rétribution qui lui sera attribuée pour ce qui a été accompli ici-bas ne soit pas “ le pain de la honte ”, qui n’a pas été mérité. Le verbe utilisé par ce verset est donc ‘donner’ et l’on sait que “ celui qui donne le fait avec largesse ”.<br/> <br/> 	Avoir conscience que le domaine du mal n’a pas pour objectif d’enrayer l’effort de l’homme, mais, bien au contraire, de lui ouvrir l’accès à une élévation encore plus grande, permet de servir D.ieu plus aisément et c’est pour cette raison que ce verset commence par “ Vois ”. L’audition ne permet de saisir que le contour extérieur, alors que la vision confère une perception profonde. En l’occurrence, il faut voir, observer la nature véritable du mal et de la malédiction, savoir que son objectif est de venir en aide au domaine de la Sainteté.<br/> <br/> *   *   *<br/> <br/> 	Ce qui vient d’être dit nous permettra d’établir un lien entre la Parchat Reéh et le mois d’Elloul, puisque celle-ci est toujours lue pendant le Chabbat qui bénit ce mois ou bien celui qui en est le Roch ‘Hodech, conformément à l’explication du Chneï Lou’hot Ha Berit, partie ‘Loi Ecrite’, au début de la Parchat Vayéchev :<br/> <br/> 	A) Pendant le mois d’Elloul éclairent les treize Attributs de miséricorde divine, qui transcendent l’enchaînement des mondes. Un homme pourrait donc penser qu’aucun effort, de sa part, ne soit nécessaire, face à un dévoilement aussi intense.<br/> <br/> 	La réfutation d’une telle conception est donc la suivante : “ Vois, Je donne devant vous… la bénédiction et la malédiction ”. Ainsi, les stades les plus élevés du bien ont également leur pendant, dans le mal.<br/> <br/> 	B) Elloul est le mois de la Techouva, qui transforme les fautes intentionnellement commises en bienfaits. On lit donc, en cette période, la Parchat Reéh, montrant la supériorité de la Techouva et insufflant la force d’y accéder, afin de connaître l’élévation, jusqu’à surpasser le Juste parfait.<br/> '},
				
				'Siha' :{'Titre' :'Le Roi dans le champ<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Nitsavim 5722-1962)<br/> ','resume' : ' ','contenu' : '<br/> 	Concernant le mois d’Elloul, l’Admour Hazaken explique, dans le Likouteï Torah, au premier discours intitulé “ Je suis à mon Bien Aimé ” :<br/> <br/> 	“ Elloul est le moment de la révélation des treize Attributs de Miséricorde divine. Pourquoi ces jours ont-ils donc un caractère profane et ne sont pas des fêtes ? Nous le comprendrons au moyen d’une image. Avant que le roi entre dans la ville, les citadins vont à sa rencontre et l’accueillent dans le champ. Alors, quiconque le désire peut se présenter devant lui. Il reçoit chacun avec bienveillance et montre un visage souriant à tous. Puis, il se rend dans la ville et ces personnes le suivent. Il pénètre ensuite dans son palais, où ne peuvent entrer que ceux qui en ont reçu l’autorisation. Or, celle-ci n’est accordée qu’aux meilleurs, qu’à l’élite du peuple. Et, il en est de même pour le mois d’Elloul. Car, c’est alors que l’on peut accueillir la Face de D.ieu, béni soit-Il, dans le champ ”.<br/> <br/> 	On peut proposer l’interprétation suivante de la réponse, apportée par ce passage, à la question posée sur le caractère profane des jours d’Elloul. Une fête est l’occasion de révéler dans le monde une lumière et un dévoilement accrus, qui ne s’introduisent pas, à proprement parler, dans les limites du monde. C’est la raison pour laquelle il est alors interdit de travailler, comme l’explique le Torah Or, à la page 99d.<br/> <br/> 	En d’autres termes, le fait de travailler, d’adopter des comportements profanes, fait obstacle à l’intégration de cette lumière. En effet, lorsque le Roi se trouve dans son palais, seuls ceux qui y sont autorisés peuvent y pénétrer. En Elloul, par contre, les treize Attributs de Miséricorde divine sont révélés à tous, y compris à ceux qui ont commis des fautes. Et, cette révélation se produit à l’endroit où ils se trouvent, c’est-à-dire dans le champ. L’éclairage de ces treize Attributs de Miséricorde divine prépare la Techouva, comme l’explique le Likouteï Torah, Reéh, à la page 33c. Il y est dit aussi, à la page 32a, que l’amour et la crainte de D.ieu atteignent un stade plus élevé, en Elloul. L’effort des hommes est alors nécessaire pour les mettre en éveil. Durant les fêtes, les mondes reçoivent l’élévation et, de ce fait, ces sentiments deviennent naturels, de sorte qu’il suffit d’intégrer la lumière. En Elloul, par contre, la force est donnée à l’homme d’accomplir un effort, ici-bas. Et, les treize Attributs de Miséricorde lui permettent de le réaliser.<br/> <br/> 	Pour autant, la révélation de ces treize Attributs de Miséricorde divine est bien obtenue dans le champ et non dans le désert, qui est “ un endroit inculte, correspondait aux actions, aux paroles et aux pensées qui ne sont pas consacrées à D.ieu ”, selon l’expression du Likouteï Torah, à la page 32b. Pour obtenir cette révélation, il faut se soumettre à D.ieu, quitter le désert afin de se rendre dans le champ et d’y rencontrer le Roi.<br/> <br/> 	Le service de D.ieu du “ champ ” appartenant au domaine de la Sainteté implique de labourer, de semer, comme le montrent les Biyoureï Ha Zohar, à la page 129d. Il ne peut donc pas être effectué pendant les jours de fête.<br/> <br/> *   *   *<br/> <br/> 	Chaque idée de la Torah, y compris une image qu’elle énonce, est particulièrement précise, jusque dans le moindre détail. En l’occurrence, pourquoi l’Admour Hazaken dit-il que les citadins se rendent dans le champ, signifiant ainsi que, même s’ils vont dans cet endroit, le lieu qui est réellement le leur reste effectivement la ville ? En effet, on ne peut penser qu’ils viennent du désert. La formulation de ce texte établit qu’ils arrivent de la ville. Or, le contraire n’est-il pas vrai, en l’occurrence ? Le lieu où les Juifs se trouvent n’est-il pas le champ ? Et, n’est-ce pas là que les treize Attributs de Miséricorde divine sont dévoilés, pendant le mois d’Elloul ?<br/> <br/> 	L’explication est, en fait la suivante. Chaque Juif ressent le dévoilement des treize Attributs de Miséricorde divine par la source de son âme. C’est ainsi qu’il faut comprendre la précision de l’Admour Hazaken selon laquelle les citadins se rendent dans le champ. Profondément, les Juifs sont bien des “ citadins ”. La ‘Hassidout explique que le monde de Brya s’appelle “ ville ” et c’est là que se forme l’âme juive, puisqu’en celui d’Atsilout, elle n’existe pas encore, à proprement parler.<br/> <br/> 	Momentanément, un Juif est donc “ dans le champ ”, exilé dans son corps et dans son âme animale. Certes, il s’agit, à proprement parler, d’un exil, mais, pour autant, “ on ne peut comparer le prince captif à une personne ordinaire, qui est captive ”, comme le remarque le Likouteï Torah, à la page 32c. Etant des citadins, les Juifs sont à même, y compris dans le champ, de recevoir la Lumière de D.ieu et de percevoir l’éclairage des treize Attributs de Miséricorde divine.<br/> <br/> *   *   *<br/> <br/> 	On peut également poser une autre question, à propos de l’image qui est citée par l’Admour Hazaken. En effet, il semble que l’endroit d’origine du roi soit le champ, puisqu’il n’est dit nul part qu’il s’y rend. Or, le lieu du Roi est bien Son palais et Il va dans le champ uniquement pour y rencontrer tous ceux qui viennent à Sa rencontre.<br/> <br/> 	L’explication est, en fait la suivante. Dans la manière dont il se révèle, il est clair que le fait d’être dans le champ plutôt que dans le palais constitue une descente, pour le roi. Dans son palais, en effet, il porte sa couronne et ses habits royaux, ce qui n’est pas le cas, dans le champ. Mais, en réalité, le roi est prêt à renoncer à sa couronne et à ses vêtements pour que tous puissent entrer en contact avec lui. Il accorde donc plus de valeur à la Techouva de ceux qui sont dans le champ qu’à ses atours royaux, tout comme celui qui s’élève vers la Techouva surpasse le Juste.<br/> <br/> 	En effet, les habits et la couronne ne sont que surajoutés à l’Essence, Qui se trouve précisément dans le champ, car Sa résidence est bien le point le plus bas. Le Torah Or, à la page 100a, développe le même raisonnement afin de montrer la supériorité de Pourim par rapport aux jours de fête, le travail étant permis pendant le premier, interdit pendant les seconds.<br/> <br/> 	L’Admour Hazaken précise ensuite que les citadins suivent le roi, quand il regagne la ville, puis son palais. Or, nous venons de voir que l’Essence de D.ieu se trouve dans le champ. Quelle est donc l’utilité de se rendre dans la ville ?<br/> <br/> 	En fait, une demeure doit satisfaire deux conditions. D’une part, il faut pouvoir y résider par toute l’essence de sa personne et, pour cela, il faut accomplir les Mitsvot, de manière concrète. D’autre part, il doit aussi être possible de s’y révéler tel que l’on est.<br/> <br/> 	Certes, ces conditions sont effectivement remplies, pendant le mois de Tichri. Malgré cela, l’Admour Hazaken y fait allusion dans une image qui décrit le service de D.ieu du mois d’Elloul. Il indique ainsi, d’une manière allusive, que, dès le début de l’effort nécessaire pour se soumettre à D.ieu, quand on va L’accueillir dans le champ, on doit avoir pour objectif de Le suivre, par la suite, dans son palais.<br/> <br/> 	C’est ainsi que l’on peut, après le mois d’Elloul, aborder Roch Hachana, puis les dix jours de Techouva et, enfin, la révélation de Chemini Atséret, “ pour toi et pour aucun étranger avec toi ”.<br/> '},
				
				'Siha' :{'Titre' :'Elloul et l’étude de la Torah à la manière de l’arche sainte<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Reéh 5723-1963)<br/> ','resume' : ' ','contenu' : '<br/> 	Dans une causerie prononcée à Pessa’h 5694, qui est imprimée dans le Likouteï Dibbourim, à la page 116a, mon beau-père, le Rabbi, décrit l’état d’esprit du mois d’Elloul, à Loubavitch. Il dit, au début de ce texte :<br/> <br/> 	“ A l’issue le Chabbat Na’hamou, on commençait à étudier la Torah, après Arvit, afin de mettre en pratique les termes du verset (E’ha 2, 19) ‘Viens et réjouis-toi, pendant la nuit’, comme l’expliquent le Targoum, le traité Tamid, à la fin du chapitre 4 et le Maguen Avraham, au chapitre 238. Puis, lorsqu’arrivait le Chabbat qui bénit le mois d’Elloul, on percevait déjà l’atmosphère de ce mois ”.<br/> <br/> 	Or, on peut s’interroger, à ce sujet. Pourquoi énoncer, dans un même paragraphe, l’ajout à l’étude de la Torah, après le Chabbat Na’hamou et le service de D.ieu du mois d’Elloul ? N’y a-t-il pas là deux points totalement indépendants l’un de l’autre ? Or, la transcription de cette causerie et sa répartition en paragraphes fut réalisée par mon beau-père, le Rabbi, lui-même.<br/> <br/> 	Bien plus, le Rabbi décrivait, auparavant, le comportement des trois semaines qui séparent le 17 Tamouz du 9 Av. Le Chabbat Na’hamou est donc plus spécifiquement lié à cette période, puisqu’il apporte la consolation, à la suite de la destruction commémorée pendant ces trois semaines. Dès lors, pourquoi ne pas conclure le paragraphe sur les trois semaines en décrivant le comportement du Chabbat Na’hamou, ce qui aurait, en outre, permis d’adopter une conclusion positive, puis d’introduire un nouveau paragraphe en évoquant le mois d’Elloul ?<br/> <br/> 	Nous répondrons à ces questions en expliquant une idée relative à la Techouva, thème central du mois d’Elloul. La Techouva transcende la Torah et elle peut donc expier les défauts et les fautes définis par cette Torah. Pour autant, c’est bien la Torah qui révèle l’apport de la Techouva. Et, il en est de même pour le service de D.ieu. Sa forme essentielle, en Elloul, est la Techouva, mais il faut étudier la Torah pour le savoir, pour en mesurer l’importance, pour comprendre comment la réaliser. On doit, pour tout cela, connaître la Torah et, en particulier, sa dimension profonde, qui en recèle la rosée et définit précisément cette notion de Techouva. C’est la raison pour laquelle il est dit, dans cette causerie, que le moment de l’ajout à l’étude est le Chabbat Na’hamou. En effet, celui-ci est une consolation de l’exil, conséquence de la faute, que la Techouva peut réparer.<br/> <br/> 	C’est donc pour cela que mon beau-père, le Rabbi, traite de l’ajout à l’étude de la Torah et du comportement du mois d’Elloul dans le même paragraphe. Il indique ainsi que Elloul, mois de la Techouva, est aussi une période d’intensification de l’étude de la Torah. De fait, le verset “ Je suis à mon Bien Aimé et mon Bien Aimé est à moi ”, dont les initiales forment le nom d’Elloul, se conclut par : “ Qui fait paître son troupeau parmi les roses ”. Or, deux explication sont données à propos de ce dernier terme. La première rappelle que la rose a treize pétales et qu’il y a donc là une allusion aux treize Attributs de Miséricorde divine, à la Techouva. La seconde propose une autre lecture du mot Chochanim, roses, qui peut être également Ché Chonim, ceux qui étudient la Torah, comme l’explique le Likouteï Torah, au second discours ‘hassidique intitulé “ Je suis à mon Bien Aimé ”.<br/> <br/> *   *  *<br/> <br/> 	La Torah compte deux niveaux, comme l’explique le Likouteï Torah, Haazinou, à la page 75d. Il y a, d’une part, la “ pluie ” de la Torah, c’est-à-dire sa révélation qui fait suite à l’effort de l’homme et, d’autre part, la “ rosée ” de la Torah, soit le dévoilement de D.ieu, de manière directe. Et, l’on retrouve l’équivalent de ce dernier stade dans l’étude de l’homme, qui peut “ parler avec la plus grande soumission, au point que les mots ne soient pas du tout les siens, mais la Parole de D.ieu, qui est la Hala’ha, s’exprimant d’elle-même ”, selon les termes du Likouteï Torah, Pekoudeï, à la page 6a. C’est à ce propos qu’il est dit : “ Que ma langue réponde à Ta Parole ”, “ comme celui qui répond à quelqu’un qui l’appelle ”.<br/> <br/> 	Les treize Attributs de Miséricorde divine transcendent l’enchaînement des mondes et émanent d’un stade que l’action des hommes ne peut atteindre. Ils sont donc plus spécifiquement liés à l’étude de la Torah qui est conforme au verset “ Que ma langue réponde à Ta Parole ”.<br/> <br/> 	La relation entre l’étude de la Torah pénétrée d’une profonde soumission et le mois d’Elloul apparaît également au début de la Parchat Reéh, qui est lue le Roch ‘Hodech Elloul ou bien le Chabbat qui le précède. C’est, du reste, la raison pour laquelle les discours ‘hassidiques traitant d’Elloul, dans le Likouteï Torah, figurent dans la Parchat Reéh et non dans une section indépendante, comme c’est le cas pour les commentaires de Roch Hachana ou de Chabbat Techouva.<br/> <br/> 	La Parchat Reéh dit, en effet : “ en l’endroit qu’Il choisira (12, 5)… dans le lieu paisible et l’héritage (12, 9)… et ce sera l’endroit que choisira l’Eternel ton D.ieu pour y faire résider Son Nom (12, 11) ”. Rachi explique : “ Vous construirez la maison de l’élection à Jérusalem ”.<br/> <br/> 	L’endroit essentiel du Sanctuaire et du Temple est le lieu de repos de la Présence divine, c’est-à-dire l’arche sainte, comme le dit le Ramban, au début de la Parchat Terouma. Dans son Séfer Ha Mitsvot, le Rambam précise, à la Mitsva n°20 : “ Il nous a ordonné de bâtir précise lui-même la finalité de cette construction : “ Ils Me feront un Sanctuaire et Je résiderai parmi eux ” et il ne conteste donc pas l’avis du Ramban, selon lequel l’endroit précis de cette résidence était l’arche sainte. Il précise même : “ Il nous a demandé de construire un Sanctuaire pour Son Nom et d’y placer l’arche sainte ”. Là est le repos de la Présence divine et de cela dépend donc bien la perfection du Temple, qui n’était pas pleinement réalisée, quand l’arche était absente.<br/> <br/> 	Or, l’arche sainte avait deux aspects. D’une part, elle représentait la Torah, ainsi qu’il est dit (Mela’him 1, 8, 9) : “ Il n’y a, dans l’arche sainte, que deux tables de pierre ”. D’autre part, elle ne servait à aucun acte du service divin, comme c’était le cas pour tous les autres instruments du Temple.<br/> <br/> 	En fait, l’arche sainte était le véhicule du dévoilement divin, ainsi qu’il est dit : “ Je me révélerai à toi là-bas… Je te parlerai… ”. C’est pour cela que, dans son compte des Mitsvot, le Rambam ne mentionne pas celle de la fabriquer. En effet, elle avait pour but de permettre le dévoilement de D.ieu, ce qui est la finalité de l’ensemble de la Torah et des Mitsvot. Ce caractère général exclut donc la possibilité d’en faire une Mitsva spécifique. La construction du Temple, en revanche, est bien comptée comme une Mitsva, car, en plus de révéler la Présence de D.ieu, celui-ci est également l’endroit dans lequel on offre les sacrifices.<br/> <br/> 	Le fait que l’arche sainte servait uniquement au dévoilement de la Présence divine peut également être illustré par l’affirmation de nos Sages, au traité Yoma 52b, selon laquelle Yochyahou retira l’arche sainte du Saint des Saints et la cacha, non pas sur l’ordre de D.ieu, mais bien par peur que celle-ci soit capturée par les ennemis. En effet, pour obtenir la révélation divine, il suffisait qu’elle se trouve à sa place, sans que rien d’autre ne se passe. Pour autant, quand un danger se présenta, il fut effectivement nécessaire de la cacher. Toutefois, même cachée, elle resta dans le Temple et n’en quitta pas l’enceinte.<br/> <br/> 	L’arche sainte est donc effectivement comparable à l’étude de la Torah pénétrée de la soumission la plus haute. C’est pour cela que, lorsqu’elle fut conduite à Jérusalem, on dit : “ Que l’on se loue de Son saint Nom ”, décrivant en ces termes la révélation de D.ieu qui était ainsi obtenue, comme l’explique le Likouteï Torah Chir Hachirim, à la page 2c.<br/> <br/> *   *   *<br/> <br/> 	Il découle, de tout cela, l’enseignement concret suivant.<br/> <br/> 	En Elloul et dans les jours qui précèdent ce mois, à partir du Chabbat Na’hamou, il faut intensifier son étude de la Torah. Et, tout ce qui n’a pas été fait, depuis le Chabbat Na’hamou jusqu’à ce jour, sera complété, pendant les jours qui viennent, d’une manière double, comme l’explique Iguéret Ha Techouva, au chapitre 9.<br/> <br/> 	L’étude de la Torah doit être emplie de soumission, ainsi qu’il est dit : “ Que ma langue réponde à Ta Parole ”. de la sorte, D.ieu accordera Sa bénédiction sous la forme d’une Tsédaka, conformément au verset dont les dernières lettres forment la combinaison du Nom divin Avaya correspondant à Elloul, selon la Michnat ‘Hassidim, au début du traité Elloul : “ Et, une Tsédaka sera pour nous ”, une Tsédaka et non une rétribution, limitée, à la mesure de ce qui a été accompli, en l’occurrence le fait d’être inscrit et scellé pour une bonne et douce année, de recevoir enfants, santé et prospérité matérielle.<br/> '},
				
				'Siha' :{'Titre' :'Lettres du Rabbi<br/>  ','source' : '<br/> ','resume' : ' ','contenu' : '							22 Elloul 5708,<br/> <br/> 	Pour évoquer ce qui est d’actualité, je rappellerai l’enseignement de nos Sages selon lequel les initiales du verset “ l’un à ses amis et des dons aux pauvres ” forment les initiales d’Elloul, car c’est alors que l’on encourage le don à la Tsédaka.<br/> <br/> 	Dans ses lois de la Techouva, chapitre 3, paragraphe 4, le Rambam écrit que “ tous les Juifs ont l’habitude de multiplier leur participation à la Tsédaka, entre Roch Hachana et Yom Kippour, bien au-delà de tout le reste de l’année ”. Et, la Michna du traité Baba Metsya 33a dit : “ S’il en est ainsi pour la Tsédaka qui ouvre l’accès à ce monde, combien plus est-ce le cas pour celle qui conduit vers le monde futur ”.<br/> <br/> 	La Tsédaka morale possède, en outre, une autre qualité, que n’a pas celle de ce monde. En effet, cette dernière n’exclut pas l’erreur. Elle peut être donnée à des pauvres qui ne la méritent pas. Ainsi, nos Sages disent, au traité Baba Metsya 9b, que l’on peut être conduit à la donner à de telles personnes afin de perdre la récompense qui découle de cette Mitsva. Combien en est-il ainsi, si ce montant est utilisé pour écarter des enfants de la foi.<br/> <br/> 	Il n’en est pas de même pour la Tsédaka liée au monde futur, pour laquelle un tel risque n’existe pas. C’est, a fortiori, le cas, pour l’éducation des enfants pour  l’encouragement des adultes à la pratique de la Torah et des Mitsvot. En effet, celui qui enseigne la Torah n’a pas à se soucier de la malveillance éventuelle d’un de ses disciples, comme le souligne le traité ‘Houlin 133a. Bien plus, une interdiction est envisageable, en la matière, uniquement dans un cas où l’on peut procéder différemment, comme le dit le Choul’han Arou’h de l’Admour Hazaken, lois de l’étude de la Torah, chapitre 4 et Kountrass A’haron, chapitre 1.<br/> <br/> 	Il est dit que “ la Tsédaka est à Toi ” et puisse donc D.ieu faire que l’on soit inscrit et scellé pour une bonne et douce année, au sein de tout le peuple d’Israël.<br/> <br/> *   *   *<br/> <br/> 	Il existe quatre conceptions sur la manière de compter les Attributs de Miséricorde divine, comme le dit le Korban Netanel, à la fin du chapitre 1 de Roch Hachana. Et, l’on consultera également le Be’hayé, à la Parchat Tissa :<br/> <br/> 	A partir du premier Nom Avaya : Selon, en particulier, la Pessikta Rabbati, le Cho’her Tov, chapitre 93, les Sages de France cités par le Abudarham, sur la conclusion du jeûne, qui semblent être Rabbénou Tam, dans les Tossafot, au traité Roch Hachana 17b, Rabbi Avraham Ibn Ezra dans son commentaire de la Torah et le Roch.<br/> <br/> 	A partir du second Nom Avaya : Selon le Ran, dans les Tossafot, le Gaon cité par Rabbi Avraham Ibn Ezra, d’après son introduction au commentaire de Rabbi Saadya Gaon. C’est également ce que semble indiquer l’un des avis énoncés dans le Séfer Ha Likoutim du Ari Zal, à la Parchat Ki Tissa.<br/> <br/> 	A partir du Nom El : Selon, en particulier, le Zohar, tome 3, page 131b, le Ets ‘Haïm, porte d’Ari’h Anpin, chapitre 11, le Peri Ets ‘Haïm, porte des Seli’hot, chapitre 4, le Chaar Ha Kavanot, troisième commentaire, la Michnat ‘Hassidim, traité Chéérit Atsilout, chapitre 10. Et, l’on peut s’interroger sur le Zohar, tome 1, page 20a, d’après le premier avis. De fait, si je pouvais me le permettre, je dirais que Rabbi ‘Haïm Vital n’en est pas l’auteur, puisque ce texte va à l’encontre des écrits du Ari Zal. On dit qu’il y a eu des confusions sur plusieurs notes du Imreï Bina, du fait des erreurs d’imprimerie, dans le Dére’h Emet.<br/> <br/> 	A partir de Ra’houm, miséricordieux : Selon le Séfer ‘Hassidim, chapitre 250, le Maharal de Prague, dans son Netivot Olam, Netiv Ha Techouva, chapitre 6, qui tire une preuve du Zohar, tome 3, précédemment cité et du Talmud, que je n’ai, du reste, pas compris, car ces textes confortent l’avis du Ari Zal.<br/> <br/> 	Une décision, pour ce qui concerne les secrets de la Torah, doit être prise en fonction de l’avis des maîtres de la Kabbala. Ainsi, la Hala’ha retient l’avis de Rav, pour une interdiction et de Chmouel, pour un jugement, selon le Roch, au traité Baba Kama 37b. Et, l’on consultera le Choul’han Arou’h de l’Admour Hazaken, chapitre 25, paragraphe 25 et le début du Chaar Ha Collel. Il doit donc en être de même ici.<br/> <br/> 	En l’occurrence, les maîtres de la Kabbala connaissaient également les Tossafot et le Ran et ils tranchèrent, néanmoins, de cette manière. Commentant le Séfer ‘Hassidim, le Rav Azoulay dit : “ Notre maître et les Tossafot, au premier chapitre du traité Roch Hachana, ont effectué une recherche afin de déterminer les treize Attributs de Miséricorde, car, à leur époque, on n’avait pas encore découvert le saint Zohar. Or, les écrits du Ari Zal en établissent le compte et ils en expliquent la dimension profonde ”.<br/> <br/> 	D’après la partie révélée de la Torah, tout dépend de la version du Talmud que l’on adopte. Selon celle du Rif et du Roch, l’explication sur les treize Attributs est donnée après que l’on ait cité les deux Noms divins Avaya, dont on peut donc penser qu’ils sont le début. Et, l’on connaît le lien entre le Roch et les Tossafot, auxquels Rabbénou Tam appartenait. De même, le Rif était lié aux Gaonim.<br/> <br/> 	Selon la version du Talmud qui s’est répandue et qui est parvenue jusqu’à nous, cette explication est précédée par El Ra’houm. On verra également la version du Eïn Yaakov. C’est donc bien le Nom El qui est le début de ces treize Attributs. Le Maharal mentionne cette preuve et elle figure également dans le Ets Yossef, alors que le Dikdoukeï Sofrim ne cite pas cette deuxième version.<br/> <br/> 	Le Roch pose la question suivante. Si l’on n’adopte pas l’avis de Rabbénou Tam, comment l’usage a-t-il pu se répandre que la communauté répète les treize Attributs, à voix haute, à partir des deux premiers Avaya ?<br/> <br/> 	La réponse à cette question figure dans les écrits du Ari Zal, précédemment cités. Ces deux Noms Avaya sont la source de tous les treize Attributs de Miséricorde, comme l’indique la ‘Hassidout, dans le Likouteï Torah, au discours intitulé “ Ce jour-là, on sonnera du grand Choffar ”, chapitre 4 et dans le Torah Or, Mikets, à la fin du commentaire sur le discours “ Car, Tu es ma Lumière ”.<br/> <br/> 	Ce qui vient d’être dit permet de comprendre simplement la Pessikta, le Midrach Cho’her Tov, en fonction de l’avis du Ari Zal. En termes simples, la communauté dit : “ Tu es Avaya, Avaya. Nous Te demandons d’être El Ra’houm, un D.ieu miséricordieux ”.<br/> <br/> 	Le Roch s’interroge également sur Notser ‘Hessed Le Alafim, “ Il garde le bienfait pour les milliers ”, qui ne devrait être qu’un seul Attribut. Mais, les Tossafot on déjà répondu à cette question.<br/> <br/> <br/> '},

				'Siha' :{'Titre' :'La qualité de l’homme<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Bechala’h 5722-1962)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Commentant le verset “ Car l’homme est tel l’arbre du champ ”, le Sifri, Devarim 20, 19, dit : “ Ceci nous enseigne que la vie de l’homme provient seulement du champ ”. On peut être surpris par cette affirmation. N’existe-t-il pas d’autres aliments que les fruits de l’arbre ?<br/> <br/> 	Dans le Likouteï Torah, Emor, page 39c, l’Admour Hazaken explique le verset (Tehilim 104, 15) : “ Le pain restaure le cœur de l’homme ” de la manière suivante. L’homme se nourrit également de viande. Pour autant, celle-ci ne le rassasie pas autant que le pain.<br/> <br/> 	Pourquoi les minéraux, végétaux et animaux ont-ils la faculté de nourrir l’homme, alors que celui-ci est plus élevé qu’eux ? Parce que leur source est plus haute que celle de l’homme et c’est précisément pour cela qu’ils sont descendus plus bas. Un végétal est plus bas qu’un animal, sa source étant plus élevée que lui et, de ce fait, il rassasie beaucoup plus que cet animal. C’est, du reste, pour la même raison que la nourriture essentielle de l’animal est végétale.<br/> <br/> 	Tout ce qui vient d’être dit nous permettra de comprendre l’affirmation du Sifri selon laquelle “ la vie de l’homme provient seulement du champ ”. De fait, sa nourriture émane essentiellement du règne végétal, dont la plus belle expression est l’arbre, ainsi qu’il est dit (Mela’him 1, 5, 13) : “ Il s’adressa aux arbres ”. Aussi, le Sifri affirme-t-il que la vie de l’homme provient de cet arbre, ce que l’on comprendra encore plus clairement, si l’on adopte l’avis, énoncé au traité Bera’hot 40a, selon lequel le blé, à l’origine du pain, est considéré comme un arbre.<br/> <br/> 	2. Le traité Taanit 7a enseigne : “ Que signifie le verset ‘car l’homme est tel l’arbre du champ’ ? L’homme est-il réellement un arbre ? En fait, il est dit (à propos d’un arbre) : ‘Tu en mangeras et tu ne le couperas pas’ et aussi ‘Tu le détruiras et tu le couperas’. Comment le comprendre ? S’il s’agit d’un érudit de la Torah, digne de confiance, tu en mangeras et tu ne le détruiras pas. Si ce n’est pas le cas, tu le détruiras et tu le couperas ”. Rachi précise : “ Tu en mangeras : Tu recevras son enseignement. Tu le couperas : Tu te détourneras de lui ”.<br/> <br/> 	Ainsi, la Guemara, sans ambiguïté, compare clairement l’homme à un arbre et ne se borne pas à constater que celui-ci lui fournit sa nourriture. Elle s’interroge ensuite sur la nature de cette comparaison et elle précise qu’une telle relation existe effectivement, de différents points de vue.<br/> <br/> 	A ce propos, on peut poser les questions suivantes :<br/> <br/> 	A) Pourquoi la Guemara s’étonne-t-elle : “ L’homme est-il réellement un arbre ” ? N’existe-t-il pas effectivement quelques points de comparaison entre l’un et l’autre ? Le traité Avot, chapitre 3, Michna 1,7 précise la relation entre l’homme et l’arbre. La formulation de la question posée par la Guemara indique qu’elle va au delà d’un simple rapprochement entre l’homme et l’arbre du champ et considère qu’il existe, entre l’un et l’autre, une véritable similitude.<br/> <br/> 	Or, on peut s’interroger sur une telle conclusion. Comment justifier l’étonnement de la Guemara, dès lors qu’il existe effectivement un point de comparaison ? Pourquoi celui-ci ne suffirait-il pas ? Pourquoi devrait-il y avoir identité en tous points ? Et, en quoi s’exprime cette similitude, au-delà de toute autre, qui pourrait être constatée entre l’homme et l’arbre du champ ?<br/> <br/> 	B) Bien plus, la comparaison entre l’homme et l’arbre ne concerne que l’érudit de la Torah. Dès lors, comment comparer le genre humain, dans son ensemble et l’arbre du champ ?<br/> <br/> 	C) Enfin, y a-t-il un lien entre le Sifri et l’explication de la Guemara ?<br/> <br/> 	3. L’homme est défini comme un “ petit monde ”, ce qui veut bien dire qu’il porte en lui l’équivalent de ce qui existe dans le grand monde. Ce dernier est constitué de quatre règnes, le minéral, le végétal, l’animal et l’humain. Il en est donc de même pour l’homme, comme l’établissent différents textes, le Torah Or, à la page 4a et le Likouteï Torah, ‘Houkat, page 58a et Bera’ha, page 95c.<br/> <br/> 	Les sentiments de l’homme, par exemple, sont ses “ végétaux ”, car ils se développent et “ poussent ”, devenant de plus en plus importants, comme l’expliquent les textes précédemment cités, de même que le Torat ‘Haïm, à la même référence.<br/> <br/> 	La supériorité de l’homme, par rapport à l’animal, réside dans l’intellect qu’il possède. C’est la raison pour laquelle toutes ses actions, y compris celles de moindre importance, doivent être réfléchies. Il ne lui suffit pas de comprendre pour mettre en éveil l’amour et la crainte. Il doit le faire également pour agir, même si l’intervention de son cœur pourrait être suffisante pour cela.<br/> <br/> 	Le minéral, l’animal et l’humain que l’homme possède sont beaucoup plus élevés que ceux du monde, comme l’explique le Likouteï Torah, ‘Houkat, page 58b et le Tsafnat Paanéa’h, du Gaon de Ragatchov, au début de la Parchat Kora’h. Pour autant, ceux-ci n’expriment pas la qualité de l’homme, qui réside, avant tout, dans le fait qu’il soit doué de discernement.<br/> <br/> 	Tel est donc le sens de la question posée par la Guemara : “ L’homme est-il réellement un arbre ” ? Il est clair que l’homme est également “ l’arbre du champ ”, un “ végétal ”, par ses sentiments. Pour autant, est-ce là toute sa qualité ?<br/> <br/> 	La question posée par la Guemara peut être approfondie. Le Zohar, tome 3, page 48a et le Likouteï Torah, Chir Hachirim, page 25a, rapportent que l’homme reçoit quatre noms, Adam, Ich, Guéver et Énoch et que le titre le plus élevé des quatre est Adam, évoquant l’intellect, alors que Ich évoque ses sentiments.<br/> <br/> 	Et, c’est à ce propos que la Guemara s’interroge : “ L’homme est-il réellement un arbre ” ? Ses sentiments représentent-ils pleinement son aspect le plus parfait ? Est-ce cela qui lui fait mériter son titre le plus élevé, Adam ?<br/> <br/> 	La Guemara apporte à cette interrogation la réponse suivante. La finalité de l’intellect humain est de canaliser les sentiments. C’est de cette façon que l’homme atteint la perfection. En effet, la compréhension est la prérogative du genre humain, qui le distingue de toutes les autres créatures. Pour autant, l’homme assume pleinement sa condition seulement quand ses sentiments sont modelés par sa compréhension.<br/> <br/> 	Le seul intellect ne rend pas l’homme parfait. Il est dit que “ tu sauras, aujourd’hui ” et l’on doit donc comprendre, percevoir la Divinité, afin de pouvoir “ placer sur ton cœur ” cette idée. Le cerveau doit mettre en éveil le cœur, la compréhension, susciter l’émotion.<br/> <br/> 	La Guemara précise cette idée au moyen d’une image, celle d’un arbre dont la valeur est liée aux fruits qu’il porte, comme le soulignent le Likouteï Torah, Emor, à la page 35c et le Sifri, qui dit : “ L’arbre lui-même… et combien plus ses fruits… ”. Il en est de même pour l’homme, Adam, se distinguant par son intellect, l’érudit de la Torah, celui qui mérite pleinement ce titre quand il est “ digne de confiance ”, quand sa compréhension se manifeste dans ses sentiments et qu’elle vivifie, de cette manière, sa pratique des Mitsvot. En effet, le traité Sotta 46a dit : “ Que sont les fruits ? Ce sont les Mitsvot ”.<br/> <br/> 	4. Le “ petit monde ”, l’homme, est comparable au grand monde. Dans ce dernier, la nourriture essentielle de l’homme est d’origine végétale, car ce règne possède une source particulièrement élevée, dépassant même celle de l’animal. Néanmoins, il est tombé très bas et l’homme doit donc lui apporter l’élévation. Puis, lorsqu’il l’a fait, ces végétaux lui accordent leur influence et lui insufflent la vitalité, du fait de leur source élevée.<br/> <br/> 	Il en est de même pour l’homme et pour le “ végétal ” qui se trouve au sein du “ petit monde ”. Les sentiments ont une source plus élevée et plus profonde que l’intellect, comme le souligne le Likouteï Torah, ‘Houkat, à la page 58b.<br/> <br/> 	En apparence, les sentiments sont plus bas que la compréhension, qui doit donc les guider, afin de les affiner et de les élever. De la sorte, ces sentiments confèrent l’élévation à l’intellect, qui peut alors atteindre la perfection. Il en est de même pour l’âme divine, dont la démarche est essentiellement raisonnée et qui apporte l’élévation à l’âme animale, dont la manifestation est surtout émotionnelle. Car, comme on l’a dit, “ tu sauras ” parvient à la plénitude quand il conduit à mettre en pratique “ tu placeras sur ton cœur ”.<br/> <br/> 	Tel est également la relation qui peut être faite entre l’explication du Sifri et celle de la Guemara. Les deux textes traitent d’une même idée, l’élévation que l’humain tire du végétal. Néanmoins, le Sifri parle de l’homme et du végétal qui se trouve dans le grand monde, alors que la Guemara fait référence aux mêmes éléments appartenant au “ petit monde ”.<br/> <br/> 	5. L’enseignement qui vient d’être développé peut également être expliqué d’une manière plus profonde. La supériorité de l’homme par rapport à l’animal émane de son intellect, qui est l’aspect essentiel de sa personnalité. Un homme est un “ petit monde ”, regroupant en lui les quatre règnes que sont le minéral, le végétal, l’animal et l’humain. Bien plus, il en est ainsi non seulement pour sa personnalité, en général, mais aussi pour son intellect, partie fondamentale de sa personnalité, qui présente également ces quatre niveaux.<br/> <br/> 	Ainsi, il existe un “ minéral ” de l’intellect, un “ végétal ” de l’intellect, un “ animal ” de l’intellect et un  “ humain ” de l’intellect. Et, au sein même de ce dernier, une distinction peut être faite entre les termes Ich et Adam.<br/> <br/> 	Ich décrit la phase la plus inférieure de l’intellect, celle qui est appliquée aux sentiments. C’est la raison pour laquelle l’enfant n’ayant pas encore treize ans ne peut pas être appelé Ich, bien qu’il soit à même d’éprouver des sentiments. En effet, c’est son intellect, dirigeant ces sentiments, qui n’est pas encore parvenu à maturité.<br/> <br/> 	Adam, en revanche, décrit l’essence de l’intellect, transcendant toute manifestation sentimentale. En effet, le Likouteï Torah, Chir Hachirim, page 5a dit que : “ Adam est celui qui a un intellect développé ”. De ce fait, ce titre est réservé au peuple juif, dont l’âme intellectuelle est différente de celle des autres nations. Certes, la rationalité d’Israël reste humaine. Pour autant, elle ressent la finesse de la spiritualité et s’en pénètre.<br/> <br/> 	Telle est donc la question de la Guemara : “ L’homme est-il réellement l’arbre du champ ? ”. Il est clair que “ tu sauras ” ne suffit pas, que “ tu placeras sur ton cœur ” est également nécessaire. Néanmoins, l’intellect appliqué aux sentiments, Ich, permet, à lui seul d’obtenir un tel résultat et il n’est nul besoin de faire intervenir l’essence de l’intellect, le niveau d’Adam que l’homme porte en lui et dont le but n’est pas d’influencer les sentiments.<br/> <br/> 	La Guemara répond à cette question en citant deux versets, “ Tu en mangeras et tu ne le couperas pas ”, puis “ tu le détruiras et tu le couperas ”.<br/> <br/> 	Les fruits de l’arbre poussent à partir des fleurs, se formant par les bourgeons et non sur le tronc et encore moins sur les racines, lesquelles sont beaucoup trop élevées pour en produire. En effet, le tronc de l’arbre est comparable à l’existence véritable, ses feuilles au néant qui découle de cette existence véritable, ses fleurs au néant qui découle de l’existence créée et ses fruits à l’existence créée proprement dite. Pour autant, il est clair que les fruits peuvent se développer uniquement dans la mesure où l’arbre possède un tronc et des racines. De ce fait, on peut dire que le tronc et les racines existent pour les fruits. En conséquence, si un arbre ne produit pas de fruits, “ tu le détruiras et le couperas ”.<br/> <br/> 	Il en est de même pour le niveau d’Adam qui se trouve dans l’intellect. Celui-ci en est l’essence, bien trop élevée pour entretenir une relation directe avec les sentiments. Pour autant, il les influence et le fait même beaucoup plus profondément que l’intellect qui leur est appliqué. Plus encore, la raison d’être de l’essence de l’intellect est de donner naissance à ces sentiments.<br/> <br/> 	6. Comment distinguer l’effet exercé sur les sentiments, par l’essence de l’intellect, de celui de l’intellect qui leur est appliqué ? Deux points les distinguent :<br/> <br/> 	A) Pour l’intellect appliqué aux sentiments, ces derniers, tels qu’ils existent dans le cœur, reçoivent une importance intrinsèque et peuvent donc susciter le voile. On peut imaginer qu’un homme ait un cœur insensible et que son intellect se trouve alors dans l’impossibilité de donner naissance aux sentiments. Bien plus, l’intellect appliqué aux sentiments étant incapable de les transformer, l’homme peut aboutir à l’erreur et se laisser emporter par la nature de ses sentiments.<br/> <br/> 	Il n’en est pas de même pour l’essence de l’intellect, transcendant les sentiments. A ce stade, un voile est inconcevable et le cœur en sera donc nécessairement illuminé.<br/> <br/> 	B) Même si l’intellect appliqué aux sentiments parvient effectivement à les transformer, il ne pourra jamais les modifier totalement, car, pour lui, ceux-ci n’ont pas d’importance réelle. Il s’efforcera de les raffiner, dans toute la mesure du possible. Mais, ceux-ci n’en resteront pas moins sa nature.<br/> <br/> 	Il n’en est pas de même pour l’essence de l’intellect, qui a effectivement le pouvoir de modifier la nature des sentiments. Bien plus, obtenir une telle modification est même sa raison d’être, comme l’explique le Likouteï Dibbourim, à la page 56a.<br/> <br/> 	Et, l’on retrouve également une même distinction entre la partie révélée de la Torah et son enseignement profond. La première traite de notions matérielles. En conséquence,<br/> <br/> 	A) un homme peut l’étudier sans pour autant se raffiner et, de fait, nos Sages disent, au traité Yoma 72b, ce qu’il advient : “ s’il n’en a pas le mérite ”,<br/> <br/> 	B) même s’il est parvenu à affiner sa personnalité au moyen de cette étude, l’homme reste prisonnier de sa nature, de son ego, car la partie révélée de la Torah lui a été donnée, à titre personnel, afin qu’il la saisisse par son propre intellect.<br/> <br/> 	Il n’en est pas de même pour l’enseignement profond de la Torah :<br/> <br/> 	A) Au final, celle-ci touche quiconque l’étudie. A son propos, nos Sages affirment, en effet, au début du Midrach E’ha Rabba, que “ le luminaire qu’elle porte en elle ramène vers le bien ”.<br/> <br/> 	Ce qui vient d’être dit nous permettra de comprendre le lien qui existe entre cet enseignement, concernant l’arbre du champ et le passage qui l’introduit, dans la Guemara : “ On lui demanda : ‘Venez nous délivrer votre enseignement’. Il répondit : ‘Mon cœur est faible et je ne le peux pas’. On demanda encore : ‘Enseignez-nous donc une idée du Midrach’. ” C’est en réponse à cela qu’est donnée l’explication relative à l’arbre du champ. Or, pourquoi faire ici référence précisément au Midrach ?<br/> <br/> 	L’explication est la suivante. La faiblesse du cœur empêche de délivrer un enseignement, car, en pareil cas, l’intellect ne peut se révéler dans le cœur et y apparaître à l’évidence. Dès lors, la solution consiste à donner une explication du Midrach, renfermant l’enseignement profond de la Torah, comme le dit Iguéret Ha Kodech, au chapitre 23 et pouvant donc agir sur le cœur, même lorsque celui-ci est faible. On peut expliquer, de cette façon, le choix de ce Midrach, soulignant la qualité de l’essence de l’intellect et également celle de l’enseignement profond de la Torah.<br/> <br/> 	B) En outre, la partie profonde de la Torah affine l’homme. Elle lui permet de se départir de sa nature et de ses limites, comme l’expliquent le Kountrass Oumayan, discours 1, chapitre 3 et le Séfer Ha Maamarim Kountrassim, à la page 85a.<br/> <br/> 	L’enseignement profond de la Torah ne fait pas qu’améliorer et affiner les comportements. Il permet, en outre, d’en modifier la nature.<br/> <br/> 	7. L’enseignement de tout cela est le suivant : “ Tes sources se répandront à l’extérieur ”, selon les termes de la réponse que le Machia’h fit au Baal Chem Tov, quand il lui demandait quand il viendrait. Et, de même, le traité Sanhédrin 98a dit : “ Vous donnerez des feuilles et vous porterez des fruits ”, ce qui correspond également à la diffusion des sources à l’extérieur. Dès lors, poursuit le texte, “ il n’est pas un signe plus évident de la délivrance ”.<br/> <br/> 	Or, pourquoi le Machia’h qualifia-t-il l’enseignement du Baal Chem Tov de “ sources ” ? On peut donner, à ce propos, l’explication suivante.<br/> <br/> 	L’une des caractéristiques essentielles d’une source est le fait qu’elle porte de l’eau et la Michna dit, au début du chapitre 5 du traité Mikwaot : “ Si l’eau a été transvasée dans un bassin et séparée, elle sera considérée comme étant dans un réservoir ”. Pour la plupart des Décisionnaires, y compris pour le Tséma’h Tsédek, il est bien fait référence ici à un bassin vide.<br/> <br/> 	Bien plus, l’eau, quand elle se trouve dans la source, en est partie intégrante au point de perdre toute existence indépendante. Aussi, les Tossafot envisagent-ils, au traité Be’horot 55b, que l’eau de source apporte la purification quand elle s’écoule et non quand elle stagne. En revanche, il est bien clair, selon eux, que cette eau, dès lors qu’elle est séparée de la source, doit effectivement être stagnante pour rendre pur.<br/> <br/> 	Comment la situation de l’eau se trouvant encore dans la source peut-elle être moins favorable que celle qu’elle acquiert en la quittant ? Parce qu’elle est alors considérée comme une partie de la source et non comme de l’eau, à proprement parler. Elle ne peut donc rendre pur qu’en s’écoulant.<br/> <br/> 	C’est pour cela que, selon le Rambam, celui qui se prosterne devant une source ne lui appartenant pas n’en interdit pas l’eau pour les libations, alors qu’il dit lui-même, par ailleurs, que ce qui a fait l’objet d’un culte étranger ne peut plus être consacré à D.ieu, y compris par quelqu’un d’autre que son propriétaire.<br/> <br/> 	En fait, si l’on se prosterne devant l’animal de quelqu’un d’autre, celui-ci est interdit, pour le Temple, car, de la sorte, il devient repoussant. En effet, on ne peut interdire ce dont on n’est pas propriétaire si l’on ne fait pas une action concrète en ce sens. L’eau de la source, en revanche, ne peut pas devenir repoussante, car, tant qu’elle se trouve dans la source, c’est devant celle-ci qu’on se prosterne et non devant l’eau. Puis, cette eau est utilisée pour les libations et elle acquiert ainsi une existence nouvelle, devient de l’eau à part entière, ce qu’elle n’était pas encore jusque là.<br/> <br/> 	A l’opposé, celui qui se prosterne devant une source lui appartenant la rend totalement interdite et non uniquement parce que celle-ci est repoussante. L’eau qui s’en écoule est interdite également, puisqu’elle provient de ce qui est interdit.<br/> <br/> 	Or, il en est de même également pour la diffusion de la ‘Hassidout, dont l’une des conditions essentielles est l’attachement à ses maîtres et le respect de leurs enseignements, jusqu’à en perdre toute existence propre.<br/> <br/> 	On peut tirer de tout cela un double enseignement :<br/> <br/> 	A) Certains demandent : “ Pourquoi est-il nécessaire de diffuser les sources à l’extérieur ? Pourquoi ne pas donner à chacun ce qu’il peut recevoir, en fonction de son niveau ? Ceux qui sont à l’extérieur ne peuvent-ils se contenter de l’eau puisée dans la source ou bien de celle du bassin ? Pourquoi donc leur donner les sources ? ”.<br/> <br/> 	La réponse à cette question est la suivante. Pour transformer l’extérieur, il est, bien au contraire, nécessaire d’y apporter les sources, car celles-ci ne contractent pas l’impureté, ne subissent pas le voile. Elles ne peuvent y apporter que la purification.<br/> <br/> 	De fait, la fin du premier chapitre du traité Mikwaot souligne que la source fait disparaître toutes les formes d’impureté. Son eau peut même être utilisée pour les aspersions de la vache rousse, rendant pur celui qui est entré en contact  avec l’impureté de la mort, la plus grave de toutes.<br/> <br/> 	B) D’autres prétendent : “ Pourquoi me revient-il de me consacrer à ce qui se trouve à l’extérieur ? Je préfère m’enfermer dans mes quatre coudées et m’y consacrer aux sources de la partie profonde de la Torah. A quel titre devrais-je me préoccuper de l’extérieur ? ”.<br/> <br/> 	La réponse à cette question est la suivante. Lorsque la diffusion se fait à l’extérieur, quand l’enseignement profond de la Torah est diffusé en tout endroit, il s’agit effectivement de “ tes sources ”. Si ce n’est pas le cas, en revanche, celles-ci cessent d’être “ tes sources ”. Car, comme on l’a dit, la finalité de l’essence de l’intellect est de se révéler dans les sentiments et de les transformer.<br/> <br/> 	La source confère la pureté également quand elle s’écoule à l’extérieur, et non en se limitant à l’intérieur d’elle-même, car c’est bien à l’extérieur qu’elle marque toute sa valeur. Bien plus, selon un avis, elle apporte la pureté uniquement quand ses eaux s’écoulent, de même que celui qui se trempe dans un Mikwé est purifié seulement en le quittant. Il en est de même également pour la diffusion des sources. Celle-ci est véritable quand elle se passe à l’extérieur.<br/> <br/> 	On peut ainsi comprendre l’affirmation suivante du Tséma’h Tsédek, qui figure à la page 662 du Likouteï Dibbourim : “ Si mon grand-père, l’Admour Hazaken, vivait à l’époque des Sages de la Michna, il aurait été un grand, parmi eux. S’il avait vécu à l’époque des prophètes, il aurait été un grand prophète. Mon grand-père était un Sage de la Michna et un prophète, mais son époque n’en eut pas le mérite et tout cela resta caché ”.<br/> <br/> 	On trouve une même affirmation, dans le Séfer Ha Maassyot, à propos de Rabbi Yehouda le ‘Hassid. Bien plus, nos Sages disent, dans le Midrach Béréchit Rabba, chapitre 56, paragraphe 7, que “ il n’est pas de génération dans laquelle il n’y ait l’équivalent d’Avraham, de Moché ”. Néanmoins, cet équivalent des Patriarches ou de Moché, à chaque époque, reste caché. Les personnes concernées en ont eux-mêmes connaissance, mais cela n’est pas “ diffusé à l’extérieur ”.<br/> <br/> 	C’est ainsi que différentes pratiques instaurées par Rabbi Yehouda le ‘Hassid ont été acceptées par toutes les communautés juives, mais uniquement dans leurs modalités pratiques. Les explications qu’il donna, à leur propos et sa prophétie restèrent, en revanche, cachées.<br/> <br/> 	Il n’en fut pas de même pour l’Admour Hazaken, qui exprima toutes ses qualités par les explications de la ‘Hassidout ‘Habad, d’une manière logique, que l’on peut donc saisir en étudiant son enseignement. Certes, le Tséma’h Tsédek dit que “ tout cela resta caché ”. Mais, il voulait dire que ces notions ne restèrent pas dans leur abstraction, qu’elles furent effectivement expliquées par la ‘Hassidout, à l’image de la source, apportant la purification quand son eau s’écoule vers l’extérieur.<br/> <br/> '},
