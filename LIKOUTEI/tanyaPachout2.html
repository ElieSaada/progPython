                             'commentaires' : 'L’esprit d’amour qu’un homme éprouve pour le Tsaddik met en éveil l’esprit d’amour du Juste pour lui et le révèle, selon le Zohar, tome 2, à la page 162b. On verra, à ce propos, le chapitre 47 de la première partie du Tanya. Or, ce sentiment d’amour n’est en aucune façon modifié par la mort physique. Lorsque celle-ci se produit, le disciple peut donc continuer à recevoir la vie, comme au préalable, sans modification.'
                    },
                    35 : 
                    {
                             'fr' : 'De la sorte, son esprit se trouve véritablement en nous',
                             'commentaires' : 'Le rôle du Tsaddik n’est pas uniquement de donner la vie. Il fait également en sorte que celle-ci soit intégrée profondément par celui qui la reçoit Ainsi, son esprit peut exercer une influence durable sur ceux qui sont liés à lui.'
                    },
                    36 : 
                    {
                             'fr' : 'car, il observe ses enfants, ceux qu’il a formés de ses mains, près de lui et ceux-ci sanctifient le Nom béni,',
                             'commentaires' : 'Voir le verset Ichaya 29, 23 : “Lorsque ses enfants verront l’œuvre des mains que J’accomplis en son sein, ils rendront hommage à mon Nom”. En effet, les disciples sont appelés “enfants”, ce qui permet de mesurer leur proximité avec le maître.'
                    },
                    37 : 
                    {
                             'fr' : 'proclament Sa grandeur et Sa sainteté. C’est ce que nous faisons en suivant le chemin de droiture qu’il nous a tracé, par ses voies, en marchant sur ses traces',
                             'commentaires' : 'D’après les termes du verset Ichaya 2, 3 : “Il nous enseigne Ses voies, pour que nous puissions suivre Ses chemins” et l’on verra, à ce sujet, le Zohar, tome 2, à la page 215a et tome 3, à la fin de la Parchat Kedochim, soulignant que le “chemin” a déjà été tracé par le Tsaddik et que tous peuvent donc l’emprunter, alors que la “voie” est nouvelle et elle correspond à la forme du service de D.ieu qui est spécifique à chacun, en fonction des directives qui ont été données. Ainsi, l’attachement au Tsaddik consiste à la fois à s’attacher à son enseignement et à le développer, dans le cadre de l’enseignement qu’il a délivré.'
                    },

                    },
            }
        }

                             'fr' : 'C’est là ce qu’enseigne le saint Zohar : “Le Juste qui décède se trouve dans tous les mondes plus que de son vivant”,',
                             'commentaires' : 'Zohar, tome 3, à la page 71b. En effet, il est alors libéré des limites de son corps, à l’origine de tout ce qui pouvait limiter son influence, de son vivant. Ayant dépassé cet obstacle, il peut désormais distribuer son influence à tous, sans la moindre restriction.',
                             'he' : 'וזהו שכתוב בזהר הקדוש, דצדיקא דאתפטר אשתכח בכלהו עלמין יתיר מבחיוהי דהיינו שגם בזה העולם המעשה היום לעשותם אשתכח יתיר כי המעשה גדול גדל והולך, גידולי גידולין מן אור זרוע לצדיק בשדה אשר ברכו ה׳ המאיר לארץ וחוצות וגם אנחנו אלה פה היום, כולנו חיים בדרכיו דרך הקדש יקרא לה זאת בעבודת ה׳, במילי דשמיא ובמילי דעלמא, בפירוש אתמר בזוהר הקדוש, דצדיקיא מגינין על עלמא, ובמיתתהון יתיר מבחייהון ואלמלא צלותא דצדיקיא בההוא עלמא, לא אתקיים עלמא רגעא חדא וכל הקרוב קרוב אל משכן ה׳ בחייו, קודם לברכה'

                             'commentaires' : 'Selon l’expression du verset Tehilim 97, 11 : “La Lumière est plantée pour le Juste et la joie, pour ceux qui ont le cœur droit”. Il en résulte que la Lumière que le Tsaddik a planté dans le monde, de son vivant, conserve également une dimension matérielle, après son décès. Sous son influence, le monde matériel devient : “un champ qui a reçu la bénédiction de D.ieu” et, de la sorte, le Tsaddik est encore présent ici-bas et il “accomplit des merveilles jusqu’au fin fond de la terre”'
                    },
                    4 :

                             'fr' : 'dans le champ qui a reçu la bénédiction de D.ieu.',
                             'commentaires' : 'Toledot 27, 27 : “L’odeur de mon fils est comme le parfum d’un champ qui a reçu la bénédiction de D.ieu”. Nos Sages constatent, à ce propos, qu’un Juif : “a foi en Celui Qui possède la vie éternelle”. Même si l’activité agricole est une somme de durs labeurs matériels, le résultat final dépend uniquement de la bénédiction de D.ieu, qui est spirituelle.'
                    },
                    5 :

                             'fr' : 'Celle-ci éclaire la terre et ce qui lui est extérieur,',

                    },
                    6 :

                             'fr' : 'mais aussi nous-mêmes, ici en ce jour, tous vivants',

                    },
                    7 :

                             'fr' : 'selon ses voies, qualifiées de voie sacrée.',

                    },
                    8 : 
                    {
                             'fr' : 'Il en est ainsi pour le service de D.ieu, pour les préoccupations célestes.',

                    },
                    9 : 
                    {
                             'fr' : 'Et, pour ce qui est des préoccupations terrestres, le saint Zohar établit clairement que les Justes protègent le monde, après leur mort, bien plus que de leur vivant.',
                             'commentaires' : 'Dans le Zohar, tome 3, à la page 71b. L’Admour Hazaken souligne ici que cette explication y est énoncée “clairement”, de sorte que les précisions données à propos des “préoccupations célestes” sont inutiles ici. En effet, un homme ne peut recevoir la foi, la crainte et l’amour qu’au prix d’un effort intense, qui, seul, lui permettra d’intégrer profondément ces valeurs. Par contre, il peut obtenir une bénédiction matérielle sans que celle-ci appelle un quelconque effort de sa part.'

                    10 :

                    },
                    11 :

                    },
                    12 :

    '14-8': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 27' : 
                {
                    1 : 
                    {
                             'fr' : 'Commentaire de la précédente lettre.<br/> <br/> Le saint Zohar dit que “le Juste qui décède se trouve dans les mondes plus que de son vivant…”.',
                             'commentaires' : 'Zohar, tome 3, à la page 71b. Cette citation figure aussi dans le corps de la lettre et c’est par elle que Rabbi Chnéor Zalman introduit ici son analyse : comment un retrait du monde matériel peut-il avoir pour effet une présence accrue au sein de ce monde ?',
                             'he' : 'איתא בזהר הקדוש, דצדיקא דאתפטר, אשתכח בכלהו עלמין יתיר מבחיוהי כו׳ וצריך להבין תינח בעולמות עליונים, אשתכח יתיר בעלותו שמה אבל בעולם הזה, איך אשתכח יתיר ויש לומר על דרך מה שקבלתי על מאמר חז״ל, דשבק חיים לכל חי כנודע, שחיי הצדיק אינם חיים בשרים, כי אם חיים רוחניים, שהם אמונה ויראה ואהבה כי באמונה כתיב: וצדיק באמונתו יחיה וביראה כתיב: יראת ה׳ לחיים ובאהבה כתיב: רודף צדקה וחסד, ימצא חיים וחסד הוא אהבה ושלש מדות אלו הם בכל עולם ועולם, עד רום המעלות הכל לפי ערך בחינת מעלות העולמות זה על זה, בדרך עילה ועלול, כנודע'
                    },
                    2 : 
                    {
                             'fr' : 'Il nous faut comprendre le sens de cette affirmation, car, si l’on peut admettre que, s’élevant vers les mondes supérieurs, il y soit plus présent, comment, en revanche, en dire de même pour ce monde ?<br/> <br/> On peut répondre à cette question en fonction de l’enseignement que j’ai reçu, à propos de l’affirmation de nos Sages, dont la mémoire est une bénédiction, selon laquelle : “Il a laissé la vie pour tous les vivants”.',
                             'commentaires' : 'Cette citation figure également dans le corps de la lettre et l’Admour Hazaken la développe ici en fonction de l’enseignement qu’il a reçu de ses maîtres, le Baal Chem Tov et le Maguid de Mézéritch. On verra, à ce propos, les traités Bera’hot 61b et Baba Metsya 92a, les responsa des premiers et des derniers Sages, le Rambam, lois du lévirat et du déchaussement, chapitre 4, au paragraphe 30.'
                    },
                    3 : 
                    {
                             'fr' : 'On sait, en effet, que la vie du Tsaddik n’est pas physique, mais morale.',
                             'commentaires' : 'En d’autres termes, la dimension physique de son existence est totalement secondaire et ne le représente pas réellement. C’est la raison pour laquelle le décès et la perte de l’enveloppe corporelle ne sont pas des changements fondamentaux de cette existence.'
                    },
                    4 : 
                    {
                             'fr' : 'Elle est foi, crainte, amour.',
                             'commentaires' : 'Cette affirmation a été justifiée dans le corps de la lettre par la citation de trois versets. Les mêmes références sont citées ici pour la foi et la crainte. Pour l’amour, en revanche, c’est un autre verset qui est cité ici.'
                    },
                    5 : 
                    {
                             'fr' : 'A propos de la foi, il est écrit que : “le Juste vit par sa foi”,',
                             'commentaires' : '‘Habakouk 2, 4. Nos Sages disent : “Ne lis pas ‘vit’, mais ‘fait vivre’”. Ainsi, le Tsaddik fait vivre par sa foi, qu’il communique aux autres. Bien entendu, il peut continuer à le faire après sa disparition physique.'
                    },
                    6 : 
                    {
                             'fr' : 'concernant la crainte : “La crainte de D.ieu est vie”',
                             'commentaires' : 'Michlé 23, 24. Nos Sages disent que : “la Présence divine se révèle uniquement en ce qui Lui est totalement soumis”. Or, le Tsaddik est celui qui a fait totalement abstraction de sa personnalité. C’est pour cela que sa crainte peut donner la vie.'
                    },
                    7 :

                             'fr' : 'et, pour l’amour : “Celui qui poursuit la droiture et la bonté trouvera la vie”.',
                             'commentaires' : 'Michlé 21, 21. L’attribut de bonté, ‘Hessed, est l’amour, qui est donc présenté ici comme le moyen de : “trouver la vie”.'

                    8 :

                             'fr' : 'Ces trois sentiments se retrouvent en chaque monde, jusqu’au stade le plus élevé, en fonction de la supériorité de l’un par rapport à l’autre, selon une relation de cause à effet, comme on le sait.',

    '15-8': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 27' : 
                {
                    1 : 
                    {
                             'fr' : 'Lorsque le Tsaddik vit sur la terre, ces trois sentiments s’introduisent dans un réceptacle et dans un vêtement, en un lieu physique, parce que l’âme est liée à son corps.',
                             'commentaires' : 'La capacité de distribuer la vie, possédée par le Tsaddik, en est réduite d’autant. En effet, son âme, malgré son élévation, se trouve bien dans un corps limité qui, inéluctablement, lui impose également cette limite.',
                             'he' : '	והנה, בהיות הצדיק חי על פני האדמה, היו שלש מדות אלו בתוך כלי ולבוש שלהם בבחינת מקום גשמי, שהיא בחינת נפש הקשורה בגופו וכל תלמידיו אינם מקבלים רק הארת מדות אלו, וזיון המאיר חוץ לכלי זה, על ידי דבוריו ומחשבותיו הקדושים ולכן אמרו רז״ל, שאין אדם עומד על דעת רבו וכו׳ אבל לאחר פטירתו, לפי שמתפרדים בחינת הנפש שנשארה בקבר מבחינת הרוח שבגן עדן, שהן שלש מדות הללו לפיכך יכול כל הקרוב אליו לקבל חלק מבחינת רוחו שבגן עדן הואיל ואינה בתוך כלי, ולא בבחינת מקום גשמי כנודע מאמר רז״ל על יעקב אבינו, עליו השלום, שנכנס עמו גן עדן וכן כתוב בספר עשרה מאמרות, שאויר גן עדן מתפשט סביב כל אדם ונרשמים באויר זה, כל מחשבותיו ודבוריו הטובים בתורה ועבודת ה׳ (וכן להיפך, חס ושלום, נרשמים באויר המתפשט מגיהנם סביב כל אדם) הלכך נקל מאד לתלמידיו לקבל חלקם מבחינת רוח רבם העצמיות, שהם אמונתו ויראתו ואהבתו אשר עבד בהם את ה׳ ולא זיוום בלבד המאיר חוץ לכלי לפי שבחינת רוחו העצמית מתעלה, בעילוי אחר עילוי להכלל בבחינת נשמתו שבגן עדן העליון, שבעולמות העליונים ונודע שכל דבר שבקדושה אינו נעקר לגמרי מכל וכל ממקומו ומדרגתו הראשונה, וגם לאחר שנתעלה למעלה למעלה ובחינה זו הראשונה, שנשארה למטה בגן עדן התחתון, במקומו ומדרגתו הראשונה היא המתפשטת בתלמידיו כל אחד לפי בחינת התקשרותו וקרבתו אליו, בחייו ובמותו, באהבה רבה כי המשכת כל רוחניות אינה אלא על ידי אהבה רבה כמו שכתוב בזהר הקדוש, דרוח דרעותא דלבא אמשיך רוח מלעילא רק אם יכון לקראת אלקיו, בהכנה רבה ויגיעה עצומה לקבל שלש מדות הללו כדרך שהורהו רבו, וכמאמר רז״ל: יגעת ומצאת, תאמין'
                    },
                    2 : 
                    {
                             'fr' : 'Ses disciples n’en reçoivent donc qu’un reflet, qu’un éclat brillant à l’extérieur du réceptacle,',
                             'commentaires' : 'Ce “réceptacle” est, en l’occurrence, le corps du Tsaddik, qui a pour effet de limiter son influence, dans le temps et dans l’espace. De ce fait, ses disciples, y compris les plus proches, n’en reçoivent qu’un reflet, plus ou moins limité, selon leur degré de proximité.'
                    },
                    3 : 
                    {
                             'fr' : 'grâce à ses pensées et à ses paroles saintes.',
                             'commentaires' : 'Le texte mentionne ici les pensées et les paroles, mais non les actions et il en sera de même, par la suite. De fait, la parole est adressée à l’interlocuteur et la pensée la prépare, alors que l’action reçoit une existence indépendante de celle de son auteur.'
                    },
                    4 : 
                    {
                             'fr' : 'C’est la raison pour laquelle, disent nos Sages, dont la mémoire est une bénédiction, “le disciple ne perçoit pas pleinement la compréhension du maître…”.',
                             'commentaires' : '“avant que quarante ans se soient écoulés”, selon le traité Avoda Zara 5b et l’on verra le commentaire de Rachi sur le verset Devarim 29, 6. C’est bien la preuve que le disciple ne perçoit qu’un reflet de la compréhension du maître, que son reflet est soumis à la dimension du temps et qu’il peut donc s’accroître, lorsque le délai écoulé permet de le conduire à maturité. En revanche, il ne se départira jamais totalement de la limite.'
                    },
                    5 : 
                    {
                             'fr' : 'Après son décès, par contre, son âme de vie, Néfech, demeure dans la tombe et elle se sépare de son esprit, Roua’h, englobant alors ces trois sentiments, qui s’élèvent vers le Gan Eden.',
                             'commentaires' : 'Selon le Zohar, tome 1, à la page 81a, tome 2, à la page 142a, tome 3, à la page 70b et le traité Chabbat 152b. La présence, dans le Gan Eden, de la foi, de la crainte et de l’amour qui ont animé le Tsaddik leur permet alors d’échapper à toutes les limites inhérentes à la matière du monde.'
                    },
                    6 : 
                    {
                             'fr' : 'Dès lors, quiconque est proche de lui peut recevoir également une partie de son esprit, Roua’h, qui, se trouvant dans le Gan Eden, n’est plus limité par un réceptacle ou bien par le lieu physique. Ainsi, on sait ce que disent nos Sages, dont la mémoire est une bénédiction, à propos de notre père Yaakov, puisse-t-il reposer en paix : “Le Gan Eden entra avec lui”.',
                             'commentaires' : 'Yaakov intériorisa le Gan Eden en lui quand il vint recevoir les bénédictions d’Its’hak, son père, selon le Midrash Béréchit Rabba, chapitre 65, au paragraphe 22, Tan’houma, Parchat Toledot, aux chapitres 10 et 22, le Zohar, tome 3, à la page 84a. C’est alors que Its’hak dit, à son propos : “L’odeur de mon fils est comme le parfum d’un champ qui a reçu la bénédiction de D.ieu”, en l’occurrence le Gan Eden. Or, cette bénédiction lui fut accordée alors qu’il se trouvait encore ici-bas et il faut en conclure que le Gan Eden n’est pas limité dans l’espace, qu’il peut se trouver dans ce monde matériel, au même titre qu’il est dans les sphères célestes.'
                    },
                    7 : 
                    {
                             'fr' : 'C’est aussi ce qu’explique le Assara Maamarot,',
                             'commentaires' : 'Dans le discours intitulé : “enquête et recherche”, tome 2, au chapitre 12. Le Assara Maamarot définit ainsi un Gan Eden personnel, que chacun possède et qui est, en permanence, renforcé par les bonnes actions et éloigné par les mauvaises.'
                    },
                    8 : 
                    {
                             'fr' : 'selon lequel l’atmosphère du Gan Eden se répand autour de chaque homme. Ses bonnes pensées et ses bonnes paroles, relatives à la Torah et au service de D.ieu, s’y inscrivent. (De même, celles qui vont en sens inverse,',
                             'commentaires' : 'Le texte fait allusion ici aux pensées et aux paroles qui vont à l’encontre de la Torah et du service de D.ieu. Celles-ci ont un effet négatif, empêchant le Gan Eden qui entoure l’homme de se révéler à lui et de lui donner la vie.'
                    },
                    9 : 
                    {
                             'fr' : 'ce qu’à D.ieu ne plaise, marquent aussi l’atmosphère du Guéhénom entourant chacun).<br/> <br/> C’est donc pour cette raison',
                             'commentaires' : 'La raison invoquée par le texte est le fait que la vie émanant de l’esprit du Juste n’est pas limitée par les vêtements ou par le lieu géographique. C’est la réponse à la question posée ici. C’est pour cela que le Tsaddik, après son décès, peut insuffler une vitalité accrue.'
                    },
                    10 : 
                    {
                             'fr' : 'qu’il est très aisé, pour les disciples, de recevoir leur part de l’esprit profond du maître, Roua’h, c’est-à-dire de sa foi, de sa crainte et de son amour par lesquels il servit D.ieu, sans se contenter de leur reflet, éclairant hors du réceptacle.',
                             'commentaires' : 'Ce reflet est celui que les disciples obtenaient du vivant du Tsaddik, dans ce monde. Cette limitation n’existe plus, en revanche, après qu’il l’ait quitté.'
                    },
                    11 : 
                    {
                             'fr' : 'En effet, cet esprit profond, Roua’h, connaît des élévations successives, jusqu’à s’inclure en l’âme proprement dite, Nechama, qui se trouve dans le Gan Eden supérieur, dans les mondes spirituels.',
                             'commentaires' : 'C’est alors que l’âme du Tsaddik a atteint le plus haut niveau qui soit. C’est donc à ce stade qu’elle peut distribuer la vie de la manière la plus haute, y compris à ceux qui sont encore limités par un corps physique. On verra, à ce propos, le début du chapitre 39 de la première partie du Tanya.'
                    },
                    12 : 
                    {
                             'fr' : 'Et, l’on sait que tout ce qui appartient au domaine de la sainteté n’est jamais totalement et complètement détaché de son lieu et de son stade premier, même après avoir reçu une considérable élévation.',
                             'commentaires' : 'On verra, à ce sujet, le Pardès Rimonim, porte 14, au chapitre 1 et le Ets ‘Haïm, porte 34, au chapitre 3. Il en résulte que la vie distribuée de cette façon parvient dans le monde matériel en restant celle du Gan Eden et en élevant celui qui la reçoit à un stade auquel il ne pourrait pas prétendre autrement.'
                    },
                    13 : 
                    {
                             'fr' : 'Ce stade premier qui demeure ici-bas, dans le Gan Eden inférieur, en son lieu et son niveau préalables, se répand en ses disciples, chacun selon son attachement à lui et sa proximité, de son vivant, puis après sa mort, avec un grand amour.',
                             'commentaires' : 'L’amour est alors dominant, car il est un sentiment de proximité, instaurant une situation favorable à l’intériorisation la plus profonde. Rien de tel n’existe quand le Tsaddik est encore limité par son enveloppe corporelle.'
                    },
                    14 : 
                    {
                             'fr' : 'De fait, la spiritualité se révèle uniquement par un grand amour, comme l’affirme le saint Zohar selon lequel : “L’esprit du désir du cœur met en évidence un esprit supérieur”.',
                             'commentaires' : 'Selon le Zohar, tome 2, à la page 162b. Le texte se réfère ici au “grand amour”, auquel le texte faisait allusion au préalable et qui est le stade le plus élaboré de l’attachement du Tsaddik à son disciple. En l’occurrence, l’esprit de la volonté profonde s’éveillant dans le cœur, le “grand amour” du disciple pour son maître met en éveil l’esprit supérieur, lequel émane des attributs du maître et est dirigé vers le disciple.'
                    },
                    15 : 
                    {
                             'fr' : 'Pour cela, il faut se préparer pour D.ieu,',
                             'commentaires' : 'D’après les termes du verset Amos 4, 12 : “Prépare-toi, Israël, à te présenter devant ton D.ieu”. Ainsi, une telle élévation ne peut pas être obtenue de but en blanc, mais requiert une préparation préalable. Toutefois, cette préparation est bien celle de l’âme, en sa partie la plus élevée, Nechama, non celle des niveaux inférieurs et encore moins celle du corps.'
                    },
                    16 : 
                    {
                             'fr' : 'largement et au prix d’un considérable effort,',
                             'commentaires' : 'A l’opposé, le “considérable effort” est bien celui du corps, un effort physique qui a pour but de contenir les attraits de la matière, afin que l’apport, en l’âme, puisse se révéler pleinement.'
                    },
                    17 : 
                    {
                             'fr' : 'afin de recevoir ces trois sentiments',
                             'commentaires' : 'Il s’agit bien, en l’occurrence, de la foi, de la crainte et de l’amour du Tsaddik. Pour les obtenir, il est nécessaire que la “préparation” morale et “l’effort” physique soient conformes à l’enseignement qu’il a délivré.'
                    },
                    18 : 
                    {
                             'fr' : 'de la manière dont le maître les donne. Et, nos Sages disent : “Celui qui te dit avoir fait des efforts et avoir trouvé, crois-le”.',
                             'commentaires' : 'Selon le traité Meguila 6b. Seul celui qui consent à l’effort peut espérer obtenir un résultat, en l’occurrence intérioriser la foi, la crainte et l’amour. Bien plus, le résultat dépasse ainsi largement l’effort qui a été consenti. A l’inverse, en l’absence de cet effort, rien de tangible ne peut être obtenu.'
                    },
            }
        }
    },
    '16-8': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 27' : 
                {
                    1 : 
                    {
                             'fr' : 'Il est, par ailleurs, une autre manière d’éclairer ses disciples, mais celle-ci ne s’introduit pas pleinement dans leur cerveau, à la différence de la précédente.',
                             'commentaires' : 'Comme on l’a vu, celle-ci consiste à s’attacher au Tsaddik par les enseignements qu’il a délivrés et à suivre sa voie, telle qu’il l’a tracée. Une telle pratique est accessible à tous, dès lors que l’effort nécessaire est consenti.',
                             'he' : 'והנה יש עוד בחינת הארה לתלמידיו רק שאינה מתלבשת בתוך מוחם ממש, כראשונה רק מאירה עליהם מלמעלה והיא מעליית רוחו ונשמתו למקור חוצבו דהיינו, לחקל תפוחין קדישין ועל ידי זה נעשה שם יחוד על ידי העלאת מיין נוקבין, מכל מעשיו ותורתו ועבודתו אשר עבד כל ימי חייו ונזרעו בחקל תפוחין קדישין, אורות עליונים מאד לעומת תחתונים, אשר הם תורתו ועבודתו והארת אורות עליונים אלו מאירה על כל תלמידיו, שנעשו עובדי ה׳ על ידי תורתו והארה זו, שעליהם מלמעלה, מכנסת בלבם הרהורי תשובה ומעשים טובים וכל המעשים טובים הנולדים מהארה זו, שמאירה מאורות הזרועים בשדה הנ״ל, נקרא גידולי גידולין והארה זו היא בהעלם והסתר גדול, כמו שמש המאיר לכוכבים מתחת לארץ כדאיתא בזהר על משה רבינו, עליו השלום שאחר פטירתו מתפשטת הארתו, בכל דרא ודרא, לששים רבוא נשמות כמו שמש המאיר מתחת לארץ, לששים רבוא כוכבים'
                    },
                    2 : 
                    {
                             'fr' : 'Elle les éclaire d’en haut.',
                             'commentaires' : 'La seconde manière de s’attacher au Tsaddik, qui va être décrite ici, dépasse le niveau des disciples, alors que la précédente se trouve “dans leur cerveau”, dans la mesure où elle fait appel à leur analyse intellectuelle. Cette seconde manière, en revanche, est une projection, ici-bas, de ce qui dépasse les capacités des disciples.'
                    },
                    3 : 
                    {
                             'fr' : 'En effet, quand son esprit, Roua’h et son âme, Nechama retournent vers leur source,',
                             'commentaires' : 'Le texte fait allusion ici au Roua’h et à la Nechama du Tsaddik, qui retournent vers leur source, lors de son décès, mais restent à l’origine de l’influence que les disciples vont recevoir.'
                    },
                    4 : 
                    {
                             'fr' : 'vers “le champ des pommes sacrées”,',
                             'commentaires' : 'Cette expression désigne le Gan Eden, de la manière dont il est perçu ici-bas, comme on l’a indiqué. Elle désigne également l’Attribut de Mal’hout du monde d’Atsilout, qui est la source des âmes, vers laquelle retourne, en l’occurrence, celle du Tsaddik, comme l’explique le Zohar, tome 3, à la page 84a.'
                    },
                    5 : 
                    {
                             'fr' : 'cette ascension des “eaux féminines”',
                             'commentaires' : 'Cette expression désigne, de façon générale, l’effort des hommes qui appelle la révélation céleste, “les eaux masculines”. Elle décrit ici le retour de l’âme du Tsaddik vers sa source, Mal’hout du monde d’Atsilout et ce qui en résulte pour les disciples, ici-bas.'
                    },
                    6 : 
                    {
                             'fr' : 'permet l’unification de toutes ses actions, de la Torah qu’il a étudiée, du service de D.ieu qu’il a assumé tout au long de sa vie.',
                             'commentaires' : 'Cette unification est réalisée dans le monde d’Atsilout, là où remonte l’âme du Tsaddik. Par la suite, ce qui en résulte se dévoile dans ce monde, pour tous ceux qui sont attachés à lui.'
                    },
                    7 : 
                    {
                             'fr' : 'De la sorte, sont plantées, dans “le champ des pommes sacrées”, des lumières particulièrement hautes par rapport à celles que l’on a ici-bas, par son étude de la Torah et par son service de D.ieu.',
                             'commentaires' : 'Puis, ces Lumières se révèlent ici-bas et elles éclairent les disciples qui, par leur effort, parviennent à les obtenir.'
                    },
                    8 : 
                    {
                             'fr' : 'Or, un reflet de ces hautes lumières éclaire tous ses disciples qui, à leur tour, servent D.ieu grâce à son étude de la Torah et à ses accomplissements. Ce reflet qui leur parvient d’en haut suscite en leur cœur des pensées de Techouva et des bonnes actions.',
                             'commentaires' : 'Ce sentiment de Techouva et ces bonnes actions ne sont pas les résultats d’un effort consenti par le disciple, dans ce monde, mais l’effet de la révélation accordée d’en haut par le Tsaddik. C’est la seconde manière de s’attacher à lui qui est décrite ici.'
                    },
                    9 : 
                    {
                             'fr' : 'Tous les accomplissements positifs issus de ce reflet, véhiculant la clarté des lumières plantées dans ce champ, comme on l’a dit, sont appelés les “pousses des pousses”.',
                             'commentaires' : 'Les Lumières proprement dites sont les “pousses”. Celles-ci sont plantées par le Juste, à son initiative et dans les sphères célestes. Les bonnes actions qui en découlent, en revanche, sont les “pousses des pousses”, que l’on peut observer chez les disciples.'
                    },
                    10 : 
                    {
                             'fr' : 'Mais, le reflet proprement dit demeure caché et dissimulé, comme le soleil qui éclaire les étoiles, par dessous la terre.',
                             'commentaires' : 'De ce fait, quand le soleil éclaire une partie du monde et qu’il y fait jour, le point opposé du globe est dans la nuit, uniquement éclairé par la lune et les étoiles, qui reçoivent leur clarté du soleil, parce que la terre “cache et dissimule” cet endroit. Il en est donc de même pour les disciples se trouvant dans ce monde et y recevant le reflet de l’Unification qui est réalisée par le Tsaddik, dans le monde d’Atsilout. On verra, à ce sujet, le Zohar, tome 3, aux pages 216b et 273a, les Tikouneï Zohar, Tikoun n°69, aux pages 112a et 114a et Tikoun n°70, à la page 138a, de même que le chapitre 44 de la première partie du Tanya.'
                    },
                    11 : 
                    {
                             'fr' : 'Ainsi, les Tikounim disent de Moché notre maître, puisse-t-il reposer en paix, qu’après son décès, un reflet de lui-même se répand, en chaque génération,',
                             'commentaires' : 'L’Admour Hazaken conclut son analyse en citant un exemple d’application du principe qui vient d’être énoncé. Ainsi, Moché, notre maître, a quitté ce monde matériel, il y a de nombreuses générations. Malgré cela, un reflet de sa personne existe encore en chaque génération, notamment auprès du Tsaddik qui dirige la génération et en est donc lui-même le “Moché”. On verra, à ce propos, le chapitre 37, le début du chapitre 42 et le chapitre 44 de la première partie du Tanya.'
                    },
                    12 : 
                    {
                             'fr' : 'aux six cent mille âmes juives,',
                             'commentaires' : 'Selon le Zohar, tome 3, à la page 280a et le commentaire de Rachi sur le traité Pessa’him 2a. Ce nombre est déduit du don de la Torah, dont furent témoins six cent mille hommes adultes, auxquels s’ajoutent les femmes et les enfants. C’est donc l’ensemble des âmes juives que D.ieu a créées et qui doivent mener à bien, ici-bas, la mission qu’Il leur confie.'
                    },
                    13 : 
                    {
                             'fr' : 'tout comme le soleil, sous la terre, éclaire les six cent milles étoiles.',
                             'commentaires' : 'Voir le Zohar, tome 1, à la page 2a. Il est dit, en effet, que : “Il plaça le monde dans leur cœur”. Tout ce qui s’applique aux enfants d’Israël trouve donc son écho, dans la création, en général.'
                    },
            }
        }
    },
    '17-8': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 28' : 
                {
                    1 : 
                    {
                             'fr' : 'Cette lettre fut écrite à son parent par alliance, l’érudit bien connu, homme de D.ieu, saint pour l’Eternel,',
                             'commentaires' : 'D’après les termes des versets Mela’him 2, 4, 9, à propos du prophète Elicha : “C’est un homme de D.ieu, un saint, cet homme qui nous visite toujours”. Cette en-tête peut être comparée à celle de la précédente lettre d’Iguéret Ha Kodech. Comme elle, elle rappelle que le Tsaddik est l’homme de D.ieu dont il révèle la Parole et qu’il est saint parce qu’il se sépare, tout au long de son existence, des préoccupations du monde, afin de se consacrer au service. Là encore, ces précisions sont nécessaires pour comprendre le contenu de la présente lettre.',
                             'he' : 'למה נסמכה פרשת מרים לפרשת פרה לומר לך: מה פרה מכפרת וכו׳ וצריך להבין למה נסמכה דוקא לפרה אדומה הנעשה חוץ לשלש מחנות, אלא דחטאת קרייה רחמנא ולא נסמכה לפרשת חטאת, הנעשה בפנים על גבי המזבח, כפרה ממש אמנם נודע מזהר הקדוש והאריז״ל, סוד הקרבנות שעל גבי המזבח הן בחינת העלאת מיין נוקבין, מנפש הבהמית שבנוגה אל שרשן ומקורן הן בחינת ד׳ חיות שבמרכבה, הנושאות את הכסא פני שור ופני נשר וכו׳ ועל ידי זה, נמשכים ויורדים מיין דוכרין מבחינת אדם שעל הכסא, הנקרא מלכא וזעיר אנפין אכן בשריפת הפרה אדומה, הנה על ידי השלכת עץ ארז ואזוב וכו׳ ונתינת מים חיים אל האפר נקרא בשם קידוש מי חטאת במשנה והיא בחינת קדש העליון, הנקרא בשם טלא דבדולחא כמו שכתוב בזהר הקדוש, שהיא בחינת חכמה עילאה ומוחא סתימאה דאריך אנפין ועלה איתמר בדוכתי טובא בזהר הקדוש: בחכמה איתברירו ואתהפכא חשוכא לנהורא, דהיינו: עולם התיקון שנתברר ונתתקן על ידי מוחא סתימאה דאריך אנפין מעולם התהו ושבירת הכלים שנפלו בבריאה, יצירה ועשיה וכו׳ כנודע ולזאת מטהרת טומאת המת אף שהוא אבי אבות וכו׳, ולמטה מטה מנוגה'
                    },
                    2 : 
                    {
                             'fr' : 'lumière d’Israël, pilier de droiture, maillet puissant,',
                             'commentaires' : 'Selon l’expression du traité Bera’hot 28b. De même, le premier chapitre de la première partie du Tanya définissait le Tsaddik comme le “fondement du monde”, le pilier sur lequel il repose, qui en est toute la puissance. Rabbi Chnéor Zalman souligne donc ici que, ayant un rôle particulier, de son vivant, auprès de sa génération, il reçoit également une mission spécifique, par rapport à elle, lors de son décès.'
                    },
                    3 : 
                    {
                             'fr' : 'notre maître et notre chef, Rabbi Lévi Its’hak,',
                             'commentaires' : 'La présente lettre est adressée à Rabbi Lévi Its’hak de Berditchev, beau-père de la petite-fille de l’Admour Hazaken, qui fut l’un des grands disciples du Maguid de Mézéritch, comme l’Admour Hazaken. Il est l’auteur d’un des ouvrages de référence de la ‘Hassidout, le Kedouchat Lévi et il est connu de la tradition juive, notamment, comme le grand défenseur du peuple juif. Il naquit en 5500 (1740) et il quitta ce monde en 5570 (1810). Son fils, Rabbi Meïr, fut également l’un des maîtres de la ‘Hassidout et l’auteur, en particulier, du Kéter Torah. Il quitta ce monde en 5566 (1806) et c’est donc cette même année que la présente lettre a été rédigée. Rabbi Chnéor Zalman console ici Rabbi Lévi Its’hak de cette perte en lui soulignant que le décès d’un Tsaddik “accomplit des merveilles jusqu’au fin fond de la terre” et qu’il rachète les fautes de la génération, y compris celles qui ont été commises intentionnellement.'
                    },
                    4 : 
                    {
                             'fr' : 'dont l’âme se trouve en Eden, président du tribunal rabbinique de la sainte communauté de Berditchev, afin de le consoler, à la suite du décès de son fils, le Rav et ‘Hassid, notre maître, Rabbi Meïr, dont l’âme se trouve en Eden<br/> <br/> Pourquoi la Paracha de Myriam',
                             'commentaires' : '‘Houkat 20, 1, décrivant la mort de Myriam : “Les enfants d’Israël, toute la communauté, parvinrent dans le désert de Tsin en le premier mois et le peuple s’arrêta à Kadesh. C’est là que mourut Myriam et là qu’elle fut enterrée”. Rachi explique : “Pourquoi la Paracha de Myriam est-elle rapprochée de celle de la vache rousse ? Afin de te délivrer l’enseignement suivant : tout comme les sacrifices apportent l’expiation (selon une autre version : tout comme la vache rousse apporte l’expiation), la mort des Tsaddikim a le même effet”. L’explication développée par cette lettre est basée sur la seconde version présentée par Rachi.'
                    },
                    5 : 
                    {
                             'fr' : 'est-elle rapprochée de celle de la vache rousse ?',
                             'commentaires' : '‘Houkat 19, 1-10 : “Parle aux enfants d’Israël et qu’ils prennent pour toi une vache rousse, intact, sans défaut, qui n’a pas encore porté le joug… Il la conduira hors du campement et on la sacrifiera devant lui… Il aspergera de son sang sept fois. Puis, on brûlera la vache sous ses yeux… Le Cohen prendra du bois de cèdre, de l’hysope et de l’écarlate, qu’il jettera dans le feu où se consume la vache… Un homme pur recueillera les cendres de la vache et les déposera hors du campement, en un lieu pur, où ils resteront en dépôt pour la communauté des enfants d’Israël, en vue de l’eau lustrale, c’est un expiatoire”.'
                    },
                    6 : 
                    {
                             'fr' : 'Afin de te délivrer l’enseignement suivant : “tout comme la vache rousse apporte l’expiation…”.',
                             'commentaires' : '“de la faute du veau d’or, de même, la mort des Tsaddikim apporte également l’expiation”, dans le traité Moéd Katan 28a, cité par le commentaire de Rachi sur la Torah, comme on l’a indiqué et l’on verra l’explication des Tossafot, à cette même référence du traité Moéd Katan, soulignant que la vache rousse permit d’obtenir l’expiation de la faute la plus grave, celle du veau d’or et que la mort du Tsaddik a, elle aussi, une valeur expiatoire particulièrement profonde, que l’Admour Hazaken précisera, dans cette lettre.'
                    },
                    7 : 
                    {
                             'fr' : 'Or, on peut s’interroger sur une telle affirmation. Pourquoi la comparer précisément à la vache rousse, qui était sacrifiée à l’extérieur des trois campements',
                             'commentaires' : 'Selon le verset ‘Houkat 19, 3, précédemment cité et l’on verra ce qu’explique, à ce propos, le traité Yoma 68a. La question posée par l’Admour Hazaken est, en l’occurrence, la suivante. La vache rousse n’était pas sacrifiée sur l’autel, mais à l’extérieur du campement d’Israël, ce qui ne permet pas de la considérer comme un sacrifice à part entière. A l’inverse, le sacrifice d’expiation est effectivement placé sur l’autel et, bien plus, c’est uniquement à cette condition qu’il rachète les fautes. C’est pour cette raison que le texte parlera ensuite de : “autel expiatoire”. Dès lors, pourquoi n’est-ce pas à ce sacrifice d’expiation que la mort du Tsaddik a été comparée ?'
                    },
                    8 : 
                    {
                             'fr' : 'mais que la Torah qualifie, néanmoins, d’expiatoire',
                             'commentaires' : 'Le verset ‘Houkat 19, 9, précédemment cité, dit, en effet, que : “c’est un expiatoire”, bien que, n’étant pas placée sur l’autel, la vache rousse ne soit pas, à proprement parler, un sacrifice. Malgré cela, elle doit être considérée comme telle, dans la mesure où la Torah la définit comme “expiatoire” et l’on verra, à ce propos, les traités Avoda Zara 23b et ‘Houlin 11a.'
                    },
                    9 : 
                    {
                             'fr' : '(la version du manuscrit est la suivante : qui était sacrifiée à l’extérieur le reste de la phrase, des trois…expiatoire, n’y apparaissant pas) ? En revanche, aucune comparaison n’est effectuée avec la Paracha du sacrifice d’expiation profondément dit, lequel est bien effectué à l’intérieur et est sacrifié sur l’autel expiatoire, à proprement parler.',
                             'commentaires' : 'Le verset Vaykra 4, 10 l’établit : “Le Cohen fera brûler ses parties sur l’autel des sacrifices”. L’expression : “à proprement parler”, employée ici par le texte, peut se rapporter à l’autel, qui a un rôle expiatoire “à proprement parler” ou bien au sacrifice, qui apporte l’expiation “à proprement parler”. Il semble que cette seconde interprétation soit la bonne. En tout état de cause, l’objet de la vache rousse, qui n’est pas “à proprement parler” un sacrifice, tout en en possédant certains caractères, est la purification de l’impureté, non pas l’expiation de la faute.'
                    },
                    10 : 
                    {
                             'fr' : 'On sait, néanmoins, que le saint Zohar',
                             'commentaires' : 'Le Zohar, tome 1, à la page 64b, tome 2, à la page 268b et tome 3, à la page 240a, souligne l’importance fondamentale des sacrifices qui permettent d’élever vers D.ieu les quatre règnes de la création, le minéral, puisqu’il est dit que : “chacun de tes sacrifices sera accompagné de sel”, le végétal, qui pouvait être de la farine ou de l’huile, l’animal qui est le sacrifice proprement dit et l’humain, celui qui effectue le sacrifice. De ce fait, c’est précisément à propos de l’odeur des sacrifices que le Saint béni soit-Il dit : “C’est une satisfaction devant Moi, car J’ai ordonné et Ma Volonté a été accomplie”.'
                    },
                    11 : 
                    {
                             'fr' : 'et le Ari Zal',
                             'commentaires' : 'On verra, à ce propos, le Likouteï Torah du Ari Zal, à la Parchat Vaykra. C’est le Ari Zal, en effet, qui décrit le rôle fondamental de la prière, autour de laquelle s’articule l’ensemble du service de D.ieu de chacun. Or, nos Sages disent que : “les prières ont été instaurées pour remplacer les sacrifices”.'
                    },
                    12 : 
                    {
                             'fr' : 'expliquent la dimension ésotérique des sacrifices qui sont effectués sur l’autel. Ceux-ci suscitent une élévation des “eaux féminines”',
                             'commentaires' : 'Ces eaux féminines correspondent aux efforts des hommes, qui offrent à D.ieu ces animaux, leur permettent de remonter vers leur source céleste et dévoilent, en conséquence, une Lumière profonde, qui investit la matière du monde. De ce fait, les sacrifices sont définis comme “la nourriture de l’autel”. Ainsi, tout comme la nourriture est ingérée par l’organisme, la Lumière que le monde obtient de cette façon en prend les dimensions et les limites, afin de pouvoir le pénétrer profondément. C’est, notamment, de cette façon que peut être rachetée une faute ayant été commise par inadvertance, parce que l’homme a laissé son âme animale se renforcer, au-delà de la mesure.'
                    },
                    13 : 
                    {
                             'fr' : 'provenant de l’âme animale du domaine de Noga,',
                             'commentaires' : 'Le texte fait allusion ici à l’animal du sacrifice, qui appartient à la Klipat Noga, conservant une possibilité de réintégrer le domaine de la Sainteté. C’est bien le cas, en l’occurrence, lorsque cet animal est sacrifié sur l’autel, dans le Temple et contribue à la révélation de la Lumière divine au sein de la matière.'
                    },
                    14 : 
                    {
                             'fr' : 'vers leur source et vers leur origine, c’est-à-dire vers les quatre animaux se trouvant sur le Char céleste et portant le Trône, soit : “le bœuf, l’aigle…”.',
                             'commentaires' : '“l’homme et le lion”, selon le verset Yé’hezkel 1, 10. Plus spécifiquement, le bœuf du Char céleste est à l’origine de l’esprit des bêtes domestiques, alors que l’aigle est la source des oiseaux et des volailles. Par contre, l’homme et le lion du Char céleste ne sont pas clairement cités par le texte, car ils ne sont pas à l’origine d’animaux servant aux sacrifices. L’Admour Hazaken y fait donc uniquement allusion par ces pointillés.'
                    },
                    15 : 
                    {
                             'fr' : 'De la sorte, sont attirées ici-bas des “eaux masculines”,',
                             'commentaires' : 'Ces eaux masculines sont la révélation divine qui répond à l’effort des hommes. On en distingue deux catégories. Il y a, tout d’abord, celles qui sont à la mesure de l’effort consenti par les hommes et qui lui font suite. Il y a, en outre, celles, particulièrement haute, qui transcendent les efforts des hommes, mais ne peuvent, néanmoins, leur être accordées qu’après que ces efforts aient été consentis.'
                    },
                    16 : 
                    {
                             'fr' : 'provenant de “l’Homme céleste qui siège sur ce Trône”',
                             'commentaires' : 'Yé’hezkel 1, 26. On verra le Zohar, tome 3, à la page 217a. Le Trône céleste se trouve dans le monde de Brya qui, de ce fait, est appelé : “le monde du Trône”. Il est à l’origine de toutes les formes d’existence constituant les trois derniers mondes de la création, Brya, Yetsira et Assya.'
                    },
                    17 : 
                    {
                             'fr' : 'et qui est appelé “le roi”',
                             'commentaires' : 'Selon le Zohar, tome 3, à la page 10a. Le “roi” est, en l’occurrence, l’élément qui donne, par opposition à la “reine”, l’élément qui reçoit. L’élément qui donne est constitué ici par les Attributs de l’émotion, supposant la présence d’un élément qui reçoit, envers lequel peut s’exercer cette émotion. L’élément qui reçoit est donc celui de Mal’hout, chargé de collecter la Lumière émanant des Sefirot de l’émotion.'
                    },
                    18 : 
                    {
                             'fr' : 'ou encore le “petit visage”, Zeïr Anpin.',
                             'commentaires' : 'Le “roi” de Zéer Anpin, constitué par les six Attributs de l’émotion, ‘Hessed, Guevoura, Tiféret, Nétsa’h, Hod, Yessod est, plus précisément, l’Attribut de Tiféret, qui est à l’origine de la Lumière attirée dans le monde matériel par les “eaux féminines” des sacrifices, selon l’explication du Zohar, tome 3, aux pages 66b et 227a.'
                    },
                    19 : 
                    {
                             'fr' : 'Ainsi, en brûlant la vache rousse,',
                             'commentaires' : 'Lorsque la vache rousse est brûlée et réduite en cendres, la fumée de la combustion s’élève et celle-ci fait allusion à l’effort des hommes, aux “eaux féminines” qui sont à l’origine de la révélation obtenue par la suite.'
                    },
                    20 : 
                    {
                             'fr' : 'en y ajoutant : “du bois de cèdre et de l’hysope…”,',
                             'commentaires' : '“et de l’écarlate”, selon le verset ‘Houkat 19, 6. Tous ces éléments représentent la révélation du haut vers le bas, les “eaux masculines” consécutives à l’effort des hommes, puisqu’ils sont mélangés à l’eau qui est versée sur les cendres, du haut vers le bas.'
                    },
                    21 : 
                    {
                             'fr' : 'en versant de l’eau vive sur les cendres,',
                             'commentaires' : 'D’après les versets ‘Houkat 19, 17-19 : “Pour purifier celui qui est impur, on prendra des cendres provenant de la combustion de l’expiatoire et on les mélangera à de l’eau vive, dans un réceptacle… Celui qui est pur en aspergera l’impur…”. Le mélange correspond à la révélation effective ici-bas, à la rencontre des “eaux masculines” et des “eaux féminines”.'
                    },
                    22 : 
                    {
                             'fr' : 'on “sanctifie les eaux d’expiation”, conformément à l’expression de la Michna.',
                             'commentaires' : 'Dans le traité Para, chapitre 6, à la Michna 1 et l’on verra l’explication du Bartenora, à cette référence. Cette sanctification des eaux d’expiation dévoile la Sainteté supérieure, qui transcende le monde, transformant ainsi l’obscurité du système du Désordre, Tohou en lumière du système de la réparation, Tikoun. Dès lors, l’impureté la plus grave, bien plus basse que la Klipat Noga, celle qui est contractée par contact avec la mort, l’absence totale de vitalité, peut elle-même être purifiée. L’Admour Hazaken montrera que le décès du Tsaddik révèle, lui aussi, une Lumière qui transcende le monde, émanant du huitième des treize Attributs de Miséricorde divine, appelé Notser, “Il garde le bienfait”, terme qui est l’anagramme de Ratson, la volonté. Ce décès instaure ainsi un “moment de bonne volonté” divine dans le monde, qui permet de racheter la faute de la génération, y compris celle qui a été commise sciemment et qui se trouve donc sous l’emprise des trois Klipot totalement impures, à un stade beaucoup plus bas que la Klipat Noga. En la matière, le décès du Tsaddik est effectivement comparable à la vache rousse, non pas au sacrifice expiatoire.'
                    },
                    23 : 
                    {
                             'fr' : 'Il s’agit là de la Sanctification supérieure, qui est appelée “rosée limpide”.',
                             'commentaires' : 'Cette expression est la somme des termes figurant dans deux versets, Beaalote’ha 11, 7 : “La manne était comme de la graine de coriandre et son aspect, comme celui du cristal limpide” et Bechala’h 16, 13 : “Le matin une couche de rosée s’étendait autour du campement”. Ces versets font référence à la manne, qui était distribuée à l’initiative de D.ieu car elle fait allusion à un stade si élevé que les efforts des hommes ne peuvent l’atteindre, au “réveil d’en haut” qui transcende tout “réveil d’en bas”, aux “eaux masculines” que les “eaux féminines” ne peuvent atteindre. Ce stade, celui de la Sanctification supérieure, correspond, en l’occurrence, au dévoilement ici-bas de la source spirituelle des Lumières émanant de Ari’h Anpin, la partie superficielle de Kéter, couronne qui surplombe l’enchaînement des mondes.'
                    },
                    24 : 
                    {
                             'fr' : 'Comme l’écrit le saint Zohar,',
                             'commentaires' : 'Le Zohar, tome 3, aux pages 128b et 49a, précise, en effet, que cette “rosée limpide” est l’Attribut supérieur de ‘Ho’hma, non pas celui du monde d’Atsilout, début de la création, mais bien celui de Kéter, qui transcende l’enchaînement des mondes et qui, de ce fait, peut le transformer pour y réaliser le Tikoun.'
                    },
                    25 : 
                    {
                             'fr' : 'ceci correspond à la Sagesse suprême, ‘Ho’hma, qui est le “cerveau caché de Ari’h Anpin”.',
                             'commentaires' : 'C’est l’aspect de ‘Ho’hma qui se rattache à Ari’h Anpin. Celui-ci est “caché” parce qu’il appartient à Kéter, sa révélation n’étant introduite que dans le monde d’Atsilout. Il s’agit donc bien de révéler dans le monde une Lumière qui le transcende.'
                    },
                    26 : 
                    {
                             'fr' : 'Différents passages du saint Zohar affirment, à ce sujet, que : “c’est la sagesse, ‘Ho’hma, qui réalise l’élévation”.',
                             'commentaires' : 'On verra, à ce propos, le Zohar, tome 2, à la page 254b. En effet, l’élévation de la matière suppose le tri entre ce qui peut la recevoir, d’une part, ce qui en est incapable et donc être écarté, d’autre part. C’est bien l’Attribut de ‘Ho’hma qui réalise ce tri. En effet, intervenant au début de la construction d’un raisonnement, il doit sélectionner les éléments devant lui appartenir et ceux qui lui sont étrangers.'
                    },
                    27 : 
                    {
                             'fr' : 'Dès lors, l’obscurité devient lumière, dans le monde de la Réparation, Tikoun, lequel transforme et restaure, par le “cerveau caché de Ari’h Anpin”,',
                             'commentaires' : 'D’après le Zohar, tome 1, à la page 4a et les Tikouneï Zohar, Tikoun n°21, à la page 50a. En l’occurrence, l’obscurité correspond au système de Tohou, dans lequel règne le chaos, aboutissant à la cassure des réceptacles, alors que la lumière désigne le système de Tikoun, qui rétablit le précédent et permet à chaque élément qui le constitue de réintégrer sa source.'
                    },
                    28 : 
                    {
                             'fr' : 'le monde de la Désolation, Tohou, la cassure des réceptacles qui s’y produisit, provoquant leur chute dans les mondes de Brya, Yetsira et Assya…, comme on le sait.',
                             'commentaires' : 'Le système de la Réparation, Tikoun, est basé sur l’élévation des parcelles de sainteté, émanant du système de Tohou, qui se sont introduits en Tikoun, lors de la cassure des réceptacles. Ces parcelles, résultant de la cassure des réceptacles, se sont donc introduits dans ces mondes de Brya, de Yetsira et d’Assya, afin que les Juifs les “réparent” et qu’ils assurent leur élévation. En Assya, les parcelles se trouvent dans les objets matériels et, lorsque les Juifs en font des instruments du service de D.ieu, ils réalisent le Tikoun non seulement en Assya, mais aussi en Yetsira et en Brya.'
                    },
                    29 : 
                    {
                             'fr' : 'C’est pour cela que la vache rousse purifie même l’impureté de la mort, bien qu’elle en soit la cause première…,',
                             'commentaires' : 'Le texte fait allusion ici à la cause première de l’impureté, émanant des trois Klipot totalement impures, en l’occurrence le contact avec un cadavre. C’est précisément cette impureté qui est purifiée par la vache rousse, parce que le mélange des eaux vives et des cendres de cette vache révèle une Lumière particulièrement élevée, qui a le pouvoir de supprimer également une telle impureté. On consultera, à ce sujet, le commentaire de Rachi sur le verset ‘Houkat 19, 22 : “nous en déduisons que la mort est la cause première de toutes les impuretés. Celui qui le touche devient à son tour cause première d’impureté et il rend donc impur un autre homme”, de même que le traité Chabbat 66a et le Zohar, tome 3, à la page 282a.'
                    },
                    30 : 
                    {
                             'fr' : 'infiniment plus basse que Noga.',
                             'commentaires' : 'Ainsi, les sacrifices couramment effectués sur l’autel attirent ici-bas la Lumière de Zéer Anpin, s’introduisant en la Klipat Noga. La vache rousse, par contre, révèle le stade, beaucoup plus élevé, de Ari’h Anpin, qui peut donc apporter l’élévation jusqu’aux stades les plus inférieurs, plus bas que la Klipat Noga. En effet, la “sanctification des eaux d’expiation”, par l’intermédiaire de cette vache rousse, met en évidence la ‘Ho’hma supérieure et le “cerveau caché” de Kéter, transcendant le monde. Une telle révélation est de nature à transformer l’obscurité du monde en lumière.'
                    },
            }
        }
    },
    '18-8': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 28' : 
                {
                    1 : 
                    {
                             'fr' : 'Voici ce qu’il faut savoir.',
                             'commentaires' : 'Ce qui suit est basé sur l’enseignement du Ets ‘Haïm, porte des principes, au chapitre 5, référence à partir de laquelle Rabbi Chnéor Zalman établit une relation entre la révélation obtenue par la vache rousse, qui a été décrite au préalable et la mort des Tsaddikim, révélant, elle aussi, dans le monde, une lumière capable d’en transformer l’obscurité et d’expier les fautes de la génération.',
                             'he' : '	והנה מודעת זאת, דאבא יונק ממזל השמיני הוא תקון נוצר חסד נוצר: אותיות רצון והיא עת רצון, המתגלה ומאיר בבחינת גילוי, מלמעלה למטה, בעת פטירת צדיקי עליון עובדי ה׳ באהבה, במסירת נפשם לה׳ בחייהם, ערבית ושחרית, בקריאת שמע שעל ידי זה היו מעלין מיין נוקבין לאבא ואימא בקריאת שמע, כידוע (וכן בתלמוד תורה, דמחכמה נפקא) ועל ידי זה היו נמשכים ויורדים בחינת מיין דוכרין מתיקון ונוצר חסד והם הם המאירים בבחינת גילוי בפטירתם כנודע, שכל עמל האדם, שעמלה נפשו בחייו, למעלה, בבחינת העלם והסתר מתגלה ומאיר בבחינת גילוי, מלמעלה למטה, בעת פטירתו והנה, על ידי גילוי הארת תיקון ונוצר חסד בפטירתן מאיר חסד ה׳ מעולם ועד עולם על יראיו ופועל ישועות בקרב הארץ, לכפר על עון הדור אף גם על הזדונות, שהן מג׳ קליפות הטמאות, שלמטה מנוגה לפי שמזל דנוצר: ממוחין סתימין דאריך אנפין, מקור הבירורים ואתהפכא חשוכא דשבירת הכלים, לנהורא דעולם התיקון מה שאין כן בקרבנות שעל גבי המזבח שאינן מכפרים אלא על השגגות, שהן מהתגברות נפש הבהמית שמנוגה כמו שכתוב בלקוטי תורה, פרשת ויקרא ולכן נסמכה לפרשת פרה דוקא מה פרה וכו׳ ובילקוט, פרשת שמיני, הגיה: מי חטאת וכו׳'
                    },
                    2 : 
                    {
                             'fr' : 'Abba, “le père”, tire sa vitalité du huitième astre,',
                             'commentaires' : 'Abba, le “père”, correspond à la Sefira de ‘Ho’hma, qui reçoit l’influence du huitième des treize Attributs de miséricorde divine, énumérés par les versets Ki Tissa 34, 6-7 : “Avaya, Avaya, D.ieu tout puissant, clément, miséricordieux, tardif à la colère, plein de bienveillance et d’équité, Il garde le bienfait à la millième génération, Il supporte le délit, la rébellion, la faute”. Par contre, Ima, “la mère”, soit l’Attribut de Bina, reçoit l’influence du treizième Attribut, “Il supporte la faute”. Ces deux Attributs de Miséricorde divine, le huitième, “Il garde le bienfait” et le treizième, “Il supporte la faute”, sont définis ici comme des “astres”, Mazal, parce qu’ils accordent une influence qui s’écoule ici-bas, Nozel. Le huitième Attribut, “Il garde le bienfait”, est le plus puissant. Il est appelé “l’astre supérieur”. En revanche, le treizième, “Il supporte la faute”, est “l’astre inférieur”. On verra, à ce propos, le Zohar, tome 2, à la page 177a et tome 3, aux pages 134a et 289a.'
                    },
                    3 : 
                    {
                             'fr' : 'qui est l’élément de Réparation, Tikoun, appelé Ve Notser, “et Il garde le bienfait”,',
                             'commentaires' : 'Dans le verset Ki Tissa 34, 7, le mot Notser, “Il garde”, est orthographié sans Vav. En revanche, il a effectivement un Vav dans le verset Michlé 28, 7 : “Celui qui garde la Loi est un fils intelligent”. En outre, on doit tenir compte de la manière dont ce terme est prononcé, comme l’indiquent le traité Kiddouchin 18b et l’explication des Tossafot sur le traité Soukka 6b. On peut donc considérer ce mot comme s’il comportait un Vav. Il en est de même également pour le Youd du mot Tsitsit, comme l’indique le commentaire de Rachi, à la fin de la Parchat Chela’h.'
                    },
                    4 : 
                    {
                             'fr' : 'anagramme de Ratson, la volonté.',
                             'commentaires' : 'D’après le Zohar, tome 3, à la page 289a, le Likouteï Torah du Ari Zal, Parchat Toledot, sur le verset Béréchit 25, 21 et Parchat Tissa, sur le verset Chemot 34, 7, le Péri Ets ‘Haïm, porte des Seli’hot, au chapitre 8. Etant “l’astre supérieur”, le plus haut, c’est le huitième Attribut qui révèle la Volonté de D.ieu.'
                    },
                    5 : 
                    {
                             'fr' : 'Il en résulte, en outre, un moment de bonne volonté,',
                             'commentaires' : 'La révélation, ici-bas, du huitième Attribut est aussi celle de la Volonté de D.ieu. Il en résulte, dans le monde, un “moment de bonne Volonté”, un temps propice permettant de transformer l’obscurité en lumière, d’expier les fautes de la génération et de réaliser ce qui, en un autre moment, serait proprement inconcevable. Il en est ainsi lors du décès des Tsaddikim.'
                    },
                    6 : 
                    {
                             'fr' : 'qui se révèle et qui met en évidence, du haut vers le bas, un éclairage céleste, lors du décès des Tsaddikim les plus hauts, ceux qui servent D.ieu avec amour et abnégation, tout au long de leur vie, chaque soir et chaque matin, en lisant le Chema Israël.',
                             'commentaires' : 'D’après le traité Bera’hot 61b, le Zohar, tome 1, à la page 124b, tome 3, à la page 263b et l’introduction des Tikouneï Zohar, à la page 10b. Pendant le Chema Israël, un Juif doit méditer jusqu’à parvenir à aimer D.ieu “de tout ton cœur, de toute ton âme et de tout ton pouvoir”. Or, le Tsaddik, dont le service de D.ieu est parfait, est celui qui éprouve effectivement ce sentiment, chaque matin et chaque soir, tous les jours de sa vie.'
                    },
                    7 : 
                    {
                             'fr' : 'C’est de cette façon qu’ils élèvent ces “eaux féminines” vers Abba, “le père” et Ima, “la mère”, pendant cette lecture du Chema Israël, comme on le sait.',
                             'commentaires' : 'Le sentiment du don de soi qu’un homme doit ressentir pendant le Chema Israël a pour objet d’élever les “eaux féminines” issues de son propre service de D.ieu vers les Attributs de ‘Ho’hma et Bina. De la sorte, toutes les parcelles de sainteté qu’il a libérées, tout au long de la journée, reçoivent l’élévation et peuvent réintégrer leur source.'
                    },
                    8 : 
                    {
                             'fr' : '(Et, il en va de même pour l’étude de la Torah,',
                             'commentaires' : 'L’Admour Hazaken fait allusion, dans cette parenthèse, à l’étude de la Torah de ces grands Tsaddikim et l’on verra, à ce propos, le Zohar, tome 1, à la page 124b. Leur étude, particulièrement élevée, leur permet également d’élever des “eaux féminines” vers l’Attribut de ‘Ho’hma, au même titre que la lecture du Chema Israël.'
                    },
                    9 : 
                    {
                             'fr' : 'émanant elle-même de ‘Ho’hma',
                             'commentaires' : 'Selon le Zohar, tome 2, à la page 121a, qui dit que : “la Torah émane de la ‘Ho’hma”. Or, “Lui et Sa Torah ne font qu’un”. C’est la raison pour laquelle son étude peut provoquer une révélation aussi haute.'
                    },
                    10 : 
                    {
                             'fr' : ').<br/> <br/> C’est donc de cette façon qu’ils révèlent et mettent en évidence les “eaux masculines” de l’élément de Réparation, le Tikoun Ve Notser ‘Hessed, “et, Il garde la bonté”.',
                             'commentaires' : 'La révélation des “eaux masculines” est la rétribution de leurs bonnes actions, de l’élévation des “eaux féminines” et elle est, bien sûr, à la mesure de ce qu’ils ont accompli.'
                    },
                    11 : 
                    {
                             'fr' : 'Celles-ci scintillent, d’une manière évidente, lors de leur décès. On sait, en effet, que tout l’effort investi par un homme, en son âme,',
                             'commentaires' : 'D’après les versets Michlé 16, 26 : “L’homme qui travaille le fait pour lui-même” et Ichaya 53, 11 : “Délivré de la peine de son âme, il profitera pleinement du bonheur. Par sa sagesse, le Tsaddik, Mon serviteur fera aimer la justice au plus grand nombre et il se chargera de leurs fautes”. A ce sujet, on verra aussi le traité Sanhédrin 99b.'
                    },
                    12 : 
                    {
                             'fr' : 'au cours de son existence, qui reste caché et occulté là-haut, se dévoile et brille ici-bas, lors de son décès.',
                             'commentaires' : 'Lors de son décès, tout ce que l’homme a accompli ici-bas reçoit la plus haute élévation. Quand il s’agit d’un Tsaddik, il est clair que la mission confiée par D.ieu à son âme a été pleinement réalisée. Cette élévation est d’autant plus considérable.'
                    },
                    13 : 
                    {
                             'fr' : 'Ainsi, en mettant en évidence ce reflet de l’élément de Réparation, le Tikoun Ve Notser ‘Hessed, “Il garde le bienfait”, à l’occasion du décès, on obtient donc l’éclairage de : “la Bonté de D.ieu, d’un monde à l’autre, pour ceux qui Le craignent”.',
                             'commentaires' : 'Tehilim 103, 17. Plus précisément, l’expression : “d’un monde à l’autre”, peut être lue comme : “du monde caché vers le monde révélé”, faisant ainsi allusion à la révélation d’une Lumière qui transcende l’enchaînement des mondes.'
                    },
                    14 : 
                    {
                             'fr' : 'Cette révélation “accomplit des merveilles jusqu’au fin fond de la terre”.',
                             'commentaires' : 'Tehilim 74, 12. De la sorte, la Lumière se dévoile aussi en ce monde matériel et grossier, subissant les limites et les entraves les plus importantes.'
                    },
                    15 : 
                    {
                             'fr' : 'Elle expie la faute de la génération, transforme même les fautes intentionnellement commises, qui proviennent des trois Klipot totalement impures, plus basses que Noga.',
                             'commentaires' : 'Un tel accomplissement est remarquable puisque les trois Klipot totalement impures, par définition, ne possèdent aucun bien et n’ont donc rien qui puisse permettre leur élévation.'
                    },
                    16 : 
                    {
                             'fr' : 'En effet, c’est l’astre Notser, “Il garde le bienfait”, provenant du “cerveau caché de Ari’h Anpin”, qui est à l’origine de l’élévation de la matière',
                             'commentaires' : 'Comme on l’a vu, c’est l’Attribut de ‘Ho’hma qui est à l’origine de cette élévation. C’est donc lui qui est la source de la transformation de la matière, libérant les parcelles de la sainteté et les réintégrant à leur origine.'
                    },
                    17 : 
                    {
                             'fr' : 'et de la transformation de l’obscurité provoquée par la cassure des réceptacles en lumière du monde de la Réparation, Tikoun.',
                             'commentaires' : 'La lumière créée par D.ieu sous forme d’obscurité, puis transformée par les hommes, brille beaucoup plus intensément que celle qui a d’emblée été créée par D.ieu sous forme de lumière. C’est à ce propos qu’il est dit : “la supériorité de la sagesse, par rapport à la sottise, est comme celle de la lumière, par rapport à l’obscurité”, c’est-à-dire de la lumière provenant de l’obscurité.'
                    },
                    18 : 
                    {
                             'fr' : 'Il n’en est pas de même, en revanche, pour les sacrifices offerts sur l’autel, qui rachètent uniquement les fautes commises par inadvertance,',
                             'commentaires' : 'Comme l’établissent le verset Vaykra 4, 2 : “Quand un homme transgressant par inadvertance l’un des Interdits de l’Eternel, aura agi contrairement à l’un d’eux” et l’on verra, à ce propos, le traité Chabbat 70a. La révélation obtenue n’est donc nullement comparable à celle de la vache rousse ou du décès du Tsaddik.'
                    },
                    19 : 
                    {
                             'fr' : 'résultant d’un renforcement de l’âme animale, qui provient de Noga, comme l’explique le Likouteï Torah, à la Parchat Vaykra.',
                             'commentaires' : 'Or, l’élévation de la Klipat Noga, conservant un peu de bien en elle, n’est nullement comparable à celle des trois Klipot totalement impures.'
                    },
                    20 : 
                    {
                             'fr' : 'C’est précisément pour cela que cette Paracha',
                             'commentaires' : 'Celle de Myriam et non celle des sacrifices, assurant uniquement l’expiation des fautes qui ont été commises par inadvertance et n’émanent donc que de la Klipat Noga. La vache rousse, en revanche, rachète également les trois Klipot totalement impures, comme le contact d’un mort ou le veau d’or. De la même façon, la mort des Tsaddikim rachète aussi les fautes commises délibérément, qui proviennent de ces trois Klipot totalement impures. C’est la conclusion à laquelle l’Admour Hazaken voulait aboutir ici.'
                    },
                    21 : 
                    {
                             'fr' : 'a été rapprochée de celle de la vache rousse. En effet, “tout comme la vache rousse…”.',
                             'commentaires' : '“purifie l’impureté contractée par contact avec un cadavre, le décès du Tsaddik en fait de même”, comme on vient de le montrer longuement.'
                    },
                    22 : 
                    {
                             'fr' : 'Car, le Yalkout, à la Parchat Chemini, retient effectivement l’expression : “eaux d’expiation”.',
                             'commentaires' : 'La version parvenue jusqu’à nous du Yalkout, dans la Parchat Chemini, au paragraphe 525, dit : “les cendres de la vache rousse”. Mais, en tout état de cause, l’expression : “eaux d’expiation” fait bien allusion à la vache rousse et elle correspond beaucoup plus clairement à ce qui a été exposé ci-dessus. En effet, l’aspersion des eaux de la vache rousse correspond à la révélation de la Sainteté supérieure, alors que le fait de brûler cette vache rousse fait allusion à l’élévation du bas vers le haut.'
                    },
            }
        }
    },
    '19-8': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 29' : 
                {
                    1 : 
                    {
                             'fr' : '“Une femme vaillante est la couronne de son mari…”',
                             'commentaires' : 'Michlé 12, 4. L’explication de ce verset figure à la fin de la présente lettre, dont l’objet est de préciser la valeur spécifique des Hala’hot, que nos Sages définissent comme la “couronne” de la Torah, car elles sont l’expression de la Volonté de D.ieu, transcendant Sa Sagesse et étant à l’origine des vêtements spirituels qui sont portés par les âmes afin d’être en mesure de percevoir le reflet de la Che’hina éclairant le Gan Eden. Dans le verset introduisant cette lettre, la Torah est comparée à une femme, tout comme nos Sages appliquent les termes du verset Kohélet 9, 9 : “Considère la vie avec la femme que tu aimes” à la sagesse de la Torah. L’Admour Hazaken montrera, par la suite, que cette “femme vaillante” est la Hala’ha, alors que son “mari” est la Loi écrite.',
                             'he' : 'והנה אור זה הגנוז לצדיקים לע’ל הנק’ בשם נועם ה’ וצחצחות להתענג על ה’ וד’ מאות עלמין דכסופין דמתענגי בהון צדיקייא כו’ כמ’ש ארבע מאות שקל כסף כו’ הנה יש בו מעלות ומדרגות רבות מאד גבוה מעל גבוה אך הארה מועטת היורדת מדרגה אחר מדרגה לברוא לבוש זה היא מבחי’ מדרגה האחרונה שבאור זה ונקראת בשם מדרגה החיצונה ואחוריים דרך משל כמ’ש בזהר דר’ח ע’ב (עיין בס’ מק’מ) ור’י ע’ב ומה דאשתאר כו’ והנה כמו שבנשמת האדם יש בה כח התענוג שמתענגת ממה שיש לה ענג ממנו כמו מהשכלת שכל חדש וכה’ג ובחי’ חיצוניות ואחוריים של כח ובחי’ התענוג שבה היא בחי’ כח הרצון שבה שהוא רוצה מה שהוא רוצה דהיינו דבר שאינו צער שהצער היפך התענוג וככה עד’מ באור א’ס ב’ה ג’כ כביכול הרצון העליון ב’ה היא בחי’ חיצוניות ואחוריים לבחי’ ענג העליון ונועם ה’ וצחצחות ועלמין דכסופין הנ’ל הגם שהם מיוחדים בתכלית היחוד שהוא ית’ ורצונו אחד ולא כרצון האדם ח’ו לא מיניה ולא מקצתיה ואין דמיון ביניהם כלל אעפ’כ דברה תורה כלשון בנ’א לשכך האזן מה שיכולה לשמוע במשל ומליצה מנשמת האדם הכלולה מכח התענוג והרצון והחכמה והבינה וכו’ וכנראה בחוש שכשאדם משכיל איזה שכל חדש נפלא אזי באותה רגע עכ’פ נולד לו תענוג נפלא בשכלו מכלל שהתענוג הוא למעלה מעלה מבחי’ השכל והחכמה רק שמלובש בבחי’ שכל וחכמה וכשהאדם מרגיש השכל וחכמה דהיינו שמשיגה ומבינה היטב אזי מרגיש ג’כ בחי’ התענוג המלובש בחכמה ולכן נקראת בחי’ בינה בשם עוה’ב בזוה’ק שהיא בחי’ התגלות החכמה עם התענוג המלובש בה שמשיגים הצדיקים בג’ע ומשכילים בפנימיות התורה דאורייתא מחכמה נפקא ואורייתא וקב’ה כולא חד:'
                    },
                    2 : 
                    {
                             'fr' : 'et la Guemara enseigne, dans le quatrième chapitre du traité Meguila : “celui qui se sert de la couronne disparaîtra… :',
                             'commentaires' : 'Traité Avot, chapitre 1, à la Michna 13. Ce texte fait référence à la couronne de la Torah et il fait la preuve de la forte corrélation qui existe entre cette couronne et la Hala’ha, au point que l’homme se consacrant à l’étude de la Hala’ha peut lui-même, à son tour, être désigné par ce terme de “couronne”.'
                    },
                    3 : 
                    {
                             'fr' : 'ceci fait allusion à l’homme qui se sert d’une personne étudiant les Hala’hot, couronne de la Torah…”. De plus, “il a été enseigné, dans la maison d’étude d’Elyahou que celui qui étudie les Hala’hot a la certitude…”.',
                             'commentaires' : '“d’avoir part au monde futur”, selon le traité Meguila 28b. La même citation figure aussi à la fin du traité Nidda, qui précise, en outre, que cette étude doit être : “chaque jour”. Commentant le texte, Rachi explique : “Hala’hot : La Michna, la Boraïta et la Hala’ha transmise à Moché sur le mont Sinaï”, en d’autres termes la partie de la Torah qui régit le comportement concret. On verra aussi, à ce propos, la lettre n°23 d’Iguéret Ha Kodech, qui cite également ce commentaire de Rachi et qui parle des “Hala’hot claires et tranchées, concrètement applicables”.'
                    },
                    4 : 
                    {
                             'fr' : 'Il nous faut donc comprendre pourquoi les Hala’hot sont appelées “couronne”, “couronne de la Torah”. En outre, pourquoi est-ce précisément : “celui qui étudie les Hala’hot” qui : “a la certitude…”, plutôt que les autres paroles de la Torah ? Nous devons comprendre également l’enseignement suivant de nos Sages, dont la mémoire est une bénédiction, dans le onzième chapitre du traité Mena’hot : “même si un homme n’étudie qu’un seul chapitre, le matin…”,',
                             'commentaires' : '“et un autre, le soir”, dans le traité Mena’hot 99b, selon l’avis de Rabbi Ami, qui se réfère à un chapitre de Michna, dont l’objet est de trancher la Hala’ha et qui indique que l’homme s’acquitte de son obligation d’étudier la Torah précisément de cette façon. Et, la Hala’ha est tranchée en ce sens, dans les lois de l’étude de la Torah, de l’Admour Hazaken, chapitre 3, au paragraphe 4. La Guemara constate aussi qu’en adoptant cette pratique, on met en application les termes du verset Yochoua 1, 8 : “Ce livre de la Torah ne quittera pas ta bouche”. C’est cette constatation qui soulève la question qui est posée ici par Rabbi Chnéor Zalman. Pourquoi donc n’en est-il pas de même pour les autres parties de la Torah, qui ne tranchent pas la Hala’ha, comme la Loi écrite, le Midrash, la Aggada ?'
                    },
                    5 : 
                    {
                             'fr' : 'il s’acquitte de son obligation. Pourquoi n’en est-il pas de même pour les autres paroles de la Torah ?<br/> <br/> Il faut donc savoir ce qu’écrit le Ari Zal :',
                             'commentaires' : 'On verra, à ce propos, le Séfer Ha Guilgoulim, au chapitre 4 et le Chaar Ha Guilgoulim, introductions n°11 et 16, de même que le Michnat ‘Hassidim, dans le traité “obligation des âmes”, au début du chapitre 2 et les lois de l’étude de la Torah, de l’Admour Hazaken, chapitre 1, au paragraphe 4, avec quelques modifications légères. Toutes ces références définissent le principe de la réincarnation de l’âme, Guilgoul, permettant à l’homme de compléter, au cours d’une vie ultérieure, ce qu’il a manqué dans la précédente, afin de mettre en pratique l’ensemble des six cent treize Mitsvot de la Torah, par la pensée, par la parole et par l’action.'
                    },
                    6 : 
                    {
                             'fr' : 'chaque homme d’Israël doit vivre de nombreuses réincarnations, Guilgoulim, jusqu’à accomplir les six cent treize Mitsvot de la Torah, par la pensée, par la parole et par l’action,',
                             'commentaires' : 'Le Torah Or, à la page 53c et le Likouteï Torah, Yom Kippour, à la page 69a, précisent qu’une âme peut aussi être placée en gestation, Ibour, au sein d’une autre âme, afin d’accomplir les Mitsvot qui lui ont fait défaut, dans une vie précédente, jusqu’à atteindre la perfection. On verra aussi, à propos de cette perfection, le début du chapitre 4 de la première partie du Tanya, précisant que : “chaque âme divine possède trois vêtements qui sont la pensée, la parole et l’action des six cent treize Mitsvot de la Torah. Un manquement à ces six cent treize Mitsvot réduit aussi les vêtements de l’âme”. L’action correspond à la pratique concrète des Mitsvot, alors que la pensée et la parole interviennent dans la prière, ou bien dans l’étude et la connaissance des Hala’hot, comme l’explique l’Admour Hazaken, dans ses lois de l’étude de la Torah.'
                    },
                    7 : 
                    {
                             'fr' : 'afin de parfaire les vêtements de son âme et de les rectifier, pour qu’ils ne soient pas des “vêtements déficients…”,',
                             'commentaires' : 'Ce sont, en effet, les pensées, les paroles et les actions des six cent treize Mitsvot de la Torah qui constituent les vêtements de l’âme divine. Il en résulte que tout manquement à la Mitsva a pour effet de diminuer ces vêtements et rend ainsi nécessaire de les compléter par la suite. Il n’est donc possible de “parfaire les vêtements de son âme et les rectifier” qu’en mettant en pratique l’intégralité de ces six cent treize Mitsvot. L’âme se réincarnera donc autant de fois qu’il faudra pour atteindre cet objectif.'
                    },
                    8 : 
                    {
                             'fr' : 'à l’exception des Mitsvot dépendant du roi, car celui-ci acquitte tout Israël de son obligation, dès lors qu’il représente l’ensemble de tous…',
                             'commentaires' : 'On peut se demander le sens des pointillés que Rabbi Chnéor Zalman place ici, dans le texte. En tout état de cause, il souligne ici que le roi porte en lui, à proprement parler, toutes les âmes juives et qu’il peut donc, de ce fait, accomplir les Mitsvot lui incombant à titre personnel au nom de tous les Juifs, comme le précise le Torah Or, à la page 53c. Aucune âme ne se réincarnera donc pour mettre en pratique les Mitsvot du roi, qu’elle aurait négligées au cours d’une vie précédente. Il n’en est pas de même, en revanche, pour les Mitsvot du Cohen et même celle du Grand Prêtre, pour les Mitsvot des Léviim et pour celles des juges, que chacun doit effectivement mettre en pratique, comme l’explique le Likouteï Torah, Yom Kippour, à la page 69a.'
                    },
                    9 : 
                    {
                             'fr' : 'Et, la raison en est la nécessité d’en vêtir toutes les six cent treize facettes et forces de son âme,',
                             'commentaires' : 'Ainsi, une âme juive possède six cent treize facettes et, pour que cette âme reçoive l’élévation, ces facettes doivent s’introduire dans les six cent treize vêtements des Mitsvot qui leur correspondent. On verra également, à ce propos, le début du chapitre 4 de la première partie du Tanya, précédemment cité.'
                    },
                    10 : 
                    {
