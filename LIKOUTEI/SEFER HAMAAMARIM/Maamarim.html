		'33.“L’Eternel te répondra, au jour de ta détresse. Le Nom du D.ieu de Yaacov te renforcera.”':
		{
				'Titre':'“L’Eternel te répondra, au jour de ta détresse. Le Nom du D.ieu de Yaacov te renforcera.”',
				
				'Chapitre 1':
				{
					'contenu' :'La Lumière divine conduit à la vie et fait exister no seulement ce monde inférieur, avec toutes ses créatures, mai aussi les mondes supérieurs, abritant les anges et les âmes. Elle le fait de deux façons, matériellement et spirituellement à la fois. On distingue, de façon générale, la nature de phénomènes surnaturels.<br><br>La partie physique des hommes est liée à celle des autres créatures, comprenant la terre, les pierres et même la matière la plus raffinée, celle qui constitue le cerveau humain.Tor cela appartient à l’aspect matériel de la création, au même titre que les nuages, s’élevant au dessus de la terre et de montagnes. Bien plus, les anges en sont également partie intégrante(1). Le Rambam (Yad Ha’hazaka, Lois des fondements de la Torah 2; 7) énumère, à ce propos, dix catégorie décrivant tous les états de la matière(2), sur la terre ferme ou dans les mers. C’est là ce que l’on appelle “l’armée de la terre et l’armée des cieux”, dont la partie physique et corporelle appartient également à la nature.<br><br>Mais, il existe aussi une dimension spirituelle dans la création. Ainsi, toute parcelle de terre, quel que soit son climat, porte en elle la force de faire pousser des plantes(3). La Guemara (Chabbat 85A), analysant le verset “Voici les fils de Séir, le ’Hori, résident de la terre”, s’interroge sur cette dernière expression :“Les autres hommes résident-ils dans le ciel ?”. En fait, explique t-elle, les habitants de ’Hon étaient des paysans, qui savaient déterminer les meilleures cultures pouvant être produites par chaque lopin de terre, en fonction des propriétés que D.ieu lui accorde. Enfin, la dimension spirituelle la plus élevée(4) est celle des âmes et des anges. C’est tout cela que l’on appelle le surnaturel.<br><br>La nature, comme ce qui la dépasse, émanent de la Lumière divine, qui éclaire tous les mondes et leurs créatures. Il y a, cependant, une différence entre ces deux émanations. La nature, qui régit la partie physique des créatures, qu’elles appartiennent à “l’armée de la terre” ou à  celle  des  cieux, peut globalement être comprise et expliquée. En revanche, nous n’avons aucune perception de la dimension spirituelle, des âmes et des anges. Nous ressentons seulement l’effet physique, dans le fonctionnement du corps, des forces qui en découlent et pouvons en déduire ce qu’elles sont dans leur source.<br><br>Ainsi, nous savons que le cerveau comprend trois zones, correspondant aux trois forces de l’intellect. La première est froide et humide(5), la seconde chaude et sèche(6), alors que la troisième diffère des deux premières(7). Chacune est le réceptacle d’une force spécifique.<br><br>En effet, la compréhension passe par trois stades, découverte de l’esprit, analyse intellectuelle et synthèse profonde, qui s’appellent ’Ho’hma, Bina et Daat. ’Ho’hma fait apparaître une idée nouvelle, que Bina détaille. Enfin, Daat en réalise la synthèse finale et en montre toute la profondeur. L’effort intellectuel permet de clarifier la perception et de dominer l’idée.<br><br>Ces trois phases successives, nécessaires pour une compréhension véritable, ont, chacune, une définition propre. On peut, du reste, constater que l’homme qui médite passe effectivement par ces trois étapes.Certains ont une aptitude à découvrir des concepts nouveaux. Ce sont des “découvreurs intellectuels(8). D’autres ont un talent pour expliquer, analyser. Peu doués pour découvrir des concepts nouveaux, ils peuvent, en revanche, exposer les découvertes des autres avec la plus   grande clarté, de sorte que tous puissent les comprendre(9). D’autres encore ont un pouvoir d’approfondissement, au point d’établir une synthèse qui fait apparaître l’idée sous un jour nouveau(10). En ce sens, Daat possède effectivement une qualité que n’ont pas ’Ho’hma et Bina, qui ne sont rien de plus qu’une perception intellectuelle.'
				},
				
				'Chapitre 2':
				{
					'contenu' :'En réalité, cette distinction entre la nature, que l’on peut percevoir et ce qui la transcende, que l’on ne peut donc qu’imaginer à partir de ce qui en découle ici-bas(12), n’est nullement fondamentale. On ne peut penser que l’approche des événements naturels et celle des phénomènes dépassant la nature sont opposées. Lorsque l’on médite au caractère divin et surnaturel de la nature, on parvient à la conclusion que les lacunes de notre perception ne se limitent pas à ce qui dépasse la nature, à la source céleste des forces spirituelles. En fait, la nature elle-même, que nous pensons comprendre, nous dépasse, car ce qu’elle nous semble être n’est pas ce qu’elle est réellement.<br><br>De fait, la nature transcende véritablement notre entendement, au même titre que ce qui la transcende. Une nuance existe cependant. D.ieu forgea le caractère surnaturel de la nature de telle sorte qu’il soit perceptible et accessible à l’homme qui, dès lors, pense le comprendre parfaitement. En revanche, s’il analyse profondément le sens des mécanismes naturels, il lui apparaîtra à l’évidence que la nature est fondamentalement surnaturelle. C’est alors qu’il sera parvenu à la juste mesure des choses et parviendra à la conclusion que seule l’habitude en est l’élément déterminant.<br><br>Ainsi, les lois naturelles veulent que le soleil se lève à l’est, puis se dirige, tout au long du jour, vers l’ouest, où il se couche. Il en est ainsi depuis la création de cette planète, jusqu’à ce jour. Et l’homme a l’habitude d’assister chaque jour à la révolution du soleil, qu’il considère comme naturelle. Il n’en est donc nullement impressionné et ne peut en aucune façon percevoir ce phénomène comme surnaturel.<br><br>En fait,si l’on médite au fait que ce mouvement du soleil a lieu quotidiennement, jour après jour, toujours de la même manière, depuis 5703 ans(13), on peut voir là un processus véritablement surnaturel. Mais, l’habitude conduit à n’y voir que la nature, même si, profondément, il n’en est rien. On peut en dire de même de tous les autres phénomènes naturels, définis comme tels uniquement parce qu’ils sont coutumiers et non parce qu’on les comprend.<br><br>Il résulte clairement de cette analyse qu’il n’y a pas de différence fondamentale entre la nature et ce qui la dépasse. Les hommes ne perçoivent pas la Lumière divine qui donne vie aux âmes et aux anges, dont ils ne ressentent pas même l’existence. A l’opposé, D.ieu accorda à l’intellect humain les moyens de percevoir la Lumière divine à l’origine de la dimension physique des créatures, de prendre conscience de son existence, d’en observer l’effet au sein même de la nature. On peut alors en déduire ce qu’est la Lumière, qui dépasse la nature. C’est donc pour cela que D.ieu introduisit Sa Lumière dans la dimension physique des créatures proches de l’homme, qui, de cette façon, peuvent la percevoir.<br><br>Telle est la définition la plus exacte qui puisse être donnée de la nature. Celle-ci enveloppe la Lumière divine dans l’habitude, tout comme la mer cache les créatures qui vivent au fond d’elle. C’est précisément là le sens du verset “au commencement, D.ieu créa le ciel et la terre”. Le Nom Divin mentionné dans ce verset est Elokim(14), dont la valeur numérique est la même que celle de “Hatéva”, terme signifiant la nature. La création de la dimension profonde du monde, des anges et des âmes, fut réalisée par le Nom Divin Avaya(15), qui signifie “le Créateur”. En fait,Avaya, transcendant la nature, réalisa la création par l’intermédiaire d’Elokim, qui est à l’origine des phénomènes naturels. En d’autres termes, le comportement surnaturel de D.ieu s’inscrit dans les lois de la nature.<br><br>Combien plus tout ceci s’applique t-il à la protection qu D.ieu accorde au peuple d’Israël. Celle-ci transcende véritablement la nature. Nos Sages disent que “il est un agneau parmi soixante dix loups et conserve cependant son intégrité”. Les autres nations, dans tous les pays, le haïssent, tout au long de cet exil amer. Elles lui imposent les plus terribles souffrances, mais, malgré tout cela, “le peuple d’Israël vit et existe”. Bien plus, il existera éternellement, car il respecte les Mitsvot éternelles, témoigne de sa foi en notre D.ieu, le D.ieu de nos pères.<br><br>C’est donc là le sens du verset “l’Eternel te répondra, au jour de ta détresse. Le Nom du D.ieu de Yaacov te renforcera”. Chaque Juif, homme, femme ou enfant, doit avoir conscience que “au jour de ta détresse”, D.ieu lui vient en aide, au delà des lois de la nature. Il faut cependant que “le Nom du D.ieu de Yaacov te renforce”. Le seul Nom de D.ieu doit raffermir le cœur de chacun, de sorte que tous placent leur espoir en la délivrance complète. Le Rabbi(16), comme on le sait, dit à quelqu’un :“Le Nom du D.ieu de Yaacov te renforcera.Trouve la force dans le Nom du D.ieu deYaacov.Alors, l’Eternel te répondra au jour de ta détresse, avec bonté et miséricorde.”'

		'34.“Sachez que l’Eternel est D.ieu.Il nous a fait et nous sommes Siens, Son peuple et le troupeau qu’Il fait   paître.”':
		{
				'Titre':'“Sachez que l’Eternel est D.ieu.Il nous a fait et nous sommes Siens, Son peuple et le troupeau qu’Il fait   paître.”',
				
				'Chapitre 1':
				{
					'contenu' :'Rabbi Avraham lbn Ezra donne de ce verset la lecture suivante :“Sachez que Seul l’Eternel est D.ieu et que nous lui appartenons. Il nous faut savoir que nous sommes Son peuple”. Rachi explique : “Il nous créa alors que nous n’étions que néant”. Le Metsoudat David dit : “Il possède tous les pouvoirs. Il nous fit grands et élevés. Nous sommes le seul peuple qu’Il définit comme le Sien, le troupeau qu’Il fait paître”.Tous ces commentaires développent une même idée. Il nous faut prendre conscience que seul D.ieu possède la force. Il est Tout Puissant et nous créa à partir du néant. Il fit de nous Son peuple et nous donna la grandeur et l’élévation.<br><br>Nous devons tout d’abord comprendre le sens de cette affirmation, “Seul l’Eternel est D.ieu”, qui semble être une évidence. Il est bien clair qu’Il est Tout Puissant. Point n’est besoin de réaffirmer ce que chacun ressent profondément. De plus, comment comprendre les mots de Rachi “Il nous créa alors que nous n’étions que néant”? Comment parler, à ce stade, de création ? Il est bien clair que D.ieu nous fit, précisément parce que nous n’existions pas. Par ailleurs, la suite logique des idées énoncées dans ce verset indique que la conscience du fait que “Seul l’Eternel est D.ieu”, qu’il est Tout Puissant et nous fit à partir du néant permet d’aboutir à la conclusion que nous sommes Son peuple et le troupeau qu’il fait paître.<br><br>Il nous faut, en outre, comprendre le sens des versets “Il t’a été donné de comprendre que l’Eternel est D.ieu” et “tu sauras aujourd’hui et tu placeras sur ton cour, que l’Eternel est D.ieu”. Priant près de l’autel qu’il avait dressé sur le mont Carmel, le prophète Elyahou(1) dit (Mela’him 1; 18):“Exauce moi, Eternel, exauce moi et tout ce peuple saura que Toi, Eternel, Tu es D.ieu”. Par la suite, tous les Juifs reconnurent l’Unité de D.ieu et le verset dit alors :“tout le peuple vit, tomba face contre terre et dit : l’Eternel est D.ieu, l’Eternel est D.ieu”, puis dans le même verset :“Sachez que l’Eternel est D.ieu”.<br><br>On peut ici s’interroger, car ces versets disent parfois “Elokim”, D.ieu et, d’autres fois, “Haélokim”, textuellement “le D.ieu”. Quelle est la nuance qui est ainsi introduite? Par ailleurs, dans le verset “Il nous a fait et nous sommes Siens”, le mot “Lo” s’écrit Lamed Alef et, en ce sens, est la marque de la négation, mais nous le lisons comme s’il était orthographié Lamed Vav, sien(2).<br><br>Le Midrach Rabba (100,1), après avoir commenté le verset “sachez que l’Eternel est D.ieu”, fait une distinction entre le “Lamed Alef ” et le “Lamed Vav”. Rabbi Yehouda, fils de Rabbi Simon dit :“Sachez que Seul l’Eternel est D.ieu. Il nous a fait et nous n’avons pas créé nos propres vies”. Rav A’ha dit :“Sachez que Seul l’Eternel est D.ieu. Il nous a fait et nous lui donnons nos vies”. RabbiYehouda interprète ce verset de la manière dont il s’écrit, Lamed Alef(3). Ainsi, D.ieu nous a créé, mais nous n’avons pas fait notre propre vie. Rav A’ha, lui, se base sur la façon dont ce verset est lu, Lamed Vav. Il nous faut donc savoir que D.ieu nous a créé et que nous lui offrons notre vie(4).<br><br>En revanche, Rabbi Yehouda et Rav A’ha interprètent de la même façon le début du verset, “sachez que l’Eternel est D.ieu”. Ainsi, nous, Juifs, devons savoir que l’Eternel est D.ieu et parvenons ainsi à la conclusion que nous sommes Son peuple et le troupeau qu’Il fait paître. Néanmoins, leurs avis divergent quant à l’interprétation de la seconde partie du verset,“Il nous a fait et nous sommes Siens” ou “Il nous a fait à partir du néant”.'
				},
				
				'Chapitre 2':
				{
					'contenu' :'Une analyse plus profonde du contenu de ce verset,“sachez que l’Eternel est D.ieu”, permet de définir quatre idées qu’il fait obligation de connaître. De plus, le mot “sachez” évoque une connaissance profonde, une perception véritable des concepts et des notions que l’on acquiert. Les quatre idées définies par ce verset comme objet de la connaissance, sont :“l’Eternel est D.ieu”, “Il nous créa”,“nous sommes sien” ou bien “à partir du néant” et “Son peuple et le troupeau qu’Il fait paître”.<br><br>Chacune des ces quatre idées a une signification précise, de laquelle le verset dit:“sachez”, méditez profondément à tout cela et vous parviendrez à la connaissance véritable. Ces quatre notions sont énoncées dans un ordre précis, chacune précisant le sens de la précédente.<br><br>La première idée, la plus fondamentale, est “sachez que l’Eternel est D.ieu”. Il est bien ici question de savoir et non de croire. En effet, la compréhension doit conduire à la croyance(5). Savoir qu’il est possible de comprendre permet de raffermir sa foi. Celle-ci, en effet, ne s’applique qu’à ce que l’intellect humain ne peut saisir(6). C’est pour cette raison que les simples Juifs, dont les connaissances sont très limitées, croient en D.ieu et en Sa Torah d’une foi entière. Pour les érudits, en revanche, la compréhension n’est qu’un préalable à la foi. On commet l’erreur de penser qu’il faut croire, de toute sa foi, que D.ieu créa le monde et toutes ses créatures, les cieux et ceux qui y résident, les âmes et les anges, qu’il leur accorde la vie et les dirige selon SaVolonté divine. Une telle conception est complètement fausse et ceci ne fait nullement intervenir la foi. Il n’y a là que compréhension(7).<br><br>D.ieu a créé la terre et toutes ses créatures, les cieux, avec ses âmes et ses anges. Il les fait vivre et les conduit d’après Sa Volonté. L’homme peut, du reste, parfaitement le comprendre en considérant sa propre personne. Il est dit (Job 19, 26):“Par ma chair, je vois la Divinité”. Les Avot de Rabbi Nathan soulignent que l’homme est un microcosme et le monde un grand corps. L’homme doit donc analyser sa vie physique, la façon dont son âme vivifie son corps, qu’elle dirige. Même la vie de l’ongle provient de l’âme(8). Le moindre mouvement de la plus infime partie de la peau vient également de l’âme. Il en va de même pour le monde, le “grand corps”. Non seulement D.ieu le créa et le fait vivre, mais, bien plus, l’événement le plus insignifiant qui s’y déroule est voulu par D.ieu(9).<br><br>En revanche, la foi peut s’appliquer à l’Unité de D.ieu, “Il est tout et tout est Lui”(10). L’âme et le corps sont deux créatures différentes l’une de l’autre, mais, par Sa volonté, D.ieu confie à la première le rôle de faire vivre le second. Pour autant, le Créateur et toutes les créatures, physiques ou morales, ne constituent qu’une seule et même entité, car “Il est tout”.Tel est le sens de l’expression “l’Eternel est D.ieu”. Le Créateur et la créature ne font bien qu’un. Le Nom divin correspondant à l’Attribut de Miséricorde s’introduit dans Celui qui évoque la rigueur(11). La Miséricorde est, en effet, la finalité ultime, car D.ieu est Tout Puissant et Il rejoint les éléments opposés, leur offrant ainsi le moyen d’accomplir la mission qu’il leur confie.<br><br>“Il nous a créé”. Le Midrach enseigne que la pensée d’Israël prima toutes les autres. C’est en ce sens qu’“Il nous créa à partir du néant”. De cette façon, Il nous conféra la grandeur et l’élévation.“Nous n’avons pas créé nos propres vies” et “nous sommes Siens”. Nous devons offrir notre existence pour Sa Volonté. La possibilité qui nous est donnée de ressentir la Divinité et de prendre conscience de la vérité, de savoir que “l’Eternel est D.ieu”, qu’Il est tout, que tout est Lui, découle du fait que nous sommes Son peuple et le troupeau qu’Il fait paître, matériellement et spirituellement à la fois.'

		'35.“Les Juifs acceptèrent ce qu’ils s’étaient engagés à faire.”':
		{
				'Titre':'“Les Juifs acceptèrent ce qu’ils s’étaient engagés à faire.”',
				
				'Chapitre 1':
				{
					'contenu' :'La Guemara explique (Chabbat 88A) que c’est à cette époque(1) que les Juifs mirent en pratique ce à quoi ils s’étaient, longtemps avant cela, engagés(2). En effet, ils se repentirent et promirent de respecter tout ce qu’ils avaient accepté lors du don de la Torah. De nombreux Juifs vivaient alors dans les différentes provinces du royaume d’A’hachvéroch. Petit à petit, ils considérèrent avec beaucoup plus de froideur la pratique effective des Mitsvot. Pour quelle raison leur situation morale devint-elle si basse ? On trouve, à ce propos, deux avis(3). Le premier est celui de Rabbi Chimeon Ben Yo’haï, qui explique de la façon suivante la dégradation que connurent les Juifs à l’époque. Certains d’entre eux, en effet, à l’époque de Nabuchodonosor, privilégiaient les attraits physiques de la vie, le lien à la matérialité et même à la grossièreté du monde.Tel était, du reste, le fondement de la pensée de Nabuchodonosor lui-même. C’est ce que souligne Rabbi Chimeon BenYo’haï, lorsqu’il dit que la faute des Juifs fut avant tout de se prosterner devant l’idole de Nabuchodonosor. S’agenouiller devant quelqu’un revient à se priver de toute manifestation de sa propre personnalité pour n’adopter que les siennes. Une conception aussi erronée conduisit peu à peu les Juifs à transgresser le Chabbat, la Torah et même l’ensemble des Mitsvot.<br><br>Le second avis voit l’origine de la faute dans la proximité et l’amitié que les Juifs entretinrent avec les Perses, les Babyloniens et les Mèdes. Ils étaient proches des autorités, prenaient part aux repas non cachers. Dès lors, ils s’éloignèrent de la Torah et des Mitsvot. Quelques années avant la fin de l’exil de Babylone, le Satan s’employa à entraîner et à détourner les Juifs, à les conduire à la faute, puisse D.ieu nous en protéger. Son but était de les inciter à faire le mal, afin que D.ieu prolonge leur exil. Les Juifs ne purent résister aux terribles épreuves qui leur étaient imposées et, dans leur vie courante, s’écartèrent de la pratique. Les propos de Morde’haï le juste et des membres du Sanhédrin n’eurent aucun effet sur eux. Certains effrontés prirent la tête de ces Juifs qui rejetaient la pratique et se moquaient de Morde’haï et des membres du Sanhédrin, qui appelaient au repentir, à se renforcer dans l’optique de la délivrance, de la fin de l’exil de Babylone, qui devait être très proche.<br><br>Ces effrontés, émissaires des forces du mal, en se moquant de Morde’haï, des membres du Sanhédrin et de leur appel au repentir et à la délivrance, introduisirent le découragement dans les cœurs de Juifs vertueux qui, jusqu’alors, avaient foi en la rédemption. Entendant les termes de dérision de ces dirigeants dépravés, constatant qu’outre Morde’haï et quelques membres du Sanhédrin, personne ne parlait plus de la proximité de la délivrance, certains cessèrent de l’évoquer. Certes, ils ne pouvaient pas affirmer qu’elle ne viendrait pas, ce qu’à D.ieu ne plaise. Ils étaient même persuadés de toute la force de leur foi, que la promesse divine se réaliserait, mais ils ne savaient pas quand elle interviendrait. Ils ne voulaient pas croire que Morde’haï et les membres du Sanhédrin avaient connaissance de cette date. Ils préféraient donc ne plus évoquer du tout ce sujet. Mais, ce faisant, ils permirent aux dirigeants impies, émissaires des forces du mal, d’être en position de force. Bien plus, ils humilièrent Morde’haï et les membres du Sanhédrin. Ainsi se multiplia le nombre de ceux qui consommaient des aliments interdits, transgressaient le Chabbat et les fêtes, contractaient des unions interdites. De cette façon, les Juifs se rapprochèrent encore un peu plus des peuples parmi lesquels ils vivaient.<br><br>Ainsi, le fait de ne plus évoquer la délivrance contribua à provoquer le découragement de nombreux Juifs qui, jusqu’alors, y avaient cru d’une foi pure. Cette déception prit différentes formes, mais se traduisit essentiellement de deux façons. Certains abandonnèrent totalement la foi en la délivrance, la Torah et les Mitsvot. D’autres en conservèrent certaines pratiques, mais doutèrent néanmoins de la délivrance. D’une certaine manière, ils devinrent proches de ces dirigeants qui la niaient résolument.<br><br>C’est donc de cette façon que les Juifs,à l’époque,purent sombrer profondément dans la faute. Ils furent victimes de la mauvaise influence des dirigeants qui niaient D.ieu et Sa Torah parce qu’ils se turent, cessant d’évoquer la délivrance.'

				'Chapitre 2':
				{
					'contenu' :'Lorsque D.ieu vit que les émissaires des forces du mal conduisaient le peuple Juif à la faute, que la pratique de la Torah et des Mitsvot devenait de plus en plus critique, Il dressa Haman, l’ennemi et le bourreau, qui s’employa à convaincre le roi A’hachvéroch d’émettre des décrets contre les Juifs. Haman l’impie rassembla autour de lui tous ceux qui partageaient ses idées et haïssaient le peuple d’Israël, afin de déterminer le moment le plus propice pour l’extermination(4), puis il se rendit auprès d’A’hachvéroch pour solliciter son accord à ses desseins.<br><br>Haman monta une astucieuse machination contre les Juifs, qui avait effectivement toutes les chances de convaincre A’hachvéroch. Il était sûr de son fait, car il avait connaissance des fautes commises par les Juifs, que l’Attribut de rigueur accusait. En fait, telle était la signification profonde de cette machination. Le Satan, le “serpent originel”(5) porta l’accusation devant le Roi A’hachvéroch,“Celui qui possède le début et la fin(6) (Midrach, Meoreï Or, fin paragraphe Alef), ainsi qu’il est dit “Je suis le premier et le dernier”. Il dit(7) :“Il est un peuple”, possédant Sa force et Sa volonté. La déclaration de Hanian à A’hachvéroch correspondait, en effet, à une accusation du Satan, portée devant le Saint béni soit-Il :“Comment as-Tu pu placer Ta force et Ta volonté en ce peuple, qui se définit comme unique ?”.<br><br>Il est dit “Qui est comme Ton peuple, Israël, nation unique sur la terre ?”. Israël possède une profonde volonté et de grandes forces qui lui permettent, par l’étude de la Torah, la pratique des Mitsvot et un comportement basé sur les bons sentiments, de dévoiler la “nation unique” ici-bas, dans le monde matériel, de sorte que l’on puisse y percevoir à l’évidence l’Unité de D.ieu, comprendre et ressentir la grandeur du Créateur.<br><br>Mais, poursuivit Haman, cette“nation unique”, possédant la force de l’unique, béni soit-Il, est “éparpillée et disséminée parmi les peuples”. Elle ne fait usage de ses possibilités et de ses aptitudes que pour les choses du monde,“des peuples”. Et “leurs pratiques sont différentes de celles des autres peuples”. Israël est différent de toutes les nations. Chaque peuple a son mode de vie, son système de valeurs, qui sont immuables. Mais “ce peuple unique” a “des pratiques différentes de celles des autres peuples”. Il est disposé à tout faire, accepte d’abandonner ses pratiques spécifiques pour adopter celles des autres peuples et leur ressembler, ce qu’à D.ieu ne plaise. En effet,“ils n’obéissent pas aux ordres du roi”, du Roi du monde(8). En ce sens, Rabba dit (Meguila 13B) que nul n’est capable d’être aussi médisant que Haman.<br><br>La machination de Haman porta ses fruits. Les Juifs, dans toutes les provinces du royaume d’A’hachvéroch, perçurent les grands malheurs qui pourraient en découler pour eux. Quelques uns en tirèrent, d’une certaine façon, la force de se repentir. Les dirigeants impies en furent contrariés. Ils s’employèrent à consoler les Juifs de différentes façons, à leur montrer que les décrets de Haman n’avaient rien de dramatique, que le roi ne cherchait que leur bien, qu’il voulait les aider à faire leur travail et à utiliser au mieux leurs qualités. Ils les invitèrent à ne pas croire en la divine rédemption. Bien au contraire, expliquaient-ils, il faut s’unir aux autres peuples de ce pays. Par l’intermédiaire de leurs propos et de leurs actes dépravés, les forces du mal s’en prirent aux Juifs, afin que le discours des impies affaiblisse l’éveil à la Téchouva, que soit entendu l’appel à l’union entre les peuples, qu’il soit mis en pratique de différentes façons.<br><br>Les Juifs commirent des fautes et les malheurs s’amplifièrent, se multiplièrent. Les promesses des dirigeants impies furent sans effet, mais conduisirent à profaner les valeurs saintes, à manger une nourriture non cachère, à commettre d’autres fautes. Les décrets et les souffrances se suivirent, de plus en plus âpres.<br><br>Mais, “Morde’haï savait tout ce qui se déroulait”. Le Yalkout explique que Morde’haï le juste savait comment mettre fin au malheur. Il avait connaissance de la faute et du moyen de l’expier. Il rassembla tous les Juifs et leur expliqua que leurs souffrances étaient dûes aux mauvais comportements, à la transgression du Chabbat, à la consommation d’aliments interdits et aux autres fautes. Il éveilla ainsi en eux un désir profond de Téchouva, les rassura en leur rappelant la promesse de la délivrance. Les Juifs entendirent l’appel de Morde’haï et affermirent leur foi en la rédemption.<br><br>C’est donc là le sens du verset “les Juifs acceptèrent ce qu’ils s’étaient engagés à faire”. Ils s’attachèrent à la pratique; accomplirent la Torah et les Mitsvot, en faisant preuve d’une abnégation sincère et juive. Un an plus tard, la délivrance fut effective et, quatre ans après, le Temple fut reconstruit. Telle est la grande force de la Téchouva. Ils réalisèrent tout cela pendant la période de l’exil, alors qu’ils étaient entourés d’ennemis de la foi juive, se trouvaient sous l’influence des impies, combattant la Torah et les Mitsvot, dont ils s’étaient Eux-mêmes écartés, se moquant de Morde’haï le juste et des membres du Sanhédrin. Grâce à la Téchouva, ils parvinrent à une haute élévation spirituelle, comparable à celle du don de la Torah. Le Tout Puissant accepta leur Téchouva sincère, leu, regret du passé et les engagements qu’ils prirent pour l’avenir, leur décision d’être des Juifs fidèles à la Torah et au Mitsvot. Il réalisa pour eux le miracle de Pourim et leu apporta la délivrance.'

				'Chapitre 3':
				{
					'contenu' :'Ce fut en 5542(9). Les ’Hassidim’ Habad, pour la troisième année consécutive, enduraient les souffrances, âpres et amères, qui leur étaient infligées par leurs opposants. A Pourim 5542, l’Admour Hazaken dit :<br><br>“Nous souffrirons encore bien plus que cela.” Il faisait allusion à la terrible excommunication, prononcée pendant l’été 5542(10). “Mais tous doivent savoir, poursuivit-il, que l’on entérine là-haut ce qui est décidé ici-bas(11). Nous devons renforcer notre sentiment de Téchouva, car celle-ci est le préalable à la délivrance. Nous avons besoin d’être libérés des accusateurs. Il faut donc s’y préparer grâce à la Téchouva.”<br><br>Cette année-là, la famille des ’Hassidim ’Habad, qui comptait des dizaines de milliers de Juifs, se repentit de toutes ses forces.Tous, depuis ceux qui possédaient les plus profondes connaissances de la ’Hassidout, ou se distinguaient par la ferveur de leur prière, jusqu’aux simples Juifs, firent Téchouva.<br><br>A Pourim 5543, l’Admour Hazaken fut particulièrement joyeux. Il dit alors : “C’est nous qui avons gagné.”<br><br>La joie des ’Hassidim n’eut pas de limite. L’Admour Haemtsahi, alors âgé de neuf ans(12), expliqua que l’on venait, à proprement parler, de revivre les deux périodes de Pourim.<br><br>La première fut celle de l’appel à la Téchouva de Morde’haï. Les Juifs se repentirent alors, ainsi qu’il est dit : “ils acceptèrent ce qu’ils s’étaient engagés à faire”. Le verbe Kibel” signifie, en Hébreu, recevoir, accepter, mais aussi se plaindre, comme dans la Michna (Yadaïm 4, 8): “nous nous plaignons (Koblim) de toi”. Ceci conduit à une seconde lecture de ce verset “les Juifs émirent une plante à propos de tout ce qu’ils avaient transgressé(13). Ils entendirent l’appel de Morde’haï et décidèrent de se repentir. Ils firent preuve, tout au long de l’année, de la   plus haute abnégation, placèrent leur espoir en D.ieu, afin qu’il les délivre de leurs souffrances. La seconde période fut celle du miracle de Pourim. C’est alors que les Juifs “reçurent” (Kibel) ce qu’ils avaient espéré. Ils avaient désiré le salut de D.ieu et leur souhait avait été exaucé.<br><br>Nous vivons, à l’heure actuelle, l’époque de la délivrance. Puisse donc D.ieu nous prodiguer Son aide, afin que nous accédions à la Téchouva et soyons affectés, au plus profond de notre cour, par nos transgressions, que nous accomplissions sincèrement la Torah et les Mitsvot et renforcions notre foi et notre confiance en la délivrance véritable et complète, par notre juste Machia’h. Alors, ce verset se réalisera pour nous, “les Juifs acceptèrent ce qu’ils s’étaient engagés à faire”. Nous assisterons très prochainement à la réalisation de notre espoir et ce sera la délivrance complète, par notre juste Machia’h.'

		'36.“Dans chaque génération, l’on est tenu de se considérer comme si l’on avait soi-même été libéré de l’Egypte.”':
		{
				'Titre':'“Dans chaque génération, l’on est tenu de se considérer comme si l’on avait soi-même été libéré de l’Egypte.”',
				
				'Chapitre 1':
				{
					'contenu' :'Nos Sages enseignent ici qu’à toute époque et dans chaque situation, tout Juif, homme ou femme, quel que soit son âge et son état, doit se considérer comme s’il avait lui-même quitté l’Egypte. Mais, on peut s’interroger sur le sens de cette affirmation. Si ce Précepte implique de se dire et de ressentir que l’on a soi-même été libéré d’Egypte, il n’est qu’une reformulation de ce que le verset dit ensuite,“ce n’est pas seulement nos ancêtres que le Saint béni soit-Il libéra de l’Egypte, mais également nous-mêmes”. Dès lors, quel est le sens de cette répétition ?<br><br>Par ailleurs, une génération n’est pas simplement une époque. Ce dernier terme a une signification essentiellement temporelle. Il indique qu’un homme doit sentir qu’il a lui-même été libéré d’Egypte, quelle que soit la période dans laquelle il vit, aussi éloignée qu’elle puisse être de celle de la sortie d’Egypte. Le terme de génération, en revanche, a également une dimension humaine. Il souligne que chacun, du plus ignorant au plus grand érudit, peut véritablement ressentir qu’il quitta lui-même l’Egypte.<br><br>En effet, la libération de l’Egypte ne fut pas seulement physique. Elle eut également un contenu moral et spirituel,qui peut encore,à tout moment,intervenir dans la vie et le comportement d’un homme. C’est précisément pour cela que chacun doit se considérer comme libéré de l’Egypte. Chaque âme qui se revêt d’un corps physique se trouve spirituellement dans l’exil d’Egypte. Puis, son service de D.ieu lui permet de s’en libérer. Certes, la libération physique de l’Egypte fut un effet de la bonté divine(1), ainsi qu’il est dit : “le Roi, Roi des rois, le Saint béni soit-Il se révéla à eux et les libéra”. C’est donc D.ieu Lui-même qui nous permit de quitter ce pays. Néanmoins, cette délivrance intervint lorsque “nous implorâmes l’Eternel, D.ieu de nos ancêtres”(2). C’est alors que “D.ieu entendit notre voix”,“Il vit nos souffrances, nos malheurs et notre oppression”.<br><br>Néanmoins, un tel cri, adressé à D.ieu, ne porte pas toujours ses fruits. Chaque fois que les Juifs invoquent D.ieu, quelle que soit la situation, Il les écoute, mais ne les exauce pas systématiquement. En Egypte, il le fit, lorsqu’Il vit notre douleur, nos souffrances et notre oppression(3). Il en va de même pour la libération morale de l’Egypte, qui est une étape du service de D.ieu. Lorsqu’un Juif pousse un cri, D.ieu l’entend et le libère de son Egypte.'
				},
				
				'Chapitre 2':
				{
					'contenu' :'Toutes les festivités et célébrations que D.ieu nous donna, à nous, Juifs, n’ont pas uniquement une dimension temporelle. Le septième jour de chaque semaine est certes toujours le Chabbat, le premier jour de Tichri est Roch Hachana, le quinzième de Nissan, Pessa’h et il en va de même pour toutes les autres fêtes. Mais, au delà de ces dates, chaque fête doit se refléter dans la vie spirituelle des Juifs, car celle-ci constitue leur existence véritable, la raison pour laquelle D.ieu introduisit leur âme dans un corps physique et le moyen d’accomplir la finalité de la création, telle que D.ieu la fixa.<br><br>L’exil et la délivrance d’Egypte, au même titre que tous les autres événements, sont à tout moment présents dans la vie spirituelle d’un Juif. De façon générale, lorsque l’âme descend dans le corps, lorsque l’âme divine s’introduit dans l’âme intellectuelle et naturelle(4), la situation qui en résulte s’appelle l’exil   d’Egypte.<br><br>L’étymologie de Mitsraïm, l’Egypte, est la même que celle de Métsar, la limite. L’âme qui se revêt d’un corps, l’âme divine qui s’introduit dans une âme naturelle, subissent la limite, qui affecte en particulier leurs perceptions et leurs émotions. Celles-ci sont alors infiniment plus réduites que ce qu’elles ont pu être là- haut, avant de recevoir une dimension physique, d’acquérir la possibilité d’une compréhension concrète. Néanmoins, l’exil d’Egypte que subit l’âme doit conduire à la délivrance(5).<br><br>Mitsraïm, l’Egypte, est l’anagramme de Métsar Mi, “l’étroitesse de qui”. Un verset dit :“Levez les yeux vers le ciel et voyez Qui (Mi) a créé tout cela”, élevez les yeux de votre esprit(6) afin de percevoir la Divinité et considérez Qui est à l’origine de la création. Il faut étudier la Torah et la pensée ’hassidique. C’est ainsi que l’on peut comprendre le mécanisme de la création, que Seul D.ieu pouvait réaliser.Toutes ces réflexions et ces méditations rendent la grandeur de D.ieu plus proche, plus évidente.<br><br>Comprendre la grandeur de D.ieu permet de L’aimer intensément et de Le craindre profondément. Il est dit que “la louange de l’homme est prononcée selon son intelligence”. Ce verset fait allusion aux manifestations émotionnelles de la personnalité(7), ainsi qu’il est dit “un homme par sa force”, par l’intensité de ses sentiments. C’est donc en fonction de son intelligence qu’un homme les éprouve, L’aime ou Le craint. En effet, la compréhension provoque le sentiment.“Mi” fait, en ce sens, allusion à Bina(8), l’attribut de l’analyse intellectuelle. Ceci conduit à une seconde lecture du verset “Qui (Mi) a créé tout cela”: “l’analyse intellectuelle a créé toutes ces émotions(9)”, manifestations du cœur qui extériorisent la méditation intellectuelle et lui donnent une traduction physiquement ressentie.'
				},
				
				'Chapitre 3':
				{
					'contenu' :'Tel est donc le sens du verset “Qui a créé tout cela”, terme “cela” désigne ici les six attributs du sentiment. Chacun d’entre eux, de ’Hessed(10) à Yessod(11), inclut en lui tous les à la fois. Six fois six font trente six, valeur numérique du mot “Elé”, cela. L’attribut de Bina, l’analyse intellectuelle, est “mère”, à l’origine de la naissance des sentiments, ainsi qu’il est dit “tu définiras la compréhension (Bina) comme la mère. C’est en ce sens que l’on peut dire “voyez qui a créé tout cela” tous ces sentiments.<br><br>Chaque émotion est la conséquence de la compréhension qui lui donne naissance. A chaque sentiment, correspond donc une perception intellectuelle différente. Prenons l’exemple de l’amour et de la crainte. Il est clair qu’une même réflexion ne peut conduire indistinctement à l’une ou à l’autre. Ces deux sentiments sont, en effet, opposés. L’amour est synonyme de proximité. Celui qui aime se rapproche de l’objet de son amour. Ainsi, les parents sont proches de leur enfant qui, en échange, éprouvera un profond sentiment de soumission envers eux(12). Il en va de même pour le disciple, qui étudie la Torah et les bons comportements auprès de son maître et, de cette façon, s’attache et se soumet à lui.<br><br>Un autre exemple peut être cité également. Lorsque l’on médite au contenu du verset “Tu les fais tous vivre”, on prend conscience du fait que D.ieu accorde la vie à toutes les créatures, qu’Israël est Son peuple élu, objet de Son choix. Celui qui réfléchit profondément à tout cela, perçoit Sa grandeur, se consacre à la Torah et accomplit concrètement les Mitsvot, avec chaleur et enthousiasme.<br><br>A l’opposé, la crainte est apparentée à l’éloignement. Ainsi, on sera saisi par la crainte, devant un grand érudit, un homme connu pour ses qualités exceptionnelles ou investi d’un grand pouvoir. La peur imprègne alors à l’homme un mouvement de recul.<br><br>Ceci s’applique, de la même façon, à celui qui médite à l’incommensurable grandeur du Créateur. Il comprend que l’ensemble de la création est véritablement insignifiant et même comparable au néant devant Lui. Cette réflexion fera naître en lui une grande peur. Il est, dès lors, incapable de rechercher la proximité de D.ieu. Il aura une profonde conscience de sa bassesse et de sa grossièreté face à la Divinité, ainsi qu’il est dit “la terre entière est pleine de Son honneur”. Celui qui réfléchit à tout cela se consacrera à l’étude de la Torah et à la pratique concrète des Mitsvot, se soumettra totalement à D.ieu.<br><br>Tel est donc le sens de l’exil d’Egypte. Ainsi, un Juif étudiera la Torah en se pénétrant de la Sagesse divine, méditera au fait que “Tu les conduits tous à la vie” et “la terre emplie de Son honneur”. Celui qui aura parfaitement compris ce verset n’en concevra pas pour autant d’émotion en son cœur. Sa réflexion ne le conduira, en aucune façon, à éprouver l’amour et la crainte de D.ieu. Car, il doit alors mettre pratique, en son cœur, les termes du verset “et nous implorâmes l’Eternel.” Dès lors, “D.ieu vit notre pauvreté”, la pauvreté de nos moyens intellectuels. L’expression “notre effort notre oppression” souligne ensuite que la soumission à D.ieu doit être la plus totale. Dès lors, on est libéré de l’Egypte, on accomplit la Torah et les Mitsvot, comme un homme libre avec un sentiment profond et enthousiaste.'

		'37.“L’autel de bois avait trois coudées de hauteur et deux de longueur. Ses angles, sa longueur et ses parois étaient en bois et il me dit : voici la table qui est devant l’Eternel.”':
		{
				'Titre':'“L’autel de bois avait trois coudées de hauteur et deux de longueur. Ses angles, sa longueur et ses parois étaient en bois et il me dit : voici la table qui est devant l’Eternel.”',
				
				'Chapitre 1':
				{
					'contenu' :'Ye’hezkel(1) nous transmit, à nous, Juifs de l’exil, la prophétie que D.ieu entendait faire connaître à Son peuple. Après que nous ayons expié notre faute, pendant cet âpre exil, D.ieu nous rassemblera de toutes les contrées de notre dispersion et Il nous conduira, guidés par notre juste libérateur, en Erets Israël. Alors, pas un seul Juif, homme ou femme, ne restera dans ces pays de l’exil et l’Eternel reconstruira le Temple.<br><br>Le prophète Ye’hezkel décrit la reconstruction du Temple, d’après la vision que D.ieu lui en donna. Lorsqu’il évoque le Sanctuaire, il parle également de l’autel intérieur, fait de bois recouvert d’or et de la table sur laquelle étaient posés les pains de propitiation. La Guemara (Bera’hot 55A) s’interroge à ce propos :“Pourquoi le verset parle t-il d’abord de l’autel et ensuite de la table ?”. RabbiYo’hanan et Rabbi Eléazar proposent, à ce propos, une même explication. A l’époque du Temple, les sacrifices, offerts sur l’autel, assuraient l’expiation des fautes. A l’heure actuelle, pendant le temps de l’exil, c’est la table de l’homme qui remplit cette fonction.<br><br>Il nous faut comprendre le sens de cette comparaison, introduite par Rabbi Yo’hanan et Rabbi Eléazar, entre la table de l’homme, c’est à-dire les invités qu’il reçoit, et l’autel extérieur, sur lequel étaient offerts les sacrifices animaux ou bien l’autel intérieur, qui se trouvait dans le Sanctuaire, où était effectué le sacrifice des encens. Comment comparer la nourriture de l’homme et les offrandes de l’autel ? La première est avant tout matérielle, alors que ces dernières ont une valeur spirituelle. Or, la comparaison faite ici porte sur le résultat le plus important qui puisse être obtenu, l’expiation de l’homme. Ainsi, tout comme, à l’époque du Temple, les sacrifices apportaient le pardon, la table de l’homme peut avoir le même effet, pendant le temps de l’exil. Par ailleurs, nous avons cité les termes de la Guemara selon lesquels “Rabbi Yo’hanan et Rabbi Eléazar disent : la table de l’homme lui apporte le rachat de la faute”. A ce propos, il nous faut comprendre pourquoi ils parlent de “la table” et non du “repas” ou de “la nourriture”. On ne peut en aucune façonne voir là que le fait du hasard.<br><br>Il est clair que chaque mot utilisé par nos Sages délivre un enseignement, au moins de manière allusive, introduit une notion plus profonde, une idée divine. Cet enseignement constitue la partie cachée de la Torah, l’âme de chacun de ses passages, de chacune de ses affirmations.Tout comme le corps physique reçoit la vie de l’aine qui l’habite, la Torah possède également un corps et une âme. Son aspect législatif, son corps, tire sa vitalité de son enseignement profond, de son âme. Il en est ainsi pour chaque Hala’ha, pour chaque commentaire, en particulier pour la Aggada(2), à propos de laquelle nos Sages disent que son Pchat(3) est intrinsèquement un Remez(4). Ainsi, même l’explication la plus simple doit être perçue dans toute sa portée allusive et l’interprétation homilétique de la Aggada est, à proprement parler, un des secrets de la Torah(5).<br><br>Le Rabbi(6) dit, dans Igueret Hakodech(7), au chapitre 23, que la plupart des secrets de la Torah se trouvent dans la Aggada.Aussi, lorsqu’on l’étudie, dans le Eïn Yaakov(8), en présence de dix Juifs(9), on peut en tirer le pardon de ses fautes. Par ailleurs, la Guemara (Bera’hot 54B) parle de “celui qui passe longtemps à table” et non “celui qui prolonge son repas” ou “celui qui mange longtemps”. Le choix de ce terme est donc particulièrement précis.<br><br>L’explication est donc la suivante. Les sacrifices,“aliments de l’autel”, ont une importance intrinsèque.Ainsi, il est dit que “toute la graisse(10) sera pour l’Eternel”. Le sacrifice doit être l’animal le meilleur et le plus gras. Lorsqu’il s’agit du repas de l’homme, en revanche, seule sa longueur importe, mais non la nourriture elle-même. Ainsi, il ne s’agit en aucune façon d’en rechercher le plaisir. Manger est avant tout le moyen de conserver la vie et la force physique. Nos Sages disent : “telle est la voie de la Torah.Tu mangeras du pain et du sel”(11). La Torah n’enseigne pas uniquement ce qui est permis et ce qui est interdit. Elle indique également comment un Juif doit manger(12). Il est, en effet, par nature, à la fois un fils et un serviteur de D.ieu(13).'

				{
					'contenu' :'Avant de manger, on doit se laver les mains. Or, il est deux façons de le faire. La première est celle du matin, lorsqu’on se lève. La seconde précède le repas. Dans les deux cas, la façon de laver reste identique. L’eau doit être propre à la consommation, ne peut avoir déjà servi à d’autres usages. La même bénédiction est récitée dans les deux situations. L’eau doit recouvrir la main, de manière similaire.<br><br>Néanmoins, des différences existent également. La première est la façon de verser l’eau. Le matin, au lever, on se lave trois fois chaque main, en alternance. On prend le récipient de la main droite, on le fait passer dans la main gauche, on verse de l’eau sur la main droite, puis sur la gauche. On refait, au total, trois fois ce même geste. Avant le repas, on lave aussi trois fois chaque main, mais sans alternance. On prend alors le récipient dans la main droite, on le passe dans la main gauche, on lave la main droite trois fois de suite, puis trois fois la gauche. Pendant que les mains encore mouillées, l’une est frottée contre l’autre. Enfin, on lève les deux mains et l’on dit la bénédiction.<br><br>Il nous faut définir le sens du lavage des mains, le matin, au lever, lorsque l’on quitte un endroit impur ou avant le repas. Pourquoi, dans ce dernier cas seulement, le lavage est-il dans l’ordre ? Pourquoi le récipient est-il toujours pris dans la main droite ? Pourquoi laver systématiquement la main droite avant la gauche ? Par ailleurs, ce lavage s’appelle, en Hébreu, Netila, qui signifie prise. Pourquoi ne pas tout simplement parler de lavage ou de rinçage, termes en apparence beaucoup plus appropriés ? En effet, le mot Netila a d’autres usages par ailleurs et n’est pas spécifique au lavage des mains.<br><br>Netila signifie, de façon générale, prendre ou élever. En Araméen, ce terme est de la même racine que le terme désignant le récipient dont il est fait usage pour ce lavage.Or,ces trois mots,prise,élévation et récipient ne décrivent qu’imprécisément l’action de se laver les mains. Parler de lavage ou de rinçage eut été beaucoup plus précis.<br><br>C’est pourtant bien ce terme de Netila qui figure dans le texte de la bénédiction. Il faut en déduire que le but de cette action n’est pas uniquement de laver ou de rincer, mais aussi de prendre et d’élever. De plus, ce lavage doit être réalisé au moyen d’un ustensile non ébréché et creux, duquel l’eau se déverse par la force de l’homme, par l’intervention d’un être doué de discernement.'

				'Chapitre 3':
				{
					'contenu' :'Le principe du lavage des mains est clairement défini par la partie législative de la Torah, mais chacun de ses détails reçoit également une signification dans le service de D.ieu,qui est l’enseignement profond et“l’âme”de chaque Hala’ha.Ainsi, l’enseignement législatif de la Torah établit que homme est toujours responsable de ses actes, qu’il agisse délibérément ou inconsciemment, qu’il soit réveillé ou endormi” et que “les mains, de façon générale, ne restent pas immobiles(14)”. Le premier principe souligne que le niveau qui eut être qualifié d’ “homme”, dans la personnalité de chacun, agit toujours de manière responsable, quelle que soit la situation. Le second principe montre que la nature des mains est de toucher chaque chose.Au bout des doigts se trouvent des ongles, sous lesquels s’accumulent des dépôts malpropres.<br><br>Le Zohar souligne que les forces du mal ont une emprise sur les ongles. Le lavage des mains a donc précisément pour but de retirer cette emprise. La vitalité des ongles est très limitée(15). C’est, du reste, pour cela que les forces du mal peuvent en prendre possession, surtout lorsque ces ongles sont très sales. Le lavage des mains est alors impossible. Lorsque l’on se lève ou bien avant un repas, on ne peut les laver que dans la mesure où les ongles sont propres.<br><br>On peut donner de tout cela l’explication suivante. Les mains font allusion aux sentiments, qui possèdent des “ongles”(16). En effet, une différence existe entre l’intellect et les sentiments. Le premier a une démarche logique, procède par étapes successives. Les secondes sont directes, extrêmes. Une émotion, qu’elle relève de l’amour ou de la crainte, est toujours brutale, passionnée. Laver les mains consiste à verser de l’eau sur elles, c’est-à-dire à introduire l’intellect dans les sentiments (Voir à ce propos Michlé 18, 4) afin de les purifier, de leur retirer leur caractère agressif et enflammé et, en un mot, de les maîtriser.<br><br>L’élévation des sentiments est possible de deux façons. La première, le lavage des mains du matin, a pour but de se défaire de l’esprit d’impureté qui découle de l’obscurité, inhérente aux comportements du monde. Les mains sont alors lavées par alternance, étape par étape. L’élévation est progressive et concerne, tour à tour, chaque sentiment, jusqu’à ce qu’elles parviennent toutes à la perfection.<br><br>La seconde façon est le lavage des mains qui précède le repas. Celui-ci est réalisé d’un seul trait, car il n’a pas pour but de se libérer du mal, mais plutôt de sanctifier les émotions. L’ordre établi doit alors être respecté. Puis, on frotte les mains l’une contre l’autre, afin de souligner l’interdépendance des sentiments, car, dans le domaine de la sainteté, toutes doivent être parfaitement unies. C’est, par exemple, le cas de l’amour et de la crainte. N’avoir que l’une ou l’autre est insuffisant.Toutes à la fois doivent être gouvernées par la compréhension. Dès lors, elles s’unissent et agissent conjointement pour concourir au meilleur résultat. C’est de cette façon que l’homme parvient à la perfection.<br><br>Notre père Avraham se distingua par son amour  de  D.ieu. Néanmoins, après l’épreuve que fut pour lui le sacrifice d’Its’hak, D.ieu lui dit : “maintenant, je sais que tu crains D.ieu”. Avraham parvint alors à la perfection de la crainte, car la plénitude de l’homme procède à la fois de l’amour et de la crainte. C’est précisément pour cette raison que la bénédiction du lavage des mains fait usage du terme de “Netila”, lequel évoque les deux manières de conduire les sentiments à l’élévation(17).<br><br>Lorsqu’on se lave les mains, le matin, il s’agit de se libérer de l’esprit d’impureté résultant de l’obscurité qu’imposent les valeurs et les comportements du monde. Cette “Netila” est alors le moyen de se défaire des sentiments naturels et des habitudes imposées par le monde. Lorsqu’on se lave les mains avant le repas, on recherche avant tout l’élévation des sentiments, ainsi qu’il est dit :“élevez vos mains dans la sainteté”.<br><br>L’eau utilisée pour ce lavage doit être conforme aux exigences de la Torah, placée dans un récipient entier, qui doit être creux, versée sur les mains par la force d’un homme, doué de discernement. En effet, l’intellect qui élève et purifie les émotions doit être divin et parfait, posséder un contenu profond. Concrètement, le service de D.ieu est conditionné par la compréhension divine(18). En conséquence, le lavage qui conduit à la pureté et celui qui donne l’élévation doivent être, l’un comme l’autre, réalisés par la force de l’homme, c’est-à-dire avec toute la détermination que confère la compréhension divine. Bien plus, celle-ci doit émaner de Daat(19), la troisième force de l’intellect, la plus parfaite.<br><br>C’est pour cela que la table de l’homme a pris, à l’heure actuelle, la place qu’occupait l’autel, à l’époque du Temple. La table fait ici allusion à la perfection de l’intellect(20), qui peut conditionner les sentiments et apporter le rachat de la faute.'

				'Chapitre 1':
				{
					'contenu' :'Le Rambam précise le sens de cet abandon de la Torah. Celle-ci conçoit de la honte lorsqu’elle s’aperçoit qu’on ne l’étudie pas. Selon ses termes, “elle est saisie par la honte, car nul ne se consacre à elle”. Or, on peut s’interroger sur cette “honte” éprouvée par la Torah et sur la définition qu’en donne le Rambam. De plus, que signifie “se consacrer” à la Torah ? Pourquoi ne pas parler simplement d’étude ? Quelle nuance le Rambam entend t-il introduire ici ?<br><br>Par ailleurs, comment définir cette Voix céleste, émanant du mont Sinaï(1)? Celle-ci a assurément pour but de conduire les hommes à améliorer leurs comportements et à étudier encore plus intensément la Torah. On sait, par ailleurs, qu’une autre Voix céleste appelle également à la Téchouva, éveille en  l’homme le repentir, ainsi qu’il est dit (Ye’hezkel 33, 11): “Quittez, quittez vos mauvais agissements, pourquoi devriez vous mourir, maison d’Israël ?””. Il est dit, en effet, que “la crainte de D.ieu est la vie”. Chacun peut recevoir la vie en mettant en pratique les Commandements de D.ieu, en se pénétrant de Sa crainte. Il est dit de la Torah (Michlé 3,18):“elle est un arbre de vie pour ceux qui se rattachent à elles”.<br><br>Ainsi, différentes incitations conduisent un Juif à la Téchouva. D.ieu dit, par exemple,“revenez, enfants dépravés”. Il existe aussi d’autres appels divins, invitant l’homme au repentir, à adopter un comportement droit.<br><br>A l’opposé, on peut se demander à quoi sert cet appel divin lorsqu’il n’est pas entendu, lorsque l’oreille physique de l’homme ne le perçoit pas. De quelle utilité peut être cette proclamation quotidienne, “malheur aux hommes qui délaissent la Torah”? En effet, les hommes n’entendent pas cet appel et sont physiquement incapables de percevoir la Voix céleste.'
				},
				
				'Chapitre 2':
				{
					'contenu' :'La constitution de l’homme est proche de celle des autres créatures. Il possède, en effet, un corps et une âme que D.ieu lui donna. Le corps est physique, matériel, tangible. L’âme est morale, spirituelle, immatérielle, perceptible uniquement par l’esprit. Il est clair que la nature de chaque créature peut être appréciée en fonction des caractères qui lui sont propres, les plus aptes à la décrire. Ainsi, la nature du corps est physique.<br><br>Sa caractéristique sera donc le fait de pouvoir le toucher, concrètement. La nature de l’âme est spirituelle. Elle ne sera donc perçue que par les moyens intellectuels de l’homme.<br><br>Il est deux sortes de perception, celle de l’intellect, d’une part et, d’autre part, celle du toucher. L’une comme l’autre conduisent à une connaissance précise de l’objet perçu. Elles diffèrent cependant par le fait que la première est spirituelle et la seconde matérielle. D.ieu créa à la fois la matière et l’esprit, qu’Il conféra, de la même façon, à l’ensemble des créatures, possédant toutes un corps et une âme. Il en est ainsi pour toutes celles qui habitent la terre et, de façon générale, sont classées en quatre catégories, minéraux, végétaux, animaux et humains. Pour chacune d’entre elles, un lien existe entre le corps et l’âme.<br><br>C’est le cas à la fois pour les minéraux, les végétaux, les animaux et les humains. Systématiquement, l’âme apporte au corps une vitalité dont il ne peut se passer, mais qui lui permet d’être autonome. Le corps ne voit pas, n’entend pas, ne comprend pas de manière intrinsèque. Il doit, pour cela, avoir recours à la vitalité que lui donne l’âme et qui s’introduit dans chacun de ses membres. C’est de cette façon que l’œil voit, que les mains travaillent. L’organisme n’est pas un mécanisme mû par une force qui lui serait extérieure. C’est en fait grâce au lien divin existant entre le corps et l’âme que les deux parties du corps peuvent remplir la mission qui leur fut confiée, dans le Schéma divin, lors de la création.'

				'Chapitre 3':
				{
					'contenu' :'L’harmonie qui s’instaure entre le corps et l’âme, de même que l’union que D.ieu réalisa entre eux, permettent à la fois l’adaptation du réceptacle physique au dévoilement moral de l’esprit et l’introduction de l’âme dans un corps physique, auquel elle apporte la vie. Cette union a donc pour effet d’élever le corps physique au dessus de son état premier, inerte et sans vie et d’abaisser l’âme, qui connaissait auparavant l’un des plus hauts niveaux.<br><br>Le Midrach dit, en effet, qu’une âme comprend cinq parties, qui ont des noms particuliers, Néfech(2), Roua’h(3), Nechama(4),’Haya(5)  et Ye’hida(6). Chacune reçoit une fonction bien précise.Ye’hida est la plus haute et Néfech la plus basse, dont le but est d’assurer la vie physique du corps.Toutes ces parties sont interdépendantes. Lorsque l’âme se trouve là-haut, le Néfech est au même niveau que les quatre autres. Puis, quand elle descend ici-bas, il se détache et s’introduit dans le corps pour le faire vivre. Dès lors, ce Néfech, qui partageait auparavant la plus haute élévation avec toutes les autres parties de l’âme, doit apporter au corps, la vie physique, qui, de différents points de vue, entre en contradiction avec l’âme. En effet, l’existence de l’âme n’est perçue qu’intellectuellement, alors que le corps est tangible. Malgré tout cela, le Néfech, ici bas, conserve un lien avec les quatre autres parties de l’âme. Seule l’existence physique et matérielle empêche donc l’homme de percevoir la Voix céleste. En revanche, ses Roua’h, Nechama, ’Haya et Ye’hida en ont connaissance et il peut donc l’entendre, grâce au Néfech, qui reste lié à elles.<br><br>Ce qui vient d’être dit explique que l’on puisse être soudain saisi par un sentiment de Téchouva. On peut constater que certaines personnes sentent, tout à coup, sans préalable, s’éveiller en eux un sentiment de repentir. Elles s’interrogent alors :“Pourquoi ai-je délaissé mon existence morale ? Pourquoi n’ai-je consacré mon existence qu’aux biens matériels ?”.<br><br>Un tel sentiment de Téchouva doit recevoir une traduction concrète, permettre de mettre en pratique les Commandements divins, d’adopter de bons comportements. C’est alors que l’on “s’occupe” de la Torah, qu’elle devient l’occupation principale de l’homme, qui en accomplit les Mitsvot et en adopte les bons sentiments.A l’opposé, celui qui étudie la Torah mais ne fait que peu d’effort pour respecter les Commandements et bien agir, fait honte à la Torah, Chaque Juif ressent instinctivement l’appel céleste à la Téchouva. Il doit aussi lui donner une traduction concrète, en accomplissant les Mitsvot et en ayant de bons sentiments.'

		'39.“Rabbi ’Hanina Ben Dossa enseigne : lorsque la crainte de la faute précède la compréhension, celle-ci se perpétue. Lorsque la compréhension précède la crainte de D.ieu, elle ne se perpétue pas.”':

				'Chapitre 1':
				{
					'contenu' :'Il y a, dans cette affirmation, deux idées, qui sont différentes et qu’il convient donc de distinguer. D’une part, il est nécessaire d’être un érudit de la Torah. Il faut l’étudier soi-même et l’enseigner aux autres, de préférence publiquement. D’autre part, on doit également avoir la crainte de D.ieu, qui implique à la fois, l’amour de la Mitsva et la haine de la transgression. C’est ce que nos Sages appellent “la crainte de la faute”.<br><br>Ces deux éléments, érudition et crainte de D.ieu, ne peuvent être obtenus conjointement. L’un doit nécessairement précéder l’autre. Rabbi ’Hanina Ben Dossa enseigne donc que la crainte de D.ieu a la préséance. Bien plus, ajoute t-il, l’érudition n’a de sens que dans la mesure où elle est précédée de la crainte de D.ieu et c’est seulement en pareil cas qu’elle se perpétue, que la Torah étudiée est définitivement acquise. Celle qui précède la crainte de D.ieu, en revanche, ne peut se maintenir. Il est indispensable de craindre D.ieu avant de se consacrer à l’étude.<br><br>Rabbi Ovadya Bar Tenoura donne, de cette Michna, l’interprétation suivante: “Dans la pensée, la crainte de la faute doit précéder la connaissance de la Torah”. En d’autres termes, dès que se manifeste la pensée, doit être d’emblée perçue l’action ultime, qui est appelée à en découler. C’est alors que la sagesse de l’homme se perpétue effectivement, que son étude est le moyen d’accomplir les Mitsvot, qui sont, dans une telle situation, l’objet du désir de l’homme. L’étude de la Torah, conçue de cette façon, est fructueuse et reçoit une traduction concrète. A l’opposé, l’homme qui fait passer son érudition avant sa crainte de D.ieu, n’a pas d’autre but, lorsqu’il étudie, que d’accumuler des connaissances, d’avoir part à la sagesse de la Torah. Mais, il ne recherche pas le moyen d’en mettre en pratique les enseignements. Dans un tel cas, son cœur se détourne de la crainte de la faute et la sagesse à laquelle il accède n’a pas les moyens de se perpétuer en lui. Certes, les concepts de la Torah qu’il étudie l’empêchent, au moins momentanément, de suivre les attraits de son cœur. Mais, au bout du compte, il cessera son étude et la Torah ne se maintiendra pas en lui.<br><br>Ainsi, non seulement la crainte de la faute est à la base même de la personnalité humaine, mais, bien plus, elle est, en outre, le préalable nécessaire pour accéder à la connaissance. Certains désirent étudier la Torah, mais ne pas en mettre les Préceptes en pratique, ce qu’à D.ieu ne plaise. D’autres considèrent l’étude comme une grande valeur et apprennent effectivement la Torah, mais ils négligent la prière et se permettent au cours de celle-ci, des comportements d’une grande légèreté. La Guemara dit à leur propos (Yebamot 109B):“celui qui prétend ne posséder que la Torah, n’a pas même la Torah”. Il refuse de respecter Ses Commandements et, dès lors, sa Torah n’a elle-même, aucune valeur.<br><br>Le niveau de connaissance de la Torah acquis par l’homme ne peut être réellement apprécié que dans la mesure où l’étude est accompagnée de la pratique des Mitsvot et de la ferveur de la prière. Lorsque celles-ci sont absentes, la Torah disparaît également et, bien plus, se transforme en poison mortel. La Guemara dit que : “pour celui qui en a le mérite, elle est un élixir de vie; pour celui qui n’a pas ce mérite, elle est un poison mortel”. On peut constater concrètement que ceux qui ont étudié la Torah et se sont, par la suite, détournés vers le mauvais chemin, connaissent une chute beaucoup plus vertigineuse. Ils s’engagent encore plus résolument dans le rejet de toute croyance, commettent des transgressions que ne se permettraient pas ceux qui n’ont jamais appris la Torah. Ces derniers, lorsqu’ils n’appliquent pas certains Commandements ou commettent des fautes, cherchent essentiellement à assouvir leurs passions, mais n’ont pas pour but de se révolter contre D.ieu.Telle est, en revanche, la motivation de ceux qui ont étudié la Torah et se sont ensuite détournés de ses voies.<br><br>Le début de la chute est l’étude de la Torah, qui n’est pas accompagnée par la prière fervente. Il apparaît ainsi clairement que “celui qui prétend ne posséder que la Torah, n’a pas même la Torah”. Mais, notre Michna, évoquant le lien entre la crainte de D.ieu et l’étude de la Torah, introduit ici une autre idée. Il ne suffit pas de désirer accomplir les Mitsvot, de prier avec la plus grande ferveur. Il faut, en outre, craindre la faute. Bien plus, les connaissances de celui qui fait passer l’étude de la Torah avant la crainte de D.ieu ne se maintiendront pas. Il nous faut donc comprendre pourquoi la crainte de la faute est si importante qu’elle est le préalable nécessaire et suffisant pour que l’étude de la Torah se perpétue.'

				'Chapitre 2':
				{
					'contenu' :'Si l’on veut définir plus précisément, le sens de la crainte de D.ieu et de l’étude de la Torah, on peut, dans une première analyse, considérer que cette dernière est beaucoup plus importante que la première. LaTorah est une perception intellectuelle, une compréhension morale, faisant appel à la faculté la plus élevée, non seulement pour le genre humain, mais aussi pour les anges et les créatures célestes qui sont appelées intellects autonomes”(1).<br><br>Le Rambam, dans les Lois des fondements de la Torah (2, 7) explique qu’il y a dix catégories d’anges, chacune recevant un nom spécifique. Ce qui les distingue est, en fait, la manière dont ils perçoivent la Divinité(2). Plus la catégorie est élevée, plus leur perception est fine.<br><br>A l’opposé, la crainte de la faute est une manifestation émotionnelle, qui n’est pas l’apanage des hommes. Les animaux éprouvent aussi des sentiments. Ceux des hommes ne sont élevés que dans la mesure où ils sont gouvernés par l’intellect, qui joue alors un rôle essentiel et les conduit à l’existence(3).<br><br>On aurait donc pu comprendre que la Torah soit l’assise de la crainte de D.ieu. Pourquoi en est-il, concrètement, à l’inverse ? Pourquoi la crainte de la faute précède t-elle la Torah ? Pourquoi Est-ce uniquement de cette manière que celle-ci se perpétue?<br><br>Il découle de tout ce qui vient d’être dit que la crainte de la faute est plus élevée que la Torah. Rabba Bar Rav Houna explique, du reste, (Chabbat 31B) que la Torah est “la porte intérieure” (voir, à ce propos, le neuvième discours, dans le tome 1) et “le verrou intérieur”, alors que la crainte de D.ieu est ’la porte extérieure” et “le verrou extérieur”(4). Il semble découler de cette affirmation que la Torah, “porte intérieure,“verrou intérieur”, est effectivement plus élevée que la crainte de D.ieu, qui n’est qu’extérieure”. Dès lors, pourquoi la crainte de la faute doit-elle précéder l’étude de la Torah ? Comment peut-elle la renforcer ?<br><br>L’explication est, en fait, la suivante. La Torah est une compréhension intellectuelle, alors que la crainte de la faute est sentimentale. Bien que l’intellect soit intrinsèquement plus élevé que les sentiments, D.ieu donna à ceux-ci une qualité extraordinaire,dont on ne retrouve pas l’équivalent dans la comprehension(5). En effet, l’intellect n’est que superficiel, alors que l’émotion est profonde. La compréhension est intérieure par rapport à la volonté ou au plaisir (voir, à ce propos, le deuxième discours, dans le tome 1), car elle possède un réceptacle dans le corps(6), un membre qui lui correspond, à la différence de la volonté et du plaisir. En revanche, comparé aux sentiments, l’intellect n’est que superficiel.<br><br>En d’autres termes, la compréhension intellectuelle est tantôt profonde, tantôt superficielle(7). Le sentiment, lui, est systématiquement profond. C’est la raison pour laquelle Bina, l’attribut de l’analyse intellectuelle, est à l’origine des “forces qui entourent”(8), comme ceci est expliqué à propos de la Soukka et de son toit(9). On peut, en effet, s’interroger à ce propos. La force de Bina est le potentiel intellectuel qui permet de parvenir à la compréhension, un processus qui permet à la clarté de l’analyse de pénétrer dans le réceptacle qui permettra de l’assimiler et de l’intérioriser. Dès lors, comment peut-elle être à l’origine des “forces qui entourent”?<br><br>En fait, s’il est clair que la compréhension est, de façon générale, un processus intérieur, profondément assimilé, elle possède conjointement le caractère de ce qui est extérieur. En effet, comprendre une idée ne permet pas d’en faire une partie de soi-même. Le sentiment, par contre, donne la possibilité de s’identifier à ce que l’on éprouve. C’est valable pour l’amour comme pour la crainte, pour la proximité comme pour l’éloignement. Ainsi, l’homme est capable de réfléchir à ce qu’il déteste. Il n’en va pas de même pour les sentiments et il rejettera énergiquement une émotion qui lui est désagréable. La raison de cette distinction est celle qui vient d’être donnée. La perception intellectuelle ne donne pas les moyens de faire corps avec l’idée, alors que le sentiment permet à l’homme de s’identifier à l’émotion.<br><br>Tout ce qui vient d’être dit justifie que la crainte de D.ieu précède l’étude de la Torah. Si l’on n’est pas effrayé par la chute, l’étude de la Torah reste sans valeur et peut même être un poison mortel. La crainte de la faute est donc le seul moyen de perpétuer la Torah, qui sera alors un élixir de vie.'

				'Chapitre 1':
				{
					'contenu' :'L’expression “il disait”, employée par ce texte, peut être comparée à celle dont fait usage la Guemara, “il avait coutume de dire”. Dans les deux cas, il s’agit d’introduire une phrase couramment répétée. Chaque Tana(1) ou Amora(2), en particulier ceux qui dirigeaient la Yechiva, s’employa à introduire des proverbes, des maximes qui avaient pour but d’entretenir une profonde crainte de D.ieu, de bons sentiments, des comportements judicieux, positifs chez celui qui les adopte et d’un apport certain pour la crainte de D.ieu et l’étude de la Torah.<br><br>Les Tanaïm et les Amoraïm faisaient l’usage le plus fréquent de ces expressions, devant leurs disciples et ceux qui recevaient leur enseignement, qui pouvaient ainsi s’en souvenir et conformer leurs actions quotidiennes aux principes qu’elles énonçaient, les conduisant à chérir la Torah, les Mitsvot, les bons sentiments, les comportements  positifs.<br><br>Tel est donc le sens de cette Michna, “il disait”. Rabbi ’Hanina Ben Dossa était un homme pieux, qui faisait des miracles, avait un comportement qui dépassait les limites imposées par le monde. Il avait également des proverbes qui lui étaient propres, au même titre que les Grands de chaque époque. Les trois proverbes que la Michna indique ici (le premier a été développé dans le discours précédent et le troisième le sera dans le suivant) portent sur la manière d’accomplir les Mitsvot, d’adopter de bons sentiments et des comportements positifs. Celui qui se conforme à ses enseignements verra la Torah se perpétuer en lui. Dès lors, sa naissance et son existence physique lui apporteront le moyen de mettre en pratique la mission divine.<br><br>Les proverbes de Rabbi ’Hanina Ben Dossa ont un contenu moral et didactique, soulignent à quel point l’homme doit se parfaire. Leur signification est très précise, mais conserve une portée générale, qu’il convient d’expliquer. Dans le domaine de la compréhension intellectuelle, en effet, une perception superficielle peut être considérée comme faussée. Elle n’est exacte que lorsqu’elle procède du détail. Il y a, tout d’abord, la force de découverte intellectuelle, qui ouvre la voie à la compréhension (Voir, à ce propos, le trente troisième discours, dans le présent volume)(3). Celle-ci prend la forme d’un point, qui est à l’origine du raisonnement. Puis, vient l’analyse détaillée que réalise la force de Bina. Celle-ci permet de découvrir des illustrations et des paraboles pour illuminer et approfondir la compréhension, de sorte que l’homme puisse l’assimiler.<br><br>Le Zohar (tome 1, 6A) emploie, à ce propos, l’expression suivante : “un point placé dans un palais”. La découverte intellectuelle de ’Ho’hma n’est qu’un point. L’explication apportée par Bina, en revanche, est un palais. Lorsque toutes deux s’unissent, la compréhension peut être effective, précisément parce qu’elle est détaillée. Combien plus en est-il ainsi pour ce qui conditionne directement l’action concrète, comme par exemple le maintien effectif des connaissances, qui, pour exercer un effet positif, ne peut découler d’un enseignement trop général, mais seulement d’une idée précise.<br><br>Rabbi ’Hanina Ben Dossa enseigne que celui dont les actions dépasse l’érudition, l’étude et la connaissance de la Torah, a le moyen de perpétuer sa sagesse. En revanche, celui qui possède des connaissances dépassant son action concrète les perdra. On peut se demander pourquoi il affirme que la possibilité, pour l’homme, de perpétuer sa sagesse, est conditionnée par l’importance relative de ses actions par rapport à son érudition. Rabbi ’Hanina enseignait auparavant que le maintien de la sagesse dépendait du fait que l’étude de la Torah soit précédée par la crainte de la faute. Or, il indique ici que cette première condition n’est pas suffisante. Il faut encore que les actions de l’homme dépassent ses connaissances.<br><br>La sagesse est considérée comme la force de l’âme la plus élevée, la plus basse étant celle de l’action. Il en va de même pour les Sefirot, les Attributs célestes. ’Ho’hma est la plus élevée du monde d’Atsilout, début de l’enchaînement des mondes. L’action concrète correspond à celle de Mal’hout(4), niveau le plus bas d’Atsilout(5). Comment donc Rabbi ’Hanina peut-il faire dépendre la sagesse,’ ho’hma, Sefira la plus haute et force de l’âme humaine la plus élevée, de la Sefira la plus basse et de la force de l’âme la plus inférieure ?<br><br>La Guemara (Kidouchin 40) souligne que “grande est l’étude, qui  conduit à l’action”. C’est donc l’action qui devrait dépendre de l’étude. Dès lors, la perpétuation de la sagesse, de la Torah que l’on étudie, ne dépend pas uniquement de l’action concrète, de l’application effective des Lois de la Torah. Il faut encore que les actions dépassent les connaissances. Si l’érudition surpasse l’application, elle ne peut se maintenir. Quel est le sens du “nombre” de ces actions, seul moyen de perpétuer la connaissance ?'

				'Chapitre 2':

					'contenu' :'Rabbi ‘Hanina, lorsqu’il dit que les actions doivent dépasser les connaissances, demande, en fait, que l’acte soit d’emblée pénétré d’amour et de crainte. Ces deux sentiments sont à l’origine des Injonctions et des Interdits. Le Rabbi(6) l’établit, dans le Tanya, lorsqu’il dit que l’amour est à l’origine de toutes les Injonctions de la Torah et la crainte de ses Interdits. Mais, au delà de cela, la présence de ces deux sentiments est, en outre, nécessaire également au moment même de l’accomplissement. Le Zohar dit ainsi que “l’amour et la crainte sont les deux ailes qui permettent de s’envoler’, qui élèvent les Mitsvot. Or, celles ci sont des actions concrètes. C’est le cas non seulement pour les Injonctions mais aussi pour les Interdits.<br><br>Ainsi, disent nos Sages, “celui qui parvient à se contenir et ne commet pas la faute est récompensé comme s’il avait accompli une Mitsva”. Il en découle que le respect d’un Interdit peut effectivement être considéré comme une action concrète. Du reste, la dimension de l’action y apparaît encore plus clairement que dans les Préceptes relatifs aux croyances et aux sentiments, comme la foi, la réflexion au Divin, la nécessité de L’aimer de toutes les forces de son âme, de Le craindre. Concrètement, il y a bien là une action concrète. Car ce n’est pas seulement de sa main ou d’un autre membre du corps que l’on agit. En fait, l’action peut être définie comme le stade final de toute chose.<br><br>Comprendre que D.ieu créa le monde à partir du néant peut donc être défini comme une “action de foi”. De même, l’amour de D.ieu, sentiment concrètement éprouvé par le coeur, est une action. La crainte physiquement ressentie par le coeur en est une autre.<br><br>C’est donc de cette façon que l’on peut comprendre l’enseignement de Rabbi ’Hanina qui parle du nombre des actions. Il ne suffit pas de faire usage des connaissances de la Torah que l’on accumule pour mettre en pratique les Mitsvot. On doit, en outre, au moment de l’action, éprouver de l’amour et de la crainte pour Celui qui donne la Torah. Dans un tel cas, l’accomplissement des Mitsvot et l’étude de la Torah reçoivent une toute autre dimension, précisément à cause   de la supériorité de l’émotion sur l’intellect. Dans la hiérarchie des forces de l’âme, la compréhension dépasse en effet le sentiment. Ce dernier à cependant une qualité que la première ne possède pas.<br><br>De cette façon, les actions, qui incluent en elles les sentiments, peuvent effectivement dépasser les connaissances. Les émotions ont, en effet, une qualité que la compréhension intellectuelle n’a pas. Elles sont profondes, alors que celle-ci est superficielle, ne fait que les entourer(7). Nous pouvons le constater en analysant les forces de la compréhension, qui résident dans le cerveau et celles du sentiment, qui se trouvent dans le cœur. L’intellect, par nature, tend à maîtriser et à dominer chaque concept qu’il analyse. Il y a certes là la plus profonde unification qui puisse être entre l’idée et celui qui la comprend. Cette relation n’en reste pas moins superficielle.<br><br>Il n’en va pas de même pour le sentiment, qui est profond. Sa nature même diffère de la compréhension, qui supporte une idée détestée, compose avec elle. Un homme peut penser à ce qui provoque son aversion, se représenter par l’esprit ce qu’il déteste, exactement comme il le ferait pour ce qu’il aime et sans qu’il n’en résulte pour lui une quelconque émotion. L’intellect comprend ce qu’il hait sans pour autant être touché. En effet, la compréhension reste extérieure. C’est la raison pour laquelle, au cours de la prière, “service de D.ieu du cœur, lorsque l’homme médite à la création ex-nihilo, à la Providence divine ou à tout autre sujet lié à la compréhension de D.ieu, il peut saisir parfaitement l’idée à laquelle il réfléchit, sans pour autant qu’elle n’éveille en lui d’émotion. Il faut donc avoir recours à une force extérieure qui suscite l’émerveillement à partir de ce qui a été compris.<br><br>Les sentiments, par contre, sont profonds. Ils s’opposent farouchement à ce qui inspire la haine, ne peuvent en aucune façon le supporter. C’est précisément grâce à cette qualité que la Mitsva accomplie avec amour et crainte est une action dépassant la connaissance. L’érudition est certes nécessaire. Il faut étudier la Torah et l’introduire en soi. Néanmoins, les actions doivent dépasser les connaissances, grâce à la supériorité de l’émotion sur l’intellect. C’est alors seulement que la sagesse de l’homme se perpétue. '
