										   'contenu' : ' 		9. Le premier mariage évoqué par la Torah est celui d’Its’hak. Néanmoins, la Torah parle uniquement de sa préparation. Le premier que la Torah décrit par le détail est donc celui de Yaakov, élu d’entre les Patriarches, duquel on déduit, du reste, plusieurs lois relatives au mariage juif.<br><br>	Ainsi, deux lois sont apprises du verset, «emplis cette semaine», qui se rapporte au mariage de Yaakov, la nécessité de faire suivre le mariage de sept jours de festin, d’une part, l’interdiction de mêler deux causes de joie, par exemple un mariage et une autre fête, d’autre part.<br><br>	On peut s’interroger, à ce propos. N’est-il pas dit que l’on ne peut rien déduire de ce qui se passa avant le don de la Torah?<br><br>	Bien plus, la nécessité des sept jours du festin est établie par nos Sages. Certes, un avis considère que le premier jour pourrait être instauré par la Torah. Les suivants, en revanche, sont, d’après tous les avis, une institution de nos Sages. Il ne s’agit donc pas, à proprement parler, d’une interprétation de ce verset et l’on peut, du reste, l’expliquer par le fait que l’on ne déduit rien de ce qui s’est passé avant le don de la Torah.<br><br>	Dès lors, comment apprendre, du même verset, que l’on ne peut mêler deux causes de joie, ce qui, d’après les Tossafot, est l’interprétation qui doit être faite de ce verset et donc un principe instauré par la Torah?'+
										   '<br><br>	10. L’explication est, en fait, la suivante. L’impossibilité de faire une déduction de ce qui s’est passé avant le don de la Torah se limite strictement au domaine de la Hala’ha, laquelle fut introduite uniquement lors de la révélation du mont Sinaï. On peut, en revanche, à partir d’un récit précédant le don de la Torah, apprendre à connaître le psychisme des hommes, car celui-ci n’a pas été modifié par la révélation du Sinaï.<br><br>	Ce qui vient d’être dit permet d’établir une différence entre les deux lois précédemment citées. La nécessité de célébrer sept jours de festin est une Hala’ha. L’impossibilité de mêler deux causes de joie, par contre, découle du caractère des hommes. En l’observant, on peut conclure qu’il doit en être ainsi, comme nous le montrerons.'+
										   '<br><br>	11. On peut envisager deux réactions, de la part de l’homme.<br><br>	Lorsqu’un homme se trouve dans un certain état d’esprit, qu’il est, par exemple, joyeux, il pourra considérer toute chose de manière optimiste, même si sa joie a une raison bien précise. Mais, on peut également imaginer qu’il se réjouisse uniquement pour cette raison et pour aucune autre, bien plus, que cette joie le trouble, dans toute autre activité. La joie peut donc provoquer des effets opposés, dès lors que les causes sont différentes, l’une pouvant remettre l’autre en cause.<br><br>	Tel est donc le sens de ce verset, «emplis cette semaine», qu’il faut interpréter de la seconde manière pour en déduire que l’on ne peut mêler deux causes de joie.<br><br>	La joie des mariés, au même titre que celle qui est inspirée par n’importe quelle autre Mitsva, doit pénétrer toutes les préoccupations de l’homme. Accomplir une Mitsva, c’est, en effet, mettre en pratique la Volonté de D.ieu. Un homme doit le faire de son plein gré, ainsi qu’il est dit: «Fais que Sa Volonté soit la tienne». Dès lors, elle concentre tous ses efforts et, selon l’expression du Baal Chem Tov, «l’homme se trouve là où est sa volonté».<br><br>	L’esprit doit, en conséquence, s’emplir de joie, parce que l’on sait que telle est la Volonté de D.ieu, concernant la réjouissance des mariés. Et, l’on peut déduire d’un récit précédant le don de la Torah qu’une joie peut en déranger une autre. On peut en conclure que l’on ne mélange pas la joie inspirée par une Mitsva à celle qui est provoquée par une autre Mitsva, car celle-ci en serait troublée.'+
										   '<br><br>	12. On peut apporter une précision, relative à la dimension spirituelle de ce qui vient d’être dit.<br><br>	Les Patriarches, avant le don de la Torah, atteignirent, par leurs efforts, la source des créatures. Ils acquirent ainsi la plus haute perfection qu’un homme puisse obtenir par ses forces propres. Néanmoins, tous leurs accomplissements furent spirituels. Car, la matière et l’esprit étaient alors hermétiquement séparés, comme le souligne le Midrach Rabba, en remarquant que: «Les habitants de Rome ne descendront pas en Syrie, les habitants de Syrie ne monteront pas à Rome».<br><br>	Puis, lors du don de la Torah, cette coupure disparut et D.ieu dit: «Je prendrai Moi-même la première initiative». Dès lors, «D.ieu descendit sur le mont Sinaï» et “Il demanda à Moché de monter». A l’heure actuelle, après le don de la Torah, un objet matériel permet donc de s’attacher et de s’unir à l’Essence de D.ieu. Tout cela est accompli par la force de D.ieu, qui prit, dans ce domaine, la première initiative.<br><br>	Et, c’est en ce sens que l’on ne déduit rien de ce qui se passa avant le don de la Torah. C’est après ce don que la Hala’ha fut introduite. Avant lui, il y avait différents moyens d’atteindre l’élévation spirituelle. Par la suite, en revanche, la Torah fut donnée et la Hala’ha s’imposa. Elle introduisit une nouvelle manière d’agir, montra comment on pouvait, en un seul instant et en ayant recours à la matière, quitter le point le plus bas pour atteindre le sommet le plus élevé.<br><br>	A l’opposé, les caractères de l’esprit humain peuvent être étudiés à travers les événements qui se passèrent avant le don de la Torah. Bien plus, en mettant en pratique la Torah et les Mitsvot, on peut réparer ce qui se passa avant que celle-ci ne soit donnée, la cassure des réceptacles spirituels du monde de Tohou, la faute de l’arbre de la connaissance du bien et du mal et les autres transgressions.<br><br>	Avec la faute du veau d’or, le monde retrouva l’impureté émanant du serpent qui conduisit ‘Hava à faire la faute, bien qu’il en avait auparavant été libéré. Il est donc important d’étudier les caractères, avant le don de la Torah. Pour transformer quelqu’un, il faut bien le connaître.<br><br>	Néanmoins, ceci concerne uniquement celui qui subit la transformation. A l’opposé, pour celui qui la réalise, de même que pour la transformation proprement dite, on ne peut rien déduire de ce qui se passa avant le don de la Torah, car la Hala’ha, révélée sur le mont Sinaï, modifia ce qui prévalait jusqu’alors.'+
										   '<br><br>	13. Kislev est le mois de la libération et des miracles. C’est alors que nos maîtres nous ont révélé la dimension profonde de la Torah d’une manière plus complète et plus large. Grâce à celle-ci, on peut aborder avec plus d’enthousiasme la partie révélée de la Torah, accomplir les Mitsvot avec plus de chaleur et donc d’une meilleure façon qu’avant d’en avoir connaissance.<br><br>	L’étude de l’enseignement profond de la Torah vivifie et rend joyeuse celle de sa partie révélée et la pratique des Mitsvot.<br><br>	Et, ce qui a été dit auparavant s’applique également, en la matière. La révélation de la partie profonde de la Torah conditionne la Hala’ha, la manière d’avancer dans le service de D.ieu. Il est certains accomplissements auxquels on ne pouvait prétendre auparavant, ou bien parce qu’ils étaient réservés à une élite, ou encore parce qu’ils exigeaient un effort intense. Désormais, le dévoilement de la partie profonde de la Torah permet, en la matière, de suivre la voie royale. Ces réalisations sont à la portée de tous les Juifs, grâce à l’enseignement de la Torah et à ses pratiques. Et, ils peuvent y avoir accès dans la joie.<br><br>	L’un des grands principes du Baal Chem Tov est: «servez D.ieu dans la joie». Avant même son époque, on sait que le Ari Zal reçut l’inspiration divine par la joie qu’il éprouva de la pratique des Mitsvot.<br><br>	Pourquoi peut-on apprendre le caractère des hommes en consultant les récits précédant le don de la Torah? Parce que nous devons transformer ce qui s’est alors passé. Les âmes de notre génération, pour la plupart, ne se trouvent pas pour la première fois dans le monde, mais se sont réincarnées afin de rectifier ce qu’elles ont fait auparavant, en particulier pour tout ce qui concerne l’étude de la Torah.<br><br>	Le Choul’han Arou’h de l’Admour Hazaken, lois de l’étude de la Torah, précise que l’âme se réincarne autant de fois qu’il le faut pour accomplir l’ensemble des Mitsvot, connaître les quatre paliers d’interprétation de la Torah, le sens simple, le sens allusif, le sens analytique et le sens ésotérique, selon ses capacités et sa source spirituelle.<br><br>	C’est uniquement de cette manière que l’âme parvient à la perfection et qu’elle peut, dans sa source première, se lier profondément à D.ieu.'
										   
								},
					},			
								
					'Serie 2':			
					
					{
					
						        'Siha 1': 
								{
									'Titre' : 'La perfection de Yaakov ',
									'source' : ' (Discours du Rabbi, 3 Mar’hechvan 5721-1960)',
											'resume' : ' ',
										   'contenu' : '		1. Notre père Yaakov est présenté, par le Midrach Béréchit Rabba, chapitre 76, paragraphe 1 et le Zohar, tome 1, page 119b et 147b, comme “ l’élu d’entre les Patriarches ”. L’un des aspects de la perfection qui fut la sienne, par référence aux autres Patriarches, est le suivant. Il est dit d’Avraham que “ Ichmaël sortit de lui ” et d’Its’hak que “ Esav sortit de lui ”. L’un et l’autre ne purent donc pas transmettre l’intégralité de leur sainteté à l’ensemble de leurs enfants. Ils subirent une perte, une “ sortie ”, de sorte que Ichmaël et Esav n’eurent plus rien de commun avec Avraham et Its’hak.<br><br>	A l’opposé de tout cela, Yaakov eut “ une couche intègre ”, selon l’expression du Midrach Vaykra Rabba, chapitre 36, paragraphe 5, du traité Pessa’him 56a, du Sifri Devarim 6, 4 et 32, 9. Tous ses enfants furent vertueux et ils intégrèrent pleinement la sainteté de leur père.<br><br>	Certes, faisant allusion à l’épisode de Reouven, la Torah note que celui-ci “ flétrit la couche de son père ”. Mais, comme l’affirment nos Sages, “ celui qui prétend que Reouven a commis une faute fait une erreur ”. Ici-bas, dans ce monde, celui-ci eut un comportement irréprochable et il ne fit que défendre l’honneur de sa mère, comme le précise le traité Chabbat 55b. Pour autant, la Torah elle-même admet que l’on puisse considérer l’intervention de Reouven comme une faute, ce qui constitue bien une remise en cause de la perfection qu’il aurait dû atteindre.<br><br>	L’explication de tout cela figure dans différents textes, comme le traité Yebamot 121b, y compris ceux de la ‘Hassidout, par exemple le Kountrass Oumayan, au chapitre 15. Ce sujet est également abordé par le Baal Chem Tov, comme le montre le Toledot Yaakov Yossef, à la fin de la Parchat Le’h Le’ha.<br><br>	Malgré tout cela, il faut considérer que Reouven intégra pleinement la perfection de Yaakov. Bien plus, il l’obtint encore plus clairement que ses frères, “ avec encore plus de force et de puissance ”, selon le verset Béréchit 49, 3 et comme le précise Rachi, dans son commentaire du verset Vaychla’h 35, 23. C’est la raison pour laquelle, alors même que cet épisode se déroula, il fut appelé “ l’aîné de Yaakov ”. Et, nos Sages précisent, dans le Zohar, tome 3, page 83a et le traité Ketouvot 103a, que “ l’honneur du père inclut également celui du frère aîné ”, allant jusqu’à établir une similitude entre ces deux sentiments. Rabbi ‘Haïm Vital en donne la raison, dans le Likouteï Torah du Ari Zal, Parchat Vayéra, page 28a et le Chaar Ha Mitsvot, au début de la Parchat Yethro : “ Il porte en lui l’esprit premier ”, c’est-à-dire celui du père. En conséquence, c’est bien le père que l’on honore, par l’intermédiaire du frère aîné.<br><br>	Ce qui vient d’être dit nous permettra de comprendre l’affirmation de la Guemara, au traité Baba Metsya 84a, de même que celle du Zohar, tome 1, page 35b, selon laquelle : “ la beauté de notre père Yaakov était proche de celle d’Adam, le premier homme ”. Adam portait en lui toutes les âmes, y compris celles des dernières générations. Ses actions concernent donc chacun et, lorsqu’il connut la chute, du fait de la faute de l’arbre de la connaissance du bien et du mal, toutes les âmes des générations ultérieures en furent aussitôt affectées.<br><br>	C’est la raison pour laquelle il est dit de certains Justes qu’ils “ moururent par le conseil du serpent ”, comme le rapportent les traités Chabbat 55b et Baba Batra 17a. En effet, ces Justes quittèrent le monde uniquement parce que Adam commit la faute de l’arbre de la connaissance du bien et du mal.<br><br>	Yaakov possédait la beauté d’Adam et il portait également en lui les âmes des générations ultérieures. Or, le traité Yoma 76a affirme que “ l’attribut du bien est plus puissant que celui du malheur ” et l’on peut en conclure que ses actions positives ne concernent pas uniquement sa propre personne, mais aussi tous ses descendants. Il eut, en effet, “ une couche intègre ”.'+
										   '<br><br>	2. Les récits de la Torah ne sont pas uniquement des contes, réunis dans un livre, ce qu’à D.ieu ne plaise. En effet, le mot Torah est de la même étymologique que Horaa, enseignement, comme le souligne le Zohar, tome 3, page 53b. Combien plus est-ce le cas quand il s’agit des “ actions des Pères ” et de leurs récits, qui sont des “ indications pour les fils ”, leur suggérant ce qu’ils doivent faire.<br><br>	Mais, en outre, il résulte de tout ce qui vient d’être dit que chaque détail des événements, impliquant notre père Yaakov, tels qu’ils sont rapportés par la Torah, trouve son équivalent en toutes les âmes juives, que Yaakov portait en lui.<br><br>	Ces récits sont donc autant d’indications sur le comportement que l’on doit adopter. Bien plus, ils insufflent aux âmes qui sont descendues dans ce monde matériel les forces nécessaires pour atteindre un tel objectif, bien au delà des “ indications pour les fils ”, des enseignements que l’on peut déduire des “ actions des Pères ” impliquant Avraham et Its’hak.'+
										   '<br><br>	3. La Torah raconte, dans la Parchat Vayétsé, que Yaakov quitta Béer Cheva, en Erets Israël, pour se rendre à ‘Haran, auprès de Lavan. Dès le début de son voyage, rapporte la Torah, “ il parvint dans un endroit ”, puis, poursuivant son chemin, il arriva chez Lavan, travailla pour lui pendant vingt ans, se maria et donna naissance à ceux qui furent à l’origine des tribus d’Israël. Enfin, à son retour, il fut accueilli par “ des anges de D.ieu ”.<br><br>	Comme nous l’avons dit, chacune de ces précisions délivre un enseignement, s’appliquant à chaque Juif.<br><br>	En effet, le but de chaque Juif est de quitter Erets Israël, “ les tentes de Chem et d’Ever ”, les quatre coudées de l’étude de la Torah, afin de s’engager dans l’action concrète, de se rendre à ‘Haran, “ lieu de la colère de D.ieu dans le monde ” et de l’enthousiasme que l’on peut éprouver pour les plaisirs terrestres, d’entrer en contact avec Lavan l’araméen, dans le but de lui extirper les parcelles de Sainteté qu’il détient et, tout en agissant de la sorte, de conserver “ une couche intègre ”.<br><br>	Lorsque l’on adopte un tel comportement, la présence à ‘Haran n’est plus une véritable chute. Bien au contraire, “ l’homme devint particulièrement prospère ” et l’on connaît ainsi un immense succès, matériel et spirituel. Puis, l’on s’en retourne en Erets Israël et, comme l’indique le verset, “ des anges de D.ieu le rencontrèrent ”.<br><br>	Le Zohar, tome 1, page 165a, explique que Yaakov, se rendant à ‘Haran, avant même de travailler pour Lavan et d’avoir des enfants, “ parvint dans un endroit ” et rechercha la révélation de D.ieu, bien qu’il ait déjà largement étudié la Torah, dans la maison d’étude d’Ever. A l’époque, cette révélation lui fut uniquement accordée en rêve. A l’opposé, quand il revint de ‘Haran, après avoir mené à bien la mission qui lui était confiée, avoir travaillé, s’être marié, être rentré chez lui avec ses enfants, à l’origine des tribus d’Israël, “ des anges de D.ieu le rencontrèrent ”, comme le dit le verset.<br><br>	Les anges accueillirent donc Yaakov et D.ieu Lui-même se révéla alors, comme l’explique le Zohar, tome 3, page 298a. Bien plus, cette révélation fut obtenue en état d’éveil et non en rêve. Le Midrach Béréchit Rabba, à la fin de la Parchat Vayétsé, précise que ces anges étaient au nombre de six cent mille, ou même d’un million deux cent mille. Mais, le Zohar, enseignement profond de la Torah, révèle la dimension profonde de cet événement et il souligne que D.ieu Lui-même se révéla, à cet instant.<br><br>	Or, il en est de même pour chaque Juif. Celui qui se trouve “ en Erets Israël ”, cloîtré dans ce qui le concerne du domaine de la Sainteté, uniquement préoccupé par sa propre personne, ne pourra jamais, quelle que soit, par ailleurs, l’élévation qu’il aura pu obtenir, atteindre le niveau qui eut été le sien s’il s’était rendu à ‘Haran, s’il avait agi dans le monde, avait rapproché des Juifs de la pratique et les avait formés.<br><br>	Quand un Juif quitte Erets Israël dans le but d’agir dans le monde et de se consacrer à un autre Juif, il reçoit la force de D.ieu et il “ parvient dans un endroit ” où il peut mener à bien la mission qui lui est confiée. Puis, après l’avoir fait, il obtient de D.ieu une lumière encore plus intense, un appel encore plus pressant, faisant réponse à son effort, comme l’explique le Likouteï Torah Chir Hachirim, page 22b. Dès lors, “ des anges de D.ieu le rencontrent ”.'
										   
								},	
								
								'Siha 2': 
								{
									'Titre' : ' L’objection de Lavan',
									'source' : ' (Discours du Rabbi, Chabbat Vayéchev 5711-1950 et Sim’hat Torah 5715-1954)',
											'resume' : ' ',
										   'contenu' : '		4. Ce qui vient d’être dit est l’enseignement que l’on peut tirer de notre Paracha, considérée dans sa globalité. Mais, comme nous l’avons souligné, chaque détail des événements vécus par notre père Yaakov, quand il se rendit à ‘Haran et après son installation dans cet endroit, ont également une incidence sur notre service de D.ieu.<br><br>	Le Midrach Béréchit Rabba, chapitre 68, paragraphe 11, commentant le verset “ Il se coucha en cet endroit ”, explique : “ C’est uniquement en cet endroit qu’il se coucha. Il ne le fit pas, en revanche, pendant les quatorze ans qu’il passa dans la maison d’étude d’Ever ”, où il se consacra à l’étude de la Torah.<br><br>	Le même Midrach donne également une autre explication : “ Il ne dormit pas durant les vingt ans qu’il passa dans la maison de Lavan ”, ainsi qu’il est dit : “ Le sommeil quitta mes yeux ”. Bien plus, il ne se coucha même pas.<br><br>	On peut ici s’interroger. Il est concevable que Yaakov n’ait pas dormi dans la maison d’étude d’Ever, car il était animé du désir d’étudier la Torah. En revanche, pourquoi fit-il preuve de tant d’abnégation dans la maison de Lavan, au point de ne pas dormir pendant vingt ans ? Car, le traité Baba Metsya 93b fait état du zèle dont il témoigna. Or, selon le Choul’han Arou’h ‘Hochen Michpat, chapitre 303, paragraphe 11, il n’était nullement tenu de le faire.<br><br>	Nous répondrons à cette question en fonction de ce qui a été exposé auparavant. Yaakov se rendit à ‘Haran et y séjourna afin de mener une action dans le monde, d’apporter l’élévation aux parcelles de Sainteté qui se trouvaient chez Lavan. C’est la raison pour laquelle “ il ne se coucha pas ” tant qu’il se trouvait en cet endroit. Il lui fallait être en éveil et se renforcer contre Lavan l’araméen, qui s’opposait à l’élévation de ces parcelles.<br><br>	Lavan opposa à Yaakov une objection que formulent également, à chaque époque, ses héritiers, devant les descendants de Yaakov : “ Tu es un homme âgé et tu peux donc, à titre personnel, agir comme bon te semble. Tu appartiens à la génération passée et tu peux, si tu le veux, étudier la Torah jour et nuit. En revanche, qu’attends-tu des enfants ? Ceux-là vivent dans le monde moderne et ‘les filles sont mes filles, les fils sont mes fils’. Ils sont encore jeunes. Pourquoi les handicaper de la sorte, en les empêchant de s’adapter au monde ? Pourquoi t’obstines-tu à leur enseigner le Judaïsme ? En tout état de cause, fais-le de façon moderne, avec les méthodes les plus récentes. N’en fais pas des incapables ! ”.<br><br>	Lavan prétendit également que “ le troupeau est mon troupeau ”. Il dit : “ Lorsque tu étudies la Torah et tu pries, je n’interviens pas. En revanche, quand il s’agit de tes affaires, sache que ‘le troupeau est mon troupeau’. Tu dois donc adopter ma manière d’agir. Pour réaliser un profit, tu dois passer outre à l’interdiction de la tromperie ou de la concurrence déloyale. Car, si tu adoptes les Préceptes de la Torah, tu auras beaucoup de mal à gagner ta vie ”.<br><br>	C’est la raison pour laquelle Yaakov fit don de lui-même, au point que “ le sommeil quitta mes yeux ”. Bien plus, “ il ne se coucha pas ”, non pas uniquement du fait de ses préoccupations spirituelles, comme quand il se consacra à la Torah dans la maison d’étude d’Ever, mais aussi pour les activités desquelles Lavan put dire : “ les filles sont mes filles, les fils sont mes fils, le troupeau est mon troupeau ”, desquelles il put revendiquer la propriété. Dans ces domaines également, Yaakov travailla, jusqu’à faire preuve de la plus grande abnégation. De fait, il dit : “ J’ai travaillé pour toi, pendant quatorze ans, pour tes deux filles et, pendant six ans, pour ton troupeau ”.<br><br>	Yaakov voulut ainsi montrer que son action était effectivement basée sur la Torah, qu’en la menant, il pourrait apporter l’élévation aux parcelles de Sainteté se trouvant dans le domaine de Lavan et révéler la Divinité au sein de la matière.'+
										   '<br><br>	5. Ce qui vient d’être dit nous permettra de comprendre la suite de ce Midrach, relatif à Yaakov : “ Que disait-il ” lorsqu’il ne dormait pas, dans la maison de Lavan ? La réponse apportée par le texte est la suivante : “ Il lisait les quinze Psaumes introduits par ‘Cantique des degrés’ ”. C’est ainsi qu’il dit : “ Cantique des degrés, que dit Israël ”, ce terme désignant notre père Yaakov.<br><br>	Et, le Midrach cite également un second avis : “ Il lisait l’ensemble du livre des Psaumes ”. C’est à ce propos qu’il est dit : “ Et, Toi, dans Ta sainteté, Tu trônes sur les prières d’Israël ”, car notre père Yaakov proclama les louanges de D.ieu.<br><br>	On peut s’interroger sur le sens de la question posée par le Midrach : “ Que disait-il ? ”, que faisait-il pendant les nuits ? Ne gardait-il pas le troupeau de Lavan ? En fait, il est clair que, si telle était sa seule préoccupation, Yaakov n’aurait pas fait don de lui-même. Concrètement, son objectif était d’apporter l’élévation aux parcelles de Sainteté qui se trouvaient dans la possession de Lavan.<br><br>	L’interrogation du Midrach est donc, en réalité, la suivante. Où Yaakov trouva-t-il les forces nécessaires pour apporter l’élévation à ces parcelles de Sainteté ? Car, non seulement la bassesse de Lavan n’eut aucun effet sur lui, mais, bien plus, il sut effectivement réintégrer ces parcelles au domaine de la Sainteté.<br><br>	La réponse du Midrach est la suivante. Yaakov dit : “ Cantique des degrés, d’où viendra mon aide ? ”. Il comprit que ses forces propres ne lui permettraient pas d’accomplir quoi que ce soit, que D.ieu lui viendrait en aide uniquement s’il Lui était parfaitement soumis. Il s’en remit donc pleinement à Lui et proclama : “ Mon aide viendra de D.ieu ” et il le reçut effectivement. Dès lors, il eut la force d’élever les parcelles de Sainteté qui se trouvaient chez Lavan. Il mit en évidence, grâce à son travail, que D.ieu “ fait le ciel et la terre ”, les dirige et insuffle la force nécessaire pour ce qui est “ le ciel ”, la Torah, que Yaakov étudia auprès d’Ever et pour ce qui concerne “ la terre ” et son aspect le plus bas, ‘Haran, “ lieu de la colère de D.ieu dans le monde ”, domaine de Lavan l’araméen.'+
										   '<br><br>	6. Les détails de ce récit concernant notre père Yaakov nous délivrent un enseignement. En effet, une double mise en garde doit être faite à celui qui entend agir dans le monde :<br><br>	A) Avant de se rendre à ‘Haran, on doit d’abord s’isoler au sein des quatre coudées de la Torah et de la prière, se couper du monde. En effet, Yaakov étudia la Torah auprès d’Ever et nos Sages expliquent, au traité Bera’hot 26b, que le verset “ il parvint dans un endroit ” signifie qu’il y pria.<br><br>	B) Lorsque l’on se trouve d’ores et déjà à ‘Haran et que l’on y travaille pour Lavan, on doit, malgré cela, servir le Créateur et lire des Psaumes, par exemple, comme le précise le Hayom Yom, à la date du 9 Adar Richon. C’est ainsi que l’on suscite l’aide céleste, afin de mener à bien la mission pour laquelle on a été envoyé, par la divine Providence, à ‘Haran.<br><br>	Un Juif trouve l’équivalent de tout cela dans son existence quotidienne. Au début du jour, avant de commencer son activité, on doit consacrer un certain temps à la prière, puis à l’étude de la Torah. De fait, le Choul’han Arou’h de l’Admour Hazaken, chapitre 155, paragraphe 1, précise qu’il convient de fixer une étude de la Torah tout de suite après la prière du matin.<br><br>	Certes, Yaakov étudia d’abord la Torah dans la tente d’Ever et c’est ensuite seulement qu’il pria, lorsque “ il parvint dans un endroit ”. Néanmoins, le Likouteï Torah, Parchat Bera’ha, page 96b, explique pourquoi la prière doit précéder l’étude. Il montre que l’étude précédant la prière révèle uniquement la partie superficielle de la Sagesse céleste. Car, seule l’unification obtenue par la prière permet de mettre en évidence cette Sagesse telle qu’elle est réellement.<br><br>	En conséquence, c’est uniquement après la révélation du Sinaï qu’il est nécessaire de prier avant d’étudier. Car, c’est alors qu’il devint possible de révéler l’essence de son enseignement, comme le dit le Midrach Chir Hachirim Rabba, au chapitre 1 et que fut supprimée la coupure qui existait, au préalable, entre l’esprit et la matière, selon le Midrach Chemot Rabba, chapitre 12, paragraphe 3, donnant ainsi toute sa valeur à la prière.<br><br>	Il n’en fut pas de même à l’époque des Patriarches, dont le service de D.ieu ne pouvait dépasser la source des créatures. Bien plus, pour ce qui les concernait, on pourrait même considérer que l’étude de la Torah était la plus importante que la prière, car elle leur apportait, au moins de manière superficielle, la révélation céleste.<br><br>	C’était, en particulier, le cas pour Yaakov, qui, lui-même, était spécifiquement lié à la Torah. Il convient, cependant, d’écarter cette interprétation, puisque les Patriarches instaurèrent eux-mêmes les prières, y compris de la manière dont elles sont formulées après le don de la Torah, selon le traité Bera’hot 26b et celles-ci, de ce fait, sont définies comme des paroles de la Torah, par le traité Taanit 28a.<br><br>	En tout état de cause, c’est uniquement après avoir prié et étudié la Torah, dans toute la mesure du possible, qu’un Juif peut se tourner vers ses occupations du jour. Mais, bien plus, il leur accordera uniquement “ la fatigue de tes mains ”, c’est-à-dire les forces les plus extérieures de sa personnalité. Sa tête, en revanche, se concentrera sur un chapitre de la Michna ou du Tanya, ou encore sur un Psaume.<br><br>	De fait, un Juif, se consacrant à ses affaires et à son travail, doit se distinguer de tous ceux qui l’entourent, ainsi qu’il est dit : “ Nous serons différents, moi et Ton peuple, de toutes les nations de la terre ”. Il lui faudra toujours se différencier par son comportement empreint de sainteté, en tout ce qu’il accomplit, “ dans toutes tes voies ”.'+
										   '<br><br>	7. Et, ce comportement empreint de sainteté est particulièrement nécessaire pour tout ce qui concerne l’éducation des enfants et la conduite du foyer. Non seulement une maison juive doit-elle être différente de celle qui ne l’est pas, mais bien plus, la sainteté que l’on y ressent dépassera même celle qui caractérise un foyer juif respectant la Torah et les Mitsvot tout en étant sensible aux préoccupations du monde. En effet, il est nécessaire de faire intervenir l’avis de la Torah, les valeurs juives et la sainteté en tout ce qui concerne le foyer.<br><br>	Un tel enseignement peut effectivement être déduit du comportement des Patriarches et de la maison de Yaakov. La Torah nous raconte que “ Reouven alla, pendant la moisson du blé et trouva des jasmins, dans le champ ”. Rachi explique : “ Ce passage fait l’éloge des fils de Yaakov. C’était, en effet, la période de la moisson, mais celui-ci s’écarta du vol et il ne prit pas du blé et de l’orge. Il cueillit uniquement ce qui est abandonné et dont personne ne veut ”.<br><br>	Rachi évoque ici “ l’éloge des fils de Yaakov ” et l’on peut en conclure que les autres personnes n’avaient pas la même attitude. Les fils de Yaakov savaient qu’ils devaient être différents, agir, en tout point, de manière conforme à la Torah et à la Sainteté. Yaakov avait érigé ce principe dans son foyer, qui se distinguait ainsi de tous les autres.<br><br>	Il ne convient pas d’adopter les usages de l’époque. Cela doit être clairement établi, au point que les enfants tiennent pour une évidence que leurs parents sont différents de tous les autres. Ainsi, les autres femmes peuvent porter des vêtements qui ne correspondent pas pleinement aux règles de la pudeur, alors que leur mère les respecte sans compromis. Les autres pères peuvent avoir recours à la dissimulation, dans leur activité professionnelle, alors que le leur s’en abstient, étant d’une honnêteté irréprochable.<br><br>	Un tel enfant, même s’il est encore trop petit pour saisir les valeurs de la Torah et de la Sainteté, n’en ressentira pas moins que son foyer se distingue de tous les autres, que “ nous serons différents ”. Il n’imitera donc pas les autres enfants. Bien au contraire, observant que ceux-ci n’ont pas un bon comportement, ne s’écartent pas du vol, ne cueillent pas uniquement, dans les champs des autres, des jasmins n’appartenant à personne, il parviendra à la conclusion qu’il ne doit pas les imiter et en conclura que ceux-ci ne peuvent être de bons amis pour lui.<br><br>	Celui qui adopte un tel comportement s’identifiera à Reouven ou bien à Issa’har, dont la naissance est liée aux jasmins cueillis par Reouven. De fait, on trouva, parmi les descendants de ces deux tribus, des chefs du Sanhédrin, selon le commentaire de Rachi, au début de la Parchat Kora’h et de grands enseignants de la Torah, d’après le traité Yoma 26a.<br><br>	Depuis son plus jeune âge, lorsque l’enfant juif reçoit une éducation, il doit savoir qu’il est différent de tous les autres. Par la suite, quand il grandira, il continuera à ne pas imiter l’exemple de ceux qui ont le même âge que lui, mais se consacrera uniquement à l’étude de la Torah de D.ieu, comme le fit notre père Yaakov. Il est dit, en outre, que “ tu en parleras ” et sa discussion portera donc sur les propos de la Torah, comme le souligne l’Admour Hazaken, dans ses lois de l’étude de la Torah, chapitre 3, paragraphes 5 à 7.<br><br>	Puis, cet enfant grandira encore et il se mariera. Alors, tout comme Yaakov, il entrera en contact avec le monde, fondera une famille et devra assurer sa subsistance. Pour autant, il conservera un temps fixé pour l’étude de la Torah et, lorsqu’il assumera ses occupations matérielles, il lira le “ Cantique des degrés ”, s’en remettra pleinement à D.ieu. Son comportement sera pleinement basé sur la Torah.<br><br>	Une telle manière d’agit permet d’obtenir une abondante bénédiction et le succès, y compris dans le domaine matériel. Le verset dit, en effet, à propos de Yaakov, que “ l’homme devint particulièrement prospère ”. Il connut une immense réussite, également dans ses accomplissements concrets et, comme l’affirme le verset : “ Il eut un nombreux troupeau, des servantes et des serviteurs, des chameaux et des ânes ”.'
										   
								},
								
								'Siha 3': 
								{
									'Titre' : ' L’utilité du monticule',
									'source' : ' (Discours du Rabbi, Lag Baomer 5710-1950)',
											'resume' : ' ',
										   'contenu' : '		8. Ce qui vient d’être dit nous permettra de comprendre le sens du monticule, de la stèle que dressèrent entre eux Yaakov et Lavan, chacun d’entre eux s’engageant à ne pas le dépasser pour se rendre chez l’autre.<br><br>	Il fallut donc que Yaakov se rende chez Lavan, à ‘Haran, afin d’élever les parcelles de Sainteté se trouvant en sa possession et le Midrach Béréchit Rabba, au chapitre 75, dit bien : “ Ce monticule portera témoignage : Tu ne le traverseras pas pour une cause négative. En revanche, tu pourras le faire pour des raisons commerciales ”.<br><br>	Pour autant, un tel monticule reste nécessaire, afin que Yaakov soit séparé de Lavan, qu’il ait conscience de ne rien avoir de commun avec lui, si ce n’est la nécessité d’élever les parcelles de Sainteté. Certes, Yaakov doit mener une action dans le monde. Pour autant, il sait garder ses distances par rapport à la grossièreté de la matière.<br><br>	En pareil cas, on peut être certain de ne pas se perdre dans le monde, même si l’on se trouve auprès de Lavan. Bien au contraire, on le transformera en un réceptacle de la Divinité, ainsi qu’il est dit : “ D.ieu a diminué le troupeau de votre père et me l’a donné ”.'+
										   '<br><br>	9. Gal, le monticule, fait également allusion à Lag Baomer, date à laquelle fut révélé l’enseignement profond de la Torah. De fait, la force de bâtir ce monticule, d’agir dans le monde sans être la victime de sa grossièreté, d’en faire un réceptacle pour la Divinité, est plus spécifiquement obtenue par l’étude de cet enseignement profond de la Torah, permettant de comprendre et d’avoir conscience que “ il n’est rien d’autre que Lui ”, que l’existence profonde du monde est divine.<br><br>	En conséquence, la “ diffusion des sources à l’extérieur ”, selon l’expression du Machia’h, précisant au Baal Chem Tov quand il viendrait, la propagation et l’expansion de l’enseignement profond de la Torah permettront effectivement d’obtenir la délivrance.<br><br>	Mais, la venue du Machia’h ne sera pas la fin de la matière du monde. Bien au contraire, elle lui permettra de devenir le réceptacle de la Divinité. Alors, un Sanctuaire sera bâti pour D.ieu, ici-bas, “ l’honneur de D.ieu se révélera et toute chair, ensemble, verra que la bouche de D.ieu parle ”, de sorte que la chair physique perçoive elle-même la Divinité.'
										   
								},
								
									   
					},
			},
			
			'Vaychla’h':
			{
					'Serie 1':
					{
							'Siha 1': 
								{
									'Titre' : 'La place des richesses matérielles ',
									'source' : '(Discours du Rabbi, Chabbat Vaychla’h 5716-5718, 1955-1957)',
											'resume' : ' ',
										   'contenu' : '	1. Commentant le verset: «J’ai résidé avec Lavan», Rachi explique: «J’ai résidé, Garti, avec Lavan, et j’ai respecté les 613, Taryag, Mitsvot».<br><br>	On peut s’interroger sur une telle affirmation. Taryag est, certes, l’anagramme de Garti. Néanmoins, comment intervient, dans le sens simple du verset, le respect des Mitsvot? Garti ne signifie-t-il pas résider, mais aussi être étranger?<br><br>	Par ailleurs, pourquoi Yaakov devait-il faire savoir à Esav qu’il avait respecté les 613 Mitsvot? Et quel est l’enseignement que nous pouvons tirer de tout cela?'+
										   '<br><br>	2. Que signifie «J’ai résidé avec Lavan»? En fait, tout les biens matériels que Lavan l’araméen possédait, les boeufs, les ânes, le troupeau, les serviteurs et les servantes, restaient étrangers à Yaakov. Là ne se trouvait nullement sa préoccupation.<br><br>	Son foyer était celui de l’âme, la Torah, les Mitsvot, alors que les considérations matérielles lui étaient indifférentes.<br><br>	C’est la raison pour laquelle, comme le dit notre Sidra, un peu plus loin, «Il se construisit une maison et, pour ses troupeaux, fit des cabanes». Pour lui-même, pour son âme et tout ce qui la concerne, il bâtit effectivement une demeure fixe. Mais, pour ses troupeaux, pour les biens matériels qui ne sont nullement l’essence de sa personne, il ne fit que des cabanes, des demeures provisoires. Car, l’âme n’en a nul besoin, surtout lorsqu’elle se trouve là-haut. Bien plus, cela ne la concerne pas et seul son passage ici-bas crée une relation entre elle et les objets matériels.<br><br>	Dans l’une de ses causeries, mon beau-père, le Rabbi, a rapporté le mot suivant du Maguid de Mézéritch: «A la maison, tout est différent et il est important de disposer de tout. Lorsque l’on est en voyage, en revanche, on peut accepter une moins belle demeure, un mobilier plus approximatif, dès lors que l’on n’est pas chez soi.»<br><br>	Ce qui vient d’être dit permet d’opérer le lien entre le sens simple du verset et son sens analytique. Yaakov constate que «J’ai habité avec Lavan» et que les objets matériels dont celui-ci disposait lui étaient étrangers. De la sorte, ceux-ci ne firent pas obstacle à sa spiritualité et, en conséquence, «j’ai respecté les 613 Mitsvot».'+
										   '<br><br>	3. Bien plus, le fait de considérer les biens matériels comme étrangers n’est pas uniquement le moyen d’empêcher qu’ils fassent obstacle à la spiritualité, mais permet, en outre, de révéler cette dernière au sein de la matière, au point que celle-ci devienne spirituelle et sainte.<br><br>	Le verset dit ainsi: «J’ai des boeufs, des ânes, un troupeau, des serviteurs, des servantes». Il souligne, de la sorte, que tous ces biens furent acquis à Yaakov, à l’essence profonde de sa personnalité.'+
										   '<br><br>	4. Commentant ce verset, le Midrach dit: «L’âne, c’est le roi Machia’h, duquel il est dit: pauvre et chevauchant un âne».<br><br>	La venue du Machia’h dépend de la transformation de la matière du monde. Si chacun réalise l’élévation de son corps et de son âme animale, de la part du monde qui lui est confiée, en en faisant usage pour le domaine de la sainteté, nous pourrons obtenir tous les dévoilements du monde futur.<br><br>	Tel est donc le sens de ces versets, «J’ai résidé avec Lavan... et j’ai eu des boeufs, des ânes». Yaakov sut rester étranger aux valeurs matérielles, en faire des réceptacles de la Divinité. Il ne fit que «résider» parmi ces valeurs. De la sorte, il était déjà prêt à accueillir le Machia’h et il possédait donc «l’âne», qui fait allusion au roi Machia’h.<br><br>	C’est pour cette raison qu’il délégua des anges auprès d’Esav. Il voulait lui faire savoir qu’il avait, pour sa part, achevé la transformation de la matière, qu’il était prêt pour la délivrance. Et, il pensait qu’il en était de même pour Esav, que celui-ci ne ferait pas obstacle à la venue du Machia’h.'+
										   '<br><br>	5. La Torah et ses enseignements sont éternels, pour chacun, en toute époque et en tout lieu.<br><br>	Il découle, de ce qui vient d’être dit, la leçon suivante. Le monde, l’environnement peut sembler ne pas être prêt pour la délivrance, n’ayant pas encore reçu la transformation nécessaire. Pour autant, un Juif se préparera pour la délivrance complète, avec tout ce dont il dispose, son troupeau, ses serviteurs, ses servantes.<br><br>	Comment mener à bien une telle préparation? En résidant auprès de Lavan, en sachant que l’on ne fait que «résider» dans ce monde, ainsi qu’il est dit: «Je suis un étranger sur cette terre».<br><br>	Il est dit que «nos jours atteignent soixante dix ans et, si l’on fait intervenir la rigueur, quatre vingt ans» et aussi que «ces jours seront de cent vingt ans». Or, durant tout ce temps, l’homme n’est qu’un étranger, résidant auprès de Lavan. S’il le ressent, le monde matériel ne contredira plus sa spiritualité et, il pourra posséder, y compris de manière concrète, «des boeufs, des ânes, un troupeau, des serviteurs et des servantes».<br><br>	En se préparant, comme on peut le faire, pour la délivrance, on la rend possible dans le monde, car celui-ci se trouve en permanence sur une balance en équilibre, de sorte qu’une seule bonne action peut le faire pencher du côté du bien et y dévoiler le salut.<br><br>	Le Rambam affirme que «si les Juifs accèdent à la Techouva, ils seront immédiatement libérés» et l’Admour Hazaken ajoute: «de façon immédiate». Quelle que soit la situation du monde, chacun peut donc réaliser sa délivrance personnelle et celle, collective, du monde entier.'+
										   '<br><br>	6. Tout est effet de la divine Providence. La libération de l’Admour Hazaken et de la ‘Hassidout, qui se produisit le 19 Kislev 5559, intervint dans la semaine suivant le Chabbat Parchat Vaychla’h. Or, c’est précisément dans cette Paracha que sont énoncés les enseignements qui viennent d’être définis.<br><br>	La ‘Hassidout offre à chacun la possibilité de ne tenir aucun compte de la situation du monde, de mettre en application les termes du verset: «J’ai résidé avec Lavan» et d’obtenir ainsi «l’âne» qui fait allusion au roi Machia’h.<br><br>	La ‘Hassidout est une préparation et un réceptacle pour la révélation du Machia’h. En en répandant les sources à l’extérieur, on obtiendra sa venue, très bientôt et de nos jours.'
								},

								'Siha 2': 
								{
									'Titre' : ' L’âne du Machia’h',
									'source' : '(Discours du Rabbi, 19 Kislev 5718-1957)',
											'resume' : ' ',
										   'contenu' : '	7. Le Midrach, précédemment cité, dit que «l’âne, c’est le roi Machia’h». Or, on peut se demander pour quelle raison notre père Yaakov fit une allusion à la délivrance futur précisément en faisant mention de cet âne. La Guemara cite, en effet, un verset selon lequel «il viendra sur un nuage» et un autre qui le qualifie de «pauvre et chevauchant un âne». Puis, elle explique: «Si les Juifs en ont le mérite, il viendra sur un nuage. Si ce n’est pas le cas, il sera pauvre et chevauchera un âne.»<br><br>	Et, l’on peut donc s’interroger. Yaakov était prêt pour la délivrance future, grâce à la perfection à laquelle son service de D.ieu était parvenue, au «mérite» qu’il avait ainsi acquis. Pourquoi donc fit-il allusion au Machia’h qui serait «pauvre et chevauchant un âne»?'+
										   '<br><br>	8. Il est dit, dans les Pirkeï de Rabbi Eliézer que l’âne dont il est question, à propos du Machia’h, est celui de Moché, duquel il est dit: «Il les plaça sur l’âne » et également celui d’Avraham, ainsi qu’il est dit: «Il sangla son âne».<br><br>	Il en résulte qu’Avraham, Moché et le Machia’h appartiennent à un même processus. Avraham introduisit les deux millénaires de Torah, Moché la reçut effectivement, sur le mont Sinaï et la transmit à tout Israël. Certes, le verset «Il les plaça sur l’âne» concerne un épisode qui précéda le don de la Torah. Il se déroula, néanmoins, au cours de la sortie d’Egypte, qui le prépara, ainsi qu’il est dit: «Lorsque tu feras sortir le peuple d’Egypte, vous servirez D.ieu sur cette montagne». Quant au roi Machia’h, il révélera la finalité ultime de la sortie d’Egypte.'+
										   '<br><br>	9. Pour autant, Avraham, Moché et le Machia’h ne firent pas usage de cet âne de la même façon.<br><br>	Avraham plaça sur lui le bois et le couteau qui devaient servir au sacrifice de son fils. Lui-même et ses serviteurs marchaient à pied et l’animal transportait uniquement ses instruments.<br><br>	De Moché, il est dit que: «il prit son épouse et ses enfants, il les plaça sur l’âne». Bien évidemment, une femme et des enfants sont beaucoup plus proches de l’homme que le bois ou le couteau. La femme est «celle qui lui vient en aide, face à lui». Elle est «comparable à son propre corps». De même, «le fils est comme la hanche de son père» et, si la hanche est dans la moitié inférieure du corps, elle n’en est pas moins partie intégrante.<br><br>	Le Machia’h, par contre, «pauvre et chevauchant un âne», prendra lui-même place sur cet animal.'+
										   '<br><br>	10. En faisant usage d’un âne et en le chevauchant, un homme peut parvenir, avec ce qui lui appartient, en un certain endroit, trop élevé ou trop éloigné pour qu’il puisse l’atteindre d’une autre manière.<br><br>	Il en est de même pour le fait de chevaucher un âne, dans sa dimension spirituelle.<br><br>	‘Hamor, l’âne, est de la même étymologie que ‘Homer, la matière et l’on connaît l’interprétation que donne le Baal Chem Tov du verset: «Lorsque tu verras l’âne de ton ennemi ployer sous son fardeau et désireras ne pas l’aider, tu n’en feras rien».<br><br>	Il faut, en effet, élever et affiner la matière. C’est de cette façon que l’âme peut acquérir un niveau auquel elle ne pourrait prétendre d’aucune autre manière. C’est à ce propos qu’il est dit: «Les récoltes abondantes sont obtenues par la force du boeuf».'+
										   '<br><br>	11. A l’époque d’Avraham, au début des deux millénaires de Torah, c’est-à-dire au commencement du service de D.ieu par les hommes, la matière du monde ne pouvait pas encore, à proprement parler, recevoir l’élévation, devenir partie intégrante de la sainteté, comme l’établissent différents textes. Le décret selon lequel «les habitants de Rome ne descendront pas en Syrie, les habitants de Syrie ne monteront pas à Rome» était encore en vigueur. Alors, les objets matériels, comme le bois ou le couteau, pouvaient uniquement venir en aide au domaine de la sainteté, en apportant leur contribution aux actes du service de D.ieu qui permettent l’élévation de la matière.<br><br>	A l’époque de Moché, l’âne contribua à élever la partie inférieure de l’homme lui-même. En effet, l’exil de l’Egypte et le don de la Torah permettaient, d’ores et déjà, la transformation de la matière, qui pouvait ainsi devenir sainte, dès lors qu’elle était l’instrument de la Mitsva.<br><br>	On sait, en effet, ce que le don de la Torah modifia dans le monde. Avant celui-ci, la matière n’était pas un réceptacle, susceptible de contenir la sainteté. Le service de D.ieu, à l’époque, consistait seulement à faire disparaître toute opposition, de la part du monde, à obtenir qu’il apporte son concours à la révélation qui pouvait être obtenue en servant D.ieu. Néanmoins, c’est uniquement après le don de la Torah que la matière reçut la force de se pénétrer profondément de sainteté.<br><br>	On trouvera l’illustration de ce principe dans les bâtons que Yaakov tailla et plaça devant les troupeaux de Lavan. Nos Sages disent que ceux-ci lui permirent de révéler dans le monde une Lumière céleste, comparable à celle que l’on attire en mettant les Tefilin. Il resta, cependant, impossible d’intérioriser profondément cette lumière et, de fait, ces bâtons, après avoir été utilisés par Yaakov, ne conservèrent aucune sainteté. Celle-ci, d’emblée, n’avait pas pénétré leur dimension profonde.<br><br>	Après le don de la Torah, par contre, lorsque l’on met en pratique la Mitsva au moyen d’un objet matériel, celui-ci devient saint, se transforme en un réceptacle de la Divinité. Pour autant, cette élévation ne concerne que les parties les plus inférieures de la personnalité, «son épouse», qui est comparée à «son corps» et ses enfants, desquels il est dit que «le fils est comme la hanche de son père», faisant ainsi allusion aux forces révélées de l’âme, qui descendent ici-bas et s’introduisent dans le corps physique.<br><br>	La venue du Machia’h, en revanche, aura un effet beaucoup plus profond. Il sera «pauvre et chevauchant un âne». Dès lors, la supériorité du corps par rapport à l’âme se révélera pleinement, ainsi qu’il est dit: «la femme vertueuse est la couronne de son mari». Lorsque la matière du monde aura été transformée, les forces les plus élevées de l’âme, ‘Haya et Ye’hida elles-mêmes, recevront l’élévation.<br><br>	Quand le Machia’h viendra, la source véritable de la matière créée apparaîtra à l’évidence. C’est donc en transformant cette matière que l’on peut élever également l’essence de l’âme.'+
										   '<br><br>	12. Tel est donc l’enseignement que nos Sages nous délivrent, à propos du Machia’h, en soulignant que «si les Juifs en ont le mérite, il viendra sur un nuage. Si ce n’est pas le cas, il sera pauvre et chevauchera un âne». Ce mérite est, en l’occurrence, celui qui consiste à transformer et à élever les objets matériels. Si on l’acquiert, on peut obtenir le dévoilement céleste de manière directe.<br><br>	Et, ce mérite est absent lorsque les objets matériels n’ont pas encore reçu l’élévation, qu’il est encore nécessaire de faire disparaître leur grossièreté, le Machia’h est alors «pauvre et chevauchant un âne». Son apparition est indirecte. Pour autant, cet âne saura conduire l’âme, là où elle ne saurait parvenir par ses propres moyens.<br><br>	C’est pour cette raison que Yaakov dit: «J’ai des boeufs, des ânes». Ses accomplissements, auprès de Lavan, pour transformer les objets matériels qui lui étaient confiés, le rendaient prêt pour la plus haute révélation, celle du Machia’h «pauvre et chevauchant un âne».'+
										   '<br><br>	13. Mon beau-père, le Rabbi, rapporta le récit suivant. Lorsque l’Admour Hazaken était en prison, il reçut la visite d’un vice-ministre, possédant une bonne connaissance de la Loi Ecrite et de la Tradition juive, qui vint l’interroger.<br><br>	Celui-ci lui demanda, en particulier, comment il fallait interpréter le verset: «L’Eternel D.ieu appela l’homme et lui dit: où es-tu?». D.ieu ne savait-Il pas où se trouvait Adam? L’Admour Hazaken lui cita le commentaire de Rachi, répondant à cette question.<br><br>	Le ministre lui dit alors:<br><br>«Je connais le commentaire de Rachi et je voudrais donc savoir quel est le vôtre».<br><br>L’Admour Hazaken lui répondit:<br><br>«Lorsqu’un homme a, par exemple, tel âge (et il cita précisément celui du ministre), D.ieu lui demande: où es-tu? Sais-tu pourquoi tu as été créé dans ce monde, ce que tu dois y accomplir et ce que tu y as déjà réalisé?».<br><br>	Mon beau-père, le Rabbi, conclut son récit de la manière suivante. L’Admour Hazaken fut préservé de l’extase grâce à la réponse qu’il fit au ministre. En effet, il était particulièrement satisfait d’avoir eu le mérite d’être emprisonné et de faire don de sa propre personne pour l’enseignement du Baal Chem Tov et du Maguid de Mézéritch. Son plaisir était si grand qu’il allait connaître l’extase et rendre l’âme.<br><br>	Alors, l’Admour Hazaken se rappela que D.ieu pose cette question à chacun: «Où es-tu? T’es-tu acquitté de la mission qui t’était confiée?». Cette prise de conscience lui permit de se maintenir dans le monde, âme vêtue d’un corps et de poursuivre la réalisation de la mission qu’il devait assumer ici-bas.'+
										   '<br><br>	14. Ce récit concerne l’un de nos maîtres et nous a également été rapporté par l’un d’entre eux. Il constitue donc un enseignement pour leur troupeau, pour la communauté des ‘Hassidim et, par leur intermédiaire pour tous les Juifs.<br><br>	Chacun, qu’il soit l’homme le plus grand ou le plus humble, doit avoir conscience qu’on lui pose, en permanence, cette même question: «Où es-tu?». Néanmoins, cette interrogation est systématiquement adaptée à la nature de chacun.<br><br>	Pour l’un, l’interrogation «où es-tu?» permettra de se préserver de l’extase, comme celle que connurent les fils d’Aharon, «qui se rapprochèrent de D.ieu et moururent». Celui-ci comprendra qu’il doit, bien au contraire, mener à son terme sa mission, celle d’accomplir la Volonté de D.ieu et de bâtir pour Lui une demeure ici-bas.<br><br>	Pour l’autre, la question «où es-tu» sera une invitation à se libérer de ses passions, qui le conduisent à la chute, à se renforcer dans l’étude de la Torah et la pratique des Mitsvot.<br><br>	En demandant à chacun de mener à bien la mission qui lui est confiée, D.ieu insuffle également la force d’y parvenir, de mettre en pratique, avec joie et enthousiasme, la finalité de la création.'+
										   '<br><br>	15. On peut, sans doute, établir une relation entre la question «où es-tu?» et l’incarcération de l’Admour Hazaken.<br><br>	L’Admour Hazaken fut emprisonné parce qu’une accusation avait été portée, à l’époque, sur la révélation, par la ‘Hassidout, de l’enseignement ésotérique de la Torah. Lorsqu’il en dévoila les secrets à tous les Juifs, leur permettant de les comprendre par les forces intellectuelles de leur âme divine et, de cette façon, les rendants accessibles à l’intellect de l’âme pensante et de l’âme animale, jusqu’à recevoir une formulation concrète, il souleva une accusation, dans les sphères célestes et, en conséquence, il fut également accusé ici-bas et incarcéré.<br><br>	De même, la victoire et la libération obtenues dans ce monde furent la conséquence de l’autorisation, de la force et de l’injonction, signifiées là-haut, celles de diffuser les secrets les plus profonds de la Torah en les rendant accessibles à l’intellect humain. C’est de cette manière que l’Admour Hazaken et la ‘Hassidout quittèrent la prison, dans ce monde.<br><br>	Or, comment est-il possible d’exprimer ces secrets les plus profonds en des termes que la raison peut saisir? De telles connaissances ne doivent-elles pas conduire à l’extase, plutôt qu’à la réflexion logique?<br><br>	En fait, lorsque l’Admour Hazaken, dans la situation où il se trouvait, prit conscience de la question: «Où es-tu?», celle que D.ieu pose à chacun, lui demandant s’il a accompli la finalité de la création et bâti pour Lui une demeure ici-bas, il reçut la force d’être lui-même, à titre personnel, ce Sanctuaire pour l’Essence divine, sans pour autant perdre la vie physique.<br><br>	En pareil cas, tous les obstacles disparaissent. En effet, lorsque l’on n’agit pas par ses forces propres, mais en tant qu’émissaire de D.ieu et avec la force de Celui Qui demande: «Où es-tu?», c’est-à-dire de l’Essence de D.ieu transcendant tous les conflits, on peut conduire l’enseignement ésotérique de la Torah à la révélation et, de cette manière, renforcer et mettre en évidence la partie cachée de l’âme, elle-même liée à l’aspect occulté du Saint béni soit-Il.'
								},

								'Siha 3': 
								{
									'Titre' : 'Don de l’enseignement caché de la Torah ',
									'source' : '(Discours du Rabbi, Chabbat Toledot 5717-1956)',
											'resume' : ' ',
										   'contenu' : '	16. Une comparaison est faite entre le mois de Kislev et celui de Sivan, le troisième à partir de Nissan, qui est également un Roch Hachana, comme le dit la Michna. De même, Kislev est le troisième mois à partir du Roch Hachana de Tichri.<br><br>	Tichri et Nissan sont des mois différents. Nissan introduit le service de D.ieu des Justes, car la sortie d’Egypte signa l’acte de naissance du peuple juif, comparable à une conversion au Judaïsme. Or, disent nos Sages, «le converti est semblable à l’enfant qui vient de naître». Il n’a pas commis de fautes, n’a pas fait d’actes négatifs.<br><br>	Et, Sivan, troisième mois à partir de Nissan, est celui du don de la Torah.<br><br>	Tichri correspond au service de D.ieu de ceux qui accèdent à la Techouva. Et, Kislev, troisième mois après Tichri, est celui du don de la dimension profonde de la Torah.<br><br>	La Techouva transcende la Torah et elle permet de réparer tout ce qui, de ses Préceptes, n’a pas été accompli comme il se doit. Néanmoins, c’est bien la Torah qui révèle l’existence de la Techouva.<br><br><br><br>	Néanmoins, lorsque la Torah fut donnée, en Sivan, son enseignement ésotérique ne fut pas révélé. La divulgation de cette partie cachée intervint uniquement en Kislev, troisième mois à partir de Tichri, dont l’apport est la Techouva.<br><br>	Le mois de Kislev apporte donc la révélation de l’enseignement ésotérique de la Torah et la diffusion de ses sources, à l’extérieur, préparant ainsi la révélation du Machia’h.'+
										   '<br><br>	17. Kislev étant un mois de révélation de la Torah, de dévoilement nouveau par l’intermédiaire de sa dimension profonde, son apport se fait jour, de manière incontestable, dans le monde, auquel il apporte un éclat nouveau, celui des miracles.<br><br>	La ‘Hassidout établit clairement que les phénomènes naturels sont également miraculeux. La seule différence est la suivante. La nature est une révélation permanente, dont le caractère ordinaire occulte l’aspect miraculeux. Observant les phénomènes naturels, on peut donc penser que le monde n’est pas dirigé, ce qu’à D.ieu ne plaise.<br><br>	Le miracle, en revanche, s’impose comme une évidence parce qu’il n’est pas coutumier. En ce sens, les phénomènes miraculeux sont bien des révélations nouvelles.<br><br>	Kislev est le mois des miracles, celui d’un dévoilement nouveau, au sein de la Torah. Or, D.ieu la consulta pour créer le monde et cet aspect nouveau s’y révèle donc également. Dès lors, une lumière nouvelle l’éclaire et les comportements courants peuvent aussi être miraculeux.<br><br>	C’est pour cette raison que le miracle de ‘Hanouka intervint en Kislev. Il se réalisa avec de l’huile, qui symbolise les plus grands secrets de la Torah et la plus intense révélation. Citant le Midrach, le Ramban rapporte les propos de D.ieu à Aharon: «La part qui t’a été confiée est plus importante que celle des chefs de tribu».<br><br>	De fait, les lumières de ‘Hanouka, qui sont éternelles, dépassent celles du Temple, qui ne possèdent pas ce caractère.<br><br>	Par la suite, il y eut le miracle du 19 Kislev, celui de la diffusion de la ‘Hassidout, qui est également éternelle, étant un réceptacle et une préparation pour le dévoilement du Machia’h.'
								},

								'Siha 4': 
								{
									'Titre' : ' La vitalité des Mitsvot',
									'source' : '(Discours du Rabbi, 19 Kislev 5716-1955)',
											'resume' : ' ',
										   'contenu' : '	1. Chacun sait que l’Admour Hazaken, auteur du Tanya et du Choul’han Arou’h, fut libéré de prison, le 19 Kislev. Il fut incarcéré pour avoir révélé et diffusé une partie de la Torah qui, jusqu’à son époque, n’était pas connue, la ‘Hassidout ‘Habad. Le 19 Kislev, lorsqu’il fut libéré, il reçut l’autorisation de poursuivre son oeuvre de propagation de la ‘Hassidout, de ses coutumes et de ses pratiques.<br><br>	L’étude de la ‘Hassidout est intrinsèquement importante, au même titre que celle des autres parties de la Torah. Elle est même encore plus primordiale, puisqu’elle appartient à l’enseignement caché de la Torah. Mais, bien plus, d’elle dépend l’existence quotidienne, l’enthousiasme qui accompagne l’accomplissement des Mitsvot, au moyen de pensées, de paroles et d’actions.'+
										   '<br><br>	2. Evoquant le Youd Teth Kislev dans une lettre qu’il rédigea le 16 Mar’Hechvan 5662, le Rabbi Rachab employa l’expression suivante: «La lumière et la vitalité de notre âme nous furent accordées».<br><br>	Quelle distinction peut-on faire entre la lumière et la vitalité? On peut en donner une définition simple. La vitalité présente deux aspects, puisqu’on distingue la lumière de l’âme de sa vitalité proprement dite. La vitalité peut être à la mesure du corps, segmentée afin de s’introduire dans ses différents membres. Elle peut aussi transcender toutes les distinctions, être littéralement infinie.'+
										   '<br><br>	3. L’une des mesures définies par la Torah est le Kotévet, la grosseur d’une datte. Celle-ci est identique pour le géant Og, roi de Bachan et pour l’enfant qui vient de naître.<br><br>	Certes, le corps doit se nourrir. C’est à cette condition qu’il reste lié à l’âme. Le Baal Chem Tov rapporte l’interprétation que donna le Ari Zal du verset: «L’homme ne vit pas seulement de pain». Il explique qu’une force vitale, d’origine divine, se trouve dans ce pain et que c’est bien elle qui le fait vivre.<br><br>	Le corps doit s’alimenter, mais l’on peut, en la matière, distinguer deux besoins. Le premier varie en fonction de la taille du corps, le second est invariable, quelle que soit cette taille.'+
										   '<br><br>	4. Ce qui vient d’être dit nous permettra de distinguer la lumière de la vitalité.<br><br>	La lumière est infinie. Le réceptacle permettant de la capter peut la montrer avec des reflets blancs, verts ou rouges, selon les cas. Néanmoins, la lumière est bien infinie, même lorsqu’elle se trouve dans ce réceptacle, qui ne peut en aucune façon la modifier.<br><br>	Nos Sages constatent que «le soleil brille pour tout le monde», dans la chambre du roi au même titre que dans l’endroit des immondices. Pour autant, le soleil n’en est nullement modifié et ne peut pas s’inscrire dans un lieu précis.<br><br>	Il en est de même pour l’âme humaine. On parle, en effet, de la lumière de l’âme, qui ne reçoit aucune formulation précise. Certes, la nourriture permet au corps de conserver cette lumière en lui, grâce à la parcelle de Divinité qu’elle renferme. Pour autant, chacun possède cette lumière de manière identique.<br><br>	On ne peut formuler pareille affirmation à propos de la vitalité de l’âme, de sa partie interne, qui investit le corps. Ayant tout d’abord une formulation générale, cette vitalité s’investit ensuite dans chaque membre et s’adapte à lui. Elle sera donc plus intense, dans le cerveau, plus réduite, mais néanmoins présente, dans le talon.<br><br>	Les Avot de Rabbi Nathan appellent le talon «l’ange de la mort se trouvant dans le corps de l’homme». Ils soulignent ainsi à quel point la vitalité qu’il porte en lui est limitée. Pour autant, elle est bien présente et c’est grâce à cela que le talon est vivant.'+
										   '<br><br>	5. La même affirmation peut être faite à propos de la vitalité liée à l’accomplissement des Mitsvot, qui présente deux aspects, l’un relevant de l’essence et l’autre, qui est spécifique. C’est à ce propos que le Rabbi écrit: «La lumière et la vitalité de notre âme nous furent accordées».<br><br>	La pratique d’une Mitsva apporte d’abord la vitalité par la conscience que l’on peut avoir du fait que D.ieu a ordonné de la mettre en pratique. Il y a là l’expression d’un sentiment d’amour de D.ieu, d’amour de la Torah et d’amour de son prochain. Par contre, le caractère spécifique de la Mitsva, les Tefilin, les Tsitsit, n’intervient pas, ne génère pas cette vitalité, qui découle uniquement de la mise en pratique de la Volonté de D.ieu. A ce stade, aucune distinction ne peut être faite entre les Mitsvot.'+
										   '<br><br>	6. Mais, la vitalité des Mitsvot présente aussi un second aspect, qui est spécifique à chaque Commandement. Chacun, en effet, révèle une lumière particulière de D.ieu, comme en atteste la récompense des Mitsvot qui est accordée dans le Gan Eden. Chaque Mitsva possède bien une rétribution spécifique.<br><br>	En l’occurrence, la récompense permet de définir la nature intrinsèque et l’on peut en conclure que toute Mitsva a un apport spécifique. La vitalité qu’elle insuffle est conditionnée par cet apport.<br><br>	Tel est donc le sens de l’expression, figurant dans cette lettre, «la lumière et la vitalité de notre âme nous furent accordées». La ‘Hassidout intervient sur ces deux plans. Elle révèle à la fois la vitalité et la lumière des Mitsvot.'+
										   '<br><br>	7. La vitalité des Mitsvot possède une qualité, celle d’intervenir dans l’action concrète. Elle ne se contente pas de vivifier, elle permet, en outre, de mettre en pratique la Mitsva d’une manière totalement différente et ceci pour deux raisons:<br><br>	A) Celui qui accomplit une Mitsva de façon machinale cherchera uniquement à s’acquitter de son obligation. S’il agit avec vitalité, en revanche, il sera concerné par cet accomplissement et cherchera à le mettre en pratique de la meilleure manière qui soit.<br><br>	B) Celui qui n’investit que sa force d’agir dans la Mitsva, alors que toutes les autres forces de sa personnalité, son intellect, ses sentiments, se trouvent ailleurs, ne peut exclure l’éventualité qu’à terme, sa compréhension, ses émotions entraînent une modification de son action, fassent évoluer ses préoccupations. A l’opposé, celui qui agit avec vitalité introduira la constance dans son comportement.'+
										   '<br><br>	8. La vitalité des Mitsvot présente encore un autre aspect positif. Elle diminue l’enthousiasme que l’on peut éprouver pour d’autres domaines. Car, une créature est, par nature, limitée et, si elle fait usage de son enthousiasme pour le domaine de la sainteté, elle doit nécessairement réduire celui qu’elle peut éprouver, par ailleurs, pour ce qui n’est pas positif ou même pour ce qui est simplement permis, sans pour autant être saint.<br><br>	L’immersion rituelle permettra d’illustrer cette idée. Celle-ci, lorsque l’on trempe l’ensemble de son corps à l’exception d’un cheveu, n’est pas valable et elle ne permet donc pas de se défaire de l’impureté. En d’autres termes, il suffit, en pareil cas, d’introduire un seul et unique cheveu dans le bain rituel pour que l’ensemble du corps soit pur.'+
										   '<br><br>	9. Il en est de même pour le service de D.ieu, surtout lorsqu’il s’agit non pas d’un cheveu, mais bien d’un principe essentiel. Celui qui limite la Mitsva à son action concrète, même s’il investit, par ailleurs, ses sentiments dans le domaine de la sainteté, conserve des aspects de sa personnalité qui ne sont pas «trempés dans le bain rituel». Son intellect ne fonctionne pas dans le périmètre de la sainteté et il ne peut donc être pleinement délivré des éléments négatifs.<br><br>	A l’opposé, celui qui s’immerge totalement dans le bain rituel, offre à D.ieu toutes les forces de sa personnalité, y compris celle de son intellect, placera «la vitalité et la lumière de son âme» dans le domaine de la sainteté. De fait, Tevila, l’immersion rituelle, est l’anagramme de Bitoul, soumission.<br><br>	Celui qui agit de la sorte perd tout enthousiasme pour ce qui est extérieur au service de D.ieu, n’a plus aucun contact avec les éléments qui n’ont pas d’apport positif. Toute sa journée sera consacrée à ce service, non seulement par la pratique des Mitsvot, mais aussi dans les actions les plus courantes. Une telle personne sert D.ieu vingt quatre heures par jour, comme le souligne le Rambam, dans ses lois des opinions, commentant le verset «en toutes tes voies, connais Le».<br><br>	En faisant disparaître l’enthousiasme que l’on peut éprouver pour d’autres préoccupations que celles du service de D.ieu, on parvient également à transformer le monde. Dès lors, s’accomplissent les promesses selon lesquelles «Je supprimerai l’esprit d’impureté de la terre» et «la nuit éclairera comme le jour». Ainsi, la pénombre devient elle-même lumineuse, «et l’honneur de D.ieu se révélera et toute chair ensemble verra que la bouche de D.ieu a parlé». Et, nous pourrons assister à tout cela de nos yeux de chair.'
								},	
								
								'Siha 5': 
								{
									'Titre' : ' Le contenu de chaque époque',
									'source' : '(Discours du Rabbi, Chabbat ‘Hayé Sarah 5716-1955)',
											'resume' : ' ',
										   'contenu' : '	10. Chaque époque possède ses particularités. Evoquant les six jours de la création, le Zohar souligne que «chacun eut son apport propre», de sorte que ce qui fut créé, au quotidien, est en relation directe avec cette journée.<br><br>	Le Ramban établit un parallèle entre les six millénaires du monde et les six jours de la création. L’Admour Haémtsahi explique comment il faut interpréter ce parallèle.<br><br>	Le premier millénaire correspond donc au premier jour de la création, lorsqu’apparut la lumière, qui fait allusion à la bonté. De même, le monde, pendant ce millénaire, «fut nourri par la bonté de D.ieu», sans prendre en compte le comportement des hommes.<br><br>	Le second millénaire correspond au second jour de la création, qui introduisit l’attribut de rigueur. Et, ce second millénaire fut précisément celui du déluge. Il suscita, en outre, plusieurs situations négatives.<br><br>	Le troisième millénaire correspond au troisième jour de la création, pendant lequel D.ieu prononça deux fois le mot «bon». C’est en ce troisième millénaire que fut donnée la Torah, laquelle est «bonne pour les cieux et bonnes pour les créatures», réalisant l’union entre D.ieu et ces créatures et exprimant ainsi la perfection du bien.<br><br>	On peut en dire de même des autres millénaires, chacun d’entre eux correspondant à un jour de la création.'+
										   '<br><br>	11. Pour que chaque événement lié à une certaine période reçoive un caractère propice, il doit trouver son commencement dans la Torah. En effet, tout élément constitutif du monde y possède nécessairement sa source, à partir de laquelle il peut exister dans le monde. Il est dit, en effet, que «le Saint béni soit-Il consulta la Torah pour créer le monde».<br><br>	On peut comprendre cette idée en faisant intervenir la notion d’exil et de destruction du Temple.<br><br>	La période du premier Temple fut celle de la «pleine lune», de l’entière révélation, laquelle ne fut pas aussi intense, à l’époque du second Temple. Puis, ce dernier fut également détruit et puisse D.ieu faire qu’il soit reconstruit, très bientôt et de nos jours. Dès lors, un voile épais s’abattit sur le monde, qui est directement lié à celui qui fut subi par la Torah.'+
										   '<br><br>	12. Tout d’abord, la Torah fut révélée. Elle ne faisait alors l’objet d’aucun voilement. Il n’y avait pas de doutes, pas de controverses. Certes, il pouvait y avoir des opinions divergentes, mais l’on adoptait aussitôt l’avis majoritaire. On sait que les avis de Hillel et de Shamaï s’opposaient uniquement sur trois points et que les autres différences apparurent uniquement chez leurs disciples, Beth Hillel et Beth Shamaï.<br><br>	Puis, la Torah subit un voile plus important. Les capacités des hommes s’en trouvèrent diminuées et Rabbi rédigea la Michna. Vint ensuite l’époque de la Guemara, de laquelle il est dit: «Il m’a installé dans l’obscurité: ce verset fait allusion au Talmud de Babylone». La lumière se voila et, dès lors, les questions se multiplièrent. Bien souvent, il fut impossible d’y répondre. On devait donc se contenter de constater une difficulté, émettre le voeu que le Machia’h puisse la résoudre.<br><br>	Pour autant, l’obscurité n’était pas encore totale, comme ce fut le cas après la conclusion du Talmud. Ainsi, on sait que, jusqu’à Ravina et Rav Achi, on recevait l’ordination rabbinique, d’une génération à l’autre, de manière continue depuis la génération de Moché, notre maître. Et, c’est à leur époque que cette chaîne fut interrompue.<br><br>	Ainsi, le voile subi par le monde, à chaque époque, est bien le résultat direct de celui qui se manifeste au sein de la Torah. C’est ainsi que l’on franchit des étapes, chacune marquant une chute par rapport à la précédente.'+
										   '<br><br>	13. Au fur et à mesure de ces époques, le moment de la délivrance s’approchait de plus en plus. Le voile de l’exil se fit jour, en premier lieu, dans la Torah et il en fut donc de même pour la lumière de la délivrance.<br><br>	Cette lumière fut celle du Ari Zal et de ses prédécesseurs, celle de la Kabbala. Auparavant, cette partie de la Torah n’était pas étudiée. Puis, le Ari Zal commença à la dévoiler. D’une époque à l’autre, cette révélation devint de plus en plus intense, jusqu’à ce que le Baal Chem Tov introduise la ‘Hassidout, puis l’Admour Hazaken, la ‘Hassidout ‘Habad, dont les notions sont exposées de manière rationnelle, de sorte qu’on puisse les comprendre, non seulement par son âme divine, mais aussi par son âme animale.'+
										   '<br><br>	14. La révélation véritable commença, le 19 Kislev et l’on connaît la différence entre les discours ‘hassidiques que l’Admour Hazaken prononça avant son emprisonnement, à Petersburg et ceux qu’il dit après cela.<br><br>	Les premiers discours avaient une formulation ardente, alors que les derniers étaient plus clairement en relation avec le monde, plus aisément accessibles à l’intellect humain.<br><br>	La ‘Hassidout a été révélée à tous. Elle ne s’adresse pas à une élite, mais véritablement à chaque Juif, comme le précisa le Machia’h au Baal Chem Tov, affirmant qu’il viendrait «lorsque tes sources se répandront à l’extérieur», lorsque l’âme de ce dernier s’éleva dans les sphères célestes, à Roch Hachana 5507.<br><br>	Les sources doivent donc se répandre à l’extérieur, sans aucune limitation. Ainsi, la révélation de l’enseignement profond de la Torah illuminera le monde, de la clarté de la rédemption. Alors, le Machia’h viendra.<br><br>	Répandre les sources de la ‘Hassidout à l’extérieur est donc, à l’heure actuelle, l’objectif principal. C’est ainsi que l’on hâtera l’obtention, dans ce monde, de la délivrance entière et véritable, très bientôt et de nos jours, Amen.'
								},	
								
								'Siha 6': 
								{
									'Titre' : 'Une bonne et douce année ',
									'source' : '(Discours du Rabbi, Chabbat Béréchit 5711-1950)',
											'resume' : ' ',
										   'contenu' : '	15. Lors d’un voyage, il y a des petites escales et d’autres, plus importantes. Pendant ces dernières, on charge des colis lourds et encombrants, on rassemble tous les animaux, les boeufs, les moutons, les chèvres, les ânes, les chevaux, ce que l’on n’a pas le temps de faire, pendant les premières. Lors des grandes escales, en effet, le train reste un certain temps en gare et tous peuvent alors y prendre place.<br><br>	Charger un animal dans un wagon de train prend du temps, car les bêtes sont alors effrayées. Elles ont peur du train lui-même, du sifflet du contrôleur, du voyage, de tout ce qui les décourage de monter dans le wagon et ces craintes ne sont pas infondées, car elles savent qu’elles doivent perdre la vie pour se confondre à la chair et au sang de l’homme.<br><br>	Il existe aussi différentes escales spirituelles, des petites et des grandes. Il est clair que le 19 Kislev figure parmi les plus importantes. Dans une gare d’envergure, tout objet, toute personne a accès au convoi.'+
										   '<br><br>	16. Le Rabbi explique que le 19 Kislev est le Roch Hachana de la ‘Hassidout. En ce jour, on peut donc rattraper tout ce qui a manqué jusqu’alors. A propos de cette date, le Rabbi écrit: «Soyez inscrits et scellés pour une bonne et douce année, dans l’étude de la ‘Hassidout et dans sa pratique». Chaque ‘Hassid doit donc agir en ce sens, être convaincu qu’avec son épouse et ses enfants, il sera effectivement inscrit et scellé, le 19 Kislev, pour une bonne et douce année, en tout ce qui le concerne, faire usage de ces forces pour étudier et pratiquer la ‘Hassidout, pour «transformer la matière en spiritualité», selon l’expression bien connue.<br><br>	L’Admour Hazaken a expliqué que la ‘Hassidout n’est pas le fait d’un groupe, mais qu’elle s’adresse à tous les Juifs. Chacun se doit donc d’agir, pour tout ce qui la concerne, être certain qu’il recevra, le 19 Kislev, une bonne et douce année, dans toutes ses préoccupations, de même que tous les membres de sa famille, transformer toutes ces forces en spiritualité.'+
										   '<br><br>	17. Je voudrais formuler une proposition à ceux qui sont ici présents et à tous les autres, en particulier aux destinataires de la lettre écrite par le Rabbi, au lendemain de Yom Kippour 5689, à nos amis, à tous les ‘Hassidim, aux élèves de la Yechiva, c’est-à-dire, en fait, à tous car qui peut prétendre ne pas appartenir au moins à «nos amis»?<br><br>	Quelques semaines nous séparent encore du 19 Kislev, date à laquelle chacun reçoit l’élévation, est inscrit et scellé pour une bonne et douce année. Jusqu’à cette date, on s’engagera donc à contacter au moins une dizaine de Juifs, à exercer une influence positive sur leurs pensées, leurs paroles et leurs actions. On agira dans ces trois domaines, à défaut dans deux d’entre eux et, si cela n’est pas possible, au moins pour l’un d’entre eux.<br><br>	L’action sera l’accomplissement des Mitsvot. La parole portera sur tout ce qui est oral et, avant toute autre chose, sur l’étude de la Torah. On obtiendra donc que ces dix personnes fixent un temps pour l’étudier. La pensée inclura tout ce qu’elle doit apporter, en particulier la ferveur de la prière, qualifiée de «service de D.ieu du coeur».<br><br>	Puis, lorsqu’arrivera le 19 Kislev, Roch Hachana de la ‘Hassidout, application ‘hassidique du verset «vous vous trouvez tous ensemble aujourd’hui devant l’Eternel votre D.ieu», on se représentera mentalement le visage du Rabbi et l’on dira:<br><br>«Voici les dix personnes que j’ai pu réunir, tous comme un seul homme, devant l’ensemble des tribus d’Israël. J’ai pu modifier l’action de l’une, la parole de l’autre et la pensée de la troisième. Tous sont désormais réunis et, dès lors, «il y a un roi en Yechouroun», ce qui constitue l’entrée en matière, la préparation immédiate à la réalisation de la promesse selon laquelle «D.ieu régnera sur toute la terre», lors de la délivrance véritable et complète, très bientôt et de nos jours, Amen».'+
										   '<br><br>	18. Ces dix personnes peuvent également être des enfants, à condition qu’ils soient en âge de recevoir une éducation juive. Il est dit, en effet, que la Présence divine se révèle lorsque dix Juifs se réunissent et le Roch précise qu’il peut également s’agir d’enfants.<br><br>	Il serait particulièrement judicieux que chacun envoie ici, pour le 19 Kislev, la liste des dix personnes qu’il aura pu réunir, en précisant leur nom et celui de leur mère. Ces listes seront lues près du tombeau de mon beau-père, le Rabbi. En effet, le Juste qui quitte ce monde s’y trouve plus que de son vivant, y compris dans ce monde matériel. Il suscitera donc toutes les bénédictions pour que l’on ait une bonne fête, pour que tous ceux qui adoptent cette pratique, parmi tous nos frères, les enfants d’Israël, soient inscrits et scellés pour une bonne année, dans l’étude et la pratique de la ‘Hassidout.'
								},
								
								'Siha 7': 
								{
									'Titre' : 'Vouloir agir ',
									'source' : '(Discours du Rabbi, Chabbat Le’h Le’ha 5711-1950)',
											'resume' : ' ',
										   'contenu' : '	19. Je voudrais revenir sur la proposition formulée pendant le Chabbat Béréchit, c’est-à-dire l’engagement, de la part de chacun, de convaincre dix personnes d’améliorer leurs pensées, leurs paroles ou leurs actions, ou même ces trois domaines à la fois.<br><br>	Certains pensent que cela ne les concerne pas. De façon générale, tous reconnaissent la nécessité de renforcer le Judaïsme, en général et de diffuser la ‘Hassidout, en particulier. Quelques uns prétendent, néanmoins, que cette tache ne leur incombe pas.<br><br>	Il en est de même pour cette proposition. Beaucoup, pour ne pas dire la majorité, pensent qu’elle n’a pas été formulée pour eux. Il s’agit, à n’en pas douter, d’une excellente proposition, mais il appartient à d’autres de la mettre en pratique.<br><br>	Quelques uns se disent qu’ils sont bien au dessus de tout cela, que l’on peut demander pareille chose à des personnes simples. D’autres ne se trompent pas eux-mêmes, au point d’avoir de telles idées et ils prétendent, bien au contraire, que seuls ceux qui possèdent une haute stature morale sont à même d’adopter un tel comportement. Eux, en revanche, sont incapables de convaincre d’autres personnes et sont déjà bien contents de pouvoir agir sur eux-mêmes.<br><br>	Concrètement, ces deux conceptions sont fausses.<br><br>	Le Rabbi Rachab écrit: «Qui sait ce qu’il en est vraiment? Qui sait de quelle façon la matière doit recevoir l’élévation?». Chacun est donc tenu d’accomplir tout acte positif qui se présente à lui. On reçoit des forces célestes pour y parvenir et c’est bien la preuve que l’on doit agir ainsi, car «le Saint béni soit-Il n’a rien créé qui soit inutile».<br><br>	Autre point, d’une grande importance également, on peut constater que celui qui n’assume pas l’action qui lui est assignée ne fait pas usage des forces qui lui ont été accordées pour cela. Il suscite ainsi un désordre, un défaut, dans la création, telle que D.ieu la conçut.'+
