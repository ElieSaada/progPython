                1. Le Chabbat Béréchit est l’aboutissement des fêtes du mois de Tichri, en général, de Chemini Atséret et de Sim’hat Torah, en particulier. C’est la raison pour laquelle mon beau-père, le Rabbi, écrit, dans une lettre rédigée au lendemain de Yom Kippour et imprimée dans un fascicule qui a été édité à l’occasion de la fête de Soukkot, que le Chabbat Béréchit est un complément et un ajout de lumière bienfaisante, faisant suite aux jours de joie qui sont passés.<br/>

              B) Même si l’on a réalisé tout ce qui devait l’être, on ne doit pas penser que l’on peut désormais rester passif, en attente de la récompense. On doit encore ajouter.<br/>

                13. Passées les différentes étapes de la Techouva, Soukkot commence, puis viennent Chemini Atséret et Sim’hat Torah. C’est alors «le temps de notre joie» et le service de D.ieu doit être allègre. Dès lors, ceux qui n’ont pu monter dans la wagon appelé «larmes et amertume» ont la possibilité de prendre place dans celui qui est dénommé «joie et danses». Ainsi, ils prennent place dans le train.<br/> 
              <br/> 
                Concrètement, il y a, dans un train, plusieurs wagons, pour les différentes catégories de voyageurs. Certains aiment danser et l’on rajoute donc pour eux un nouveau wagon, sur lequel est inscrit : «joie». Si ceux-là dansent pour le Nom de D.ieu, ils peuvent se joindre aux voyageurs. Le Rabbi précise ainsi que l’on peut, grâce à la joie, accomplir, à Chemini Atséret, ce que l’on obtient, par l’amertume, à Roch Hachana. Ces voyageurs se trouvent donc désormais dans le train qui se dirige vers le Machia’h.<br/> 
              <br/> 
                14. Quelle est la raison d’être de ce train ? L’homme fut créé pour connaître l’avancement. Les anges, là-haut, ne font que stagner, même s’ils éprouvent l’amour et la crainte de D.ieu pendant deux millénaires, puis deux autres et encore deux autres. Pendant toute cette période, ils connaissent des élévations successives. Malgré cela, ils ne font que stagner, car leur élévation est mesurée.<br/> 
              <br/> 
                Les âmes, avant de descendre ici-bas, stagnent également, ainsi qu’il est dit : «Par D.ieu, devant Lequel je me suis tenu immobile». Lorsqu’elles descendent dans ce monde et se revêtent d’un corps, elles fournissent des efforts physiques et moraux et connaissent ainsi un avancement effectif. Le corps leur fait dépasser tout ordre établi et elles perçoivent l’Essence de D.ieu, comme le montrent différents textes de la ‘Hassidout.<br/> 
              <br/> 
                Telle est donc la valeur de ce train, qui permet de transcender tout ordre fixé, de dépasser l’enchaînement des mondes et ce qui le précède pour s’unir à D.ieu, ce qui est bien la finalité de la descente de l’âme, ici-bas.<br/> 
              <br/> 
                15. Les jours redoutables et le temps de notre joie apportent ainsi une révélation considérable. On peut donc être saisi par celle-ci, puis, lorsqu’arrive le reste de l’année, qu’il est nécessaire de mettre en pratique la sentence «Yaakov avance sur son chemin» pour y révéler l’Essence de D.ieu, ne pas le faire convenablement. Alors, vient le Chabbat Béréchit et l’on peut tout compléter.<br/> 
              <br/> 
                Ceux qui n’ont pas servi D.ieu comme il convient pendant le mois de Tichri, parce qu’ils étaient trop occupés à considérer la révélation qu’il apporte ou pour toute autre raison, peuvent tout réparer pendant le Chabbat Béréchit.<br/> 
              <br/> 
                Un appel est donc lancé à ceux qui ont été saisis par la lumière révélée en Tichri. Le Rabbi dit, dans un discours de Roch Hachana, que l’on doit réveiller les âmes qui ont été absorbées par cette lumière. Car, en ce moment, le Saint béni soit-Il éprouve du plaisir, avec les Justes, dans le Gan Eden.<br/> 
              <br/> 
                On peut citer, à ce propos, l’image suivante. Quelqu’un décide de rendre visite au roi. Sur son chemin, pénétrant dans le palais, il en voit le salon extérieur et s’émerveille au point d’en oublier le roi lui-même, finalité de sa visite. Certes, il est difficile de parler ici d’oubli, ce qu’à D.ieu ne plaise. Mais, en tout état de cause, cet homme ne parviendra pas jusqu’au roi, il oubliera qu’il faut aller plus loin et trouvera son plaisir là où il se tient maintenant.<br/> 
              <br/> 
                L’un s’arrêtera dès le salon extérieur. Un autre ira jusqu’à la chambre intérieure. Un troisième traversera toutes ces pièces et parviendra dans celle où se trouve le roi, contemplera sa splendeur, mais ne regardera pas le roi lui-même. C’est tout cela qu’il faut compléter, à tout cela qu’il faut ajouter pendant le Chabbat Béréchit.<br/> 
              <br/> 
                16. Le terme de «restes» désigne, a priori, ce qui est moins de la moitié. Pour autant, les restes d’un aliment peuvent être plus que l’aliment proprement dit.<br/> 
              <br/> 
                Il est écrit qu’Elisha dit à la femme d’Ovadya : «toi et tes enfants, vous vivrez avec ce qui restera» après avoir remboursé ses dettes. Il n’est pas dit que ces restes durèrent un, deux ou trois ans, mais bien qu’ils sont conservés «jusqu’à ce que revivent les morts», c’est-à-dire après la venue du Machia’h, après la reconstruction du troisième Temple et le rassemblement des exilés. Des restes peuvent durer pendant toute cette période !<br/> 
              <br/> 
                Il en est de même pour le Chabbat Béréchit, les «restes» du mois de Tichri. Concrètement, le monde matériel étant le reflet de la spiritualité, lorsque la maîtresse de maison prépare de l’eau de vie et des gâteaux pour les fêtes, elle se dit qu’elle doit prévoir largement les besoins, car si tout n’est pas consommé, ce qui restera servira au Kiddouch du Chabbat Béréchit.<br/> 
              <br/> 
                Ainsi, le Chabbat Béréchit n’apporte que des restes. Ceux-ci peuvent, néanmoins, exercer une influence plus importante que tout le mois de Tichri.<br/> 
              <br/> 
                17. Le Chabbat Béréchit est donc différent de tous les autres Chabbats, y compris de ceux qui bénissent le mois suivant. Il n’a rien de commun avec eux, car sa portée est générale, comme le Rabbi l’explique, dans une causerie de la veille de Soukkot, dans laquelle il dit que la lumière et la vitalité du Chabbat Béréchit sont conservées pendant le reste de l’année. De plus, le Tséma’h Tsédek explique que l’on adopte, tout au long de l’année, le comportement que l’on a eu, pendant le Chabbat Béréchit.<br/> 
              <br/> 
                Or, une telle affirmation aurait dû être faite à propos de Roch Hachana, de Yom Kippour ou de Hochaana Rabba. Pourquoi est-il précisément question de Chabbat Béréchit ? Le Zohar ne dit-il pas que la décision finale, pour la nouvelle année, est prise à Hochaana Rabba et à Chemini Atséret ? Or, par la suite, il ne se passe plus rien !<br/> 
              <br/> 
                Evoquant la venue du prophète Elie à la veille du Chabbat, le Tséma’h Tsédek dit : «Qu’il vienne donc! Ainsi, il expliquera lui-même pourquoi il ne pouvait pas venir à la veille du Chabbat». Qu’il en soit donc de même, en l’occurrence.<br/> 
              <br/> 
                18. Le Rabbi écrit ensuite, dans cette même lettre : «Le faible dira aussi : je suis puissant. Chacun suivra, en effet, le chemin tracé et illuminé par nos saints maîtres».<br/> 
              <br/> 
                On peut donc être faible et le Rabbi porte témoignage qu’on l’est effectivement. Malgré cela, on empruntera le chemin tracé, frayé par nos saints maîtres et, grâce à la clarté qu’ils apportent, on pourra dire : «Je suis puissant».<br/> 
              <br/> 
                Certes, il s’agit ici de lumière et le Rabbi précise que son intensité diminue, au fur et à mesure de sa révélation. Malgré cela, elle permettra à celui qui est faible de dire : «Je suis puissant». Même si l’intensité de la lumière diminue, même si l’homme est effectivement faible, la clarté apportée par nos maîtres lui confère effectivement la puissance.<br/> 
              <br/> 
              Béréchit, une longue Sidra et le chiffre dix<br/> 
              (Discours du Rabbi, Chabbat Béréchit 5717-1956)<br/> 
              <br/> 
                19. Mon beau-père, le Rabbi, faisait, une fois, remarquer, que Béréchit est une longue Sidra et il expliqua lui-même ce que cela signifiait. Au sens le plus simple, cette Paracha couvre une période de mille cinq cents ans, ce qui n’est le cas d’aucune autre.<br/> 
              <br/> 
                Bien plus, un simple calcul permet de montrer que l’ensemble des autres Sidrot ne couvre pas un laps de temps aussi long. Le ‘Houmach s’achève, en effet, en 2488. Béréchit en représente donc bien la majeure partie.<br/> 
              <br/> 
                20. Il en résulte la conséquence spirituelle suivante.<br/> 
              <br/> 
                On sait que le comportement de toute l’année est conditionné par celui du Chabbat Béréchit. Il faut donc adopter une attitude large, afin de conserver cette largesse tout au long de l’année. Et celle-ci doit être spirituelle, tout autant que matérielle.<br/> 
              <br/> 
                Dans le domaine de l’âme divine, le spirituel et le matériel correspondent à la Torah et aux Mitsvot, ces dernières ayant effectivement une dimension physique, par rapport à la Torah, qui implique la compréhension, la perception morale.<br/> 
              <br/> 
                Bien plus, il ne s’agit pas uniquement ici des Mitsvot impliquant une action concrète. Celles qui sont des sentiments du coeur (l’amour et la crainte de D.ieu) sont, elles aussi, matérielles, par comparaison à la Torah. Elles doivent, en effet, être physiquement ressenties, comme le soulignent différents textes de la ‘Hassidout.<br/> 
              <br/> 
                Il y a aussi le domaine matériel, au sens le plus littéral, auquel un Juif doit également avoir recours, les besoins que chacun peut éprouver et dont la Torah confirme le bien fondé.<br/> 
              <br/> 
                21. C’est bien tout cela à la fois, l’étude de la Torah, la pratique des Mitsvot et la satisfaction des besoins matériels, qui est conditionné, spirituellement et matériellement, par le comportement du Chabbat Béréchit.<br/> 
              <br/> 
                Pourquoi en est-il ainsi? Parce que Béréchit est une longue Sidra, s’étendant sur de très nombreuses années, incluant en elle tout l’enchaînement des mondes. Le comportement que l’on adopte, durant le Chabbat où elle est lue, est donc bien la clé de celui du reste de l’année.<br/> 
              <br/> 
                22. Sur quelle base établir que tout l’enchaînement des mondes est bien mentionné dans cette Paracha? Par le fait que dix générations y sont présentées, depuis Adam, le premier homme, jusqu’à Noa’h, qui «trouva grâce aux yeux de D.ieu». Car, le chiffre dix a une portée générale et il porte tout en lui.<br/> 
              <br/> 
                De même, les Sefirot, les Attributs de D.ieu par lesquels Il créa le monde, sont au nombre de dix et le Séfer Yetsira souligne: «Dix et non neuf, dix et non onze». Or, le chiffre dix est bien à l’origine de tout l’enchaînement des mondes.<br/> 
              <br/> 
                C’est la raison pour laquelle chaque objet matériel présente également dix aspects. Les philosophes eux-mêmes parlent de l’essence de l’être et des neuf manières de le révéler, précisant que ces neuf manières sont partie intégrante de l’essence.<br/> 
              <br/> 
                23. La ‘Hassidout définit, quant à elle, trois dimensions, la longueur, la largeur et la hauteur. Chacune d’entre elles possède un début, un milieu et une fin, ce qui constitue bien neuf niveaux, que l’essence porte effectivement en elle.<br/> 
              <br/> 
                Il en est de même pour la dimension du temps, qui intègre aussi le chiffre dix. De même, il y a dix vaches rousses, une qui fut sacrifiée par Moché, huit qui le furent par la suite et la dixième, que nous connaîtrons pendant la période messianique.<br/> 
              <br/> 
                24. On trouve aussi une même affirmation à propos du chant. Le Targoum précise que le premier cantique fut dit par Adam, le premier homme. On en mentionne huit autres et le dixième sera chanté lorsque le Machia’h viendra, ainsi qu’il est dit: «Chantez pour l’Eternel un Cantique nouveau». Ce verset fait effectivement allusion au monde futur. C’est pour cela qu’il emploie le mot Chir, cantique, au masculin (et non Chira, au féminin, le masculin soulignant la force de la révélation messianique).<br/> 
              <br/> 
                Il en est de même pour les famines. Le Midrach explique que la première intervint à l’époque d’Adam et en mentionne huit autres. La dixième interviendra quand le Machia’h viendra, mais, alors, «on aura faim, mais non de pain, on aura soif, mais non d’eau, car l’on voudra uniquement percevoir la Parole de D.ieu».<br/> 
              <br/> 
                25. Pour tous ces événements, qui sont au nombre de dix, le dixième apparaîtra dans le monde futur. Il en est de même pour les dix générations présentées par la Parchat Béréchit, depuis Adam, le premier homme, jusqu’à Noa’h, qui «trouva grâce aux yeux de D.ieu». C’est bien dans le monde futur qu’il en sera ainsi.<br/> 
              <br/> 
                C’est donc en ce sens que le Chabbat Béréchit porte en lui tout l’enchaînement des mondes, depuis son sommet le plus élevé jusqu’à sa finalité ultime, lorsque le Dessein divin s’accomplira pleinement et que ce monde sera une demeure pour Lui. Tout cela figure, de manière potentielle, dans le Chabbat Béréchit.<br/> 
              <br/> 
                On a lu que «Noa’h trouva grâce aux yeux de D.ieu» et nous le lisons encore, pendant cette période de l’exil, afin de souligner que nous devons d’ores et déjà forger les réceptacles pour les dévoilements du monde futur. L’étude de la ‘Hassidout est le moyen d’y parvenir, comme l’établit une lettre bien connue qu’écrivit le Baal Chem Tov.<br/> 
              <br/> 
                Lorsque l’on adopte, pendant le Chabbat Béréchit, un comportement large dans tous ces domaines, on peut ensuite conserver cette largesse tout au long de l’année, jusqu’à ce que le monde soit effectivement un Sanctuaire pour D.ieu. Alors, la largesse sera véritable.<br/> 
              <br/>

                  Je vous bénis et vous salue,<br/> 
              <br/> 
                Notre sainte Torah est éternelle. Elle met en évidence et délivre des enseignements dans tous les domaines, pour toutes les époques et toutes les contrées dans lesquelles on peut se trouver.<br/> 
              <br/> 
                La Torah commence par la Parchat Béréchit, qui décrit la création du monde. Bien évidemment, elle n’est pas un livre d’histoires. L’étymologie de son nom, qui est de la même racine que Horaa, enseignement, souligne qu’elle est un guide de l’existence quotidienne, montrant de quelle manière on peut adopter un bon comportement, moral et physique.<br/> 
              <br/> 
                Le récit que fait la Torah de la création recèle, de manière allusive, de profonds enseignements et indique, en particulier, de quelle manière se font jour différents éléments, dans le monde personnel de chacun.<br/> 
              <br/> 
                Il est dit que «au commencement, D.ieu créa le ciel et la terre». Chaque action, chaque réalisation de l’homme, qu’elle soit spirituelle ou matérielle, a un «commencement», qui en est l’aspect essentiel. Celui-ci consiste à se rappeler, à garder présent à l’esprit que «D.ieu créa le ciel et la terre», la spiritualité et la matérialité. Il souhaite, néanmoins, que Son action s’accomplisse par l’intermédiaire de certaines personnes, qui doivent se considérer comme Ses émissaires, chargés de réaliser Sa Volonté.<br/> 
              <br/> 
                Au commencement de la création, «la terre était destruction, désolation et obscurité». De même, chaque action, chaque réalisation appartenant au domaine de la sainteté, apparaît, dans un premier temps, vide de tout contenu, obscure. Il semble alors qu’il soit difficile d’atteindre l’objectif assigné.<br/> 
              <br/> 
                Notre sainte Torah souligne donc que, dès le début de la création, «D.ieu dit que la lumière soit et la lumière fut». Grâce à l’intervention divine, le lieu de l’obscurité s’éclaire soudain. Puis, l’ordre s’instaure, les végétaux apparaissent, qui poussent, puis les animaux, qui sont une catégorie plus élevée. Enfin, Adam, l’élu de la création et son point central, est conduit à l’existence.<br/> 
              <br/> 
                Il en est de même pour chaque acte, chaque accomplissement du domaine de la sainteté, comme le souligne le Midrach Vaykra Rabba, chapitre 28, paragraphe 3. Il faut donc prendre la ferme décision que la création doit être effective. Dès lors, le lieu qui était auparavant obscur peut, en un seul instant, s’illuminer.<br/> 
              <br/> 
                Bien plus, il n’y a là qu’un début. Tout peut «pousser», s’améliorer et se développer, conformément à l’affirmation de nos Sages, selon laquelle «on connaît l’élévation, dans le domaine de la sainteté». Pour tout ce qui concerne la Torah et les Mitsvot, on peut aller de l’avant et croître, d’une étape vers l’autre.<br/>
