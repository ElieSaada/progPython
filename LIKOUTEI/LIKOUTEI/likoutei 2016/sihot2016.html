				'Siha ' : 
				{
				'Titre' : 'Cause ou indication ? ',
				'source' : '(Discours du Rabbi, Chabbat Reéh 5710-1950 et Chemini 5716-1956)',
						   'resume' : ' ',
						   'contenu' : '1. Notre Sidra définit les animaux purs, permis à la consommation, de même que ceux qui sont impurs et donc interdits. La Torah précise les deux signes permettant d’établir la pureté d’un animal. Celui-ci doit ruminer et avoir le sabot fendu.<br/> <br/> 	Nos Sages s’interrogent sur ces signes. Sont-ils la cause de la pureté ou de l’impureté ? Peut-on dire qu’un animal est pur parce qu’il rumine et qu’il a le sabot fendu, qu’il est donc impur parce qu’il ne possède pas ces signes ? Ou bien ces derniers ne sont-ils que des indications ? Cette dernière explication reviendrait à dire que l’animal est pur pour d’autres raisons, mais que D.ieu fixa des signes permettant de distinguer les espèces permises à la consommation de celles qui ne le sont pas.<br/> <br/> 	La différence entre ces deux interprétations est la suivante.<br/> <br/> 	La Hala’ha précise que “ ce qui est issu d’un animal pur est pur ”, même s’il ne possède pas les signes précédemment définis. Ainsi, le petit d’un animal ayant le sabot fendu qui a lui-même le sabot soudé n’en est pas moins pur, dès lors que son origine peut être établie.<br/> <br/> 	Si l’on admet que ces signes ne sont que des indications, cette Hala’ha est parfaitement logique. L’animal issu d’une espèce pure peut être identifié sans avoir recours à ces signes. A l’opposé, si on les définit comme la cause de la pureté, l’animal aux sabots soudés devrait être impur. On doit alors postuler que sa pureté est une décision de la Torah qui transcende la logique.<br/> <br/> 	Une différence hala’hique peut être constatée, selon que ce principe relève de la logique ou la transcende.<br/> <br/> 	Il est interdit de fixer un jeu devant avoir lieu avec une espèce pure. Néanmoins, cette interdiction s’applique uniquement à un animal réellement issu d’une espèce pure. Elle ne concerne pas, en revanche, celui qui, bien que provenant d’une espèce impure, serait considéré comme pur, du fait d’une décision de la Torah transcendant la logique.<br/> <br/> 	Ainsi, il est dit que “ Tu as créé le Leviathan pour jouer avec lui ” et le Yerouchalmi s’interroge, à ce propos : “ Comment peut-on jouer avec une espèce pure ? ”. Il explique donc que le Leviathan est issu d’une espèce impure, mais qu’il a, néanmoins, été permis, par une décision de la Torah transcendant la raison. C’est pour cela qu’un tel jeu est permis.<br/> <br/> 	2. Il est différentes manières de montrer que ces signes sont la cause de la pureté. On peut, du reste, le déduire du verset : “ parce qu’il rumine, mais n’a pas le sabot fendu ”, cette formulation introduisant bien une causalité.<br/> <br/> 	De même, la Hala’ha précise qu’une poule d’eau est interdite. Les Tossafot expliquent que l’on n’applique pas, dans ce cas, le principe selon lequel “ ce qui est issu d’un animal pur est pur ”, car l’œuf de cet animal est fécondé uniquement s’il est mis en terre. Ce signe établit son impureté. Or, si de telles signes constituaient uniquement une indication, leur caractère impur ne devrait pas être pris en compte, en l’occurrence, dès lors que l’on peut établir l’origine de cette espèce.<br/> <br/> 	Il faut conclure de tout cela que les signes sont la cause de la pureté et que le principe selon lequel “ ce qui est issu d’un animal pur est pur ” est une décision de la Torah, transcendant toute logique. Cette règle ne s’applique donc pas lorsque l’œuf doit être mis en terre pour être fécondé.<br/> <br/> 	On peut se demander pourquoi est-ce précisément le fait de ruminer et d’avoir le sabot fendu qui confère un caractère de pureté, en particulier d’après la dimension profonde de la Torah. En effet, même si l’on considère que les signes sont uniquement des indications, on sait que tout ce qui se passe dans le monde est effet de la divine Providence. Combien plus est-ce le cas pour ce qui concerne la Torah et ses Mitsvot.<br/> <br/> 	On doit admettre que ces signes, ayant été choisis pour attester de la pureté d’une espèce, possèdent eux-mêmes ce caractère, de manière intrinsèque. Même si l’on considère qu’ils ne sont pas la cause de cette pureté, comme l’affirme la première interprétation, on doit penser qu’ils en sont au moins la conséquence.<br/> <br/> 	3. L’une des raisons conduisant à interdire certains aliments est la suivante. Ce qui est consommé par l’homme se confond à sa chair et à son sang. La Torah a donc proscrit les aliments possédant des caractères indésirables, qui pourraient être acquis par ceux qui les consommeraient.<br/> <br/> 	Il en est de même pour les signes attestant de la pureté ou de l’impureté. La Torah interdit de consommer les animaux ne ruminant pas et n’ayant pas le sabot fendu, afin de s’assurer que les hommes n’acquièrent pas leurs caractères.<br/> <br/> 	Il en résulte qu’un homme doit lui-même, dans son comportement personnel, “ ruminer ” et “ avoir le sabot fendu ”.<br/> <br/> 	4. Nous avons souligné que chaque idée de la Torah délivre un enseignement aux hommes. Il en est donc de même pour les signes permettant d’établir la pureté des animaux. Ceux-ci doivent indiquer de quelle manière chacun peut “ ruminer ” et “ avoir le sabot fendu ”, examiner chaque attitude pour déterminer si elle est pure ou ne l’est pas.<br/> <br/> 	De plus, ces règles de pureté sont énoncées à propos des animaux. Elles s’appliquent donc également à “ l’animal ” que l’homme porte en son cœur, c’est-à-dire à son âme animale. Il est clair qu’elles sont inutiles pour ce qui concerne l’âme divine, la Torah et ses Mitsvot. Elles ne permettront pas de déterminer si celles-ci sont pratiquées de manière désintéressée ou non. En effet, même si ce n’est pas le cas, on ne peut pas se dispenser pour autant d’étudier la Torah et de pratiquer les Mitsvot. Car, nos Sages donnent l’assurance qu’une démarche dans un premier temps intéressée, ne le sera plus, au final.<br/> <br/> 	Ces règles sont donc applicables dans les domaines matériels, dans lesquels l’âme animale intervient. Il est alors nécessaire de vérifier si cet “ animal ” est pur ou non.<br/> <br/> 	La Torah fait mention à la fois d’un animal pur et de celui qui ne l’est pas. Et, de fait, on peut adopter un comportement strictement conforme à la Torah et, pour autant, être un “ animal impur ”. Le Ramban affirme que l’on peut être “ un dévoyé avec la permission de la Torah ”, c’est-à-dire penser que l’on ne commet aucune faute alors qu’en réalité, on transgresse une Injonction fondamentale et déterminante, “ vous serez saints ”.<br/> <br/> 	En conséquence, la Torah énonce, pour déterminer si l’animal est pur, deux principes, la nécessité d’avoir le sabot fendu et de ruminer.<br/> <br/> 	5. Chez l’animal également, il existe une profonde différence entre la tête et le pied, comme le précisent, du reste, les lois des animaux impropres à la consommation. Seuls les pieds de l’animal sont en contact direct avec le sol et il en résulte que les forces les plus élevées de l’âme animale ne doivent pas être vouées aux plaisirs matériels, aux attraits du monde. Seules les forces de l’action peuvent être utilisées dans ce but et uniquement dans la mesure de ce qui est nécessaire.<br/> <br/> 	On rapporte que le Rabbi Rachab vit, une fois, un ‘Hassid, possédant une grande stature et d’immenses capacités, qui s’était pleinement investi dans le commerce des bottines de caoutchouc. Il lui dit : “ J’ai déjà vu que l’on mette les pieds dans des bottines, mais non la tête ! ”.<br/> <br/> 	Par ailleurs, il y a, entre le pied de l’animal et le sol, un sabot, afin d’éviter le contact direct entre l’un et l’autre.<br/> <br/> 	Le sabot a pour but de créer une rupture, un voile, de cacher. Pour autant, ce sabot doit être fendu, afin que les objets matériels puissent être illuminés par la Divinité, pour qu’ils s’imprègnent de sainteté.<br/> <br/> 	La ‘Hassidout donne une explication similaire à propos des cheveux. Ceux d’une femme sont considérés comme nudité et il fallut raser ceux des Léviim. Un Nazir, à l’opposé, devait les laisser pousser. L’explication donnée à ce propos est la suivante. Lorsque la lumière est réduite, les cheveux, qui sont synonymes de contraction, de voile, sont la marque d’un manque. A l’opposé, si la lumière est intense, la présence des cheveux est indispensable. Or, un Nazir consacre bien ses cheveux à D.ieu. Il en est de même pour le sabot d’un animal qui doit également être fendu.<br/> <br/> 	Le Tanya affirme que, “ même dans les préoccupations du monde, il ne faut pas se séparer de l’Unité vérité ”, du D.ieu unique. C’est bien pour cela que le sabot doit être fendu de part en part, afin que la Lumière puisse se révéler jusqu’au point le plus bas.<br/> <br/> 	C’est uniquement à cette condition que la bête peut être pure, tout en restant un animal et en satisfaisant les besoins physiques du corps.<br/> <br/> 	Le Kehilat Yaakov, du même auteur que le Melo Haroïm, explique que le mot Behéma, désignant l’animal, est constitué des initiales de la phrase Bassar Hayored Min Ha Chamaïm, de la viande qui tombe du ciel. En pareil cas, celle-ci est nécessairement pure, car “ rien d’impur ne peut émaner du ciel ”.<br/> <br/> 	7. Par ailleurs, le sabot est fendu en deux parties et il en résulte que la marche sur le sol, le contact avec les objets matériels, doit inclure deux mouvements, “ la main droite rapproche ” et “ la main gauche écarte ”.<br/> <br/> 	Certains se limitent à “ la main droite rapproche ”, sans aucune restriction. Ils affirment que, pour rapprocher les Juifs de la Tradition, il est légitime d’en mettre de côté certains principes ou peut-être même d’adapter la Torah à l’époque.<br/> <br/> 	Il est tout à fait exact que chaque Juif doit pouvoir se rapprocher de la Torah. Nous avons déjà cité plusieurs fois l’explication suivante de la Michna : “ Aime les créatures et rapproche-les de la Torah ”. Même ceux qui ne possèdent pas d’autre qualité que d’avoir été créés par D.ieu doivent également retrouver le chemin de la Torah.<br/> <br/> 	Pour autant, ceux-là prétendent également qu’il faut faire des aménagements, qui sont en fait des altérations, de la Torah, ce qu’à D.ieu ne plaise. Ceci va à l’encontre de la Torah elle-même et la Michna qui vient d’être citée souligne que l’on doit rapprocher les créatures de la Torah, et non la Torah des créatures, pour l’adapter à leur état d’esprit, ce qu’à D.ieu ne plaise.<br/> <br/> 	Même si un tel raisonnement était justifié, même s’il était possible de rapprocher les Juifs de la Tradition de cette manière, ceci ne nous autoriserait pas pour autant à modifier le moindre détail de la Torah, ce qu’à D.ieu ne plaise. Ceci est vrai pour une Injonction de la Torah, pour une disposition des Sages ou même pour une institution de nos maîtres, en ces dernières générations.<br/> <br/> 	Une telle modification ne peut être introduite que par un véritable prophète, à condition de conserver un caractère exceptionnel. En effet, la Loi de la Torah dispose qu’en pareil cas, il faut s’en remettre à lui. Ce fut le cas du prophète Elie, sur le mont Carmel, qui se trouva effectivement dans une situation exceptionnelle. Si ce n’est pas le cas, nul n’est autorisé à modifier le moindre détail de la Torah, ce qu’à D.ieu ne plaise, quel que puisse en être le résultat.<br/> <br/> 	En réalité, non seulement une telle démarche ne sera d’aucun apport positif, ne permettra pas de rapprocher qui que ce soit de la Torah, mais, bien au contraire, elle ne fera que du tort. Elle causera la perte de ceux qui l’adoptent et les écartera complètement de la Torah et des valeurs juives, ce qu’à D.ieu ne plaise.<br/> <br/> 	Mon beau-père, le Rabbi, donna, à ce sujet, une image bien connue. Un homme perdu dans une forêt emplie de bêtes sauvages ne peut se trouver là après avoir fait uniquement quelques pas pour s’éloigner de sa maison. Dans un premier temps, il a dû suivre la voie royale, celle du Roi du monde, puis il s’en est détourné d’une infime distance et, ensuite, encore un peu plus, jusquà ce qu’il parvienne au milieu de la forêt, encerclé par les bêtes sauvages.<br/> <br/> 	8. Néanmoins, avoir le sabot fendu ne suffit pas. Il faut, en outre, ruminer.<br/> <br/> 	Ainsi, chaque fois, que l’on s’apprête à réaliser une certaine action, on doit, au préalable, ruminer, élever la matière une première fois, puis une seconde, se demander si l’on doit réellement adopter un tel comportement et de quelle manière on doit le faire. C’est alors que l’on peut être “ un animal pur ”.<br/> <br/> 	La ‘Hassidout explique, à ce sujet, qu’une première élévation de la matière, réalisée par le Nom divin Ma, est suivie d’une seconde, émanant du Nom Ban.<br/> <br/> 	9. Les signes de pureté des volailles délivrent également un enseignement.<br/> <br/> 	Il se trouve, en effet, qu’il est interdit de se contenter de ces signes. Il est également nécessaire que la Tradition atteste que telle espèce est bien pure. On peut se demander pour quelle raison celle-ci doit intervenir. Pourquoi ne pas se contenter de vérifier la présence des signes de pureté ?<br/> <br/> 	L’explication est la suivante. Nul ne peut s’en remettre à son propre entendement. On peut mettre en pratique les dispositions du Choul’han Arou’h telles qu’on les comprend, s’efforcer de le faire et, pour autant, se trouver en enfer, ce qu’à D.ieu ne plaise.<br/> <br/> 	La Tradition est donc indispensable. Bien plus, Massora, la tradition, est de la même étymologie que Messira, l’attachement. Il faut donc s’attacher pleinement au Rabbi, à un Rabbi qui a consacré sa vie à sauver les âmes juives de l’emprise du mauvais penchant, qui connaît chacune de ces âmes par son nom.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' La valeur première',
				'source' : '(Discours du Rabbi, Chabbat Chemini 5710-1950)',
						   'resume' : ' ',
						   'contenu' : '10. Le plan de notre Sidra est le suivant. Elle parle, tout d’abord, du huitième jour de l’inauguration du Sanctuaire, puis de la mort des deux fils d’Aharon. Au final, elle définit les animaux purs et interdit la consommation des reptiles et des rampants.<br/> <br/> 	Le huitième jour de l’inauguration du Sanctuaire fut plus élevé que les sept précédents. Le Sanctuaire fut alors assemblé et il ne fut plus démonté par la suite, bien que tout acte ordonné par D.ieu doit être considéré comme immuable.<br/> <br/> 	Ainsi, un nœud qui sera défait par la suite ne doit pas être considéré comme définitif. Malgré cela, si ce nœud est effectué sur l’ordre de la Torah, il est effectivement définitif, parce que l’Injonction divine lui confère l’éternité. Ici-bas, cette action s’inscrit, bien sûr, dans la dimension du temps. Pour autant, elle est bien éternelle.<br/> <br/> 	Plus encore, la Torah peut elle-même demander que ce nœud soit défait par la suite. Il n’en sera pas moins éternel pendant tout le temps qu’il est fermé. Par la suite, il sera défait et son ouverture deviendra, à son tour, immuable, bien qu’à un autre moment du temps. Ainsi, le Tanya explique que l’unité de l’homme et du Créateur réalisée par l’étude de la Torah est éternelle, bien qu’ici-bas, elle soit soumise à la dimension du temps.<br/> <br/> 	Ce qui vient d’être dit s’applique également au nœud des Tefilin qui, selon certains avis, doit être défait, puis refait chaque jour. Malgré cela, ce nœud est bien considéré comme éternel.<br/> <br/> 	En conséquence, l’édification du Sanctuaire, pendant les sept jours de son inauguration, fut effectivement immuable. Pour autant, la situation du huitième jour fut radicalement différente. Concrètement, il fut bâti et le resta par la suite. Alors, le feu céleste se révéla, en une manifestation particulièrement élevée, à laquelle on n’avait pas assisté, les jours précédents.<br/> <br/> 	En tout état de cause, ces huit jours d’inauguration furent une période particulièrement importante.<br/> <br/> 	La Sidra parle ensuite de la mort des deux fils d’Aharon et indique ce qu’il faut faire pour que cela ne se produise plus.<br/> <br/> 	On sait que les deux fils d’Aharon moururent parce qu’ils connurent une phase extatique, à l’issue de laquelle ils ne réintégrèrent pas la matière du monde. On peut en conclure que les enfants d’Israël possédaient alors une hauteur d’esprit particulière. Il fallait, en conséquence, les protéger des effets que pourrait avoir leur extase.<br/> <br/> 	Malgré tout cela, cette même Sidra doit ensuite interdire la consommation des reptiles et des rampants, pour lesquels un homme n’éprouve que du dégoût et que la logique des hommes elle-même écarte. Comment une telle interdiction peut-elle être énoncée juste après un passage d’une aussi grande élévation ?<br/> <br/> 	On peut en conclure que la Torah, après avoir évoqué des notions aussi nobles, souligne l’importance de la soumission, “ Je suis l’Eternel qui vous ai fait quitté l’Egypte : afin que vous acceptiez Mes Commandements ”. En effet, il faut tenir compte de la présence du corps et, bien plus, celle-ci peut être positive. La source du corps transcende l’intellect, la compréhension et la méditation. Celui-ci peut donc se lier à ce qui dépasse l’entendement.<br/> <br/> 	Il en résulte qu’en tout domaine, la soumission est bien la valeur première, aussi élevé que puisse être l’état dans lequel on se trouve. En l’absence de cette valeur, on peut connaître la chute, au point de consommer des reptiles, ce qu’à D.ieu ne plaise.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'La danse de David ',
				'source' : '(Discours du Rabbi, Chabbat Chemini 5715-1955)',
						   'resume' : ' ',
						   'contenu' : '11. La Haftara de notre Sidra raconte de quelle manière le roi David conduisit l’Arche sainte de la maison d’Oved Edom, le Guiti vers la cité de David. En chemin, David, ceint d’une étoffe de lin, faisait, de toutes ses forces, des pirouettes devant D.ieu. De fait, parvenant dans la cité de David, “ le roi David sifflait et cabriolait devant D.ieu ”.<br/> <br/> 	On peut s’interroger sur ce texte, en comparant ce qui se passa à l’extérieur de la ville et dans la cité de David. Il est dit qu’avant de pénétrer dans la ville, David portait une ceinture en étoffe de lin, dont il n’est plus question lorsqu’il entra dans la ville. De plus, à l’extérieur de la ville, David faisait des cabrioles, alors que, pénétrant dans la cité, il se mit, en outre, à siffler.<br/> <br/> 	Il nous faut comprendre également la suite de ce récit. Lorsque Mi’hal, fille de Chaoul, vit David qui sifflait et cabriolait, elle se moqua de lui et il lui répondit alors : “ J’ai dansé devant l’Eternel, Qui m’a élu de préférence à ton père et je suis prêt à m’humilier encore davantage ”. Or, pourquoi devait-il préciser “ Qui m’a élu de préférence à ton père ” ? Pourquoi ne se contenta-t-il pas d’expliquer la raison de sa joie ?<br/> <br/> 	12. Le Rambam précise que cette ceinture en étoffe de lin n’est pas l’un des huit vêtements portés par les Cohanim. En effet, celle des Cohanim n’était pas en lin, mais en azur et en pourpre. Il en cite pour preuve le prophète Chmouel, qui était Lévi et que le verset présente cependant comme “ un jeune homme ceint d’une étoffe de lin ”.<br/> <br/> 	Le Rambam en conclut que l’étoffe de lin était portée par “ les fils des prophètes ”, c’est-à-dire par ceux qui étaient susceptibles de recevoir l’inspiration divine, afin d’établir qu’ils étaient parvenus “ à la situation du Grand Prêtre qui, grâce à la tunique et au pectoral, pouvait recevoir l’inspiration divine ”.<br/> <br/> 	Il est clair que la prophétie est un état relevant de la plus haute perfection. En effet, “ la Présence divine se dévoile uniquement à celui qui est sage, vigoureux, riche et de haute stature ”. Et, nos Sages allongent encore la liste de ces qualités. Or, malgré tout cela, les vêtements et la manière de les porter importent également. C’est à ce propos qu’il est dit : “ Il lui ôta ses vêtements ”. En l’occurrence, le fait de porter une ceinture en étoffe de lin faisait la preuve que l’on était apte à recevoir la révélation divine.<br/> <br/> 	Le principe énoncé par le Rambam trouve sa source dans le Yerouchalmi. A Nov, ville de Cohanim, quatre vingt cinq d’entre eux portaient une ceinture en étoffe de lin. Et, le Yerouchalmi s’en étonne : “ Il n’y a, pourtant, qu’un seul Grand Prêtre ? ”. Il explique donc que tous les autres auraient pu être désignés comme Grand Prêtre. C’est également ce qu’explique le Rambam.<br/> <br/> 	13. Pour se préparer à recevoir la prophétie, il faut s’isoler et on le fait, généralement,  à l’extérieur de la ville. Lorsque David se trouvait en chemin, c’est-à-dire précisément hors de la ville, il s’apprêtait à recevoir la prophétie et le texte précise donc qu’il portait une ceinture en étoffe de lin.<br/> <br/> 	C’est pour cette même raison qu’il “ cabriolait devant D.ieu ”. En effet, la Présence divine se révèle uniquement dans la joie. Bien plus, il louait D.ieu, disait des cantiques et des hymnes, afin de provoquer la révélation prophétique. En effet, on sait que de telles louanges révèlent les forces les plus cachées.<br/> <br/> 	Lorsque le verset décrit son entrée dans la cité de David, il dit encore qu’il “ cabriolait ”, ce qui signifie qu’il multipliait les danses. Il n’en était pas de même à l’extérieur de la ville et peut-être même ne dansait-il pas du tout, se trouvant là-bas. La ‘Hassidout explique que la danse est l’expression de la joie la plus intense, qui pénètre tout le corps de l’homme et s’exprime même par ses pieds.<br/> <br/> 	Le second verset explique encore que David “ sifflait ”. En effet, sa joie, à l’extérieur de la ville, avait un objectif précis, en l’occurrence l’obtention de la prophétie. Elle était donc, par nature, limitée, ne pénétrait pas l’ensemble de sa personnalité. Celle qui se manifesta dans la cité de David, par contre, n’avait pas d’objet défini. Elle ne subissait donc pas la limite et David, alors, siffla également.<br/> <br/> 	14. Ce qui vient d’être dit nous permettra de comprendre pourquoi Mi’hal, la fille de Chaoul, ne put comprendre que son époux cabriole et siffle, dans la cité de David.<br/> <br/> 	Car, la joie calculée a, certes, pour effet, d’empêcher que l’on voit le roi, afin de ne pas compromettre ce qui est la finalité même de sa nomination, c’est-à-dire le fait qu’il soit craint par le peuple. Malgré cela, une telle joie a bien un objet précis. Elle est rationnellement explicable. A l’opposé, cabrioler et siffler dans la cité de David sont des actes qui transcendent toutes les limites, qui défient toute logique et que la rationalité ne peut donc pas accepter.<br/> <br/> 	15. Nous pouvons maintenant comprendre les termes de la réponse que David lui fit, précisant que D.ieu “ m’a élu de préférence à ton père ”. Il souligna ainsi ce qui distinguait leur manière de servir D.ieu. Chaoul avait une approche rationnelle de ce service. C’est pour cela qu’il refusa de faire totalement disparaître Amalek. La logique indiquait, en effet, qu’il fallait conserver son bétail “ afin de le sacrifier pour l’Eternel ton D.ieu ”, comme il l’expliqua lui-même à Chmouel.<br/> <br/> 	Faisant référence à cette approche, David précisa que D.ieu “ m’a élu de préférence à ton père ”. Chaoul adopta une conception rationnelle du service de D.ieu et, en conséquence, la royauté lui fut ôtée pour la confier à David, “ afin de faire de moi un dignitaire ”, comme le précise le verset. Car, selon lui, le fondement du service de D.ieu consiste à se soumettre à lui. C’est à ce propos que le verset parle de : “ David, Mon serviteur ”.<br/> <br/> 	Ainsi, la soumission à D.ieu est indispensable pour que la royauté se perpétue. David affirma donc : “ je suis prêt à m’humilier ” et “ je ressens ma modestie ”, en faisant abstraction des limites de la logique.<br/> <br/> 	16. Ce qui a été expliqué justifie également la pratique des ‘Hassidim, consistant à danser et à battre des mains pendant le Chabbat et les fêtes. Bien plus, les maîtres de la ‘Hassidout adoptèrent eux-mêmes cet usage, bien qu’une explication soit nécessaire pour la légitimer d’après la partie législative de la Torah. On peut, cependant, constater que tous agissent ainsi et la raison profonde de cet usage est la suivante.<br/> <br/> 	Nous nous approchons de la période messianique.<br/> <br/> 	De fait, depuis la  destruction du Temple, le monde évolue vers la venue du Machia’h. En effet, le Midrach rapporte qu’une vache mugit une première fois, lorsque le Temple fut détruit, puis une seconde fois, un instant plus tard, parce que “ le sauveur d’Israël est né ”. Chaque instant nous rapproche de l’époque au cours de laquelle “ David Mon serviteur régnera sur eux ”, sur tout Israël. Alors, “ il sera leur chef pour l’éternité ”.<br/> <br/> 	Le Rambam, à la fin des lois du Loulav, parle de “ la joie et l’amour de D.ieu que l’homme éprouve en accomplissant la Mitsva. C’est ainsi que David, roi d’Israël, dit : ‘Je suis prêt à m’humilier’ et ‘le roi David sifflait et cabriolait devant D.ieu’ ”.<br/> <br/> 	Conformément à cette décision du Rambam, nous adoptons donc la manière d’agir de “ David, Mon serviteur ”, qui “ sifflait et cabriolait devant D.ieu ”.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Lettre du Rabbi',
				'source' : '							Mardi 26 Adar 5704,',
						   'resume' : ' ',
						   'contenu' : 'Je vous salue et vous bénis,<br/> <br/> 	Ces jours qui séparent la Parchat Para de la Parchat Ha’hodech délivrent un enseignement, de manière allusive. Ces passages sont lus dans cet ordre car il convient de se purifier avant d’offrir le sacrifice de Pessa’h, comme l’expliquent la fin du traité Meguila et les commentateurs de ce texte.<br/> <br/> 	Le Likouteï Torah, à la fin du second paragraphe du discours ‘hassidique intitulé “ Voici le Décret de la Torah ” dit aussi que l’on doit se purifier pour accéder à la délivrance de l’Egypte. Ainsi, la Haftara de la Parchat Para dit : “ Je vous aspergerai d’eaux pures et vous serez purifiés ”.<br/> <br/> 	Nos Sages enseignent, au traité Sanhédrin 39a, que “ l’immersion aurait dû, en réalité, être pratiquée dans le feu ”. Rachi explique : “ Néanmoins, celui qui ne peut traverser le feu, car il se brûlerait, pourra s’immerger dans l’eau ”.<br/> <br/> 	Dans la dimension spirituelle, la purification obtenue à l’initiative de D.ieu est réalisée par la Torah, comme l’explique le discours ‘hassidique intitulé “ Rabbi Akiva dit ”, prononcé en 5666. Nos Sages disent, au début du Midrach E’ha Rabba : “ S’ils M’abandonnent et conservent Ma Torah, le luminaire qu’elle contient les ramènera vers le bien ”.<br/> <br/> 	La Torah est comparée à la fois à l’eau et au feu. Or, nous avons vu que l’immersion est, avant tout, dans le feu, c’est-à-dire dans la dimension profonde de la Torah, comme le souligne le Hayom Yom, à la page 79. C’est à son propos que nos Sages parlent du “ luminaire qu’elle contient, comme le font remarquer les commentateurs du Midrash.<br/> <br/> 	Néanmoins, certains pourraient se brûler et il faut donc, au préalable, se tremper dans l’eau, c’est-à-dire dans la partie révélée de la Torah. C’est uniquement après cela que l’on accédera au feu. Peut-être est-il possible de justifier, de cette façon, la répétition du verset : “ Je vous aspergerai d’eaux pures et vous serez purifiés ”.<br/> <br/> 	On peut considérer que l’enseignement de la ‘Hassidout possède deux qualités à la fois. Il est du feu et, pour autant, ne brûle pas. Bien au contraire, il souligne l’importance de la matière, prône la participation de l’âme animale au service de D.ieu, ne demande pas la rupture avec le monde matériel, comme le souligne l’interprétation bien connue que donne le Baal Chem Tov du verset “ lorsque tu verras l’âne de ton ami ployer sous son fardeau ”.<br/> <br/> 	Aussi, c’est précisément en notre génération, celle du talon du Machia’h, celle de la délivrance complète, “ comme aux jours de ta sortie d’Egypte ”, que la lumière de la ‘Hassidout se révèle de plus en plus, comme le précise la lettre du Rabbi Rachab, imprimée dans Hatamim, tome 3, page 55 et 78. La purification par l’eau et par le feu précédant la délivrance sont désormais nécessaires. C’est pour cela que la Parchat Para précède la Parchat Ha’hodech.<br/> <br/> 	Quiconque apporte son concours à la purification d’Israël obtient donc la récompense précisée par le Zohar, tome 3, page 98a : “ Heureux sont les disciples. Lorsque le Roi s’unira à la reine, il leur appartiendra de forger les joyaux ”.<br/> <br/> 	Avec ma bénédiction de délivrance immédiate, Techouva immédiate,<br/> <br/> '

				'Siha ' : 
				{
				'Titre' : ' Naissance d’un garçon et d’une fille, Tichri et Nissan',
				'source' : '(Discours ‘hassidique du Rabbi, intitulé “ Ce mois-ci sera pour vous le premier des mois ” 5717-1957)',
						   'resume' : ' ',
						   'contenu' : '	1. Commentant le verset “ lorsqu’une femme ensemencera et donnera naissance à un garçon ”, nos Sages expliquent : “ Lorsque l’émission de liquide séminal se fait d’abord chez l’homme, l’enfant est une fille. Lorsqu’elle se fait d’abord chez la femme, l’enfant est un garçon ”.<br/> <br/> 	Néanmoins, il n’en est ainsi qu’à l’époque actuelle. Dans le monde futur, en revanche, l’enfant sera un garçon également lorsque l’émission de l’homme se produira la première. C’est ce que dit le Torah Or, en commentant le verset : “ Chaque homme pourra dire de Tsion qu’il y est né ”. Le texte déduit, en effet, de l’expression “ chaque homme ” qu’un garçon naîtra également dans le cas d’une émission préalable du père.<br/> <br/> 	2. Nous pouvons trouver, dans la situation actuelle, une application de ce qui vient d’être dit.<br/> <br/> 	Le Likouteï Torah, commentant notre Paracha, explique que l’on peut obtenir la naissance d’un garçon grâce à la joie que l’on éprouve en accomplissant la Mitsva. Celle-ci, en effet, suscite la joie de D.ieu, qui fait disparaître toutes les contingences imposées par la création, en particulier le fait qu’une émission préalable de l’homme aboutit à la naissance d’une fille.<br/> <br/> 	Ainsi, un roi de chair et d’os, lorsqu’il est joyeux, s’écarte de l’étiquette et des usages. Il se révèle à tous, aux petits comme aux grands. Il en est de même pour D.ieu. La joie permet qu’Il se révèle au-delà de toute limitation. Toutes les contingences disparaissent alors.<br/> <br/> 	3. On peut, donner, à ce sujet, une explication plus profonde.<br/> <br/> 	Pour éprouver la joie de la Mitsva, il faut méditer à son importance. Il faut comprendre qu’en la mettant en pratique, on révèle une lumière qui transcende les mondes, dépassant même la révélation que l’on peut obtenir dans le Gan Eden.<br/> <br/> 	Nos Sages soulignent que “ un moment de Techouva et de bonnes actions dans ce monde est préférable à l’intégralité du monde futur ”. En effet, le monde futur s’adresse aux créatures, par nature limitées, alors que les Mitsvot sont la Volonté de D.ieu, qui est véritablement infinie.<br/> <br/> 	Une telle réflexion est de nature à rendre le service de D.ieu joyeux. Bien plus, elle permet de s’emplir d’enthousiasme.<br/> <br/> 	Le verset dit que “ tu serviras l’Eternel ton D.ieu avec joie et enthousiasme, en disposant de tout ”. De fait, comment servir “ l’Eternel ton D.ieu avec joie et enthousiasme ” ? Précisément “ en disposant de tout ”, c’est-à-dire en méditant au fait que les Mitsvot ont plus de valeur que tous les biens matériels et même que tous les mondes spirituels.<br/> <br/> 	La joie qu’inspire la Mitsva découle de la conscience qu’en la mettant en pratique, on s’attache à l’Essence de D.ieu, Qui ne connaît pas la limite. Dès lors, l’homme peut également se libérer de ses entraves et donc, même s’il émet le liquide séminal le premier, donner naissance à un garçon.<br/> <br/> 	4. Ce qui vient d’être dit nous permettra de comprendre ce qui se passera dans le monde futur, lorsque l’Essence de D.ieu se révélera. Il est clair qu’alors, toutes les limitations disparaîtront. Dès lors, “ chaque homme pourra dire de Tsion qu’il y est né ” et celui qui aura émis le liquide le premier verra, néanmoins, en découler la naissance d’un garçon.<br/> <br/> 	5. Ce qui vient d’être dit nous permettra de comprendre la controverse, opposant le Babli et le Yerouchalmi, quant à la possibilité pour l’enfant d’être un garçon ou une fille. Le Babli dit que, pendant les quarante jours suivant la conception, on peut encore demander à D.ieu qu’il s’agisse d’un garçon. Passé ce délai, en revanche, la décision est irrévocable et une telle prière serait donc vaine. Le Yerouchalmi, par contre, cite un avis selon lequel on peut encore formuler cette requête au delà de quarante jours et même jusqu’à l’accouchement.<br/> <br/> 	En fonction de ce qui a été dit auparavant, on peut comprendre ces deux opinions. Il est clair qu’à partir du moment où le corps du foetus est formé, une telle prière est vaine. Mais, le Yerouchalmi considère, néanmoins, qu’une prière n’est jamais inutile. En effet, le Babli est comparé à la pénombre. Il rapporte de nombreuses interrogations, fait état de plusieurs incertitudes. Le Yerouchalmi, en revanche, préfigure la lumière qui éclairera, dans le monde futur. Or, une telle élévation transcende effectivement toutes les contingences.<br/> <br/> 	6. Nous avons maintes fois souligné que chaque existence matérielle possède une dimension spirituelle. Combien plus est-ce le cas si cette existence est mentionnée par la Torah. Bien plus, en pareil cas, on peut considérer que son apparence matérielle n’est que le reflet de sa source spirituelle.<br/> <br/> 	Il en est de même pour le garçon et la fille dont il est ici question. Une première différence est faite selon que le père ou la mère émet le liquide séminal en premier lieu. Une seconde différence est également constatée entre l’époque actuelle et le monde futur. L’une et l’autre existent aussi de manière spirituelle et elles ont donc une incidence sur le service de D.ieu de chacun.<br/> <br/> 	7. Le Likouteï Torah donne une interprétation morale de la première différence. L’homme et la femme symbolisent le Saint béni soit-Il et les âmes juives. L’émission provient de l’homme lorsqu’un appel céleste est adressé au monde. Elle émane de la femme quand l’initiative de l’effort est prise par les hommes.<br/> <br/> 	Dans le premier cas, on donne naissance à une “ fille ”, c’est-à-dire à une élévation éphémère puisqu’elle est provoquée par D.ieu. Nos Sages constatent, en effet, que “ les femmes sont insouciantes ”. En l’occurrence, la révélation émane de D.ieu, alors que l’homme n’a forgé aucun réceptacle pour la contenir. Elle ne peut donc pas se perpétuer.<br/> <br/> 	Dans le second cas, en revanche, l’homme introduit bien son propre effort et bâtit ainsi un réceptacle. L’enfant est alors un “ garçon ”, symbolisant un état durable, que cet homme peut intégrer profondément.<br/> <br/> 	8. Néanmoins, la situation dans laquelle D.ieu prend l’initiative du dévoilement présente une qualité. En effet, l’effort des hommes ne peut dévoiler qu’une lumière dont l’intensité est fonction de ce qu’ils accomplissent. A l’opposé, lorsque l’initiative revient à D.ieu, une Lumière infinie, transcendant les mondes peut se dévoiler et se révèle effectivement.<br/> <br/> 	Ainsi, chacune des deux possibilités possède sa qualité propre. Lorsque l’origine du dévoilement est céleste, la Lumière obtenue ici-bas est beaucoup plus intense. Quand l’initiative est prise par l’homme, celle-ci peut pénétrer beaucoup plus profondément.<br/> <br/> 	Dans le monde futur, en revanche, “ chaque homme pourra dire de Tsion qu’il y est né ” et l’on cumulera les deux qualités à la fois, la Lumière qui transcende les mondes et son introduction profonde.<br/> <br/> 	9. La révélation céleste et le dévoilement divin décrivent également la différence qui peut être faite entre les mois de Nissan et Tichri.<br/> <br/> 	Précisant le rôle de ces deux mois, le Midrach explique: “ Quand le Saint béni soit-Il fit le choix de Son monde, Il y instaura des mois et des années. Quand Il fit le choix de Yaakov et de ses enfants, Il fixa un mois de délivrance ”. En d’autres termes, D.ieu, quand Il créa le monde, décida que Roch Hachana serait en Tichri. Puis, il fit le choix de Yaakov et ses fils. Il introduisit alors un mois de délivrance, celui de Nissan.<br/> <br/> 	Le Akéda et d’autres livres précisent les différences entre ces deux mois. En effet, D.ieu a deux manières de diriger le monde, le comportement naturel et le comportement miraculeux, c’est-à-dire  surnaturel.<br/> <br/> 	Tichri commence par Roch Hachana et introduit ainsi le comportement naturel. L’homme, finalité ultime de la création, exista dès le 1er Tichri, selon les principes de la nature. Nissan, par contre, est le Roch Hachana du comportement surnaturel. C’est en ce mois que se produisit la sortie d’Egypte, qui fut effectivement merveilleuse.<br/> <br/> 	Néanmoins, on peut encore se demander pour quelle raison le Roch Hachana du comportement miraculeux fut fixé à une autre date. Certes, la sortie d’Egypte eut lieu en Nissan. Mais, précisément, pourquoi ne se déroula-t-elle pas en Tichri? De fait, la libération commença bien en ce mois, puisque, selon la Guemara, l’esclavage fut alors aboli. Dès lors, la délivrance complète ne pouvait-elle également intervenir en Tichri?<br/> <br/> 	L’explication est la suivante. Tichri correspond à l’Attribut de rigueur, à la Techouva, à l’élévation de la matière. Or, l’élévation à laquelle les créatures peuvent prétendre, aussi importante qu’elle puisse être, n’en reste pas moins limitée. Tichri ne peut donc être que le Roch Hachana du comportement naturel. Nissan, à l’opposé, introduit l’Attribut de bonté, la révélation céleste, qui transcende les mondes. Ce mois est donc le Roch Hachana du comportement miraculeux, qui transcende la nature.<br/> <br/> 	C’est pour cela que l’on a instauré, en Tichri, la prière pour la pluie et, en Nissan, celle de la rosée. Ce qui les distingue est bien connu. La pluie dépend des efforts des hommes, ainsi qu’il est dit: “ une onde s’élèvera de la terre ”, alors que la rosée est accordée à l’initiative de D.ieu.<br/> <br/> 	C’est pour cela que D.ieu peut retenir la pluie, lorsque l’effort des hommes n’est pas à la mesure de ce qu’il doit être. En revanche, Il ne retient jamais la rosée.<br/> <br/> 	En Tichri, l’effort des hommes est introduit et l’on prie donc pour la pluie. En Nissan, qui correspond à la révélation céleste, on demande la rosée.<br/> <br/> 	10. Comment comprendre, en fonction de ce qui vient d’être dit, que, dès Tichri, nos ancêtres cessèrent d’être soumis à l’esclavage et que la délivrance commença en ce mois?<br/> <br/> 	Nous répondrons à cette question en analysant, au préalable, l’expression: “ Quand le Saint béni soit-Il fit le choix de Son monde ” et non “ créa Son monde ”. De fait, le choix transcende la création. En étant le choix de D.ieu, le monde reçoit une hauteur intrinsèque. Il entre en relation avec la Divinité.<br/> <br/> 	La conséquence de ce choix fut la suivante: “ Il y instaura des mois et des années ”. Dès lors, le Roch Hachana de Tichri, celui du comportement naturel, devint lui-même plus élevé que le monde tel qu’il fut lors de la création. Il devint partie intégrante du monde choisi par D.ieu.<br/> <br/> 	La création du monde fut réalisée le 25 Elloul et D.ieu en fit le choix, le 1er Tichri, lorsque l’homme y fit son apparition, recevant alors la possibilité de faire de ce monde un réceptacle pour la Divinité. Le verset dit, à propos du 1er Tichri: “ C’est en ce jour que Tes actions ont commencé ”. Bien plus, ce verset commence par Zé, ce, terme qui désigne une vision précise. A l’opposé, vingt cinq est la valeur numérique de Ko, ainsi, qui correspond à une apparition floue. Le 25 Tichri est donc le Ko de la création, alors que le 1er Tichri en est le Zé.<br/> <br/> 	La supériorité du Zé par rapport au Ko est une évidence. Ainsi, disent nos Sages: “ Tous les prophètes introduisirent leur prophétie par Ko, à l’exception de Moché, qui dit Zé ”. La nature du monde est liée au Ko, car le voile qui le recouvre ne permet pas de dire Zé. Mais, l’homme reçoit la possibilité d’y introduire le Zé, de percevoir la Divinité de manière évidente. Ainsi, lors du passage de la mer Rouge, chacun tendit le doigt et dit: “ Voici, c’est (Zé) mon D.ieu ”.<br/> <br/> 	Néanmoins, cette perception porte uniquement sur l’aspect de la Divinité qui subit une contraction afin de se mettre à la portée du monde et qui peut ainsi s’y révéler. C’est cet aspect qui est à l’origine du comportement naturel.<br/> <br/> 	Puis, en Nissan, éclaire la Divinité Qui transcende les mondes, Qui n’est nullement soumise aux lois de la nature. Dès lors, D.ieu adopte un comportement miraculeux, surnaturel.<br/> <br/> 	C’est donc pour cela que la servitude fut abolie dès Tichri. Car, l’Essence de D.ieu éclaire à l’évidence, pendant ce mois. Dès lors, l’esclavage devint inconcevable et ce fut le début de la délivrance. Pour autant, les enfants d’Israël se trouvaient encore en Egypte, Mitsraïm, de la même étymologie que Metsarim, les barrières, les limites, les manifestations divines occultées par les phénomènes naturels.<br/> <br/> 	C’est précisément en Nissan qu’ils quittèrent l’Egypte, car la révélation divine est alors sans restriction. Dès lors, les enfants d’Israël purent effectivement se défaire de toutes les contingences.<br/> <br/> 	11. Ce qui vient d’être exposé nous permettra de comprendre pourquoi les dix Commandements commencent par “ Je suis l’Eternel ton D.ieu, Qui t’ai fait sortir du pays de l’Egypte ”. On sait la question que se posent les commentateurs, à ce propos. Pourquoi n’est-il pas dit: “ Qui ai créé le ciel et la terre ”, un accomplissement, en apparence, plus merveilleux que la sortie d’Egypte?<br/> <br/> 	La réponse à cette question est la suivante. Le but de la révélation du Sinaï fut de transmettre la Torah et les Mitsvot permettant de se lier à la Divinité Qui transcende les mondes. C’est pour cette raison qu’au début des dix Commandements, on ne fait pas référence à la création des cieux et de la terre, mais bien à la sortie d’Egypte. En effet, le don de la Torah devait avoir pour effet de supprimer toutes les barrières et les obstacles inhérents à la création, de se lier à la Divinité Qui transcende les mondes.<br/> <br/> 	12. Ce que nous avons expliqué nous permettra de comprendre la controverse dont la Guemara fait état, à propos de la délivrance future. Rabbi Eliézer dit: “ C’est en Nissan qu’ils furent libérés et en Tichri qu’ils le seront ”. Rabbi Yochoua dit: “ C’est en Nissan qu’ils furent libérés et en Nissan qu’ils le seront ”.<br/> <br/> 	On peut, en effet, s’interroger sur l’opinion de Rabbi Eliézer. Pourquoi la période de l’année au cours de laquelle le Machia’h viendra serait-elle différente de celle de la sortie d’Egypte?<br/> <br/> 	En fait, nous avons expliqué que Nissan correspond à la révélation céleste et Tichri, à l’effort des hommes. On peut, en fonction de cette distinction, comprendre le sens de ces deux avis. Rabbi Eliézer et Rabbi Yochoua poursuivent ici une autre discussion qui les oppose, par ailleurs, sur la façon dont la délivrance surviendra.<br/> <br/> 	Rabbi Eliézer dit: “ Si les Juifs accèdent à la Techouva, ils seront libérés ”. En effet, la cause de l’exil fut la faute, ainsi qu’il est dit: “ C’est du fait de nos fautes que nous avons été exilés de notre terre ”. En conséquence, nous obtiendrons la délivrance lorsque la faute sera réparée, grâce à la Techouva.<br/> <br/> 	La Techouva est le fruit de l’effort des hommes et la délivrance interviendra donc en Tichri, mois consacré à cet effort. De fait, c’est essentiellement le mois de Tichri qui constitue la période de la Techouva. Le verset dit, en effet: “ Recherchez l’Eternel pendant qu’Il est proche ” et nos Sages expliquent: “ C’est-à-dire pendant les dix jours qui séparent Roch Hachana de Yom Kippour ”.<br/> <br/> 	Pour Rabbi Yochoua, par contre, la délivrance sera conforme au verset: “ Vous ne serez libérés ni par l’argent, ni par la Techouva ”. En fait, elle viendra à l’initiative de D.ieu. Il en déduit que nous l’obtiendrons en Nissan et la Hala’ha retient son avis, comme le conclut le Midrach.<br/> <br/> 	13. Il nous faut encore comprendre plus profondément cette controverse portant sur la délivrance future. Sera-t-elle le fruit de l’effort des hommes ou bien dépendra-t-elle uniquement d’une initiative de D.ieu?<br/> <br/> 	Par ailleurs, nous devons expliquer également l’hypothèse de la Guemara, selon laquelle Rabbi Yochoua aurait dû, logiquement, considérer, lui aussi, que la délivrance doit se produire en Tichri. Du reste, le texte cite plusieurs preuves, montrant qu’il en sera bien ainsi. Malgré cela, il réfute ces preuves, au final et conclut que la délivrance sera bien en Nissan.<br/> <br/> 	On peut en déduire que la délivrance aurait effectivement dû être le résultat de l’effort des hommes, c’est-à-dire intervenir en Tichri. Toutefois, la conclusion de cette analyse est qu’elle sera bien une révélation divine et qu’elle se produira donc en Nissan.<br/> <br/> 	Il nous faut comprendre le raisonnement de Rabbi Eliézer et celui qu’aurait pu adopter Rabbi Yochoua, s’il considérait, lui aussi, que la délivrance doit se passer en Tichri. N’est-il pas dit que “ comme aux jours de ta sortie d’Egypte, Je te montrerai des merveilles ”? Or, la sortie d’Egypte intervint en Nissan, grâce à la révélation de D.ieu qui se produisit alors. Comment imaginer que la délivrance future pourrait se produire en Tichri et résulter de l’effort des hommes?<br/> <br/> 	14. L’explication de tout cela est la suivante. Nous avons montré auparavant l’importance de ce qui est accompli par les hommes. Certes, l’intensité de la lumière obtenue de cette façon est plus réduite. Pour autant, celle-ci peut être intégrée plus profondément.<br/> <br/> 	En conséquence, la logique indique que la délivrance pourrait se produire en Tichri, mois qui permet à l’homme cette intégration profonde.<br/> <br/> 	La sortie d’Egypte précéda le don de la Torah et les enfants d’Israël étaient alors embourbés dans les quarante neuf portes de l’impureté. Une révélation du Roi, Roi des rois, le Saint béni soit-Il, dans toute Son Essence, était alors une nécessité absolue. C’est pour cela que cette libération se passa en Nissan.<br/> <br/> 	La délivrance future, en revanche, interviendra après l’effort des hommes faisant suite au don de la Torah. Notre étude de la Torah et notre pratique des Mitsvot, en effet, affinent la matière du monde et en font un réceptacle pour la Divinité.<br/> <br/> 	Telle est précisément la finalité de la révélation du Sinaï. Le monde doit être à même d’intégrer profondément le dévoilement divin le plus intense. De fait, le Machia’h lui-même transcende également le monde. Malgré cela, chacun devra l’accueillir profondément. Rabbi Eliézer en déduit que la délivrance se passera en Tichri.<br/> <br/> 	Pour Rabbi Yochoua, par contre, dont l’avis est retenu par la ‘Hala’ha, la délivrance sera une révélation céleste. Mais, elle pourra, néanmoins, être profondément intégrée par chacun. C’est la raison pour laquelle “ chaque homme pourra dire de Tsion qu’il y est né ”. Certes, “ l’émission de liquide séminal se fera d’abord chez l’homme ” et la délivrance sera le fait de D.ieu. Malgré cela, “ l’enfant sera un garçon ” et la rédemption sera immuable.<br/> '

				'Siha ' : 
				{
				'Titre' : 'Semer dans le monde ',
				'source' : '(Discours du Rabbi, Chabbat Chemini 5719-1959)',
						   'resume' : ' ',
						   'contenu' : '15. Commentant le verset “ lorsqu’une femme ensemencera et donnera naissance à un garçon ”, le saint Or Ha’haïm explique que “ ceci fait allusion à l’assemblée d’Israël, elle-même comparée à une femme, ainsi qu’il est dit: ‘Celui qui s’unit à toi, te forme’ ”. En d’autres termes, les Juifs doivent “ ensemencer ” des Mitsvot et des bonnes actions dans le monde, ainsi qu’il est dit: “ Plantez pour vous de la Tsédaka ”.<br/> <br/> 	Et, la Torah donne l’assurance qu’en pareil cas, “ l’enfant est un garçon ”, correspondant à un état moral supérieur à celui de la fille. Bien plus, ce verset donne l’assurance qu’il en sera  bien ainsi et le Or Ha’haïm justifie de cette façon que le texte n’emploie pas un futur, comme c’est le cas par la suite, lorsqu’il est question de la naissance d’une fille. Ainsi, la naissance d’un garçon fait allusion à la délivrance future, qui lui sera comparée.<br/> <br/> 	Le Or Ha’haïm montre la supériorité de la délivrance future par rapport à la libération de l’Egypte. Cette dernière ne put se maintenir et elle fut suivie par l’exil, alors que la première sera une délivrance complète, qui supprimera l’exil.<br/> <br/> 	Les accomplissements des Juifs, “ lorsqu’une femme ensemencera ”, feront que la délivrance future soit bien “ un garçon ”, une situation immuable et éternelle.<br/> <br/> 	Tel est le contenu de ce commentaire du saint Or ‘Ha’haïm.<br/> <br/> 	Ce qui vient d’être dit peut être comparé à l’affirmation du Midrach Me’hilta et du Midrach Tehilim, selon laquelle: “ Chaque Cantique est appelé Chira, au féminin, à l’exception de celui du monde futur, qui est au masculin, Chir, ainsi qu’il est dit: ‘Chantez pour l’Eternel un Cantique (Chir) nouveau’. ”<br/> <br/> 	16. Le verset précise que la femme s’appelle Icha, “ car elle fut prélevée de l’homme(Ich) ”. Or, le terme Ich désigne également D.ieu, ainsi qu’il est dit: “ D.ieu est un homme (Ich) de guerre ”. L’assemblée d’Israël, “ prélevée ” de D.ieu, Ich, est donc elle-même Icha.<br/> <br/> 	Chaque nom donné au peuple juif se rapporte plus spécifiquement à l’un de ses aspects. En l’appelant Icha, on souligne que “ elle fut prélevée de l’homme ”, que son existence est uniquement celle de D.ieu. La grossièreté du monde ou même simplement sa matérialité ne sont pas le fait d’un Juif. Au fond de son âme, la récompense et la rétribution morale, même sous leur forme la plus élevée, lui importent peu. Il désire uniquement la Divinité. Nous avons montré auparavant que les stades les plus élevés du Gan Eden Supérieur, ne sont qu’un reflet de la Divinité, nullement comparable à Son Essence.<br/> <br/> 	Dès lors qu’existe une femme, Icha, celle-ci doit “ ensemencer ”, ce qui n’est possible qu’ici-bas, sur la terre. En effet, si une graine est placée non pas en terre, mais dix Tefa’h au dessus de celle-ci, rien ne poussera. Bien plus, il en sera de même si elle se trouve à moins de dix Tefa’h du sol ou encore à moins de trois Tefa’h, auquel cas elle est considérée comme touchant le sol, d’après la Hala’ha.<br/> <br/> 	Seule la terre peut faire germer la graine. C’est uniquement de cette manière que les récoltes sont produites.<br/> <br/> 	De la même façon, les Mitsvot ne peuvent être “ plantées ” que sur cette terre. Il est dit que “ Je l’ai planté pour Moi sur la terre ” et “ vous serez pour Moi une terre de convoitise ”. Il ne peut en être ainsi qu’ici-bas et non au dessus de dix Tefa’h, qui font allusion aux forces entourant l’âme, ni même en dessous de cette distance, correspondant aux forces internes de l’âme, c’est-à-dire à l’intellect et aux sentiments. L’action concrète, au stade le plus bas de la matière, est nécessaire pour cela.<br/> <br/> 	Si l’action concrète manque, la connaissance intellectuelle de la Mitsva, l’émotion qu’elle suscite, sont négligeables. Nul ne peut prétendre que “ D.ieu demande qu’on lui offre son cœur ”, qu’il suffit d’être plein de bons sentiments et de finesse morale. Il n’en est nullement ainsi et l’action effective est une nécessité absolue.<br/> <br/> 	Ainsi, la Tsédaka est représentative de l’ensemble des Mitsvot. Or, on ne peut en aucune façon se contenter d’avoir pitié du pauvre, de verser des larmes sur sa situation, tout en conservant le dollar dans sa poche. Il faut, bien au contraire, le lui donner, de la manière la plus concrète.<br/> <br/> 	Ce qui est vrai pour la Tsédaka s’applique, de la même façon, à toutes les autres Mitsvot, que l’on doit appliquer matériellement, dans l’action concrète. Les Tsitsit sont faites de laine matérielle et les Tefilin, de parchemin matériel.<br/> <br/> 	Tel est le sens du verset “ lorsqu’une femme ensemencera ”. Celui qui est une “ femme ”, Icha, a le devoir d’ “ ensemencer ”, en ce monde matériel. Il peut ressentir la grandeur de l’Homme, Ich, transcendant toutes les révélations citées auparavant, au point d’en concevoir de l’extase. Ce fut l’attitude de Nadav et d’Avihou, les fils d’Aharon, qui parvinrent à la plus haute sainteté. Rachi rapporte, en effet, les propos de Moché à Aharon: “ Ils sont plus grands que toi et moi ”. Or, “ se rapprochant de D.ieu ”, le verset explique que “ ils moururent ” d’extase.<br/> <br/> 	Il faut donc “ ensemencer ” cette terre matérielle. Si on le fait, on donnera naissance à un garçon et l’on a la certitude qu’il en sera bien ainsi. Alors, naîtra le “ garçon ” que sera la délivrance future, comme nous l’avons dit.<br/> <br/> 	17. Le “ garçon ” a une incidence sur la délivrance future, mais également sur notre manière de servir D.ieu, à l’heure actuelle. En effet, c’est en servant D.ieu à la manière d’un “ garçon ” que l’on obtient la délivrance complète, elle-même comparée à un garçon.<br/> <br/> 	La Guemara dit que “ l’homme est, par nature, conquérant ”. Il faut, de fait, conquérir le monde et tout ce qui s’y trouve. On doit le faire avec fermeté, avec toute la détermination d’un conquérant. Ainsi, le début du Tour Choul’han Arou’h dit: “ On se renforcera comme un lion et l’on ne s’affectera pas, face à ceux qui se moquent ”.<br/> <br/> 	C’est en adoptant une telle attitude que l’on révélera la délivrance.<br/> <br/> 	18. On peut trouver une allusion à tout cela dans la suite de la Sidra: “ et, au huitième jour, on circoncira la chair de son prépuce ”. En effet, le service de D.ieu d’un “ garçon ” conduit au “ huitième jour ”, à la suppression du mauvais penchant, qui porte sept noms, l’un d’entre eux étant “ l’incirconcis ”.<br/> <br/> 	On réalise ainsi la circoncision, Mila, terme qui se décompose en Mal Youd Hé, expression qui signifie: “ D.ieu a réalisé la circoncision ”. De la sorte, sera supprimé le voile qui empêche la révélation divine dans le monde, c’est-à-dire la force du mal caractéristique d’Amalek.<br/> <br/> 	En effet, il est dit que “ le Nom de D.ieu ne sera pas entier tant que l’on n’aura pas effacé la descendance d’Amalek ”. Et, l’accomplissement du Précepte “ vous circoncirez le prépuce de votre cœur ” permettra d’obtenir la réalisation de la promesse selon laquelle “ l’Eternel ton D.ieu circoncira ton cœur et celui de ta descendance ”, avec la venue de notre juste Machia’h.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Lettre du Rabbi',
				'source' : 'Veille du Chabbat 5 Iyar 5721',
						   'resume' : ' ',
						   'contenu' : 'Je vous salue et vous bénis,<br/> <br/> 	J’ai bien reçu votre lettre.<br/> <br/> 	La Paracha de cette semaine commence par le verset: “ lorsqu’une femme ensemencera et aura un garçon ” et vous savez ce que l’Admour Hazaken explique, à ce propos(1). Dans le service de D.ieu, cela signifie que, lorsque l’initiative de l’effort émane des enfants d’Israël, “ l’enfant est un garçon ”, un fait immuable.<br/> <br/> 	Le mois de la délivrance s’achève et D.ieu fasse qu’il en soit donc ainsi pour le salut d’Israël. Il est dit(2) que “ le Saint béni soit-Il fera que se dresse pour eux un roi dont les décrets seront aussi durs que ceux de Haman. Ainsi, en un seul instant, les Juifs accéderont à la Techouva. De manière joyeuse, ils retrouveront le bien et seront aussitôt libérés ”.<br/> <br/> 	D.ieu guidera donc les Juifs vers la vérité. En effet, Il plaça Lui-même en l’homme le mauvais penchant, défini comme “ le roi de la petite cité(3) ” que constitue son corps. Les décrets de ce roi sont terribles, comme une montagne haute et dure(4), comme ceux de Haman qui voulut détruire les Juifs, matériellement et spirituellement. Car, le mauvais penchant est également l’ange de la mort(5).<br/> <br/> 	Mais, les Juifs retrouveront le bien. Ils s’élèveront vers la source de ce  bien(6) et ce sera la délivrance qui ne sera suivie d’aucun exil, qui sera véritable et complète. Alors, nous chanterons un Cantique, Chir, au masculin(7).<br/> <br/> 	Avec ma bénédiction pour que vous donniez de bonnes nouvelles de tous les sujets que vous évoquez dans votre lettre, qu’il s’agisse d’activités communautaires ou de préoccupations personnelles,<br/> <br/> Notes<br/> <br/> (1) Voir le Torah Or, page 37c, le Likouteï Torah Vaykra 2c. Voir aussi le commentaire du Or Ha’haïm, sur ce verset.<br/> (2) Traité Sanhédrin 97b.<br/> (3) Traité Nedarim 32b.<br/> (4) Traités Soukka 52a et Baba Batra 10a.<br/> (5) Traité Baba Batra 16a.<br/> (6) Likouteï Torah Bamidbar, page 1d.<br/> (7) Tossafot, au traité Pessa’him 116b.<br/> <br/> <br/> <br/> '

				'Siha ' : 
				{
				'Titre' : ' Par le mérite de la foi juive',
				'source' : '(Discours du Rabbi, Chabbat Parchat Tahara 5717-1957)',
						   'resume' : ' ',
						   'contenu' : '1. Ce Chabbat est lié à une Paracha de la Torah, comme c’est, du reste, systématiquement le cas. Néanmoins, mon beau-père, le Rabbi évitait de prononcer le nom de cette Paracha. Différents livres ne l’appellent pas par son nom, mais emploient plutôt l’expression Parchat Tahara, “ la Paracha de la pureté ”. Mon beau-père, le Rabbi, en revanche, ne lui donnait aucun nom et, de façon générale, il écrivait ou mentionnait uniquement la date dans le mois.<br/> <br/> 	C’est, en outre, le mois de Nissan, celui de la sortie d’Egypte. Le fait que notre Paracha soit lue pendant ce mois est un effet de la divine Providence, comme tout ce qui survient dans le monde. Il faut en conclure qu’il existe un lien particulier entre cette Paracha et ce mois.<br/> <br/> 	2. Commentant la sortie d’Egypte, nos Sages expliquent que “ c’est par le mérite de la foi que nos ancêtres furent libérés de ce pays ”. Ils mettent bien en avant la foi et non la compréhension.<br/> <br/> 	Quel est l’apport de la foi et en quoi est-elle précisément liée à la sortie d’Egypte? Pourquoi est-ce parce que nos ancêtres en furent animés qu’ils quittèrent ce pays?<br/> <br/> 	De fait, les justes des autres nations reconnaissent également l’existence du Créateur. Néanmoins, leur approche procède de la rationalité plus que de la foi. Ils considèrent le monde et se disent que rien ne peut se créer de son propre chef. Ils en déduisent qu’il existe un D.ieu, Qui l’a créé et Qui le dirige.<br/> <br/> 	Ainsi, ils n’ont pas de perception directe de la Divinité, mais déduisent Son existence de l’observation du monde. Leur conception de D.ieu est donc uniquement celle qui peut être envisagée dans les limites de la création, qui transparaît dans les mondes et les phénomènes naturels. Ils ne perçoivent pas, en revanche, la Divinité qui transcende l’univers et la nature.<br/> <br/> 	La foi juive, à l’opposé, n’est pas liée au monde. Un lien profond attache chaque Juif à D.ieu, de sorte que Son Existence est une évidence. Tout comme les autres nations se préoccupent du monde, les Juifs se consacrent à la Divinité. De ce point de vue, ils ne sont pas soumis aux lois de la nature et la révélation céleste transcendant ces lois constituent donc, pour eux, une évidence.<br/> <br/> 	La ‘Hassidout précise la différence entre la foi des nations et celle d’Israël. Cette dernière est liée au Nom divin Avaya, au Tétragramme, affirmant que D.ieu “ est, a été et sera ” à la fois, transcendant ainsi les lois de la nature. La foi des nations, par contre, porte sur le Nom Elokim, dont la valeur numérique est la même que celle du terme Hatéva, la nature. Ainsi, le Pharaon et ses magiciens disaient : “ Je ne connais pas Avaya ” ou encore “ C’est le doigt d’Elokim ”.<br/> <br/> 	3. Cette idée peut être précisée.<br/> <br/> 	Un non-Juif abordera chaque problème auquel il est confronté en privilégiant l’approche de la nature, sauf s’il s’agit d’un miracle évident, dont le caractère divin est incontestable. C’est uniquement dans ce dernier cas qu’il reconnaîtra une intervention divine et, bien plus, même dans ce cas, il continuera à chercher, dans toute la mesure du possible, une explication naturelle, chaque fois qu’elle peut être donnée. A l’opposé, un Juif verra systématiquement, en tout ce qui lui arrive, une intervention de D.ieu.<br/> <br/> 	Ainsi, un non-Juif voudra, par tous les moyens, rationaliser le miracle, alors qu’un Juif, confronté à un phénomène strictement conforme aux principes naturels, mettra en avant toute la fermeté du “ peuple à la nuque raide ” et dira : “ Il ne s’agit pas d’une manifestation naturelle, mais bien d’une intervention de D.ieu ”.<br/> <br/> 	Nous avons déjà cité les propos du Yerouchalmi selon lesquels “ on place sa foi en Celui Qui possède la vie éternelle avant de planter ”. Or, chacun sait qu’une graine plantée en terre subit, de manière naturelle, un processus de germination. Mais, un Juif ne se contentera pas de cela pour décider délibérément la perte de cette graine, uniquement sur la constatation d’un phénomène naturel. En fait, il plantera cette graine uniquement parce qu’il a foi en “ Celui Qui possède la vie éternelle ”. Il place en Lui toute sa confiance et sait que, s’il plante cette graine, D.ieu lui accordera des fruits.<br/> <br/> 	4. Un miracle est, bien évidemment, une manifestation surnaturelle. L’intervention de D.ieu pour modifier les voies naturelles est alors très claire. Or, la même affirmation s’applique aussi aux événements naturels.<br/> <br/> 	Si l’on désire s’abuser soi-même, on peut se convaincre que le miracle le plus éclatant n’en est pas un. L’un des plus grandioses fut le passage de la mer Rouge et nos Sages disent, à son propos, qu’il fut “ difficile ” à réaliser. Pour autant, il était possible, là encore, de se tromper et de lui dénier tout caractère miraculeux.<br/> <br/> 	Le Midrach Me’hilta rapporte que, lors de la traversée de la mer Rouge, toutes les mers du monde se fendirent également, sauf l’Euphrate, comme l’explique le Rabbi Maharach, dans l’un de ses discours ‘hassidiques. C’est à ce propos qu’il est dit : “ Que la crainte et l’épouvante s’emparent d’eux ”. En effet, lorsque les nations du monde observèrent l’ouverture de toutes les mers, elles en recherchèrent la raison. Quand elles apprirent que ces manifestations avaient été réalisées pour les enfants d’Israël, elles s’emplirent effectivement de crainte et d’épouvante.<br/> <br/> 	Cependant, le fait que toutes les mers du monde se fendirent prêta également à confusion. Si la mer Rouge seule s’était ouverte, il aurait clairement apparu que D.ieu faisait un miracle pour sauver les enfants d’Israël. Mais, en l’occurrence, toutes les mers du monde s’ouvrirent et, logiquement, il était donc possible de se tromper, d’imaginer qu’il n’y avait là qu’un phénomène naturel et, en aucune façon, un miracle accompli pour les Juifs, puisqu’il en avait été de même dans le monde entier.<br/> <br/> 	Afin de respecter le libre arbitre, D.ieu fait, en effet, que le miracle le plus considérable prête à confusion. Nos Sages disent bien que “ un terme au pluriel, ‘faisons’, sera employé à propos de la création et tant pis pour celui qui voudra se tromper ”.<br/> <br/> 	5. On peut maintenant comprendre pour quelle raison “ c’est par le mérite de la foi que nos ancêtres furent libérés d’Egypte ”.<br/> <br/> 	Mitsraïm, l’Egypte, est de la même étymologie que Metsarim, les entraves, les obstacles. Ceux-ci peuvent prendre deux formes. Ils peuvent appartenir au domaine de la sainteté. Ils permettent alors la perception de la Divinité, mais ont pour effet de se limiter à une approche rationnelle. Ceci peut être comparé à la foi en Elokim. Mais, le voile imposé par la création introduit également la seconde forme. Les barrières peuvent alors aboutir à “ l’Egypte ” des forces du mal, à faire complètement oublier la Divinité, ce qu’à D.ieu ne plaise. Dans ce dernier cas, on peut connaître la chute la plus irrémédiable et s’embourber dans les quarante neuf portes de l’impureté.<br/> <br/> 	Mais, les enfants d’Israël réagirent en mettant en avant leur foi. Ils ne s’affectèrent nullement devant les événements du monde et les phénomènes naturels. Ils se distinguèrent non seulement par leur spiritualité, mais aussi par leur approche des besoins matériels, par rapport auxquels ils étaient, en apparence, identiques aux autres nations.<br/> <br/> 	C’est de cette façon que se dévoila le Nom divin Avaya, transcendant la  nature. Dès lors, les enfants d’Israël quittèrent l’Egypte, non seulement celle des forces du mal, mais  aussi celle du domaine de la sainteté.<br/> <br/> 	6. Notre Sidra, qui traite des manifestations indésirables, fait également allusion à tout cela.<br/> <br/> 	Evoquant les manifestations impures des vêtements et celles de maisons, le Rambam affirme qu’elles ne constituent pas un phénomène naturel, mais sont un phénomène miraculeux, destiné à mettre les enfants d’Israël en garde contre la médisance. Il explique par le détail ce qui se passait, en pareil cas. Dans un premier temps, les murs de la maison changeaient d’apparence. Puis, si cela n’était pas suffisant, les objets en cuirs se trouvant dans la maison étaient également modifiés. D’autres modifications intervenaient encore, par la suite.<br/> <br/> 	Il était clair que ces manifestations n’étaient pas naturelles, qu’elles étaient bien le fait de D.ieu. Mais, plus généralement, les Juifs considèrent que tout ce qui leur arrive est un effet de la divine Providence.<br/> <br/> 	En l’occurrence, chaque manifestation impure survenait toujours dans un but précis, par exemple pour écarter  de la faute. De ce fait, elle relevait effectivement du bien, même si celui-ci était caché. Bien plus, elle pouvait même être un bien évident et le Midrach rapporte, en effet, qu’après avoir constaté une manifestation impure dans une maison, on devait en fracasser les murs. Et l’on y découvrait alors des trésors d’or que les Cananéens avaient cachés là.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Le côté inachevé',
				'source' : '(Discours du Rabbi, A’haron Chel Pessa’h 5717-1957)',
						   'resume' : ' ',
						   'contenu' : '7. Ce qui vient d’être dit nous permettra de comprendre l’affirmation de nos Sages selon laquelle “ le côté nord de l’univers ne fut pas achevé ”. Ils soulignent l’aspect merveilleux de la création des cieux et de la terre. En effet, si quelqu’un conteste cet aspect prodigieux, on lui demandera d’achever ce côté nord. Il devra alors convenir que D.ieu seul peut être à l’origine de la création.<br/> <br/> 	Ce qui vient d’être dit peut surprendre. Qui pourrait prétendre que la création du monde n’est pas merveilleuse ?<br/> <br/> 	On peut répondre à cette question en fonction de ce qui a été dit auparavant. Pour que soit respecté le libre arbitre de chacun, le mauvais penchant est autorisé à tenter l’homme et à l’abuser. Et, il assume la mission qui lui est confiée avec une grande dextérité. Il peut donc faire adopter à l’homme les idées les plus insensées, lui suggérer, par exemple, que la création n’est nullement extraordinaire.<br/> <br/> 	8. Ainsi, le voile du Divin, au sein de la création, rend possible une erreur aussi grossière. Pour autant, la révélation divine reste possible. De ce fait, D.ieu laisse inachevé un détail de l’univers, afin que les créatures aient la possibilité, par leur propre effort, de le conduire à l’intégrité.<br/> <br/> 	Ce qui fut vrai de la création du monde s’applique également à la manière dont D.ieu le dirige, qu’Il le fasse de manière miraculeuse ou naturelle. Quelqu’un pourrait se convaincre que sa réussite est tout à fait naturelle ou bien que “ sa force et la puissance de sa main lui ont permis d’obtenir tout cela ”, l’obscurité du monde rendant possible une telle conception. D.ieu fait donc qu’un détail de la création échappe totalement au champ d’actions de l’homme. En méditant à ce détail, on peut arriver à la conclusion que tout l’univers n’existe que par la bénédiction de D.ieu.<br/> <br/> 	9. En conséquence, lorsqu’un homme s’aperçoit qu’il ne connaît pas du tout la réussite dans un domaine de ce qu’il entreprend, il doit raffermir sa foi et sa confiance en D.ieu. C’est alors D.ieu Lui-même qui conduira sa réalisation à son terme.<br/> <br/> 	Ce qui est vrai pour chacun, à titre individuel, s’applique, de la même façon, à la vie communautaire. S’il est un point de celle-ci qui semble impossible à réaliser, il est inutile d’avoir recours à la ruse. Il faut uniquement raffermir sa foi et placer sa confiance en D.ieu.<br/> <br/> 	C’est ainsi que D.ieu achèvera le côté nord de la création, à propos duquel il est dit : “ C’est du nord que viendra le malheur ”. Alors, l’univers sera clos de toute part, comme un Mêm final. Il en sera bien ainsi, lors de la délivrance future. Alors, il ne sera plus nécessaire d’avoir recours aux bienfaits des nations qui, bien souvent, ne sont pas désintéressées.<br/> <br/> 	D.ieu Lui-même nous conduira vers “ une terre bonne et large ”, “ le pays vers lequel toujours sont tournés les yeux de D.ieu ”, avec notre juste Machia’h, très bientôt et de nos jours.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' L’envoi de Matsot',
				'source' : '(Discours du Rabbi, Chabbat Parchat Ha’hodech 5714-1954)',
						   'resume' : ' ',
						   'contenu' : '10. Diverses pratiques caractérisent le mois de Nissan. Les unes sont issues de la Torah. D’autres sont instaurées par nos Sages. D’autres encore ne sont que des coutumes. L’un des aspects essentiels de ce mois est la fête de Pessa’h.<br/> <br/> 	Interprétant les propos suivants de la Michna : “ Le 1er Nissan est le Roch Hachana des fêtes ”, la Guemara voit, en cette affirmation, une allusion à la fête célébrée pendant ce mois, celle de Pessa’h, qui comporte, du reste, des Préceptes de la Torah, des dispositions des Sages et des coutumes.<br/> <br/> 	Une coutume voulait, auparavant que les autorités rabbiniques fassent parvenir, avant Pessa’h, de la Matsa Chemoura aux membres de leur communauté. Plus précisément, ils leur en adressaient six, trois pour chaque Séder, ou encore deux, afin de pouvoir en consommer, chaque soir, la quantité requise. Dans ce dernier cas, elles étaient utilisées comme Matsa médiane, à chaque Séder.<br/> <br/> 	On peut expliquer simplement cette coutume. Les dons qui, en échange, étaient adressés au Rav lui permettaient de subvenir à ses propres besoins. Néanmoins, cette pratique avait, en outre, un apport essentiel. Il est de nombreuses lois que l’on doit respecter, différentes précautions que l’on doit prendre pour confectionner les Matsot du Séder. Celles-ci n’étaient pas connues de tous et certains n’étaient pas en mesure de les respecter. Les Rabbanim se chargeaient donc de leur faire parvenir ces Matsot. Ainsi, les membres de leur communauté pouvaient mettre en pratique la Mitsva des Matsot de la meilleure façon.<br/> <br/> 	Pour différentes raisons, cet usage a disparu, en de nombreux endroits et peu importe pour quelle raison il en est ainsi. Mon propos est, en l’occurrence, le suivant. Je demande et, si j’en avais le pouvoir, j’ordonnerais que cette coutume soit rétablie. Les Rabbanim feront donc parvenir des Matsot aux membres de leur communauté.<br/> <br/> 	Bien plus, ceci ne concerne pas uniquement le Rav, mais également chaque responsable communautaire, rabbin, Cho’het, responsable religieux, secrétaire d’une synagogue. On adressera donc des Matsot à tous ceux qui les utiliseront effectivement pour le Séder. Ces Matsot devront être rondes, faites à la main et Chemourot. Ainsi, des centaines et même des milliers de Juifs disposeront de bonnes Matsot et ils accompliront cette Mitsva de la meilleure façon. Là où il est possible d’organiser un Séder communautaire, par exemple dans un hôtel, il est clair que les responsables prendront toute disposition pour le faire.<br/> <br/> 	La Mitsva de la Matsa possède une qualité, une vertu particulières. Le saint Zohar appelle la Matsa “ aliment de la guérison ” et “ aliment de la foi ”. Or, la foi est bien à la base de toutes les Mitsvot et de la vie juive, en général. En mettant en pratique cette Mitsva de la meilleure façon, on accomplira les autres, tout au long de l’année, avec enthousiasme. Et, l’on aura une bonne année, spirituellement et donc matériellement.<br/> <br/> <br/> '

			'Serie 1':

				'Siha ' : 
				{
				'Titre' : ' Barrières et précautions',
				'source' : '(Discours du Rabbi, Chabbat Chela’h 5716-1956)',
						   'resume' : ' ',
						   'contenu' : '1. Commentant le verset “ vous garderez Ma garde ”, la Guemara explique : “ Vous fixerez une garde autour de Ma garde ”. C’est en se basant sur ce principe que nos Sages ont instauré des barrières et des précautions. Il en est de même pour celles que chacun s’impose, à titre personnel, dans les domaines permis, afin de ne pas risquer de transgresser une Interdiction, ce qu’à D.ieu ne plaise.<br/> <br/> 	Les livres d’Ethique soulignent que l’on doit être prudent en cent mesures d’actes permis, afin de ne pas en arriver à une seule mesure d’actes interdits.<br/> <br/> 	2. Certains commettent l’erreur de dire : “ Pourquoi s’imposer des comportements encore plus rigoristes ? Certes, à chaque époque, les Sages prononcent des interdictions et c’est à ce propos qu’il est dit : ‘Tu ne t’écarteras pas de ce qu’ils te diront’. Pour autant, il ne convient pas d’adopter la position la plus stricte, en la matière. Il n’y a là, tout compte fait, qu’une disposition des Sages. Et, il est clair qu’il n’y a pas lieu de rechercher systématiquement les pratiques les plus rigoristes. On doit se contenter de ce que la Torah a interdit ”.<br/> <br/> 	Pour étayer leur raisonnement, ils citent comme preuve le Yerouchalmi, affirmant qu’un homme devra rendre des comptes pour tous les mets agréables qu’il a vus, mais n’a pas consommés.<br/> <br/> 	“ Bien plus, poursuivent-ils, il est très difficile d’accomplir tout ce que la Torah demande. Dès lors, pourquoi multiplier les attitudes rigoristes, rechercher systématiquement les meilleures applications de la Mitsva ? Ne risque-t-on pas de perdre l’essentiel, ce qu’à D.ieu ne plaise, en agissant ainsi ? A force de multiplier les difficultés, on risque de s’écarter de la voie de la Torah ! ”.<br/> <br/> 	Et, ils citent également pour preuve la faute de l’arbre de la connaissance du bien et du mal, source de toutes les transgressions. En l’occurrence, on ajouta un interdit, que D.ieu n’avait pas prononcé. Il avait ordonné de ne pas manger du fruit et l’on avait rapporté : “ Ne touchez pas le fruit ”. La faute en résulta.<br/> <br/> 	3. Une telle conception est une lourde erreur. On peut la réfuter de la manière suivante.<br/> <br/> 	Tous les Préceptes furent donnés par le même Berger. Il est dit que “ tu ne t’écarteras pas de ce qu’ils te diront ” et il en résulte que les dispositions des Sages ont la même gravité que les Injonctions de la Torah. En conséquence, on fait une distinction entre ce qui est introduit par la Torah et ce qui est décidé par les Sages uniquement parce que la Torah a voulu qu’il en soit ainsi. Elle dispose, par exemple, qu’en situation de doute, l’on adopte une position rigoriste, s’il s’agit d’une Mitsva de la Torah et moins restrictive, si c’est un Commandement des Sages.<br/> <br/> 	Il en est de même pour l’obligation qui incombe à chacun de se restreindre, y compris dans les domaines permis. Cette nécessité découle également d’un Précepte de la Torah, “ Vous garderez Ma garde ”.<br/> <br/> 	Il est, tout d’abord, une Injonction qui dit: “ Vous serez saints ”, “ Vous vous sanctifierez ” et nos Sages expliquent: “ Sanctifies-toi en ce qui t’est permis ”. De plus, le verset dit aussi: “ Vous garderez Ma garde ” et les Sages précisent: “ Vous fixerez une garde autour de Ma garde ”.<br/> <br/> 	4. De plus, on peut apporter la réponse suivante à ceux qui fondent leur argumentation sur le Yerouchalmi ou bien sur la faute de l’arbre de la connaissance du bien et du mal.<br/> <br/> 	Adam, le premier homme, se trouvant dans le Gan Eden, était totalement soumis à D.ieu et il n’avait aucun contact avec le mal. De fait, le Gan Eden ne peut souffrir le mal et c’est la raison pour laquelle il dut le quitter, après avoir commis la faute.<br/> <br/> 	La soumission d’Adam était comparable à celle d’une charrette, dépourvue de volonté propre et qui se contente de suivre le cocher. En pareil cas, des précautions et des barrières sont inutiles. Il n’y a aucun risque de trébucher. Bien plus, non seulement ces précautions sont alors superflues, mais, bien plus, elles deviennent même une carence.<br/> <br/> 	Car, celui qui est totalement soumis à D.ieu, à la manière d’une charrette, dont toutes les actions sont partie intégrante de la sainteté, apporte l’élévation à chaque objet avec lequel il entre en contact. S’il supprime ce contact, en revanche, il perd la possibilité de lui insuffler cette élévation. C’est ainsi qu’il est une Mitsva de consommer la viande des sacrifices ou bien les repas du Chabbat.<br/> <br/> 	A l’opposé, chaque fois que ces barrières et ces précautions sont nécessaires, elles sont, à proprement parler, une qualité.<br/> <br/> '
