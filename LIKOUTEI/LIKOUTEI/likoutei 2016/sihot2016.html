				{
				'Titre' : 'Lettres du Rabbi ',
				'source' : '							17 Kislev 5711,',
						   'resume' : ' ',
						   'contenu' : 'Je vous salue et vous bénis,<br/> <br/> 	Le verset dit : “ Si vous suivez Mes Décrets, gardez Mes Mitsvot et les faites, Je donnerai vos pluies en leur temps ”. Rachi explique : “ Gardez Mes Mitsvot : en faisant porter votre effort sur la Torah ”.<br/> <br/> 	Mon beau-père, le Rabbi, souligne à quel point l’effort de la Torah est essentiel. Il faut lui consacrer de son temps, lui réserver sa concentration intellectuelle. La situation personnelle et les difficultés que l’on éprouve pour gagner sa vie peuvent faire qu’avec l’assentiment de la Torah, on ne lui consacre pas la majeure partie de la journée. Malgré cela, si D.ieu constate que l’on place effectivement en elle tout son effort, Il accorde Sa bénédiction, “ Je donnerai vos pluies en leur temps ”.<br/> <br/> 	Ainsi, peu à peu, on gagnera sa vie de plus en plus aisément. Dès lors, on pourra progressivement intensifier son étude de la Torah et sa pratique des Mitsvot. On avancera donc dans cette direction, matériellement et spirituellement.<br/> <br/> 	Sans doute faites-vous également preuve de largesse envers les autres, en leur permettant de prendre part à vos études. Je serais heureux d’apprendre l’amélioration de votre situation, en général, vos progrès dans l’étude et la multiplication du nombre de vos élèves, bénéficiant de votre enseignement, en particulier.<br/> <br/> 	Je vous adresse ma bénédiction de réussite dans votre étude de la Torah, votre pratique des Mitsvot et votre compréhension de la ‘Hassidout.<br/> <br/> 	Avec ma bénédiction,<br/> <br/> *   *   *<br/> <br/> 							Par la grâce de D.ieu,<br/> 							Lag Baomer 5722,<br/> 							Brooklyn, New York,<br/> <br/> 		Je vous bénis et vous salue,<br/> <br/> 	Nous concluons le livre de Vaykra, qui est appelé “ Loi des Cohanim ” et “ Livre des sacrifices ”. Il en découle l’enseignement suivant.<br/> <br/> 	Tous les Juifs, en général et chacun, en particulier, doivent s’identifier à des Cohanim. D.ieu dit, en effet : “ Vous serez pour Moi une nation de prêtres ”. Un Cohen a été distingué pour se consacrer au service de D.ieu, non seulement pour lui-même, mais aussi pour ses frères, pour tout le peuple d’Israël. De même, chaque Juif a pour mission de se consacrer au service de D.ieu. Il est également investi d’une responsabilité envers son entourage.<br/> <br/> 	Servir D.ieu n’a pas pour effet de se retirer du monde et de s’isoler. Bien au contraire, il faut effectuer ce service au sein du monde, avec le monde et tout d’abord dans sa propre maison, qui sera dirigée de façon à ce que la Présence divine puisse s’y révéler, ainsi qu’il est dit : “ Ils Me feront un Sanctuaire et Je résiderai parmi eux ”.<br/> <br/> 	Pour parvenir à tout cela, il faut adopter le comportement suggéré par les sacrifices.<br/> <br/> 	Pour les effectuer, on devait prendre des biens en sa possession, un agneau, de la farine, de l’huile, du vin, du sel et d’autres éléments encore et l’on offrait tout cela. Le sacrifice d’Ola était entièrement consacré à D.ieu. Celui de Chelamim était, pour partie, consumé sur l’autel, le reste étant consommé, en état de pureté, par le Cohen et par celui qui l’offrait.<br/> <br/> 	C’est de cette façon que doit être dirigée une maison juive, avec tout ce qui y est accompli. La Présence divine doit s’y révéler pleinement. C’est ainsi qu’elle peut être bénie, matériellement et spirituellement.<br/> <br/> 	La réalisation concrète de tout cela dépend, pour une large part, de la femme juive, la maîtresse de maison. Il lui appartient d’introduire la Présence de D.ieu dans son foyer et dans sa vie familiale. Elle doit également éduquer ses enfants dans cet esprit.<br/> <br/> 	Puisse D.ieu faire que vous assumiez pleinement votre mission, avec la chaleur et l’enthousiasme caractéristiques du Judaïsme.<br/> <br/> 	Vous hâterez ainsi le moment de la reconstruction du Temple, lorsque le service de D.ieu y sera rétabli, lors de la délivrance véritable et complète, par notre juste Machia’h, très bientôt et de nos jours. <br/> <br/> '

	'Bamidbar':

		'Bamidbar':

			'Serie 1':
			{
				'Siha ' : 
				{
				'Titre' : 'La signification d’un recensement ',
				'source' : '(Discours du Rabbi, Chabbat Bamidbar 5717-1957)',
						   'resume' : ' ',
						   'contenu' : '	1. La première Mitsva énoncée par le livre de Bamidbar est la suivante: “ Comptez les têtes de l’assemblée des enfants d’Israël ”. C’est précisément du fait de ce recensement que le livre de Bamidbar est appelé par la Guemara “ le ‘Houmach des comptes ”.<br/> <br/> 	Un dénombrement n’apporte aucune précision sur ce qui fait l’objet du compte. Chacun est considéré de manière identique, quelle que soit, par ailleurs, son importance quantitative ou qualitative. Lors d’un recensement, la personne la plus importante n’est pas considérée comme plus qu’une unité et la plus humble n’est pas moins qu’une unité. Le compte ne laisse nullement apparaître la valeur spécifique à chacun.<br/> <br/> 	Certes, la condition fixée, en l’occurrence, était de dénombrer uniquement ceux qui étaient âgés de vingt ans et plus. Néanmoins, il n’y a nullement là le résultat d’un effort, d’un labeur. Cet âge est indépendant de la nature de chacun et il survient inexorablement, lorsque le temps passe. Nos Sages constatent que le fait de laisser le temps s’écouler est une attitude passive.<br/> <br/> 	Ce dénombrement semble donc accessoire. Il n’est en aucune manière l’expression d’un certain message ou d’une qualité avérée. Dès lors, comment peut-il être la première Mitsva, la plus fondamentale de ce ‘Houmach, au point de le définir, dans sa globalité, comme celui des comptes?<br/> <br/> 	2. La Hala’ha établit que “ ce qui est compté ne peut être annulé ”. En effet, le simple fait de compter est un moyen de conférer de la valeur. Lorsqu’un ensemble est important, on dénombre chaque élément qui le constitue.<br/> <br/> 	Ainsi, un recensement, même s’il ne donne aucune indication de contenu, ne permet pas de distinguer un individu d’un autre, n’en établit pas moins l’importance d’un groupe par rapport à tous les autres.<br/> <br/> 	Toutefois, on ne peut se suffire d’une telle explication. Certes, le recensement établit la valeur de ce qui est compté. Pour autant, celui-ci n’est qu’une indication, qu’un indice de cette valeur. En revanche, il n’en est nullement la cause, n’est pas à son origine.<br/> <br/> 	Ce qui vient d’être dit permet de comprendre pourquoi la Hala’ha distingue ce qui est systématiquement vendu en une quantité précise de ce qui l’est seulement occasionnellement. Si le recensement conférait la valeur à ce qui est dénombré, une telle distinction ne serait pas significative. En effet, qu’importe que le compte soit systématique ou occasionnel? Dès lors qu’il est effectué, il procure l’importance, rend toute annulation impossible.<br/> <br/> 	Il faut en conclure qu’un groupe possède une importance intrinsèque et que le recensement sera uniquement une indication de cette importance. En conséquence, ce qui est compté seulement de manière occasionnelle n’a pas une valeur suffisante et peut donc effectivement être annulé. Tel est l’avis de Rabbi Yo’hanan, qui est celui que retient la Hala’ha.<br/> <br/> 	Il résulte de cette analyse qu’un dénombrement possède uniquement un caractère superficiel. Dès lors, pourquoi la Mitsva énoncée par la Torah, à ce propos, est-elle aussi fondamentale, au point d’appeler l’ensemble de ce livre “ le ‘Houmach des comptes ”?<br/> <br/> 	3. Rien n’est laissé au hasard, dans le monde, en particulier ce qui concerne la Torah et les Mitsvot. Tout est effet de la divine Providence et il faut en conclure qu’un indice relatif à un certain élément doit être directement lié à cet élément.<br/> <br/> 	Il en est de même pour ce dénombrement. Nous avons vu qu’il est la marque d’une importance intrinsèque et il faut en conclure qu’il est lui-même important.<br/> <br/> 	Certes, nous avons vu qu’il n’avait pas de valeur propre. Mais, c’est le cas uniquement lorsqu’il porte sur un ensemble qui n’a, par nature, aucune importance. A l’opposé, lorsque chaque élément décompté est important, le recensement le devient également, même si sa valeur est uniquement superficielle par rapport à celle de l’ensemble dénombré.<br/> <br/> 	Ceci nous permettra de comprendre pourquoi le livre de Bamidbar, dans son ensemble, est “ le ‘Houmach des comptes ”.  En effet, le recensement, bien que sans valeur propre, souligne l’importance de ce qui est compté. Il justifie donc que l’ensemble de ce ‘Houmach soit bien celui des comptes.<br/> <br/> 	4. On peut encore s’interroger sur ce qui vient d’être dit. Si le compte est superficiel et sans relation directe avec l’ensemble sur lequel il porte, comment peut-il être le moyen d’exprimer un certain contenu et une valeur intrinsèque?<br/> <br/> 	En fait, une telle question se serait posée uniquement si l’on pouvait distinguer les dimensions quantitative et qualitative. Si c’était le cas, l’importance qualitative serait totalement indépendante du dénombrement quantitatif. Mais, il s’agit, en l’occurrence, des Juifs et de ce qui les concerne, d’un “ peuple unique sur la terre ” qui, selon l’interprétation que donne l’Admour Hazaken de ce verset, mettent en évidence l’unité de D.ieu également au sein de la “ terre ”, dans les préoccupations matérielles et grossières. Les Juifs savent donc allier le quantitatif et le qualitatif et ils peuvent exprimer une dimension à travers l’autre.<br/> <br/> 	5. Le lien entre ces deux dimensions souligne également qu’un ajout quantitatif doit nécessairement avoir un aspect qualitatif.<br/> <br/> 	Selon la Hala’ha, lorsque dix Juifs sont réunis, il n’y a pas lieu de se préoccuper de la valeur intrinsèque de chacun. Leur simple présence suffit pour obtenir la révélation divine. Nos Sages enseignent, en effet, que “ chaque fois que dix Juifs se réunissent, la Présence de D.ieu est effective ”. Dès lors, tous les actes du service divin peuvent être effectués, ce qui est indiscutablement un apport qualitatif.<br/> <br/> 	On peut faire la même remarque à propos du Zimoun, l’invitation à dire la bénédiction après le repas. Dès lors que trois Juifs ont pris part à ce repas, l’un d’entre eux doit le prononcer. S’ils sont dix, on doit inclure dans sa formulation le terme Elokénou, notre D.ieu. Selon certains avis, exprimés dans la Michna, on doit même dire, s’il y a cent personnes, Ado.naï Elokénou, l’Eternel notre D.ieu. Là encore, la modification quantitative entraîne bien une évolution qualitative.<br/> <br/> 	Ainsi, ces deux dimensions sont effectivement liées et l’une s’exprime à travers l’autre.<br/> <br/> 	6. Il en est de même pour la pratique des Mitsvot. Celui qui en accomplit une est dispensé d’en appliquer une autre, qu’il aurait dû réaliser conjointement. En conséquence, celui qui se consacre à la Mitsva la plus accessoire est, de la sorte, dispensé de la plus impérative. Il est ainsi établi que “ celles dont l’importance est la plus réduite et celles qui sont les plus fondamentales sont équivalentes ”.<br/> <br/> 	Bien plus, celui qui accomplit une Mitsva est également dispensé, pendant qu’il le fait, d’étudier la Torah. Or, les Mitsvot, par rapport à la Torah, sont comme le corps, par rapport à l’âme, comme les membres, par rapport au sang qui les irrigue, c’est-à-dire comme la dimension quantitative par rapport au qualitatif.<br/> <br/> 	Malgré tout cela, celui qui accomplit la Mitsva la plus légère est effectivement dispensé, pour toute la durée de cette pratique, d’étudier la Torah. Cette constatation fait bien la preuve que le qualitatif peut être trouvé dans le quantitatif.<br/> <br/> 	7. Il en fut de même lors du don de la Torah. Toutes les six cent mille âmes juives devaient alors être présentes. Si une seule d’entre elles n’avait pas été là, même s’il s’agissait de la plus humble, issue de la tribu de Dan, D.ieu n’aurait pas donné la Torah à Israël, pas même à la plus grande âme, dès lors que l’ensemble de ces six cent mille âmes n’aurait pas été réuni.<br/> <br/> 	Le même principe s’applique à la bénédiction Ha’ham Ha Razim, “ Béni soit Celui Qui perçoit les secrets ”, récitée uniquement lorsque six cent mille Juifs sont réunis.<br/> <br/> 	8. Les comptes du livre de Bamidbar sont également liés aux bannières du campement d’Israël. Le Midrach rapporte, en effet, que les enfants d’Israël, lors du don de la Torah, purent observer le Char céleste et les regroupements des anges, qui s’organisaient autour de leurs bannières. Ils éprouvèrent l’envie d’en posséder également et D.ieu dit alors à Moché: “ Confectionne pour eux des bannières, conformément à leur souhait ”.<br/> <br/> 	Ainsi, pour que la Torah soit donnée, les six cent mille âmes juives devaient être présentes. De la même façon, le nombre de bannières mises à la disposition de chacun fut spécifié de manière très précise. Nos Sages disent, par exemple, que le campement de Yehouda en eut le même nombre que les anges du groupement de Mi’haël. Là encore, c’est la dimension quantitative qui fut à l’origine du qualitatif.<br/> <br/> 	9. De ce qui vient d’être expliqué découle l’enseignement suivant.<br/> <br/> 	A l’époque actuelle, le quantitatif prime sur le qualitatif. Il importe donc que le plus grand nombre de Juifs se range sous la bannière et dans le campement d’Israël, quel que soit, par ailleurs, leur situation, en termes qualitatifs.<br/> <br/> 	Dans un premier temps, il n’est pas déterminant de les convaincre profondément, de les transformer qualitativement. Il faut seulement qu’ils soient partie intégrante du campement d’Israël. Commentant l’affirmation de nos Sages selon laquelle “ chaque fois que dix Juifs se réunissent, la Présence de D.ieu est effective ”, l’Admour Hazaken souligne qu’il en est également ainsi lorsqu’ils ne se consacrent pas à l’étude de la Torah. Le simple fait de réunir dix Juifs suffit pour que la Présence divine se révèle.<br/> <br/> 	Il en est de même pour ce qui fait l’objet de notre propos. Le simple fait que de nombreux Juifs trouvent leur place dans le campement d’Israël aura également un apport qualitatif et permettra d’accomplir le souhait divin, celui de bâtir une demeure pour D.ieu ici-bas.<br/> <br/> 	10. Pour autant, on ne doit pas occulter ses propres besoins. On ne se prépare pas à recevoir la Torah uniquement en en rapprochant les autres. Il faut en faire de même pour sa propre personne.<br/> <br/> 	Le Midrach rapporte que, lors du don de la Torah, nul n’était muet, aveugle ou infirme. Tous avaient été guéris. On doit donc être conscient de la nécessité de recevoir la Torah par tous ses membres, de rejeter toute infirmité.<br/> <br/> 	Pour ce qui concerne son prochain, on ne doit pas s’affecter si l’on constate qu’il n’est pas à la mesure de ce qu’il devrait être, en termes qualitatifs. Il faut être proche de chacun et il en fut bien ainsi lors du don de la Torah, ainsi qu’il est dit: “ Israël campa là-bas, face à la montagne ”, au singulier, soulignant que tous étaient unis.<br/> <br/> 	Pour ce qui est de sa propre personne, en revanche, on doit avoir une parfaite connaissance de sa propre situation. Si l’on constate un manque, on doit aussitôt le réparer, rétablir sa vision, corriger son audition.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Déserts physique et moral ',
				'source' : '(Extrait d’une lettre du Rabbi adressée aux femmes et jeunes filles ‘Habad, à l’issue du Chabbat Bamidbar 5717-1957)',
						   'resume' : ' ',
						   'contenu' : '11. L’un des points communs aux Sidrot Bamidbar et Nasso est la description relative au Sanctuaire, dans le désert et la répartition des rôles qui fut faite, pour pouvoir le déplacer d’un endroit à un autre.<br/> <br/> 	On peut en conclure que les Juifs, même lorsqu’ils se trouvent dans le désert, ont le pouvoir d’y instaurer un endroit sacré, un Sanctuaire permettant à la Présence divine de se révéler pour tout le peuple d’Israël, en général et pour chaque individu, en particulier.<br/> <br/> 	Le désert peut avoir une dimension physique, être une contrée aride, soumise aux conditions climatiques les plus extrêmes et à toutes sortes de danger. Il peut aussi être un désert moral, dans lequel on risque d’être la proie des idéaux les plus pernicieux. Et, ce dernier peut se rencontrer également dans un endroit qui se trouve être, matériellement, un jardin florissant.<br/> <br/> 	Notre sainte Torah nous indique de quelle manière on doit réagir lorsque l’on se trouve dans un désert moral. On peut, on doit alors bâtir un Sanctuaire, le porter et aller de l’avant, en suivant la Présence divine, jusqu’à parvenir en Terre Sainte, bénie de D.ieu, à la délivrance véritable et complète, par notre juste Machia’h.<br/> <br/> 	12. Cet enseignement s’adresse à tous les Juifs, mais il concerne, plus spécifiquement, les femmes. On sait, en effet, qu’elles apportèrent leurs offrandes les premières, avant même que les hommes ne le fassent, lors de la construction du Sanctuaire.<br/> <br/> 	Au sein du désert moral qui règne dans certains milieux se caractérisant par leur éloignement et leur ignorance du Judaïsme, en général et de la vie ‘hassidique, en particulier, les femmes ont le mérite considérable et immuable d’être les premières à édifier le Sanctuaire divin.<br/> <br/> 	Il faut rappeler, en particulier, leur devoir de se consacrer aux plus jeunes enfants. En effet, la pratique concrète fait la preuve, de manière incontestable que plus l’on commence tôt à leur donner une bonne éducation et plus l’on peut avoir l’assurance que celle-ci sera fructueuse, qu’elle produira de bons et de beaux fruits.<br/> <br/> '
                },

				'source' : '(extrait résumé d’un discours du Rabbi, Chabbat bénissant le mois de Sivan 5713-1953)',
						   'resume' : ' ',
						   'contenu' : '13. C’est en ce jour qu’est prononcée la bénédiction du mois au cours duquel fut donnée notre Torah. Il faut donc, dès aujourd’hui se préparer au don de la Torah et à sa réception.<br/> <br/> 	Comment se préparer au don de la Torah? Comment forger un réceptacle pour qu’elle puisse être donnée? Grâce à la paix et à l’unité. Expliquant le verset “ Israël campa, là-bas ”, le Midrach Me’hilta, que Rachi cite dans son commentaire de la Torah, précise: “ Comme un seul homme, avec un seul cœur ”.<br/> <br/> 	Le Yalkout Chimeoni dit aussi: “ D.ieu voulut donner la Torah aux enfants d’Israël lorsqu’ils quittèrent l’Egypte, mais il y avait alors des dissensions entre eux. Par la suite, lorsqu’ils parvinrent devant le Sinaï, ils ne formaient plus qu’un seul groupe. Le Saint béni soit-Il dit alors: ‘La Torah, dans son ensemble, n’est que paix. A qui dois-Je la donner? Au peuple qui aime la paix. ”<br/> <br/> 	La paix et l’unité qui préparèrent la révélation du Sinaï doivent se marquer en tout ce qui concerne la Torah et les Mitsvot. Le verset constate que “ Israël campa là-bas ”, au singulier, dans l’unité. Pourquoi et dans quel but? Parce qu’il était “ face à la montagne ” sur laquelle devait être donnée la Torah et ses Mitsvot.<br/> <br/> 	Certes, la paix permet d’obtenir tout ce que l’on désire, y compris ce qui est peu enviable, comme le constatent nos Sages, commentant le verset (Hochéa 4, 17) : “ Efraïm s’est attaché aux idoles, qu’on le laisse faire ”. Parce que la génération de la tour de Babel “ n’avait qu’un seul langage et des mêmes paroles ”, il fut dit que “ l’on ne pourra empêcher tout ce qu’ils ont l’intention de faire ”. Pour autant, une paix réalisée dans de telles conditions ne peut pas être durable. Il est clair que l’on ne peut pas, de cette façon, contraindre D.ieu à accorder Sa bénédiction, si l’on peut ainsi s’exprimer.<br/> <br/> 	Bien plus, il s’agit, en l’occurrence, du don de la Torah, à propos duquel D.ieu dit: “ J’ai inscrit l’Essence de Moi-même et vous l’ai donnée ”. Une telle bénédiction est nécessairement profonde et ne peut pas avoir uniquement un caractère superficiel. Elle est envisageable seulement parce que la source des âmes juives est l’Essence de D.ieu. C’est la raison pour laquelle nos Sages disent, à propos de la création du monde: “ Auprès de qui prit-Il conseil? Auprès des âmes des Justes. ”<br/> <br/> 	L’unité est donc indispensable, pour tout ce qui concerne la Torah et les Mitsvot. L’amour que l’on éprouve pour son prochain doit prendre la forme, en particulier, d’un effort pour le rapprocher de la Torah.<br/> <br/> 	Concrètement, le but de mon intervention est le suivant.<br/> <br/> 	Je fais référence aux jours qui nous séparent encore du matin de Chavouot, temps du don de la Torah pour toute l’année, s’ajoutant à sa révélation quotidienne, conformément à la bénédiction “ Béni soit Celui Qui donne la Torah ”, au présent et plus précisément aux moments de réunions des communautés, en particulier pendant le Chabbat.<br/> <br/> 	Il faut annoncer, expliquer et faire savoir, aux hommes et aux femmes sur lesquels on peut exercer une influence, qu’en cette période, il est particulièrement important de concentrer ses efforts sur l’amour de son prochain, au delà de l’obligation qui en est faite à chacun, de manière quotidienne. De fait, l’Admour Hazaken, dans le Sidour qu’il rédigea pour tous et qui est à la portée de chacun, écrit: “ Il est bon de dire, avant la prière, la formule suivante: ‘Je m’engage à mettre en pratique l’Injonction d’aimer son prochain comme soi-même’ ”.<br/> <br/> 	On doit faire comprendre à chacun que l’amour du prochain est le moyen de se préparer au don de la Torah et de la recevoir.<br/> <br/> 	On fera connaître et l’on commentera l’explication de l’Admour Hazaken selon laquelle le Précepte “ Tu aimeras ton prochain comme toi-même ” est le réceptacle qui permet d’appliquer “ Tu aimeras l’Eternel ton D.ieu ”. De ce fait, l’amour de D.ieu, l’amour de la Torah et l’amour de son prochain ne forment qu’une seule et même entité.<br/> <br/> 	Il faut diffuser l’interprétation que donne le Maguid de Mézéritch, de la Michna suivante: “ Sache ce qu’il y a au dessus de toi ”. Il dit: “ Sache que tout ce qu’il y a au dessus dépend uniquement de toi ”, c’est-à-dire de chacun en particulier. Nos Sages affirment aussi que l’on doit considérer sa propre personne et le monde entier comme si l’on se trouvait sur une balance en équilibre, qu’une seule bonne action peut faire pencher du côté du bien.<br/> <br/> 	Il en va de même pour ce qui fait l’objet de notre propos. Une seule action positive peut être déterminante et permettre de recevoir la Torah, de manière effective.<br/> <br/> 	Cette action ira, en particulier, dans le sens de la paix et de l’amour du prochain, dont le Baal Chem Tov a fait l’un des principes fondamentaux de la ‘Hassidout. C’est, en outre, le moyen de se lier à tous les autres et, de cette façon, de ne plus être considéré comme un individu isolé.<br/> <br/> 	C’est de cette manière que l’on se prépare à recevoir la Torah, car celle-ci fut donnée pour instaurer la paix dans le monde, au sens littéral et également dans le petit monde, que constitue chaque homme. De la sorte, la paix peut être effective également entre le Créateur et la créature.<br/> <br/> 	Tous doivent commenter ce message, le diffuser largement, en particulier ceux qui font des interventions publiques durant ces jours.<br/> <br/> 	Ainsi, on peut avoir l’assurance que nous mériterons, avec tout le peuple juif, de recevoir la Torah avec joie et profondeur, selon les termes de la bénédiction qu’accordait, mon beau-père, le Rabbi.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' L’amour d’un simple Juif',
				'source' : '(Discours du Rabbi, Chavouot 5713-1953)',
						   'resume' : ' ',
						   'contenu' : '14. Pourquoi l’unité du peuple juif est-elle le préalable indispensable au don de la Torah? Nous le déduirons de l’explication justifiant la présence des six cent mille âmes juives, lorsqu’elle fut donnée. Toutes étaient alors identiques et aucune distinction ne pouvait être faite entre elles.<br/> <br/> 	De fait, un Juif se distingue d’un autre uniquement par les forces spécifiques à sa personnalité. L’essence de l’âme, en revanche, est la même pour tous.<br/> <br/> 	Lors du don de la Torah, D.ieu lia Son Essence à celle de chaque Juif, si l’on peut ainsi s’exprimer. De ce fait, “ toutes les âmes sont identiques et ont un même Père ”, selon les termes du Tanya. Les six cent mille Juifs étaient donc tous égaux.<br/> <br/> 	C’est précisément pour cela que l’amour du prochain permet de se préparer à recevoir la Torah. Ce sentiment met en éveil l’essence de l’âme, comme nous le montrerons.<br/> <br/> 	15. Mon beau-père, le Rabbi, rapporta une explication du Baal Chem Tov, soulignant que l’amour du prochain doit s’exprimer également envers les personnes les plus simples.<br/> <br/> 	Le traité Bera’hot 6a enseigne: “ Qu’est-il écrit dans les Tefilin du Maître du monde? Qui est comme Ton peuple, Israël, nation unique sur la terre ”. Ainsi, les Juifs sont les Tefilin de D.ieu. Or, on distingue les Tefilin du bras de ceux de la tête. L’un et l’autre sont une Mitsva, pour laquelle on récite une bénédiction en l’accomplissant, une seule selon un avis, deux selon un autre. Et, l’on met les Tefilin du bras avant ceux de la tête.<br/> <br/> 	Il en est donc de même pour les Tefilin du Maître du monde. Les Tefilin du bras symbolisent les simples Juifs, qui se distinguent par leurs bonnes actions et respectent les Mitsvot. Les Tefilin de la tête sont les érudits, possédant de profondes connaissances de la Torah. Or, les premiers passent avant les seconds.<br/> <br/> 	Chez de nombreuses personnes, la Torah a mis en éveil un amour pour les simples Juifs, les hommes de bonnes actions, qui surpassent les érudits de la Torah. Différents textes, en effet, établissent que l’Essence de D.ieu se révèle pleinement en de telles personnes.<br/> <br/> 	16. Le Juste, Rabbi Zoussya d’Anipoly, confia à l’Admour Hazaken ce que lui avait rapporté son frère, Rabbi Eliméle’h de Lizinsk. Il lui dit que les disciples du Maguid de Mézéritch s’organisaient, par groupes, afin de servir leur maître. Rabbi Eliméle’h raconta:<br/> <br/> 	“ Une fois, c’était au tour de mon groupe d’assurer le service. Alors, le Maguid m’appela et me dit: ‘Méle’h, entends-tu ce que l’on explique dans la maison d’étude céleste? On enseigne que l’amour du prochain s’applique, de manière strictement identique, envers un impie perfide et envers un Juste parfait’. ”<br/> <br/> 	Cet enseignement du Maguid précise celui du Baal Chem Tov, qui faisait référence uniquement aux personnes simples. En l’occurrence, il s’agit bien des impies. Or, il convient de les aimer, au même titre que les Justes parfaits.<br/> <br/> 	17. L’Admour Hazaken dit qu’il faut aimer le plus grand comme le plus petit, avec la plus profonde fraternité, avec un sentiment qui émane de l’essence de son être. Tel est le sens du Précepte “ Tu aimeras ton prochain comme toi-même ”, véritablement comme toi-même. L’amour que l’on éprouve pour sa propre personne est un sentiment naturel, qui n’a besoin d’aucune justification logique. C’est pour cela qu’il peut occulter toutes les fautes.<br/> <br/> 	Parfois, un homme est conscient de mal agir, parce que ce fait est incontestable, parce qu’il ne serait pas réaliste de prétendre le contraire. Malgré cela, il parviendra à cacher ces fautes, grâce à son amour propre, qui émane du plus profond de son être, d’un stade où la faute n’a plus de sens.<br/> <br/> 	Or, il doit en être strictement de même lorsqu’il s’agit de son prochain.<br/> <br/> 	Certes, nous montrerons qu’une réflexion préalable est nécessaire pour éprouver un tel amour. Néanmoins, on peut parvenir à ce que ce sentiment provienne du profond de son âme et transcende la raison.<br/> <br/> 	Comment est-il possible d’aimer son prochain aussi intensément que soi-même, alors qu’il reste, malgré tout, une autre personne?<br/> <br/> 	On peut apporter deux réponses à cette question:<br/> <br/> 	A) L’amour du prochain, l’amour de la Torah et l’amour de D.ieu ne forment qu’une seule et même entité. Dans la personnalité juive, l’amour de D.ieu émane du profond de l’être, car “ vous êtes des fils pour l’Eternel votre D.ieu ”. Or, le père et le fils procèdent de la même essence.<br/> <br/> 	L’amour du prochain, dérivé de l’amour de D.ieu, prend donc également sa source au plus profond de l’être juif. En effet, “ on aime celui qui est aimé par Celui que l’on aime ”.<br/> <br/> 	B) Plus profondément, tous les Juifs ne forment qu’une seule et même entité, se segmentant pour se révéler à travers différents corps. En conséquence, l’amour n’est pas dirigé envers l’autre, mais bien envers sa propre personne.<br/> <br/> 	18. Il est sans doute possible de trouver également dans les mots de l’Admour Hazaken une précision, par rapport à l’enseignement du Maguid de Mézéritch.<br/> <br/> 	Le Maguid souligne que l’on aime un impie perfide au même titre qu’un Juste parfait. Pour autant, son affirmation reste logique, mesurée. C’est pour cela qu’elle peut définir deux catégories et les comparer.<br/> <br/> 	Aimer comme soi-même, en revanche, transcende la mesure. Un tel sentiment est, de fait, éprouvé envers soi-même, pour sa propre personne. Il implique une fraternité véritable.<br/> <br/> 	19. Ce qui vient d’être dit nous permettra de comprendre le lien entre l’amour du prochain et le don de la Torah.<br/> <br/> 	L’unité exprimée par le verset “ et Israël campa ”, au singulier, sans aucune distinction, émane de l’essence de l’âme, identique chez tous les Juifs, comme nous l’avons vu. C’est par son intermédiaire que l’on peut percevoir l’Essence de D.ieu perceptible, grâce à la Torah, par l’essence de chaque Juif.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Deux catégories de Justes',
				'source' : '(Discours du Rabbi, 26 Iyar 5720-1960)',
						   'resume' : ' ',
						   'contenu' : '1. Dans la Sidra dont nous venons de commencer la lecture, sont rapportés les propos que D.ieu adressa à Moché, notre maître, après que celui-ci ait recensé les enfants d’Israël: “ Rapproche la tribu de Lévi ”, au sein du peuple, afin qu’elle effectue le service divin dans le Sanctuaire et, par la suite, dans le Temple.<br/> <br/> 	Telle était donc la mission confiée à cette tribu de Lévi. Au nom de tout Israël, elle servait D.ieu dans le Sanctuaire et dans le Temple. C’est ainsi qu’Il accordait Ses bénédictions, résultant de ce service, à tout le peuple juif.<br/> <br/> 	2. Le Midrach cite, à ce propos, le verset: “ Le Juste fleurit comme un dattier, se développe comme un cèdre du Liban ”, à propos duquel on trouve une explication du Baal Chem Tov.<br/> <br/> 	De fait, le premier jour de la fête de Chavouot, qui approche, sera le deux centième anniversaire de son décès. C’est à cette même date que la Torah fut donnée, délivrant un enseignement à l’ensemble des Juifs, jusqu’à la fin de toutes les générations.<br/> <br/> 	Le Baal Chem Tov explique donc qu’il y a deux catégories de Justes, ceux qui sont comparables à un dattier et ceux qui ressemblent à un cèdre.<br/> <br/> 	Un cèdre possède de nombreuses qualités. Il est très haut et beau, mais il ne donne pas de fruits. Un dattier, en revanche, est dépourvu de toutes ces propriétés. Il en possède une autre, cependant, qui est fondamentale. Il “ fleurit ”, produit des fruits beaux et sucrés, qui renforcent et raffermissent ceux qui les consomment.<br/> <br/> 	Il en est donc de même pour les Justes, c’est-à-dire, en fait, pour tous les Juifs, ainsi qu’il est dit: “ Tout Ton peuple est fait de Justes ”. Ceux-ci possèdent également deux manières de servir D.ieu.<br/> <br/> 	Un Juste, poursuit le Baal Chem Tov, peut être comparé à un cèdre et ne pas porter de fruits. Il étudie la Torah, met en pratique les Mitsvot, mais ne se préoccupe que de son propre sort. Il ne cherche pas à guider les autres. Il est, à n’en pas douter, un Juste et D.ieu lui accorde une récompense, pour cela. Il “ se développe comme un cèdre ”, devient fort, haut et beau. Pour autant, tel n’est pas l’objectif que D.ieu lui assigne.<br/> <br/> 	D.ieu veut, en effet, que l’on  “ fleurisse comme un dattier ”, que l’on produise de bons fruits sucrés. Il demande que l’on consacre de son propre temps, de la force et de l’énergie que l’on aurait pu réserver à ses préoccupations personnelles, pour influencer un autre Juif, de sorte que D.ieu puisse attester qu’à son tour, celui-ci produit de bons fruits sucrés. C’est précisément en guidant son prochain que l’on devient un dattier, un arbre dont on précise qu’il “ fleurit ”.<br/> <br/> 	3. Le Baal Chem Tov transmit cette interprétation du verset à ses disciples et aux disciples de ses disciples, en particulier à l’Admour Hazaken et à ses successeurs jusqu’à mon beau-père, le Rabbi. Ainsi, il est possible de servir D.ieu de la première façon et, de la sorte, d’être effectivement un Juste, de posséder toutes les qualités, la hauteur, la puissance, la beauté. Mais, telle n’est pas la mission que D.ieu confie, la voie qu’Il désigne.<br/> <br/> 	D.ieu demande que l’on ne gaspille pas son temps et ses forces, mais que l’on en fasse usage, en mobilisant celles qui se trouvent au profond de son âme, pour guider son prochain, avec la plus grande détermination.<br/> <br/> 	Le Baal Chem Tov adopta lui-même un tel comportement. Il le légua ensuite aux maîtres de la ‘Hassidout, en général, à ceux de la ‘Hassidout ‘Habad et à tous les ‘Hassidim. Chacun peut donc s’engager sur cette voie, qui est lumineuse et, bien plus, transforme l’obscurité en clarté.<br/> <br/> 	4. Telle fut précisément la mission confiée à la tribu de Lévi, qui ne se limita pas à ses propres préoccupations, mais agit, dans ce domaine, en tant que délégué et que guide de tout le peuple juif.<br/> <br/> 	De fait, des “ tribus ” existent et certains Juifs n’ont pas encore pris conscience de tout ce qui vient d’être dit. Malgré cela, nous devons adopter le comportement prôné par le Baal Chem Tov, agir sur sa propre personne et sur les autres, faire de soi-même et de son prochain un “ dattier qui fleurit ” et porte de bons fruits sucrés, avec tout son enthousiasme, toutes les forces de son âme.<br/> <br/> 	Pour cela, on doit mobiliser les forces les plus profondes que l’on possède. Ainsi, on pourra convaincre tout son entourage et apporter sa contribution pour bâtir un monde plus pur, plus élevé, plus lumineux et plus saint.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'La tribu de Lévi ',
				'source' : '(Discours du Rabbi, Chabbat Parchat Behar Be’houkotaï 5721-1961)',
						   'resume' : ' ',
						   'contenu' : '5. Nous lirons bientôt la Parchat Bamidbar, qui évoque le recensement des enfants d’Israël. Celui-ci fut effectué en sorte qu’il mette en évidence l’égalité de tous, depuis le plus grand jusqu’au plus simple. En effet, le premier ne comptait pas pour plus qu’un et le second pour moins qu’un.<br/> <br/> 	Ce recensement était également une préparation au don de la Torah. Nos Sages soulignent, en effet, qu’elle n’aurait pu être donnée, pas même à Moché, s’il manquait une seule des six cent mille âmes juives.<br/> <br/> 	On peut en déduire le caractère infini de l’âme, qui est identique pour tous les Juifs. Le Baal Chem Tov, l’Admour Hazaken et tous ses successeurs, jusqu’à mon beau-père, le Rabbi soulignèrent tous que ce caractère infini de l’âme est directement lié à l’Infini de D.ieu. De ce point de vue, tous les Juifs sont effectivement identiques.<br/> <br/> 	Le recensement, même s’il comptait chaque personne de manière identique, ne portait, cependant, que sur ceux qui étaient âgés de plus de vingt ans. Mais, il en fut ainsi uniquement pour les enfants d’Israël, alors que les Léviim furent dénombrés à partir de l’âge d’un mois. De la sorte, un tout jeune enfant était recensé au même titre que le plus grand, puisque, selon un avis, Aharon fut alors lui-même compté. Moché ne le fut pas et un avis considère qu’il en fut de même pour Aharon. Mais, d’après un second avis, il fit bien partie de ce dénombrement et, de ce point de vue, son identité avec l’enfant âgé d’un mois fut effectivement affirmée.<br/> <br/> 	Le verset précise que la tribu de Lévi reçut pour mission le service de D.ieu et le Rambam souligne que celui qui se porte volontaire pour ce service peut également être considéré comme un Lévi. Nous avons déjà souligné que l’on ne sert pas D.ieu uniquement lorsque l’on étudie la Torah ou bien pendant la prière. Il est dit, en effet: “ en toutes tes voies, connais-Le ”. Et, de fait, tous les Juifs s’engageant à servir D.ieu sont identiques. L’enfant d’un mois doit être considéré au même titre que le plus grand.<br/> <br/> 	Ceci concerne les enfants qui reçoivent une éducation basée sur toutes les valeurs traditionnelles, qui sont formés pour mettre en pratique le Précepte: “ En toutes tes voies, connais-Le ”. Ceux-là appartiennent effectivement à la tribu de Lévi, qui n’introduit aucune distinction entre ses membres, dès lors qu’ils atteignent l’âge d’un mois.<br/> <br/> 	Il est dit des Léviim que “ ils Me sont consacrés, au sein des enfants d’Israël ”. Ils sont donc les émissaires du peuple juif et agissent pour son compte. En effet, le verset “ Il sépara la tribu de Lévi ” ne signifie pas que celle-ci perdit tout contact avec le reste du peuple, mais, bien au contraire, que le service qui lui est spécifique était bien effectué au nom de tout Israël, sans aucune distinction, grâce au caractère infini que possède l’âme et qui est identique pour tous.<br/> <br/> 	6. Les enfants d’Israël dirent, lors du don de la Torah: “ Nos enfants seront nos garants ”. C’est bien grâce à eux que la Torah fut donnée.<br/> <br/> 	C’est une des raisons pour lesquelles les maîtres de la ‘Hassidout firent tant d’efforts pour leur assurer la meilleure éducation, pour qu’on leur enseigne que “ Kamats et Alef font A ”, qu’on leur souligne la sainteté des lettres et des voyelles. En effet, l’éducation des enfants a une incidence sur l’ensemble du peuple d’Israël.<br/> <br/> 	Il y a là un enseignement pour chacun d’entre nous. Les jours du don de la Torah s’approchent et, après le Chabbat qui bénit le mois de Sivan, puis, encore plus clairement, après le Roch ‘Hodech Sivan, il faut effectivement se préparer à la recevoir. Le verset dit, en effet: “ Ce jour-là, ils parvinrent dans le désert du Sinaï ” et, par une identité de termes, la Guemara déduit que c’était alors Roch ‘Hodech. Par la suite, cette réception de la Torah doit être encore plus manifestement ressentie pendant les trois jours précédant la fête, puis pendant la fête elle-même.<br/> <br/> 	A cette occasion, on révélera la caractère infini de D.ieu en l’élève que l’on a en soi-même et aussi en les élèves, au sens littéral, ainsi qu’il est dit: “ Tu enseigneras à tes enfants ”, c’est-à-dire, selon l’interprétation de nos Sages, “ aux élèves ”. De cette façon, on révélera l’âme juive, qui possède également ce caractère infini et qui fait disparaître toutes les distinctions, comme nous l’avons vu.<br/> <br/> 	C’est ainsi que l’on se prépare au don de la Torah, à propos duquel il est dit: “ Israël campa ”, au singulier. Tous s’unirent alors, avec un même objectif, dans un même but, afin de recevoir la Torah unique du D.ieu unique.<br/> <br/> 	Ainsi, nous aurons le mérite, selon la formulation de mon beau-père, le Rabbi, de recevoir la Torah avec joie et profondeur.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Lettre du Rabbi',
				'source' : '							Dimanche de la Parchat Bamidbar 5719,',
						   'resume' : ' ',
						   'contenu' : 'Je vous bénis et vous salue,<br/> <br/> 	Nous commençons la lecture du livre de Bamidbar, pendant l’office à la synagogue et dans votre étude de la semaine. Vous vivez donc profondément avec lui, dans votre foyer et en tout endroit.<br/> <br/> 	Dès le début de ce livre, est énoncée l’Injonction de recenser les enfants d’Israël. Les Sidrot suivantes rapportent également de quelle manière on les décompta, à différentes reprises, par la suite. La Torah réserve une place particulière à ces dénombrements, au point d’appeler le livre de Bamidbar “ Houmach des comptes ”.<br/> <br/> *   *   *<br/> <br/> 	Que peut-on en déduire pour la mission qui nous incombe, c’est-à-dire la diffusion des valeurs juives, pénétrées de la clarté et de la chaleur ‘hassidiques ?<br/> <br/> 	L’une des explications essentielles que l’on peut donner, à ce propos, est la suivante:<br/> <br/> 	Lorsque l’on établit un tel recensement, une personne, aussi importante qu’elle puisse être, ne compte pas pour plus qu’un. A l’autre extrême, la plus humble et la plus petite n’est pas moins qu’un.<br/> <br/> 	Ce qui fait obstacle pour se consacrer aux besoins de son prochain, avec dévotion et enthousiasme, est, bien souvent, la question suivante: “ En quoi suis-je concerné ? Et, si mon prochain connaît la chute, que puis-je faire pour lui? ”.<br/> <br/> 	On méditera donc à ce qui vient d’être dit et l’on se dira que l’on n’est soi-même, pas plus qu’une personne, que l’on ne peut acquérir la force et le pouvoir du nombre qu’en se liant à d’autres.<br/> <br/> 	On se dira que l’autre est une personne, au même titre qu’on l’est soi-même. Il est donc tout à fait envisageable qu’il puisse atteindre, en tous points, le niveau que l’on possède soi-même, si on lui apporte l’aide nécessaire.<br/> <br/> 	On prendra alors conscience que l’obstacle précédemment défini n’est qu’apparent, que l’on peut ainsi prétendre à de grandes réalisations, pour soi-même et pour son prochain. Alors, on se mettra à l’oeuvre, avec une ardeur et une énergie accrues.<br/> <br/> *   *   *<br/> <br/> 	Que D.ieu bénisse vos accomplissements, afin que vous connaissiez la réussite dans tous les domaines.<br/> <br/> 	Qu’Il accorde Sa bénédiction et le succès à chacune d’entre vous, de même qu’aux membres de votre famille, en tout ce qui vous concerne.<br/> <br/> 	Très prochainement, nous aurons le mérite, avec tout le peuple juif, d’assister à la réalisation de la prophétie selon laquelle: “ En ce lieu (Erets Israël) qui est actuellement détruit, les agneaux (les Juifs) passeront encore devant celui (le Machia’h) qui les comptera, Parole de D.ieu ”.<br/> <br/> 	Avec ma bénédiction de réussite et pour que vous donniez de bonnes nouvelles,<br/> <br/> '
                },

		'Nasso':
		{
			'Serie 1':
			{
				'Siha ' : 
				{
				'Titre' : ' L’épouse de D.ieu',
				'source' : '(Discours du Rabbi, 10 Chevat 5713-1953)',
						   'resume' : ' ',
						   'contenu' : '	1. Dans son discours ‘hassidique intitulé “ Je suis venu dans mon jardin ”, mon beau-père, le Rabbi, définit la folie caractéristique du domaine du mal et mentionne, à ce propos, le verset : “ Celui dont la femme se détourne ”.<br/> <br/> 	Chaque idée de la ‘Hassidout est précise. Lorsqu’elle mentionne un verset, elle n’a donc pas pour motivation de faire preuve d’érudition. Bien au contraire, elle met en évidence un lien direct entre ce verset et le sujet dont elle traite.<br/> <br/> 	Quelle relation établir entre le verset : “ Celui dont la femme se détourne ”, précisément cité ici et la folie du domaine du mal ? On peut le déduire simplement de l’interprétation qu’en donnent nos Sages : “ Un homme ne peut commettre une faute que dans la mesure où il est saisi par un esprit de folie ”.<br/> <br/> 	Néanmoins, il nous reste encore à comprendre cette interprétation elle-même. En effet, il y a de nombreuses affirmations de nos Sages qui ne sont pas basées sur un verset de la Torah. Il faut en conclure que le verset : “ Celui dont la femme se détourne ” décrit plus précisément la situation de l’homme qui commet une faute. Nous devons comprendre pourquoi il en est ainsi.<br/> <br/> 	Cette interrogation peut être renforcée. Nos Sages constatent que “ il y a cent pièces dans deux cents. En revanche, il n’y en a pas deux cents dans cent ”. En l’occurrence, il s’agit d’affirmer que celui qui commet une faute, laquelle n’est pas nécessairement la plus grave, celle qui est punie de retranchement de l’âme, n’en est pas moins saisi par un esprit de folie. Il en est ainsi pour chaque transgression, y compris la plus légère, introduite par nos Sages et même pour un manquement au principe selon lequel “ tu te sanctifieras en ce qui t’est permis ”.<br/> <br/> 	Le Tanya explique pourquoi il en est ainsi. En effet, en agissant ainsi, l’homme transgresse la Volonté de D.ieu. Bien plus, il le fait également, s’il ne respecte pas le principe selon lequel “ tu te sanctifieras en ce qui t’est permis ”.<br/> <br/> 	Dès lors, pourquoi citer comme preuve le verset “ Celui dont la femme se détourne ”, faisant référence à une faute grave, alors que “ il n’y a pas deux cents pièces dans cent ” ?<br/> <br/> 	2. La relation qui peut être faite entre l’esprit de folie qui se saisit de l’homme commettant une faute et le verset “ Celui dont la femme se détourne ” est double :<br/> <br/> 	A) Ce verset fait allusion à une femme mariée qui devient adultère en ayant une relation interdite, mais non à une jeune fille, même si Rabbi Eliézer retient le même degré de gravité, lorsqu’un jeune homme a une relation avec une jeune fille. Néanmoins, il est le seul à avoir cet avis, qui n’est pas retenu par la Hala’ha. La portée d’une telle faute découle donc, avant tout, du fait que cette femme est mariée.<br/> <br/> 	Il en est de même pour l’esprit de folie qui se saisit d’un homme, lorsqu’il commet une faute. Etant possédé par cet esprit, cet homme se sépare de D.ieu. Comment chaque faute, même la moins grave, peut-elle avoir un effet aussi terrible ? Parce que les Juifs sont l’épouse de D.ieu, comme nous le montrerons.<br/> <br/> 	Le Zohar rapporte qu’un philosophe interrogea Rabbi Eléazar : “ Si les Juifs sont le peuple élu, pourquoi sont-ils donc les plus faibles ? ”. Rabbi Eléazar lui répondit : “ Précisément parce qu’ils sont le peuple élu. De ce fait, ils ne peuvent, spirituellement, souffrir aucune impureté. Ils rejettent donc les reptiles et les rampants. Et, ils en font donc de même, dans le domaine matériel. ”<br/> <br/> 	Nous avons expliqué, par ailleurs, que, dans la conception des nations, il peut exister un pouvoir intermédiaire entre D.ieu et les créatures. Pour ce qui les concerne, il n’est pas interdit d’avoir une telle conception. Elle n’est pas considérée comme une révolte contre D.ieu. Les Juifs, en revanche, possèdent une telle stature morale que la moindre transgression les sépare de la Divinité et les livre aux forces du mal et à “ l’autre côté ”.<br/> <br/> 	Les Juifs ont été comparés à un cœur, le membre le plus élevé du corps. C’est pour cela qu’ils ne supportent pas les scories, même les plus fines. Ils sont ainsi.<br/> <br/> 	Ceci nous permettra de préciser la relation pouvant être faite entre celui qui commet une faute et le verset “ Celui dont la femme se détourne ”. Les Juifs sont l’épouse et D.ieu est le Mari. Il en est ainsi de tout temps, y compris pendant la période de l’exil. Néanmoins, deux termes décrivent le mari et, à l’heure actuelle, dans Sa relation avec les Juifs, D.ieu porte le premier, Baal, alors que dans le monde futur, il recevra le second, Ich.<br/> <br/> 	Ainsi, le verset rapporte la plainte des Juifs, qui pensent avoir été congédiés par D.ieu : “ Le mari (Baal) peut-il rester en relation avec son épouse, après avoir divorcé d’elle ? ”. Il précise également quelle est la réponse de D.ieu, à cette interrogation : “ Où est l’acte de divorce de votre mère, qui établirait que J’ai divorcé d’elle ? ”. En effet, “ il est impossible de les remplacer par une autre nation. ”<br/> <br/> 	Il est dit aussi : “ Qui est la femme vertueuse ? Celle qui se range à la volonté de son mari ”. C’est précisément pour cela que chaque faute compte. La plus légère, en effet, contrevient au principe qui dit: “ Sanctifies-toi en ce qui t’est permis ”. De la sorte, on s’écarte de la Volonté de D.ieu et l’on ne peut être “ une femme vertueuse ”.<br/> <br/> 	En conséquence, pour expliquer que chaque transgression a pour effet de séparer hermétiquement de D.ieu celui qui l’a commise, pour expliquer que les objets permis doivent eux-mêmes être utilisés conformément à la Volonté de D.ieu, on cite le verset “ Celui dont la femme se détourne ”, qui n’est pas uniquement une preuve étayant cette affirmation, mais avant tout une explication de celle-ci.<br/> <br/> 	Pourquoi une faute légère est-elle à ce point grave ? Parce que l’âme juive, l’âme animale, l’âme naturelle et le corps sont l’épouse de D.ieu. Et, une épouse vertueuse doit se ranger à la volonté de son mari, dont le moindre détail lui importe.<br/> <br/> 	3. B) Le verset “ Celui dont la femme se détourne ” n’établit pas, de manière claire, que celle-ci a trompé son mari. Il indique uniquement qu’elle s’est isolée avec un autre homme. Il est donc envisageable qu’elle n’ait commis aucune faute. Néanmoins, le simple fait qu’elle se soit isolée avec quelqu’un est bien un “ détournement ”, un écart, c’est-à-dire une folie, selon le sens étymologique de ces termes.<br/> <br/> 	Une telle faute, si la femme l’a commise, est un acte animal. C’est la raison pour laquelle son offrande est une mesure d’orge, aliment des animaux.<br/> <br/> 	De fait, on pourrait s’interroger, à ce sujet. Dans la mesure où l’on n’a pas la certitude que cette femme a commis une faute, pourquoi ne pas présumer qu’elle est vertueuse, comme c’est le cas pour la majeure partie des femmes ? Pourquoi doit-elle apporter dans le Temple une offrande constituée d’un aliment des animaux ?<br/> <br/> 	La réponse à cette question est la suivante. Le simple fait que l’on puisse la suspecter d’avoir commis une telle faute constitue, en soi, un acte animal. Il devrait être inconcevable qu’une femme juive puisse être soupçonnée d’avoir agi ainsi.<br/> <br/> 	Certes, le fait de s’isoler avec un homme est également un acte animal justifiant, à lui seul, qu’elle soit interdite à son mari. Néanmoins, cet écart ne dura qu’un court instant, pendant lequel la femme ne commit aucune faute plus grave. Elle peut donc retrouver son mari, ainsi qu’il est dit : “ Elle sera innocentée et aura des enfants ”.<br/> <br/> 	Or, il en est de même, quand un Juif commet une faute, ce qui est possible uniquement lorsqu’il est saisi par un esprit de folie. Il ne “ trompe ” donc pas son “ Mari ”, ce qu’à D.ieu ne plaise. Il est dit, en effet, que “ Je n’abandonnerai Mon honneur à personne ” et ce terme désigne bien la parcelle de Divinité que chaque Juif porte en lui.<br/> <br/> 	Néanmoins, il peut arriver que, de manière passagère, on se comporte comme un animal. Pour autant, il est dit que “ nul ne sera repoussé ”, de sorte que “ elle sera innocentée et aura des enfants ”.<br/> <br/> 	C’est également pour cette raison qu’en faisant référence à la folie des forces du mal, on cite le verset : “ Celui dont la femme se détourne ”. On peut ainsi établir qu’une telle situation, pour un Juif, ne constitue pas, à proprement parler, une faute, ce qu’à D.ieu ne plaise. Elle est uniquement une attitude animale, que l’on a adopté seulement pendant un court instant.<br/> <br/> 	4. Imaginer qu’il puisse exister quoi que ce soit d’extérieur à D.ieu revient à remettre en cause Son unité. Celui qui sait avoir transgressé une disposition de nos Sages ou même commis un acte encore plus grave a assurément été la victime de cet esprit de folie. On pourrait donc penser, comme le dit le verset, que “ Sion dit : l’Eternel m’a abandonnée, D.ieu m’a oubliée ”.<br/> <br/> 	C’est à ce propos que l’on cite le verset : “ Celui dont la femme se détourne ”. La femme qui s’est isolée avec un autre homme sera, pendant une courte période, interdite à son mari. Pour autant, il est certain qu’elle n’a commis aucune faute, qu’elle pourra revenir à lui et, bien plus, qu’elle “ aura des enfants ”.<br/> <br/> 	La Guemara dit, à ce propos : “ Si elle enfantait dans la douleur, elle le fera facilement. Si elle avait des filles, elle aura des garçons ”. Plus encore, selon un avis, si elle était stérile, elle cessera de l’être.<br/> <br/> 	Il en va de même pour ce qui fait l’objet de notre propos. Chacun sait bien à quel point il lui arrive d’être victime de la folie des forces du mal. Pour autant, nul ne doit se décourager, ce qu’à D.ieu ne plaise. On doit se dire que l’on n’a pas réellement commis la faute, car D.ieu dit : “ Je n’abandonnerai Mon honneur à personne ”, confirmant par ces mots que tous les Juifs possèdent en eux une parcelle de Divinité.<br/> <br/> 	On peut, de façon passagère, adopter un comportement animal, mais, par la suite, il est sûr que “ elle sera innocentée et elle aura des enfants ”. On éprouvera l’amour et la crainte de D.ieu, qui seront des “ garçons ”, c’est-à-dire des sentiments auxquels on aura donné naissance par son propre effort.<br/> <br/> 	Dès lors, le Mari pourra s’unir à Son épouse. La Présence divine se révélera en l’âme de chacun, dont la dimension profonde apparaîtra à l’évidence. Ainsi, on obtiendra le dévoilement de son Machia’h personnel et c’est de cette façon que l’on préparera la venue du Machia’h collectif.<br/> <br/> '

		'Beaalote’ha':

			{
				'Siha ' : 
				{
				'Titre' : 'La clarté du Chandelier ',
				'source' : '(Discours du Rabbi, 10 Chevat 5716-1956)',
						   'resume' : ' ',
						   'contenu' : '1. Il est dit, dans la Haftara de la Parchat Beaalote’ha : “ J’ai observé et voici un chandelier entièrement en or ”. Cette expression décrit les âmes juives qui, toutes ensemble, forment “ un chandelier entièrement en or ”.<br/> <br/> 	Le chandelier avait sept branches et, de même, les Juifs ont différentes manières de se comporter, dont la ‘Hassidout fait une analyse précise. Certains empruntent la voie de la bonté, d’autres celle de la rigueur, de sorte qu’il se répartissent bien en sept voies, qui correspondent à ces sept branches.<br/> <br/> 	Néanmoins, toutes ces voies ont un point commun. Elles sont lumineuses et scintillent, dans le Temple. Bien plus, il ne suffit pas d’éclairer le Temple. La clarté doit ensuite se répandre dans le monde entier. C’est pour cette raison que les fenêtres du Temple étaient orientées vers l’extérieur.<br/> <br/> 	Dans les maisons ordinaires, les fenêtres sont faites pour en éclairer l’intérieur, pour que la lumière de la rue y pénètre. Dans le Temple, bien au contraire, il fallait que la clarté intérieure se répande dans le monde.<br/> <br/> 	Telle était la finalité du Temple. Or, d’où émanait cette clarté ? Précisément des branches du chandelier, qui font allusion aux âmes juives.<br/> <br/> 	Ainsi, bien qu’il y ait différentes catégories de Juifs, chacun doit servir D.ieu en fonction de ses propres aptitudes, ainsi qu’il est dit : “ J’ai été créé uniquement pour servir mon Créateur ”. Et, si l’on possède des capacités, c’est bien que l’on doit en faire usage pour ce service. Le point commun à tous est la faculté d’éclairer et d’illuminer.<br/> <br/> 	Seule la manière de concevoir ce service peut varier, d’une personne à une autre. Chez les uns, conformément à leurs dispositions naturelles et à leurs compétences, il doit s’exprimer par la bonté. Chez les autres, il doit être basé sur la rigueur, prendre l’aspect de la sévérité, d’après leurs vocations et leurs prédispositions. Car, ces derniers font uniquement le choix du rigorisme. Leur but, en revanche, est également d’éclairer.<br/> <br/> 	Bien que la finalité ultime soit la même pour tous, il y a, néanmoins, une grande différence entre ces deux voies, celle de la sévérité et celle de la bonté. Cette dernière ne prête pas à confusion et établit d’emblée ce qui est le but, puisque c’est bien de cette manière que l’on met en pratique le Précepte : “ Tu aimeras ton prochain comme toi-même ”.<br/> <br/> 	Telle fut la voie, d’Aharon, le grand Prêtre, qui allumait le chandelier. Celui-ci “ aimait les créatures et les rapprochait de la Torah ”. Considérant ceux qui étaient des “ créatures ”, expression qui, d’après l’Admour Hazaken, désigne ceux qui n’ont pas d’autre qualité que d’avoir été créés par D.ieu, sont dépourvus de tout autre mérite, cumulent de multiples défauts, il leur témoignait également de l’amour.<br/> <br/> 	C’était non seulement l’objectif qu’il s’assignait, mais aussi le moyen dont il disposait pour y parvenir. Il “ aimait les créatures ” de la manière la plus évidente et c’est ainsi qu’il les “ rapprochait de la Torah ”, faisant d’eux des Juifs conscients.<br/> <br/> 	Telle fut également la manière d’agir des maîtres de la ‘Hassidout, jusquà mon beau-père, le Rabbi, dont nous célébrons la Hilloula. Tous s’employèrent à allumer des lumières.<br/> <br/> 	Chaque Juif possède “ la bougie de D.ieu (qui) est l’âme de l’homme ”. Néanmoins, certains attendent qu’on vienne les allumer et tel fut donc le rôle des chefs d’Israël, qui illuminèrent l’âme de chacun. Car, il existe bien sept catégories d’âmes.<br/> <br/> 	Les maîtres de ‘Habad, en général et mon beau-père, le Rabbi, dont nous célébrons la Hilloula, en particulier, distribuèrent leur amour de la manière la plus évidente. Non seulement leur but était d’éclairer, mais les moyens dont ils se servirent furent également lumineux. Par une attitude amicale et agréable, ils allumèrent “ la bougie de D.ieu (qui) est l’âme de l’homme ” chez chaque Juif, quelle que soit la catégorie à laquelle il appartient.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'L’exemple d’Aharon ',
				'source' : '(Discours du Rabbi, Chavouot 5717-1957)',
						   'resume' : ' ',
						   'contenu' : '1. Pour “ diffuser les sources de la ‘Hassidout à l’extérieur ”, on ne peut pas se permettre d’attendre que ceux qui se trouvent “ à l’extérieur ” se dirigent vers “ les sources ”. On doit, bien au contraire, se rendre soi-même à l’extérieur et y diffuser ces sources.<br/> <br/> 	Aharon, le grand Prêtre, fut le premier à emprunter cette voie. Il “ aimait la paix et recherchait la paix, aimait les créatures et les rapprochait de la Torah ”. Il n’attendait pas que l’on s’adresse à lui. Il prenait lui-même l’initiative de telles rencontres.<br/> <br/> 	Il se rendait également chez les “ créatures ”, chez ceux qui n’avaient pas d’autre qualité que d’avoir été créés par D.ieu. Aharon allait les voir et les rapprochait de la Torah. Néanmoins, il est bien dit qu’il les rapprochait de la Torah et non qu’il rapprochait la Torah d’eux. Bien qu’il s’adressait à des “ créatures ”, il n’adaptait pas la Torah à son auditoire. Il ne faisait pas de compromis, ne donnait aucune permission.<br/> <br/> 	Aharon ne cherchait pas à mettre la Torah à la portée des créatures. Bien au contraire, il voulait les élever vers une Torah intègre, sans modification.<br/> <br/> 	2. La Paracha de cette semaine, “ lorsque tu élèveras les lumières ”, définit ce que fut le service de D.ieu d’Aharon.<br/> <br/> 	Ces lumières représentent les âmes juives, ainsi qu’il est dit : “ la bougie de D.ieu est l’âme de l’homme ”. De façon générale, il est sept catégories d’âmes juives, comme l’explique le Likouteï Torah et celles-ci correspondent aux sept branches du chandelier.<br/> <br/> 	Aharon allumait et “ élevait ” ces lumières. De fait, chaque Juif porte en lui une étincelle divine. Mais, celle-ci peut être occultée et il appartient donc à Aharon de l’allumer, de la révéler.<br/> <br/> 	Aharon consacrait tous ses efforts à mettre en évidence l’âme de chacun, “ jusquà ce que la flamme s’élève d’elle-même ”. Tant que la lumière d’une “ créature ” devait encore avoir recours à Aharon pour rester allumée, son objectif n’avait pas encore été mené à bien. Il faut donc poursuivre son action jusquà ce que la flamme s’élève d’elle-même, qu’il ne soit nul besoin de la raviver, car elle brûle et éclaire par ses propres moyens.<br/> <br/> 	3. Trois règles étaient appliquées, lors de l’allumage des lumières, dans le Temple :<br/> <br/> 	A) Celui qui n’était pas Cohen pouvait également les allumer.<br/> <br/> 	B) La préparation et le nettoyage des lumières, en revanche, devaient être effectués par un Cohen.<br/> <br/> 	C) Le chandelier était allumé dans le Sanctuaire du Temple.<br/> <br/> 	On peut en conclure que l’allumage du chandelier spirituel, c’est-à-dire des âmes juives, répond également à ces trois conditions.<br/> <br/> 	A) Celui qui n’est pas Cohen peut, malgré tout, allumer les lumières.<br/> <br/> 	Convaincre les autres et répandre les sources de la ‘Hassidout à l’extérieur n’est pas uniquement le fait d’une élite. Chaque Juif a le mérite et la responsabilité de se consacrer à cette œuvre. De fait, la Michna, s’adressant à chaque Juif, lui dit bien : “ Sois un disciple d’Aharon ”. Chacun doit donc imiter l’exemple d’Aharon, le Cohen et rapprocher les “ créatures ” de la Torah.<br/> <br/> 	B) Pour autant, la préparation de ces lumières ne peut être faite que par un Cohen.<br/> <br/> 	On pourrait se dire qu’au final, l’essentiel est bien de convaincre l’autre. Dès lors, qu’importe les moyens et les messages dont on se sert pour y parvenir ? Pourquoi ne pas adapter les idées de la Torah afin de leur donner une forme que l’on estime acceptable pour son auditoire ? Pourquoi ne pas sélectionner des Mitsvot que l’on pense pouvoir leur convenir ? N’est-ce pas le moyen le plus efficace pour convaincre ?<br/> <br/> 	La réponse à toutes ces questions est la suivante. La préparation de la lumière, consistant à y placer l’huile et la mèche qui devaient permettre de l’allumer, doit nécessairement être faite par un Cohen. La possibilité et la capacité de déterminer ce qui est susceptible de faire briller l’étincelle d’un Juif ne sont pas accordées à tous. Seul le Cohen en dispose.<br/> <br/> 	Un Cohen ne reçoit aucune part de la terre, n’a pas d’héritage. En effet, “ l’Eternel est son héritage ”. Le Rambam le présente comme “ celui qui se porte volontaire pour se séparer ” des préoccupations du monde et se consacrer au service de D.ieu. Lui seul est capable de définir ce qui est de nature à faire briller une âme juive.<br/> <br/> 	Puis, lorsque le Cohen a préparé l’huile et la mèche, chacun peut ensuite les allumer et répandre ces sources à l’extérieur.<br/> <br/> 	C) Le chandelier était placé dans le Sanctuaire.<br/> <br/> 	Nos Sages définissent dix niveaux de sainteté, le Saint des Saints, le Sanctuaire, puis les étapes suivantes, dont la sainteté est moindre, mais n’en est pas moins effective. Pour autant, si le chandelier était allumé dans l’une de ces dernières, la Mitsva n’aurait pas été accomplie. Chaque action reçoit, en effet, un lieu spécifique et celui du chandelier est le Sanctuaire.<br/> <br/> 	4. Il découle de ce qui vient d’être dit un enseignement pour le service de D.ieu.<br/> <br/> 	Nul ne doit se dire :<br/> “ Certes, je dois allumer la lumière que je porte en moi, de même que celle de mon prochain. Cependant, pourquoi devrais-je le faire en me maintenant au plus haut niveau de sainteté ? Il y a tant de Juifs à qui l’on demande bien moins que cela. Pourquoi l’exige-t-on de moi ? ”.<br/> <br/> 	La réponse à ces questions est la suivante :<br/> “ Chacun a son rôle, sa mission. Les forces et les capacités d’éclairer un endroit dont la sainteté est plus grande t’ont été accordées. C’est bien la preuve que le Créateur t’a confié cette tâche. Si tu ne la mènes pas à bien, tu ne te seras pas acquitté de ton obligation, car tu n’auras pas accompli la Volonté de D.ieu ”.<br/> <br/> 	On sait que la volonté ne peut pas être morcelée. C’est ce qui la distingue de la compréhension, qui peut être uniquement partielle. La volonté, en revanche, doit s’accomplir jusque dans le moindre détail et ne peut l’être à moitié. Bien plus, si tel est le cas, le résultat va même à l’encontre de ce qui était désiré.<br/> <br/> 	Tous les hommes sont différents. Chacun reçoit une mission qui lui est spécifique. Celle de l’un ne concerne pas l’autre. Les générations sont différentes également. Les précédentes avaient une plus profonde crainte de D.ieu, une plus grande intégrité, bien qu’elles n’aient pas eu connaissance de la partie profonde de la Torah. Les dernières vivent après la révélation de cet enseignement et c’est bien la preuve que celui-ci les concerne. Son étude est une des missions confiées à notre génération. Il ne peut donc en être autrement, car la volonté ne peut pas être découpée.<br/> <br/> 	Au final, l’enseignement que délivre l’allumage du chandelier est le suivant. On doit se consacrer à la dimension profonde de la Torah, selon l’explication donnée à propos d’une flamme. On distingue, en effet, un “ feu sombre ”, proche de la mèche et “ un feu clair ”, qui en est éloigné. Il en est donc de même pour la Torah, elle-même comparée à une flamme.<br/> <br/> 	On ne peut donc pas se contenter du “ feu sombre ”, de la partie révélée de la Torah. On doit étudier également le “ feu clair ”, qui est sa dimension profonde. On en tirera la force et la détermination nécessaires pour surmonter toutes les difficultés, l’enthousiasme dans l’étude de la partie révélée de la Torah et la pratique des Mitsvot.<br/> <br/> *   *   *<br/> <br/> Le plus haut niveau de sainteté<br/> <br/> 	5. La pudeur est une règle fondamentale du comportement des femmes juives, qui influencent également leurs filles pour qu’elles l’adoptent. Il est dit, en effet, que “ l’honneur de la fille du Roi se trouve à l’intérieur ”.<br/> <br/> 	La Guemara relate la remarquable pudeur de Kim’hit, qui fut la mère de plusieurs grands Prêtres, à l’époque du Temple. Elle précise que les murs de sa maison ne virent jamais ses cheveux. C’est grâce à cela qu’elle eut le mérite d’avoir sept fils, qui furent tous grands Prêtres.<br/> <br/> 	On ne doit pas se dire :<br/> “ Dois-je adopter un comportement aussi pudique pour que mes enfants soient des grands Prêtres ? Il me suffit qu’ils soient de simples Cohanim. Et, de fait, tous les Juifs sont saints ! ”<br/> <br/> 	L’allumage du chandelier permet de répondre à ces questions, car il devait se passer dans le Sanctuaire, comme nous l’avons vu. Dès lors que l’on a la possibilité d’illuminer un endroit d’une plus grande sainteté ou, en l’occurrence, d’éduquer des enfants qui seront de grands Prêtres, c’est bien la preuve que l’on a reçu une telle mission. Celle qui ne l’assume pas n’aura donc pas atteint l’objectif qui lui a été assigné. Elle n’aura pas accompli la Volonté de D.ieu.<br/> <br/> 	6. Ce qui vient d’être dit permet de comprendre le verset : “ Parle à Aharon et dis lui : lorsque tu élèveras les lumières ”. Aharon était donc chargé d’allumer le chandelier. Or, on peut s’interroger, à ce propos. Quelqu’un qui n’était pas Cohen aurait également pu le faire. De plus, un simple Cohen, qui n’était pas le grand Prêtre, pouvait aussi nettoyer ces lumières. Dès lors, pourquoi Aharon fut-il chargé de le faire ? Il faut en conclure qu’il ne pouvait en être autrement.<br/> <br/> 	L’explication que l’on peut donner, à ce sujet, est la suivante. Comme on l’a dit, chacun est tenu d’exercer une influence positive sur son prochain, d’allumer la lumière de D.ieu qu’il possède, de mettre en évidence la présence de son âme. Nous avons vu, en outre, que l’allumage proprement dit, c’est-à-dire le fait de convaincre l’autre, doit également être pénétré de la sainteté du grand Prêtre.<br/> <br/> 	Ainsi, on ne peut se contenter d’offrir à l’autre le stade le plus bas de la sainteté. Il faut, bien au contraire, l’élever au niveau du grand Prêtre.<br/> <br/> 	Qui était le grand Prêtre ? Celui qui, une fois par an, pénétrait dans le Saint des Saints, où se trouvaient uniquement l’Arche sainte et les Tables de la Loi. En effet, il se consacre à la Torah et n’a pas d’autre préoccupation.<br/> <br/> 	Bien plus, il y avait, dans le Saint des Saints, les Tables de la Loi, sur lesquelles la Torah était gravée. Car, les lettres écrites sont déposées sur le parchemin. Celles qui sont gravées, en revanche, sont partie intégrante de la pierre. De fait, la Torah est effectivement partie intégrante du grand Prêtre.<br/> <br/> 	Telle est donc la signification du verset : “ Parle à Aharon et dis lui : Lorsque tu élèveras les lumières ”. Tout Juif a le mérite et l’obligation d’éclairer et d’illuminer sa propre “ bougie de D.ieu ”, de même que celle de son prochain, par la force d’Aharon, le grand Prêtre et chacun doit le faire à sa façon.<br/> <br/> 	Pour cela, on ne doit tirer son existence que de la Torah. Et, cette obligation repose sur chacun en particulier, car, comme on l’a dit auparavant, l’allumage peut également être fait par celui qui n’est pas Cohen.<br/> <br/> 	Cette mission est plus spécifiquement confiée aux femmes juives, qui assument la responsabilité de l’éducation de leurs enfants. Elles doivent donc savoir qu’il leur faut adopter ce comportement, au point de former leurs enfants pour qu’ils puissent être de grands Prêtres.<br/> <br/> 	Nos Sages disent, à propos du grand Prêtre : “ Conduis-le à la grandeur ”. En adoptant le comportement qui vient d’être défini, on peut faire disparaître tous les obstacles et toutes les difficultés auxquelles on pourrait être confronté et obtenir les enfants, la santé et la prospérité matérielle, au sens le plus littéral.<br/> '

				{
				'Titre' : ' Lettres du Rabbi',
				'source' : '						Veille du Chabbat Parchat Beaalote’ha 5722,',
						   'resume' : ' ',
						   'contenu' : 'Je vous salue et vous bénis,<br/> <br/> 	J’ai bien reçu votre lettre.<br/> <br/> 	Puisse D.ieu faire que s’accomplisse l’enseignement de la Paracha de cette semaine, “ Et, D.ieu dit... Parle à Aharon... Tu élèveras les lumières ”.<br/> <br/> 	Chacun(1) fera donc tout ce qui est en son pouvoir pour allumer “ la bougie de D.ieu (qui) est l’âme de l’homme ”(2).<br/> <br/> 	Ceci concerne sa propre âme et également celle des enfants d’Israël que l’on côtoie, son entourage proche ou éloigné.<br/> <br/> 	Vous connaissez le dicton du Baal Chem Tov, qui délivre aussi un enseignement, selon lequel il est également une Mitsva d’aimer celui qui se trouve à l’autre extrémité de la terre et que l’on n’a jamais vu.<br/> <br/> 	Cet allumage doit se poursuivre jusquà ce que “ tu élèves les lumières ”, que “ la flamme s’élève d’elle-même ”(3).<br/> <br/> 	Et, la conscience que l’on accomplit tout cela en application de la Parole de D.ieu, qui a valeur d’action concrète, ajoute de la force et de la détermination afin de mettre en pratique la mission qui vient d’être définie, avec joie et enthousiasme, dès lors que l’on a le mérite(4) de mettre en pratique une Injonction de D.ieu. C’est une évidence.<br/> <br/> 	Avec ma bénédiction pour que vous me donniez de bonnes nouvelles à propos de tout ce qui vient d’être dit,<br/> <br/> Notes<br/> <br/> (1) Ainsi qu’il est dit : “ Vous serez pour Moi une nation de prêtres ”.<br/> (2) Voir le Likouteï Torah, au début de la Parchat Beaalote’ha.<br/> (3) Voir le traité Erouvin 54b et la conclusion des lois de l’étude de la Torah, de l’Admour Hazaken.<br/> (4) Voir la fin des lois du Loulav, du Rambam.<br/> <br/> *   *   *<br/> <br/> 							Par la grâce de D.ieu,<br/> 							Vendredi 29 Sivan 5706,<br/> 							Brooklyn, New York,<br/> <br/> 		Je vous salue et vous bénis,<br/> <br/> 	Un verset de la Paracha de cette semaine dit: “ Et Aharon fit ainsi ”. Nos Sages, que Rachi cite dans son commentaire, expliquent que “ ceci fait léloge de Aharon qui n introduisit aucune modification ”. Le Likouteï Torah du Ari Zal précise pourquoi cette éloge fut prononcée précisément ici. En effet, le verset indique qu une telle modification était bien envisageable.<br/> <br/> 	Il fut dit à Moché: “ Les sept lumières éclaireront face au chandelier ”, ce qui fait allusion au début de leur allumage. Puis, il est dit que “ Aharon éleva les lumières face au chandelier ”, c est-à-dire lorsque la flamme avait déjà pris. Le verset précise donc que Aharon n avait introduit aucune modification et que, dès le début de l allumage, il se trouvait bien “ face au chandelier ”. Néanmoins, il était encore présent quand la flamme était déjà importante et son éloge peut donc bien être prononcée, à ce propos. C’est là ce qu’explique le Ari Zal.<br/> <br/> 	On peut expliquer tout cela d’après la ’Hassidout. Il est dit qu’aucune forme du service de D.ieu n’est comparable à l’amour que l’on éprouve pour Lui et le Cohen est précisément un homme de bonté et d’amour. Au début de l’effort, il est encore aisé de se trouver “ face au chandelier ”, de percevoir la dimension véritable de la Mitsva, mais non lorsque la flamme s’élève, lorsque l’on est animé d’une soif intense pour la Divinité et que l’on découvre différentes manières de l’assouvir. On peut alors sombrer dans l’erreur, s’imaginer que l’on prend pour référence l’aspect véritable de la Mitsva et non son propre raisonnement.<br/> <br/> 	Il faut donc être très prudent, particulièrement soumis à D.ieu. Et c’est précisément pour cela qu’est prononcée l’éloge d’Aharon, insufflant aux âmes juives un amour de D.ieu si intense qu’il ne peut subir aucune modification.<br/> <br/> 	Avec ma bénédiction de Techouva immédiate, délivrance immédiate,<br/> <br/> *   *   *<br/> <br/> 							Par la grâce de D.ieu,<br/> 							11 Iyar 5712,<br/> 							Brooklyn, New York,<br/> <br/> 		Je vous salue et vous bénis,<br/> <br/> 	<br/> 	Vous avez sans doute connaissance de la causerie de mon beau-père, le Rabbi, expliquant les déplacements des enfants d’Israël dans le désert. D’une étape à l’autre, ceux-ci démontaient le Sanctuaire, puis l’installaient en son nouvel endroit. Le verset précise que le séjour, en chaque étape, n’était pas toujours de durée égale. Il précise : “ Il arrivait que la nuée reste du soir au matin. Puis, le matin, elle s’élevait et ils repartaient. Parfois, c’était un jour, une nuit, deux jours, un mois ou une année ”.<br/> <br/> 	Néanmoins, ces déplacements avaient tous un point commun, “ C’est sur la Parole de D.ieu qu’ils campaient et sur la Parole de D.ieu qu’ils repartaient ”. En outre, “ ils firent la garde de D.ieu, sur la Parole de D.ieu, par l’intermédiaire de Moché ”. En d’autres termes, la manière d’installer le Sanctuaire et tout ce qui appartenait à “ la garde de D.ieu ” n’était jamais modifiée, que les enfants d’Israël aient séjourné un an, plusieurs années, ou bien un jour et une nuit, ou même du soir jusqu’au matin.<br/> <br/> 	La logique humaine, y compris celle de l’âme animale, établit que l’on s’installe et que l’on voyage selon la Parole de D.ieu, Qui transcende le temps et l’espace. La finalité de la création en général et de ces voyages, en particulier, est de bâtir un Sanctuaire pour D.ieu dans le temps et l’espace matériels. Il nous appartient donc de mettre en pratique la Volonté de notre Créateur, afin de nous lier et de nous attacher à l’Essence de D.ieu, béni soit-Il.<br/> <br/> 	Sa Volonté s’accomplit donc, que l’on reste dans un endroit pendant plusieurs années ou seulement du soir au matin. En effet, il s’agit bien, en l’occurrence, de révéler ce qui transcende le temps et l’espace. Les différentes périodes du temps n’ont donc aucune importance.<br/> <br/> 	Ce qui vient d’être dit permet de comprendre la fin du chapitre 25 du Tanya, selon lequel “ cette unification est éternelle et immuable, là-haut ”. L’expression de la Volonté de D.ieu, par Sa Parole, dans la Torah, est éternelle également. On peut, en outre, en déduire une précision complémentaire, concernant les différents domaines pour lesquels la partie révélée de la Torah impose une mesure, ce qui est considéré comme une Mitsva, dès lors que la Torah elle-même en dispose ainsi. En pareil cas, cette mesure peut également être considérée comme matérielle.<br/> <br/> 	J’ai bon espoir que ces quelques mots suffiront. J’espère recevoir bientôt la bonne nouvelle de votre engagement accru dans l’étude de la Torah et la prière, à titre personnel et dans l’influence que vous exercez sur les autres. A n’en pas douter, se réaliseront pour vous la promesse et la décision des Sages, affirmant que “ l’homme qui se sanctifie quelque peu ici-bas reçoit d’en haut une immense sanctification ”. Car, il y a bien là une promesse.<br/> <br/> 	Avec ma bénédiction de réussite dans l’étude de la Torah pénétrée de crainte de D.ieu,<br/> <br/> '
                },
