            'Titre' : 'Le commerce et la transformation de la matière ',
            'source' : '(Discours du Rabbi, Chabbat Vayéchev, 20 Kislev 5717-1956)',
                       'resume' : ' ',
                       'contenu' : '1. Commentant le verset: «et Yaakov s’installa dans le pays où avait résidé son père, celui de Canaan», le Maguid de Mézéritch explique que Yaakov était, en fait, retenu dans ce pays, se trouvant lié à sa matérialité. Pourquoi cela? Afin de rassembler les parcelles de sainteté qui se trouvaient dans ses objets matériels et de les élever vers «son Père», vers D.ieu.<br/> <br/> Un tel séjour dans le pays constituait, certes, une chute, pour Yaakov. Mais, celle-ci n’était que momentanée et elle lui permit de recevoir une élévation considérable élévation.<br/> <br/> C’est pour cela qu’il est ici question de Canaan, terme qui, étymologiquement, désigne un commerçant, ainsi qu’il est dit: «Il n’y aura plus de commerçant (Kenaani) dans la maison de D.ieu». La pratique commerciale veut que l’on investisse pour réaliser un profit et c’est à ce propos qu’il est dit: «On peut disséminer et rassembler encore plus».<br/> <br/> 2. Il découle un enseignement de ce qui vient d’être dit.<br/> <br/> Un Juif ne doit pas systématiquement rechercher de grandioses réalisations. Son but est de rassembler, de transformer et d’élever les parcelles de sainteté qui se trouvent dans les objets matériels.<br/> <br/> Pourquoi doit-il agir de la sorte? Il le fera pour «son Père», Qui se trouve dans les cieux. Nos Sages constatent que «les Juifs sont comparés à des abeilles, qui rapportent à leur maître tout ce qu’elles butinent. De même, toutes les actions des Juifs sont consacrées à leur Père Qui se trouve dans les cieux». Ils ne Le servent pas pour en tirer une rétribution, matérielle ou spirituelle. En fait, servir D.ieu est une fin en soi.<br/> <br/> Comment les Juifs peuvent-ils servir D.ieu de manière désintéressée? Ils y parviennent en s’employant à réaliser les objectifs les plus modestes. Et, mon beau-père, le Rabbi, souligne que l’intégrité de simples Juifs les relie directement à l’Essence de D.ieu. La simplicité de leur service a le même effet.<br/> <br/> La soumission à D.ieu est si importante que les Juifs, parce qu’ils la possèdent, sont appelés «les armées de D.ieu». Cette soumission est, précisément, le caractère d’un soldat.<br/> <br/> Tel est donc le sens du verset: «Et Yaakov s’installa dans le pays où avait résidé son père». Afin de découvrir «son Père» Qui se trouve dans les cieux, de Le servir d’une manière désintéressée, il s’installa dans le pays et y réalisa d’humbles travaux, de la manière la plus modeste. De la sorte, il était certain de se départir de tout intérêt personnel et de s’attacher à «son Père».<br/> <br/> Telle est la leçon que délivre notre ancêtre Yaakov. Celui-ci avait transformé la matière du monde, s’était rendu à ‘Haran, avait gardé le troupeau de Lavan, travaillé très dur, ainsi qu’il est dit: «J’étais exposé à la chaleur, pendant le jour et au froid, durant la nuit. Le sommeil quitta mes yeux». Il cumula l’effort éreintant et la souffrance physique.<br/> <br/> L’Admour Hazaken voit, dans ce récit, la preuve que l’homme, même s’il ne possède aucun droit sur son propre corps, ne peut pas lui imposer les sévices ou la douleur, puisqu’il appartient à D.ieu et non à lui, n’en conserve pas moins la possibilité de le placer en condition difficile, lorsque cela est nécessaire, par exemple pour gagner de l’argent, ce qui, dans la dimension spirituelle, correspond aux actes assurant la transformation du monde matériel.<br/> <br/> Yaakov aurait pu s’insurger: «Pour quelle raison devrais-je me rendre à ‘Haran?». Certes, Yaakov et Esav ne pouvaient se trouver tous les deux dans un même endroit. Mais, n’était-il pas possible de demander à Esav de quitter Beer Cheva et de l’envoyer à ‘Haran? N’était-il pas préférable que Yaakov reste à Beer Cheva, où se trouvait la maison d’étude de Chem et Ever?<br/> <br/> Or, Yaakov ne posa aucune question. Avec soumission, il partit mener à bien la mission qui lui était confiée, celle de transformer la matière du monde. Et cette soumission ne fit nullement obstacle à sa joie et à son entrain, ainsi qu’il est dit: «Et Yaakov leva les pieds».<br/> <br/> De la sorte, non seulement Yaakov ne subit pas la chute, mais, bien plus, tous ses enfants furent intègres et il put multiplier les accomplissements positifs.<br/> <br/> C’est en ce sens que la racine étymologique du terme Canaan désigne un commerçant. Car, Yaakov tira un «profit» de cette activité. Il put libérer toutes les parcelles de sainteté enfermées chez Lavan et même chez Esav. Bien plus, il attira une lumière céleste autour de ce dernier, grâce à laquelle «il l’embrassa» de tout son coeur.<br/> <br/> De fait, Canaan désigne le commerce, au sens physique et, grâce à cette activité, Yaakov devint immensément riche, infiniment plus qu’auparavant.<br/> <br/> 4. Il y a là un enseignement pour chaque Juif. Il est dit que «Yaakov s’installa dans le pays où avait résidé son père, celui de Canaan». Ainsi, «on peut disséminer et rassembler encore plus», de sorte que la chute qui en résulta pour lui fut source de richesse, spirituelle et matérielle à la fois.<br/> <br/> Et, il en est ainsi «jusqu’à ce que je rejoigne mon maître, à Séir», car la transformation de la matière du monde, avec soumission et enthousiasme, met en évidence la quintessence de l’âme et révèle le Machia’h personnel. C’est ainsi que l’on provoque la venue du Machia’h collectif, qui interviendra lorsque «ceux qui apporteront le salut se dresseront sur le mont Sion, pour juger le mont d’Esav».<br/> <br/> Belle prestance et belle apparence<br/> (Discours du Rabbi, 19 Kislev 5718-1957)<br/> <br/> 5. Dans la Parchat Vayéchev, la Torah nous rapporte que Yossef, le Juste, était «de belle prestance et de belle apparence». De fait, «il se peignait soigneusement les cheveux» et, en conséquence, «l’épouse de son maître posa les yeux sur lui». Par la suite, il fut emprisonné et, là encore, «il réussissait tout ce qu’il entreprenait».<br/> <br/> On peut, dans ce récit, distinguer deux parties. La première concerne Yossef, qui était «de belle prestance et de belle apparence». La seconde fait intervenir l’épouse de Putiphar. L’une et l’autre, comme tout ce qui figure dans la Torah, délivrent un enseignement éternel pour notre comportement, applicable à notre existence quotidienne.<br/> <br/> 6. Il est dit que «D.ieu m’ajoute (Yossef) un autre fils». Le Tséma’h Tsédek en déduit que la mission de Yossef constitue à faire de «l’autre», de celui qui est étranger, un «fils». Il devait donc conduire les hommes vers la Techouva.<br/> <br/> Comment Yossef fut-il capable d’assumer ce rôle? Parce qu’il était «de belle prestance et de belle apparence». Sa beauté se marquait dans tous les domaines à la fois, dans l’accomplissement des Injonctions, dans le respect des Interdits. Différents textes établissent, en effet, une relation entre la prestance et les Injonctions, d’une part, entre l’apparence et les Interdits, d’autre part. Yossef était, en conséquence, capable de convaincre «l’autre» et de le transformer en «fils».<br/> <br/> Il y a là un enseignement pour tous, car chacun doit se préoccuper de son prochain et non uniquement de sa propre personne. Pour y parvenir, il faut garder présent à l’esprit le principe suivant: «occupe-toi de toi-même et ensuite des autres». Il faut avoir soi-même «belle prestance et belle apparence» pour être à même de convaincre son prochain.<br/> <br/> Cela ne veut pas dire qu’il faille attendre sa propre perfection pour se préoccuper de l’autre. Une telle conception doit être écartée et, quelle que soit sa propre situation, on doit, sans attendre, tenter de convaincre l’autre.<br/> <br/> Pour autant, on ne peut pas négliger l’effort que l’on doit réaliser sur sa propre personne. Il faut corriger ses propres défauts et ceci importe non seulement pour soi-même, mais aussi dans sa relation avec son prochain.<br/> <br/> Car, lorsque quelqu’un a des défauts et ne s’emploie pas à les rectifier, son interlocuteur s’en apercevra inéluctablement et ne se laissera donc pas convaincre. De la sorte, on ne pourra donc pas mener à bien la mission que l’on reçoit envers lui.<br/> <br/> En conséquence, chacun doit avoir conscience de l’immense responsabilité qui lui incombe, celle de corriger ses propres défauts. Si on ne le fait pas, on cause du tort non seulement à sa propre personne, mais aussi à tous les autres.<br/> <br/> Il faut donc consentir un immense effort pour avoir «belle prestance et belle apparence», car ceci dépasse largement la dimension individuelle et a une incidence communautaire.<br/> <br/> 7. Il découle, du récit de la femme de Putiphar, l’enseignement suivant.<br/> <br/> Nos Sages nous disent qu’en soumettant Yossef à l’épreuve, elle avait une intention pure. Elle savait que des enfants devaient naître à la fois d’elle et de Yossef. Elle fit cependant l’erreur de penser qu’elle devait en être la mère, alors que ce rôle incombait à sa propre fille.<br/> <br/> On doit en conclure qu’un événement peut superficiellement, tel qu’il apparaît à nos yeux, prendre une apparence totalement opposée à celle de la sainteté. Malgré cela, il pourra, si on l’envisage plus profondément, être conforme à la Volonté de D.ieu, celle de développer et de renforcer le domaine de la sainteté.<br/> <br/> L’Admour Hazaken explique, dans le Tanya, qu’un Juif qui, au milieu de sa prière, est subitement dérangé par un non-Juif, non seulement ne diminuera pas sa ferveur pour autant, mais, bien plus, la raffermira, précisément du fait de cet événement. Il saura qu’en pareil cas, il se doit de prier de tout son cœur.<br/> <br/> Or, on peut s’interroger sur une telle situation. Pourquoi une ferveur accrue dans la prière serait-elle obtenue par la présence d’un non-Juif, dont la volonté délibérée est de troubler cette concentration ?<br/> <br/> L’explication est, en fait, la suivante. Toute créature trouve sa source dans le domaine de la sainteté et c’est également le cas pour ce non-Juif qui, en conséquence, sait, ressent profondément qu’il doit apporter son concours à tout ce qui est sacré. Pour autant, il est bien un non-Juif, vivant dans ce monde matériel et c’est à lui qu’il appartient d’intervenir, alors que sa situation est opposée à celle de la sainteté. En conséquence, sa manière d’agir sera à l’opposé de ce qu’elle devrait être, alors que son intention profonde est de venir en aide au domaine de la sainteté, de contribuer à son développement.<br/> <br/> Le Maguid de Mézéritch explique que Lavan poursuivit Yaakov uniquement pour ajouter quelques versets à la Torah. C’est la raison pour laquelle une Paracha fait le récit de ce qui se passa alors.<br/> <br/> Il en découle un enseignement pour toutes les difficultés, tous les obstacles auxquels on peut être confronté, dans le service de D.ieu. Il est clair qu’à la source, tous ces événements ne s’opposent pas à la sainteté. Bien plus, ils lui viennent en aide. Néanmoins, le recours à ces difficultés leur donnent une apparence opposée à ce qu’elles sont réellement. Profondément, ces obstacles apportent leur contribution à la sainteté et la renforcent.<br/> <br/> Celui qui ne se trompe pas lui-même, qui ne commet pas la même erreur que ce non-Juif, qui a conscience qu’une intervention divine ne peut pas être négative, qu’il n’y a pas d’obstacle réel et que tout ce qu’il voit doit lui permettre de renforcer le domaine de la sainteté, ne sera nullement troublé par le voile auquel il sera confronté. Bien au contraire, il tirera de cet événement une force accrue.<br/> <br/> Celui qui prendra la ferme résolution qu’il en est ainsi fera disparaître toutes les difficultés, car rien ne résiste à la vérité. Dès lors, il n’y aura plus d’embûches, plus d’obstacles. Il prendra conscience qu’en toute chose se trouve une parcelle de Divinité, que tout ce qui lui arrive doit renforcer le domaine de la sainteté. De cette manière, il transformera l’obstacle et mettra en évidence cette parcelle sacrée. Ainsi, on pourra avoir une perception juste du monde et raffermir le domaine de la sainteté.<br/> <br/> 8. On peut ainsi comprendre l’affirmation de nos Sages selon laquelle la femme de Putiphar avait une bonne intention.<br/> <br/> Car, il est deux manières de considérer le voile. On peut lutter contre lui, c’est-à-dire le considérer comme une difficulté objective et réunir toutes ses forces pour le faire disparaître. Mais, on peut aussi, et c’est là une intervention bien plus agréable, avoir conscience que cet obstacle, dans sa dimension profonde, appartient au domaine de la sainteté. Dans ce dernier cas, il devient possible de mettre en évidence cette appartenance et, précisément grâce au voile qui s’interpose ainsi, de raffermir les forces sacrées.<br/> <br/> L’importance de l’éducation<br/> (Discours du Rabbi, veille du troisième jour de ‘Hanouka 5714-1953)<br/> <br/> 9. La fête de ‘Hanouka présente deux aspects opposés :<br/> <br/> A) Les livres sacrés précisent que ‘Hanouka est de la même étymologie que ‘Hinou’h, l’éducation. Au sens le plus littéral, ‘Hanouka signifie inauguration et désigne donc celle de l’autel, celle du Temple, qui introduisit une période nouvelle. C’est alors que recommença le service de D.ieu dans le Sanctuaire, en général, par l’autel et le chandelier, en particulier, ce qui est bien une forme d’éducation.<br/> <br/> B) Le miracle intervient par une fiole d’huile portant le sceau du Grand Prêtre que l’on trouva, à ‘Hanouka. Or, selon la Hala’ha, on aurait pu allumer le chandelier avec de l’huile impure. En effet, disent nos Sages, «la notion d’impureté est repoussée pour tout ce qui est public». Malgré cela, D.ieu fit un miracle, par amour pour le peuple d’Israël, de sorte que non seulement le début de l’accomplissement de cette Mitsva, mais bien l’ensemble de sa pratique, soit réalisé de la manière la plus parfaite, sans aucun compromis, pas même lorsque le Choul’han Arou’h le permet.<br/> <br/> Ces constatations nous délivrent un enseignement. Lorsqu’il s’agit d’un acte lié à la sainteté, il faut, d’emblée, depuis le début de «l’éducation», que tout soit fait de la manière la plus parfaite et la plus intègre.<br/> <br/> 10. Ce qui vient d’être dit s’applique, en particulier, à l’éducation des enfants. Depuis leur plus jeune âge, on doit leur montrer la pratique juive la plus pure, sans compromis et sans permission.<br/> <br/> Si l’on souhaite qu’ils puissent conserver ces valeurs par la suite, on ne peut attendre l’âge de leur maturité intellectuelle pour leur expliquer que le simple fait de marcher dans la rue est un combat, qu’il ne faut pas s’affecter des nombreuses difficultés auxquelles on peut y être confronté, qu’il faut faire don de sa propre personne. Si l’on désire qu’ils soient alors en mesure de surmonter les épreuves, il faut leur donner une bonne éducation, dès leur plus jeune âge.<br/> <br/> C’est pour cette raison que les Sages d’Israël ont fait porter tous leurs efforts sur l’éducation des enfants, afin que celle-ci soit la plus parfaite possible.<br/> <br/> Ils ont lutté pour chaque détail, on refusé tout compromis, même pour ce qui semblait de moindre importance. Ils savaient, en effet, que les années au cours desquelles un enfant reçoit son éducation conditionne tout le reste de son existence. Ils étaient conscients qu’il fallait leur insuffler des forces, leur fournir des armes, afin que celles-ci leur permettent d’assumer tous les combats qu’ils seraient appelés à mener, sur le chemin de la vie.<br/> <br/> L’homme est comparé à un arbre, ainsi qu’il est dit : «Car l’homme est tel l’arbre du champ».<br/> <br/> Si l’on taille une fente dans le tronc d’un arbre parvenu à maturité, celle-ci se limitera à l’endroit où elle a été pratiquée et ne le dépassera pas. S’il s’agit, en revanche, d’un plant que l’on s’apprête à mettre en terre, la forme définitive du tronc sera profondément modifiée, du fait de cette fente.<br/> <br/> 11. Il en va de même pour ce qui est de l’éducation.<br/> <br/> Un homme d’âge moyen qui, ayant déjà vécu la moitié de son existence, décide d’adopter certains compromis, modifiera son comportement uniquement pour les années qui lui restent à vivre. En pareil cas, il aura au moins eu une vie sans compromis pendant une quarantaine d’années. Puis, il trébuchera, pour une année par exemple. Mais, les quarante ans positifs qu’il a vécu sauront le ramener vers le droit chemin et lui faire retrouver la plénitude.<br/> <br/> A l’opposé, lorsque l’on éduque la jeune génération avec des compromis, on lui retire toute chaleur, toute intégrité, dans la pratique du Judaïsme, pour toute la vie. La fente et le défaut ainsi pratiqués dans les âmes constituent des Juifs spirituellement infirmes.<br/> <br/> 12. Certes, il est dit que «même s’il a commis une faute, il garde le titre d’Israël». Néanmoins, la Guemara, au traité Sanhédrin, s’adressant à certaines personnes, leur dit : «tu es difforme, dans ce monde», sans pour autant remettre en cause leur place dans le monde futur. Pour autant, nous devons former, dans ce monde, une jeune génération de Juifs forts moralement et donc aussi physiquement, capables de conquérir ce monde, non seulement pour eux-mêmes, en bâtissant un Sanctuaire pour D.ieu dans la part qui leur en est confiée, mais aussi pour la génération d’âge moyen et celle qui a déjà un âge avancé.<br/> <br/> 13. Certains détails paraissent de moindre importance, semblent comparables à des pointes de cheveu. Or, de telles pointes de cheveu peuvent être une manifestation du mauvais penchant, selon l’expression suivante de la Guemara : «Aux impies, la transgression paraît n’être qu’une pointe de cheveu».<br/> <br/> Comment un Juif peut-il devenir un impie, ce qu’à D.ieu ne plaise ? Sa volonté n’est-elle pas de se conformer à celle de D.ieu ? Comment peut-il être conduit à agir à l’encontre de Ses Commandements, au point d’être qualifié d’impie ?<br/> <br/> En fait, la faute est concevable uniquement lorsqu’elle semble être une pointe de cheveu, un acte insignifiant. Bien plus, il peut parfois en être réellement ainsi et, pour autant, cet acte insignifiant sera déterminant, fera que l’homme soit un Juste, inscrit et scellé pour le monde futur, ou un impie, qui sera perdu pour ce monde. A la base, la différence entre les deux situations est une simple pointe de cheveu.<br/> <br/> Et, à celui qui n’a pas suffisamment de force et de discernement pour déterminer le détail qui est la pierre d’angle de toute sa personnalité, notre époque, qui introduit la clarification dans tous les domaines, offre un critère de distinction, qui est le suivant.<br/> <br/> On peut constater que le domaine opposé à la sainteté est prêt à perdre des millions, de nombreux hommes, à s’endetter, plutôt que de consentir à la moindre concession. Or, une telle attitude va à l’encontre de toute logique et elle doit donc nous délivrer un enseignement. Nous devons refuser le compromis, concernant ce que l’on veut nous faire passer pour un simple détail.<br/> <br/> De fait, nos Sages disent que l’on doit donner sa vie plutôt que de changer la couleur de ses lacets, si cette pratique est un moyen de combattre le Judaïsme. Telle est la pointe de cheveu qui, à terme, remet en cause la base même de la Judéité.<br/> <br/> 14. Il est aussi un autre moyen de démontrer l’importance de cette pointe de cheveu. Nos Sages constatent que le malheur commença par la flatterie entre les hommes ou, selon une autre version, la flatterie des impies, qui conduit à tomber dans leurs mains. Une formulation apparaît dans la Guemara et l’autre dans le Eïn Yaakov.<br/> <br/> On a pu constater, ces dernières années, que tous ceux qui s’étaient auparavant engagés sur la voie des concessions et pensaient pouvoir attirer les jeunes de cette façon, présumant que ceux qui étaient déjà pratiquants le resteraient, ont, de cette façon, causé leur perte. Bien plus, ils ont affaibli ceux qui, se trouvant sous leur influence, respectaient auparavant les Mitsvot.<br/> <br/> A l’opposé, ceux qui, il y a dix, quinze ou vingt ans, ont rejeté toute concession, en particulier dans le domaine de l’éducation ont connu la réussite.<br/> <br/> 15. On peut renforcer la bonne éducation en observant ceux qui s’y consacrent, physiquement et moralement, de même que ceux qui participent financièrement à cette activité.<br/> <br/> De fait, on pourrait leur objecter : «Ecoutez donc, pourquoi vous obstiner vous à faire des dons à une Yechiva, formant des personnes sans activité fixe, qui ne partagent pas les valeurs de ce monde ? L’un porte la barbe et l’autre, un vêtement long. Comprenez-vous que vous apportez ainsi votre contribution à la formation de personnes qui, parvenues à l’âge de la vie active, ne sauront rien faire ?».<br/> <br/> Il faut donc trouver en soi la fermeté de ne pas s’affecter, face à de telles attaques, bien au contraire, d’en tirer l’enseignement. Si l’on subit tant de pressions pour abandonner cette pratique, c’est la preuve de sa véracité, du fait qu’elle est bien de nature à sauver le peuple juif.<br/> <br/> En pareil cas, non seulement on ne diminuera pas son œuvre, morale, physique, financière, ou les trois à la fois, dans le domaine éducatif, mais, bien au contraire, on l’intensifiera, à l’avenir.<br/> <br/> C’est donc de cette façon que l’on renforcera la jeune génération. En effet, certains peuvent interroger les jeunes : «Vos amis reçoivent également une éducation juive, mais ne recherchent pas tant de perfectionnisme, d’intégrité. Pourquoi donc devriez vous en faire plus que les autres ?».<br/> <br/> Ils pourront alors répondre : «Voici un commerçant qui soutient notre démarche, voilà un donateur qui nous encourage, voici un Rav qui nous vient en aide, voilà un vieil homme ou une vieille femme qui sont avec nous». Ils se trouveront ainsi confortés, soutiendront plus aisément les épreuves qu’ils doivent affronter.<br/> <br/> Il faut, avant tout, féliciter les enseignants de ces jeunes, qui ne s’affectent pas des difficultés, poursuivent leur action positive dans le domaine éducatif, les responsables qui n’épargnent pas leurs moyens moraux, physiques et financiers, font don de tout ce qu’ils peuvent. De cette façon, ils pourront, le moment venu, dépasser leurs moyens pour maintenir l’éducation la plus pure, avec une crainte de D.ieu intègre.<br/> <br/> 16. Lorsque l’on met en pratique les termes du verset : «Eduque l’enfant selon sa voie», c’est-à-dire, sans compromis, on met en pratique le message de ‘Hanouka, rejetant un allégement de la ‘Hala’ha, même s’il est autorisé. Dès lors, on est en droit de dire que l’on attend un miracle, car on souhaite un Sanctuaire pur, un chandelier pur, de l’huile pur, afin de produire une clarté qui sera pure également.<br/> <br/> A l’époque, D.ieu accorda effectivement son aide et tous les ennemis furent placés dans les mains de ceux qui se consacrent à la Torah. On inaugura donc le Temple avec des lumières qui brillent encore, à l’heure actuelle, même quand le soleil se couche, même lorsqu’à l’extérieur, il fait de plus en plus sombre. Les foyers juifs restent alors lumineux et, chaque nuit, on y allume des lumières, en nombre croissant.<br/> <br/> Tout comme D.ieu fit «des miracles, pour nos ancêtres, en ces jours-là», Il en fera de même pour nous et nous pouvons avoir la certitude que, très bientôt et de nos jours, nous aurons le mérite d’assister à la descente ici-bas du Temple, pur et déjà prêt, là-haut. Il suffit, pour cela, de préparer un endroit où il pourra se poser.<br/> <br/> Les enfants juifs, ceux qui sont d’âge moyen et ceux qui sont d’un âge avancé, illumineront ce Temple et le monde qui l’environne, non seulement par la clarté intrinsèque à chaque Mitsva, mais aussi par la lumière la plus pure et la plus sainte. Dès lors, la Présence de D.ieu résidera, à proprement parler, ici-bas et ce monde matériel, qui, jusqu’ici, était grossier ou, tout au moins, matériel sera un Sanctuaire dans lequel D.ieu résidera pleinement.<br/> <br/> Mission de l’âme<br/> (Discours du Rabbi, 19 Kislev 5717-1956) <br/> <br/> 1. La Parchat Vayéchev commence par la description du rêve de Yossef, «nous formions des bottes dans le champ... puis, vos bottes se sont inclinées et prosternées devant la mienne».<br/> <br/> C’est par ce rêve que commença la descente en Egypte, pays dans lequel les enfants d’Israël durent subir l’exil. Or, la finalité de cet exil est exprimée par le verset: «Ils seront ensuite libérés avec une grande richesse». Puis, «lorsque tu feras sortir ce peuple d’Egypte, vous servirez D.ieu sur cette montagne».<br/> <br/> C’est tout cela qui commença par «nous formions des bottes dans le champ... puis, vos bottes se sont inclinées et prosternées devant la mienne». Ces bottes permirent donc de réaliser la finalité de l’exil d’Egypte, c’est-à-dire l’obtention d’une grande richesse et le don de la Torah.<br/> <br/> 2. Tous les exils portent le nom de l’Egypte, comme le soulignent nos Sages. C’est en particulier vrai pour ce dernier exil, car il est dit de la délivrance future, qui nous en libérera: «Comme aux jours de ta sortie d’Egypte, Je leur montrerai des merveilles».<br/> <br/> Ce qui concerne l’exil d’Egypte s’applique donc, de la même façon, à la présente période. Pour réaliser la finalité de cet exil et le conduire à son terme, il faut «former des bottes» et obtenir que celles-ci «se prosternent devant la mienne».<br/> <br/> La ‘Hassidout qualifie également d’exil d’Egypte la descente de l’âme à l’intérieur du corps physique. Celle-ci constitue, pour elle, une chute vertigineuse, «d’une cime élevée vers une fosse profonde», dans les limites et les obstacles qu’évoque l’Egypte. Et, une telle descente doit se solder par une immense élévation, «avec une grande richesse».<br/> <br/> Pour que l’âme mène à bien la mission qui lui est confiée lorsqu’elle s’introduit dans un corps, elle doit donc adopter la même attitude, «former des bottes dans le champ». Bien plus, tout cela n’est pas encore suffisant et elle doit, en outre, obtenir que «vos bottes s’inclinent et se prosternent devant la mienne».<br/> <br/> 3. Que signifie, dans le domaine du service de D.ieu, «former des bottes dans le champ»?<br/> <br/> Tout d’abord, une telle activité ne se déroule pas à la maison, dans le domaine privé, mais dans le champ. Là, on prend des épis, séparés les uns des autres, on les cueille, les détachant de leur racine, on les rassemble et l’on en forme une botte, que l’on peut, par la suite, introduire à la maison.<br/> <br/> L’âme qui descend ici-bas se trouve dans un «domaine public», dans le lieu de la séparation. C’est à ce propos qu’il est dit: «Faisons l’homme à notre image», au pluriel et nos Sages disent, à ce propos: «C’est bien un pluriel qui doit être employé ici et tant pis pour celui qui, de ce fait, sera induit en erreur».<br/> <br/> Se trouvant dans le «champ» et dans le «domaine public», l’âme doit faire usage d’objets matériels et grossiers, distincts les uns des autres. C’est pour cela qu’elle parvient dans ce monde. Car, elle-même n’a besoin d’aucune élévation. Elle descend donc ici-bas pour l’apporter au corps, à l’âme animale et à la part du monde qui lui est confiée.<br/> <br/> Elle doit donc «cueillir» ces objets matériels, les séparer de leur racine, c’est-à-dire de leur grossièreté, les lier tous ensemble, afin de les consacrer à D.ieu.<br/> <br/> 4. Parvenu à ce stade, on n’a fait que «former des bottes» et l’on ne peut nullement se contenter d’un tel résultat. Il faut encore que «vos bottes s’inclinent et se prosternent devant la mienne».<br/> <br/> Il ne suffit pas, quand on se trouve dans le champ, de se libérer de la grossièreté de la matière. Il faut encore conduire les bottes à la maison. En d’autres termes, on ne peut se contenter d’avoir retiré à ces objets l’apparence physique qu’ils avaient auparavant. On doit en faire des réceptacles, des sanctuaires pour le Divin.<br/> <br/> Cela ne veut pas dire qu’il faille rechercher le contact systématique avec la matière. Mais, lorsque l’on adopte une activité matérielle, parce que l’on se trouve dans ce monde, on peut, malgré cela, être totalement soumis à D.ieu, au point de perdre toute volonté propre, tout comme la charrette se soumet à celui qui en tient les rênes. Ainsi, ces objets matériels peuvent devenir un Sanctuaire pour D.ieu.<br/> <br/> C’est donc en ce sens que «vos bottes s’inclinent et se prosternent devant la mienne», celle de Yossef, adoptant sa manière de servir D.ieu. L’action de Yossef consista à «entrer à la maison». Non seulement, il fit disparaître la grossièreté de la matière, mais, bien plus, il en fit un foyer, dans lequel il est possible de résider, «pour faire son travail», c’est-à-dire, en l’occurrence, «pour examiner les livres de comptes».<br/> <br/> Yossef dirigeait alors la maison de Putiphar, en Egypte. Or, c’est précisément là qu’il reçut l’apparition de son père. Puis, il l’obtint encore une fois alors qu’il était le vice-roi. Et, c’est de cette manière qu’il put bâtir la demeure de D.ieu.<br/> <br/> 5. C’est en agissant de la sorte que l’on peut atteindre les deux objectifs assignés à l’âme qui descend ici-bas.<br/> <br/> Cette âme doit entrer en contact avec les objets matériels et grossiers, minéraux, végétaux, animaux, les confondre à sa chair et à son sang en les consommant, puis en faire usage pour servir D.ieu. C’est de cette manière que ces minéraux, végétaux et animaux deviennent un réceptacle pour la Divinité.<br/> <br/> Il convient donc de procéder de la manière suivante :<br/> <br/> A) Il faut d’abord «former des bottes dans le champ», déraciner les épis de leur source, de leur état d’origine. Car, dans un premier temps, il est impossible d’établir si celui qui les a fait pousser est un Juif ou non. Pour effectuer le service de D.ieu, il faut donc les arracher de l’endroit où ils se forment.<br/> <br/> B) Puis, ces bottes «se prosternent devant la mienne». Dès lors, disparaît la botte elle-même, qui avait rassemblé tous les épis en une seule et même entité, dans un but unique. Elle n’apparaît plus et seule règne la soumission. On constitue, de la sorte, un réceptacle pour la Divinité, en perdant toute volonté propre, en n’étant que le vase qui contient la lumière.<br/> <br/> C’est de cette façon qu’il faut interpréter le mouvement de ces bottes, qui se prosternent. L’âme de Yossef émanait du monde spirituel d’Atsilout. S’employant à former des bottes, ce qui évoque bien la soumission la plus totale, tout en demeurant dans les stades les plus bas de la création, Assya, Yetsira ou même Brya, Yossef put obtenir que celles-ci «se prosternent devant la mienne» et assurer leur élévation, jusque dans le monde d’Atsilout, duquel il est dit que D.ieu s’y unifie pleinement avec les Lumières comme avec leurs réceptacles.<br/> <br/> 6. En conséquence, lorsque plusieurs Juifs s’unissent dans un même but, lié à la Torah et aux Mitsvot, ils obtiennent la possibilité de faire disparaître leur personnalité propre.<br/> <br/> De fait, tel est le but d’une telle union, dans laquelle chacun renonce à ses intérêts personnels pour se consacrer à ceux de la collectivité. C’est ainsi que, parvenant à un degré plus ou moins important de cohésion, tous ne forment qu’une seule et même entité.<br/> <br/> Néanmoins, tout cela ne suffit pas encore et l’on ne peut savoir ce qui en résultera. Il faut, en effet, soumettre aussi le dénominateur commun à tous ceux qui se sont unis pour une cause qui les dépasse, de sorte que les bottes «se prosternent devant la mienne».<br/> <br/> L’enseignement de ‘Hanouka<br/> (Discours du Rabbi, Chabbat Vayéchev 5716-1955)<br/> <br/> 1. L’aspect essentiel de ce Chabbat est le fait qu’il appartienne à la fête de ‘Hanouka.<br/> <br/> La Guemara dit : «Quel est le sens de ‘Hanouka ? Lorsque les Grecs pénétrèrent dans le Sanctuaire, ils souillèrent toutes les huiles qui s’y trouvaient. Puis, la dynastie hasmonéenne se renforça et parvint à les vaincre. L’année suivante, ces jours furent distingués et érigés en fête».<br/> <br/> Le miracle de ‘Hanouka fut le suivant. On trouva de l’huile pure, pour allumer les lumières dans le Temple et celle-ci brûla pendant huit jours. Nos Sages instaurèrent donc un allumage des bougies, en récitant une bénédiction qui proclame que D.ieu «fit des miracles à nos ancêtres». Telle est, de fait, la pratique essentielle de la fête de ‘Hanouka.<br/> <br/> En d’autres termes, ‘Hanouka souligne la nécessité d’allumer des bougies, d’éclairer. Nous nous trouvons en exil, dans la rue, dans la pénombre, puisque les bougies peuvent être allumées dès lors qu’il fait sombre. Et, c’est alors que l’on répand la lumière, à l’initiative de l’homme, sans intervention directe de D.ieu.<br/> <br/> 2. Ce qui vient d’être dit permet de distinguer les lumières du  Temple de celles de ‘Hanouka.<br/> <br/> On peut, de ce point de vue, opérer deux distinctions essentielles :<br/> A) Les lumières du Temple sont allumées à l’intérieur du Sanctuaire, alors que celles de ‘Hanouka sont tournées vers l’extérieur.<br/> B) Les lumières du Temple sont allumées alors qu’il fait encore jour et celles de ‘Hanouka, lorsqu’il commence à faire sombre.<br/> <br/> L’extérieur et l’obscurité font allusion à ce qui est étranger à la Sainteté, laquelle est synonyme de lumière, repousse la pénombre, fait du monde un Sanctuaire pour D.ieu, qui se trouve donc «à l’intérieur» et non «à l’extérieur».<br/> <br/> Les lumières du Temple sont allumées, pendant qu’il fait jour, à l’intérieur, car leur clarté est accordée à l’initiative de D.ieu. Celles de ‘Hanouka éclairent l’extérieur, dès qu’il fait sombre, car elles sont l’expression de l’effort des hommes pour illuminer cet extérieur et cette obscurité.<br/> <br/> Et l’on n’adopte pas l’avis de Beth Chamaï, qui préconise d’allumer chaque jour un nombre décroissant de bougies, tout comme les sacrifices de la fête de Soukkot sont offerts en nombre décroissant. Bien au contraire, on allume un nombre toujours plus grand de lumières, car la sainteté appelle l’ajout. Une bougie de plus est donc allumée, chaque jour, afin d’intensifier la lumière, jusqu’à accomplir les termes de la promesse : «la nuit éclairera comme le jour».<br/> <br/> 3. Il découle de ce qui vient d’être dit, l’enseignement suivant.<br/> <br/> Il faut éclairer l’obscurité, en se tenant à l’extérieur. Bien plus, il faut le faire avec de l’huile pure et par un effort, toujours croissant, de la part des hommes.<br/> <br/> 4. Il est dit que «lorsque les Grecs pénétrèrent dans le sanctuaire, ils souillèrent toutes les huiles qui s’y trouvaient. Puis, la dynastie hasmonéenne se renforça et parvint à les vaincre. On trouva alors une fiole d’huile pure».<br/> <br/> Pourquoi les Grecs souillèrent-ils les huiles ?<br/> <br/> De fait, ils ne retranchèrent rien à ces huiles, ne provoquèrent pas leur modification profonde. Concrètement, ils se bornèrent à les toucher et cela fut suffisant pour les rendre impures.<br/> <br/> 5. La ‘Hassidout développe longuement cette idée. La guerre des Grecs eut pour objectif d’imposer les sciences profanes. Ceux-ci ne remirent pas la Torah en cause et acceptèrent qu’elle soit étudiée. Ils demandèrent uniquement de la considérer comme l’égal des sciences profanes, de la placer dans un même sanctuaire. Ainsi, la sagesse grecque serait comparable à la Torah, qui deviendrait l’une des disciplines de la connaissance, parmi tant d’autres. Une telle approche est impure.<br/> <br/> Concernant ces notions de pureté et d’impureté, le Midrach dit, et le Rambam le cite brièvement : «Le mort n’a rien d’impur et l’eau n’a rien de pur. C’est, en fait, un Décret, une Décision, émanant de Moi» et transcendant l’intellect.<br/> <br/> C’est pour cette raison que les Grecs souillèrent les huiles. On sait que l’huile fait allusion à la sagesse et, même si l’on étudie celle de la Torah, dès lors qu’elle est mêlée à la science des Grecs, placée dans le même sanctuaire, considérée comme procédant d’une même démarche, on souille bien toutes les huiles. Il faut donc faire don de sa propre vie pour que l’on n’en vienne pas à une telle extrémité.<br/> <br/> 6. Il résulte, de ce qui vient d’être dit, un enseignement pour la présente époque.<br/> <br/> Certains s’interrogent : «La Torah n’adopte-t-elle pas une démarche intellectuelle ? N’est-il pas dit qu’elle est «votre sagesse et votre discernement aux yeux des nations» ? Dès lors, pourquoi ne pas la rapprocher d’autres sciences ? On pourra donc se consacrer, pendant quelques heures, à l’étude de la Torah, puis, encore pendant quelques heures, aux sciences profanes, de sorte que toutes à la fois ne forment qu’un seul et unique domaine de connaissance ? Qu’y a-t-il de condamnable dans une telle démarche ?»<br/> <br/> Le miracle de ‘Hanouka apporte la réponse à toutes ces interrogations.<br/> <br/> Lorsque l’on adopte cette conception, on peut être certain que l’huile pure ne purifiera pas l’huile impure, bien plus, que toutes les huiles seront souillées, de sorte que l’huile pure sera elle-même impure.<br/> <br/> La catastrophe qui en résulte n’est pas seulement spirituelle. Elle est aussi matérielle, ce qu’à D.ieu ne plaise. Faisant le récit de ‘Hanouka, le Rambam rappelle que les Grecs s’approprièrent les biens des Juifs et leurs filles. Tout cela fut possible parce que, dans un premier temps, toutes les huiles avaient été souillées.<br/> <br/> De fait, un non-Juif ne peut imposer sa volonté à un Juif. Dès lors, pourquoi, dans la pratique, est-ce effectivement le cas ? Parce que l’on s’adresse aux Grecs pour leur demander de prendre le pouvoir, ainsi qu’il est dit : «tes détracteurs et tes destructeurs émaneront de toi».<br/> <br/> A l’opposé, lorsque l’on fait barrage à la Grèce, lorsque l’on empêche que sa science soit placée dans le sanctuaire, qui est réservé à la Torah, on peut avoir la certitude que l’huile restera pure.<br/> <br/> ‘Hanouka et Pourim<br/> (Discours du Rabbi, Chabbat Mikets 5716-1955)<br/> <br/> 7. Les fêtes de ‘Hanouka et de Pourim ont pour objet, l’une et l’autre, de diffuser le miracle qu’elles commémorent. Un point, néanmoins, les sépare. Pourim est célébré en présence d’une foule nombreuse, avec beaucoup de faste et une grande joie, autant de caractères qui sont absents, à ‘Hanouka.<br/> <br/> En quelques endroits, dans certains pays, les coutumes étant différentes, il est d’usage d’allumer les lumières de ‘Hanouka, en présence d’une foule nombreuse. Nos maîtres, néanmoins, n’eurent pas une telle pratique et, bien au contraire, mon beau-père, le Rabbi précisa qu’ils n’étaient pas satisfaits lorsque quelqu’un qui n’appartenait pas à la famille était présent, durant l’allumage des bougies.<br/> <br/> 8. Je n’ai jamais découvert la raison exacte de cet usage, mais peut-être est-il possible de la découvrir dans l’explication établissant un lien entre la fête de Pourim et le vin. En effet, la Guemara dit que «l’on est tenu d’être ivre, à Pourim» et Rachi précise : «Avec du vin». Car, le miracle commémoré par cette fête survint précisément par du vin, à son début comme à sa conclusion, lors de la chute de Haman et de la victoire de Morde’haï et d’Israël.<br/> <br/> A l’opposé, le miracle de ‘Hanouka est célébré avec de l’huile, tout comme il survint avec de l’huile. Posant la question : «Quel est le sens de ‘Hanouka ?», la Guemara raconte, en effet, le miracle de la fiole d’huile, que nous commémorons donc avec de l’huile. Nous récitons la bénédiction célébrant le miracle précisément en allumant une flamme avec cette huile.<br/> <br/> 9. On peut établir, entre le vin et l’huile, la différence suivante.<br/> <br/> Le vin symbolise la révélation, la puissance, alors que l’huile évoque le voile. Cette dernière représente, par elle-même, une profonde occultation et, même lorsque l’on allume une mèche trempée dans cette huile et que l’on provoque sa révélation, il est préférable d’avoir une flamme silencieuse et douce, afin de lui conserver ce caractère caché.<br/> <br/> On peut trouver en cela la raison pour laquelle les lumières de ‘Hanouka étaient allumées sans large diffusion, sans la présence d’une large foule. En effet, cette fête est directement liée à l’huile, qui évoque ce qui est occulte, dont la révélation elle-même doit rester discrète.<br/> <br/> 10. Il est également possible d’expliquer plus profondément l’agitation de Pourim et la retenue de ‘Hanouka, d’après un commentaire du Levouch et du Toureï Zahav, qui est cité par les textes de la ‘Hassidout.<br/> <br/> On peut établir, entre Pourim et ‘Hanouka, la différence suivante. Le verdict de Pourim mit en danger le corps juif, la matérialité et celui de ‘Hanouka, l’âme, la spiritualité. Bien plus, il s’agissait, dans ce dernier cas, de «leur faire transgresser les Décrets de Ta Volonté», c’est-à-dire les Commandements ayant la plus forte valeur spirituelle, ceux qui découlent directement de la Volonté de D.ieu.<br/> <br/> En conséquence, les Mitsvot occupent une plus large part, dans la fête de Pourim. L’une d’entre elle consiste à adresser des mets à ses amis. Or, une telle pratique fait directement intervenir le corps. Bien plus, il doit s’agir de mets dont le corps peut tirer un profit immédiat. Un avis considère donc que la viande crue ne permet pas de mettre en pratique la Mitsva.<br/> <br/> Il n’en va pas de même des lumières de ‘Hanouka, desquelles il est dit que : «elles sont sacrées et nous n’avons pas le droit de les utiliser», car leur portée est spirituelle.<br/> <br/> On sait qu’un objet incandescent brûle d’une manière d’autant plus lourde qu’il est fait d’une matière épaisse. S’il s’agit d’une matière fine, en revanche, la flamme se fera discrète. Car c’est précisément la destruction de cette matière qui fait la différence.<br/> <br/> Ce qui vient d’être dit nous permettra de préciser la différence entre Pourim et ‘Hanouka, entre la joie bruyante du premier et celle, plus discrète, du second.<br/> <br/> 11. ‘Hanouka doit délivrer un enseignement qui peut être conservé pour le service de D.ieu de toute l’année.<br/> <br/> Le service de D.ieu doit précisément être discret et non tumultueux, de sorte qu’il supprime, d’emblée, toute opposition. Il faut éclairer, «à la porte de sa maison, vers l’extérieur», illuminer l’obscurité qui se trouve à l’extérieur, sans toutefois avoir recours au combat, mais en y diffusant sa propre lumière. Ainsi, un peu de lumière repoussera beaucoup d’obscurité.<br/> <br/> Bien plus, cette clarté ira croissante et chaque jour intensifiera la lumière, jusqu’à ce que l’on allume la huitième lumière, la plus parfaite, comme on l’a longuement expliqué. C’est ainsi que l’on obtiendra la réalisation de la promesse selon laquelle «la nuit éclairera comme le jour».<br/> <br/> Les lumières qui éclairent<br/> (Discours du Rabbi, veille du cinquième jour de ‘Hanouka,<br/> aux élèves de la Yechiva)<br/> <br/> 12. Nos maîtres fondèrent et dirigèrent la Yechiva Tom’heï Temimim Loubavitch. Mon beau-père, le Rabbi, en proposa la création à son père, le Rabbi. A l’issue de l’échange qu’ils eurent, à ce propos, ce dernier se rendit, à Loubavitch, auprès des tombeaux du Tséma’h Tsédek et du Rabbi Maharach. A son retour, il indiqua qu’il acceptait cette proposition.<br/> <br/> En fondant cette Yechiva, nos maîtres firent part de leur volonté et de leur désir que ses élèves soient «des lumières qui éclairent». Ce fut leur volonté déclarée, mais aussi leur plaisir profond, qui était à l’origine de cette volonté.<br/> <br/> Ainsi, ils ne désirèrent pas former de simples élèves, ni des élèves érudits, ni même des élèves ‘hassidiques, mais bien «des lumières qui éclairent». De fait, on peut imaginer une lumière, une mèche et de l’huile se trouvant dans un récipient, qui n’éclaire pas, qui n’est pas allumée, qui n’apporte la clarté ni à elle-même ni aux autres.<br/> <br/> Il faut donc être une «lumière qui éclaire», découvrir cette lumière en sa propre personne et l’allumer. La formulation de cette expression souligne que telle est sa finalité. Il en résulte un autre point. On doit aussi apporter la clarté aux autres, trouver en eux l’huile, la mèche et le récipient, puis les allumer.<br/> <br/> 13. Telle fut l’intention de nos maîtres et l’on peut en déduire deux points. D’une part, ils apportèrent les forces nécessaires pour mettre tout cela en pratique. De plus, vous avez ainsi reçu, les moyens et la possibilité d’obtenir un tel résultat, dans la mesure où vous ne les possédiez pas auparavant.<br/> <br/> Mais, D.ieu souhaite qu’il n’y ait pas là «le pain de la honte», obtenu sans effort, qui ne serait pas mérité. Le Rabbi a précisé que, chez les ‘Hassidim, rien ne se passe naturellement. Tous sont donc confrontés à des épreuves, à des difficultés. Parfois, il semble qu’il s’agisse d’une épreuve, d’autres fois, elle en est une réellement. L’un pensera que tel acte du service de D.ieu est trop difficile pour lui. L’autre considérera qu’il est d’ores et déjà une «lumière qui éclaire», que son comportement est irréprochable, bien qu’il soit encore très loin de la perfection.<br/> <br/> Telle est, néanmoins, la volonté d’un Rabbi, d’un Juste et nos Sages disent que les Justes sont à l’image de leur Créateur. Or, la Pensée du Saint béni soit-Il permet que «nul ne soit repoussé» et il en est donc de même pour le Rabbi, intermédiaire qui relie les Juifs, en particulier ses disciples et ceux qui lui sont liés, à D.ieu. Il est clair qu’il ne permet pas de repousser qui que ce soit et sa volonté s’accomplira donc.<br/> <br/> Dans le Tanya et dans les lois de l’étude de la Torah figurant dans son Choul’han Arou’h, l’Admour Hazaken précise que la Volonté de D.ieu sera accomplie «dans cette vie ou dans une vie ultérieure», mais cela ne signifie pas que cette «vie ultérieure» commencera après les cent vingt ans de «cette vie», comme le sens simple le prête à penser. En fait, cette «vie ultérieure» peut être celle qui commence après un changement fondamental, ici-bas, dans ce monde matériel.<br/> <br/> Or, s’il est possible d’accomplir tout cela au plus vite, pourquoi s’en remettre à plus tard ? Dans l’une de ses causeries, le Rabbi affirme que les ‘Hassidim sont intelligents. Ils ne remettent donc pas à demain ce qu’ils peuvent réaliser aujourd’hui, ainsi qu’il est dit : «pour les accomplir aujourd’hui».<br/> <br/> 14. La pratique essentielle de ‘Hanouka est l’allumage des lumières.<br/> <br/> Les hommes et les femmes sont astreints à la pratique de cette Mitsva. Les lumières du Chabbat et des fêtes sont confiées aux femmes, alors que celles de ‘Hanouka concernent aussi bien les hommes, par nature conquérants, que les femmes, symbolisant ceux qui pensent ne pas posséder la force ou la détermination nécessaires pour «conquérir» et convaincre leur prochain. Ces derniers peuvent, à tout le moins, apporter la clarté à leur entourage.<br/> <br/> On allume ces lumières «à partir du coucher du soleil», lorsqu’il commence à faire sombre, après que toutes les huiles aient été souillées, y compris celles qui se trouvent dans le Sanctuaire, après la destruction du Temple, précisément pour éclairer l’obscurité inhérente aux forces du mal et à l’exil.<br/> <br/> Ces lumières sont allumées «à la porte de sa maison, vers l’extérieur». Les Juifs, en général et les élèves de la Yechiva, en particulier, qui doivent se conformer à la volonté de D.ieu jusque dans le détail le plus extérieur de leur comportement, ajouteront donc, avanceront et éclaireront, allumeront, chaque soir, une bougie de plus, de laquelle il est dit que «la bougie est une Mitsva et la Torah, une lumière».<br/> <br/> Quand peut-on être sûr qu’il en est réellement ainsi ? Lorsque l’on possède aussi «le chemin de la vie», selon la conclusion de ce même verset. Et, on peut l’atteindre en s’attachant au luminaire de la Torah, à son enseignement profond, c’est-à-dire à la ‘Hassidout, comme l’explique longuement le Kountrass Ets ‘Haïm.<br/> <br/> Les lumières de ‘Hanouka sont placées du côté gauche. En effet, on doit éclairer non seulement la partie droite de son cœur, liée au bien, mais aussi sa partie gauche, correspondant au domaine opposé. Et, il convient également d’illuminer l’autre, au sens le plus littéral, en mettant en évidence la lumière qu’il possède en lui.<br/> <br/> Puisse D.ieu faire que vous, «lumières qui éclairent», accomplissiez le projet des fondateurs et des dirigeants de la Yechiva, que vous le fassiez avec bonté et miséricorde, que l’on conçoive de vous de la satisfaction ‘hassidique, en tout point.<br/> <br/> 15. C’est aujourd’hui ‘Hanouka et la coutume juive veut qu’à cette occasion, on donne de l’argent. Celui que je vais vous distribuer provient de la caisse du Rabbi et, comme celui-ci l’a, une fois, fait remarquer, nos Sages disent que «l’homme qui reçoit une pièce de Job s’enrichit». Peu importe donc le montant, même s’il s’agit, en l’occurrence, d’une petite pièce. Dès lors que celle-ci provient d’un homme intègre et droit, craignant D.ieu et s’écartant du mal, on recevra cette bénédiction et l’on connaîtra la réussite.<br/> <br/> Bien plus, lorsque le Rabbi promet la réussite, celle-ci sera non seulement matérielle, mais aussi spirituelle.<br/> <br/> (Le Rabbi donna, de sa propre main, une pièce d’argent, à l’occasion de ‘Hanouka, à chaque élève qui pénétra dans son bureau et leur dit)<br/> <br/> Ayez une bonne fête de ‘Hanouka.<br/> '  },

            'Titre' : 'Le rêve de l’exil ',
            'source' : '(Discours du Rabbi, 19 Kislev 5717-1956)',
                       'resume' : ' ',
                       'contenu' : '1. Au début de la Parchat Mikets, tout comme dans la Paracha précédente, Vayéchev, la Torah raconte des rêves, celui du Pharaon, dans Mikets, ceux de Yossef, de l’échanson et du panetier, dans Vayéchev.<br/> <br/> De fait, tous ces rêves furent à l’origine de l’exil d’Egypte, source de tous les exils ultérieurs. Or, tout est effet de la divine Providence et l’on peut en conclure que leur conséquence, en l’occurrence l’exil, est directement liée à la cause première, c’est-à-dire à ces rêves.<br/> <br/> 2. La relation entre l’exil et le rêve est précisée par différents textes, en particulier par le Torah Or. Le rêve procède de l’illusion et, de ce fait, il peut réunir deux éléments opposés. Il permet de voir «un éléphant traverser le chas d’une aiguille», pour peu que l’on y ait pensé, auparavant.<br/> <br/> De même, pendant la période de l’exil, on a l’impression d’aimer D.ieu, alors que l’on est, en réalité, attaché à son propre corps. Or, ces deux sentiments sont bien contradictoires. Aussi pourra-t-on, en pareil cas, comme on le souligne par ailleurs, se consacrer à assouvir ses passions et même transgresser la Volonté de D.ieu.<br/> <br/> Néanmoins, conclut le Torah Or, on ne doit pas croire que, dès lors qu’à l’issue de la prière, on est capable d’adopter un comportement contradictoire avec ce que celle-ci a été, on puisse en conclure que cette prière n’a aucune valeur, que la Torah que l’on étudie et les Mitsvot que l’on pratique sont insignifiantes. Ce n’est nullement le cas. En effet, la source du rêve, qui est particulièrement élevée, apporte un éclairage, d’une manière évidente, pendant le temps de l’exil.<br/> <br/> 3. Il découle de ce qui vient d’être dit un enseignement, de portée morale.<br/> <br/> L’âme divine d’un Juif est toujours intègre. La Torah qu’il étudie, les Mitsvot qu’il accomplit sont immuables. A l’opposé, ses actes négatifs sont uniquement éphémères car, au bout du compte, chacun accédera à la Techouva. Il en résulte qu’au moment même où elles sont commises, les fautes n’ont pas d’existence véritable, tout comme un fleuve qui se tarit n’en est pas vraiment un.<br/> <br/> C’est pour cette raison que le mal ne peut en aucune façon contrebalancer le bien, ce qu’à D.ieu ne plaise. En effet, il n’est pas durable, alors que le bien reste acquis, en tout état de cause.<br/> <br/> De ce point de vue, la période de l’exil présente une qualité que l’on n’avait pas, lorsque le Temple existait. Alors, les forces profondes de l’âme se révélaient pleinement et imposaient donc les limitations qui leur sont inhérentes. C’est la raison pour laquelle celui qui était impur ne pouvait pas pénétrer dans le Temple. Pendant le temps de l’exil, en revanche, les forces qui entourent l’âme éclairent également. Or, celles-ci ne subissent aucune limite, ainsi qu’il est dit : «Il réside avec eux, au sein de leur impureté».<br/> <br/> 4. Concrètement, voici ce qui découle de ce qui vient d’être dit.<br/> <br/> Certains font l’erreur de penser que l’on doit nécessairement procéder de manière méthodique, allant du plus simple vers le plus complexe, que l’on ne peut pas franchir la seconde marche tant que l’on n’a pas passé la première. Une telle conception aurait été juste si l’on agissait toujours de façon ordonnée. Or, «nous sommes comme des rêveurs» et, en conséquence, nous pouvons et nous devons mettre en pratique tout acte du service de D.ieu, dès qu’il se présente, conformément à l’Injonction suivante de nos Sages : «Attrape et mange ce qui peut l’être, attrape et bois ce qui peut l’être».<br/> <br/> Certes, nos Sages disent que «l’on ne peut pas commencer à servir D.ieu, avant d’avoir, au préalable, regretté le passé». Malgré cela, l’Admour Hazaken explique, dans le Tanya, qui appartient à l’enseignement profond de la Torah et dans le Choul’han Arou’h, qui en donne l’aspect législatif, qu’un homme à qui s’applique cette définition doit, malgré tout, étudier la Torah et mettre en pratique les Mitsvot. Certes, adoptant cette attitude, il renforcera momentanément le domaine du mal. Néanmoins, nous avons la certitude que nul ne sera repoussé. Et, lorsque cet homme accédera à la Techouva, la Torah et les Mitsvot qu’il a mises en pratique réintégreront le domaine de la Sainteté.<br/> <br/> 5. Ce qui vient d’être dit concerne non seulement la partie révélée de la Torah, mais aussi son enseignement caché, ses pratiques et ses comportements. En effet, pour reprendre l’enseignement de nos Sages précédemment cité, «attrape et mange ce qui peut l’être» est dit de la partie révélée de la Torah, comparée au pain et «attrape et bois ce qui peut l’être», de son enseignement profond, auquel l’eau fait allusion.<br/> <br/> Il y a quelques générations, il était impossible d’aborder la partie ésotérique de la Torah sans passer par de nombreuses étapes préalables. A l’heure actuelle, en revanche, il est «une Mitsva de révéler cette Sagesse», en particulier après que la ‘Hassidout ait été introduite par le Baal Chem Tov, l’Admour Hazaken et leurs successeurs. Celle-ci fait désormais partie intégrante de la Torah, dont chacun doit étudier l’intégralité.<br/> <br/> 6. En mettant en pratique le principe : «attrape et mange ce qui peut l’être, attrape et bois ce qui peut l’être», on saura passer outre à sa propre situation, ne pas se demander si l’on est au niveau d’avoir une telle attitude. On ne fera que progresser, pour tout ce qui concerne la Torah et les Mitsvot. De fait, une telle situation est proche du rêve.<br/> <br/> La progression dans la Torah et les Mitsvot préserve du sommeil de l’exil et elle apporte la lumière véritable, celle de la délivrance, de laquelle il est dit : «D.ieu sera pour moi une lumière éternelle». C’est, en effet, lorsqu’il commence à faire jour que l’on se réveille.<br/> <br/> 7. C’est donc pour cette raison que ces rêves furent la raison de l’exil, puis de la sortie d’Egypte.<br/> <br/> L’exil d’Egypte fut le plus âpre, au point que tous les exils ultérieurs portent également son nom. Pourtant, il fut la transition nécessaire afin de mettre en pratique les termes du verset : «Ils seront ensuite libérés avec une grande richesse».<br/> <br/> Il en est de même pour le présent exil. Même si le service de D.ieu est actuellement comparable à un rêve, on peut précisément faire usage de cette situation pour connaître l’élévation, faire un bond en avant, multiplier la lumière de la Torah et des Mitsvot.<br/> <br/> C’est ainsi que parvient à son terme le sommeil de l’exil. Alors, «comme aux jours de ta sortie d’Egypte, Je te montrerai des merveilles», avec la venue de notre juste Machia’h, très bientôt et de nos jours.<br/> <br/> Comment fructifier en exil<br/> (Discours du Rabbi, Chavouot 5713-1953)<br/> <br/> 8. Nous venons d’expliquer que l’exil procure une immense élévation et cette idée figure, en allusion, dans notre Sidra, qui explique pour quelle raison Efraïm reçut son nom: «Car D.ieu m’a permis de fructifier (Ifrani) dans le pays de ma détresse». Ainsi, c’est bien le fait de se trouver dans un «pays de détresse» qui permit à Yossef de «fructifier», de recevoir encore plus de lumière.<br/> <br/> Yossef avait acquis une élévation considérable. Le Torat ‘Haïm et plusieurs autres textes expliquent pourquoi Yossef fut puni pour avoir eu recours aux interventions naturelles, même si Yaakov en avait fait de même.<br/> <br/> Yaakov était placé au sein de l’enchaînement des mondes et il y craignait le poids de la faute. Il lui fallut donc agir par les voies naturelles. Yossef, en revanche, était un Juste d’une considérable élévation. Rien n’aurait donc dû lui inspirer la crainte. Dès, lors, son intervention naturelle était bien nécessaire.<br/> <br/> Le verset établit que «Yossef reconnut ses frères, mais eux ne le reconnurent pas». En effet, ses frères, de même que les Patriarches, étaient tous bergers, précisément pour se couper du monde, afin que celui-ci ne les importune pas.<br/> <br/> A l’opposé de tout cela, Yossef pouvait prendre une part active aux accomplissements du monde, diriger l’Egypte, de sorte que «sans ton accord, nul ne lèvera la main ou le pied, dans tout le pays». Et, ce verset doit être interprété à son sens le plus littéral. Lorsqu’un Egyptien souhaitait porter les armes, il devait, au préalable, recevoir l’accord de Yossef. Or, ce dernier parvenait à assumer son rôle dans le pays, tout en restant parfaitement attaché à D.ieu.<br/> <br/> Malgré tout cela, comment put-il «fructifier»? Précisément en se trouvant «dans le pays de ma détresse».<br/> <br/> 9. Le récit, concernant Yossef qui vient d’être rappelé, délivre un enseignement à chaque Juif. La descente de l’âme au sein d’un corps, en ce monde matériel, de façon générale et pendant la période de l’exil, en particulier, n’a pas pour but de lui imposer une souffrance, ce qu’à D.ieu ne plaise. Elle lui apporte, bien au contraire, une élévation considérable.<br/> <br/> Les mondes supérieurs ne sont pas le but ultime de la création. Ils n’apportent rien de plus qu’une chute à la Lumière de D.ieu. La finalité ultime est bien ce monde inférieur. C’est précisément là que se révèle l’Essence de D.ieu.<br/> <br/> Bien que se trouvant dans ce monde, les enfants d’Israël ne pouvaient pas recevoir la Torah avant l’exil d’Egypte. C’est, en effet, cette période qui raffina les créatures et en fit des réceptacles, prêts à contenir la Torah. De fait, nos Sages soulignent que les Juifs purent recevoir la Torah, en particulier parce qu’ils avaient dû se rendre en Egypte.<br/> <br/> 10. Tel est également le sens du verset (Hochéa 11, 3): «J’ai dirigé les pas d’Efraïm».<br/> <br/> Il est dit que, si un seul des six cent mille Juifs avait manqué, lors de la révélation du Sinaï, la Torah n’aurait pu être donnée à Moché, ce qu’à D.ieu ne plaise. C’est pour cela qu’il est question des «six cent mille hommes à pieds, parmi lesquels je (Ano’hi) me trouve». Ainsi, tous les six cent mille Juifs devaient être présents, y compris par leurs «pieds», qui font allusion au caractère de soumission, comme cela est expliqué par ailleurs. Alors, D.ieu se révéla pour donner la Torah et dit: «Je (Ano’hi) suis l’Eternel ton D.ieu». C’est grâce à cela que Moché put, à son tour, dire «je (Ano’hi) me trouve».<br/> <br/> Evoquer Efraïm, qui rappelle que «D.ieu ma fait fructifié dans le pays de ma détresse», souligne donc que l’exil de l’Egypte était un préalable nécessaire pour connaître l’élévation, lors du don de la Torah. Le verset constate, à ce propos, que «J’ai dirigé les pas (Tirgalti) d’Efraïm». Tirgalti est bien de la même étymologie que Réguel, le pied, faisant ainsi allusion à la soumission. C’est seulement grâce à elle que l’on peut obtenir la révélation de l’Essence de D.ieu, Ano’hi, Je.<br/> <br/> Les lumières du Temple et celles de ‘Hanouka<br/> (Discours du Rabbi, 21 Kislev 5713-1952)<br/> <br/> 11. La Mitsva de ‘Hanouka consiste à allumer des lumières? De quelle manière s’y prend-on? On utilise, pour cela, de l’huile, du bois ou tout autre objet matériel, que l’on chauffe jusqu’à ce qu’il soit incandescent. Dès lors, il éclaire tout ce qui l’entoure.<br/> <br/> Les lumières que l’on allume pendant cette fête commémorent celles qui l’étaient, chaque soir, dans le Temple. Lorsque survint le miracle de ‘Hanouka, on ne disposait pas de l’huile pure qui aurait dû permettre l’allumage. Mais, D.ieu permit que l’on trouve une fiole d’huile pure, portant le sceau du Grand Prêtre, qui contenait une quantité suffisante pour l’allumage d’une journée. Un miracle se produisit et cette huile brûla pendant huit jours. C’est pour commémorer tout cela que nous allumons des lumières pendant les huit jours de ‘Hanouka.<br/> <br/> Malgré ce lien étroit entre les lumières de ‘Hanouka et celles du Temple, quelques points les distinguent :<br/> <br/> A) Dans le Temple, on allumait toujours le même nombre de lumières, alors qu’à ‘Hanouka, on en allume, chaque jour, un nombre croissant.<br/> <br/> B) Dans le Temple, les lumières étaient allumées, le jour, quand il faisait clair, alors qu’on allume celles de ‘Hanouka quand le soleil se couche.<br/> <br/> C) Les lumières du Temple se trouvaient à l’intérieur du Sanctuaire, alors que l’on place celles de ‘Hanouka «à la porte de sa maison, vers l’extérieur».<br/> <br/> D) Les Juifs allumèrent les lumières du Sanctuaire et du Temple, alors qu’ils vivaient dans l’opulence matérielle.<br/> <br/> A l’époque du Sanctuaire, dans le désert, en particulier, les enfants d’Israël disposaient de tout ce qui permettait de satisfaire leurs besoins. Ils mangeaient la manne, «le pain du ciel», buvait l’eau du puits de Miriam. Leurs vêtements grandissaient avec eux et étaient toujours propres.<br/> <br/> De même, les lumières du Temple furent allumées à l’époque du roi Chlomo, période pendant laquelle la paix régnait. Les Juifs n’étaient pas en guerre et, bien au contraire, les autres peuples leur payaient un tribut. Tous se trouvaient alors «l’un dans sa vigne, l’autre sous son figuier».<br/> <br/> Il en fut de même dans la dimension spirituelle. Lorsque l’on est libéré de tout soucis matériel, on peut, en effet, se concentrer pleinement à la Torah et aux Mitsvot, aux préoccupations morales et juives.<br/> <br/> A l’opposé de tout cela, les lumières de ‘Hanouka commémorent une période pendant laquelle la Terre Sainte se trouvait sous la domination grecque. L’armée juive était numériquement peu nombreuse. Et, il en était de même pour les besoins moraux. On ne disposait pas même de l’huile pure nécessaire pour allumer le Chandelier durant une nuit.<br/> <br/> 12. Toutes ces différences sont liées, car le bien physique s’accompagne du bien moral, comme nous venons de le voir.<br/> <br/> Lorsqu’un Juif possède l’opulence matérielle, il ouvre la main et accorde généreusement son concours pour satisfaire les besoins moraux. Dès lors, le combat et le don de sa propre personne deviennent inutiles.<br/> <br/> En pareil cas, on peut se contenter d’allumer, chaque jour, le même nombre de lumières. Une telle situation correspond à la norme. Dès lors, tout ajout devient inutile. Et, il est tout aussi superflu de vouloir éclairer la rue, car le monde n’est pas obscur. Le Chandelier était donc allumé dans le Temple et, ainsi, la rue était elle-même lumineuse.<br/> <br/> A l’opposé, lorsque la situation fut difficile, en temps de guerre, non seulement contre les Grecs, mais aussi contre les Juifs hellénisants, qui rejetaient le Temple, se détournaient des valeurs immuables et souhaitaient s’assimiler à la culture grecque, D.ieu donna la Mitsva d’allumer les lumières de ‘Hanouka. En pareil cas, il était nécessaire de faire le don de sa propre personne.<br/> <br/> Quand on parvient à cette extrémité, on ne peut se contenter d’éclairer son propre foyer. L’obscurité de la rue pourrait, en effet, y pénétrer. Il faut alors s’efforcer d’illuminer la rue. On allumera donc les lumières de ‘Hanouka, dès que la nuit tombe, près de sa porte, afin que sa clarté se répande à l’extérieur.<br/> <br/> De même, on ne peut se suffire du  nombre de lumières allumées pour les nuits précédentes. Ne pas connaître la chute, se maintenir dans la situation de la veille, n’est pas suffisant. Il faut s’élever, sans cesse.<br/> <br/> 13. Voici comment le présent développement peut être résumé.<br/> <br/> Lorsque l’obscurité de la rue est intense, on ne doit pas s’en affecter. Bien au contraire, il faut faire don de sa propre personne et l’éclairer. Plus encore, il faut lui apporter, chaque jour, plus de lumière, jusqu’à y mettre en évidence l’huile pure.<br/> <br/> Pour y parvenir, on procédera de la manière suivante :<br/> <br/> A) Il ne faut pas se contenter du nombre de lumières allumées la veille. Il faut sans cesse en ajouter de nouvelles, aujourd’hui une seule, demain deux, après-demain trois et ainsi de suite. En introduire d’emblée un nombre important est un bond en avant qui n’est pas toujours réaliste. En revanche, on devra allumer une bougie, le premier jour, en ayant conscience qu’on en allumera deux, le lendemain et trois, le surlendemain.<br/> <br/> B) Il n’est pas suffisant d’éclairer sa propre maison, en présumant que sa clarté se diffusera naturellement dans la rue. Un effort spécifique est nécessaire pour illuminer cette dernière.<br/> <br/> C) La démarche qu’il convient d’adopter est celle du don de soi, aussi surnaturel que le miracle. En agissant de la sorte, on attirera sans doute des regards suspicieux, mais l’on ne s’en affectera nullement. On fera preuve de la plus grande abnégation, afin d’accomplir les termes de la mission que l’on se voit confier par D.ieu, ici-bas.<br/> <br/> 14. C’est là ce qu’un Juif doit accomplir. Il doit se considérer comme un «ambassadeur» de D.ieu, chargé de réchauffer la matière, dans la part du monde qui lui est désignée. Ainsi, il deviendra lui-même lumineux et éclairera son entourage.<br/> <br/> Pour atteindre cet objectif, on ne peut pas se suffire de ce que l’on a accompli hier. On doit, chaque jour, accroître la lumière, être conscient de ce que l’on a réalisé la veille pour savoir ce que l’on doit faire, en ce jour.<br/> <br/> Lorsque l’on adopte une telle démarche, quand on fait don de sa propre personne, que l’on ne se suffit pas de posséder la clarté pour soi-même, que l’on ne se satisfait pas de ce qui a déjà été obtenu, on peut atteindre l’objectif que l’on s’est assigné. Alors, la rue devient réellement lumineuse, la clarté y est de plus en plus intense et l’on découvre l’huile pure, qui permet d’allumer le Chandelier dans le Temple.<br/> <br/> Les lumières du Temple et celles de ‘Hanouka<br/> (Discours du Rabbi, cinquième soir de ‘Hanouka 5713-1952)<br/> <br/> 15. La Mitsva des lumières de ‘Hanouka se distingue de toutes les autres Mitsvot par deux points :<br/> <br/> A) Pour toutes les Mitsvot, il existe une manière normale de les accomplir et un moyen de le faire de la meilleure façon. En revanche, il n’existe pas «un moyen dépassant la meilleure manière».<br/> <br/> On peut le déduire de l’affirmation suivante de la Guemara : «Jusqu’à quel niveau l’ajout est-il permis pour mieux accomplir la Mitsva ? Jusqu’au tiers de sa valeur». Puis, le texte précise que, jusqu’à cette valeur, l’ajout est le fait de l’homme, alors qu’au delà, il appartient à D.ieu. Il en résulte que l’on peut effectivement réaliser un ajout à l’accomplissement de la Mitsva, au delà de toute limite.<br/> <br/> Pour la Mitsva de ‘Hanouka, en revanche, il est une façon normale de l’accomplir, une façon meilleure et une troisième, qui est «meilleure parmi les meilleures».<br/> <br/> B) La plupart des Juifs se contentent, pour les autres Mitsvot, de la façon normale. Concernant ‘Hanouka, en revanche, tous les Juifs ont opté pour la meilleure façon et même pour la façon «meilleure parmi les meilleures».<br/> <br/> 16. Deux miracles se produisirent à ‘Hanouka :<br/> <br/> A) La victoire au combat fut obtenue. C’est pour cela que le Hallel, qui est une action de grâce, est récité.<br/> <br/> B) Puis, il y eut le miracle de la fiole d’huile, que l’on commémore en allumant les lumières.<br/> <br/> Le comportement «meilleur parmi les meilleurs» n’est pas adopté pour réciter le Hallel et les actions de grâce, mais bien pour l’allumage des lumières, rappelant le miracle de la fiole d’huile. Celui-ci, de même que la victoire au combat se distinguent effectivement de tous les autres miracles, comme nous le comprendrons après avoir introduit une notion préalable.<br/> <br/> On  définit trois catégories de comportements divins :<br/> <br/> A) Il y a, d’abord, le comportement naturel, qui peut, cependant, être élevé, conférer la réussite. Un tel succès reste toutefois conforme aux lois de la nature.<br/> <br/> B) Il y a aussi le comportement miraculeux, transcendant la nature. Telle fut la victoire, dans la guerre de ‘Hanouka, véritablement surnaturelle, qui plaça «les forts dans les mains des faibles, les nombreux dans les mains de ceux qui étaient peu nombreux».<br/> <br/> Une victoire des forts contre les forts eut, certes, été une grande réussite, dès lors qu’il y aurait eu une guerre. En revanche, elle n’aurait pas été un miracle. A l’opposé, le fait de placer «les forts dans les mains des faibles, les nombreux dans les mains de ceux qui étaient peu nombreux» est bien un miracle surnaturel.<br/> <br/> C) Il y a, enfin, le comportement transcendant le miracle, qui ne procède ni du corps, ni de l’âme, mais qui est simplement une «meilleure façon d’agir», ayant une portée morale. Tel fut le miracle qui permit de trouver cette fiole d’huile. Ce qu’il apporta fut purement morale. Bien plus, il n’avait d’autre but que de faire la preuve de l’amour de D.ieu pour Israël. En effet, la Hala’ha permettait d’allumer le Chandelier avec de l’huile impure, puisque la notion d’impureté disparaît pour tout ce qui est public. D.ieu fit donc bien un miracle uniquement dans le but de témoigner de Son amour pour le peuple juif.<br/> <br/> 17. Tout ce qui ce passe dans les sphères célestes est la conséquence des actions de l’homme. Il existe donc également trois manières d’agir, de la part des hommes, qui révèlent les trois comportements divins précédemment définis :<br/> <br/> A) Le comportement naturel découle de la pratique de la Torah et des Mitsvot, ainsi qu’il est dit : «Si vous marchez dans Mes Décrets, Je vous donnerai les pluies en leur temps, la terre portera ses fruits» et d’autres bénédictions seront également accordées.<br/> <br/> B) Le comportement miraculeux consiste à accomplir la Mitsva de la meilleure façon, à ne pas se contenter de la stricte application de la Hala’ha, à vouloir la dépasser, mettre la Mitsva en pratique de la plus belle manière. Alors, «mesure pour mesure», D.ieu adopte également un comportement miraculeux envers les hommes.<br/> <br/> C) Le troisième comportement correspond au don de soi, qui transcende même la meilleure manière d’accomplir la Mitsva.<br/> <br/> 18. En quoi le don de soi dépasse-t-il la meilleure manière d’accomplir la Mitsva ?<br/> <br/> Cette dernière suppose de ne pas agir uniquement par obligation, mais de le faire avec plaisir, enthousiasme et chaleur. On optera donc pour la meilleure façon, la plus belle, même quand on n’est pas tenu de le faire.<br/> <br/> On peut illustrer ce propos par une image. Un serviteur met en pratique l’injonction du roi. S’il n’en éprouve aucun plaisir, ne ressent aucune motivation, il ne fera qu’obéir à l’ordre reçu et ne cherchera nullement à le dépasser, ce qui ne lui apporterait rien. Par contre, s’il fait ce qu’on lui demande de tout son cœur, il sera enthousiaste et agira de la meilleure façon.<br/> <br/> Pour autant, celui qui sert D.ieu de cette façon conserve une personnalité propre, éprouve, en l’occurrence, du plaisir, est animé de la volonté de mettre les Mitsvot en pratique. De ce fait, il possède bien une forte conscience de lui-même. A l’autre extrême, le don de soi permet de se départir complètement de cette conscience, de n’avoir aucune autre volonté que celle de D.ieu.<br/> <br/> Parvenu à cette situation, il n’est plus question d’être celui qui pense, celui qui parle, celui qui agit. Alors, il importe uniquement que le résultat soit obtenu. Qu’on soit à l’origine de cet accomplissement ou que celui-ci soit confié à quelqu’un d’autre ne change donc rien. Il doit être réalisé, en tout état de cause.<br/> <br/> En parvenant au don de soi, en faisant totalement abstraction de sa propre personne, en abandonnant même son âme, en se préoccupant uniquement de la Mitsva que l’on doit accomplir, on reçoit donc la récompense de D.ieu, qui est accordée «mesure pour mesure». Le comportement céleste transcende alors le miracle et l’existence courante.<br/> <br/> 19. A ‘Hanouka, les Juifs firent le don de leur propre personne et D.ieu témoigna de Son amour pour eux, en accomplissant le miracle de la fiole d’huile, qui dépasse bien l’existence courante. En accomplissant les Mitsvot de la meilleure façon, on obtient de D.ieu des miracles transcendant la nature, mais conservant une relation avec le corps, avec l’existence courante. A l’opposé, le don de soi, transcendant la personne, ne tient aucun compte de l’existence courante.<br/> <br/> A l’autre extrémité, lorsque D.ieu adopte un comportement dépassant l’existence courante, Il appelle, de la part des hommes, un comportement plein d’abnégation. Or, tous les Juifs, même les plus simples, peuvent donner leur vie pour D.ieu, dès lors qu’ils le ressentent profondément. La même affirmation ne peut être formulée, à propos de l’étude de la Torah ou de la Tsédaka.<br/> <br/> A ‘Hanouka, D.ieu intervint pour faire la preuve de Son amour pour Israël. Les Juifs purent obtenir qu’il en soit ainsi parce qu’ils firent don de leur propre personne. A l’époque, ils agirent en dépassant la meilleure manière d’accomplir la Mitsva. Ils ne se contentèrent pas d’appliquer la Hala’ha, ni même de le faire de la meilleure façon. Ils firent, à proprement parler, le choix de la manière «la meilleure parmi les meilleures», en mettant totalement de côté leur propre personnalité.<br/> <br/> C’est la raison pour laquelle on accomplit la Mitsva des lumières de ’Hanouka de la manière «la meilleure parmi les meilleures» et l’on n’en retrouve pas l’équivalent, pour les autres Mitsvot. Bien plus, tous les Juifs ont adopté cette façon de procéder, car ce type de comportement est précisément le message de ‘Hanouka, qui invite à faire le don de sa propre personne, à faire abstraction de soi-même.<br/> '  },
