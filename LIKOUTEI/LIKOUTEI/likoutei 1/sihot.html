														   'contenu' : ' 	Dans le dixième paragraphe du discours ‘hassidique intitulé “ Je suis venu dans mon jardin ”, figurant dans le fascicule n°74, mon beau-père, le Rabbi, dont le mérite nous protégera, explique pourquoi les enfants d’Israël sont appelés Tsevaot et il donne, de ce terme, trois interprétations. Celui-ci désigne, tout d’abord, les armées. Il correspond également à un temps limité, ainsi qu’il est dit : “ L’homme a un temps limité sur cette terre ”. Il correspond, enfin, à la forme, Tsivion. En effet, commentant le verset “ les cieux, la terre et toutes leurs armées (Tsava) ”, nos Sages ajoutent, au traité Roch Hachana 11a : “ Selon leur forme (Tsivion) ”. On consultera, de manière détaillée, ce troisième paragraphe.<br><br>	La seconde et la troisième interprétation sont précisées, dans ce dixième paragraphe, alors que la première l’est uniquement dans le onzième. Le Rabbi souligne que le but de la guerre est d’emporter la victoire. Or, le désir de vaincre est plus intense que toutes les autres forces révélées de l’esprit, car il est implanté dans l’essence de l’âme. C’est la raison pour laquelle le roi, dans le but d’obtenir la victoire, est prêt à dilapider tous ses trésors cachés.<br><br>	Certes, cette victoire est le fait des chefs de l’armée, c’est-à-dire des officiers. Néanmoins, ce sont bien les simples soldats qui permettent de l’obtenir. Malgré cela, cette première explication est uniquement mentionnée de manière accessoire, dans ce dixième paragraphe et elle sera développée par la suite, dans le onzième. Il en découle, pour nous, un enseignement.<br><br>	Nous avons expliqué, ce 10 Chevat, que la dixième année, depuis le décès de mon beau-père, le Rabbi, s’achève désormais, ainsi qu’il est dit : “ Le dixième sera sacré ” et que la onzième commence maintenant. Il convient donc de baser son service de D.ieu sur le onzième paragraphe de ce discours, lequel fait allusion à l’armée et aux soldats.<br><br>	La finalité de la guerre est d’obtenir la victoire et, pour cela, on dilapide les trésors cachés. L’Admour Hazaken énonce, à ce propos, la parabole du fils du roi, pour lequel on ne trouvera pas d’autre traitement que de dissoudre le joyau le plus précieux de la couronne, duquel dépend toute sa valeur et sa beauté. Et, le roi accepte de le faire, dans le but de sauver son fils. Il en est donc de même pour D.ieu. Afin de sauver moralement le peuple juif, Il renonce aux plus grandes valeurs et dilapide les trésors cachés, qui n’ont encore jamais été utilisés.<br><br>	On peut déduire de ce qui vient d’être dit que, pendant ces dix années, D.ieu a dilapidé les trésors, accordé Sa bénédiction de la manière la plus large. Néanmoins, on ne s’est pas servi de tout cela comme il aurait fallu le faire. On l’a fait uniquement de manière accessoire, comme si l’on dormait. On a serré les dents et les lèvres pour ne pas absorber la bénédiction. Néanmoins, quand elle est déversée en abondance, on en reçoit nécessairement au moins une goutte.<br><br>	Il en a bien été ainsi, en l’occurrence. La bénédiction a été reçue de manière très limitée, alors que l’on aurait dû agir largement. On s’est contenté, matériellement et spirituellement, d’un peu de pain sec et d’eau. Et l’on se consacre à ce qui est sans importance, l’un à son commerce, l’autre à son travail.<br><br>	Puis, l’on prend un peu de repos et, au lieu d’étudier la Torah de D.ieu, comme le demande le Rambam, on se dit que l’on est épuisé, à l’issue d’une journée de travail. Et, l’on peut imaginer la douleur que l’on éprouve, en observant que l’on reçoit les forces les plus larges et qu’on s’en sert dans les domaines les plus réduits. En effet, un Juif, possédant une âme qui est “ une parcelle de Divinité véritable ”, est effectivement capable de cumuler ces deux situations opposées.<br><br>	Se plaindre du passé est inutile et l’on ne peut revenir sur ce qui est déjà fait. Il est dit que “ le dixième sera sacré ” et il doit donc en être ainsi, au moins quelque peu. Néanmoins, le onzième paragraphe vient nous souligner qu’au seuil de cette année, il faut adopter le comportement de l’armée, être un soldat, s’enrôler et se consacrer largement à la propagation de la Torah et de ses Mitsvot, à la diffusion des sources de la ‘Hassidout, jusqu’à ce que celles-ci parviennent à l’extérieur, ainsi qu’il est dit : “ Tu te répandras à l’ouest et à l’est, au nord et au sud ”, obtenant ainsi “ un héritage sans limite ”.<br><br>	Pour obtenir la victoire au combat, le roi dilapide tous ses trésors. Il le fait essentiellement pour les soldats, car c’est bien grâce à eux qu’il sera victorieux. Et, il en est de même pour le service de D.ieu. Quand on l’assume de la manière qui convient, on obtient que D.ieu dilapide les trésors célestes, comme l’explique une lettre du Rabbi, dont nous célébrons la Hilloula, qui dit : “ Vous, vos épouses, vos fils et vos filles révélerez tout cela ici-bas, dans les trois domaines que sont les enfants, la santé et la prospérité matérielle ”.'
												},
												
												'Siha 5': 
												{
													'Titre' : 'Lui-même encore en vie',
													'source' :' (Discours du Rabbi, 10 Chevat 5723-1963)',
															'resume' : ' ',
														   'contenu' : ' 	Nos Sages disent, dans le traité Taanit 5b, que “ notre père Yaakov n’est pas mort. Tout comme sa descendance est encore en vie, il est lui-même encore en vie ”.<br><br>	Chaque idée de la Torah est particulièrement précise.<br><br>	Or, en l’occurrence, pourquoi dire “ sa descendance ” plutôt que ses enfants, sa progéniture ou ses disciples ? L’explication est la suivante. Le mot Zéra signifie la descendance, mais aussi la semence. Ce terme souligne donc que les descendants de Yaakov sont ceux qui “ poussent ”, qui se développent en permanence.<br><br>	Nos Sages soulignent, au traité Pessa’him 87b, qu’un homme sème une mesure pour en récolter plusieurs, comme le précisent également le Torat ‘Haïm et le Torah Or, au début de la Parchat Bechala’h. Il convient donc de mettre en évidence, chez les disciples, la “ semence ” de notre père Yaakov et des chefs d’Israël, en chaque génération, comme le constate le Kehilat Yaakov, du même auteur que le Melo Ha Roïm, à l’article “ Rabbi ”, soulignant que Nassi, le chef, est constitué des initiales de la phrase signifiant “ parcelle de notre père Yaakov ”.<br><br>	Le chef de notre génération, dont nous célébrons la Hilloula, révéla effectivement cette semence chez ses élèves, ses ‘Hassidim et ceux qui lui étaient attachés. En effet, il souhaita que l’on ne se contente pas de sa propre pratique de la Torah et des Mitsvot, mais que l’on réunisse “ plusieurs mesures ”, des campements entiers de l’armée de D.ieu, se consacrant à l’enseignement révélé de la Torah, à sa partie cachée et à la pratique des Mitsvot.<br><br>	Lorsque ses élèves assumeront cette mission, ils seront effectivement “ sa descendance ”, “ en vie ” et, dès lors, il sera “ lui-même encore en vie ”.'
												},
												
												'Siha 6': 
												{
													'Titre' : 'Lettres du Rabbi',
													'source' :' 7 Chevat(1) 5724,',
															'resume' : ' ',
														   'contenu' : ' 	Nous sommes à quelques jours de la Hilloula de mon beau-père, le Rabbi. A cette date, celui-ci reçoit une élévation supplémentaire, comme l’indiquent différents textes et comme le précisent les écrits du Ari Zal(2).<br><br>	L’Admour Hazaken explique, dans Igueret Ha Kodech, au chapitre 27 et dans son commentaire, qu’en se liant au Juste, ayant quitté ce monde, mais s’y trouvant plus que de son vivant, on suscite un esprit qui en attire un autre, insufflant la vitalité spirituelle, des pensées de Techouva et de bonnes actions. Et, il en est de même, dans les domaines courants.<br><br>	Il en résulte que l’élévation du Juste entraîne également celle de toutes les personnes attachées à son esprit et celle-ci se manifeste également dans les préoccupations les plus ordinaires.<br><br>	Et, plus l’on est proche, plus l’on reçoit une bénédiction abondante, en se renforçant et en se raffermissant sur la voie droite qu’il nous a tracée et en suivant ses chemins(3).<br><br>	Combien plus est-ce le cas, quand il s’agit d’un Juste qui est le chef d’Israël. Vivant dans ce monde, celui-ci fut comme un père pour chaque Juif et chaque Juive, se préoccupant de leur bien être, dans ce monde et dans le monde futur(4), comme un Rabbi qui se lie à son ‘Hassid(5), comme le luminaire par rapport à la lumière. Et, ce lien fut profond et intense.<br><br><b>Notes</b><br><br>(1) Selon Rabbi Eliézer, c’est à cette date que Moché mourut, comme l’indique le Yalkout Chimeoni Bechala’h 16, 35. On consultera également le Maguen Avraham, chapitre 580, paragraphe 8. Et, il est surprenant de constater que les éditions que j’ai pu consulter de la Me’hilta omettent l’avis de Rabbi Eliézer.<br>(2) Voir également le Choul’han Arou’h Yoré Déa, à la fin des chapitres 376 et 402, les écrits du Ari Zal commentant le Kaddich de l’orphelin, la lettre de mon beau-père, le Rabbi, dans l’introduction du fascicule n°3 et à la fin du fascicule n°36.<br>(3) Selon l’expression d’Igueret Ha Kodech, à cette même référence. On consultera également le Zohar, tome 2, page 215a, tome 3, fin de la Parchat Kedochim et le Likouteï Torah Chir Hachirim, page 12b.<br>(4) Voir le traité Baba Metsya 33a.<br>(5) Voir la causerie de Sim’hat Torah 5694, au paragraphe 2, celle du 20 Kislev 5694, au paragraphe 5, dans le premier tome de Likouteï Dibourim.'
												},
												
												'Siha 7': 
												{
													'Titre' : 'Lettres du Rabbi',
													'source' :'Chevat 5722, ',
															'resume' : ' ',
														   'contenu' : ' 	C’est en ce mois de Chevat que sera célébrée la douzième Hilloula de mon beau-père, le Rabbi, chef d’Israël.<br><br>	Puisse donc D.ieu faire qu’au seuil du douzième paragraphe de la séquence de discours ‘hassidiques intitulée “ Je suis venu dans mon jardin ”, que mon beau-père, le Rabbi, donna pour qu’on l’étudie au jour de son décès, nous puissions révéler la Lumière infinie, jusqu’au point le plus bas. C’est de cette façon que l’on dévoilera le trésor céleste.<br><br>	Celui-ci est le trésor du Roi, Roi des rois(1), le Saint béni soit-Il. Ce trésor dépasse toutes les limites et c’est à ce propos qu’il est dit(2) : “ Aucun œil ne l’a vu ”(3). Or, il est ouvert, afin de permettre la victoire au combat.<br><br>	Là-haut, il s’agit de la lutte que la Sainteté mène contre les forces du mal. Ici-bas, c’est celle de l’âme divine contre l’âme animale.<br><br>	Il faut donc frapper les premiers-nés de l’Egypte, c’est-à-dire la force et la détermination des barrières et des limites, la puissance et la force du mal.<br><br>	Pour cela, on ouvre le trésor et on le distribue, par l’intermédiaire des chefs, c’est-à-dire des officiers, mais il est bel et bien destiné aux simples soldats.<br><br>	Tout ceci s’accomplira, en un bien visible et tangible, ainsi qu’il est dit : “ Il ouvrira pour toi Son bon trésor ” et conformément à la requête : “ Tu ouvriras pour nous Ton bon trésor ”.<br><br>	Cela sera suivi d’effet, d’une manière concrète, car l’acte est essentiel et il se réalisera de la manière qui convient(4), dans l’étude de la Torah, de son enseignement révélé et de la ‘Hassidout, dans la prière fervente et dans la pratique des Mitsvot.<br><br><b>Notes</b><br><br>(1)	Voir le Likouteï Torah, Chir Hachirim, à la page 14d.<br>(2)	Voir, à ce propos, cette même séquence de discours ‘hassidiques, aux chapitres 17 et 11.<br>(3)	Voir le traité Sanhédrin 99a : “ Reïch Lakich dit… ” et le commentaire de Rachi : “ Aucun œil ne l’a vu : car ceci n’a pas de limites ”. Voir aussi le discours intitulé “ Et Avraham était âgé ”, dans la séquence de Roch Hachana 5666.(4)	Selon l’expression du traité Ketouvot 16a.'
												},
												
												
												
							},

						'Bo 2':
						{
								'Serie 1':
								{
												'Siha 1': 
												{
													'Titre' : 'Présence dans le monde après la vie physique',
													'source' :' (Discours du Rabbi, 10 Chevat 5711)',
															'resume' : ' ',
														   'contenu' : ' 	1. La première année qui suit un décès se distingue de toutes les années suivantes, pour les Juifs les plus simples comme pour les grands d’Israël. Passée cette première année, la présence ici-bas de celui qui a quitté ce monde s’estompe. Nos Sages disent, cependant, que “ lorsque le Juste prend une décision, D.ieu l’entérine ”. Bien plus, “ lorsque D.ieu prend une décision, le Juste l’annule ”. Et, plus encore, au delà de ce qui vient d’être dit, les Sages affirment même que “ les Justes peuvent modifier la création ”.<br><br>	Ainsi, le traité Chabbat et différents autres textes établissent bien une différence entre les douze premiers mois suivant le décès et la suite, passée cette date. Néanmoins, ceci concerne uniquement celui qui n’exerce pas son autorité sur ce monde et ce qu’il contient. Les Justes, à l’opposé, possèdent les clés de l’existence physique et de la résurrection des morts. Et, il est dit que, d’ordinaire, ces deux clés ne peuvent être simultanément transmises à la même personne.<br><br>	Si un tel pouvoir est confié aux Justes, combien plus peuvent-ils eux-mêmes se trouver où bon leur semble, se maintenir dans l’endroit qu’ils estiment être le meilleur pour eux.'+
														   '<br><br>	2. Pour le Rabbi, l’amour de D.ieu, l’amour de la Torah et l’amour du prochain ne formaient qu’une seule entité. Ainsi, l’Admour Hazaken disait que l’Injonction “ tu aimeras ton prochain comme toi-même ” est un réceptacle, un commentaire et une explication du Précepte “ tu aimeras l’Eternel ton D.ieu ”.<br><br>	Ces trois amours sont donc liés. Certes, la matière est un voile, qui empêche de percevoir la Présence divine, l’éclat de la Torah et du service de D.ieu. Néanmoins, le Rabbi écartait tous les calculs, renonçait à son propre bien-être, matériel ou même spirituel, pour se consacrer à son prochain. Il est dit que celui qui a adopté un comportement positif pendant la majeure partie de sa vie est assuré qu’il en sera ainsi également par la suite. C’est le cas pour un simple Juif et, combien plus pour un Juste, un ‘Hassid qui, tout au long de sa vie, fit don de lui-même, de son âme naturelle et même de son âme divine.<br><br>	En conséquence, il est une certitude absolue que, maintenant encore, le Rabbi souhaite se trouver là. Puisque telle est sa volonté, il est certain qu’il se trouve parmi nous et les Tossafot, commentant le traité Chabbat 152b, disent que “ ce que l’on veut réellement peut effectivement s’exprimer ”.'+
														   '<br><br>	3. Que découle-t-il concrètement de tout ce qui vient d’être dit ? Que la première Hilloula du Rabbi est, certes, déjà passée. De façon générale, j’évite de parler de la “ première Hilloula ” ou de l’écrire, car il faut espérer qu’il n’y en ait pas une seconde, que l’an prochain, sera déjà réalisée la promesse selon laquelle “ ils se réveilleront et se réjouiront ceux qui reposent sous terre ”. Dès lors, il sera parmi eux. Je ne parlerai donc pas de première Hilloula, mais de première élévation, car il est certain, en revanche, qu’il y en aura d’autres, par la suite.<br><br>	A l’issue de ce premier anniversaire, donc, on pourrait imaginer qu’il faille affaiblir son attachement à lui, ce qu’à D.ieu ne plaise. Il faut donc savoir que le contraire est vrai, que cet attachement doit désormais être encore plus fort. En effet, le Rabbi connaît maintenant des élévations successives. Il faut donc réunir toutes ses forces pour pouvoir le suivre.'+
														   '<br><br>	4. Ceci apporte également une réponse à ceux qui se demandent si, après le 10 Chevat, il faut continuer à lire, chaque jour, le Psaume 71, qui correspond au nombre des années du Rabbi et, le cas échéant, jusqu’à quand faudra-t-il le faire. La réponse est bien claire. Il faudra le lire jusqu’au 12 Tamouz, date de l’anniversaire de sa naissance.<br><br>	Selon certains, il y a une controverse entre le Rambam et le Rabad pour savoir si le temps continue à s’écouler de la même façon, après le décès et si, en pareil cas, on peut encore parler de croissance et d’âge. Deux preuves peuvent être citées, établissant que ces notions demeurent, même après le décès.<br><br>	La première preuve est la coutume, répandue dans l’ensemble du peuple juif, qui consiste à célébrer l’anniversaire du décès. Cette date marque l’élévation de l’âme et il en résulte que, pour elle, celle-ci s’inscrit effectivement dans le temps.<br><br>	Par ailleurs, il est une note du Rabbi, dans laquelle il décrit une vision nocturne qui lui fut accordée, au cours de laquelle son père développa un commentaire de ‘Hassidout basé sur le Psaume 84. [Le Rabbi écrit, dans cette note: “ Lundi 20 Mar’Hechvan, c’est aujourd’hui la date anniversaire de la naissance de mon père, qui naquit le lundi de la Parchat ‘Hayé Sarah, 20 Mar’Hechvan 5621, à la neuvième heure du matin. J’ai vu mon père en rêve. Il portait ses vêtements du Chabbat et son visage était particulièrement lumineux. Il m’a dit: Ces vingt quatre heures marquent le quatre vingt quatrième anniversaire de la descente de mon âme dans le monde inférieur. A cette occasion, nous recevrons d’illustres invités. Tous nos maîtres viendront, dans l’ordre, pour commenter un verset du Psaume 84 ”.]<br><br>	Cette note fut effectivement rédigée le 20 Mar’Hechvan 5705, soit quatre vingt quatre ans après la naissance du Rabbi Rachab et, conformément à la coutume établie, c’est alors que l’on cessait de lire le Psaume 84.<br><br>	Nous avons déjà dit que le Rabbi a apporté de nombreuses précisions. En la matière, il est évident que ce qu’il a dit, à propos de son père, s’applique également à sa propre personne, qu’il célèbre donc lui-même son propre anniversaire, encore à l’heure actuelle, qu’il connaît des élévations successives, de sorte que, chaque fois qu’il accède à une étape nouvelle, il s’avère que la précédente avait pour but de la préparer.'+
														   '<br><br>	5. Le Rabbi chargea chacun de différentes missions. A certains, il confia un rôle ayant une dimension, en apparence, purement matérielle. Il leur demanda, par exemple, de faire du commerce. Mais, plus profondément, cette activité doit nécessairement être liée à la Torah et aux Mitsvot. La mission confiée à d’autres avait, de manière évidente, une portée spirituelle. Le Rabbi leur demanda de mener une action pédagogique, de renforcer la Torah ou de diffuser le Judaïsme, ou même d’enseigner l’alphabet aux enfants.<br><br>	Ceux qui ont reçu une mission concrète comprennent bien que cette dimension matérielle n’est qu’apparente, que leur mission est nécessairement liée, si l’on envisage son aspect profond, à la Torah et aux Mitsvot. Ainsi, celui qui pratique le commerce aura pour objectif premier de donner de la Tsédaka, le dixième, le cinquième de ses bénéfices, ou même plus que cela. Bien plus, Igueret Hakodech explique qu’à l’époque actuelle, la Tsédaka est l’aspect essentiel du service de D.ieu, que la somme qui lui est consacrée apporte l’élévation au reste de ses gains. Et, ceux qui ont reçu une mission morale doivent également savoir qu’il n’y a là qu’une apparence, qu’il existe, pour eux également, une dimension plus profonde.<br><br>	Le Zohar constate que “ il existe un cerveau pour l’un et un autre, pour l’autre, une force du mal, pour l’un et une autre, pour l’autre ”, ce qui veut dire que le niveau considéré comme profond, défini comme “ le cerveau ” par rapport au stade inférieur, ne sera que superficiel, qu’une “ force du mal ” par rapport à une situation encore plus élevée.<br><br>	En conséquence, tous, y compris ceux qui ont reçu une mission de portée purement spirituelle, doivent méditer, afin d’établir s’ils ont atteint le but ou bien s’ils se trouvent encore en un stade superficiel, une “ force du mal ”. Ceux que l’on a chargé d’une activité commerciale comprennent bien qu’il n’y a là qu’une apparence, que l’objectif à atteindre est plus profond que cela. Il doit donc en être de même pour ceux qui sont chargés de diffuser la Torah ou de renforcer le Judaïsme. Ceux-là doivent savoir qu’il n’y a là qu’un moyen extérieur, qu’il y a, là encore, une finalité profonde.'+
														   '<br><br>	6. Certains ont été envoyés par le Rabbi pour diffuser le Judaïsme dans des villes de province. Et, de fait, dès lors que l’on quitte le palais royal, on est bien en province, quelle que soit l’importance de la ville.<br><br>	C’est dans ce palais que le roi accorde des entrevues, qu’il prie, qu’il étudie la Torah. Puis, dès lors que l’on passe le seuil de ce palais, on se trouve dans un “ champ ”, on ne ressent plus que “ la gloire de l’homme se révèle quand il se trouve chez lui ”. Il faut donc avoir conscience que le Rabbi, lorsqu’il confie une mission, a nécessairement une intention profonde, qui doit être la diffusion de la ‘Hassidout.<br><br>	Le Rabbi explique, en effet, que l’Admour Hazaken ne voulut pas faire des ‘Hassidim un groupe à part. Il adressa son enseignement à tous les Juifs et tel est le sens de l’expression: “ Tes sources se répandront à l’extérieur ”, afin de préparer la venue du Machia’h.'+
														   '<br><br>	7. On distingue quatre catégories de sainteté. Il y a l’aliment courant, celui qui appartient à la dîme, Maasser, celui qui fait l’objet d’un prélèvement, Terouma et celui qui est consacré, Kodech. De fait, on en définit même une cinquième, l’eau lustrale, Meï ‘Hatat, qui dépasse même le stade de Kodech. De même, on distingue cinq parties de l’âme, Néfech, celle qui vivifie, Roua’h, celle qui suggère les sentiments, Nechama, celle qui est à l’origine de la compréhension, ‘Haya, celle qui transcende les limites de la personnalité et Ye’hida, qui est sa dimension la plus profonde. Et, le Rabbi sut s’adresser à chacun dans les termes les plus adaptées à sa personne.<br><br>	Au niveau de Néfech, la faute est concevable, ainsi qu’il est dit: “ l’homme (Néfech) qui commet une faute ”. S’adressant à quelqu’un qui possédait seulement le stade de Néfech, le Rabbi donnait donc des instructions ayant une portée matérielle. Les niveaux de Roua’h et de Nechama, a fortiori ceux de ‘Haya et Ye’hida, sont plus élevés. S’adressant à ceux qui les avaient révélés, le Rabbi évoquait donc des préoccupations plus élevées, à chacun selon sa situation propre.<br><br>	Or, s’il est clair que le Néfech est une première étape vers les stades plus élevés de l’âme, il faut également savoir que Roua’h et Nechama, ou même ‘Haya et Ye’hida, ne sont que des noms, que des réceptacles, par rapport à l’essence proprement dite de l’âme. Nos Sages disent que “ elles portent cinq noms ”, correspondant à ces cinq niveaux. Bien évidemment, ils désignent ainsi l’essence de l’âme. De ce point de vue, la Ye’hida est elle-même définie comme un nom, comme un stade préalable à la révélation de l’essence de l’âme.<br><br>	Il est donc certain qu’en s’adressant à la Ye’hida, à la ‘Haya, à la Nechama, au Roua’h ou au Néfech, on parle, en réalité, à l’essence de l’âme. Tous ceux qui ont été liés au Rabbi, qui le sont encore maintenant et qui, en conséquence, le resteront par la suite, puisque tout ce qui procède du sacré laisse une trace indélébile, même après s’être retiré, doivent donc savoir que l’ensemble des instructions que le Rabbi leur a données avait toujours une dimension profonde, laquelle était l’enseignement profond de la Torah, le fait que “ tes sources se répandront à l’extérieur ”.<br><br>	Il faut donc diffuser la ‘Hassidout générale, qui a été révélée par le Baal Chem Tov et ses successeurs, la ‘Hassidout ‘Habad, qui a été enseignée par l’Admour Hazaken et ses successeurs, jusqu’au Rabbi et lui compris. C’est ainsi que l’on mettra en pratique cette dimension profonde.'+
														   '<br><br>	8. Lorsque l’on accomplira cette dimension profonde, se réaliseront les termes de la promesse selon laquelle “ pour tous les enfants d’Israël, il fera clair, en leur demeure ”, de sorte que, comme le dit notre Sidra, “ tous les enfants d’Israël seront libérés, la main haute ”.<br><br>	Les Sidrot précédentes évoquaient l’exil, alors que la nôtre décrit la délivrance. Lorsque nous l’obtiendrons, se réalisera également le verset “ alors, Moché chantera ”, qui fait clairement référence à la résurrection des morts. Très bientôt, de façon immédiate, le Moché de notre génération chantera également et les enfants d’Israël seront profondément liés à lui, de sorte que l’on pourra conserver le singulier, “ chantera ”. Ainsi, “ D.ieu régnera pour l’éternité ” ou bien, selon l’interprétation que le Targoum donne de ce verset, “ Sa royauté sera établie pour les mondes et pour les mondes des mondes ”.<br><br>	Très bientôt et de nos jours, nous verrons le Rabbi, avec nos yeux de chair et il nous conduira vers la délivrance véritable et complète, Amen.'+
														   '<br><br>	9. Lorsqu’il arriva en Amérique, le Rabbi dit: “ Quand on parvient dans une ville, il convient d’en adopter les pratiques. Ici, en Amérique, on apprécie les effets d’annonce, les idées nouvelles et, encore plus, ce qui choque l’esprit. C’est ce que l’on appelle ici “ a statement ”, une proclamation. Je ne sais pas s’il est bon d’agir ainsi. Néanmoins, il faut adopter les pratiques de l’endroit.<br><br>	L’amour de D.ieu, l’amour de la Torah et l’amour du prochain ne forment qu’une seule et même entité. Ils sont indissociables et procèdent d’une même quintessence. La ‘Hassidout mentionne un enseignement du Baal Chem Tov, qu’il citait au nom des premiers Sages: “ Lorsque l’on détient une partie de l’essence, on la possède en totalité ”. Ces trois amours n’en font qu’un et chacun d’eux porte donc en lui les trois à la fois, puisqu’une partie de l’essence reflète toute l’essence.<br><br>	Celui qui aime D.ieu, mais non la Torah et son prochain, n’aime pas réellement D.ieu. A l’opposé, celui qui aime son prochain, même s’il adopte, en cela, une démarche rationnelle, parviendra, au final, à aimer la Torah, à aimer D.ieu. On sait, par exemple, que le Tséma’h Tsédek, parce qu’il rendit service à quelqu’un, put obtenir une révélation à laquelle son étude de la Torah et son service de D.ieu ne lui avaient pas permis d’accéder ”.<br><br>	Cette proclamation doit être diffusée et répandue. Si l’on voit un Juif qui aime D.ieu, mais non la Torah et son prochain, on doit lui dire que le sentiment qu’il éprouve pour D.ieu ne pourra pas être durable. A l’opposé, si l’on rencontre quelqu’un qui se limite à aimer son prochain, on doit le conduire à aimer également la Torah et D.ieu. Bien plus, son amour du prochain ne peut consister uniquement à distribuer du pain à ceux qui ont faim et de l’eau à ceux qui ont soif. Il doit, en outre, insuffler aux autres l’amour de la Torah et de D.ieu.<br><br>	La présence de ces trois amours permettra d’accomplir les termes du verset (Kohélet 4, 12): “ La corde tressée de trois cordelettes ne se rompt pas promptement ” et elle conduira vers la délivrance. En effet, ce dernier exil est la conséquence des manifestations d’un sentiment opposé à l’amour du prochain. A l’époque, “ nous avons été exilés de notre terre ”. C’est donc bien l’amour du prochain qui provoquera la délivrance, très bientôt et véritablement de nos jours.'+
														   '<br><br>	10. Lorsque mon beau-père, le Rabbi, avait quinze ans, son père, le Rabbi Rachab, fit de lui son secrétaire particulier, pour toutes ses activités communautaires.<br><br>	Une grande conférence rabbinique eut alors lieu, à Kovno, me semble-t-il. Le Rabbi Rachab s’y fit représenter par le Rabbi. Ce dernier était encore très jeune, puisqu’il n’avait que quinze ans et son père demanda donc à Rav Chmouel Betsalel de l’accompagner. Ce ‘Hassid était particulièrement intelligent. Malgré cela, le Rabbi Rachab lui dit que, bien qu’il lui ait demandé d’accompagner son fils, il devait savoir que moins il interviendrait pour le conseiller et mieux cela serait.<br><br>	S’il en était ainsi à l’époque, combien plus est-ce actuellement le cas. Il n’y a donc pas lieu d’intervenir dans ce que le Rabbi a fixé. Il n’a nul besoin de nos conseils et ne nous demande pas d’exprimer notre avis. Il faut se conformer à sa volonté. Moins l’on fera d’interprétation personnelle et mieux cela sera.'+
														   '<br><br>	11. Le Rabbi fit éditer un discours ‘hassidique pour le jour de son décès. Ce texte est introduit par le verset “ Je suis venu dans mon jardin, ma soeur, ma fiancée ”. Il explique que, lors de la création du monde, la Présence divine était principalement ressentie ici-bas.'+
														   '<br><br>	12. Et, maintenant, écoutez-moi bien. De façon générale, on attend d’un ‘Hassid ‘Habad qu’il fasse un effort personnel, sans s’en remettre au Rabbi. C’est précisément ce qui distingue ‘Habad des écoles de la ‘Hassidout polonaise, se basant plutôt sur le verset: “ Le Juste vit par sa foi ”, dont elles proposent une autre lecture: “ Le Juste fait vivre par sa foi ”.<br><br>	Nous devons donc tous agir par nos forces propres, par les deux cent quarante huit membres et les trois cent soixante cinq nerfs de notre corps, de même que par les deux cent quarante huit membres et les trois cent soixante cinq nerfs de notre âme. Et, il est dit que “ tout est dans les mains de D.ieu, sauf la crainte de D.ieu ”.<br><br>	Je ne refuse mon aide à personne, ce qu’à D.ieu ne plaise. Je l’accorderai dans toute la mesure de mes moyens. Cependant, il est bien dit que “ tout est dans les mains de D.ieu, sauf la crainte de D.ieu ”. Aussi, en l’absence d’effort personnel, à quoi sert de rédiger des commentaires, de chanter, de dire “ Le’haïm ”? Le Rabbi dit, une fois: “ Ne pensez pas que l’on puisse accomplir quoi que ce soit sans peine. Il faut, par son propre effort, transformer la folie des forces du mal et la passion issue de l’âme animale, afin d’en faire usage pour la sainteté ”.'+
														   '<br><br>	13. Moché aurait pu bâtir le Sanctuaire seul. De même, David aurait pu construire le Temple seul. Mais, ils voulurent en conférer le mérite à tout Israël. Lorsque le Rabbi fit écrire un Séfer Torah pour aller à la rencontre de notre juste Machia’h, il indiqua qu’il ne voulait pas en faire une affaire personnelle, mais qu’il souhaitait la participation de chacun, afin d’en offrir le mérite à tout le peuple juif.<br><br>	Il est bien évident que chacun de nous doit participer à la construction d’une demeure pour D.ieu, dans ce monde. Pour cela, il faut agir, s’acquitter de la mission que l’on a reçue. Il reste très peu de choses à accomplir et, lorsque ce sera fait, “ les sauveurs se dresseront sur le mont Tsion ”. Quand l’on aura repoussé les éléments négatifs, lorsque l’on aura affiné tout ce qui, dans le monde, peut recevoir l’élévation, on supprimera définitivement le mal et l’on accomplira la finalité de la création. Dès lors, D.ieu résidera effectivement ici-bas.'+
														   '<br><br>	14. Il a été demandé, le 19 Kislev, de répartir entre les présents l’étude de la Michna, de sorte que chacun en reçoive cinq chapitres et les étudie avant le 10 Chevat. A n’en pas douter, tous ont maintenant achevé cette étude. Or, la coutume juive veut que l’on développe un commentaire, à l’occasion d’une telle conclusion. C’est donc ce que je ferai brièvement.<br><br>	L’avant dernière Michna dit: “ A partir de quand les pains de miel peuvent-ils être considérés comme liquides, capables de transmettre l’impureté? Dès le moment où l’on pense les utiliser comme du miel. Tels sont les propos de Beth Chamaï. Beth Hillel dit: dès le moment où on les liquéfie ”. Ainsi, selon Beth Chamaï, la pensée suffit pour modifier le statut d’un élément, alors que, pour Beth Hillel, une action concrète est nécessaire, à cet effet.<br><br>	Certes, il est dit que l’enseignement de Beth Chamaï ne doit pas être pris en compte, s’il s’oppose à celui de Beth Hillel. Pour autant, la Hala’ha sera tranchée, dans le monde futur, selon l’avis de Beth Chamaï. Or, nous nous approchons de la période messianique et, le vendredi après-midi, il est bon de goûter les plats préparés pour le Chabbat, ainsi qu’il est dit: “ Ceux qui le goûtent méritent la vie ”. On peut donc, en l’occurrence, “ goûter ” l’avis de Beth Chamaï et modifier l’existence uniquement par la pensée.<br><br>	Lorsque dix Juifs se rassemblent, la Présence divine est révélée. A fortiori en est-il ainsi en présence de plusieurs dizaines de Juifs, surtout dans une synagogue et une maison d’étude. Chacune, en effet, possède des qualités que l’autre n’a pas. Or, cet endroit possède les deux statuts à la fois et plusieurs dizaines de Juifs s’y sont réunis. Bien plus encore, nous nous trouvons dans les quatre coudées du Rabbi, qui a vécu et prié ici pendant plusieurs années. Chacun doit donc être inspiré à adopter, dès aujourd’hui, un bon comportement.<br><br>	En l’occurrence, le monde futur s’approche et, quand nous l’obtiendrons, la Hala’ha adoptera l’avis de Beth Chamaï, selon lequel la réalité peut être transformée par la pensée. C’est ainsi que l’on quittera l’étroitesse, pour accéder à la largesse.'+
														   '<br><br>	15. La Michna se conclut par “ le Saint béni soit-Il ne trouva pas d’autre réceptacle contenant la bénédiction pour Israël que la paix ”. De même, nous disons, dans la prière: “ Bénis-nous, notre Père, tous comme un, de la Lumière de Ta Face ”. La paix fait disparaître toutes les occultations, tous les voiles et tous les obstacles. En ce sens, la pensée peut exercer son effet.<br><br>	Lorsque l’on adopte le réceptacle qui contient la bénédiction, c’est-à-dire la paix, on peut mentionner la sortie d’Egypte également le soir, comme nous le faisons dans le Chema Israël. Le début de la Michna demande, en effet: “ A partir de quand peut-on lire le Chema Israël du soir ? ”. Car, il est nécessaire, même pendant la nuit, de percevoir que “ D.ieu est Un et Son Nom est Un ”. La paix nous permettra, très prochainement, de lire le Chema Israël alors que ce sera déjà le matin.<br><br>	Le mot Cha’har, en Hébreu, signifie à la fois matin et noir, mais nous opterons pour la première traduction. Ainsi, “ la nuit éclairera comme le jour ”, le soir lui-même deviendra brillant, comme ce sera effectivement le cas, avec la venue de notre juste Machia’h, que nous mériterons très prochainement, de façon immédiate.'+
														   '<br><br>	16. Le Rabbi raconta que, lorsqu’il dut succéder à son père, le Rabbi Rachab, il demanda de le faire “ dans la bonté et la miséricorde ”. Puis, évoquant la venue du Machia’h, il affirma qu’elle se passerait de son vivant. Pour reprendre l’expression du Yerouchalmi et du Yalkout Chimeoni, il est évident que si le Machia’h vient alors que tous craignent encore le Rabbi, alors que celui-ci domine et dirige, on pourra considérer que la délivrance est intervenue de son vivant, même s’il a déjà quitté ce monde depuis vingt ans.<br><br>	Pourquoi la délivrance a-t-elle été retardée? Quelqu’un m’a écrit et me dit qu’en 5683, il avait demandé au Rabbi l’autorisation de se rendre en Italie. Le Rabbi lui répondit qu’il y avait un temps pour chaque chose et qu’il devait, pour l’heure, se rendre à la Yechiva Loubavitch. Cet homme est actuellement parvenu en Italie et il me dit qu’il comprend maintenant ce que le Rabbi lui avait répondu, il y a vingt sept ans.<br><br>	Quant à nous, il ne nous faudra pas attendre de nombreuses années, ce qu’à D.ieu ne plaise. Cela se passera beaucoup plus rapidement. Il nous suffit d’accomplir les quelques éléments qui nous ont été impartis, de modifier les habitudes, les principes établis. Alors, la Présence de D.ieu se révélera dans tous les mondes et la Volonté de D.ieu sera accomplie.'+
														   '<br><br>	17. Il est dit que “ vous sortirez dans la joie et vous serez conduits dans la paix ”. Si l’on est joyeux, la paix régnera nécessairement. Tous ceux qui sont attachés au Rabbi seront unis. Alors, comme l’indique la suite du verset, “ les monts et les plaines se réjouiront devant vous ”. Non seulement, ils ne feront pas obstacle, mais, bien plus, ils fourniront leur aide. De plus, “ les arbres des champs battront des mains ”, ceux qui ne portent pas de fruits en auront dans le monde futur, comme l’expliquent nos Sages.<br><br>	Mais, il y a une condition à cela. La paix doit régner. Tous ceux qui sont attachés au Rabbi doivent s’unir. Alors, D.ieu accordera Son aide et l’on mettra en pratique, Sa Volonté, la mission que le Rabbi a confiée à chacun d’entre nous, qu’il nous a transmis et qui est donc le bien le plus parfait que l’on puisse concevoir.'
												},
												
												'Siha 2': 
												{
													'Titre' : 'Célébration d’une Hilloula',
													'source' :' (Discours du Rabbi, 10 Chevat 5716)',
															'resume' : ' ',
														   'contenu' : ' 	18. Tout ce qui survient est effet de la divine Providence et l’on constate, en l’occurrence, qu’il est deux sortes de Hilloula des Justes. Les unes sont célébrées de manière austère et amère, alors que d’autres sont joyeuses.<br><br>	Tout dépend, en fait, de la manière dont ces Justes ont servi D.ieu.'+
														   '<br><br>	19. La divine Providence a également fait que la Hilloula de mon beau-père, le Rabbi soit célébrée de la manière dont il a lui-même servi D.ieu. Pour lui, la tristesse était inconcevable, mais, bien plus, il rejetait également l’amertume.<br><br>	Et, la célébration de sa Hilloula, telle qu’elle a été instaurée, est effectivement joyeuse.<br><br>	Il en est de même pour l’endroit où il repose.<br><br>	Ceux qui ont visité les tombeaux des Justes savent que certains provoquent l’amertume, la crispation, alors que d’autres suggèrent la joie et l’élévation. Celui du Rabbi appartient à cette dernière catégorie. Lorsque l’on s’y trouve, avant même de commencer à méditer, on se sent élevé, exalté, état d’esprit qui est proche de la joie.<br><br>	En effet, le Rabbi lui-même servit D.ieu de cette façon, tout au long de sa vie. Il était proche de tous, y compris de ceux qui n’ont d’autre qualité que d’avoir été créés par D.ieu. Il leur apportait l’élévation, de manière amicale et agréable, dans le but de leur transmettre la Torah, de leur faire percevoir le bonheur qu’apporte la Divinité, de leur permettre de découvrir la part de cette Torah et des Mitsvot qui leur revient.'+
														   '<br><br>	20. Une âme reçoit une élévation, au jour de sa Hilloula et elle la confère également, au moins de manière superficielle, à ceux qui la suivent. Et, cette élévation est également amicale et joyeuse. Car, la joie brise toutes les limites, les limites extérieures et, a fortiori, les limites intérieures.<br><br>	Ainsi, on pourra marquer cette élévation, de manière sainte, dans son service de D.ieu et dans sa relation avec les hommes. De la sorte, on procurera une satisfaction supplémentaire à l’âme de celui dont on célèbre la Hilloula. Là-haut, il s’en trouvera encouragé, continuera à assumer sa mission, invoquera une grande miséricorde pour ceux qui sont attachés ou liés à lui et, par leur intermédiaire, pour tout le peuple juif, lequel obtiendra tout le bien matériel et spirituel, non seulement “ dans la bonté et la miséricorde ”, mais aussi dans la joie.'
												},
												
												'Siha 3': 
												{
													'Titre' : 'Des récits remplaçant une éloge funèbre',
													'source' :' (Discours du Rabbi, 14 Chevat 5710)',
															'resume' : ' ',
														   'contenu' : ' 	21. La Hala’ha précise que l’on pleure celui qui est parti pendant trois jours et que l’on prononce son éloge, pendant sept jours. C’est aujourd’hui le quatrième jour.<br><br>	Quelqu’un m’a écrit et me fait remarquer que les ‘Hassidim n’ont pas l’habitude de prononcer des éloges funèbres. En revanche, on peut raconter qui était celui qui a quitté ce monde et ces récits remplacent de telles éloges. Lui-même me rapporte le récit suivant.<br><br>	Le Rabbi lui a écrit: “ Je n’emploie un adjectif qu’à bon escient. Lorsque j’écris à quelqu’un qu’il est un ami véritable ou que j’éprouve beaucoup d’estime pour lui, c’est qu’il en est effectivement ainsi ”. Il est possible que la personne concernée ne mérite pas encore ce qui est dit, à son propos. Mais, en tout état de cause, un moment viendra où elle le méritera.<br><br>	En conséquence, et compte tenu de la pression exercée par ces sept jours d’éloges funèbres, je rapporterai maintenant quelques récits.'+
														   '<br><br>	22. Lorsque le Rabbi avait six ans, son père, le Rabbi Rachab, l’appela, une fois et lui demanda de réciter la bénédiction des Tsitsit. Il répondit qu’il l’avait déjà dite, ce jour-là. Le Rabbi Rachab répondit: “ Peu importe ”. Mais, le Rabbi ne souhaita pas le faire.<br><br>	Le Rabbi Rachab lui donna une petite gifle. C’est sans doute la seule fois qu’il le fit. Il lui dit ensuite: “ Lorsque je te demande quelque chose, tu dois m’écouter ”. Le Rabbi se mit à pleurer et répondit: “ Si une bénédiction est récitée pour D.ieu, je l’ai déjà dite. Mais, s’il faut la faire uniquement parce que tu le demandes... ”.<br><br>	Le Rabbi Rachab expliqua: “ On dit une bénédiction parce que telle est la Volonté de D.ieu. Néanmoins, chaque père est responsable de ses enfants, qui doivent donc l’écouter ”.'+
														   '<br><br>	23. Pendant les premières années, lorsque le Rabbi Rachab partait en voyage, il ne confiait pas à son fils la clé de la bibliothèque dans laquelle se trouvaient les manuscrits. Par la suite, en revanche, il prit l’habitude de le faire.<br><br>	Une fois, le Rabbi pénétra dans la bibliothèque et il vit, sur la table, quelques feuilles de papier portant l’écriture du Rabbi Maharach. Peu avant cela, il avait appris à imiter l’écriture du Rabbi Maharach. Il prit donc une plume d’oie, instrument que le Rabbi Maharach utilisait très souvent et, contrefaisant son écriture, il rédigea, sur l’une de ces feuilles, un commentaire de ‘Hassidout, basé sur le verset “ un homme de la maison de Lévi partit et épousa la fille de Lévi ”.<br><br>	Puis, le Rabbi examina les manuscrits, médita aux explications qui y étaient développées, puis s’en alla, laissant son commentaire parmi ceux du Rabbi Maharach. Lorsque le Rabbi Rachab revint de l’étranger, il entra dans la bibliothèque et y trouva cette feuille. Il dit alors, au Rabbi: “ J’ai, aujourd’hui, un motif de me réjouir. Je viens de trouver une explication de mon père que je ne connaissais pas ”.<br><br>	Le Rabbi ne répondit pas. Puis, quelques semaines plus tard, le Rabbi Rachab évoqua ce sujet encore une fois. Le Rabbi se demanda alors ce qu’il avait fait et comment il pourrait réparer ce qui s’était passé. Il décida de solliciter une entrevue auprès de son père.<br><br>	Pénétrant dans l’étude du Rabbi Rachab, il éclata en sanglots, fut saisi par la peine au point de ne pouvoir parler. Le Rabbi Rachab lui demanda pourquoi il pleurait et il expliqua qu’il avait commis un acte qu’il ne savait comment réparer. Il lui raconta ensuite ce qui s’était passé.<br><br>	Le Rabbi Rachab lui répondit: “ Ce n’est pas si grave ”.'+
														   '<br><br>	24. Parfois, le Rabbi Rachab demandait au Rabbi d’entrer dans son étude et d’observer ce qu’il faisait.'+
														   '<br><br>	25. Une fois, le Rabbi Rachab devait écrire de longues lettres, à de nombreux Rabbanim. Celles-ci devaient toutes être manuscrites et les rédiger devait lui prendre beaucoup de temps.<br><br>	Il demanda au Rabbi d’apprendre à imiter son écriture et d’écrire lui-même ces lettres, qu’il signerait.<br><br>	Le Rabbi indiqua qu’il consentait à le faire à la condition qu’il lui fixe un cours supplémentaire, pendant lequel il lui enseignerait la ‘Hassidout. Le Rabbi Rachab accepta la condition et son fils apprit très rapidement à imiter son écriture. Par la suite, il écrivit ces lettres.'+
														   '<br><br>	26. Lorsque l’on installa une ligne téléphonique entre la chambre du Rabbi Rachab et celle du Rabbi, il arrivait souvent que le premier appelle le second et lui dise: “ Tu peux venir, je voudrais fumer ”. Le Rabbi venait, craquait une allumette, allumait une cigarette et le Rabbi Rachab fumait.<br><br>	Alors, le Rabbi Rachab lui parlait de ce qui le préoccupait pendant cette période, ou bien lui demandait: “ Qu’as-tu à me raconter? ”. Dans ce dernier cas, le Rabbi lui soumettait les questions qu’il se posait.<br><br>	Puis, le Rabbi fit une découverte. A la veille du Chabbat ou des fêtes, il plaçait une allumette dans le loquet, afin que la porte de la chambre ne puisse se fermer complètement. De la sorte, il pouvait écouter la prière de son père.'+
														   '<br><br>	27. Une fois, le Rabbi Rachab et le Rabbi se trouvaient à Prague. Il se rendirent dans la synagogue du Maharal. Le Rabbi voulut se rendre à l’étage, dans lequel se trouve le Golem. Il donna un pourboire au bedeau, prit une échelle et grimpa. Lorsque le Rabbi m’a raconté tout cela, je lui ai demandé ce qu’il a vu, là-bas. Il ne m’a pas répondu.<br><br>	Quand le Rabbi Rachab apprit ce qui s’était passé, il en fit le reproche au Rabbi, en termes sévères. Un peu plus tard, il lui dit: “ Tu m’as donné du travail pour plusieurs mois ”, vraisemblablement afin de rectifier ce qui s’était passé, pour qu’il n’en découle aucun mal.'+
														   '<br><br>	28. Quand il se trouvait dans l’année du deuil de sa mère, la Rabbanit Shterna Sarah, le Rabbi, après avoir récité la Michna “ Rabbi ‘Hananya Ben Akachya dit ” et avant de dire le Kaddish de Rabbanan, posait sa main sur la tête et prononçait quelques mots à voix basse.<br><br>	Par la suite, il précisa qu’il disait quelques lignes du Tanya.'+
														   '<br><br>	29. Le Rabbi précisa que, pendant un office au cours duquel le Ta’hanoun n’est pas récité, on ne doit pas frapper du poing contre son coeur, en disant la bénédiction Sela’h Lanou, “ pardonne-nous ”, de la Amida.'+
														   '<br><br>	30. Une fois, le Rabbi Rachab se rendit à l’étranger et il y rencontra plusieurs maîtres des écoles polonaises de la ‘Hassidout. De retour chez lui, il apporta un cadeau au Rabbi, une canne avec un pommeau d’argent, comme celles de ces maîtres. Il avait dépensé, pour l’acheter, tout ce qui lui restait. Et, son épouse, la Rabbanit l’interrogea, à ce propos: “ Est-ce bien pour cela que tu as dépensé tes derniers sous? ”.<br><br>	Le Rabbi Rachab répondit qu’en rencontrant ces personnes, il avait pris conscience de la grandeur du Rabbi.'+
														   '<br><br>	31. Pour porter quatre paires de Tefilin, chaque jour, il est nécessaire d’avoir un corps particulièrement pur. Les deux premières, celles de Rachi et de Rabbénou Tam, sont une obligation de la Torah, qui n’a pas été donnée pour les anges et prend donc la responsabilité des Injonctions qu’elle émet.<br><br>	[Ainsi, les Tikouneï Zohar ‘Hadach disent: “ Ceux qui appartiennent à cette génération possèdent peu de connaissances et ils portent donc deux paires de Tefilin ”. Cette formulation indique bien qu’il s’agit d’une obligation. Le Beer Hétev Hayechénim dit que “ celui qui ne met pas les Tefilin de Rabbénou Tam est considéré comme s’il n’avait jamais accompli la Mitsva des Tefilin de sa vie ”. Mais, l’Admour Hazaken écrit, dans son Sidour que “ celui qui possède la crainte de D.ieu en son coeur doit mettre les Tefilin de Rabbénou Tam ”. Il n’en fait donc pas une obligation absolue, comme c’est le cas pour celles de Rachi. Dans son Pisskeï Hassidour, le Rav A. H. Naé indique que l’on doit commencer à porter les Tefilin de Rabbénou Tam dès l’âge de la Bar Mitsva.]<br><br>	A l’opposé, lorsqu’une pratique est uniquement adoptée par quelques personnes et que la Torah n’en fait pas une obligation pour tous, la responsabilité personnelle est beaucoup plus grande. A ceci s’ajoute le fait que, pour les deux dernières paires de Tefilin, celles de Chimoucha Rabba et celles du Rabad, il est nécessaire d’avoir un corps particulièrement pur.<br><br>	[Ainsi, Rabbi Moché Zakuta écrit: “ Pour porter les Tefilin de Chimoucha Rabba, il faut avoir un corps pur, des pensées saintes et affinées ”. Rabbi Mena’hem Azarya de Fano dit: “ Leur profondeur est immense et c’est avec difficulté que nos Sages ont permis de les porter ”. Le Emek Haméle’h affirme: “ Personne ne peut porter les Tefilin de Chimoucha Rabba. Aucun homme n’est apte à le faire.]<br><br>	Il est écrit que le ‘Hassid, Rabbi Hillel de Paritch, portait quatre paires de Tefilin. Il est dit aussi que, selon le témoignage de quelqu’un, les fils du Tséma’h Tsédek en faisaient de même. Des ‘Hassidim de notre génération le firent également, comme Rabbi Its’hak Matmid, Rabbi Tsvi Hirsh Gourary.<br><br>	Moi-même, j’ai eu peur de le faire, jusqu’à ce que le Rabbi m’ait demandé de porter les quatre paires de Tefilin. Dès lors, j’ai adopté cette pratique, m’en remettant à la responsabilité du Rabbi.<br><br>	A l’époque, le Rabbi m’avait dit qu’il commanderait lui-même ces Tefilin, afin de respecter la confidentialité.<br><br>	Quand le Hayom Yom fut imprimé, le Rabbi permit que soit révélée la manière de mettre ces quatre paires de Tefilin. Cette explication y figure donc.<br><br>	Un verset dit:  “ garde l’intégrité (Tam) et vois la droiture (Yachar) car la paix (Chalom) est la finalité de l’homme ”. Il fait allusion à ces quatre paires de Tefilin. Le mot Tam, désigne celles de Rabbénou Tam. Yachar est l’anagramme de Rachi. Le terme Chalom fait allusion à Chimoucha Rabba, dont le concepteur est Rav Sar Chalom (qui, selon le ‘Hatan Sofer, n’est pas Rav Hay Gaon, cité par le Rabad).<br><br>	Les Tefilin de Chimoucha Rabba et surtout celles du Rabad sont plus élevées que celles de Rachi et de Rabbénou Tam. C’est la raison pour laquelle personne n’avance qu’il faille faire une bénédiction en les mettant.<br><br>	Les Tefilin de Rachi sont liées à l’attribut d’analyse raisonnée, ‘Ho’hma et celles de Rabbénou Tam, à l’attribut de découverte intellectuelle, Bina. Les Tefilin de Chimoucha Rabba et du Rabad sont toutes liées à Kéter, la couronne qui surplombe l’enchaînement des mondes. Elles sont donc trop élevées pour que leur influence soit attirée ici-bas par la récitation d’une bénédiction.'+
														   '<br><br>	32. Les ‘Hassidim, lorsqu’ils se trouvaient en Allemagne, ont demandé si l’on pouvait fabriquer des fils de Tsitsit à la machine. J’ai transmis cette question au Rabbi, car le Rabbi de Tsants adopte une position très rigoriste, en la matière. Le Rabbi me raconta que les réfugiés, qui arrivèrent en Russie, en 5675, ne disposaient pas de Talith et de Tsitsit. On posa alors cette même question au Rabbi Rachab, qui délégua un émissaire dans la fabrique de Gansburg, où l’on confectionnait des fils de Tsitsit à la machine. Par la suite, le Rabbi Rachab dit que l’on pouvait réciter une bénédiction sur de telles Tsitsit.'+
														   '<br><br>	33. Je n’ai pas entendu le Rabbi faire systématiquement suivre le nom du Or Ha’haïm ou du Chneï Lou’hot Haberit du titre Hakaddoch, celui qui est saint.<br><br>	Ainsi, le Rabbi indiqua que l’Admour Hazaken était un “ Juif du Chneï Lou’hot Haberit ”. Il priait avec son Sidour, de la manière qu’il prescrit lui-même. Or, pendant ce récit, il n’employa pas le mot Hakadoch.'+
														   '<br><br>	34. Le Rabbi raconta que le Rabbi de Rughin, enfant, étudiait la Torah auprès de son professeur et lui posait invariablement les questions auxquelles Rachi répond, dans son commentaire.<br><br>	Lorsque ce professeur lui enseigna le verset du rêve de Yaakov, “ il rêva et vit une échelle, plantée en terre, dont l’extrémité parvenait jusqu’au ciel. Des anges y montaient et y descendaient ”, il lui demanda: “ Hé bien, pourquoi ne poses-tu pas de question? Rachi, lui se demande pourquoi l’on ne dit pas: “ y descendaient et y montaient ” ”.<br><br>	Le Rabbi de Rughin répondit:<br>“ On ne peut pas poser de question sur un rêve. ”'
												},
												
												'Siha 4': 
												{
													'Titre' : 'Grandeur du Rabbi',
													'source' :' (Discours du Rabbi, 2 Iyar 5710)',
															'resume' : ' ',
														   'contenu' : ' 	35. On m’a posé la question suivante. Quelle était la qualité du Rabbi, par rapport aux autres grands de notre peuple?<br><br>	Voici ce que j’ai répondu. Chacun de ces grands a eu un domaine d’action spécifique. Le Rabbi, en revanche, a été actif dans tous les domaines à la fois, depuis les plus élevés, comme la révélation des plus profonds secrets de la ‘Hassidout, jusqu’aux plus simples, comme le port des Tefilin ou le respect du Chabbat.<br><br>	Bien plus, son intervention a même été matérielle et, chaque fois qu’il agissait, il le faisait par toutes les forces de son être.'
												},
												
												'Siha 5': 
												{
													'Titre' : 'La signature du Rabbi',
													'source' :' (Discours du Rabbi, Chabbat Vaéra 5711)',
															'resume' : ' ',
														   'contenu' : ' 	36. Un an environ avant de quitter ce monde, le Rabbi a pris l’habitude, dans sa signature, d’écrire le Youd initial comme dans un Séfer Torah. Il signait ainsi les lettres qu’il adressait à tous les Juifs, qui qu’ils soient.<br><br>	La valeur numérique du Youd est dix et, à propos du dixième animal consacré au Temple, il est écrit: “ lui et celui qui est donné à sa place seront sacrés ”. Le Rabbi exigeait que ce qui est donné à la place soit également consacré.'
												},
												
												'Siha 6': 
												{
													'Titre' : 'J’ai besoin de mes enfants',
													'source' :' (Discours du Rabbi, A’haron Chel Pessa’h 5710)',
															'resume' : ' ',
														   'contenu' : ' 	37. Le traité Ketouvot 103a dit: “ Nos Sages ont enseigné que Rabbi, lorsqu’il quitta ce monde, dit: “ J’ai besoin de mes enfants. La bougie sera allumée à sa place. La table sera dressée à sa place. Le lit sera fait à sa place ” ”.<br><br>	On peut donner, à ce propos, l’explication suivante. Quitter ce monde est également partir d’un endroit pour en gagner un autre, d’un lieu de travail pour en rejoindre un autre. C’est le sens de la Haftara, lue après la Torah, qui est de la même étymologie que Petira, le décès. Il s’agit bien, dans ce cas, de quitter la Torah pour lire les prophètes.<br><br>	Les Justes connaissent une élévation perpétuelle, dans ce monde comme dans l’autre monde, d’une étape vers la suivante. De ce point de vue, la Petira marque bien l’accession vers un stade plus élevé du service de D.ieu.<br><br>	Lorsque Rabbi quitta ce monde, il dit: “ J’ai besoin de mes enfants ”. Non seulement ses enfants ont besoin de lui, mais, bien plus, il a lui-même besoin de ses enfants.<br><br>	De fait, on pourrait penser qu’accédant désormais à une étape plus élevée du service de D.ieu, il perdrait le contact avec nous. Rabbi écarte cette éventualité et affirme lui-même, lorsqu’il quitte ce monde: “ Certes, je m’élève désormais vers un stade infiniment plus élevé du service de D.ieu. Mais, où que je me trouve, je penserai à vous. Bien plus, jusque dans mes élévations les plus importantes, je continue à avoir besoin de votre service de D.ieu, “ J’ai besoin de mes enfants ”.'+
														   '<br><br>	38. “ La bougie sera allumée à sa place. La table sera dressée à sa place. Le lit sera fait à sa place ”. Voici comment il faut interpréter cette expression. En tous les domaines où l’on s’adressait jusqu’à maintenant au Rabbi, rien n’est changé.<br><br>	De manière générale, on consultait le Rabbi dans deux domaines, pour réparer une faute ou bien pour assurer sa subsistance morale, d’une part, pour transformer sa situation matérielle et assurer sa subsistance physique, d’autre part, en faisant, bien sûr, abstraction de toute grossièreté. Dans chacun de ces domaines, on peut distinguer trois aspects.<br><br>	Lorsque l’on demandait à être reçu par le Rabbi pour un problème matériel, celui-ci pouvait être de trois natures, enfant, santé ou subsistance matérielle, qui correspondent, précisément, à la bougie, à la table et au lit.<br><br>	La santé est symbolisée par la bougie, ainsi qu’il est dit: “ la bougie de D.ieu est l’âme de l’homme ”, la subsistance matérielle, par la table et les enfants, par le lit. Dans tous ces domaines, le Rabbi continue à assumer sa mission. Il peut apporter une réponse et le fait exactement comme avant. Il accorde maintenant son influence, tout comme il le faisait auparavant.'+
														   '<br><br>	39. Ce qui est vrai dans le domaine matériel l’est aussi spirituellement. En la matière, la bougie existe également et elle fait allusion aux Mitsvot, en général, ainsi qu’il est dit: “ car la bougie est une Mitsva ”. La table désigne plus spécifiquement la Torah qui, en plus d’être définie comme un vêtement moral, au même titre que toutes les autres Mitsvot, est également présentée comme une nourriture spirituelle.<br><br>	Il en est ainsi pour celui qui a un comportement normal. A l’opposé, on pourrait penser que l’homme qui a mal agi et s’est écarté du droit chemin a, de la sorte, rompu le lien qui le rattachait au Rabbi. Comment pourrait-il le conserver après que celui-ci ait quitté le monde? En fait, cette conception est erronée et le Rabbi répond encore aux questions sur la manière de réparer une faute ou de prévenir la chute morale.<br><br>	Une telle situation n’est envisageable qu’ici-bas. Celui qui, saisi par un esprit de folie, perd toute conscience, est comparable à un homme couché, dont la tête et le pied se trouvent au même niveau. De plus, différentes fautes, qu’il convient de réparer, concernent le comportement intime ou la médisance, deux domaines qui sont, du reste, liés.<br><br>	C’est pour cela qu’il est ici question de lit, car celui-ci doit être intègre. On doit, en particulier, réparer les erreurs de jeunesse, qui dressent un écran entre l’homme et le Créateur. Là encore, le Rabbi apporte des réponses, à l’heure actuelle, exactement comme il le faisait auparavant.'+
														   '<br><br>	40. On peut soulever une objection. On sait qu’un Rabbi accordant une entrevue à quelqu’un doit trouver en lui l’équivalent du problème qui lui est soumis, au moins dans sa forme la plus fine, afin de pouvoir lui apporter une solution. Un récit de l’Admour Haémtsahi, imprimé par ailleurs, en fait la preuve, puisqu’il interrompit les entrevues qu’il accordait pour cette raison.<br><br>	Auparavant, le Rabbi se trouvait dans ce monde. Il subissait, d’une certaine façon, les limites d’un corps physique et pouvait donc trouver en lui cet équivalent, au moins de manière fine, comme l’indique le récit de l’Admour Haémtsahi. A l’heure actuelle, par contre, il n’y a plus rien de tout cela et comment le Rabbi pourrait-il donc répondre à de telles questions?<br><br>	Nous répondrons à cette question après avoir introduit une notion préalable. De manière générale, pourquoi s’adresser à un Rabbi? Pourquoi placer un intermédiaire entre D.ieu et soi-même?<br><br>	Certains ont la même interrogation à propos de la crainte de D.ieu. Un homme, dont l’activité consiste à collecter des fonds pour une certaine institution et qui s’acquitte de sa mission comme on le fait à l’heure actuelle, acceptait de transmettre des demandes de bénédiction dans les domaines matériels. Il les refusaient, en revanche, lorsqu’elles portaient sur les domaines spirituels. Il disait: “ D.ieu Lui-même ne peut intervenir, en la matière. N’est-il pas dit que “ tout est dans les mains de D.ieu sauf la crainte de D.ieu ”? ”.'+
														   '<br><br>	41. En fait, une telle conception est une erreur. Il est dit que “ Israël, la Torah et le Saint béni soit-Il ne font qu’un ”, non pas que les Juifs se lient à la Torah et cette dernière à D.ieu, mais bien que tous trois ne forment qu’une seule et même entité. Et, il en est de même pour l’attachement des ‘Hassidim avec leur Rabbi. Il ne s’agit pas de deux éléments qui se joignent, mais bien d’une existence unique.<br><br>	Le Rabbi n’est pas un intermédiaire créant une rupture entre D.ieu et les hommes, mais bien un intermédiaire qui les unifie. On peut dire, en conséquence, qu’un ‘Hassid, son Rabbi et D.ieu ne font qu’un.<br><br>	Je n’ai jamais vu un texte de ‘Hassidout présentant cette affirmation d’une manière aussi tranchée. Il s’agit, en fait, d’un sentiment, que l’on peut partager ou non. Je ne souhaite pas polémiquer avec celui qui ne le partage pas. Qu’il ait le sort qu’il désire.<br><br>	On ne peut donc pas s’interroger sur la qualité d’intermédiaire du Rabbi, puisque celui-ci, à travers son corps physique, exprime l’Essence de D.ieu. Ainsi, le Zohar dit: “ Que signifie l’expression “ la face de D.ieu ”, employée par le verset? Elle désigne le visage de Rabbi Chimeon Ben Yo’haï ”.<br><br>	[J’ai vu des érudits de la partie révélée de la Torah s’interroger et même s’indigner d’une telle affirmation. Comment est-il possible de la formuler? Elle apparaît pourtant clairement dans cette même partie révélée de la Torah, puisque le Yerouchalmi Bikourim, chapitre 3, paragraphe 3, dit: “ “ Et D.ieu se trouve dans le Sanctuaire de Sa sainteté ”. Cette expression désigne Rabbi Its’hak, fils de Rabbi Eléazar, quand il se trouvait dans la synagogue et la maison d’étude de Kissarin.]<br><br>	Par ailleurs, un ange qui reçoit une mission divine porte lui-même le Nom de D.ieu pendant tout le temps qu’il consacre à la mener à bien. Et, Moché, notre maître, disait: “ Je donnerai de l’herbe dans ton champ, pour tes animaux ”.<br><br>	De même, on ne peut se demander comment le Rabbi apporte une réponse à une question qui se pose ici-bas. Car, il existe un lien profond entre lui et les ‘Hassidim. C’est la raison pour laquelle il a dit que, là où il se trouverait, il aurait “ besoin de ses enfants ”.'+
														   '<br><br>	42. Le Rabbi se trouve parmi nous exactement comme avant. Il est dans son bureau, comme auparavant et il écoute la réunion ‘hassidique à laquelle nous participons maintenant. De fait, comment une telle réunion peut-elle avoir lieu? Parce qu’il souhaite lui-même qu’il en soit ainsi.<br><br>	Une fois, le Rabbi a branché son microphone et écouté la réunion ‘hassidique qui se tenait ici. Il est clair qu’il agit à l’identique, ou même encore plus que cela, à l’heure actuelle. C’est une évidence.'+
														   '<br><br>	43. Le Séfer ‘Hassidim dit que Rabbi avait l’habitude de rentrer chez lui, tous les vendredis soirs. Il portait ses vêtements du Chabbat et récitait le Kiddouch pour tous ceux qui étaient présents.<br><br>	Le coucher du soleil est passé. Nous avons achevé la prière de Min’ha et Rabbi arrive. Il fera le Kiddouch et restera ici toute cette nuit.'+
														   '<br><br>	44. Cet hiver, je suis entré, une fois, dans le bureau du Rabbi. Il y était assis, appuyé sur sa main, très pensif. Il me dit qu’il voulait se rendre en Erets Israël et je lui répondis:<br>“ Comment envisager un tel voyage? Il y a tant à faire, ici! ”.<br>Il réfléchit quelque peu, puis me dit:<br>“ Hé bien, c’était une belle pensée. ”<br><br>	Par la pensée, il se trouvait déjà en Erets Israël. C’est là que l’on a conduit la dépouille de Yossef.'+
														   '<br><br>	45. Une fois, un ‘Hassid arriva d’un endroit très éloigné et il demanda au Rabbi de commenter la ‘Hassidout. Le Rabbi lui répondit qu’il le ferait pendant le Chabbat et l’homme rétorqua aussitôt que, lorsqu’il venait voir le Rabbi, c’était, pour lui, le Chabbat. Aussitôt, le Rabbi commenta la ‘Hassidout.<br><br>	Et, il en est de même à l’heure actuelle, pour celui qui est attaché au Rabbi comme il doit l’être. Chaque jour, à chaque moment, il peut vivre le Chabbat. Dès lors, le Rabbi arrive, fait le Kiddouch pour tous les présents. Bien plus, il récite le Kiddouch comme lui-même sait le faire, avec toute la sainteté qui le caractérise.'
												},
												
												'Siha 7': 
												{
													'Titre' : 'Les trésors dilapidés',
													'source' :' (Discours du Rabbi, Chabbat Vayakhel-Pekoudeï 5710-1950)',
															'resume' : ' ',
														   'contenu' : ' 	46. Dans la dernière séquence de discours ‘hassidiques rédigés par le Rabbi, celui-ci répondit à toutes les questions et il introduisit, de manière allusive, tout ce qui allait se passer.<br><br>	Dans le discours ‘hassidique édité pour le 2 Nissan, il définit l’Attribut de la victoire, Nétsa’h et il précise que celui-ci prend sa source dans l’essence de l’âme, à un stade beaucoup plus élevé que toutes les autres forces. C’est la raison pour laquelle, afin d’obtenir la victoire au combat, on peut dilapider les trésors les plus précieux, accumulés au fil des générations. Bien plus, le roi lui-même part à la guerre et il offre même sa vie, pourvu que l’on obtienne la victoire. On peut en déduire la source élevée de l’attribut de Nétsa’h, au sein de l’âme juive.<br><br>	Le Rabbi applique tout cela à la période actuelle, en ces derniers moments avant la délivrance, alors que la transformation de la matière du monde parvient à son terme. Dans le périodique Hakerya Vehakedoucha, le Rabbi écrivit que la délivrance est imminente et que le service de D.ieu, à l’heure actuelle, consiste à obtenir la victoire et à se soumettre à D.ieu.<br><br>	Pour obtenir cette victoire, on a dilapidé les trésors les plus précieux, accumulés pendant les précédentes générations. C’est la raison pour laquelle le Rabbi a révélé, dernièrement, de nombreux récits, qui étaient restés cachés, à chaque époque, depuis celle du Baal Chem Tov et de son maître, A’hya de Chilo.<br><br>	[Rabbi Chimeon Ben Yo’haï, le maître de l’enseignement ésotérique de la Torah, indiqua qu’il pouvait faire acquitter le monde entier dans le jugement, s’il s’associait à A’hya de Chilo. De fait, le Ari Zal explique que le premier était la réincarnation du second. Et, à l’époque du Machia’h, “ les enfants d’Israël quitteront l’exil dans la miséricorde ”, en accédant à la connaissance du Zohar, ouvrage de Rabbi Chimeon Ben Yo’haï. De, même, on obtiendra la délivrance en répandant largement les sources de l’enseignement du Baal Chem Tov.<br><br>	Or, A’hya de Chilo reçut l’enseignement de Moché, notre maître. Il fut parmi ceux qui quittèrent l’Egypte. Par la suite, il devint membre du tribunal de David et il enseigna la Torah au prophète Elyahou. En fait, ce dernier prépare la venue du Machia’h, le rapprochement de ceux qui se sont éloignés, ainsi qu’il est dit: “ Je vous envoie le prophète Elyahou, avant le grand et redoutable jour. Il fera revenir les coeurs des parents et des enfants ”.<br><br>	Et le Baal Chem Tov reçut une mission similaire. Il aima son prochain, même celui qui est à l’autre extrémité de la terre, même le plus simple. Il diffusa également les sources de son enseignement, afin de préparer la venue du Machia’h.<br><br>	Pourquoi le prophète Elyahou et le Baal Chem Tov apprirent-ils, l’un et l’autre, la Torah auprès d’A’hya de Chilo? Peut-être parce que celui-ci prophétisa et annonça la scission d’Israël en deux royaumes, qui introduisit des pratiques idolâtres et provoqua l’exil. Tout cela sera réparé lorsque le Machia’h viendra. Alors, il n’y aura plus de coupure, l’idolâtrie disparaîtra, tous seront purifiés et la royauté de David sera rétablie.<br><br>	Le Machia’h est la quintessence de l’âme juive.]<br><br>	Le Rabbi a révélé tous ces récits et il y a là, à proprement parler, une “ dilapidation ”, car nul ne leur accorde l’attention qu’ils méritent. Mais, cette prodigalité se justifie, puisqu’elle permet d’obtenir la victoire.<br><br>	Néanmoins, il semble que tout cela n’ait pas été suffisant. Alors, explique le Rabbi dans ce discours, le roi se rend personnellement au combat. C’est bien ce que fit le Rabbi. Il ne se limita pas aux préoccupations les plus élevées. Il se consacra aussi aux tâches les plus simples. En un mot, il fit lui-même la guerre.<br><br>	Si nous en avions eu le mérite, tout cela aurait été suffisant pour obtenir la victoire et le Rabbi nous aurait conduit, depuis bien longtemps, à la rencontre du Machia’h. Mais, nous ne nous sommes pas soumis à lui comme il aurait fallu le faire et cela n’a donc pas suffi. Le Rabbi précise donc, dans son discours, que le roi fait don de sa vie.<br><br>	Dans ce discours, qui est partie intégrante de la Torah, le Rabbi ne dit rien de plus et l’on peut en conclure que tout cela suffit. Il suffit, désormais, de réunir toutes ses forces, afin d’obtenir la victoire. Alors, le Rabbi nous conduira à la rencontre de notre juste Machia’h.'
												},
													
												'Siha 8': 
												{
													'Titre' : 'Connaître par coeur un discours du Rabbi',
													'source' :' (Discours du Rabbi, 19 Kislev 5711)',
															'resume' : ' ',
														   'contenu' : ' 	47. Je voudrais formuler une autre proposition, que l’on récite, intégralement ou au moins partiellement, le discours ‘hassidique que le Rabbi a fait publier pour le jour de son décès. De temps à autre, lorsque l’on est perplexe ou saisi par le doute, ou encore victime de son mauvais penchant, on réfléchira au contenu de ce discours.<br><br>	Peu importe la quantité, qu’on le récite en totalité ou, si, pour une raison quelconque, on n’en est pas capable, qu’on en dise la moitié. Seule la qualité doit être prise en compte. Le texte doit s’écouler, comme de l’eau vive, encore attachée à la source.'+
														   '<br><br>	48. Dans une causerie du 19 Kislev, le Rabbi raconte qu’en 5680, année durant laquelle il prit congé de son père, qui allait quitter ce monde, celui-ci lui parla beaucoup du discours, imprimé dans le Likouteï Torah, qui est intitulé “ tu honoreras l’ancien ”.<br><br>	Ce discours explique que, lorsque l’on connaît, par coeur, des paroles de la Torah, on porte en soi la Présence divine, même quand on ne les étudie pas. C’est la raison pour laquelle on doit se lever devant un érudit, même quand il ne se consacre pas à l’étude, dès lors que des paroles de la Torah sont gravées dans son esprit.<br><br>	Lorsque l’on connaîtra ce discours ‘hassidique par coeur, on raffermira son attachement au Rabbi, en le récitant et, en outre, même lorsqu’on ne le dira pas, on aura l’enseignement du Rabbi, qu’il a transmis aux ‘Hassidim, gravé dans son esprit. Ainsi, on sera perpétuellement lié à lui, “ sans aucune interruption, sans séparation, pas même pour un seul instant ”, selon l’expression du Likouteï Torah.<br><br>	Pour cela, on aura ce discours gravé dans son esprit. Ce sera de l’eau vive, émanant de la source et provenant de l’essence de l’âme.'
												},
												
												'Siha 9': 
												{
													'Titre' : 'Le prophète Elyahou et le Baal Chem Tov',
													'source' :' (Discours du Rabbi, 13 Chevat 5711)',
															'resume' : ' ',
														   'contenu' : ' 	1. C’est aujourd’hui la Hilloula de la Rabbanit Shterna Sarah, mère de mon beau-père, le Rabbi.<br><br>	Le Rabbi Maharach était très ordonné et son emploi du temps était bien connu. On savait, en particulier, quand il allait se promener. Lorsqu’il le faisait, on entrait dans son étude et l’on recopiait les manuscrits de ‘Hassidout. Un garde était alors placé, qui devait prévenir du retour du Rabbi Maharach. De nombreux manuscrits furent recopiés de cette façon.<br><br>	La Rabbanit était parmi ceux qui les recopiaient. Mon beau-père, le Rabbi, possède ce qu’elle copia. Il plaça ces feuilles dans le même dossier que les notes prises par le Rabbi Rachab.'+
														   '<br><br>	2. Le Rabbi raconta qu’il avait lui-même agi de la sorte avec son père, le Rabbi Rachab. Une fois, ce dernier le surprit alors qu’il recopiait des manuscrits. Il lui demanda: “ Est-ce à dire que je ne suis plus le maître chez moi? ”.<br><br>	Le Rabbi en fut profondément brisé et il demanda comment il pouvait se racheter. Peu après, le Rabbi Rachab lui donna l’autorisation de consulter les manuscrits et, lorsqu’il partait en voyage, il lui laissait les clés des bibliothèques.'+
														   '<br><br>	3. On peut s’interroger. Le Rabbi Maharach se doutait sûrement ou même savait avec certitude que l’on recopiait ces manuscrits, en son absence. Il connaissait bien le Rabbi Rachab et sa soif pour la ‘Hassidout. Et, dès lors, de deux choses, l’une. Ou bien il ne souhaitait pas que l’on fasse ces copies et il aurait donc dû prendre des mesures pour les empêcher, ou bien elles ne le dérangeaient pas et il pouvait accorder son autorisation de le faire. Pourquoi fallut-il que cela se passe de cette façon?<br><br>	Et l’on peut s’interroger, de la même façon sur la manière dont le Rabbi recopia les manuscrits du Rabbi Rachab. Pourquoi l’autorisation de le faire ne lui fut-elle pas accordée d’emblée?<br><br>	La réponse à ces questions est la suivante. Certains événements doivent se dérouler de telle façon que l’on ait recours à la ruse. C’est ainsi qu’Its’hak accorda sa bénédiction à Yaakov. C’est ainsi que l’on peut définir également la “ folie ” mise au service de la sainteté.'+
														   '<br><br>	4. Lors de mon mariage, le Rabbi expliqua que les âmes des aïeuls descendent, du monde de la vérité, pour assister aux réjouissances auxquelles il donne lieu. Pour chaque Juif, trois générations reviennent ainsi, mais, pour certains, il peut s’agir d’un beaucoup plus grand nombre. Et, le Rabbi mentionna tous nos maîtres, jusqu’à l’Admour Hazaken.<br><br>	Le Rabbi n’en a pas dit plus et j’ai donc moi-même cité nos maîtres nominativement, dans le discours ‘hassidique du 10 Chevat, jusqu’à l’Admour Hazaken. J’ai eu peur de mentionner quelqu’un dont le Rabbi n’a pas parlé. De fait, pourquoi faudrait-il le faire, puisque le Rabbi s’en est abstenu? Néanmoins, j’en ai été contrarié.<br><br>	Ce jour est le prolongement du 10 Chevat, puisque le discours ‘hassidique édité par le Rabbi pour cette date, qui est intitulé “ Celle qui réside dans les jardins ”, fait suite à celui qu’il a laissé pour le 10 Chevat. J’ai mentionné, aujourd’hui, tous nos maîtres depuis le Baal Chem Tov. En effet, on sait que celui qui est sincèrement peiné de ne comprendre que peu ou pas du tout une explication de nos Sages doit prononcer, avec ferveur, le nom de ces Sages. Cette pratique lui sera profitable, de différents points de vue. De même, on disait, lorsque le service de D.ieu était effectué dans le Temple: “ L’orient s’est éclairé jusqu’à ‘Hevron ”, afin de rappeler et de mettre en évidence le mérite des Patriarches, reposant dans cette ville. Il en est de même, en l’occurrence.'+
														   '<br><br>	5. Le Baal Chem Tov indiqua qu’il pouvait monter dans le ciel avec son corps, comme le fit le prophète Elyahou. Néanmoins, il souhaita mettre en pratique les termes du verset: “ tu es poussière et tu retourneras vers la poussière ”. Or, s’il est positif de retourner à la poussière, pourquoi le prophète Elyahou renonça-t-il à l’élévation qui en résulte?<br><br>	L’explication est la suivante. La plénitude de toute chose est mesurée en fonction de la mission spécifique qui lui est confiée. Elyahou, par rapport au rôle qu’il reçut, devait donc s’élever vers le ciel avec son corps. Le Baal Chem Tov, pour sa part, put atteindre la perfection en appliquant le verset “ tu retourneras vers la poussière ”.'+
														   '<br><br>	6. On peut, peut-être, proposer à tout cela l’explication suivante. Le prophète Elyahou fut chargé d’assister à toutes les circoncisions, de rendre visite aux Juifs, le soir de Pessa’h et de sauver Rav Hamnouna l’ancien.<br><br>	Il est, néanmoins, une différence entre ces situations. Lors d’une circoncision ou bien le soir de Pessa’h, Elyahou est présent sans son corps. En revanche, par respect pour Rav Hamnouna l’ancien, il se vêtit de son corps pour aller le sauver. C’est, du reste, la raison pour laquelle il ne put se rendre auprès de Rabbi Chimeon Ben Yo’haï, dans la grotte. Il devait, au même moment, sauver Rav Hamnouna l’ancien. Or, il peut assister à plusieurs circoncisions qui se déroulent simultanément, visiter tous les foyers juifs en même temps, le soir de Pessa’h. Pourquoi ne pouvait-il se trouver également dans la grotte de Rabbi Chimeon Ben Yo’haï?<br><br>	La réponse est la suivante. Lors d’une circoncision, son corps n’est pas présent et c’est donc uniquement un reflet de lui-même qui se dévoile. Il peut donc se trouver simultanément en deux endroits. S’il s’agit d’honorer les Justes, par contre, il vient avec son corps et c’est donc l’essence de lui-même qui se révèle. Dès lors, il ne peut se trouver, en même temps, dans deux endroits différents.<br><br>	Elyahou est également chargé de confier des missions aux Sages et, point le plus essentiel, il rapprochera les coeurs, juste avant la venue du Machia’h. De même, il annoncera la proximité de sa venue. Pour ce faire, il se révélera également avec son corps, comme on peut le déduire de l’affirmation du Talmud, selon laquelle il devra respecter les limites entourant les villes que l’on ne peut traverser, pendant le Chabbat.<br><br>	C’est pour cette raison que le prophète Elyahou dut monter dans le ciel avec son corps, qui est resté entier et qui se trouve, depuis lors, dans le monde spirituel de Yetsira. Quand cela est nécessaire, il se revêt à nouveau de ce corps et il descend ici-bas. Telle est, pour lui, la plénitude.'+
														   '<br><br>	7. Pour ce qui concerne le Baal Chem Tov, on sait qu’il naquit à une époque où les Juifs étaient en situation d’évanouissement. Il reçut donc le nom du peuple juif, Israël et, de la sorte, il le ranima. On sait, en effet, que l’on peut faire reprendre connaissance à celui qui est évanoui en lui chuchotant son nom, à l’oreille.<br><br>	Une femme était très malade, il y a quelques années. Elle resta, pendant une longue période, dans une situation très critique. On consulta le Rabbi, à ce propos. Il répondit que l’on devait chuchoter à l’oreille de cette femme le nom du Rabbi. C’est ce que l’on fit et elle retrouva ses esprits, puis, par la suite, elle guérit complètement.<br><br>	En apparence, quelle relation établir entre le nom du Rabbi et cette femme? Comment put-elle être guérie parce que l’on dit ce nom à son oreille? En fait, pourquoi celui qui est évanoui retrouve-t-il connaissance lorsque l’on chuchote son propre nom à son oreille? Parce que l’évanouissement fait disparaître la vitalité spécifique à chaque membre du corps, mais non sa vitalité globale, laquelle est précisément liée au nom. Mentionner ce nom est donc le moyen de révéler, de nouveau, cette vitalité, en chaque membre.<br><br>	Mais, parfois, la vitalité globale disparaît, à son tour. Il faut alors citer le nom du Rabbi, de l’âme collective du peuple juif, dont l’âme du malade et sa vitalité globale font partie. Alors, cette vitalité globale peut se régénérer.<br><br>	Lorsque l’âme du Baal Chem Tov descendit dans ce monde, les Juifs, qui étaient évanouis, reprirent connaissance, car il était leur âme collective. Néanmoins, il dut vivifier également les Juifs les plus simples, les plus inconscients. Il lui fallut donc traverser tous les niveaux, y compris les plus inférieurs, où il devait également insuffler la vie et l’attachement à D.ieu. C’est pour cela qu’il dut ou voulut mettre en pratique les termes du verset “ tu retourneras vers la terre ”.<br><br>	Telle était la mission confiée au Baal Chem Tov et c’est, bien évidemment, en la menant à bien qu’il put obtenir la plénitude.'+
