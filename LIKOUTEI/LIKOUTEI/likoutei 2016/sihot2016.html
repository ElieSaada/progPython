				'Siha ' : 
				{
				'Titre' : ' Le voile et l’appel',
				'source' : '(Discours du Rabbi, Chabbat Pekoudeï 5717-1957)',
						   'resume' : ' ',
						   'contenu' : '13. La Parchat Pekoudeï est suivie par celle de Vaykra.<br/> <br/> 	La relation que l’on peut établir entre ces deux Sidrot est la suivante. La fin de Pekoudeï évoque le nuage qui se trouvait au dessus du Sanctuaire. Celui-ci constitua un écran, qui empêchait Moché d’entrer dans la tente du Témoignage. Par la suite, il y eut une révélation, après ce voile et “ D.ieu appela Moché ”. C’est ce que rapporte le début de Vaykra.<br/> <br/> 	Il est bien connu que l’affirmation qui fait suite au voile est plus élevée que celle qui apparaît d’emblée comme telle.<br/> <br/> 	14. La révélation qui fait suite au voile, dans le service de D.ieu des hommes, est l’acte de ce service qui est appelé Techouva.<br/> <br/> 	La Techouva fait suite à une situation d’éloignement par rapport à la Divinité, de voile. Elle implique le retour et la révélation.<br/> <br/> 	De plus, la Techouva, au même titre que le dévoilement qui fait suite à l’obscurité, se caractérise par sa grande puissance. A son stade le plus élevé, elle peut même transformer les fautes intentionnellement commises en bienfaits, l’obscurité en lumière.<br/> <br/> 	15. C’est pour cette même raison que le Juste accompli ne peut atteindre l’élévation obtenue par ceux qui accèdent à la Techouva, comme le soulignent nos Sages.<br/> <br/> 	Les Justes ont des mérites. Ceux-ci sont de deux sortes:<br/> <br/> 	A) Il y a, tout d’abord, la lumière qu’ils reçoivent par l’accomplissement des Injonctions de la Torah, par le Précepte: “ Fais le bien ”.<br/> <br/> 	B) Il est aussi une révélation obtenue par le respect des Interdits, du Précepte: “ Ecarte-toi du mal ”. Néanmoins, celle-ci ne fait que repousser le mal. Elle ne le transforme pas en bien. Car, l’effort des hommes et le dévoilement qui en résulte sont nécessairement limités. En conséquence, le mal n’est pas modifié et il faut donc le chasser.<br/> <br/> 	La Techouva, en revanche, prend racine dans l’essence de l’âme, liée à l’Essence de D.ieu. A ce stade, aucune limitation n’est concevable et les fautes intentionnellement commises deviennent donc des bienfaits.<br/> <br/> 	Tel est le but de cet appel, qui fait suite au voile. Il ne suffit pas de repousser et d’abattre l’obscurité. Il faut, en outre, que “ la nuit éclaire comme le jour ”.<br/> <br/> 	16. Ce qui vient d’être dit délivre un enseignement pour le service de D.ieu de chacun. Quelle que soit la situation dans laquelle on se trouve, on ne doit pas se décourager, ce qu’à D.ieu ne plaise. Bien au contraire, on doit penser que le voile permet d’obtenir une élévation beaucoup plus considérable.<br/> <br/> 	Il en est de même pour la succession des générations. Certains font remarquer qu’il y eut des époques d’une élévation beaucoup plus considérable que la nôtre. Or, celles-ci furent très éloignées de la délivrance. Dès lors, pourquoi la nôtre la connaîtrait-elle? Mérite-t-elle la venue du Machia’h?<br/> <br/> 	La réponse à cette question peut être déduite de ce qui a été dit auparavant. La bassesse de cette génération fait, en réalité, la preuve qu’elle connaîtra effectivement la venue du Machia’h.<br/> <br/> 	Juste avant le lever du jour, le sommeil est beaucoup plus profond. Un grand effort est alors nécessaire pour ne pas rester endormi, ce qu’à D.ieu ne plaise, pour percevoir la lumière du matin, jusqu’à ce que nous assistions à la réalisation de la promesse selon laquelle “ la nuit éclairera comme le jour ”.<br/> <br/> '

				'Siha ' : 
				{
				'Titre' : ' Sacrifice moral',
				'source' : '(Discours du Rabbi intitulé “ Je suis venu dans mon jardin ”, 5712-1952)',
						   'resume' : ' ',
						   'contenu' : '1. La Parchat Vaykra, celle qui définit les sacrifices, commence par le verset suivant : “ Un homme qui offrira, d’entre vous, un sacrifice pour D.ieu ”. On peut s’étonner de cette formulation. Pourquoi ne pas dire, tout simplement, “ un homme, d’entre vous, qui offrira ” ?<br/> <br/> 	La ‘Hassidout donne, à ce propos, l’explication suivante. En fait, l’énoncé de ce verset permet de préciser la portée spirituelle du sacrifice et son apport à l’âme humaine.<br/> <br/> 	On connaît la remarque introduite par nos Sages, à propos du verset “ Ils Me feront un sanctuaire et Je résiderai parmi eux ”. Ceux-ci soulignent : “ Il n’est pas dit ‘Je résiderai dans ce Sanctuaire’, mais bien ‘parmi eux’, c’est-à-dire au sein de chaque Juif ”.<br/> <br/> 	On peut en conclure que toutes les formes du service de D.ieu qui étaient pratiquées dans le Sanctuaire et dans le Temple possèdent bien un pendant moral, occupant la même place dans le Sanctuaire spirituel que chacun porte en lui.<br/> <br/> 	Il en est ainsi pour toutes les formes du service de D.ieu et combien plus est-ce le cas pour ce qui est des sacrifices, car, même dans le Temple matériel, où ils étaient constitués d’animaux physiques, ceux-ci possédaient déjà une immense dimension spirituelle.<br/> <br/> 	C’est la raison pour laquelle ces sacrifices étaient partie intégrante du service des Cohanim et c’est pour cela que les Leviim chantaient et jouaient de la musique, quand on les effectuait. Tout cela avait une profonde dimension spirituelle, comme l’explique le Zohar, selon lequel “ les Cohanim étaient silencieux et un sentiment intense animait leur cœur ”, qui était à l’origine de la révélation céleste, alors que les Léviim, en chantant et en jouant de la musique, réalisaient l’élévation de la matière.<br/> <br/> 	Ainsi, déjà dans le Temple, les sacrifices avaient un apport moral considérable. Combien plus en est-il ainsi pour ceux qui sont pratiqués par chaque Juif, à titre personnel.<br/> <br/> 	L’Admour Hazaken donne, de ce verset, l’interprétation suivante : “ un homme qui offrira ”, celui qui désire se rapprocher de D.ieu, puisque la finalité du sacrifice est de lier ses forces et ses sens du Divin, “ d’entre vous un sacrifice pour D.ieu ”, doit offrir à D.ieu sa propre personne.<br/> <br/> 	2. Ce qui vient d’être dit permet de souligner deux points :<br/> <br/> 	A) Le sacrifice est “ d’entre vous ”. Il émane de l’âme divine.<br/> <br/> 	B) Il porte sur “ l’animal ” qui se trouve dans le cœur de l’homme, c’est-à-dire sur son âme animale.<br/> <br/> 	C’est à ce propos que le verset dit ensuite : “ du gros bétail ou du petit bétail ”, faisant ainsi allusion à toutes les formes que peut prendre cette âme animale, comme l’explique la ‘Hassidout.<br/> <br/> 	Le service de D.ieu émanant de l’âme divine par elle-même ne peut pas être la finalité ultime. Celle-ci doit, avant toute autre chose, transformer l’âme animale.<br/> <br/> 	Ce verset introduit également cette idée, de manière allusive, puisque, juste après avoir dit: “ d’entre vous ”, il ajoute: “ un sacrifice pour D.ieu ”. Après avoir précisé que celui-ci était “ du gros bétail ou du petit bétail ”, il souligne qu’il sera effectué “ selon Sa Volonté, devant l’Eternel ”, c’est-à-dire avant Lui. En effet, la transformation de l’âme animale est particulièrement élevée, ainsi qu’il est dit: “ C’est grâce à la puissance du bœuf que l’on obtient d’abondantes récoltes ”.<br/> <br/> 	C’est pour cette raison que le sacrifice offert “ d’entre vous ” est précisément lié au Nom divin Avaya, le Tétragramme et non à Elokim, Nom dont la valeur numérique est la même que celle du mot Hatéva, la nature et qui fait précisément allusion aux manifestations divines au sein des phénomènes naturels, comme l’explique le Zohar, commentant le verset: “ celui qui sacrifie aux dieux étrangers sera excommunié ”.<br/> <br/> 	Pour autant, une telle élévation n’est nullement comparable à celle que l’on obtient en transformant son corps et son âme animale. En le faisant, on parvient ainsi “ devant l’Eternel ”, c’est-à-dire avant Lui. On transcende alors l’enchaînement des mondes et c’est à ce propos qu’il est dit: “ Lorsque l’on fait battre les forces du mal en retraite, la Lumière du Saint béni soit-Il apparaît dans tous les mondes ” en restant toujours identique, sans être modifiée par les stades de la création qu’elle traverse.<br/> <br/> 	3. Lorsque l’on offrait un sacrifice, on devait, dans un premier temps, vérifier l’intégrité physique de l’animal, l’absence d’infirmités. C’est à l’issue de cet examen que celle-ci était “ agréée pour être un sacrifice ”. Or, il en est de même, dans la dimension morale. Si l’on souhaite “ sacrifier ” son âme animale pour D.ieu, on doit, au préalable, vérifier que celle-ci est entière, qu’elle n’a pas de défauts.<br/> <br/> 	Le sacrifice d’une bête, dans le Temple, commençait donc par sa vérification. De la même façon, il convient de “ vérifier ” le moindre recoin de son esprit, de son intellect, de ses sentiments et surtout des trois vêtements de son âme, pensées, paroles et actions, afin de mettre les manques en évidence et de les réparer.<br/> <br/> 	Chacun se doit d’apporter toute son attention à cette vérification. Elle ne saurait nullement être machinale. Pour cela, il faut avoir conscience que sa vie en dépend. C’est seulement en prenant pleinement la mesure de son importance que l’on pourra l’effectuer de manière satisfaisante et introduire tous les aménagements nécessaires.<br/> <br/> 	4. Celui qui réalise cette “ vérification ” de la meilleure façon et médite objectivement à sa propre situation s’apercevra, bien souvent, qu’il porte encore la trace des fautes qu’il a commises depuis son plus jeune âge, y compris avant sa Bar Mitsva, même s’il est parvenu à s’en écarter depuis lors. C’est à ce propos qu’il est dit: “ Ma faute se trouve toujours face à moi ”, dès lors qu’elle n’a pas encore été pleinement réparée.<br/> <br/> 	On peut trouver la preuve que les fautes n’ont pas été entièrement rectifiées et que l’on n’est pas encore parvenu à la Techouva dans le manque d’ardeur que l’on éprouve face à un acte du service de D.ieu. On se trouvait auparavant “ dans une contrée aride, à l’ombre de la mort ” et l’on devrait donc éprouver une immense soif, un intense amour de D.ieu, capables de transformer les fautes intentionnellement commises en bienfaits. Si l’on s’aperçoit que ce n’est pas le cas, on peut en conclure que l’on n’est pas encore parvenu à la perfection de la Techouva.<br/> <br/> 	Plus encore, celui qui parviendra à une juste évaluation de sa propre situation morale, sans chercher à l’idéaliser ou bien à se tromper lui-même, se dira peut-être que la réalité va à l’encontre de ce qu’elle devrait être. Non seulement les fautes intentionnellement commises ne sont pas devenues des bienfaits, mais, bien plus, elles sont encore présentes et, comme le disent nos Sages, “ une transgression en attire une autre ”. On parviendra à la conclusion que le stade de Techouva auquel on est parvenu est insignifiant par rapport à ce qu’il devrait être.<br/> <br/> 	Ainsi, la nécessité de considérer que “ ma faute se trouve toujours face à moi ” ne découle pas de l’insuffisance de la Techouva réalisée au préalable par rapport à la situation actuelle, de l’obligation de s’élever vers un stade de Techouva plus élevé. En fait, elle est la conséquence d’une réparation imparfaite des fautes préalablement commises. Celles-ci dressent donc une muraille de fer entre l’homme et notre Père Qui se trouve dans les cieux. Elles font entrave au service de D.ieu.<br/> <br/> 	Celui qui méditera attentivement à tout cela, prendra conscience de ce que sont les sacrifices, destinés à consacrer ses forces et ses sens au Tout Puissant, jusqu’à devenir partie intégrante du “ feu céleste ” et de la Lumière infinie de D.ieu. Dès lors, il ne pourra pas s’empêcher de s’interroger. Quelle relation peut-il établir entre sa propre personne et un tel sacrifice? Comment faire que celui-ci soit “ agréé par D.ieu ” et “ sans défauts ”?<br/> <br/> 	C’est pour répondre à cette question que mon beau-père, le Rabbi, complète l’explication que donne l’Admour Hazaken de l’expression “ d’entre vous ” et ajoute: “ De votre propre personne et cela dépend de vous ”, quelle que soit la situation dans laquelle on se trouve, quels que soient les événements que l’on a connus jusqu’alors. Malgré tout cela, chacun est en droit de se demander: “ Quand mes actions égaleront-elles celles de mes pères, Avraham, Its’hak et Yaakov? ”.<br/> <br/> 	5. Après avoir vérifié qu’une bête était intègre et sans défaut, on la sacrifiait. Son corps physique n’en était pas modifié pour autant. Néanmoins, il était alors sans vie et pouvait ainsi être présenté sur l’autel, où il se consumait. Sa graisse était systématiquement brûlée. Bien plus, l’animal sacrifié comme Ola, premier de tous les sacrifices, était même entièrement consumé sur l’autel, grâce au feu céleste qui descendait du ciel<br/> <br/> 	Il en va de même, dans la dimension spirituelle. Après avoir réparé les imperfections de sa personnalité, il faut réaliser son “ abattage rituel ”, c’est-à-dire “ sacrifier ” son corps et son âme animale, en leur faisant perdre tout enthousiasme, toute passion pour les attraits matériels. En pareil cas, les actions physiques de l’homme ne sont pas modifiées, mais elles sont réalisées froidement. Elles sont perçues uniquement comme des moyens d’augmenter ses forces, afin de mieux servir D.ieu. Ainsi, disent nos Sages, “ le vin et les bonnes odeurs favorisent le discernement ” et l’un d’eux affirma même: “ Avant d’avoir consommé de la viande de bœuf, je ne saisissais pas cette explication ”.<br/> <br/> 	C’est de cette façon que l’on peut mettre en pratique l’Injonction “ en toutes tes voies, connais-Le ”, faire que chacune de ses actions soit consacrée au Nom de D.ieu. Plus profondément, il est ainsi possible non seulement de consacrer les biens matériels à la spiritualité, mais aussi de les transformer en valeurs spirituelles, en Mitsvot, appartenant au domaine de la sainteté. C’est le cas, par exemple, des repas du Chabbat et des fêtes, de la laine dont on tisse les Tsitsit ou du parchemin qui sert à fabriquer les Tefilin.<br/> <br/> 	Dès lors, le sacrifice devient possible. Le corps et l’âme animale peuvent s’inclure dans le feu céleste qui leur est insufflé par l’âme, dont il est dit que “ ses étincelles appartiennent à la flamme de D.ieu ” et nos Sages précisent: “ Elle est semblable au feu céleste ”.<br/> <br/> 	Tel est l’amour que l’âme divine éprouve pour D.ieu. De la manière qui vient d’être décrite, le corps et l’âme animale en deviennent partie intégrante. Dès lors, l’âme animale elle-même s’emplit d’amour pour D.ieu et c’est à ce propos qu’il est dit: “ Tu aimeras l’Eternel ton D.ieu de tout ton cœur ”, c’est-à-dire, selon l’interprétation de nos Sages: “ Par tes deux penchants ”.<br/> <br/> '

				'Titre' : 'Les quatre guerres d’Amalek ',
				'source' : '(Discours du Rabbi, Pourim 5716-1956)',
						   'resume' : ' ',
						   'contenu' : '6. Amalek fit la guerre contre Israël à trois reprises, tout de suite après la sortie d’Egypte, pendant les dernières années que les enfants d’Israël passèrent dans le désert, juste avant l’entrée en Terre Sainte, alors qu’Amalek était travesti en cananéen et durant les premières années de leur installation en Erets Israël, après la nomination du roi Chaoul et avant la construction du Temple. En effet, les enfants d’Israël, lorsqu’ils pénétrèrent en Terre Sainte, durent, dans l’ordre, nommer un roi, faire la guerre contre Amalek et construire le Temple. Enfin, il y aura une quatrième guerre contre Amalek à l’époque du roi Machia’h.<br/> <br/> 	On distingue deux périodes de l’histoire juive, depuis que les enfants d’Israël se constituèrent en tant que peuple, lorsqu’ils quittèrent l’Egypte pour aller recevoir la Torah. La première fut celle du désert. Les Juifs n’avaient alors aucun contact avec le monde physique. Leurs besoins matériels, leur nourriture, leurs vêtements et leur logement, étaient satisfaits par la manne, le puits de Myriam et les colonnes de nuée.<br/> <br/> 	La seconde période fut celle de la prise de possession du territoire des sept peuples de Canaan pour en faire Erets Israël. Le temps de l’exil y est inclus également, lorsque les Juifs sont disséminés parmi les nations afin de préparer l’accomplissement de la promesse selon laquelle “ Erets Israël se répandra dans tous les pays ”, qui seront aptes à devenir un Sanctuaire pour la Divinité.<br/> <br/> 	Les quatre combats contre Amalek définis plus haut se répartissent donc de la manière suivante. Les deux premiers eurent lieu au début et à la fin de la première période et les deux derniers, au début et à la fin de la seconde période.<br/> <br/> 	Il existe une différence entre les deux guerres de la première période. Amalek mena la première à visage découvert alors que, pour la seconde, il se fit passer pour un cananéen. On peut en conclure qu’il en est de même pour la deuxième période, dont le premier combat, à l’époque de Chaoul, se déroula alors qu’Amalek révéla qui il était. En revanche, celui qui aura lieu dans notre génération, celle de la venue du roi Machia’h, très bientôt et de nos jours, sera mené contre un Amalek caché.<br/> <br/> 	7. Faisant référence au premier combat d’Amalek, au début de la première période, le verset dit: “ Il te rencontra sur le chemin ”. Le Midrach donne une autre lecture de ce verset: “ Il te refroidit sur le chemin ”. Ainsi, Amalek ne chercha pas à faire disparaître physiquement les enfants d’Israël, ce qu’à D.ieu ne plaise, mais plutôt à calmer leur ardeur.<br/> <br/> 	Les enfants d’Israël s’apprêtaient à recevoir la Torah, à proclamer: “ Nous ferons et (ensuite) nous comprendrons ”, à mettre en pratique toutes les Injonctions qu’ils recevraient, qu’ils en perçoivent le sens ou non. Amalek se fixa donc comme objectif d’arrêter leur élan.<br/> <br/> 	Amalek ne leur demanda pas de refuser la Torah, ce qu’à D.ieu ne plaise. N’était-il pas lui-même un descendant d’Avraham et d’Its’hak? Son discours fut, en fait, le suivant:<br/> <br/> 	“ Pourquoi tant d’enthousiasme? Pourquoi se passionner au point de crier ‘nous ferons et (ensuite) nous comprendrons’? Comment s’engager avant même de savoir ce qu’il faudra faire? N’êtes-vous pas des hommes sensés? Du reste, il s’agit bien, en l’occurrence, de vous donner la Torah qui est ‘votre sagesse et votre entendement aux yeux des nations’. Celui qui est doué de discernement doit savoir modérer son enthousiasme, ne pas dépasser le cadre de ses propres limites et de son intellect. Comment pouvez-vous accepter de mettre des Préceptes en pratique, que vous les compreniez ou non? ”.<br/> <br/> 	Amalek était effectivement un descendant d’Avraham et d’Its’hak. Il acceptait donc le principe de l’étude de la Torah, mais non l’attitude de Yaakov, “ homme intègre, résidant dans la tente ”. Il disait:<br/> <br/> 	“ Que l’on ‘réside dans la tente’ et que l’on se consacre à l’étude, soit. Mais, pourquoi être un ‘homme intègre’, ne s’interrogeant pas sur ce qu’il accepte, ni sur ce que l’on attendra de lui? Pourquoi dire ‘nous ferons et (ensuite) nous comprendrons’? ”.<br/> <br/> 	Amalek ne pouvait accepter une telle attitude, car il suivait l’exemple d’Esav, un “ homme qui savait chasser ”. Ce dernier réfléchit, détermine ce qu’il peut accepter, ce qu’il est capable de mener à bien. Son analyse lui permet d’évaluer ses propres forces. Il sait ce qu’il est capable d’apprendre et de mettre en pratique. Il s’en tient donc à la règle inverse, “ nous comprendrons et nous ferons ”. C’est après avoir compris qu’il pourra déterminer si l’action est envisageable ou non.<br/> <br/> 	Bien plus, poursuit Amalek, la Torah est vérité. Elle est sage et il n’est donc pas nécessaire de l’accepter avant de la mettre en pratique. Car, au final, il ne fait pas de doute qu’on en appliquera effectivement les dispositions. La logique première permet d’établir qu’il doit en être ainsi.<br/> <br/> 	La Torah met en garde contre une telle conception en proposant une troisième lecture de ce verset, s’ajoutant à la seconde, qui a été citée auparavant, “ Il te refroidit sur le chemin ”. Elle dit encore: “ Il t’a provoqué des pertes séminales sur le chemin ”. En effet, la vitalité profonde de l’homme, s’exprimant par ce liquide séminal, doit permettre de mettre en pratique l’Injonction “ Croissez, multipliez, emplissez la terre et conquérez la ”, afin d’en faire un Sanctuaire pour D.ieu. Or, elle est, en l’occurrence, utilisée pour renforcer le domaine du mal, ce qu’à D.ieu ne plaise.<br/> <br/> 	L’origine de cette impureté est la lecture précédente de ce même verset, c’est-à-dire la froideur. On est “ un homme qui sait chasser ” et l’on devient ainsi “ un homme du champ ”, fuyant la tente de l’étude, celle de Chem et d’Eber, où l’on étudie la Loi Ecrite et la Loi Orale.<br/> <br/> 	Il est donc indispensable d’adopter le comportement de “ Yaakov, homme intègre ” pour se maintenir sur le droit chemin. Commentant le verset “ la probité de ceux qui sont droits les guide ”, la Guemara souligne que celui qui agit avec intégrité se maintiendra nécessairement sur le bon chemin.<br/> <br/> 	A l’opposé, certains refusent l’approche découlant du principe “ nous ferons et (ensuite) nous comprendrons ”. Ils prétextent que la Torah possède une sagesse particulièrement élevée et que l’on ne peut l’adopter de but en blanc. On doit, bien au contraire, avoir une démarche progressive, “ nous comprendrons et nous ferons ”. La fin du verset qui vient d’être cité fait allusion à eux en ces termes: “ La rébellion de ceux qui se révoltent leur causera du tort ”. On parvient ainsi à la troisième lecture du verset, précédemment cité, “ il t’a provoqué des pertes séminales sur le chemin ”.<br/> <br/> 	8. Telle fut la guerre contre Amalek qui intervint au début de la première période. A l’issue de celle-ci, dans les dernières années que les enfants d’Israël passèrent dans le désert, avant d’entrer en Erets Israël, Amalek lutta de nouveau contre eux. Néanmoins, il eut alors recours à la ruse et il prit l’apparence d’un cananéen, afin de ne pas être reconnu comme celui qui avait déjà déclaré la guerre, quarante ans plus tôt.<br/> <br/> 	Lors de cette seconde guerre, Amalek n’était plus le descendant d’Avraham et Its’hak, mais bien un cananéen, un non-Juif. Il ne formula donc en aucune manière son avis, pour tout ce qui concerne la Torah et le Judaïsme. Il dit alors:<br/> <br/> 	“ Je n’ai pas mon mot à dire pour tout le temps que vous consacrez à l’étude de la Torah ou à la pratique juive. Faites ce que bon vous semble. Je n’ai, en fait, qu’une seule exigence, qui concerne ce qui est en relation avec le pays de Canaan. En la matière, imitez-moi et prenez également l’apparence de cananéens ”.<br/> <br/> 	Amalek s’adressa aux enfants d’Israël et leur dit encore:<br/> <br/> 	“ Vous vous êtes constitués en tant que peuple dans ce désert, où une génération entière a reçu son éducation. Cette période s’achève maintenant et vous devez, désormais, vous préparer à entrer dans le pays de Canaan, à y effectuer les trente neuf travaux profanes qui sont proscrits pendant le Chabbat. Vous devez, pour cela, apprendre les usages et les coutumes de Canaan. C’est uniquement à cette condition que vous vous maintiendrez dans ce pays.<br/> <br/> 	Si vous ne prenez pas connaissance des pratiques cananéennes, si vous n’y adhérez pas avec enthousiasme, n’imaginez pas que vous pourrez vivre ici, y mener une existence normale sans faire de concessions par rapport à la pratique juive. Vous voulez avoir les moyens d’assurer votre subsistance, de respecter le Chabbat et les fêtes, de donner de la Tsédaka, d’apporter à vos enfants une éducation de Torah? Comment parviendrez-vous à obtenir tout cela? ”.<br/> <br/> 	Commentant le verset “ il fit un captif ”, le Midrach souligne que le Cananéen, roi d’Arad, captura une servante cananéenne qui se trouvait au service d’Israël. Il n’aurait pu, en revanche, s’emparer de ce qui appartenait de plein droit aux enfants d’Israël. Il ne s’empara donc de ce que les Juifs avaient eux-mêmes capturé des biens du monde. De fait, il ne dit rien, pour tout ce qui concerne l’étude de la Torah et la pratique des Mitsvot. Il exigea, en revanche, qu’en quittant les quatre coudées de la Torah afin de retrouver les préoccupations du monde, on adopte l’apparence d’un cananéen.<br/> <br/> 	La Torah fit donc la révélation suivante. Derrière ce Cananéen, roi d’Arad, était caché nul autre qu’Amalek lui-même. Car, un non-Juif ayant de mauvaises intentions ne peut exercer son emprise sur un Juif, qui est partie intégrante du domaine de la sainteté. Aucune médiation n’est envisageable entre deux extrêmes aussi opposés.<br/> <br/> 	Dès lors, comment un cananéen peut-il faire la guerre au peuple juif? Uniquement lorsque Amalek se cache en lui. Amalek est un descendant d’Avraham et d’Its’hak. Il développe donc une argumentation en conséquence, avec tous les effets que peuvent avoir son intervention, ainsi qu’il est dit: “ Il s’en prit à tous ceux qui étaient affaiblis, derrière toi ”.<br/> <br/> 	Lorsque se présente le Cananéen, roi d’Arad, exigeant que l’on adopte les usages de ce pays afin de pouvoir s’y installer, on doit savoir que l’on ne pourra pas, de cette façon, transformer Canaan en Erets Israël, le “ pays vers lequel toujours sont tournés les yeux de D.ieu ”. Bien au contraire, une telle démarche est celle d’une guerre contre le peuple juif et contre la Terre Sainte. Celui qui en prend l’initiative est Amalek, celui-là même qui voulut empêcher les enfants d’Israël de recevoir la Torah et les rendre indifférents à tout ce qui a trait au domaine de la sainteté.<br/> <br/> 	La Torah fit également une autre révélation. Non seulement le Cananéen, roi d’Arad, est Amalek, l’ennemi du don de la Torah et de la spiritualité juive, mais, bien plus, il fait également la guerre au corps juif. A l’époque de Pourim, en effet, on put prendre la mesure de son intention véritable, celle “ de détruire, de tuer et de faire disparaître tous les Juifs ”, ce qu’à D.ieu ne plaise, y compris au sens physique.<br/> <br/> 	Il faut savoir que le moyen d’entrer en Erets Israël n’est pas d’imiter le Cananéen, roi d’Arad, mais, bien au contraire, de le vaincre.<br/> <br/> 	9. Comme nous l’avons dit auparavant, nous devons, à la fin de la seconde période, c’est-à-dire en notre génération, qui se prépare à entrer en Erets Israël, pays “ vers lequel toujours sont tournés les yeux de D.ieu, du début de l’année à la fin de l’année ”, emporter, avant tout, la victoire contre le Cananéen, roi d’Arad.<br/> <br/> 	De quelle manière celui-ci mène-t-il son combat? Il s’adresse à un Juif en ces termes:<br/> <br/> 	“ Tu exerces une activité commerciale et tu dois donc adopter les pratiques de tous les autres commerçants, y compris les non-Juifs. Si tu postules pour obtenir un emploi, tu dois t’y préparer comme le font tous les non-Juifs. Pour cela, tu ne peux faire autrement que de transgresser certains principes de la Torah. Tu devras faire de la concurrence déloyale, avoir recours à la médisance, prêter à intérêt. Et, il faudra bien interrompre ton étude de la Torah pour connaître la réussite dans les affaires.<br/> <br/> 	Pour commencer, tu oublieras que tout ce qui se passe dans le monde est un effet de la divine Providence, qu’un homme, ici-bas, se contente de forger un réceptacle pour contenir la bénédiction divine. Ne penses donc pas à tout cela et prétends plutôt que “ ma force et la puissance de ma main m’a permis d’obtenir tous ces biens ”.<br/> <br/> 	Puis, tu seras saisi par l’esprit de concurrence, tu désireras  montrer ce que tu es capable de faire, multiplier les accomplissements, occuper tes fonctions avec succès ou mener avantageusement tes affaires. Tu seras donc un ‘successful businessman’, un homme d’affaires qui réussit ou bien une personnalité reconnue, au sein de ton entreprise. Tu dois te préparer à tout cela comme le ferait un non-Juif ”.<br/> <br/> 	La Torah met en garde contre une telle attitude. Elle demande de reconnaître qui se cache derrière une telle argumentation. Car, il s’agit bien d’Amalek, celui qui voulut empêcher les enfants d’Israël de recevoir la Torah. Il est clair que l’on ne peut pas, en agissant de cette façon, faire du monde un Sanctuaire pour D.ieu et transformer Canaan en Erets Israël. Mais, bien plus, on s’apercevra par la suite, qu’une telle démarche a pour effet, “ de détruire, de tuer et de faire disparaître tous les Juifs ”, y compris de manière physique, ce qu’à D.ieu ne plaise.<br/> <br/> 	L’intégrité physique des Juifs est directement liée à celle de leurs âmes. Pour l’obtenir, il faut agir en fonction du principe “ la probité de ceux qui sont droits les guide ” et ne pas donner la parole à ceux qui veulent tempérer l’enthousiasme que l’on éprouve pour la Torah. C’est uniquement de cette façon que le corps juif sera également préservé, avec ses deux cent quarante huit membres et ses trois cent soixante cinq nerfs.<br/> <br/> 	La Torah est appelée Torah de vie et il est dit des Mitsvot que “ l’on vivra par elles ”. Cela n’est pas vrai uniquement après la vie physique, dans l’au-delà, mais également ici-bas, au sens le plus littéral. Pour qu’un Juif vive physiquement, dans ce monde matériel, il doit étudier la Torah de vie, qui lui insuffle la vie éternelle, y compris dans ce monde subissant la limite. Il doit mettre en pratique les Mitsvot et “ vivre par elles ”. Il n’est pas d’autre moyen d’être animé d’une vitalité profonde, en ses deux cent quarante huit membres qui correspondent aux Injonctions de la Torah et en ses trois cent soixante cinq nerfs, qui en sont les Interdits.<br/> <br/> 	C’est ainsi que l’on peut mettre en application l’Injonction “ croissez, multipliez, conquérez la terre et emplissez-là ”, faire du monde entier un Sanctuaire pour D.ieu. Alors, “ Erets Israël se répandra dans tous les pays ” et, où que l’on se dirigera, on verra “ le pays vers lequel toujours sont tournés les yeux de D.ieu ”, non pas uniquement à Yom Kippour, pendant la prière de la Neïla, durant le Chabbat et les fêtes ou même pendant le temps de la prière et de l’étude, mais véritablement “ du début de l’année à la fin de l’année ”.<br/> <br/> '

				{
				'Titre' : ' Diplomatie juive',
				'source' : '(Discours du Rabbi, Pourim 5717-1957)',
						   'resume' : ' ',
						   'contenu' : '1. La fête de Pourim commémore le miracle par lequel D.ieu sauva le peuple d’Israël du décret de Haman.<br/> <br/> 	De fait, cette période de l’histoire fut l’une des plus heureuses que connurent les Juifs. Ceux-ci occupaient une place proéminente dans le royaume. Morde’haï, le chef du Sanhédrin, était un ministre et l’un des conseillers les plus proches du roi. Esther était la reine et nos Sages disent que “ l’épouse d’un homme est partie intégrante de sa propre personne ”. Il n’est pas d’autre exemple, dans toute l’histoire juive, d’un roi dominant le monde dont l’épouse était juive.<br/> <br/> 	On aurait pu, tout naturellement, penser qu’à aucune autre époque de l’exil, l’existence d’Israël ait été aussi fortement protégée que du temps d’Assuérus.<br/> <br/> 	La réalité fut le contraire de tout cela. C’est à une époque aussi sûre que fut prononcé ce décret d’extermination, “ de supprimer, de tuer et de faire disparaître tous les Juifs, les jeunes gens et les vieux, les enfants et les femmes, en un seul jour ”, ce qu’à D.ieu ne plaise.<br/> <br/> 	Jamais une décision aussi terrible ne fut prise à l’encontre des Juifs. Jamais ne fut promulgué un décret prononçant l’extermination de la totalité du peuple d’Israël. C’est uniquement à l’époque d’Assuérus qu’il en fut ainsi.<br/> <br/> 	Dans les autres exils, tous les Juifs n’étaient pas regroupés en un même endroit. Nos Sages constatent que “ le Saint béni soit-Il fit un acte de bonté envers le peuple d’Israël en le dispersant parmi les nations ”, car, même si un peuple persécute les Juifs se trouvant dans ses frontières, ce qu’à D.ieu ne plaise, il ne pourra pas s’en prendre à ceux qui résident dans les autres pays. Bien plus, les Juifs faisant l’objet de ces persécutions conservent également la possibilité de s’enfuir à l’étranger.<br/> <br/> 	A l’époque du Pharaon, tous les enfants d’Israël étaient effectivement soumis à son pouvoir et nos Sages affirment qu’il était impossible de s’enfuir de l’Egypte. Pour autant, tous n’étaient pas en danger. Les Sages précisent, en effet, que “ son décret portait uniquement sur les mâles ”.<br/> <br/> 	Tous les Juifs, en revanche, se trouvaient sous l’emprise d’A’hachvéroch. Ils n’avaient pas le pouvoir de s’échapper, puisque son règne s’étendait sur le monde entier. Ils ne pouvaient donc quitter son royaume. De plus, il entendait mettre son décret à exécution “ en un seul jour ”. Il n’y avait donc pas le temps de s’enfuir. En effet, le décret portait bien sur l’ensemble des Juifs, sans aucune distinction.<br/> <br/> 	Comment un décret aussi terrible put-il être promulgué précisément à une époque en apparence si sûre ? Le traité Meguila 12a répond à cette question et précise ce qui fut à l’origine de ce malheur : “ Ils profitèrent du festin organisé par cet impie ”, par Assuérus.<br/> <br/> 	Ce qui vient d’être dit nous permet d’établir clairement que les Juifs ne sont en aucune façon soumis aux lois de la nature. Les événements auxquels ils sont confrontés dépendent strictement de la manière dont ils appliquent la Torah et les Mitsvot.<br/> <br/> 	En l’occurrence, un tel décret était, à cette époque, absolument inconcevable. Malgré cela, lorsque les Juifs “ profitèrent du festin organisé par cet impie ” et s’y trouvèrent confrontés à ce qui n’était pas cacher, des persécutions leur furent infligées, ce qu’à D.ieu ne plaise.<br/> <br/> 	2. La manière dont les Juifs furent sauvés délivre également le même enseignement. Car, l’abrogation du décret fut tout aussi surnaturelle. Elle découla de la Techouva et de l’attachement à D.ieu.<br/> <br/> 	En effet, on aurait pu imaginer que Morde’haï et Esther, quand il eurent connaissance du décret, formaient une délégation diplomatique, chargée d’aller négocier avec Assuérus. Or, raconte la Meguila, Esther dit à Morde’haï, avant toute autre chose : “ Va, réunis tous les Juifs se trouvant à Suze. Vous jeûnerez pour moi, vous ne mangerez pas et vous ne boirez pas pendant trois journées, nuit et jour ”. Telle fut leur première démarche pour annuler ce décret.<br/> <br/> 	Bien plus, Esther dit encore à Morde’haï : “ Moi et mes servantes, nous jeûnerons également ”. Or, le pouvoir que possédait Esther d’intervenir auprès d’Assuérus découlait du fait que “ elle trouva grâce devant lui plus que toutes les autres jeunes filles ”, comme en atteste le verset. Il était naturellement inconcevable que trois jours de jeûne augmentent sa grâce. Agir ainsi ne pouvait que lui causer du tort. Dès lors, comment se permit-elle de jeûner ?<br/> <br/> 	La réponse à cette question est la suivante. Il était impossible d’expliquer naturellement le décret et il en fut de même pour la manière dont ils en furent délivrés. Le salut découla de la Techouva, que l’on peut réaliser également en jeûnant.<br/> <br/> 	Lorsque les Juifs de Suze prirent la décision de jeûner, nul n’eut le droit de se soustraire de la communauté en refusant cette pratique. Dès lors, Esther affirma que “ moi et mes servantes, nous jeûnerons également ”. Certes, elle diminuait ainsi sa grâce et nul n’a le droit de s’en remettre au miracle. On doit agir en empruntant les voies de la nature. Mais, il n’y a là qu’un semblant, nullement la vraie raison du miracle.<br/> <br/> 	L’apparence naturelle n’est donc que secondaire. Si la cause véritable, en l’occurrence la nécessité de se renforcer dans la Torah et les Mitsvot, est obtenue, cette apparence, même imparfaite, est amplement suffisante.<br/> <br/> 	Néanmoins, la période de l’exil impose un voile du Divin. C’est la raison pour laquelle ce décret et la manière dont on en fut sauvé prirent l’apparence d’événements naturels. Mais, la motivation véritable de toute chose est la Torah et les Mitsvot. Le décret fut prononcé lorsque “ ils profitèrent du festin organisé par cet impie ”. Il fut abrogé quand ils jeûnèrent et accédèrent à la Techouva.<br/> <br/> 3. Un enseignement découle de ce qui vient d’être dit, en particulier pour la présente époque.<br/> <br/> 	Certains prétendent qu’il n’est pas d’autre moyen de maintenir le peuple juif, pendant la période de l’exil, que le recours à la diplomatie et aux voies naturelles et ils en citent pour preuve l’intervention d’Esther auprès d’Assuérus.<br/> <br/> 	Il faut, tout d’abord, avoir conscience que de telles personnes font une interprétation erronée de la Torah et une lecture inexacte de la Meguila. De plus, elles remettent en cause, par leur raisonnement, ce qui est à la base même de la pérennité juive.<br/> <br/> 	Commentant le verset “ Vous vous trouvez tous aujourd’hui devant l’Eternel votre D.ieu ”, nos Sages disent : “ Même si le monde entier chancelle, vous tiendrez bon ”. En effet, la survie du peuple juif est tout à fait particulière. Celle des autres peuples est fonction des lois de la nature, alors que les Juifs les transcendent et sont uniquement soumis à la Torah et aux Mitsvot.<br/> <br/> 	Lorsque surviennent le malheur et l’oppression, ce qu’à D.ieu ne plaise, on ne peut s’en remettre à la diplomatie et aux interventions naturelles auprès des autres nations. La survie juive ne peut être obtenue de cette façon. Chacun doit, bien au contraire, établir un bilan moral de sa propre situation, rectifier ce qui doit l’être, se renforcer dans la pratique de la Torah et des Mitsvot. C’est uniquement après cela qu’une intervention naturelle peut avoir un sens.<br/> <br/> 	Bien plus, même si la situation est telle que la survie d’autres peuples serait inconcevable, dans de telles conditions, il est dit, à propos des Juifs, que “ vous vous trouvez tous aujourd’hui devant l’Eternel votre D.ieu ”, de la manière la plus forte.<br/> <br/> 	Il ne faut donc pas se préoccuper de l’avenir du peuple juif, tel que nous pouvons le considérer de nos yeux de chair, selon les critères de la nature. Il nous appartient uniquement de nous renforcer dans la Torah et les Mitsvot. Par la suite, le réceptacle matériel que nous forgerons, quel qu’il soit, saura révéler le salut divin et surnaturel.<br/> <br/> 	4. Nous venons de voir que le peuple d’Israël n’est pas soumis aux lois de la nature. En fait, on peut en dire de même également pour chaque Juif, à titre individuel.<br/> <br/> 	Chaque Juif doit savoir que tous les événements auxquels il est confronté sont décidés par D.ieu et qu’ils surviennent sur Son intervention. Or, le Tout Puissant, c’est bien clair, n’est nullement limité par les lois de la nature.<br/> <br/> 	Certes, il est dit que “ l’Eternel te bénira ” précisément “ en tout ce que tu feras ” et il est donc nécessaire d’agir. Pour autant, il appartient uniquement à l’homme de forger un réceptacle dans lequel pourra se révéler la bénédiction divine, qui est déterminante. Pour l’obtenir, il faut se lier à Lui, par l’étude de la Torah et la pratique des Mitsvot. Et, lorsque l’on détient l’essentiel, on peut être certain de connaître la réussite, quel que soit le réceptacle que l’on façonne.<br/> <br/> 	5. Ce qui vient d’être dit nous permettra de comprendre la remarque que formule le Yerouchalmi, à propos d’un agriculteur : “ Il marque sa foi en Celui Qui possède la vie éternelle lorsqu’il sème ”. Or, on peut se demander pourquoi un tel homme fait intervenir sa foi. Les impies, qui nient l’existence de D.ieu, sèment également. Et, la nature veut que les récoltes poussent dans un champ, après qu’il ait été ensemencé.<br/> <br/> 	L’explication est, en fait, la suivante. Un Juif peut constater, de ses propres yeux, que le travail agricole procède des lois de la nature et qu’il ne relève pas de la foi et de la confiance en D.ieu, que les champs des impies produisent également des récoltes. Pour autant, il a également conscience de sa spécificité, sait qu’il n’en va pas de même, pour ce qui le concerne.<br/> <br/> 	Ainsi, tout comme le peuple d’Israël n’est pas soumis aux lois de la nature, il en est de même pour chaque Juif, à titre individuel. Chacun comprend donc que, si les récoltes du champ voisin sont obtenues en fonction des lois de la nature, les siennes dépendent uniquement de sa foi et de sa confiance en D.ieu.<br/> <br/> 6. Ce qui est vrai pour les commerçants l’est, tout autant, pour ceux qui se consacrent à l’étude de la Torah. La réussite n’est pas réservée à ceux qui possèdent de grand moyens intellectuels. Elle dépend, en fait, de l’aide accordée par D.ieu à ceux qui Le craignent. Ces derniers, grâce à cette qualité, placeront tous leurs efforts dans l’étude. Le résultat ainsi obtenu sera considérable, sans aucune commune mesure avec ce qu’ils y ont investi.<br/> <br/> 	A l’opposé, lorsque l’essentiel manque, les capacités les plus développées et les plus grands efforts ne seront d’aucune utilité car, la Torah est la Sagesse de D.ieu. Si l’on possède effectivement ce qui est essentiel, D.ieu accorde une réussite surnaturelle.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Feu perpétuel',
				'source' : '(Discours du Rabbi, Pourim 5714-1954)',
						   'resume' : ' ',
						   'contenu' : '7. Commentant le verset “ Tu allumeras un feu perpétuel sur l’autel, tu ne l’éteindras pas ”, le Yerouchalmi explique : “ perpétuel, y compris le Chabbat, perpétuel, même en état d’impureté ”.<br/> <br/> 	Nous avons maintes fois souligné que les actes du service, pratiqués dans le Temple et dans le Sanctuaire matériels, trouvent également leur équivalent dans le Temple et le Sanctuaire spirituels que chaque Juif porte en lui.<br/> <br/> 	L’autel correspond au cœur. De fait, il y en avait deux, un autel extérieur et un autel intérieur. De même, on distingue la partie superficielle du cœur et sa dimension profonde. Et, c’est à propos de l’autel extérieur qu’il est dit : “ Tu allumeras un feu perpétuel sur l’autel, tu ne l’éteindras pas ”. La portée morale de cette Injonction est la suivante. L’enthousiasme doit être clairement affirmé, jusque dans la partie superficielle du cœur. Ce dernier doit “ brûler ” pour D.ieu !<br/> <br/> 	Le Chabbat apporte le repos et il permet de se séparer du monde. Les travaux profanes sont alors proscrits. Dans la dimension morale, une telle situation fait allusion à la perception intellectuelle et c’est à ce propos qu’il est dit : “ Tu appelleras le Chabbat ton plaisir ”. En effet, celui qui perçoit une grande lumière se place, de fait, en retrait par rapport à toutes les préoccupations du monde. Il pourrait alors penser, se concentrant sur son activité intellectuelle, qu’il doit s’abstraire de tout sentiment, se passer du “ feu ”. On lui expliquera donc que celui-ci est “ perpétuel, y compris le Chabbat ”.<br/> <br/> 	A l’autre extrême, celui-ci qui se tient à distance peut penser qu’il a déjà rompu les liens, ce qu’à D.ieu ne plaise. On lui affirmera donc que le “ feu ” est “ perpétuel, même en état d’impureté ”. Il doit donc faire abstraction de sa propre situation et s’assurer que ce feu ne s’éteint pas, l’attiser pour qu’il soit effectivement perpétuel.<br/> <br/> 	Le feu divin que chacun porte en lui ne doit donc pas s’éteindre. Ainsi, se réalisera pour tous la seconde lecture que donne le Maguid de Mézéritch du verset : “ Tu ne l’éteindras pas ”. Il dit, en effet, que “ tu éteindras tout aspect négatif que tu portes en toi ”.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Feu de D.ieu et feu des hommes',
				'source' : '(Discours du Rabbi, Chabbat Tsav 5717-1957)',
						   'resume' : ' ',
						   'contenu' : '8. Le Maguid de Mézéritch souligne, dans l’explication qui vient d’être citée, que l’on “ éteint ” les éléments négatifs, grâce au “ feu perpétuel ”, à l’enthousiasme permanent que l’on éprouve pour la Torah et les Mitsvot.<br/> <br/> 	On ne peut pas se contenter d’avoir, une fois, même récemment, éprouvé cet enthousiasme pour la Torah et les Mitsvot. Ce sentiment doit être permanent car, si l’indifférence le remplace, même pour un seul instant, les manifestations négatives peuvent ensuite faire leur apparition.<br/> <br/> 	C’est pour cette même raison qu’il est une Mitsva de se souvenir chaque jour de ce qu’a fait Amalek. Il faut, en permanence, faire tout ce qui est nécessaire pour ne pas être victime, même un seul instant, de la passivité qu’il entend introduire, ce qu’à D.ieu ne plaise, ainsi qu’il est dit : “ Tu allumeras un feu perpétuel sur l’autel, tu ne l’éteindras pas ”.<br/> <br/> 	9. Le “ feu perpétuel ” possède également une autre caractéristique. Il prépare la révélation du “ feu céleste ”. Nos Sages disent, en effet, que “ un feu descendait du ciel (pour consumer les sacrifices). Les hommes avaient, néanmoins, une Mitsva d’en allumer un également ”. En d’autres termes, le feu des hommes prépare et appelle celui du ciel.<br/> <br/> 	Dans quel cas le feu céleste se révèle-t-il ? Lorsque celui des hommes est intègre. C’est uniquement à cette condition qu’il a le pouvoir de le mettre en évidence.<br/> <br/> 	Les Sidrot que nous lisons actuellement, Tsav et Chemini, font la preuve de tout cela. Pendant les jours d’inauguration du Sanctuaire, alors que le Tabernacle était déjà achevé, avec toutes les parties qui le constituent, en particulier l’autel, alors que Moché et Aharon étaient présents et que les sacrifices avaient été offerts, la Présence divine ne se révélait pas. Car, une  trace de la faute du veau d’or subsistait encore.<br/> <br/> 	Puis, au huitième jour de cette inauguration, lorsque le feu des hommes avait effectivement fait disparaître tous les éléments négatifs, le stigmate de la faute du veau d’or disparut et, dès lors, “ un feu émana de devant l’Eternel ” et la Présence de D.ieu se révéla grâce à l’action de leurs mains.<br/> <br/> 	Quelle est la qualité spécifique du feu céleste, justifiant qu’on puisse le révéler uniquement lorsque le feu des hommes est intègre ?<br/> <br/> 	Les êtres créés sont, par nature, limités. Les objets dont ils font usage pour servir D.ieu le sont également et, par nature, ils ne sont pas immuables. Pour que leur existence s’imprègne d’éternité, ils doivent donc recevoir une révélation céleste, car D.ieu Seul transcende la limite.<br/> <br/> 	C’est pour cette raison que, pendant sa période d’inauguration, le Sanctuaire était, chaque jour, assemblé, puis démonté. En effet, la seule force des hommes était incapable de lui conférer l’éternité. Puis, le huitième jour, la Présence de D.ieu se révéla et “ un feu émana de devant l’Eternel ”. Dès lors, “ le Sanctuaire fut édifié ” et on ne le démonta plus. Son élaboration fut définitive et il devint immuable.<br/> <br/> 	Ce qui vient d’être dit permet de préciser la différence entre les sept premiers jours de cette inauguration et le huitième, d’expliquer que le feu céleste se révéla uniquement le dernier jour. En effet, les sept premiers jours constituent le cycle hebdomadaire. Ils conservent ainsi une relation avec les mondes. Le huitième jour, en revanche, transcende ce cycle. Il procède de la Lumière qui transcende les mondes. Il a donc le pouvoir de révéler le feu céleste.<br/> <br/> 	10. Les êtres limités n’ont pas accès à l’éternité. Malgré cela, le feu qu’ils apportent doit être parfait pour attirer le feu céleste. En d’autres termes, lorsqu’un homme fait tout ce qui est en son pouvoir, il obtient la révélation divine du feu céleste, qui transcende la limite, même s’il reste inscrit dans la limite.<br/> <br/> 	C’est en ce sens qu’il faut interpréter le mot “ perpétuel ” dont ce verset fait mention. Ce qui est perpétuel n’est pas soumis à la limite et transcende le temps. En effet, le temps est un ensemble d’instants précis et, de ce fait, il est lui-même limité. Malgré cela, la perfection du service de D.ieu, permettant d’allumer le feu des hommes, révèle l’infini, transcendant le temps. Dès lors, le temps lui-même devient immuable, “ perpétuel ”.<br/> <br/> 	Dans la dimension du monde, cela signifie qu’il est possible d’obtenir, au sein de la nature, une réussite surnaturelle.<br/> <br/> 	11. Il découle, de tout ce qui vient d’être dit, l’enseignement suivant.<br/> <br/> 	Chaque Juif est lui-même un Sanctuaire et un Temple, consacrés à D.ieu, ainsi qu’il est dit : “ Ils Me feront un Sanctuaire et Je résiderai parmi eux ”, c’est-à-dire “ au sein de chacun ”. Il doit donc savoir qu’un “ feu ” imparfait, un manque d’enthousiasme et de chaleur, remet en cause le dévoilement de D.ieu, y compris chez celui qui étudie la Torah, accomplit les Mitsvot et possède en lui tout ce qui caractérisait le Sanctuaire. Bien plus, peut-être est-il même possible que subsiste en lui une trace de la faute du veau d’or.<br/> <br/> 	Chacun doit investir tout son enthousiasme dans les trois domaines du service de D.ieu que sont la Torah, la prière et les bonnes actions.<br/> <br/> 	Dans la Torah : On ne doit pas se contenter d’une étude, le matin et d’une autre, le soir, en perdant tout contact avec la Torah pendant le reste de la journée. On ne peut se limiter à une étude retenue, étrangère à celui qui la pratique. Un Juif doit, bien au contraire, être indissociable de la Torah, en pénétrer les deux cent quarante huit membres de son corps, ainsi qu’il est dit : “ Je proclamerai de tous mes os ”, c’est-à-dire avec la plus grande passion.<br/> <br/> 	Dans la prière : Celle-ci ne peut être figée. Elle doit permettre d’implorer la miséricorde divine, avec une ardeur profonde.<br/> <br/> 	Dans les bonnes actions : De façon générale, les Mitsvot sont définies comme des bonnes actions. On ne peut donc se contenter de les mettre en pratique comme quelqu’un qui s’acquitte d’une obligation. Il faut, bien au contraire, rechercher la meilleure manière de le faire, ce qui est possible uniquement lorsque l’on est plein d’enthousiasme.<br/> <br/> 	Lorsque le feu des hommes est parfait, on obtient effectivement celui de D.ieu. La Présence divine apparaît, à l’évidence, dans la Torah que l’on étudie, dans la prière et dans les actions que l’on réalise, y compris dans les domaines matériels.<br/> <br/> 	Bien plus, on peut, de cette façon, révéler l’infini au sein de la limite. Ainsi, dans les événements naturels, apparaissent, de la manière la plus claire, la bénédiction de D.ieu et la réussite qui transcende la nature.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Les quatre Parachyot précédant Pessa’h ',
				'source' : '(Discours du Rabbi, Chabbat Parchat Ha’hodech 5716-1956)',
						   'resume' : ' ',
						   'contenu' : '12. Avant la fête de Pessa’h, on lit, dans l’ordre, les quatre Parachyot suivantes, Parchat Shekalim, Parchat Za’hor, Parchat Para et Parchat Ha’hodech.<br/> <br/> 	Plus précisément, Parchat Shekalim et Parchat Za’hor sont en relation avec la délivrance de Pourim, qui ne fut pas entière, puisque “ nous étions encore les serviteurs d’Assuérus ”, alors que Parchat Para et Parchat Ha’hodech introduisent la libération de Pessa’h, qui fut entière. Mais, à une dimension plus générale, on peut considérer que Parchat Shekalim et Parchat Za’hor sont également en relation avec Pessa’h, tout comme Pourim l’est également. Nos Sages disent, en effet, que “ l’on rapproche une délivrance de l’autre ”, celle de Pourim de celle de Pessa’h.<br/> <br/> 	13. La Parchat Shekalim est lue avant le Roch ‘Hodech Adar. Il est dit que “ le 1er Adar, on rappelle la nécessité de donner le demi Shekel ”. La somme ainsi collectée était destinée à financer les sacrifices de la nouvelle année.<br/> <br/> 	La Parchat Za’hor est lue avant Pourim, car cette fête commémore la chute de Haman, un descendant d’Amalek. On donne alors lecture du verset: “ Souviens-toi de ce que t’a fait Amalek ”, afin de mettre en pratique l’Injonction : “ ces jours sont commémorés et revécus ”, commémorés d’abord, par la Parchat Za’hor, revécus ensuite, pendant la fête de Pourim.<br/> <br/> 	14. Pourquoi la Parchat Shekalim précède-t-elle celle de Za’hor ? Non seulement du fait de la chronologie, puisque Shekalim fait référence au 1er Adar et Za’hor à Pourim, le 14 Adar, mais aussi de par leur contenu.<br/> <br/> 	La Guemara dit que la chute de Haman fut obtenue grâce au demi Shekel que donna chaque Juif. C’est, en effet, Haman qui proposa à Assuérus : “ Je ferai compter dix mille cycles d’or ” en échange de la vie des Juifs.<br/> <br/> 	Ce qui vient d’être dit permet de comprendre la relation entre ces deux Parachyot et la raison pour laquelle Parchat Shekalim est lue avant Parchat Za’hor. Car, c’est précisément parce que les Juifs offrirent leurs Shekalim les premiers que se produisit le miracle de Pourim, qui est introduit par une commémoration, grâce à la Parchat Za’hor.<br/> <br/> 	15. Mais, la libération de Pourim ne fut pas entière et elle doit donc être suivie par celle de Pessa’h, qui, elle, possède ce caractère d’intégrité. Pour se préparer à cela, on lit la Parchat Para et la Parchat Ha’hodech.<br/> <br/> 	De fait, le Yerouchalmi précise que la seconde aurait dû être lue avant la première. En effet, la Parchat Ha’hodech concerne le 1er Nissan, alors que la combustion de la vache rousse, qui fait l’objet de la Parchat Para, fut effectuée le 2 Nissan. Car, concrètement, il était impossible de brûler la vache rousse tant que l’on n’avait pas édifié le Sanctuaire. Néanmoins, la Parchat Para apporte la purification à tout Israël et c’est pour cela qu’elle est lue en premier lieu.<br/> <br/> 	Or, on peut s’interroger sur l’explication que donne le Yerouchalmi. Quel rapport y a-t-il entre la purification d’Israël et la Parchat Ha’hodech ? Pourquoi est-il impossible de la lire si cette purification n’a pas été obtenue ? Il ne s’agit pourtant pas de Parchat Pessa’h, mais bien de Parchat Ha’hodech, celle qui définit la sanctification du nouveau mois et le principe du Roch ‘Hodech. Pourquoi la purification serait-elle donc un préalable nécessaire ?<br/> <br/> 	16. On peut donner, à ce propos, l’explication suivante. Le Roch ‘Hodech correspond à l’apparition de la nouvelle lune, après qu’elle ait été cachée pendant un certain temps. Or, il en est de même pour les Juifs, qui sont eux-mêmes comparés à la lune. Ainsi, malgré toutes les occultations qu’ils subissent pendant le temps de l’exil, on sait qu’ils se “ renouvelleront ”, lors de la délivrance.<br/> <br/> 	Le commencement de la délivrance intervint le Roch ‘Hodech Nissan, à propos duquel il est dit : “ Ce mois sera pour vous le premier des mois ”. Nos Sages constatent une identité de terme entre ce verset qui dit “ ce mois ”, Hazé et cet autre verset, faisant référence au don de la Torah, “ ce jour (Hazé), ils parvinrent dans le désert du Sinaï ”.<br/> <br/> 	De fait, le don de la Torah est également lié à la délivrance. Nos Sages disent, en effet : “ Ne lis pas ‘gravés sur les Tables de la Loi’, mais ‘la liberté grâce aux Tables de la Loi’ ”, soulignant ainsi que les enfants d’Israël furent alors libérés de l’emprise de leur mauvais penchant, de l’ange de la mort et de l’assujettissement aux nations.<br/> <br/> 	Cette relation, établie par la Guemara, entre la Parchat Ha’hodech et le don de la Torah, fait la preuve que le Roch ‘Hodech Nissan, “ ce mois ”, constitue, d’ores et déjà, le début de la délivrance.<br/> <br/> 	On peut ainsi comprendre pourquoi la purification précède la Parchat Ha’hodech, qui traite de la nouvelle lune et du début de la délivrance. Il est clair que la pureté est nécessaire pour accéder à une telle révélation. Ainsi, il est dit, à propos de la délivrance, “ Je vous aspergerai d’eaux pures ” et nos Sages constatent que “ la pureté est la condition préalable à la venue du prophète Elie ”.<br/> <br/> 	17. Néanmoins, le Roch ‘Hodech Nissan ne fut que le début de la délivrance. Celle-ci resta potentielle, jusqu’au 15 Nissan, jour de la pleine lune et elle ne fut parfaite que lors du don de la Torah.<br/> <br/> 	Pour être libéré, il faut donc être pur, ainsi qu’il est dit : “ Je vous aspergerai d’eaux pures ”. Mais, lorsque la délivrance est uniquement potentielle, une pureté virtuelle est suffisante.<br/> <br/> 	On sait que la lecture de la Torah insuffle une force morale. On lit donc, tout d’abord, la Parchat Para, qui apporte cette purification virtuelle, puis la Parchat Ha’hodech, définissant le Roch ‘Hodech, c’est-à-dire la délivrance potentielle.<br/> <br/> 	Il y a donc bien la pureté, d’abord, la délivrance, ensuite, la Parchat Para, purification virtuelle, puis la Parchat Ha’hodech, le Roch ‘Hodech Nissan et la délivrance potentielle. Dès le 2 Nissan, la pureté est effective. Puis, du 15 Nissan au don de la Torah, la délivrance se révèle concrètement.<br/> <br/> 	18. Quel enseignement tirer de tout ce qui vient d’être dit ?<br/> <br/> 	Seul le Machia’h apportera la purification véritable. C’est alors que “ Je supprimerai l’esprit d’impureté de la terre ”.<br/> <br/> 	De fait, dans un premier temps, après la venue du Machia’h, l’esprit d’impureté sera encore présent. Le Rambam dit, en effet, que “ le Machia’h contraindra tout Israël à suivre la voie ” de la Torah, ce qui permet de conclure que certains ne le feront pas de leur plein gré. L’esprit d’impureté existera donc encore et il appartiendra au Machia’h de le supprimer.<br/> <br/> 	On pourrait en conclure qu’il n’y a rien à faire, à l’heure actuelle, qu’il faut s’en remettre pleinement au Machia’h. La Parchat Para souligne clairement qu’il n’en est pas ainsi.<br/> <br/> 	Pour que la purification et la libération soient parfaites, une préparation est nécessaire. Chacun doit se purifier, dans toute la mesure de ses moyens, se libérer de l’emprise exercée par la cause première de l’impureté.<br/> <br/> 	Nos Sages disent que “ celui qui étudie les lois du sacrifice de ‘Hatat est considéré comme s’il en avait offert un ”. Or, la vache rousse entre bien dans cette catégorie. Ainsi, nous pourrons nous défaire de l’impureté, sous toutes les formes qu’elle peut prendre. Nous obtiendrons ainsi la purification définitive et la délivrance, avec la venue de notre juste Machia’h, très bientôt et de nos jours, Amen.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'L’enseignement de Morde’haï qui supprima le décret de Haman ',
				'source' : '(Discours du Rabbi, Pourim 5716)',
						   'resume' : ' ',
						   'contenu' : '	1. La Torah, de la même étymologie que Horaa, enseignement, dit que “ ces jours de Pourim ne disparaîtront pas de chez les Juifs. Leur souvenir ne disparaîtra pas de leur descendance ”.<br/> <br/> 	Ainsi, ce qui concerne Pourim délivre bien un enseignement à toutes les générations, même à une époque où aucun décret n’est émis à l’encontre d’Israël, comme ce fut alors le cas. Pour autant, il peut être spirituellement nécessaire d’adopter le comportement qui fut, à l’époque, celui des Juifs, “ en ces jours-là, à cette époque-ci ”, afin de défaire le dessein de Haman.<br/> <br/> 	Le décret qui fut alors promulgué décidait “ de faire disparaître et de tuer tous les Juifs ”, ce qu’à D.ieu ne plaise. Il fut édicté à Suze, la capitale, la plus grande métropole de l’époque. Les Juifs firent tout ce qui était en leur pouvoir pour le faire abroger. Puis, “ tout fut transformé ”.<br/> <br/> 	L’attitude que les Juifs adoptèrent à l’époque nous indique celle que nous devons-nous même avoir, lorsque, spirituellement, nous sommes confrontés à une situation similaire.<br/> <br/> 	2. A l’époque, Esther était la reine, ainsi qu’il est dit : “ notre sœur se trouve dans le palais royal ”. Morde’haï était le conseiller du roi, avant même de devenir le vice-roi. Puis, le décret fut promulgué et, à n’en pas douter, différentes interventions furent tentées, mais rien n’en résulta et son texte fut diffusé. On décida alors de s’y prendre d’une manière complètement différente.<br/> <br/> 	Or, quelqu’un de proche se trouvait dans la capitale et dans le palais royal. On possédait les relations les plus privilégiées qui puissent être, auprès du roi. Nos Sages ne disent-ils pas que “ l’épouse d’un homme est considérée comme cet homme lui-même ” ? Pourquoi fallait-il donc intervenir d’une autre façon ?<br/> <br/> 	Pourtant, le Midrach explique que Morde’haï mit toutes ses préoccupations de côté, réunit vingt deux mille enfants et leur enseigna la Torah. Bien plus, l’objet de son enseignement n’avait, en apparence, aucun rapport avec la situation dans laquelle ils se trouvaient. Il ne pouvait donc pas recevoir une application concrète, par exemple préparer ces enfants à gagner leur vie, par la suite.<br/> <br/> 	3. Il avait alors été décidé “ de faire disparaître, de tuer et d’exterminer ”, ce qu’à D.ieu ne plaise. La reconstruction du Temple était suspendue et l’on ne savait pas quand elle pourrait être reprise. Et, Assuérus prétendait que les soixante dix années devant être toute la durée de l’exil s’étaient déjà écoulés. Il en conclut que “ D.ieu est en sommeil ”.<br/> <br/> 	La Michnat ‘Hassidim, qui est basée sur les écrits du Ari Zal, explique que Haman, Zérech et tous leurs conseillers avaient établi le même calcul qu’Assuérus.<br/> <br/> 	C’est précisément dans ce contexte que Morde’haï enseigna aux enfants les lois de l’Omer, qui ne permettent pas de devenir Rav, Cho’het, enseignant ou surveillant rituel, qui ne donnent pas les moyens de trancher concrètement la Hala’ha, puisque le Temple n’était pas construit, à l’époque<br/> <br/> 	Après une interruption, on commença effectivement la reconstruction du Temple, quatre ans après l’abrogation du décret de Haman. Il est donc clair que l’enseignement transmis par Morde’haï à ces enfants n’avait alors aucune application pratique. Il s’agissait uniquement d’étudier la Torah pour elle-même.<br/> <br/> 	4. L’objectif de Morde’haï n’était pas de former de savants érudits de la Torah et de grands responsables communautaires. Il enseignait simplement aux enfants juifs la manière d’apporter l’offrande de l’Omer.<br/> <br/> 	Et, c’est précisément la Torah qui fit disparaître le décret de Haman. La Guemara raconte, en effet, que celui-ci, passant par là, vit de quelle manière, Morde’haï, responsable du Sanhédrin, enseignait la Torah, sans arrière pensée, aux petits enfants. Il constata que Morde’haï avait maintenu cet enseignement et qu’il n’était nullement affecté par la décision “ de faire disparaître, de tuer et d’exterminer ”, ce qu’à D.ieu ne plaise, qu’il était uniquement concerné par ces vingt deux mille enfants. C’est alors que Haman prit conscience que sa chute était une certitude, qu’il était d’ores et déjà vaincu.<br/> <br/> 	C’est de cette manière que le décret fut abrogé.<br/> <br/> 	Puis, le cours des événements dut prendre une apparence naturelle. Esther intervint donc auprès d’Assuérus, afin que le décret soit abrogé par celui qui l’avait promulgué, de sorte que “ tout fut transformé ” et “ nombreux furent ceux, parmi les autres nations, qui adoptèrent des pratiques juives ”.<br/> <br/> 	5. Il découle, de tout cela, un enseignement pour tous les Juifs, à chaque époque.<br/> <br/> 	Le verset dit : “ Ne vous en remettez aux hommes généreux, à celui qui n’a pas le moyen de se sauver ” et ne peut donc, a fortiori, sauver quelqu’un d’autre. Pour supprimer un décret affirmé et, combien plus, celui qui reste sournois, il faut agir de la manière dont Morde’haï le fit, à l’époque.<br/> <br/> 	C’est uniquement après cela que l’on peut avoir recours aux voies naturelles, afin que le mauvais penchant puisse conserver le moyen de se tromper et affirmer qu’il n’y avait là aucun miracle, que l’issue était naturelle.<br/> <br/> 	Mais, tout cela n’intervient que dans un second temps, afin que le salut prenne une apparence ordinaire. Il importe, avant tout, de réunir des petits enfants et de leur enseigner la Torah. Bien plus, cet enseignement doit être effectué par ceux qui occupent les plus hautes fonctions, au sein du Sanhédrin.<br/> <br/> 	Telle doit être la préoccupation première. C’est ensuite seulement que l’on peut aller négocier et faire des démarches, à Suze, la capitale.<br/> <br/> 	6. Le verset dit que “ l’Eternel ton D.ieu te bénira en tout ce que tu feras ”. Il précise de quelle manière on peut obtenir la satisfaction de ses besoins matériels. Il souligne que la bénédiction divine est essentielle et “ tout ce que tu feras ” n’a pas d’autre but que de lui donner une apparence matérielle.<br/> <br/> 	Pour emprunter les voies naturelles, il faut, certes, forger les réceptacles qui permettront d’intégrer la bénédiction divine. Pour autant, ceux-ci ne sont d’aucune utilité, si la bénédiction divine ne se dévoile pas.<br/> <br/> 	Si l’on ne fait rien pour que la bénédiction se révèle à sa source, ce qu’à D.ieu ne plaise, on peut ouvrir un compte en banque et coudre de larges poches à son vêtement. Tout cela ne sera d’aucune utilité. Il faut posséder, au préalable, ce que l’on peut y verser, c’est-à-dire la bénédiction de D.ieu.<br/> <br/> 	Il en est de même, de manière encore plus affirmée, pour ce qui fait l’objet de notre propos. Seule la bénédiction de D.ieu permet de supprimer le décret. Pour l’obtenir, il faut donner une bonne éducation aux enfants, constituer une génération vertueuse, qui sera formée comme il convient.<br/> <br/> 	C’est seulement après cela que l’action que l’on pourra mener sera fructueuse, que les réceptacles seront de nature à intégrer la bénédiction divine pour supprimer le décret.<br/> <br/> 	7. Tel est le message que la fête de Pourim délivre pour l’époque actuelle et qui trouve son application dans l’existence quotidienne. Il s’adresse à tous ceux qui doivent éduquer leurs propres enfants et, a fortiori, à ceux que la divine Providence a désignés pour exercer leur influence sur de nombreux Juifs, qui sont tous “ les fils de l’Eternel notre D.ieu ”.<br/> <br/> 	Ceux-là doivent faire usage de leur influence pour que leur enseignement soit pénétré de crainte de D.ieu. C’est de cette façon qu’ils contribueront à former cette génération vertueuse, qui sera elle-même bénie de D.ieu en tout ce dont elle a besoin. Par son intermédiaire, les parents et les proches seront bénis également, de même que l’ensemble du peuple juif, en tout endroit où il se trouve.<br/> <br/> 	8. A l’époque, Morde’haï, dans l’endroit où il se trouvait, réunit les enfants et leur enseigna la Hala’ha tranchée de la Torah. De cette façon, il fit disparaître le décret de Haman dans l’ensemble des cent vingt sept provinces du royaume, qui s’étendait sur tout le globe.<br/> <br/> 	Il en va de même, à l’époque actuelle. On doit enseigner la Torah aux enfants, en les pétrissant de crainte de D.ieu. C’est de cette façon que l’on peut abroger tous les décrets. On s’apercevra ainsi que “ tout est transformé ” et que “ ce sont les Juifs qui dominent leurs ennemis ”.<br/> <br/> 	Car, le plus grand ennemi est le penchant vers le mal. Chacun pourra donc le vaincre, dans le domaine qui le concerne.<br/> <br/> 	Nous obtiendrons ainsi la délivrance véritable et complète. Lorsqu’elle sera effective, “ l’un n’enseignera plus à l’autre, car tous Me connaîtront, du plus petit au plus grand ”.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Les Mitsvot de Pourim ',
				'source' : '(Discours du Rabbi, Chabbat Parchat Vayakhel 5722-1962)',
						   'resume' : ' ',
						   'contenu' : '9. On ne peut accomplir, à Pourim, les Mitsvot d’envoyer des mets à des amis et des dons aux pauvres qu’en s’unissant à d’autres personnes. C’est de cette façon qu’il est possible de remédier à l’accusation qui fut alors portée contre les Juifs, selon laquelle “ ils sont un peuple unique, disséminé et éparpillé parmi les nations ”. En d’autres termes, bien qu’étant “ un peuple unique ”, ils peuvent “ se disséminer et s’éparpiller ” les uns par rapport aux autres, ce qu’à D.ieu ne plaise.<br/> <br/> 	En adressant des mets à de amis et des dons à des pauvres, on renforce donc le rapprochement et l’unité entre les Juifs.<br/> <br/> 	Cette unité apparaît encore plus clairement à travers la Mitsva des dons aux pauvres. En effet, les mets sont adressés à des amis, à ceux desquels on est proche, alors que les pauvres sont, matériellement ou spirituellement, dénués de tout, ce qui n’empêche pas que l’on s’unisse à eux, par l’intermédiaire de ces dons.<br/> <br/> 	Le Rambam affirme, en conséquence, qu’il est une Mitsva de multiplier les dons aux pauvres. En effet, dès lors que l’on a connaissance d’un Juif qui se trouve dans le besoin, que l’on a la possibilité de lui venir en aide et qu’on ne le fait pas, on remet en cause l’unité du peuple d’Israël.<br/> <br/> 	Les mets que l’on adresse aux amis et les dons que l’on offre aux pauvres occupent donc une place essentielle, à Pourim. C’est la raison pour laquelle ces Mitsvot sont plus aisées à mettre en pratique. Tel est, en effet, le principe que D.ieu affecta à la création. Ce qui est indispensable à la vie peut être obtenu plus aisément. C’est pour cela que les vêtements coûtent plus cher que l’alimentation, alors que l’air, duquel on ne peut se passer, se trouve, en tout endroit, en abondance.<br/> <br/> 	10. Malheureusement, le mauvais penchant intervient et fait que les deux Mitsvot les plus fondamentales de Pourim soient négligées, en particulier par les jeunes gens et les enfants, que l’on aurait dû initier à ces Mitsvot dès qu’ils ont l’âge de recevoir une éducation juive. Combien plus doit-il en être ainsi si ces enfants sont déjà Bar ou Bat Mitsva.<br/> <br/> 	Quiconque exerce une influence, en particulier dans le domaine pédagogique, doit donc rappeler aux jeunes Bar et Bat Mitsva ou même à ceux qui ont l’âge de recevoir une éducation juive, qu’ils ne doivent pas s’en remettre à l’avis selon lequel les enfants sont acquittés de leur obligation par les Mitsvot qu’accomplissent leurs parents. Ils doivent, bien au contraire, adresser eux-mêmes des mets à leurs amis et des dons aux pauvres.<br/> <br/> 	Il faut leur expliquer à quel point il est facile de mettre en pratique ces Mitsvot. On accomplit la première avec une tranche de gâteau et un peu de limonade et la seconde avec deux pièces, en en donnant une à chaque pauvre.<br/> <br/> 	Par ce mérite, D.ieu adressera, Lui aussi, des mets à ceux qui sont appelés “ les amis du Saint béni soit-Il ”. Il enverra, en outre, des dons à ceux qui sont spirituellement pauvres.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Le chemin tracé pour nous ',
				'source' : '(Discours du Rabbi, Pourim 5713-1953)',
						   'resume' : ' ',
						   'contenu' : '11. Nous cherchons toujours à rétablir les anciennes pratiques.<br/> <br/> 	Si nous avions les épaules larges, “ des yeux pour voir et des oreilles pour entendre ”, “ un cœur pour ressentir et un cerveau pour comprendre ”, il ne serait pas indispensable que nous empruntions la voie tracée. Nous aurions pu passer par d’autres chemins et parvenir, néanmoins, au but, nous élever vers le Sanctuaire de D.ieu.<br/> <br/> 	En l’absence de tout cela, en revanche, nous devons suivre la route qui a été tracée pour nous. De la sorte, nous avançons sous la responsabilité de ceux qui ont frayé le chemin. C’est précisément pour cela que nous nous efforçons de rétablir les anciennes coutumes, même si, pour différentes raisons, elles ont été abandonnées, depuis quelques temps déjà.<br/> <br/> 	Trois fois par an, lors des réunions ‘hassidiques, le Rabbi Rachab collectait des fonds ou lançait un appel aux dons. Il le faisait à Sim’hat Torah, le 19 Kislev et à Pourim. La collecte de Sim’hat Torah était au profit de la Yechiva de Loubavitch, celle de Pourim était pour ses propres œuvres, par exemple pour l’aide qu’il apportait à certaines personnes et celle du 19 Kislev était répartie entre les deux causes à la fois.<br/> <br/> 	Tout cela existe encore, à l’heure actuelle et les besoins sont même encore plus importants. Chacun y apportera donc, maintenant, sa contribution. De façon générale, la Tsédaka est très importante et elle confère la réussite matérielle, ainsi qu’il est dit : “ prélève la dîme pour t’enrichir ”. Elle apporte, en outre, la réussite spirituelle, puisque l’Admour Hazaken explique que, grâce à elle, “ on a un cerveau et un cœur mille fois plus affinés ”. Bien plus, une note du Tséma’h Tsédek précise que cette expression n’est pas une approximation, ni une exagération. Elle doit être interprétée au sens le plus littéral.<br/> <br/> 	Bien plus, lorsque cette contribution est consacrée aux causes choisies par le Rabbi Rachab et donnée aux moments fixés par lui, elle prend une valeur toute particulière, apporte une bénédiction et une réussite accrues. Dès lors, on peut se rendre auprès du Rabbi Rachab et lui dire que l’on attend de lui qu’il tienne toutes ses promesses.<br/> <br/> 	De façon générale, une différence existe entre la première moitié du mois et la seconde. Pour ce qui est de Pourim, en revanche, la Meguila parle du “ mois qui fut transformé pour eux ”. Cette transformation, “ de l’angoisse à la joie, du deuil à la fête ”, peut être ressentie pendant tout le mois d’Adar.<br/> <br/> 	Tous ceux qui sont ici présents inscriront donc le nom des membres de leur famille, de leurs amis et de leurs connaissances, qui pourront apporter leur participation pendant le courant du mois. Les dons de l’ensemble de ce mois seront destinés à la caisse qui gère les dons de Pourim.<br/> <br/> 	Tous les participants, ceux qui apportent leur contribution maintenant et ceux qui le feront par la suite, pourront noter sur une feuille de papier leur nom, le nom de leur mère et le montant de leur don. Ce feuilles seront lues près du saint tombeau de mon beau-père, le Rabbi.<br/> <br/> 	C’est ainsi que chacun et chacune suscitera et obtiendra une bénédiction et une réussite accrues, pour la satisfaction de tous leurs besoins, matériels et spirituels, de même que ceux des membres de leur famille.<br/> <br/> '
                },

			'Serie 1':
