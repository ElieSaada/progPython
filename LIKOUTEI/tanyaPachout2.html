                             'commentaires' : 'Ichaya 59, 17. Ce verset compare la Tsédaka à une armure et à un casque. L’objet de la présente lettre est, précisément de justifier cette comparaison, en montrant la spécificité de la Tsédaka, qui a la vertu de protéger celui qui la donne, comme s’il portait une armure et un casque, parce que son effet se manifeste également dans ce monde, ce qui n’est pas le cas pour les autres Mitsvot. De la sorte, Rabbi Chnéor Zalman invite ses disciples à donner cette Tsédaka de la manière la plus large et, de fait, la contribution des ‘Hassidim, en une époque de grande pauvreté, était si large qu’elle leur laissait à peine de quoi satisfaire maigrement leurs besoins les plus premiers. Le Tanya précise ici que la Tsédaka révèle une lumière ici-bas, au même titre que toutes les autres Mitsvot et que, de ce fait, elle creuse une “alvéole” dans le monde. Mais, en outre, elle obstrue également cette alvéole en la recouvrant d’une écaille, ce que ne font pas les autres Mitsvot. Ainsi, elle assure la protection de l’homme et elle supprime toute évolution négative qui pourrait se faire jour, tout comme les écailles de l’armure empêchent les flèches de la traverser.',
                             'he' : 'וילבש צדקה כשריון, וכובע ישועה בראשו ודרשו רז״ל: מה שריון זה, כל קליפה וקליפה מצטרפת לשריון גדול, אף צדקה, כל פרוטה ופרוטה מצטרפת לחשבון גדול פירוש: שהשריון עשוי קשקשים על נקבים, והם מגינים שלא יכנס חץ בנקבים, וככה הוא מעשה הצדקה וביאור הענין: כי גדולה צדקה מכל המצות שמהן נעשים לבושים להנשמה הנמשכים מאור אין סוף ברוך הוא מבחינת סובב כל עלמין (כמבואר הפירוש ממלא כל עלמין וסובב כל עלמין בלקוטי אמרים, עיין שם) באתערותא דלתתא, היא מצות ה׳ ורצון העליון ברוך הוא ועיקר המשכה זו מאור אין סוף ברוך הוא, הוא לבוש ואור מקיף לי׳ ספירות דאצילות, בריאה, יצירה, עשיה המשתלשלות מעילה לעילה וממדרגה למדרגה כו׳ הנקראות בשם ממלא כל עלמין פירוש: כי אור אין סוף ברוך הוא מתלבש ומאיר בתוך כל השתלשלות העשר ספירות דאצילות, בריאה, יצירה, עשיה והוא המאציל העשר ספירות דאצילות המשתלשלות לבריאה, יצירה, עשיה על ידי צמצום עצום המבואר בעץ חיים ונקרא אור פנימי ועל ידי קיום המצות, נמשך אור מקיף הנ״ל, ומאיר תוך העשר ספירות דאצילות, בריאה, יצירה, עשיה, ומתייחד עם האור פנימי ונקרא יחוד קודשא בריך הוא ושכינתיה, כמו שכתוב במקום אחר ומהארה דהארה מאור מקיף הנ״ל, על ידי צמצום רב נעשה לבוש לבחינת נפש, רוח, נשמה, של האדם בגן עדן התחתון והעליון שיוכלו ליהנות ולהשיג איזה השגה והארה מאור אין סוף ברוך הוא, כמו שמבואר במקום אחר וזה שאמרו רז״ל: שכר מצוה בהאי עלמא ליכא כי בעולם הזה הגשמי ובעל גבול וצמצום רב ועצום מאד מאד אי אפשר להתלבש שום הארה מאור אין סוף ברוך הוא כי אם על ידי י׳ ספירות, הנקראים גופא בזוהר הקדוש חסד דרועא ימינא כו׳ לפי שכמו שאין ערוך לו להגוף הגשמי, לגבי הנשמה כך אין ערוך כלל לי׳ ספירות דאצילות, לגבי המאציל העליון, אין סוף ברוך הוא כי אפילו חכמה עילאה, שהיא ראשיתן, היא בבחינת עשיה גופנית לגבי אין סוף ברוך הוא כמו שמבואר בלקוטי אמרים ואי לזאת, במעשה הצדקה וגמילות חסדים, שאדם אוכל מפירותיהן בעולם הזה יש נקבים, על דרך משל, בלבוש העליון המקיף על גופא, הם הכלים די׳ ספירות להאיר מהם ולהשפיע אור ושפע מחסד, דרועא ימינא, אורך ימים בעולם הזה הגשמי ועושר וכבוד מדרועא שמאלא וכן בתפארת והוד והדר וחדוה וכו׳ אך כדי שלא ינקו החיצונים למעלה מאור ושפע המשתלשל ויורד למטה מטה עד עולם הזה הגשמי וכן, למטה, להגין על האדם ולשמרו ולהצילו מכל דבר רע בגשמיות וברוחניות לזאת חוזר ומאיר אור המקיף, וסותם הנקב, על דרך משל כי הוא מבחינת אין סוף וסובב כל עלמין, כנ״ל וזהו שאמרו רז״ל: מצטרפת לחשבון גדול דייקא (כי גדול הוי׳ ומהולל מאד, בלי סוף ותכלית וגבול (חס ושלום'
                    },
                    2 : 
                    {
                             'fr' : 'Nos Sages, dont la mémoire est une bénédiction, expliquent que : “chaque écaille s’ajoute aux autres pour constituer une grande cuirasse. Or, il en est de même pour la Tsédaka. Chaque pièce s’additionne aux autres pour devenir une somme importante”.',
                             'commentaires' : 'Dans le traité Baba Batra 9b. En ce sens, chaque contribution à la Tsédaka constitue une écaille supplémentaire, renforçant l’armure. C’est la raison pour laquelle de nombreux dons, d’un montant plus réduit, sont préférables à un seul don, d’un montant plus important.'
                    },
                    3 : 
                    {
                             'fr' : 'Cela veut dire qu’une cuirasse est formée par des écailles insérées dans des alvéoles,',
                             'commentaires' : 'Selon le verset Chmouel 1, 17, 5 : “Il portait sur la tête un casque de bronze et il était vêtu d’une cotte de mailles”, suggérant l’idée des écailles qui sont imbriquées les unes dans les autres pour former une armure. Cette image souligne aussi que ces écailles peuvent être très nombreuses. Plus elles le sont et plus la solidité de l’armure s’en trouve accrue.'
                    },
                    4 : 
                    {
                             'fr' : 'les obstruant et empêchant la flèche d’y pénétrer. Et, la Tsédaka a le même effet.',
                             'commentaires' : 'En d’autres termes, la Tsédaka place des écailles qui obstruent les alvéoles, comme Rabbi Chnéor Zalman le montrera par la suite. Ceci explique que l’on peut donner de la Tsédaka autant de fois qu’on le veut et que l’on accomplit, à chaque fois, une nouvelle Mitsva, alors que, par exemple, celui qui a mis les Tefillin s’est pleinement acquitté de cette Mitsva, pour la journée et ne doit plus le faire jusqu’au lendemain. Par la suite, Rabbi Chnéor Zalman montrera que la réciprocité est également vraie et qu’il en est donc de même pour la Tsédaka que le Saint béni soit-Il accorde au peuple d’Israël. C’est pour cette raison que cette Mitsva, en particulier, assure sa protection.'
                    },
                    5 : 
                    {
                             'fr' : 'L’explication est la suivante. La Tsédaka surpasse toutes les autres Mitsvot,',
                             'commentaires' : 'Comme l’affirme le traité Baba Batra 9a. C’est l’explication de l’image de l’armure et de ce qu’elle apporte à la compréhension de ce qui fait l’objet de cette lettre, en l’occurrence l’importance de la Tsédaka. De fait, le Rambam explique, dans ses lois des dons aux pauvres, chapitre 10, au paragraphe 1 : “Nous devons mettre en pratique avec scrupule la Mitsva de Tsédaka, plus que tout autre Injonction, car elle est ce qui distingue le Juste, descendant de notre père Avraham”. Cette idée a été expliquée par le chapitre 37 de la première partie du Tanya et elle est reprise ici pour encourager les ‘Hassidim à l’action.'
                    },
                    6 : 
                    {
                             'fr' : 'qui forment des vêtements pour l’âme,',
                             'commentaires' : 'Rabbi Chnéor Zalman reviendra sur cette notion dans la lettre n°29 d’Iguéret Ha Kodech. Les vêtements de l’âme, constitués par les Mitsvot que celle-ci accomplit pendant qu’elle se trouve dans un corps physique, lui permettent, par la suite, d’obtenir la révélation de la Che’hina, lorsqu’elle réintègre le Gan Eden à l’issue de son existence dans ce monde. En effet, la Mitsva entoure l’âme de celui qui la met en pratique, comme si elle portait un vêtement et, de ce fait, la première partie du Tanya définissait chaque Mitsva comme une : “étreinte du Roi”, dont la valeur n’est pas modifiée par le nombre de vêtements portés par le Roi. C’est à ce propos que le Zohar dit : “A chaque jour correspond un vêtement”, qui entoure l’âme et qui est tissé de toutes les Mitsvot qu’elle doit accomplir au cours de la journée. De plus, la Mitsva permet à l’homme de s’identifier à D.ieu, Qui, Lui aussi, accomplit les Mitsvot. De la sorte, l’homme qui met en pratique la Mitsva porte le “vêtement” de D.ieu.'
                    },
                    7 : 
                    {
                             'fr' : 'émanant de la Lumière de l’En Sof, béni soit-Il, du niveau de Sovev, entourant les mondes, grâce à l’effort d’en bas.',
                             'commentaires' : 'Celui qui émane des hommes. De fait, la révélation peut aussi se produire à l’initiative de D.ieu. Elle n’est pas nécessairement consécutive à l’effort des hommes, dont le caractère limité fait qu’il est insignifiant pour D.ieu. Néanmoins, le Tout Puissant a érigé en principe qu’en l’occurrence, Sa révélation serait obtenue grâce à un tel effort. Celui-ci déclenche ainsi un processus dont l’effet dépasse très largement ce qui a été accompli par les hommes.'
                    },
                    8 : 
                    {
                             'fr' : '[On a défini la Lumière qui pénètre les mondes, Memalé et celle qui l’entoure, Sovev, dans Likouteï Amarim',
                             'commentaires' : 'Ces notions ont été définies, notamment, par les chapitres 48 et 51 de la première partie du Tanya. Néanmoins, il est à noter que Rabbi Chnéor Zalman emploie l’expression : “Likouteï Amarim” pour désigner, indistinctement, toutes les trois premières parties du Tanya et non uniquement la première, laquelle s’appelle, plus spécifiquement : “Séfer Chel Beïnonim”. En l’occurrence, Memalé est la Lumière immanente de D.ieu, qui pénètre chaque être créé et le conduit à l’existence de manière ressentie, alors que Sovev est la Lumière transcendante de D.ieu, qui entoure chaque être créé et le conduit à l’existence au-delà de sa conscience.'
                    },
                    9 : 
                    {
                             'fr' : 'et l’on consultera cette explication]. Car, elle est une Mitsva de D.ieu et la Volonté du Très Haut, béni soit-Il.',
                             'commentaires' : 'De fait, il en est ainsi pour toutes les Mitsvot de la Torah. Toutefois, Rabbi Chnéor Zalman emploie ici le singulier, “elle est” et il faut en conclure que ce caractère apparaît encore plus clairement en la Tsédaka qu’en les autres Préceptes.'
                    },
                    10 : 
                    {
                             'fr' : 'Cette révélation',
                             'commentaires' : 'Celle qui est obtenue par la pratique des Mitsvot. Après avoir montré l’impact de la Mitsva sur l’âme de celui qui la met en pratique, le Tanya précise ici la résonance de cette Mitsva sur tout l’enchaînement des mondes créés.'
                    },
                    11 : 
                    {
                             'fr' : 'de la Lumière de l’En Sof, béni soit-Il, est essentiellement un vêtement et un éclairage qui entoure les dix Sefirot d’Atsilout, de Brya, de Yetsira et d’Assya, s’enchaînant, par une relation de cause à effet et passant d’une étape à une autre. Elle est alors qualifiée de Lumière pénétrant les mondes, Memalé.',
                             'commentaires' : 'Le texte disait, au préalable, que la pratique des Mitsvot tissait les vêtements de l’âme. Il ajoute ici qu’elle révèle, en outre, un autre vêtement que celui de l’âme, prenant la forme d’une Lumière qui entoure les dix Sefirot des mondes d’Atsilout, puis de Brya, de Yetsira et enfin d’Assya, selon l’ordre de l’enchaînement des mondes. Cette Lumière est le Sovev. Puis, par un enchaînement de relations de cause à effet, ces dix Sefirot sont à l’origine de la Lumière qui pénètre les mondes et qui les éclaire de l’intérieur, le Memalé. C’est ainsi que la pratique des Mitsvot par les hommes apporte à l’ensemble de la création l’éclairage divin dont elle a besoin pour se perpétuer.'
                    },
                    12 : 
                    {
                             'fr' : 'Cela veut dire que la Lumière de l’En Sof, béni soit-Il, se revêt et éclaire à travers tout l’enchaînement des dix Sefirot d’Atsilout, de Brya, de Yetsira et d’Assya. Elle est à l’origine des dix Sefirot d’Atsilout, qui se révèlent en Brya, en Yetsira et en Assya, grâce à une immense contraction, le Tsimtsoum qui est défini par le Ets ‘Haïm',
                             'commentaires' : 'Porte 1, aux chapitres 2 et suivants, qui souligne qu’à l’heure actuelle, la Mitsva révèle uniquement une lumière dans le monde d’Atsilout, laquelle n’est, en outre, qu’un simple reflet. Ce monde d’Atsilout est le plus haut, au sein de la création et c’est pour cela qu’il est cité nommément par le texte. La notion de Tsimtsoum a été définie dans le chapitre 49 de la première partie du Tanya. C’est ce processus du Tsimtsoum qui fait émerger les dix Sefirot dans le monde d’Atsilout, permettant à la Lumière de l’En Sof de révéler un éclairage susceptible de s’inscrire dans le caractère limité de la création. Pour autant, ces Sefirot ne sont pas des êtres créés. Elles restent partie intégrante de D.ieu et leur émanation est, à proprement parler, divine. C’est pour cela qu’elles sont présentées ici comme les “vêtements de D.ieu”, partie intégrante de Son apparence.'
                    },
                    13 : 
                    {
                             'fr' : 'et elle est appelée la Lumière intérieure.',
                             'commentaires' : 'Cette Lumière intérieure est le résultat final de tout le processus qui vient d’être décrit. L’homme introduit son propre effort et il accomplit une Mitsva. De la sorte, la Lumière de l’En Sof se révèle, entoure, tout d’abord, les mondes, puis les pénètre et les vivifie.'
                    },
                    14 : 
                    {
                             'fr' : 'Puis, la pratique des Mitsvot révèle la Lumière qui entoure, précédemment définie, laquelle éclaire l’intérieur des dix Sefirot d’Atsilout, de Brya, de Yetsira et d’Assya, s’unifiant ainsi avec la Lumière intérieure. C’est ce qui est appelé : “l’unification du Saint béni soit-Il et de Sa Che’hina”, comme cela est expliqué par ailleurs.',
                             'commentaires' : 'Cette notion a été définie par le chapitre 48 de la première partie du Tanya, mais l’on ne peut pas penser que Rabbi Chnéor Zalman fasse allusion ici à cette référence, car, si c’était le cas, il aurait précisé : “dans le Likouteï Amarim”, comme il le fait ci-dessus. Ainsi, la Lumière qui entoure et qui est séparée des mondes s’unifie avec la Che’hina, la Lumière profonde qui “réside” dans les mondes.'
                    },
                    15 : 
                    {
                             'fr' : 'Puis, un reflet du reflet de cette Lumière qui entoure, celle que l’on a définie, devient, au moyen d’un puissant Tsimtsoum, le vêtement des niveaux du Néfech, du Roua’h et de la Nechama de l’homme, dans le Gan Eden, inférieur ou supérieur, afin que ces niveaux puissent tirer profit de la Lumière de l’En Sof, béni soit-Il, en avoir une certaine perception, un certain éclairage, comme cela est expliqué par ailleurs.',
                             'commentaires' : 'Rabbi Chnéor Zalman donnera cette explication dans la lettre n°29 d’Iguéret Ha Kodech. Elle a déjà été introduite dans le chapitre 41 de la première partie du Tanya. Après avoir décrit la révélation de la Lumière dans l’enchaînement des mondes, Rabbi Chnéor Zalman revient à celle qui constitue le vêtement de l’âme. De fait, à chaque stade du Gan Eden, qu’il soit supérieur ou inférieur, cette âme ne peut intégrer la révélation divine qui lui est accordée qu’à la condition de posséder les vêtements adéquats, ceux qui ont été tissés à partir des Mitsvot qu’elle a mises en pratique lorsqu’elle se trouvait dans ce monde.'
                    },
                    16 : 
                    {
                             'fr' : 'C’est pour cela que nos Sages, dont la mémoire est une bénédiction, disent que : “la Mitsva n’a pas de récompense dans ce monde”.',
                             'commentaires' : 'Dans le traité Kiddouchin 39b. La révélation, dans le monde, est obtenue uniquement par l’intermédiaire des dix Sefirot, non pas par l’En Sof Lui-même et c’est la raison pour laquelle il est impossible d’y recevoir une récompense, comme le Tanya le montrera. Car, la lumière émanant de la pratique des Mitsvot ne fait qu’entourer les mondes, comme on l’a vu et elle ne peut donc pas s’y révéler avec l’intensité qui permettrait à l’homme d’en tirer pleinement profit. Dans le monde futur, en revanche, cette Lumière qui entoure sera effectivement intégrée par la matière du monde et, dès lors, la récompense de la Mitsva apparaîtra à l’évidence.'
                    },
                    17 : 
                    {
                             'fr' : 'En effet, dans ce monde matériel et limité, dont le Tsimtsoum est grand et particulièrement intense, aucun reflet de la Lumière de l’En Sof, béni soit-Il, ne peut s’introduire autrement que par les dix Sefirot, qui sont définies comme : “le corps”, par le saint Zohar :',
                             'commentaires' : 'Dans l’introduction des Tikouneï Zohar, à la page 17a, qui constate que : “ Tu as fait de nombreux ‘corps’ ”. Plus précisément, ce terme désigne les réceptacles des Sefirot et il a pour but de suggérer que la relation existant entre les réceptacles et les lumières des Sefirot est comparable à celle qui lie le corps et l’âme, au sein de la personnalité humaine.'
                    },
                    18 : 
                    {
                             'fr' : '“ ‘Hessed est la main droite… ”. Car, tout comme le corps physique est sans aucune commune mesure avec l’âme, il en est de même également entre les dix Sefirot d’Atsilout et le Créateur suprême, l’En Sof, béni soit-Il.',
                             'commentaires' : 'En ce sens, les Sefirot ont bien pour effet d’occulter la Lumière de D.ieu afin d’en rendre un reflet perceptible à la création, les mondes ne pouvant supporter sa pleine révélation. Toutefois, il résulte de cette occultation que l’existence matérielle ne permet pas, à l’heure actuelle, de recevoir la récompense des Mitsvot. Cette longue explication permet de mieux comprendre la valeur de la Tsédaka, dont le fuit est effectivement consommé dans ce monde matériel et limité.'
                    },
                    19 : 
                    {
                             'fr' : 'De fait, la Sagesse supérieure elle-même, ‘Ho’hma, qui est le début de ces Sefirot, est comme une action concrète, par rapport à l’En Sof, béni soit-Il, comme on l’a expliqué dans Likouteï Amarim.',
                             'commentaires' : 'Dans la note du second chapitre de la première partie du Tanya, qui mentionnait le verset Tehilim 104, 24 : “Tu les fis tous par la Sagesse (‘Ho’hma)”. On verra aussi, sur ce même sujet, la seconde partie, Chaar Ha I’houd Ve Ha Emouna, au chapitre 9. Tout ceci justifie que cette Lumière soit beaucoup trop haute pour pouvoir se révéler ici-bas.'
                    },
                    20 : 
                    {
                             'fr' : 'C’est pour cela qu’en l’acte de Tsédaka et en le bienfait, dont l’homme “consomme les fruits dans ce monde”,',
                             'commentaires' : 'Selon le traité Kiddouchin 40a. En pareil cas, il existe bien une forme de récompense obtenue dans ce monde, même si l’essentiel de la rétribution, le “capital”, est conservé pour le monde futur. Telle est la particularité de la Tsédaka, qui la distingue de toutes les autres Mitsvot.'
                    },
                    21 : 
                    {
                             'fr' : 'il y a ce qui peut être comparé à des alvéoles,',
                             'commentaires' : 'Celles-ci sont creusées par chaque acte de Tsédaka. En effet, cette Mitsva contribue tout particulièrement à affiner l’âme vitale de celui qui la donne et à transformer la part du monde qui lui est confiée. C’est la raison pour laquelle la matière du monde elle-même ne fait pas obstacle à la révélation de sa récompense. De plus, la Tsédaka n’a pas de limite, ni en sa fréquence ni en son montant et ce caractère infini supprime aussi tout ce qui empêche cette révélation.'
                    },
                    22 : 
                    {
                             'fr' : 'sur le vêtement supérieur recouvrant le “corps”, c’est-à-dire dans les réceptacles des dix Sefirot, par lesquels celles-ci éclairent, dispensent la clarté et l’influence à partir de : “ ‘Hessed, Sa main droite ”, de longs jours dans ce monde matériel, la richesse et l’honneur de “Sa main gauche”.',
                             'commentaires' : 'D’après le verset Michlé 3, 16 : “Elle (la sagesse) porte de longs jours en sa droite et en sa gauche, la richesse et l’honneur”. Les quatre termes employés ici par le texte, harmonie, majesté, splendeur et magnificence, correspondent aux Sefirot de Nétsa’h, Hod, Yessod et Mal’hout. On retrouve bien ainsi l’ensemble des Sefirot, de la première, ‘Ho’hma, à la dernière, Mal’hout et toutes les possibilités de révéler le Divin au sein de la matière créée.'
                    },
                    23 : 
                    {
                             'fr' : 'Il en est de même pour l’harmonie, Tiféret, la majesté, Hod, la splendeur et la magnificence….',
                             'commentaires' : 'D’après le verset Divreï Ha Yamim 1, 16, 27 : “Majesté et splendeur forment son avant-garde, force et magnificence emplissent Sa résidence”. Ainsi, à chaque Sefira, correspond bien une forme de dévoilement divin au sein de l’enchaînement des mondes.'
                    },
                    24 : 
                    {
                             'fr' : 'Toutefois, pour que les éléments extérieurs',
                             'commentaires' : 'Les forces du mal, les Klipot, qui sont à l’origine de : “tout le mal, matériellement et spirituellement”, comme le texte le dira par la suite. La vitalité que D.ieu leur a accordée, dans le Schéma de la création, est extrêmement limitée. Elles cherchent donc à l’accroître en détournant, à leur profit, la vitalité du domaine de la Sainteté. La protection de l’armure doit donc rendre impossible un tel détournement.'
                    },
                    25 : 
                    {
                             'fr' : 'n’exercent aucune emprise, là-haut, sur la lumière et sur l’influence qui se révèle et qui descend jusqu’au point le plus bas, jusqu’en ce monde inférieur, pour qu’ici-bas, l’homme soit protégé, gardé, préservé',
                             'commentaires' : 'Ces trois termes, “protégé”, “gardé”, “préservé”, correspondent aux trois mondes, Brya, Yetsira et Assya, en lesquels se trouvent les forces du mal, les “éléments extérieurs” desquels on doit se prémunir. Ils s’entendent à la fois matériellement et spirituellement, matériellement pour que le mal n’ait pas d’emprise sur les réceptacles des Sefirot, spirituellement pour que soient également protégées, gardées et préservées les lumières se trouvant dans ces réceptacles.'
                    },
                    26 : 
                    {
                             'fr' : 'de tout le mal, matériellement et spirituellement, cette “Lumière qui entoure” éclaire par réflexion et, de la sorte, elle obstrue l’alvéole, pour employer une image, puisqu’elle émane de l’En Sof et qu’elle entoure les mondes, Sovev, comme on l’a dit.',
                             'commentaires' : 'En effet, les forces du mal ne peuvent pas exercer leur emprise sur la Lumière qui entoure, le Sovev. Iguéret Ha Techouva, la troisième partie du Tanya, disait, à ce propos, que le Sovev : “aveugle les yeux des éléments extérieurs”. C’est précisément l’effet des “écailles” qui sont mises en place par chaque acte de Tsédaka.'
                    },
                    27 : 
                    {
                             'fr' : 'C’est pour cela que les Sages, dont la mémoire est une bénédiction, emploient, avec précision, l’expression : “s’additionne pour devenir une somme importante”',
                             'commentaires' : 'En l’occurrence, la “somme” fait allusion à la Lumière qui pénètre les mondes, Memalé et la “somme importante” à celle qui transcende les mondes, Sovev. En effet, la révélation de la seconde est beaucoup plus intense que celle de la première, ce qui empêche les limites du monde de l’intégrer. Or, au fur et à mesure qu’augmente la contribution à la Tsédaka, cette intense révélation est de plus en plus clairement perçue.'
                    },
                    28 : 
                    {
                             'fr' : '”, car : “grand et l’Eternel et considérablement exalté”,',
                             'commentaires' : 'Tehilim 48, 2. Ce point sera précisé dans la lettre n°30 d’Iguéret Ha Kodech. Ainsi, ce sont les pièces données à la Tsédaka qui conduisent à percevoir la grandeur de D.ieu, reflet de l’En Sof, béni soit-Il. Ainsi, la “Lumière qui entoure”, de laquelle il était question au préalable, le Sovev, est bien devenue celle qui “emplit les mondes”, le Memalé.'
                    },
                    29 : 
                    {
                             'fr' : 'sans fin, sans limite et sans restriction [ce qu’à D.ieu ne plaise].',
                             'commentaires' : ''
                    },
            }
        }
    },
    '8-5': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 3' : 
                {
                    1 : 
                    {
                             'fr' : 'Qu’est-ce qui provoque la descente de cette lumière et de cette influence, dans ce monde matériel, à partir des dix Sefirot qui sont appelées : “le corps” ?',
                             'commentaires' : 'La première partie de cette lettre décrivait le processus de révélation de la Lumière divine au sein de la création et les étapes successives de sa contraction A l’issue de cette description, la seconde partie de la présente lettre se demande de quelle manière le processus peut-il être enclenché.',
                             'he' : '	אך מי הוא הגורם לירידת האור והשפע לעולם הזה הגשמי מי׳ ספירות, הנקראים גופא הוא היחוד הנ״ל שהיא תוספת הארה והשפעה מבחינת אור אין סוף, המאציל העליון ברוך הוא ביתר שאת על ההארה וההשפעה שבתחילת האצילות וההשתלשלות וכו׳ וראשית תוספת ההארה וההשפעה היא לראשית הי׳ ספירות וזה הוא: וכובע ישועה בראשו ישועה הוא מלשון: וישע ה׳ אל הבל ואל מנחתו והוא ירידת האור והשפע דש״ע נהורין שבזוהר הקדוש וכמו שכתוב: יאר ה׳ פניו אליך יאר פניו אתנו סלה אתנו: הוא על ידי מעשה הצדקה וזה הוא: זורע צדקות מצמיח ישועות וככה יאר ה׳ פניו אליהם צדקתם עומדת לעד וקרנם תרום בישועת מצמיח קרן ישועה, צמח צדקה מהכובע ישועה הנ״ל כנפש תדרשנו'
                    },
                    2 : 
                    {
                             'fr' : 'C’est l’unification précédemment définie, laquelle est un éclairage accru, une influence émanant de la Lumière de l’En Sof, le Créateur suprême, béni soit-Il, avec encore plus de force, par rapport à celle du début d’Atsilout',
                             'commentaires' : 'C’est la Sefira de ‘Ho’hma se trouvant en ce monde d’Atsilout, le premier Attribut de D.ieu et le début de Sa révélation habituelle, au sein de la création. Comme on l’a vu, la pratique des Mitsvot y révèle un éclairage nouveau, dépassant les limites de cette création.'
                    },
                    3 : 
                    {
                             'fr' : 'et de l’enchaînement….',
                             'commentaires' : 'Il s’agit de l’enchaînement des mondes faisant suite à Atsilout, soit Brya, Yetsira et Assya, c’est-à-dire l’ensemble du parcours de la Lumière de l’En Sof, afin de pénétrer la matière du monde.'
                    },
                    4 : 
                    {
                             'fr' : 'Le commencement de cet éclairage accru et de cette influence est l’introduction des dix Sefirot.<br/> <br/> C’est le sens de : “Il mit le casque du salut sur sa tête”. Le salut, Yechoua, est de la même étymologie que : “l’Eternel se montra favorable (Yecha) à Havel et à son offrande”.',
                             'commentaires' : 'Béréchit 4, 4. Ceci permet d’établir une première relation d’idées. Le salut consiste à considérer favorablement, à agréer, à instaurer une relation qui, au préalable, n’existait pas. C’est bien l’effet de la révélation divine au sein de la création.'
                    },
                    5 : 
                    {
                             'fr' : 'C’est la descente de la clarté et de l’influence émanant des : “trois cent soixante-dix (Cha) Lumières”,',
                             'commentaires' : 'C’est la seconde relation d’idées introduite par ce texte. Le salut, qui permet de considérer favorablement, a pour effet d’éclairer, d’émettre une lumière. En l’occurrence, la clarté du monde est bien le résultat de la pratique des Mitsvot, grâce à laquelle on reçoit le salut et l’on est considéré favorablement.'
                    },
                    6 : 
                    {
                             'fr' : 'définie par le saint Zohar,',
                             'commentaires' : 'Tome 1, à la page 4b et tome 3, à la page 133b. Le chiffre trois cents fait allusion aux trois Sefirot de l’intellect, ‘Ho’hma, Bina et Daat dans leur plus haute perfection, celle de la centaine, soit dix fois dix Sefirot, lorsqu’elles les incluent toutes en elles. Puis, le chiffre soixante-dix correspond aux sept autres Sefirot, celles de l’émotion, chacune portant en elle toutes les dix Sefirot à la fois. De la sorte, les hautes lumières émanant du “casque du salut” sont placées sur la “tête”, c’est-à-dire dans la première Sefira, celle de ‘Ho’hma du monde d’Atsilout. Pour autant, ces lumières peuvent se révéler de différentes façons et la forme la plus haute de cette révélation sera obtenue uniquement dans le monde futur, comme on le verra.'
                    },
                    7 : 
                    {
                             'fr' : 'ainsi qu’il est écrit : “l’Eternel éclairera Sa Face pour toi”',
                             'commentaires' : 'Bamidbar 6, 25. La “Face” fait ici allusion à la dimension profonde de la Divinité et le futur employé par ce verset suggère que, même si la révélation de la Face de D.ieu existe d’ores et déjà à l’heure actuelle, elle ne sera pleinement obtenue que dans le monde futur.'
                    },
                    8 : 
                    {
                             'fr' : 'et : “Il éclairera Sa Face pour nous, à jamais”.',
                             'commentaires' : 'Tehilim 67, 2. Dans ce verset, l’expression : “pour nous” semble superflue et Rabbi Chnéor Zalman précise qu’elle introduit l’effort de l’homme, lequel est indispensable pour obtenir l’éclairage de la Face de D.ieu. Et, le Tanya souligne qu’en l’occurrence, cet effort est le don de la Tsédaka, qui fait germer le salut.'
                    },
                    9 : 
                    {
                             'fr' : 'L’expression : “pour nous” se rapporte ici à l’acte de Tsédaka et c’est à ce propos qu’il est dit : “Il sème des actes de Tsédaka et Il fait pousser des actes de salut”.',
                             'commentaires' : 'Dans les bénédictions accompagnant la lecture du Chema Israël de la prière du matin. C’est ainsi que la Tsédaka est à l’origine du “salut”, émanant des trois cent soixante-dix Lumières précédemment définies. En d’autres termes, le salut est possible uniquement quand il est précédé par la Tsédaka. En ce sens, la Mitsva est un appel lancé au Saint béni soit-Il et la possibilité qui Lui est accordée de Se montrer favorable, de révéler Sa Face, de montrer la dimension profonde de Lui-même et d’avoir une résidence dans le monde, qui est ainsi illuminé par ces trois cent dix Lumières.'
                    },
                    10 : 
                    {
                             'fr' : 'Que D.ieu éclaire Sa Face pour vous, de cette façon.',
                             'commentaires' : 'Dans cette toute dernière partie de la présente lettre, Rabbi Chnéor Zalman s’adresse ici aux destinataires de cette lettre, c’est-à-dire à ceux qui doivent accroître leur participation à la Tsédaka, en fonction de tout ce qui vient d’être dit.'
                    },
                    11 : 
                    {
                             'fr' : 'Votre Tsédaka sera établie à jamais.',
                             'commentaires' : 'Selon le verset Tehilim 112, 9 : “sa justice est établie à jamais” et l’on verra, à ce propos, la lettre n°32 d’Iguéret Ha Kodech. Ainsi, non seulement le “capital” de la Mitsva de Tsédaka, conservé pour le monde futur, est immense, mais, en outre, ses “fruits”, les effets que l’on consomme dans ce monde, sont considérables également.'
                    },
                    12 : 
                    {
                             'fr' : 'Votre corne s’élèvera,',
                             'commentaires' : 'Selon la suite du même verset : “sa corne s’élèvera dans l’honneur”. On verra, à ce propos, le traité Baba Batra 10b. Ce terme suggère à la fois le salut et l’abondance, en l’occurrence la bénédiction qui se révèle dans les proportions les plus larges.'
                    },
                    13 : 
                    {
                             'fr' : 'par le salut de : “Celui Qui fait germer la corne du salut”,',
                             'commentaires' : 'D’après le texte de la bénédiction : “Fais germer promptement la pousse de David, Ton serviteur”, dans le Chemoné Essré, la prière des dix-huit bénédictions. Il s’agit donc bien d’une révélation céleste obtenue grâce à un effort introduit par les hommes.'
                    },
                    14 : 
                    {
                             'fr' : 'la “pousse de Tsédaka”',
                             'commentaires' : 'Selon le verset Yermyahou 33, 15 : “En ces jours et à cette époque, je ferai émaner de David une juste pousse, qui exercera le droit et la Tsédaka dans le pays”. En l’occurrence, l’expression : “pousse de Tsédaka” désigne la Lumière qui entoure, celle du Sovev, précédemment définie, qui est à l’origine de ce processus.'
                    },
                    15 : 
                    {
                             'fr' : 'émanant du “casque du salut”, précédemment cité, selon le désir de l’âme qui recherche.',
                             'commentaires' : 'D’après le verset E’ha 3, 25 : “L’Eternel est bon pour ceux qui placent leur confiance en Lui, pour l’âme qui Le recherche”. Ainsi, dans le monde futur, D.ieu réservera la “corne du salut” à Ses enfants et à ceux qui ont placé leur confiance en Lui, en donnant de la Tsédaka dans le but de s’attacher à Lui. Il en résulte que la révélation ne sera pas identique pour tous. Elle dépendra de la “recherche” ayant été menée par “l’âme” de chacun. C’est ainsi que le Midrash Bamidbar Rabba, commentant le verset Job 41, 3 : “Qui M’a précédé pour que Je le paye en retour ?”, dit, au chapitre 14 : “Celui qui précède D.ieu, si l’on peut s’exprimer ainsi, est l’homme qui n’a pas de maison, mais se préoccupe, néanmoins, de la Mitsva de la Mezouza, l’homme qui n’a pas de vêtement, mais se préoccupe, pourtant, de la Mitsva des Tsitsit. D.ieu fera alors en sorte qu’il en dispose et, s’il s’est préoccupé de la Mezouza, le Saint béni soit-Il lui accordera une maison, s’il s’est préoccupé de l’étude de la Torah, le Saint béni soit-Il lui accordera des enfants”. Telle est donc l’attitude de “l’âme qui recherche”.'
                    },
            }
        }
    },
    '9-5': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 4' : 
                {
                    1 : 
                    {
                             'fr' : '“Israël ne sera délivré que par la Tsédaka,',
                             'commentaires' : 'Cette lettre fut rédigée après le 19 Kislev 5559 (1799), date de la libération de Rabbi Chnéor Zalman des geôles tsaristes. En effet, la conclusion de ce texte fera allusion à cet événement, comme on le verra. Comme les précédentes, la présente lettre a, elle aussi, pour objet d’encourager la participation des ‘Hassidim à la Tsédaka, malgré la grande pauvreté qui caractérisait l’époque, en particulier pour ceux qui s’étaient installés en Erets Israël.',
                             'he' : '	אין ישראל נגאלין אלא בצדקה, שנאמר: ושביה בצדקה כתיב: צדק לפניו יהלך והוה ליה למימר: ילך אך הענין על פי מה שכתוב: לך אמר לבי, בקשו פני פירוש: בקשו פנימית הלב כי הנה בלהב יסוד האש האלקית שבלב (נוסח אחר: הנה בהלב [יסוד האש האלקית שבלב]) יש ב׳ בחינות: בחינת חיצוניות ובחינת פנימיות חיצוניות הלב היא התלהבות, המתלהבת מבחינת הבינה והדעת בגדולת ה׳ אין סוף ברוך הוא [להתבונן] בגדולתו, ולהוליד מתבונה זו אהבה עזה כרשפי אש וכו׳ ופנימיות הלב היא הנקודה שבפנימיות הלב ועומקא דליבא שהיא למעלה מעלה מבחינת הדעת והתבונה, שיוכל האדם להתבונן בלבו בגדולת ה׳ וכמו שכתוב: ממעמקים קראתיך ה׳, מעומקא דליבא (ועל דרך משל: כמו במילי דעלמא, לפעמים יש ענין גדול מאד מאד, שכל חיות האדם תלוי בו, ונוגע עד נקודת פנימיות הלב, ועד בכלל וגורם לו לפעמים לעשות מעשים ולדבר דברים שלא בדעת כלל) וזה לעומת זה ככה הוא ממש בעבודה שבלב והיינו לפי שבחינת נקודת פנימית הלב היא למעלה מבחינת הדעת המתפשט ומתלבש במדות שנולדו מחב״ד, כנודע רק היא בחינת הארת חכמה עליונה, שלמעלה מהבינה והדעת ובה מלובש וגנוז אור ה׳ ממש כמו שכתוב: ה׳ בחכמה גו׳ והיא היא בחינת ניצוץ אלקות שבכל נפש מישראל'
                    },
                    2 : 
                    {
                             'fr' : 'ainsi qu’il est dit :',
                             'commentaires' : 'Ichaya 1, 27. Ce verset conclut la Haftara du Chabbat ‘Hazon, précédant le 9 Av, le Chabbat au cours duquel est accordé à chacun la vision du troisième Temple, selon l’explication de Rabbi Lévi Its’hak de Berditchev. On y trouve donc le moyen d’obtenir la délivrance et la reconstruction du Temple. Celui-ci est, en l’occurrence, le don à la Tsédaka.'
                    },
                    3 : 
                    {
                             'fr' : '‘et ses captifs, par la Tsédaka’”',
                             'commentaires' : 'Cet enseignement figure dans les traités Chabbat 139a et Sanhédrin 98a. De même, le Rambam explique, au début du chapitre 10 de ses lois des dons aux pauvres : “ Le trône d’Israël conserve la stabilité et la religion véritable se maintient uniquement par la Tsédaka, ainsi qu’il est dit : ‘c’est par la Tsédaka que Tu me dresses’. Et, Israël ne sera délivré que par la Tsédaka, ainsi qu’il est dit : ‘et ses captifs, par la Tsédaka’ ”.'
                    },
                    4 : 
                    {
                             'fr' : '”. Il est écrit que : “la Justice conduit devant lui”.',
                             'commentaires' : 'Tehilim 85, 14. Dans ce verset, la Justice, Tsédek, désigne la Tsédaka, qui fait l’objet de notre propos. Rabbi Chnéor Zalman fait remarquer que le verbe “marcher” reçoit la forme grammaticale qui permet de le lire : “faire marcher”, c’est-à-dire : “conduire”, alors que, selon son sens simple, ce verset aurait dû être : “la Justice marche devant Lui”.'
                    },
                    5 : 
                    {
                             'fr' : 'Or, il aurait fallu dire : “marche”. En fait, l’explication réside dans le verset : “ De Toi, mon cœur dit : ‘Recherchez Ma Face !’ ”,',
                             'commentaires' : 'Tehilim 27, 8. La nécessité de rechercher la Face de D.ieu permet d’établir que celle-ci n’apparaît pas à l’évidence. En outre, dans ce verset, c’est le cœur qui parle, de sorte que : “ma face” peut être ici celle du cœur. En ce sens, il nous faut comprendre pourquoi le cœur demande de rechercher sa face.'
                    },
                    6 : 
                    {
                             'fr' : 'ce qui veut dire : “Recherchez la dimension profonde du cœur !”.',
                             'commentaires' : 'Ainsi, la “face” du cœur est sa dimension profonde et une relation est établie, de la sorte, entre Panim, la face et Pnimyout, la profondeur. De même, le Rambam écrit, dans les lois des fondements de la Torah, chapitre 1, au paragraphe 10 : “ Que recherchait Moché quand il dit : ‘Montre-moi Ton honneur’ ? Il voulait connaître l’Existence véritable du Saint béni soit-Il, jusqu’à la savoir en son cœur, comme c’est le cas pour un homme dont on a vu la face et dont l’image est restée gravée en son cœur, ce qui permet de le distinguer de toutes les autres personnes. De même, Moché notre maître voulut distinguer en son cœur l’Existence du Saint béni soit-Il de toutes les autres formes d’existence, jusqu’à la percevoir réellement telle qu’elle est. Le Saint béni soit-Il lui répondit que l’esprit d’un homme vivant, constitué d’un corps et d’une âme, ne peut pas accéder véritablement et pleinement à une telle perception. Toutefois, le Saint béni soit-Il lui fit connaître ce que nul ne savait avant lui et que nul n’a su après lui. En effet, il perçut l’Existence véritable du Saint béni soit-Il, ce qui Le distinguait, dans son esprit, de tous les autres êtres créés, comme un homme que l’on voit de dos. On observe alors tout son corps, ses vêtements, ce qui le distingue des autres. C’est à cela que le verset fait allusion quand il dit : ‘Tu verras derrière Moi, mais Ma Face ne sera pas vue’ ”. La Face de D.ieu, Sa dimension profonde, est donc directement liée à la “face” du cœur, son intériorité.'
                    },
                    7 : 
                    {
                             'fr' : 'En effet, la flamme, fondement du feu divin animant le cœur, [ou bien, selon une autre version : le cœur,',
                             'commentaires' : 'Les deux versions correspondent à l’anagramme d’un même terme. En effet, Lahav, la flamme, est l’anagramme de Halev, le cœur. Concernant la notion proprement dite qui est introduite ici, on verra le chapitre 3 de la première partie du Tanya. En l’occurrence, on peut penser que la première version se réfère au cerveau de l’âme divine, à son intellect et à son approche rationnelle, alors que la seconde se rapporte au cœur, à son émotion et à son approche sentimentale. Néanmoins, les deux versions restent convergentes car l’émotion est systématiquement le produit de l’intellect, de sorte que les deux dimensions sont intimement liées.'
                    },
                    8 : 
                    {
                             'fr' : 'soit le fondement du feu divin animant le cœur] présente deux aspects, une partie superficielle et une autre profonde. La partie superficielle du cœur est la flamme mise en éveil par la compréhension, Bina et par la connaissance, Daat, de la grandeur de D.ieu, de l’En Sof, béni soit-Il, en méditant à Sa grandeur et en faisant émerger de cette réflexion un amour intense, comme les flammes du feu….',
                             'commentaires' : 'Selon le verset Chir Hachirim 8, 6 : “ses traits sont des traits de feu, une flamme divine”. Cette méditation, aussi intense qu’elle puisse être, conserve une portée limitée, en fonction des moyens intellectuels que l’homme possède et de sa capacité de mettre en éveil son émotion à partir de sa réflexion. C’est pour cela que cette première forme d’amour de D.ieu, selon une approche rationnelle, implique uniquement la partie superficielle du cœur.'
                    },
                    9 : 
                    {
                             'fr' : 'La profondeur du cœur est son point le plus intérieur, toute son intériorité qui est infiniment plus haute que la connaissance, Daat, et que la compréhension, Bina, à la mesure de ce que l’homme peut méditer à la grandeur de D.ieu, en son cœur. C’est ainsi qu’il est écrit : “Des profondeurs, je T’invoque, Eternel”,',
                             'commentaires' : 'Tehilim 130, 1. Nos Sages donnent de l’emploi du pluriel par ce verset, “des profondeurs”, l’interprétation suivante : “une profondeur se trouvant à l’intérieur d’une autre profondeur”. Il s’agit donc ici de la dimension la plus intérieure du cœur, échappant totalement à la réflexion construite et à l’approche rationnelle.'
                    },
                    10 : 
                    {
                             'fr' : 'c’est-à-dire de la profondeur du cœur.',
                             'commentaires' : 'Selon l’interprétation que donne le Zohar, tome 2, à la page 63b, de ce verset. La profondeur du cœur correspondant ici à l’essence de l’âme juive, la Ye’hida, liée en permanence à l’Essence de D.ieu dont elle reste partie intégrante, y compris quand elle se trouve dans le corps physique. La Ye’hida, à la différence des autres parties de l’âme, ne peut pas se révéler en apparence et elle intervient uniquement dans des moments exceptionnels. Rabbi Chnéor Zalman montre ici que l’un de ceux-ci est le don de la Tsédaka.'
                    },
                    11 : 
                    {
                             'fr' : '[On peut trouver une représentation de ce niveau dans les préoccupations du monde.',
                             'commentaires' : 'Le texte précise, d’emblée, que l’illustration qu’il cite appartient aux : “préoccupations du monde”. Par cette indication, il entend souligner qu’un homme ne doit pas s’investir à ce point dans les activités matérielles, qu’une telle attitude n’est pas conforme à la Volonté de D.ieu. Le verset Tehilim 128, 2 dit, en effet : “si tu manges grâce l’effort de tes mains, tu seras heureux et tu connaîtras le bien”. L’effort consenti pour les activités matérielles est donc uniquement celui des mains, mais en aucune façon celui du cerveau ou du cœur, réservé au service de D.ieu.'
                    },
                    12 : 
                    {
                             'fr' : 'Ainsi, il y a, parfois, un sujet extrêmement important, duquel dépend toute la vitalité de l’homme, qui le touche jusqu’au point le plus profond de son cœur, ce point compris. Ce sujet peut alors conduire cet homme à accomplir des actes ou bien à prononcer des paroles qui ne s’expliquent pas du tout logiquement.',
                             'commentaires' : 'En effet, ce qui est considéré par l’homme comme particulièrement important met en éveil l’essence de son âme, qui écarte toute approche rationnelle. En pareil cas, cet homme reçoit des forces particulières, dont il ne dispose nullement en temps normal. Tel est l’effet de la révélation de la Ye’hida au sein de la personnalité. Par la suite, le texte poursuit le développement de cette explication et, de ce fait, dans d’autres éditions, cette parenthèse est refermée plus loin, à la fin du paragraphe suivant, “en chaque âme juive, Néfech”. Bien plus, dans l’édition de Shklov, publiée en 5574 (1814), le texte ne comporte pas du tout de parenthèses.'
                    },
                    13 : 
                    {
                             'fr' : ']<br/> <br/> Or, “l’un est face à l’autre”',
                             'commentaires' : 'Kohélet 7, 14. C’est l’expression qui désigne toujours le positionnement du mal et de l’impureté face au bien et à la sainteté. Il en résulte que tout ce qui existe dans l’environnement profane a son équivalent dans le domaine de la Sainteté. En l’occurrence, cette attitude d’investissement profond en les préoccupations du monde a bien son pendant dans le service de D.ieu. Un homme est donc, en permanence, confronté à une alternative. Il peut absorber la dimension profonde de son cœur en un domaine ou en l’autre.'
                    },
                    14 : 
                    {
                             'fr' : 'et il en est strictement de même pour le service de D.ieu du cœur.',
                             'commentaires' : 'De façon générale, cette expression désigne la prière, de laquelle il sera question dans la suite de ce chapitre. Ici, en revanche, elle reçoit une formulation plus générale, comme le contexte permet de l’établir et elle désigne la forme du service de D.ieu impliquant la dimension profonde du cœur, que Rabbi Chnéor Zalman tente d’analyser ici.'
                    },
                    15 : 
                    {
                             'fr' : 'En effet, le niveau et le point profond du cœur transcendent la connaissance, Daat, qui se répand dans les traits de caractère, produits des forces de l’intellect, ‘Habad, soit ‘Ho’hma, Bina et Daat, comme on le sait.',
                             'commentaires' : 'On a vu, en effet, que les émotions sont les produits du sentiment, comme l’expliquait, notamment, la fin du chapitre 3 de la première partie du Tanya. Rabbi Chnéor Zalman note donc ici que la dimension profonde du cœur suscite une adhésion si profonde qu’elle transcende tout processus intellectuel et donc également les sentiments qui en résultent.'
                    },
                    16 : 
                    {
                             'fr' : 'Ce niveau n’est qu’un reflet de la ‘Ho’hma supérieure, dépassant Bina et Daat.',
                             'commentaires' : 'Ainsi, la dimension profonde du cœur est l’émanation de la ‘Ho’hma supérieure, profondément liée à l’En Sof, trop élevée pour permettre la compréhension, laquelle apparaîtra seulement avec l’Attribut de Bina.'
                    },
                    17 : 
                    {
                             'fr' : 'En lui, se revêt et se cache la Lumière de D.ieu, à proprement parler, ainsi qu’il est dit : “Avaya, par ‘Ho’hma…”.',
                             'commentaires' : 'Michlé 3, 19 : “Avaya, par ‘Ho’hma, a fondé la terre. Par Bina, Il a affermi les cieux”. En ce sens, l’Attribut de ‘Ho’hma porte bien en lui le potentiel de toute la création. C’est la raison pour laquelle il désigne la dimension profonde du cœur, potentialité de toute révélation ultérieure, mais, simultanément, transcendant toute perception révélée.'

                    18 :

                    1 : 
                    {
                             'fr' : 'Un tel niveau, le service de D.ieu du cœur, émanant de sa dimension profonde, par toute sa profondeur, n’est pas accessible à tous,',
                             'commentaires' : 'Chaque Juif est en mesure de mettre en éveil la partie superficielle de son cœur, puisqu’il lui suffit, pour cela, de méditer à la grandeur de D.ieu, en fonction des moyens intellectuels dont il dispose et de mettre en éveil ses sentiments, à la mesure de sa compréhension. A l’opposé, la dimension profonde du cœur est la Ye’hida, qui se révèle uniquement dans des circonstances exceptionnelles. Or, il est clair que l’on ne provoque pas un événement exceptionnel.',
                             'he' : 'ומה שאין כל אדם זוכה למדרגה זו, לעבודה שבלב מעומקא דליבא בבחינת פנימיות היינו לפי שבחינה זו היא אצלו בבחינת גלות ושביה והיא בחינת גלות השכינה ממש כי היא היא בחינת ניצוץ האלקות שבנפשו האלקית וסבת הגלות הוא מאמר רז״ל: גלו לבבל, שכינה עמהם דהיינו, מפני שהלביש בחינת פנימית נקודת לבבו בזה לעומת זה דהיינו, בלבושים צואים דמילי דעלמא ותאות עולם הזה, הנקרא בשם בבל והיא בחינת ערלה המכסה על הברית ונקודה הפנימית שבלב ועל זה נאמר: ומלתם את ערלת לבבכם והנה במילה יש שני בחינות: מילה ופריעה שהן ערלה גסה וקליפה דקה וכן בערלת הלב יש גם כן תאות גסות ודקות מילה ופריעה ומל ולא פרע כאלו לא מל מפני שסוף סוף עדיין נקודת פנימית הלב היא מכוסה בלבוש שק דק בבחינת גלות ושביה והנה על מילת הערלה ממש, כתיב: ומלתם את ערלת לבבכם, אתם בעצמכם אך להסיר הקליפה הדקה, זהו דבר הקשה על האדם ועל זה נאמר בביאת המשיח: ומל ה׳ אלקיך את לבבך גו׳, לאהבה את ה׳ אלקיך בכל לבבך ובכל נפשך למען חייך כלומר, למען כי ה׳ לבדו הוא כל חייך ממש שלכן אהבה זו היא מעומקא דליבא, מנקודה פנימית ממש כנ״ל, ולמעלה מבחינת הדעת ולכן משיח בא בהיסח הדעת לכללות ישראל והיא גילוי בחינת נקודה פנימית הכללית ויציאת השכינה הכללית מהגלות והשביה, לעד ולעולמי עולמים וכן כל ניצוץ פרטי מהשכינה שבנפש כל אחד מישראל יוצאת מהגלות והשביה לפי שעה בחיי שעה, זו תפלה ועבודה שבלב מעומקא דלבא מבחינת נקודה הפנימית הנגלית מהערלה ועולה למעלה לדבקה בו בתשוקה עזה בבחינת למען חייך והוא גם כן בבחינת היסח דעת האדם כי בחינה זו היא למעלה מדעת האדם והתבוננותו בגדולת ה׳ רק היא בחינת מתנה נתונה מאת ה׳ מן השמים מהארת בחינת פנים העליונים שכתוב: יאר ה׳ פניו אליך וכמו שכתוב: ומל ה׳ אלקיך גו׳'
                    },
                    2 : 
                    {
                             'fr' : 'car il se trouve, chez certains, en exil et en captivité.',
                             'commentaires' : 'Lorsque l’Attribut de ‘Ho’hma contenu dans l’âme, qui anime la dimension profonde du cœur, est en exil et en captivité, il ne peut plus se manifester au sein de la personnalité. Il reste alors une potentialité, sans incidence sur l’existence concrète. Plus précisément, l’exil est une situation dans laquelle l’homme ne peut pas agir comme il l’entend. Il est comparé au sommeil. Ainsi, l’homme qui dort ne maîtrise plus ses forces morales, bien que celles-ci ne l’aient pas quitté. La captivité, par contre, est l’état de soumission totale du prisonnier face au conquérant. L’homme investit alors ses forces en ce qui va à l’encontre de sa nature profonde et de sa volonté propre.'
                    },
                    3 : 
                    {

                             'commentaires' : 'C’est la définition même de la Ye’hida et l’on a vu, au début de cette lettre, la correspondance entre la Face de D.ieu et la dimension profonde du cœur de l’homme. Il en résulte que l’exil de D.ieu est le pendant de la captivité dans laquelle se trouve cette dimension profonde du cœur humain.'
                    },
                    4 : 
                    {

                             'commentaires' : 'Selon le traité Meguila 29a. Ainsi, les membres de la grande Assemblée instaurèrent la prière, avant l’exil, en observant que D.ieu Lui-même y accompagnait les enfants d’Israël, ainsi qu’il est dit : “ Je me trouve en exil ”. Ils considérèrent que la prière était alors nécessaire pour obtenir Sa révélation, y compris dans une telle situation. Or, il est dit, dans le rituel de la prière, que : “c’est du fait de nos fautes que nous avons été exilés de notre terre”. L’exil est donc la conséquence des mauvais agissements des Juifs, qui sont donc également à l’origine de celui de la Che’hina.'
                    },
                    5 : 
                    {
                             'fr' : 'Cela signifie que l’homme a introduit la dimension profonde du point de son cœur dans : “l’un face à l’autre”,',
                             'commentaires' : 'Dans son pendant au sein des forces du mal, se servant ainsi du libre-arbitre qui lui est accordé pour faire le mauvais choix. Dès lors, la dimension profonde du cœur est en état de captivité et elle échappe à la maîtrise de l’homme.'

                    6 :

                    },
                    7 : 
                    {
                             'fr' : 'C’est le niveau du prépuce qui recouvre l’alliance et le point profond du cœur.',
                             'commentaires' : 'L’image de la circoncision est introduite ici pour décrire l’exil de la dimension profonde du cœur. Ainsi, tout comme le prépuce recouvre le gland et empêche de le voir, l’exil de la dimension profonde du cœur l’empêche de se révéler au sein de la personnalité. En outre, le prépuce inspire le dégoût et c’est ainsi que le Saint béni soit-Il dit à Avraham : “Tant que tu n’es pas circoncis, tu es répugnant devant Moi”. De même, un cœur recouvert d’un “prépuce” moral est répugnant devant D.ieu et empêche l’homme qui le possède de Le servir profondément.'

                    8 : 
                    {
                             'fr' : 'Et, c’est à ce propos qu’il est dit : “Vous circoncirez le prépuce de vos cœurs”.',
                             'commentaires' : 'Devarim 10, 16. Et, l’on verra le commentaire de Rachi, à cette référence : “ce qui bouche votre cœur et le recouvre”. Cette circoncision morale a pour effet de mettre en évidence la dimension profonde du cœur, car le “prépuce” moral correspond à tout ce qui n’a pas d’existence véritable et qui ne fait que détourner le cœur de son objectif véritable. Elle correspond à la Techouva, à la délivrance morale et le traité Sanhédrin 98a dit que : “si les enfants d’Israël parviennent à la Techouva, ils sont aussitôt libérés”. Or, tout comme la Techouva libère la Che’hina de l’exil, elle libère aussi la parcelle de Divinité que chaque Juif porte en lui. Dès lors, celui-ci peut apparaître à l’évidence. C’est de cette façon que la circoncision est pratiquée, dans sa dimension morale.'
                    },
                    9 : 
                    {
                             'fr' : 'La circoncision est pratiquée en deux phases. Il y a la circoncision proprement dite, puis la mise à nu du gland,',
                             'commentaires' : 'Celle-ci désigne, à proprement parler, le fait de découvrir le gland, qui, après l’ablation du prépuce, reste encore recouvert d’une fine membrane. Ce terme est à rapprocher de celui qui figure dans le verset Vaykra 5, 18, à propos de la femme Sotta : “Plaçant la femme en présence de l’Eternel, le Cohen lui découvrira la tête”. C’est donc à l’issue de cette seconde étape que le gland est totalement découvert.'
                    },
                    10 : 
                    {
                             'fr' : 'car il y a un prépuce épais et une membrane fine.',
                             'commentaires' : 'Ainsi, la circoncision proprement dite permet de supprimer le “prépuce épais”, alors que la mise à nu du gland supprime, en outre, la “membrane fine” et, de la sorte, met en évidence l’alliance de notre père Avraham. Par la suite, le texte montrera que le “prépuce épais” est à l’origine des passions les plus grossières et la “membrane fine”, de passions plus raffinées.'
                    },
                    11 : 
                    {
                             'fr' : 'Or, il en est de même pour le prépuce du cœur.',
                             'commentaires' : 'Le cœur est également recouvert d’un “prépuce” épais et d’une “membrane” fine. Chacun peut se défaire du prépuce épais en méditant à la grandeur de D.ieu et en mettant en éveil, dans son cœur, l’amour de D.ieu qui est le fruit de cette réflexion. En revanche, il est beaucoup plus difficile de supprimer également la membrane fine recouvrant le cœur, comme le texte le montrera par la suite.'
                    },
                    12 : 
                    {
                             'fr' : 'Il y a aussi des passions grossières et d’autres plus fines,',
                             'commentaires' : 'Les passions grossières éprouvées dans le cœur sont toutes celles qui portent sur ce qui est superflu à l’homme et n’a d’autre but que de lui procurer du plaisir. Par contre, les passions fines sont ressenties envers ce qui, en apparence, lui est indispensable. Selon une autre interprétation, les passions grossières sont celles qui ont un objet matériel, alors que les fines sont, par exemple, la recherche des honneurs ou encore la vantardise.'
                    },
                    13 : 
                    {
                             'fr' : 'une circoncision proprement dite et une mise à nu de ce membre. Et, “celui qui coupe le prépuce, mais ne découvre pas le gland est considéré comme s’il n’avait pas pratiqué la circoncision”,',
                             'commentaires' : 'Selon le traité Chabbat 137b. Le Rambam, explique, dans ses lois de la circoncision, chapitre 2, au paragraphe 2 : “Comment pratiquer la circoncision ? On coupe toute la membrane recouvrant le gland, jusqu’à ce que celui-ci apparaisse. Puis, l’on coupe la fine membrane qui se trouve sous la peau, avec l’ongle et on la fait revenir, de part et d’autre, afin de mettre en évidence la chair du gland”. Il en est donc de même dans la dimension morale. Il ne suffit pas de servir D.ieu par la partie superficielle de son cœur. Il faut encore Lui réserver sa dimension profonde.'
                    },
                    14 : 
                    {
                             'fr' : 'car, au final, le point profond de son cœur porte toujours un vêtement en forme d’un sac fin, dans lequel il se trouve en exil et en captivité.<br/> <br/> Concernant l’ablation du prépuce proprement dit, il est écrit : “Vous circoncirez le prépuce de votre cœur”, ce qui veut bien dire : “vous-même”.',
                             'commentaires' : 'Il appartient donc à l’homme de le faire, ce qui veut dire que chacun en a les moyens. Comme on l’a vu, le moyen d’y parvenir est une profonde réflexion à la grandeur de D.ieu, qui met en éveil un sentiment d’amour dans la dimension superficielle du cœur.'
                    },
                    15 : 
                    {
                             'fr' : 'En revanche, il est difficile pour l’homme d’ôter la membrane fine et c’est donc à ce propos qu’il est dit qu’après la venue du Machia’h, “l’Eternel ton D.ieu circoncira ton cœur…, pour aimer l’Eternel ton D.ieu de tout ton cœur et de toute ton âme, afin que tu aies la vie”,',
                             'commentaires' : 'Devarim 30, 6. On verra les explications du Ramban et du Baal Ha Tourim sur ce verset. En tout état de cause, la seconde phase de la circoncision dépend donc bien de D.ieu et non plus de l’homme, ce qui justifie l’affirmation de Rabbi Chnéor Zalman, au début de ce passage, selon laquelle : “le service de D.ieu du cœur, émanant de sa dimension profonde, par toute sa profondeur, n’est pas accessible à tous”.'
                    },
                    16 : 
                    {
                             'fr' : 'ce qui veut dire : “parce que D.ieu Seul est toute ta vie, à proprement parler”.',
                             'commentaires' : 'Ce verset donne une justification logique à l’amour de D.ieu. Il est légitime de L’aimer, puisqu’Il est à l’origine de la vie. Pour autant, cette perception n’est pas immédiate pour l’homme, car elle émane de la dimension profonde de son cœur, qu’il n’est pas aisé de révéler. L’intervention de D.ieu est donc nécessaire pour qu’un puisse éprouver ce sentiment.'
                    },
                    17 : 
                    {
                             'fr' : 'De ce fait, un tel amour émane de la dimension profonde du cœur, véritablement de son point intérieur, comme on l’a dit, au-delà de toute conscience, Daat. C’est pour cela que le Machia’h viendra quand cette conscience, Daat, manquera à tout Israël.',
                             'commentaires' : 'Le traité Sanhédrin 97a dit que le Machia’h viendra lorsque nul ne pensera à lui. Le Tanya montre ici que ce texte ne fait pas allusion à un oubli, à proprement parler, mais plutôt à ce qui dépasse totalement la perception de l’homme. En d’autres termes, nul ne peut aborder rationnellement la venue du Machia’h, car cet événement transcende la logique humaine. Ainsi, le Baal Chem Tov enseigne que : “chaque Juif doit préparer la parcelle du Machia’h qui est liée à son âme et la dresser en lui”. Rabbi Chnéor Zalman, par contre, dit ici qu’un tel résultat est obtenu quand un Juif met en évidence la dimension profonde de son âme. Pour cela, sa prière, notamment, doit dépasser toute approche rationnelle, comme le texte le montrera par la suite. On peut constater, bien souvent, que le Baal Chem Tov fixe l’objectif à atteindre et que l’Admour Hazaken précise le moyen d’y parvenir.'
                    },
                    18 : 
                    {
                             'fr' : 'Sa venue sera la révélation de ce point profond, dans sa dimension collective, la libération de l’exil et de la captivité pour la Che’hina, dans son ensemble, pour l’éternité et à jamais.<br/> <br/> De même, chaque étincelle spécifique de la Che’hina se trouvant dans le Néfech de chaque Juif quitte l’exil et la captivité, momentanément, pendant la “vie du moment” qu’est la prière,',
                             'commentaires' : 'Le traité Chabbat 10a qualifie la prière de : “vie du moment”, parce qu’elle est le moyen, pour l’homme, de demander à D.ieu la satisfaction de ses besoins du moment, par opposition à la “vie éternelle”, l’étude de la Torah, qui est immuable et qui n’est pas soumise aux fluctuations du temps. Selon la pensée ‘hassidique, la prière est appelée “vie du moment” également parce qu’au cours de celle-ci, l’âme divine quitte “momentanément” son exil et sa captivité, comme l’explique, notamment le chapitre 13 de la première partie du Tanya. Néanmoins, si la prière ne libère la dimension profonde du cœur que “momentanément”, pendant qu’elle est prononcée, la Tsédaka, en revanche, a un effet durable. Chaque fois qu’un homme en donne, il fait, à proprement parler, un acte de libération de son âme, comme le texte le montrera par la suite.'
                    },
                    19 : 
                    {
                             'fr' : 'le service de D.ieu du cœur, émanant de sa dimension profonde, du point intérieur qui a été détaché du prépuce et qui reçoit l’élévation, s’attache à D.ieu, avec un intense désir, “afin que tu aies la vie”. Ceci dépasse aussi la conscience, Daat, de l’homme,',
                             'commentaires' : 'Au même titre que la venue du Machia’h. C’est alors la révélation de l’étincelle profonde de l’âme, de la présence de la Che’hina au sein de son Néfech. C’est ce qui est obtenu quand l’âme divine est libérée de l’exil et de la captivité, pendant le moment de la prière. C’est la raison pour laquelle la nécessité de servir D.ieu s’impose à l’homme comme une évidence absolue, tout au long de la prière, puis, lorsque celle-ci s’achève, l’évidence s’estompe et l’emprise de la matière reprend le dessus.'
                    },
                    20 : 
                    {
                             'fr' : 'transcende sa perception et sa méditation à la grandeur de D.ieu. C’est uniquement un cadeau qui est offert par D.ieu, émanant du ciel, de l’éclairage d’un reflet de la Face divine, ainsi qu’il est dit : “l’Eternel éclairera Sa Face pour toi ”',
                             'commentaires' : 'Bamidbar 6, 25. Ce verset établit clairement que D.ieu prend l’initiative de la révélation et qu’Il la réserve “pour toi”, pour la personne à laquelle Il décide d’offrir ce cadeau. Un tel niveau n’est donc pas accessible à tous.'
                    },
                    21 : 
                    {
                             'fr' : 'et comme il est écrit : “Et, l’Eternel ton D.ieu circoncira…”.',
                             'commentaires' : '“ton cœur”, Devarim 30, 6. Ce verset fait référence au monde futur, qui apportera cette élévation à tous les Juifs. Néanmoins, il peut d’ores et déjà en être ainsi chez certaines personnes, à l’heure actuelle, au moins de manière passagère, en particulier durant la prière.'
                    },
            }
        }
    },
    '11-5': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 4' : 
                {
                    1 : 
                    {
                             'fr' : 'Néanmoins, il faut savoir ceci. Le “réveil d’en haut” répond précisément à un “réveil d’en bas”,',
                             'commentaires' : 'D’après l’expression du Zohar, tome 2, à la page 175b. En d’autres termes, l’effort de l’homme est nécessaire également pour mettre en évidence la révélation divine, qui réalisera la seconde partie de la circoncision. Même s’il est vrai que celle-ci est à l’initiative du Tout Puissant, comme on la vu au préalable, l’homme n’est pas dispensé pour autant de l’effort.',
                             'he' : 'אך מודעת זאת כי אתערותא דלעילא היא באתערותא דלתתא דוקא בבחינת העלאת מיין נוקבין כמו שאמרו רז״ל: אין טיפה יורדת מלמעלה כו׳ ולכן צריך האדם לעשות בעצמו תחלת מילה זו להסיר ערלת הלב וקליפה הגסה ודקה, המלבישות ומכסות על בחינת נקודת פנימית הלב שהיא בחינת אהבת ה׳ בחינת למען חייך, שהיא בגלות בתאוות עולם הזה שהם גם כן בבחינת למען חייך בזה לעומת זה, כנ״ל והיינו על ידי נתינת הצדקה לה׳ מממונו, שהוא חיותו ובפרט מי שמזונותיו מצומצמים, ודחיקא ליה שעתא טובא שנותן מחייו ממש ובפרטות אם נהנה מיגיע כפיו שאי אפשר שלא עסק בהם פעמים רבות בבחינת נקודת פנימית הלב, מעומקא דלבא כמנהג העולם בעסקיהם במשא ומתן, וכהאי גוונא והרי עתה הפעם כשמפזר מיגיעו ונותן לה׳ בשמחה ובטוב לבב הנה בזה פודה נפשו משחת דהיינו בחינת נקודת פנימית לבבו, שהיתה בבחינת גלות ושביה בתוך הקליפה גסה או דקה כמו שכתוב: מכל משמר נצור לבך משמר, פירוש: בית האסורים ועתה נפדה מהחיצונים בצדקה זו וזה גם כן לשון פריעה: ענין פריעת חוב, שנתחייב ונשתעבד לחיצונים שמשלו בו על נקודת פנימיות לבבו וזהו: ושביה בצדקה'
                    },
                    2 : 
                    {
                             'fr' : 'à une élévation des : “eaux féminines”,',
                             'commentaires' : 'Selon l’expression du Zohar, tome 1, à la page 29b : “La terre est irriguée par les eaux du ciel, qui sont déversées sur elle. Mais, ces eaux sont ‘masculines’, alors que les eaux inférieures sont ‘féminines’. Les eaux ‘féminines’ sont nourries par les eaux ‘masculines’ et les eaux inférieures appellent les eaux supérieures”. L’éveil d’en bas, les eaux féminines et les eaux inférieures sont trois expressions décrivant l’effort des hommes, alors que la révélation céleste est introduite par les trois autres expressions, l’éveil d’en haut, les eaux masculines, les eaux supérieures. On verra, à ce sujet, la fin du chapitre 10 de la première partie du Tanya.'
                    },
                    3 : 
                    {
                             'fr' : 'conformément à l’enseignement de nos Sages, dont la mémoire est une bénédiction, selon lequel : “Il n’est pas une goutte qui tombe du ciel…”.',
                             'commentaires' : '“avant que deux gouttes se trouvant ici-bas soient remontées là-haut”, selon le traité Taanit 25b et le Zohar, tome 3, à la page 247b. Ainsi, tout comme la pluie s’écoule sur la terre uniquement après que les vapeurs du sol se soient élevées vers le ciel, de même, toute révélation céleste doit systématiquement être précédée par un effort consenti ici-bas. Et, même s’il peut arriver qu’un homme obtienne un bienfait de D.ieu sans contrepartie de sa part, celui-ci, bien souvent, n’est pas préparé à la recevoir et ne l’intègre donc pas profondément. De façon générale, une telle révélation conserve un caractère éphémère.'
                    },
                    4 : 
                    {
                             'fr' : 'C’est la raison pour laquelle l’homme doit d’abord pratiquer sur lui-même cette circoncision, ôter le prépuce de son cœur, la peau épaisse et la membrane fine qui recouvrent et qui cachent le point profond de ce cœur, lequel est l’amour de D.ieu motivé par : “afin que tu aies la vie”. Ce dernier se trouve en exil parmi les plaisirs du monde, car ceux-ci existent aussi : “afin que tu aies la vie”, étant “l’un face à l’autre”, comme on l’a dit plus haut.',
                             'commentaires' : 'Le parallélisme entre le domaine de la Sainteté et les forces du mal fait que, tout comme l’homme tire sa vie du premier, il doit avoir l’impression de vivre également par les secondes. C’est ce qui conduit l’homme à s’investir pleinement dans la satisfaction de ses désirs, à en faire tout le but de son existence. Comme on peut le constater, un tel homme a l’impression d’exister réellement et de se réaliser dans sa vie.'
                    },
                    5 : 
                    {
                             'fr' : 'Pour cela,',
                             'commentaires' : 'Pour se défaire du “prépuce” moral qui a été défini au préalable. C’est ici que Rabbi Chnéor Zalman introduit l’importance de la Tsédaka. Tout ce qui a été expliqué au préalable n’est donc qu’une introduction, destinée à montrer l’élévation à laquelle peut prétendre l’homme qui apporte sa contribution à la Tsédaka.'
                    },
                    6 : 
                    {
                             'fr' : 'il faut donner de la Tsédaka pour D.ieu, de son propre argent, qui est à l’origine de sa vitalité. C’est en particulier le cas pour celui qui dispose de moyens réduits afin d’assurer sa subsistance, qui vit une période extrêmement difficile.',
                             'commentaires' : 'Rabbi Chnéor Zalman s’adresse à des personnes qui, pour la plupart, n’étaient pas riches et, parfois même, avaient des moyens très limités. Il leur explique donc ici que la Tsédaka n’est pas uniquement un moyen de venir en aide à son prochain. Elle a, en outre, une dimension beaucoup plus profonde et, de fait, par ce qu’elle accomplit au sein de la personnalité, elle est plus importante pour celui qui la donne que pour celui qui la reçoit.'
                    },
                    7 : 
                    {
                             'fr' : 'Un tel homme offre sa vie, à proprement parler,',
                             'commentaires' : 'Comme l’expliquait le chapitre 37 de la première partie du Tanya. Un tel homme doit se priver et ne pas satisfaire certains besoins pour être en mesure de donner de la Tsédaka. Sa contribution est donc, selon l’expression de l’Admour Hazaken, “ce qui lui aurait permis d’acquérir la vitalité de son âme”. C’est l’importance de ce sacrifice qui fait toute la valeur de cette Mitsva.'
                    },
                    8 : 
                    {
                             'fr' : 'surtout s’il gagne sa subsistance par son propre travail.',
                             'commentaires' : 'En pareil cas, il a véritablement gagné l’argent dont il dispose. Celui-ci ne lui a pas été offert par d’autres personnes. Si, malgré cela, il consent à le donner à la Tsédaka, il accomplit un sacrifice plus important et l’élévation qu’il en tire est d’autant plus considérable.'
                    },
                    9 : 
                    {
                             'fr' : 'Inévitablement, à de multiples reprises, il s’y est consacré par le point profond de son cœur, par toute sa dimension profonde, comme le veut l’usage courant, lors de transactions commerciales ou d’actes similaires.',
                             'commentaires' : 'Inévitablement, à un moment ou à un autre, un homme se passionne pour ce qu’il fait. Si celui qui travaille pour gagner sa vie éprouve une telle passion, il aura placé son enthousiasme dans ce que le début de cette lettre appelait : “les préoccupations du monde”. Puis, par la suite, lorsqu’il consacre l’argent gagné de cette façon, non pas à la satisfaction de ses besoins personnels, mais à la Tsédaka, il établit, de manière rétroactive, que son travail était bien un acte du service de D.ieu.'
                    },
                    10 : 
                    {
                             'fr' : 'Puis, cette fois-là, lorsqu’il distribue le fruit de son effort, le donne à D.ieu avec joie et enthousiasme, il rachète son âme de la fosse,',
                             'commentaires' : 'Selon les termes du verset Job 33, 28 : “D.ieu a dispensé mon âme de descendre dans la fosse”. Ce terme désigne ici le Guéhénom, qui expie aussi le débordement d’enthousiasme pour les attraits du monde. En l’occurrence, le fait de contribuer à la Tsédaka atteste qu’un tel débordement ne s’est pas produit.'
                    },
                    11 : 
                    {
                             'fr' : 'libère le point profond de son cœur qui se trouvait en exil et en captivité dans la peau épaisse ou bien dans la membrane fine.',
                             'commentaires' : 'Consacrer à la Tsédaka, avec enthousiasme, l’argent que l’on a acquis en s’investissant pleinement dans les activités du monde, permet de racheter la passion que l’on a éprouvée en le faisant et qui n’a donc pas été investie dans le service de D.ieu. C’est précisément cet enthousiasme qui permet à l’homme dans le besoin de contribuer, néanmoins, avec largesse, bien plus de ne pas même ressentir ses propres besoins au moment de ce don. En effet, même s’il appartient à D.ieu de supprimer le “prépuce” du cœur, un homme doit, comme on l’a vu, introduire son propre effort, se délivrer des passions en lesquelles il concentrait sa vitalité, au préalable.'
                    },
                    12 : 
                    {
                             'fr' : 'C’est ainsi qu’il est écrit : “Plus que tout endroit gardé, préserve ton cœur”,',
                             'commentaires' : '“car de lui jaillissent des flots de vie”, selon le verset Michlé 4, 23. Une attention particulière est donc nécessaire, de la part de l’homme, pour vérifier que ces “flots de vie” jaillissent effectivement dans la bonne direction.'
                    },
                    13 : 
                    {
                             'fr' : 'l’endroit gardé désignant ici une prison.',
                             'commentaires' : 'Ainsi, commentant le verset Béréchit 42, 17 : “Il les plaça dans un endroit gardé pendant trois jours”, Rachi dit : “en prison”. En outre, le verset Béréchit 40, 3 dit clairement : “il les fit arrêter dans la maison du chef des gardes, là où Yossef était captif”. En ce sens, l’interprétation qui doit être faite du verset cité par le texte est la suivante : “Préserve ton cœur de l’exil et de l’emprisonnement au sein des forces du mal et des attraits de ce monde”. Il appartient donc à l’homme de faire en sorte que son cœur ne soit pas une “prison” en permettant à sa dimension profonde de s’exprimer en permanence.'
                    },
                    14 : 
                    {
                             'fr' : 'Désormais, cet homme est délivré des éléments extérieurs, grâce à cette Tsédaka.',
                             'commentaires' : 'Rabbi Chnéor Zalman présente ici la Tsédaka, non pas comme un acte de solidarité, une contribution à la peine de l’autre, mais bien comme un acte de libération, qui est effectué par l’homme dans le but de se délivrer de l’emprise que l’égoïsme exerce sur sa personnalité.'
                    },
                    15 : 
                    {
                             'fr' : 'C’est aussi pour cela que le terme Prya désigne à la fois la mise à nu du membre et le remboursement d’une dette,',
                             'commentaires' : 'Comme, par exemple, dans le traité Baba Batra 174a : “Prêtez-lui et je rembourserai”. On verra aussi les Tikouneï Zohar, au Tikoun n°37 et à la fin du Tikoun n°24. Il en résulte que la révélation de la dimension profonde du cœur n’est pas une option, laissée au libre choix de celui qui désire atteindre un stade plus parfait du service de D.ieu. Elle est, bien au contraire, un dû envers le domaine de la sainteté et c’est donc pour s’acquitter de cette obligation que chacun a le devoir de contribuer largement à la Tsédaka.'
                    },
                    16 : 
                    {
                             'fr' : 'dont on est redevable, du fait de laquelle on est assujetti aux éléments extérieurs, dominant le point profond du cœur de l’homme. C’est le sens du verset : “et ses captifs, par la Tsédaka”.',
                             'commentaires' : 'En effet, Chaveïha, “ses captifs”, peut aussi se traduire : “ceux qui retournent”. En ce sens, la Tsédaka permet bien le “retour” de l’âme de son exil et de sa captivité, la réintégration de sa place naturelle, qu’elle n’aurait jamais dû quitter.'
                    },

    '12-5': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 4' : 
                {
                    1 : 
                    {
                             'fr' : 'C’est ce que veut dire le verset : “la Justice conduit devant lui”, l’expression : “devant lui” signifiant, dans ce cas : “par la profondeur de lui-même”, alors que : “marcher” veut bien dire ici : “conduire”.',
