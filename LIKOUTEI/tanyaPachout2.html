                             'commentaires' : 'Il en résulte que la parole, les mots de la Torah qui sont prononcés sans amour et sans crainte de D.ieu, ne peuvent pas s’élever vers la dimension profonde des mondes, celle des Sefirot, qui sont partie intégrante de la Divinité. Ces mots demeurent donc ici-bas car ils ne peuvent pas recevoir l’élévation au-delà de ce qui est défini comme la “Présence de D.ieu”, c’est-à-dire la dimension superficielle des mondes, ce que le texte appelait au préalable les “sanctuaires” et les “palais”. Toutefois, ce qui vient d’être dit s’applique uniquement à la Nechama des Sefirot, non pas à leur Roua’h, à leur Néfech, ni aux réceptacles, qui ne sont pas partie intégrante de la Divinité, mais bien des stades créés, comme l’explique la lettre n°20 d’Iguéret Ha Kodech.'
                    },
            }
        }
    },
    '28-8': 
    {
        'Dernier fascicule' : 
        {
                'Chapitre 2' : 
                {
                    1 : 
                    {
                             'fr' : ' On consultera le Ets ‘Haïm, Chaar Ha Nekoudot, huitième porte, au chapitre 6, qui souligne que l’on se trouve “face à face”',
                             'commentaires' : 'Panim, “la face”, est de la même étymologie que Pnimyout, “la profondeur”. Ce terme désigne donc l’aspect profond de la Divinité, qui se trouve, en l’occurrence, “face à face” avec la dimension profonde de la source de l’âme juive quand il lui accorde sa clarté et l’illumine, selon l’explication du Likouteï Torah, Parchat Reéh, à la page 32b. Le Ets ‘Haïm, dans le passage précédant celui qui est cité ici, expliquait que l’élément masculin du monde d’Atsilout, soit ses Attributs de l’émotion, ‘Hessed, la bonté, Guevoura, la rigueur, Tiféret, l’harmonie, Nétsa’h, le triomphe, Hod, la majesté, Yessod, la transmission, peut s’unir à son élément féminin, Mal’hout, la Royauté. C’est alors : “l’unification du Saint béni soit-Il et de Sa Che’hina”, de laquelle résulte la révélation de D.ieu au sein des mondes créés, comme l’explique, notamment, le chapitre 41 de la première partie du Tanya. Lorsque D.ieu créa ces Sefirot dans le monde d’Atsilout, Adam, le premier homme n’existait pas encore et l’accomplissement des Mitsvot n’avait donc pas encore acquis une portée concrète. Si cette unification profonde avait alors été déjà effective, “face à face”, son influence aurait pu être intégrée par les forces du mal, les Klipot, qui, de la sorte, auraient été renforcées, au-delà de la vitalité qui leur a été accordée, selon le schéma de la création. Le rapport entre ces Sefirot fut donc, dans un premier temps, uniquement superficiel, c’est-à-dire “nuque contre nuque”.',
                             'he' : '	להבין מה שכתוב בשער היחודים, פרק ב׳ דעל ידי תורה שלא בכוונה, נבראים מלאכים בעולם היצירה ושם הביא מהזהר, פרשת שלח, דלית קלא דאתאביד כו׳, בר קלא דאורייתא וצלותא דסליק ובקע כו׳ והנה מכוונת התפלה נבראו מלאכים בעולם הבריאה, כמו מכוונת התורה ובלא כוונה, נדחית למטה לגמרי כמו שכתוב בזהר, פרשת פקודי, דף רמ״ה עמוד ב׳: גו רקיע תתאה כו׳ דאקרין צלותין פסילאן כו׳ ועיין שם פרשת ויקהל, דף ר״א עמוד ב׳: אי היא מלה כדקא יאות כו׳'
                    },
                    2 : 
                    {
                             'fr' : 'uniquement par l’intermédiaire des Mitsvot concrètement appliquées',
                             'commentaires' : 'C’est ainsi la pratique des Mitsvot qui permet le passage de la situation qui prévalait initialement, “nuque contre nuque”, à celle qui est voulue par D.ieu, dans le schéma de la création, “face à face”. C’est ce qui est obtenu, par exemple, grâce au don de la Tsedaka, au port des Tefillin ou des Tsitsit, à chaque Précepte que l’on met en pratique au moyen d’une action concrète, à l’exclusion des Mitsvot dont on s’acquitte par la parole, comme l’action de grâce après le repas, ou bien par la pensée, comme la Mitsva de la foi en D.ieu. En effet, lorsque les Attributs de l’émotion et celui de Mal’hout du monde d’Atsilout s’unissent de la manière dont ils furent créés, “nuque contre nuque”, la Sefira de Mal’hout ne reçoit, en sa dimension superficielle, que la partie superficielle de ces Attributs de l’émotion. L’unification profonde à laquelle le texte fait allusion ici n’est possible, en revanche, que par la pratique concrète des Mitsvot, de la part des hommes de chair et de sang, en ce monde matériel, le plus bas qui soit.'
                    },
                    3 : 
                    {
                             'fr' : 'et la raison en est la suivante. Ce sont les bonnes actions qui suscitent l’union supérieure…',
                             'commentaires' : 'L’union supérieure est l’unification “face à face”, précédemment décrite, des Attributs de l’émotion et de Mal’hout, l’Attribut de Royauté céleste. Elle résulte de la pratique des Mitsvot, qui sont définies ici comme des “bonnes actions”, c’est-à-dire des “actions” ayant un effet positif et “bon”, puisqu’elles provoquent la révélation de D.ieu au sein de l’enchaînement des mondes.'
                    },
                    4 : 
                    {
                             'fr' : 'Il nous faut comprendre pourquoi est-ce précisément les Mitsvot devant être appliquées d’une manière concrète qui ont cet effet.',
                             'commentaires' : 'En d’autres termes, pourquoi l’action concrète importe-t-elle ici ? Pourquoi le même effet ne pourrait-il résulter de Mitsvot qui n’impliquent pas un recours à l’acte, mais uniquement une parole ou même seulement une pensée ?'
                    },
                    5 : 
                    {
                             'fr' : 'Nous le déduirons de ce qui est dit dans le Chaar Maïm Noukvin Ou Maïm D’hourim, selon lequel est nécessaire, au préalable, une élévation d’eaux féminines,',
                             'commentaires' : 'Les eaux féminines sont ici l’émanation de celui qui reçoit la révélation céleste, souhaitée au sein de l’enchaînement des mondes, c’est-à-dire de l’élément féminin. En l’occurrence, il appartient à ce dernier de prendre l’initiative de mettre en éveil l’élément masculin, celui qui donne, lequel se manifeste alors en lui adressant des “eaux masculines”, la révélation souhaitée. Le Ets ‘Haïm précise donc, à cette référence, que l’élévation des eaux féminines doit précéder l’union supérieure, moyen d’obtenir la révélation céleste.'
                    },
                    6 : 
                    {
                             'fr' : 'émanant de l’élément féminin de Zéer Anpin.',
                             'commentaires' : 'Zéer Anpin, “le petit visage”, est constitué des six Sefirot de l’émotion et son élément féminin est l’Attribut de Mal’hout. Avant leur unification, il est nécessaire de mettre en éveil cet aspect féminin. En effet, c’est de lui que doivent émaner les “eaux féminines” indispensables à leur union. Cette idée sera développée par l’essai n°3 de Kountrass A’haron.'
                    },
                    7 : 
                    {
                             'fr' : 'Or, ces eaux féminines de l’élément féminin correspondent à l’action,',
                             'commentaires' : 'L’explication est la suivante L’action concrète, en l’occurrence celle des Mitsvot accomplies au moyen d’objets matériels, ici-bas, émane de la Sefira de Mal’hout, qui distribue la vitalité à tout l’enchaînement des mondes. Mais, c’est, plus particulièrement, dans les stades inférieurs de la création que cette action est nécessaire. C’est là qu’elle doit réaliser la transformation de la matière, en libérant les parcelles de sainteté qui y sont enfermées, afin de permettre leur réintégration au domaine de la sainteté. Et, c’est précisément là que prennent naissance les eaux féminines réalisant l’union supérieure.'
                    },
                    8 : 
                    {
                             'fr' : 'comme l’indique ce texte, au chapitre 1.',
                             'commentaires' : 'Selon cet enseignement du Ets ‘Haïm, en effet, l’union supérieure doit être précédée par l’élévation, dans le domaine de la sainteté, d’eaux féminines prenant naissance dans les domaines du monde, lesquels émanent de Mal’hout, l’élément féminin. A cet effet, sont nécessaires les Mitsvot que l’on met en pratique avec des objets matériels, appartenant à ce monde physique. C’est de cette façon que la Divinité se révèle ici-bas, sans que les Klipot n’aient le moyen d’en détourner la Lumière.'
                    },
                    9 : 
                    {
                             'fr' : 'En fait, les bonnes actions sont définies comme la coupe et l’élagage des ronces',
                             'commentaires' : 'La coupe et l’élagage des “ronces de la vigne” sont le résultat de l’apparition d’Adam, le premier homme, au sein de l’univers. Dès sa création, Adam fut potentiellement en mesure de mettre en pratique les Mitsvot. Car, ce sont précisément les bonnes actions des hommes qui empêchent les forces du mal, les Klipot, d’exercer leur emprise sur la vitalité émanant du domaine de la Sainteté, que D.ieu accorde à la création. En d’autres termes, la pratique des Mitsvot est le moyen d’obtenir, ici-bas, une révélation divine qui soit préservée de l’emprise des Klipot.'
                    },
                    10 : 
                    {
                             'fr' : 'qui s’agrippent à la partie extérieure, ce qui est bien l’effet d’une action,',
                             'commentaires' : 'Il en résulte que les eaux féminines de l’élément féminin sont bien l’effet de l’action concrète, ce qui explique que l’unification supérieure soit essentiellement réalisée, là-haut, par l’intermédiaire de la pratique des Mitsvot. Ceci souligne l’apport essentiel de la transformation de la matière, qui est réalisée par ces Mitsvot. A l’inverse, les Klipot, qui ne font que “s’agripper à la partie extérieure”, reçoivent leur vitalité du monde d’Assya, le plus inférieur de tous, c’est-à-dire de la partie superficielle de la Divinité.'
                    },
                    11 : 
                    {
                             'fr' : 'comme le précise la porte 47, au chapitre 5. Pour cela, il faut élever le bien caché qu’elles contiennent, s’introduisant en les Mitsvot concrètement appliquées, le réintégrer à sa source, c’est-à-dire à la sainteté d’Atsilout, qui a déjà reçu l’élévation.',
                             'commentaires' : 'Le bien caché au sein de la matière du monde en est libéré lorsque celle-ci prend la forme d’un objet permettant de mettre en pratique la Mitsva. Dès lors, ce bien caché apparaît à l’évidence et il réintègre sa source, dans le monde d’Atsilout, en lequel le mal n’a pas encore été créé. L’élévation y est donc acquise d’emblée.'
                    },
                    12 : 
                    {
                             'fr' : 'Il est dit, en outre, à la même référence, qu’Adam, le premier homme, réalisa l’élévation également par la prière, c’est-à-dire par les mots de la parole, car “le fait de bouger les lèvres est considéré comme une action concrète”.',
                             'commentaires' : 'Selon les traités Sanhédrin 45a et Baba Metsya 90b. Ainsi, Adam, le premier homme, introduisit non seulement l’action concrète, à l’origine des eaux féminines, mais aussi la prière. Pour autant, ceci ne remet pas en cause l’analyse préalablement exposée, dans la mesure où la prière implique de bouger les lèvres, ce qui est également une action concrète.'
                    },
                    13 : 
                    {
                             'fr' : 'Ces mots émanent, en effet, de l’âme vitale,',
                             'commentaires' : 'Cette expression désigne ici l’âme animale. En effet, l’âme divine, pour sa part, n’a pas le moyen d’exprimer les mots de la Torah ou de la prière, puisqu’il faut disposer, pour cela, des organes physiques de la parole, les lèvres, la bouche, la langue, le palais, les dents. Tous ces organes sont effectivement mus par l’âme animale.'
                    },
                    14 : 
                    {
                             'fr' : 'se trouvant dans le corps et dans son sang, dont la source est en Noga.',
                             'commentaires' : 'Le corps et l’âme animale d’un Juif émanent de la Klipat Noga et l’on verra, à ce sujet, le chapitre 37 de la première partie du Tanya. Il y a donc bien, quand un homme prononce les mots de la prière ou de l’étude de la Torah, une élévation d’eaux féminines, à partir de l’élément féminin d’Assya. Et, cette élévation d’eaux féminines est identique à celle qui est formée par les Mitsvot que l’on met concrètement en pratique.'
                    },
                    15 : 
                    {
                             'fr' : 'De la sorte, les éléments d’Assya recevant l’élévation remontent en Yetsira grâce au Nom divin Ban.',
                             'commentaires' : 'Il s’agit d’une des formes de développement des quatre lettres constituant le Nom divin Avaya, dont la valeur numérique est cinquante-deux. Ce Nom désigne, précisément, la transformation de la matière créée, telle qu’elle est réalisée par la Sefira de Mal’hout, lui permettant de réintégrer sa source. De fait, la valeur numérique de ce Nom est la même que celle de Behéma, animal, terme générique qui désigne ici tous les objets matériels, susceptibles de recevoir l’élévation, afin de réintégrer ensuite le domaine de la sainteté, comme le texte le précisera.'
                    },
                    16 : 
                    {
                             'fr' : 'Par la suite, ils se hissent de Yetsira en Brya, puis en Atsilout, comme l’explique le Chaar Maïm Noukvin, onzième commentaire, au chapitre 7.',
                             'commentaires' : 'C’est le processus de l’élévation de la matière qui est décrit ici. La parcelle de bien se trouvant dans un objet matériel, en ce monde d’Assya dans lequel le mal est dominant, en est libérée et elle se hisse en Yetsira, monde en lequel le mal est à part égale avec le bien, puis en Brya, où le mal est minoritaire et, enfin, en Atsilout, duquel le mal est totalement absent. C’est alors que cette parcelle de bien a totalement réintégré le domaine de la sainteté.'
                    },
                    17 : 
                    {
                             'fr' : 'Ceci nous permettra de comprendre pourquoi la pensée, pour sa part, reste sans effet.',
                             'commentaires' : 'C’est ce qu’affirmait déjà l’essai n°1 du Kountrass A’haron, d’après l’enseignement du Zohar, tome 3, à la page 105a. En effet, la pensée n’est pas, à proprement parler, capable de transformer la Klipat Noga pour la réintégrer au domaine de la sainteté. De ce fait, elle ne met pas en éveil, au sein des Attributs de l’émotion, le désir d’accorder leur influence à Mal’hout. En pareil cas, ces Attributs préfèrent recevoir eux-mêmes l’influence qui leur est dispensée par Bina, la compréhension qui est à l’origine des émotions. Comme on l’a vu, c’est uniquement la pratique concrète des Mitsvot qui met en éveil ce désir.'
                    },
                    18 : 
                    {
                             'fr' : 'Car, sans élévation d’eaux féminines émanant des rois de Noga,',
                             'commentaires' : 'Cette expression désigne les “sept rois”, c’est-à-dire les sept Sefirot de l’émotion du système de Tohou, desquels émanent les parcelles de sainteté s’introduisant dans les Klipot, y compris la Klipat Noga et se trouvant dans les objets matériels qui permettent de mettre en pratique les Mitsvot. Seul l’effort des hommes a pour effet de libérer ces parcelles et de leur faire réintégrer leur source, en Atsilout, selon le processus précédemment décrit.'
                    },
                    19 : 
                    {
                             'fr' : 'il est impossible de susciter les gouttes de la semence céleste qui permettent l’union des éléments masculin et féminin.',
                             'commentaires' : 'Ainsi, la transformation de la matière réalisée par la pratique des Mitsvot met en évidence une Lumière particulièrement élevée, transcendant à la fois l’élément masculin et l’élément féminin et capable, justement du fait de cette source élevée, de réaliser l’unification entre les Attributs de l’émotion et celui de Mal’hout. Le verset Béréchit 5, 2 dit que : “D.ieu les créa masculin et féminin. Puis, Il les bénit et Il leur dit : Croissez et multipliez”. Sa formulation établit donc clairement que la bénédiction de D.ieu est nécessaire pour que l’union entre l’élément masculin et l’élément féminin provoque la naissance. En l’occurrence, les gouttes de semence célestes se révèlent uniquement après l’élévation des eaux féminines qui résultent de la transformation de la Klipat Noga. Cette idée sera précisée par l’essai n°6.'
                    },
                    20 : 
                    {
                             'fr' : 'En effet, ce stade désire être nourri par sa mère,',
                             'commentaires' : 'Les Attributs de l’émotion, par eux-mêmes, tant qu’ils n’ont pas reçu les eaux féminines, préfèrent “être nourris”, c’est-à-dire recevoir l’influence de Bina, la “mère”, plutôt que d’accorder la leur à Mal’hout, l’élément féminin. Seule la réception de ces eaux féminines éveille en ces Attributs le désir de dispenser leurs propres eaux masculines.'
                    },
                    21 : 
                    {
                             'fr' : 'plutôt que d’accorder son influence ici-bas, comme l’explique le Chaar Maïm Noukvin, dans le second commentaire et l’on consultera également le Zohar, Parchat Pekoudeï, à la page 244b, qui dit : “Il est un ordre… contempler…”.',
                             'commentaires' : 'Le Zohar enseigne, à cette référence, que : “Il est un ordre de la prière et de l’éloge du Saint béni soit-Il, qui dépend de la volonté et de l’intention du cœur. Celui-ci consiste à méditer et à contempler jusqu’au point le plus haut”. On peut déduire de ce passage qu’il est possible d’exercer un effet sur le monde sans pour autant avoir recours à la parole et, a fortiori, à l’action, mais en le faisant uniquement par l’intention et par l’unification qu’elle réalise. Cette conclusion semble contredire ce qui a été dit au préalable. En tout état de cause, il existe bien une élévation d’eaux féminines qui n’est pas basée sur l’action concrète. Rabbi Chnéor Zalman précise ici qu’il peut en être ainsi du fait de l’importance particulière du don de soi-même, que l’homme ressent, notamment, pendant le moment consacré à la prière. Grâce à ce sentiment d’abnégation, les Néfech, Roua’h et Nechama de l’homme qui prie deviennent eux-mêmes ces eaux féminines, à l’origine de l’élévation et suscitant, par la suite, le dévoilement.'
                    },
                    22 : 
                    {
                             'fr' : 'Ceci correspond à l’intention de la prière et aux unifications célestes, pour ceux qui connaissent cette contemplation et qui la perçoivent…',
                             'commentaires' : 'Rabbi Chnéor Zalman constate ici que ceux qui connaissent la dimension profonde de la prière, telle qu’elle est exposée dans la Kabbala, savent tout ce qu’elle peut accomplir, dans les mondes supérieurs. Ils ne s’étonneront donc pas qu’elle soit de nature à provoquer l’élévation d’eaux féminines, de la manière qui vient d’être décrite.'
                    },
                    23 : 
                    {
                             'fr' : 'Car, leurs Néfech, Roua’h et Nechama deviennent eux-mêmes des eaux féminines,',
                             'commentaires' : 'C’est pour cette raison que la pensée accompagnant la prière, dans ce monde, peut réaliser l’élévation, indépendamment de la parole et a fortiori de l’action. Pour autant, il doit être clair qu’il ne peut en être ainsi que pour une élite de Justes possédant une élévation particulière, ceux qui “connaissent cette contemplation et la perçoivent”, selon l’expression qui est employée ici par le texte. En revanche, pour tous ceux qui ne font pas partie de cette élite, le recours à la parole et à l’action concrète reste effectivement nécessaire, en l’occurrence celle de l’étude de la Torah et de la prière, le fait de bouger les lèvres étant alors l’action concrète par laquelle le monde reçoit l’influence dont il a besoin. C’est donc de cette façon que l’on réalise l’union “face à face” des Attributs de l’émotion et de Mal’hout, révélant la Présence de D.ieu au sein de la matière créée. Cette idée a déjà été introduite dans le premier essai du Kountrass A’haron.'
                    },
                    24 : 
                    {
                             'fr' : 'quand ils font don d’eux-mêmes pour la Torah, de même que quand ils se prosternent, face contre terre,',
                             'commentaires' : 'Cette expression fait plus spécifiquement allusion au Ta’hanoun, le passage de la prière quotidienne permettant de confesser ses fautes, qui fait suite à la Amida. Dans ce passage, un homme dit, notamment : “Eternel, je porte mon esprit vers Toi”, ce qui est bien le moyen, pour lui, d’apporter une expression concrète au don de sa propre personne.'
                    },
                    25 : 
                    {
                             'fr' : 'comme on le sait.',
                             'commentaires' : 'Cette idée a, en effet, été développée par les chapitres 31 et 41 de la première partie du Tanya, de même que par le chapitre 10 d’Iguéret Ha Techouva, soulignant notamment, que la : “Techouva supérieure est réalisée par l’intermédiaire de l’étude de la Torah et de l’accomplissement des bonnes actions. Elle constitue une révélation provenant d’en haut et elle permet à l’homme de véhiculer la Parole de D.ieu par sa bouche. De plus, ‘Sa main droite m’étreint’ par les bonnes actions. Pour cela, on mettra en éveil la ferveur de son cœur pendant la prière, en particulier pendant le Chema Israël et ses bénédictions. De même, ’ces paroles seront… et tu en parleras…’ , afin que la Parole divine soit véritablement dans sa bouche. En outre, on accomplira assidûment toutes les Mitsvot, décrivant le plus haut degré de sainteté, synonyme de retrait et de séparation, puisque cette sainteté ne peut pas s’introduire dans les mondes créés. De même, après la prière, on dit : ‘J’élève mon âme vers Toi, Eternel’, afin que l’esprit s’attache à l’Esprit tout au long du jour”.'
                    },
            }
        }

    '29-8': 
    {
        'Dernier fascicule' : 
        {
                'Chapitre 3' : 
                {
                    1 : 
                    {
                             'fr' : 'Afin de comprendre',
                             'commentaires' : 'Cet essai est basé sur les chapitres 39 et 40 de la première partie du Tanya, dans lesquels était présenté le monde des âmes ayant achevé la mission qui leur était confiée, ici-bas. Une telle mission s’appuie systématiquement sur une émotion fondamentale du service de D.ieu, l’amour ou la crainte. L’objet du présent essai est de préciser l’apport de cette émotion et de montrer la différence entre l’étude de la Torah et la prière, selon que cette émotion est présente ou absente. En effet, d’après l’enseignement de Rabbi ’Haïm Vital mentionné par le texte, l’étude et la prière, quand elles se déroulent de la manière qui convient, c’est-à-dire avec une bonne intention, ont pour effet de créer des anges dans le monde de Brya. Par contre, si elles ne sont pas faites dans l’intention qui convient, l’étude de la Torah crée des anges dans le monde de Yetsira, alors que la prière reste ici-bas et ne connaît pas du tout l’élévation.',
                             'he' : 'אך ההפרש בין תורה לתפלה שלא בכוונה מובן מאליו כי לימוד התורה, הוא מבין ויודע מה שלומד, דבלאו הכי לא מיקרי לימוד כלל רק שלומד סתם, בלא כוונה לשמה מאהבת ה׳ שבלבו בבחינת גילוי רק מאהבה המסותרת הטבעית אך אינו לומד שלא לשמה ממש, להתגדל כו׳ דהא לא סליק לעילא מן שמשא, כמו שכתוב בפרשת ויחי, דף רכ״ג עמוד ב׳ היינו משום שמחשבתו וכוונתו הן מתלבשות באותיות הדבור, ואינן מניחות אותן לסלקא לעילא והכי נמי בתפלה שלא בכוונה, שמחשב מחשבות זרות אלא מפני שכוונתו לשם שמים) לכך יש לה תיקון בקל, לחזור ולעלות כשמתפלל בכוונה אפילו תפלה אחת מלוקטת מתפלות כל השנה כמו שכתוב במקדש מלך, פרשת פקודי'
                    },
                    2 : 
                    {
                             'fr' : 'ce qui est écrit dans le Chaar Ha I’houdim, au chapitre 2, selon lequel une étude de la Torah qui n’est pas menée dans une bonne intention',
                             'commentaires' : 'S’agissant de l’étude de la Torah, la bonne intention est celle de s’attacher à D.ieu à travers elle, de se pénétrer de Sa Sagesse et de la mettre en pratique, par la suite. C’est le sentiment qui doit animer celui qui se consacre à l’étude et c’est grâce à lui que l’objet de cette étude reçoit l’élévation vers les mondes supérieurs. La mauvaise intention, en revanche, est celle de devenir un érudit de la Torah et d’en éprouver de l’orgueil, d’être considéré par tous comme un Rav, d’être en mesure de rivaliser avec d’autres érudits de la Torah et, le cas échéant, de les vaincre. Rabbi ‘Haïm Vital explique que de tels sentiments assurent également l’élévation de ce qui a fait l’objet de l’étude, mais à un degré moindre.'
                    },
                    3 : 
                    {
                             'fr' : 'crée des anges dans le monde de Yetsira :',
                             'commentaires' : 'Ce sont, en effet, les Attributs de l’émotion qui sont dominants, dans le monde de Yetsira. Or, la mauvaise intention est purement émotionnelle. Elle n’a pas de justification intellectuelle. C’est la raison pour laquelle sa place est en Yetsira, monde qu’elle ne peut dépasser. Cette idée sera reprise dans l’essai n°6 de Kountrass A’haron.'
                    },
                    4 : 
                    {
                             'fr' : 'à cette référence, est cité le Zohar, à la Parchat Chela’h,',
                             'commentaires' : 'Le Zohar, tome 3, aux pages 168b et 169a, indique, en effet, que : “aucune voix ne se perd, toutes restent dans le monde, si ce n’est la voix de la Torah et celle de la prière, qui s’élèvent et transpercent les firmaments”. Le Zohar précise que le bruit d’un simple coup de bâton est également une “voix” et, à ce titre, exerce aussi une influence, par exemple sur un autre bruit, qui se trouverait bloqué, quelque part dans le monde et qui, de la sorte, pourrait recevoir l’élévation et réintégrer sa source.'
                    },
                    5 : 
                    {
                             'fr' : 'qui dit que : “aucune voix ne se perd… si ce n’est la voix de la Torah et celle de la prière, qui s’élèvent et transpercent…”.',
                             'commentaires' : 'La formulation du Zohar établit clairement que la voix de la Torah et celle de la prière connaissent systématiquement l’élévation, qu’elles ne restent jamais ici-bas, à la différence des autres “voix”, de tous les sons de ce monde matériel. Rabbi Chnéor Zalman précisera ensuite que cette identité entre l’étude de la Torah et la prière est vérifiée uniquement lorsque l’une et l’autre sont effectuées dans une bonne intention. Dans le cas contraire, la prière peut rester bloquée dans le monde matériel, au même titre que les autres sons.'

                    },
                    7 :

                             'fr' : 'au même titre que l’intention de la Torah.',

                    },
                    8 :

                             'fr' : 'Par contre, la prière dite sans intention',
                             'commentaires' : 'La prière sans intention est, en l’occurrence, celle qui est prononcée de façon machinale, par habitude, sans s’attacher au sens des mots et, a fortiori, sans saisir l’opportunité qu’elle offre de se lier à D.ieu pour Lui formuler les besoins que l’on éprouve. Rabbi ‘Haïm Vital estime qu’une telle prière reste dans le monde matériel et ne reçoit pas du tout l’élévation.'
                    },
                    9 :

                             'fr' : 'est repoussée, totalement rejetée ici-bas,',
                             'commentaires' : 'Une divergence apparaît donc ici entre l’étude de la Torah et la prière, puisque le manque d’intention, en la première, n’en supprime pas totalement la valeur et lui permet d’atteindre Yetsira, le monde qui est immédiatement inférieur à Brya, alors que la prière qui a été dite sans intention est rejetée et ne reçoit pas l’élévation.'

                    10 :

                             'fr' : 'comme le dit le Zohar, Parchat Pekoudeï, à la page 245b : “Dans le firmament inférieur… sont appelées les prières disqualifiées…”.',
                             'commentaires' : 'Le Zohar dit, à cette référence, que : “dans le firmament inférieur, sont repoussées les prières dites sans intention et celles-ci sont appelées les prières disqualifiées”. Or, le firmament inférieur appartient encore au monde matériel. En conséquence, on peut dire que de telles prières ne reçoivent pas du tout l’élévation.'
                    },
                    11 : 
                    {
                             'fr' : 'On consultera aussi la Parchat Vayakhel, à la page 201b, qui dit : “Si le mot est comme il convient…”.',
                             'commentaires' : 'Le Zohar, à cette référence, dit, faisant allusion aux mots de la prière, que : “si le mot est comme il convient”, autrement dit s’il est prononcé avec ferveur, dans l’intention qui convient, “le préposé aux prières l’embrasse et il lui confère la plus haute élévation”. Si ce n’est pas le cas, en revanche, la prière reste dans ce monde et elle ne reçoit pas l’élévation, comme on l’a dit. Il convient donc de comprendre ce qui la distingue de l’étude de la Torah. L’objet du présent essai sera donc de préciser la raison de la différence qui vient d’être constatée.'
                    },

                    1 :

                             'fr' : 'En fait, la différence entre la Torah et la prière sans intention est bien évidente, car celui qui étudie la Torah comprend et sait ce qu’il étudie.',
                             'commentaires' : 'Même si son intention n’est pas bonne, même si son étude est motivée par son orgueil, comme on l’a dit, il n’en aura pas moins acquis des connaissances. Bien plus, c’est la mauvaise intention elle-même qui le conduit à obtenir un tel résultat, car, sans ces connaissances, il ne pourrait pas être considéré comme un Rav ou un érudit de la Torah. Or, l’acquisition des notions de la Torah est intrinsèquement positive, même si la mauvaise intention est, par elle-même, condamnable. Il en résulte qu’une telle étude peut aussi connaître l’élévation, jusqu’à un certain point',
                             'he' : 'ומה שכתוב בפרשת פקודי: גו רקיע תתאה ובפרשת ויקהל משמע דדוקא אי איהי מלה כדקה יאות, סלקין עמה עד אוירא דרקיע דלעילא כו׳ לא קשיא מידי דרקיע תתאה מאינון רקיעין דמדברי גו עלמא, שבפרשת פקודי, הן דמלכות דעשיה ודפרשת ויקהל, הן דז״א דעשיה, כמו שכתוב בעץ חיים, שער השמות פרק ג׳, גבי ז״א דעשיה, עיין שם והא דמשמע לכאורה, בפרשת פקודי, דגם תפלה פסולה עולה עד היכל הראשון, שממנו נדחית למטה, והוא בז״א דבריאה לא קשיא מידי, שהרי אפילו כל העוונות ממש, קלות וחמורות, עולות לשם, אפילו עד היכל הד׳, כמו שכתוב דף רנ״ב עמוד א׳ אלא ודאי שאין מהות העליות שוות, ואין ערוך ודמיון ביניהם, אלא בשיתוף השם בלבד, ודי למבין ובזה יובן גם כן מה שכתוב שם, דף רמ״ז, שבהיכל הב׳ (אולי צריך להיות: אזדמן הממונה, ואולי צריך להיות: קיימין הלבושים) ממונה על הלבושים שמלבישים הנשמה ממעשה המצות אף שהוא בגן עדן התחתון דעשיה, כמו שכתוב שם, דף ר״י והנה תפלה פסולה עדיפא מתורה שלא לשמה ממש שהיא תחת השמש והתפלה היא גו רקיע כו׳ אבל תורה סתם, שאינה שלא לשמה, רק מאהבה מסותרת טבעית לא גרעא מהבל פיהן של תינוקות של בית רבן, דסליק לעילא מפני שהוא הבל שאין בו חטא וסליק לעילא, אף אם הוא שלא לשמה ממש, מיראת הרצועה שביד הסופר ועיין שם, דף רנ״ה עמוד ב׳, שהמלאכים הם מעלים ההבל של תינוקות של בית רבן עד האצילות'
                    },
                    2 : 
                    {
                             'fr' : 'Si ce n’était pas le cas, on ne parlerait pas du tout d’étude.',
                             'commentaires' : 'Selon les Lois de l’étude de la Torah, l’Admour Hazaken, à la fin du chapitre 2. Néanmoins, une distinction doit être faite, en la matière, entre la Loi écrite et la Loi orale. S’agissant de la première, la compréhension est, d’emblée, limitée. C’est la raison pour laquelle un ignorant qui est appelé à la Torah est autorisé à en réciter la bénédiction. Pour ce qui est de la seconde, en revanche, la compréhension et donc l’acquisition de connaissances sont indispensables. En leur absence, on ne peut pas réellement parler d’étude de la Torah.'
                    },
                    3 : 
                    {
                             'fr' : 'Néanmoins, une telle étude est menée sans intention et elle n’est donc pas “pour son nom”,',
                             'commentaires' : 'Comme l’expliquait le chapitre 5 de la première partie du Tanya, la Torah est étudiée “pour son nom” quand l’homme a l’intention d’attacher son âme à D.ieu, grâce à la compréhension de la Torah, en fonction des capacités que D.ieu lui a accordées. Et, le chapitre 39 définissait trois catégories d’intention, celle qui n’est pas bonne, par exemple le désir de devenir un érudit par la suite, celle qui est neutre, étant par exemple, le fruit de l’habitude et celle qui est réellement “pour son nom”, permettant à l’homme de s’emplir d’amour et de crainte de D.ieu.'
                    },
                    4 :

                    5 :

                    6 : 
                    {
                             'fr' : 'Pour autant, cette étude ne va pas réellement à l’encontre de son nom, n’est pas pour se grandir…,',
                             'commentaires' : 'On peut inclure dans cette intention véritablement mauvaise le désir d’être considéré par les autres comme un Rav, ou bien comme un érudit de la Torah, selon les termes du traité Avot, chapitre 4, à la Michna 5 : “A celui qui étudie pour enseigner, on permet d’étudier et d’enseigner. A celui qui étudie pour appliquer, on permet d’étudier et d’enseigner, de garder et d’appliquer”. Il en résulte que la seule motivation de devenir un Rav fait perdre la qualité : “de garder et d’appliquer”. A ce sujet, on consultera, en outre, le traité Nedarim 62a, les Tossafot sur le traité Taanit 6a, le Rambam, dans ses lois de la Techouva, chapitre 10, au paragraphe 4 et les lois de l’étude de la Torah, de l’Admour Hazaken, chapitre 4, aux paragraphes 3 et 14. On verra aussi la fin du chapitre 39 et le début du chapitre 40 de la première partie du Tanya. C’est la première catégorie d’intention définie ci-dessus, celle qui n’est pas bonne.'
                    },
                    7 : 
                    {
                             'fr' : 'car “celle-ci ne s’élève pas plus haut que le soleil”,',
                             'commentaires' : 'Le texte fait référence ici au verset Kohélet 1, 3, qui parle de “l’effort que l’homme fournit, sous le soleil”, celui qui est investi dans les préoccupations du monde et qui ne s’élève donc pas plus haut que les limites de ce monde. Bien entendu, ceci ne s’applique pas à l’effort de la Torah qui conduit effectivement “au-dessus du soleil” et reçoit l’élévation, comme on l’a montré. Pour autant, il est bien clair qu’il en est ainsi uniquement dans la mesure où cette étude est désintéressée, sans motivation égoïste.'

                    8 : 
                    {
                             'fr' : 'comme cela est précisé, Parchat Vaye’hi, à la page 223b.',
                             'commentaires' : 'Une citation similaire du Zohar était déjà mentionnée dans le chapitre 40 de la première partie du Tanya, sur lequel le présent essai est basé : “C’est ce que dit le Zohar, tome 3, aux pages 31b et 121b, que l’on consultera : ‘Cette parole s’envole et elle fend les cieux. Elle met en éveil ce qui doit l’être, le bien si elle est effectivement bonne…’. On consultera ce texte de même que la page 105a, qui dit : ‘une parole de la Torah crée un son qui s’élève’ et la page 168b, qui ajoute : ‘les sons de la Torah et de la prière fendent les cieux’”. Il est donc bien clair que la parole consacrée au service de D.ieu n’est pas maintenue dans ce monde, mais reçoit l’élévation.'
                    },
                    9 : 
                    {
                             'fr' : 'Cela veut dire que cette pensée et cette intention',
                             'commentaires' : 'L’Admour Hazaken fait allusion ici à la pensée et à l’intention de se grandir, d’être considéré comme un Rav ou un érudit de la Torah, qui ne peuvent pas recevoir l’élévation. Il constate que cette motivation négative s’introduit dans la parole de la Torah qui a été étudiée et gêne son élévation en la limitant à Yetsira. '
                    },
                    10 : 
                    {
                             'fr' : 's’introduisent dans les mots de la parole et ne leur permettent pas de connaître l’élévation.',
                             'commentaires' : 'Il en résulte que l’intention morale s’introduit en la parole, comparable à une action, puisque : “le fait de bouger les lèvres est considéré comme une action” et fait barrage à son ascension dans les mondes supérieurs. Cette notion a été introduite dans le chapitre 39 de la première partie du Tanya.'
                    },
                    11 : 
                    {
                             'fr' : 'Et, il en est de même également pour une prière prononcée sans intention, au cours de laquelle on a des pensées étrangères.',
                             'commentaires' : 'Lorsque la prière n’est pas dite avec l’intention qui convient, l’homme s’emplit de pensées étrangères. Celles-ci ne sont pas nécessairement mauvaises. Bien plus, elles peuvent même être des pensées de Torah, relatives à une étude préalable qui n’avait pas été conclue. Elles n’en sont pas moins des pensées “étrangères” à la prière, en laquelle elles n’ont pas leur place. De ce fait, ce sont elles qui font obstacle à l’élévation de cette prière.'
                    },
                    12 : 
                    {
                             'fr' : '(Néanmoins, l’intention reste alors effectivement pour D.ieu',
                             'commentaires' : 'En effet, même si l’esprit s’égare, pendant la prière, c’est bien à D.ieu que celle-ci est adressée. C’est la définition même d’une prière. Il en résulte que, si l’étude de la Torah peut avoir une motivation réellement mauvaise, un désir de blesser son prochain, par exemple, il n’en est pas de même pour la prière, qui peut être machinale, manquer de ferveur, mais non avoir pour effet de faire souffrir d’autres personnes.'
                    },
                    13 : 
                    {
                             'fr' : 'et c’est la raison pour laquelle la réparation est aisée,',
                             'commentaires' : 'C’est la supériorité de la prière par rapport à l’étude de la Torah. Il est effectivement aisé de réparer le manque d’intention, l’absence de ferveur pendant la prière, comme le texte le dit ici, de permettre qu’elle gravisse, de nouveau, les étapes de l’enchaînement des mondes, à la suite de la chute que lui imposent les pensées étrangères. A l’opposé, la Torah qui a été étudiée avec une mauvaise intention justifie, pour l’homme, le recours à la Techouva, comme l’expliquait le chapitre 39 de la première partie de la Torah, ce qui veut dire que, tant qu’il n’est pas parvenu à cette Techouva, l’objet de son étude se trouve en exil. Néanmoins, il est certain qu’au final, chaque Juif parviendra à la Techouva et, de ce fait, il est nécessaire d’étudier la Torah en tout état de cause. Nul ne peut se dispenser de cette obligation et, de fait, nos Sages disent que : “en ne l’étudiant pas pour son nom, on parviendra ensuite à le faire pour son nom”.'
                    },
                    14 :

                             'fr' : 'en se remettant à prier avec une bonne intention,',
                             'commentaires' : 'La Techouva, comme l’expliquait Iguéret Ha Techouva, comprend deux phases, le regret du passé et la bonne résolution pour le futur. En l’occurrence, celui qui prend conscience que sa prière avait une mauvaise intention regrettera ce qu’il a fait et priera, par la suite, avec une bonne intention. C’est alors que la possibilité lui sera accordée de réparer ce qu’il a fait.'
                    },
                    15 : 
                    {
                             'fr' : 'une seule prière pouvant réunir toutes celles de l’année, comme le précise le Mikdach Méle’h, à la Parchat Pekoudeï.',
                             'commentaires' : 'D’après cette explication du Mikdach Méle’h, un homme qui voudra s’élever progressivement dans la prière pourra, dans un premier temps, se concentrer, chaque jour, sur un certain passage de la prière, qu’il récitera avec ferveur. Il choisira ainsi, chaque jour, un passage différent, de sorte qu’à la fin de l’année, lorsque tous les passages de la prière auront été récités de cette façon, une prière unique englobant tous ces passages sera constituée, comme si elle avait été prononcée avec ferveur de bout en bout. C’est elle qui apportera l’élévation à toutes les autres prières de l’année.'

    '1-9':

        'Dernier fascicule' : 
        {
                'Chapitre 3' : 
                {
                    1 : 
                    {
                             'fr' : 'Il est dit, dans la Parchat Pekoudeï : “Dans le firmament inférieur”,',
                             'commentaires' : 'Cette première expression, déjà citée au préalable, s’applique à la prière qui n’est pas dite dans une bonne intention et qui de ce fait, se trouve rejetée ici-bas, en l’occurrence : “dans le firmament inférieur”.',
                             'he' : '	ומ’ש בפ\' פקודי גו רקיע תתאה ובפ\' ויקהל משמע דדוקא אי איהי מלה כדקא יאות סלקין עמה עד אוירא דרקיע דלעילא כו\'. לק’מ דרקיע תתאה מאינון רקיעי\' דמדברי גו עלמא שבפ\' פקודי הן דמלכות דעשי\' ודפ\' ויקהל הן דז’א דעשי\' כמ’ש בע’ח שער השמות פ’ג גבי ז’א דעשייה ע’ש. והא דמשמע לכאורה בפ\' פקודי דגם תפלה פסולה עולה עד היכל הראשון שממנו נדחית למטה והוא בז’א דבריאה. לק’מ שהרי אפי\' כל העוונות ממש קלות וחמורות עולות לשם אפי\' עד היכל הד\' כמ’ש דרנ’ב ע’א אלא ודאי שאין מהות העליות שוות ואין ערוך ודמיון ביניהם אלא בשיתוף השם בלבד וד’ל. ובזה יובן ג’כ מש’ש דרמ’ז שבהיכל הב\' [אולי צ’ל אזדמן הממונה. ואולי צ’ל קיימין הלבושים] ממונה על הלבושים שמלבישים הנשמה ממעשה המצות אף שהן בג’ע התחתון דעשי\' כמש’ש דר’י. והנה תפלה פסולה עדיפא מתורה שלא לשמה ממש שהיא תחת השמש והתפלה היא גו רקיע כו\'. אבל תורה סתם שאינה שלא לשמה רק מאהבה מסותרת טבעי\' לא גרעא מהבל פיהן של תינוקת של בית רבן דסליק לעילא מפני שהוא הבל שאין בו חטא וסליק לעילא אף אם הוא שלא לשמה ממש מיראת הרצועה שביד הסופר וע’ש דרנ’ה ע’ב שהמלאכים הם מעלים ההבל של תינוקת שב’ר עד האצי\': '
                    },
                    2 : 
                    {
                             'fr' : 'alors que l’on déduit de la Parchat Vayakhel, précisément, que : “Si le mot est comme il convient, il s’élève vers l’atmosphère du firmament supérieur…”,',
                             'commentaires' : 'Cette seconde citation se réfère à la prière qui a été dite dans une bonne intention. En tout état de cause, il a ici une contradiction apparente avec ce qui a été expliqué au préalable. En effet, si le Zohar dit bien, à la Parchat Vayakhel, que la prière reçoit l’élévation, vers le firmament supérieur, uniquement quand elle a été prononcée de la manière qui convient, il affirme également, dans la Parchat Pekoudeï, que celle-ci s’élève aussi vers le firmament, bien qu’inférieur, quand elle n’a pas été dite avec la bonne intention.'
                    },
                    3 : 
                    {
                             'fr' : 'mais ceci ne soulève aucune difficulté, car “le firmament inférieur, parmi les firmaments conduisant le monde”, selon l’expression de la Parchat Pekoudeï, est, en fait, l’Attribut de Mal’hout du monde d’Assya,',
                             'commentaires' : 'C’est l’explication, montrant que ce passage du Zohar ne contredit nullement ce qui a été exposé au préalable. Car, c’est cet Attribut de Mal’hout d’Assya qui est à l’origine de la révélation, ici-bas. On ne peut donc pas envisager l’élévation de la prière tant que la révélation n’apparaît pas à l’évidence dans le monde, afin d’y exercer son influence et, notamment, d’en combler le manque. Or, cette influence ne peut pas émaner uniquement de l’Attribut de Mal’hout d’Assya, car il est lui-même lié à ce monde matériel et il n’est donc pas en mesure d’en combler le manque. L’élévation doit donc parvenir d’un stade plus élevé, celui de Zéer Anpin, comme le texte le précisera.'
                    },
                    4 : 
                    {
                             'fr' : 'alors que la Parchat Vayakhel se réfère à Zéer Anpin du monde d’Assya, selon ce qui est exposé dans le Ets ‘Haïm, Chaar Ha Chemot, au chapitre 3, à propos de Zéer Anpin d’Assya.',
                             'commentaires' : 'Zéer Anpin, le “petit visage”, est constitué des six Attributs de l’émotion, lesquels sont, pour la prière, une élévation véritable. Dès lors, quand Zéer Anpin apparaît à l’évidence, le monde peut effectivement recevoir l’influence dont il a besoin pour combler le manque.'
                    },
                    5 : 
                    {
                             'fr' : 'On consultera ce texte.<br/> La Parchat Pekoudeï semble indiquer qu’une prière disqualifiée s’élève aussi vers le premier sanctuaire,',
                             'commentaires' : 'La notion de sanctuaire a été introduite dans le premier essai de Kountrass A’haron. On a vu, en effet, que les sanctuaires de chaque monde, en constituent les aspects les plus extérieurs. En l’occurrence, le texte fait allusion à une prière “disqualifiée” parce qu’elle n’a pas été à l’abri des pensées extérieures. L’élévation lui est donc refusée et, dès qu’elle se hisse vers le premier sanctuaire, sa disqualification est avérée et, dès lors, elle retombe ici-bas.'
                    },
                    6 : 
                    {
                             'fr' : 'à partir duquel elle est repoussée ici-bas, sans atteindre Zéer Anpin de Brya, mais cela ne soulève aucune difficulté, car toutes les fautes elles-mêmes, les plus légères comme les plus graves, s’élèvent également là, jusqu’au quatrième sanctuaire, comme cela est écrit à la page 252a.',
                             'commentaires' : 'En pareil cas, le processus est le monde, la faute s’élève à travers l’enchaînement des mondes, elle est identifiée comme telle et, dès lors, l’élévation lui est refusée. Elle retombe donc ici-bas. Or, constate Rabbi Chnéor Zalman, la faute parvient ainsi à se hisser jusqu’au quatrième sanctuaire, avant de retomber ici-bas, alors que la prière formulée avec une intention qui ne convient pas est bloquée dès le premier sanctuaire.'
                    },
                    7 : 
                    {
                             'fr' : 'En conséquence, il est certain que la nature de ces élévations n’est pas la même, que celles-ci ne sont nullement comparables, sans aucune commune mesure, mais qu’elles portent uniquement le même nom.',
                             'commentaires' : 'En effet, l’élévation de la prière ayant été dite avec l’intention qui convient se poursuit jusqu’à exercer un effet positif, là-haut, puis ici-bas. En revanche, l’élévation d’une prière disqualifiée ou bien d’une faute a pour conséquence un défaut et un manque dans le domaine de la sainteté. Pour autant, dans un cas comme dans l’autre, on parle effectivement d’élévation et il faut bien en déduire que ce terme ne donne aucune indication sur la nature profonde de ce qui est élevé.'
                    },
                    8 : 
                    {
                             'fr' : 'Cela suffira à l’initié.',
                             'commentaires' : 'L’Admour Hazaken constate ici que celui qui possède la connaissance de la Kabbala sait de quelle manière s’effectuent ces différentes élévations, à travers l’enchaînement des mondes. Les quelques notions exposées ici lui suffiront donc pour comprendre ce qui est introduit par le texte.'
                    },
                    9 : 
                    {
                             'fr' : 'Ceci nous permettra de comprendre également ce qui est dit, à cette même référence, à la page 247 : “dans le second sanctuaire, [peut-être faut-il dire : se trouve la charge et peut-être faut-il dire : existent les vêtements], chargé des vêtements que porte l’âme”',
                             'commentaires' : 'Ce passage doit vraisemblablement être lu de la façon suivante : “Dans le second sanctuaire, se trouvent les vêtements que porte l’âme”. Le second sanctuaire se trouve, en l’occurrence, dans le monde de Brya et les vêtements de l’âme sont ceux qu’elle a accumulés, au cours de son existence physique, grâce à sa pratique des Mitsvot. Lorsqu’elle retourne là-haut, à l’issue de la vie au sein du corps, la perception divine qui lui sera accordée dépendra du nombre et de la nature de ces vêtements.'
                    },
                    10 : 
                    {
                             'fr' : '”, grâce à la pratique des Mitsvot, bien que ceux-ci se trouvent dans le Gan Eden inférieur d’Assya,',
                             'commentaires' : 'Le texte fait allusion ici à la fois aux Mitsvot qui sont mises en pratique, dans le monde matériel et aux vêtements de l’âme qui en découlent et qu’elle conserve, par la suite. Ces pratiques et ces vêtements s’élèvent ainsi vers le Gan Eden et, après la disparition du corps, c’est là que l’âme reçoit une existence purement morale, quand elle est parvenue à faire disparaître la trace de ses fautes, commises ici-bas. Parvenue à ce stade, si elle a étudié la Torah ici-bas, elle se consacrera à la perception de D.ieu. Si elle a prié avec ferveur, elle s’attachera à Lui par ses émotions. Si elle a éprouvé de l’amour pour son prochain, elle en fera de même là-haut. De la sorte, son élévation se poursuivra, à travers un processus continu. Plus précisément, sa pratique des Mitsvot, dans le monde matériel, lui donnera accès au Gan Eden inférieur alors que son intention, sa ferveur, lors de la pratique de ces Mitsvot, lui ouvrira le Gan Eden supérieur. C’est la raison pour laquelle le monde de Brya, siège de ce Gan Eden supérieur, était mentionné au préalable, comme sommet de l’élévation pour l’étude de la Torah dans une bonne intention et la prière fervente. Il existe, de la sorte, plusieurs formes d’élévations successives des âmes, les unes n’excluant pas les autres. A l’issue de ce processus, l’âme se hisse dans le monde de Brya afin d’y recevoir ses “vêtements”, mais l’on ne peut pas, dans ce cas, parler d’élévation pour elle, au plein sens du terme. Par contre, la pratique proprement dite de la Mitsva reçoit une élévation véritable en constituant un “vêtement” qui sera placée en attente, dans le Gan Eden inférieur, se trouvant en Assya. Par cette citation, Rabbi Chnéor Zalman fait la preuve que le terme d’élévation peut s’appliquer à des situations très différentes les unes des autres.'
                    },
                    11 : 
                    {
                             'fr' : 'comme cela est indiqué, à cette même référence, à la page 210.<br/> <br/> <br/> Il en résulte qu’une prière disqualifiée est préférable à la Torah qui n’est pas du tout étudiée pour son nom, car cette dernière se trouve “en-dessous du soleil”,',
                             'commentaires' : 'Selon les termes du verset Kohélet 1, 3, précédemment cité : “Quel apport reçoit l’homme de tout son effort, en-dessous du soleil ?”. Le traité Chabbat 30b souligne à quel point cet effort, appliqué aux préoccupations du monde, est vain, alors que l’étude de la Torah, quand elle est menée de la manière qui convient, permet à l’homme de se hisser “au-dessus du soleil”. Il n’en est pas de même, en revanche, quand elle “n’est pas du tout étudiée pour son nom” et peut même avoir une motivation égoïste ou suscitant l’orgueil.'
                    },
                    12 :

                    14 :

                    15 :

                    16 :

    '2-9': 
    {
        'Dernier fascicule' : 
        {
                'Chapitre 4' : 
                {
                    1 : 
                    {
                             'fr' : 'Afin de comprendre l’affirmation du Péri Ets ‘Haïm',
                             'commentaires' : 'Dans la “porte de la prière”, porte 1, au chapitre 7. Le présent essai est basé sur la notion de “cassure des réceptacles”, qui s’est produite dans le système de Tohou, celui de la désolation, précédant le système du Tikoun, celui de la réparation. Le Midrash indique, en effet, que : “le Saint béni soit-Il créait des mondes et les détruisait”. La Kabbala explique que ces mondes étaient spirituels, constitués de Sefirot. Il précise aussi que les réceptacles de celles du système de Tohou, ayant une taille réduite et ne pouvant supporter l’intensité de la Lumière de l’En Sof qui les irradiait, éclatèrent en deux cent quatre-vingt-huit parcelles. Dès lors, la Lumière se retira de ces réceptacles, dont les débris tombèrent dans les Klipot des mondes de Brya, de Yetsira et d’Assya, en général, dans les objets matériels constituant ce monde, en particulier. De la sorte, les Juifs sont en mesure de réaliser le Tikoun, la réparation, en libérant ces parcelles de leur emprisonnement au sein des Klipot et en leur permettant de réintégrer leur source, dans le domaine de la sainteté. Trois Noms de D.ieu, qui sont, en fait, trois développements différents du Nom divin Avaya, interviennent dans le processus qui vient d’être décrit. Le Nom Ban, tout d’abord, est à l’origine de ces parcelles de sainteté qui ont connu la chute. Le Nom Ma est celui qui leur apporte la force de réparer la cassure et de connaître l’élévation. Enfin, le Nom Sag est la source première de ces parcelles, dans le système de Tohou. Il en découle qu’un homme réalisant l’élévation d’un objet matériel issue du Nom Ban, par la force qu’il obtient du Nom Ma, met en évidence, de cette façon, une Lumière particulièrement élevée, provenant du Nom Sag, qui s’intègre dans les réceptacles de Tikoun. Ceux-ci, étant beaucoup plus larges que les réceptacles de Tohou, peuvent effectivement les conserver. Or, constate le présent texte, l’élévation de la matière selon le processus qui vient d’être décrit est essentiellement réalisée par la pratique concrète des Mitsvot, au moyen d’objets matériels, qui sont issus de la Klipat Noga, mais aussi par l’étude de la Torah, traitant de sujets matériels et par la prière, grâce à laquelle l’âme divine étend son influence sur l’âme animale. C’est, plus particulièrement, l’intervention de la prière au sein de ce processus qui est décrite, à cette référence du Ets ‘Haïm. Et, l’on verra aussi, sur ce même sujet, l’explication figurant dans l’essai n°8 de Kountrass A’haron.',
                             'he' : 'להבין מה שכתוב בפרי עץ חיים, דבזמן הזה עיקר הבירור על ידי התפלה דוקא אף שתלמוד תורה למעלה מהתפלה הענין הוא, שעל ידי תורה ומצות מוסיפין אור באצילות כו׳ פירוש: אור אין סוף ברוך הוא בכלים דאצילות, על ידי תלמוד תורה, בפנימית, דהיינו המשכות המוחין ובקיום המצות, בחיצונית הכלים, שהם בחינת נצח הוד יסוד שבי׳ ספירות ז״א שבאצילות רק שמתלבשים בבריאה יצירה עשיה, בתורה ומצות הגשמיים שבעולם הזה אבל התפלה היא המשכת אור אין סוף ברוך הוא בבריאה יצירה עשיה דוקא, לא בדרך התלבשות בלבד רק האור ממש, לשנות הנבראים מכמות שהם שיתרפא החולה, וירד הגשם משמים לארץ ויולידה ויצמיחה מה שאין כן בתורה ומצות, שאין שינוי בקלף התפילין על ידי הנחתן בראש ובזרוע וגם במצות שעשייתן הוא גמר מצותן השינוי הוא על ידי אדם, ולא בידי שמים כבתפלה שהיא המשכת החיות מאין סוף ברוך הוא, שהוא לבדו כל יכול והלכך, כדי להמשיך אור אין סוף ברוך הוא למטה, אי אפשר בלי העלאת מין נוקבין מלמטה דוקא מה שאין כן לתלמוד תורה, שבאצילות, המיוחדת בלאו הכי במאציל ברוך הוא והעלאת מין נוקבין במוחו ולבו של אדם, היא בחינת רשפי אש בלי גבול ונקרא מאדך כדי לעורר בחינת אין סוף והיינו על ידי גבורות דס״ג, שהן הן הרפ״ח ניצוצין כו׳ ולכן נקראת התפלה חיי שעה, היא מלכות היורדת בבריאה יצירה עשיה ותורה חיי עולם, הוא ז״א כי רמ״ח פקודין הן מתחלקין בי׳ כלים דעשר ספירות דז״א כו׳'
                    },
                    2 : 
                    {
                             'fr' : 'selon laquelle l’élévation essentielle,',
                             'commentaires' : 'Le texte fait référence ici à l’élévation de la matière vers la spiritualité, telle qu’elle vient d’être décrite. Celle-ci est la finalité ultime de la création et elle sera pleinement réalisée lorsque toutes les parcelles de sainteté emprisonnées dans la Klipat Noga lors de la cassure des réceptacles dans le système de Tohou auront réintégré leur source première, dans le domaine de la sainteté. En l’occurrence, l’expression : “à l’époque actuelle”, qui est employée par le texte, désigne, plus spécifiquement, la période faisant suite à la destruction du Temple. Depuis lors, en effet, un rôle prépondérant a été accordé à la prière, car celle-ci a le pouvoir de modifier la réalité du monde, par rapport à son état initial. Grâce à elle, le malade guérira et la pluie s’écoulera, fertilisant la terre. Ainsi, si la pratique des Mitsvot a, plus spécifiquement, pour effet de se trouver “face à face” avec D.ieu, comme le montraient les deux premiers essais de Kountrass A’haron, la révélation de la Lumière de l’En Sof au sein de la matière est, quant à elle, obtenue, avant tout, par l’intermédiaire de la prière et de la ferveur qui l’accompagne.'
                    },
                    3 : 
                    {
                             'fr' : 'à l’époque actuelle, est précisément celle de la prière, bien que l’étude de la Torah la surpasse :',
                             'commentaires' : 'Selon le traité Péa, chapitre 1, à la Michna 1, affirmant que : “l’étude de la Torah surpasse tous les autres” Préceptes et l’on consultera aussi le traité Chabbat 11a. On verra, en outre, le Choul’han Arou’h de l’Admour Hazaken, chapitre 106, au paragraphe 4, ses lois de l’étude de la Torah, chapitre 4, au paragraphe 5, de même que le chapitre 23 de la première partie du Tanya, qui précise que : “la Sagesse, qui est la Torah, les surpasse tous, car elle est Sa Volonté, dont il est dit qu’elle entoure les mondes”.'
                    },
                    4 : 
                    {
                             'fr' : 'l’explication est la suivante. La Torah et les Mitsvot révèlent une Lumière accrue en Atsilout…, celle de l’En Sof,',
                             'commentaires' : 'Il est indiqué, en effet, que le Saint béni soit-Il et les âmes juives sont “les associés de la création”. Or, dans un contrat d’association, chacun doit avoir un apport spécifique, distinct de celui de l’autre. En l’occurrence, D.ieu créa le monde par Sa Lumière, ainsi qu’il est dit : “Et, D.ieu dit que la lumière soit et la lumière fut”. Les âmes juives, quant à elles, perpétuent donc le monde en lui apportant de la lumière par leur étude de la Torah et par leur pratique des Mitsvot. Le texte précisera ensuite l’apport spécifique de l’étude de la Torah et celui de la pratique des Mitsvot.'
                    },
                    5 : 
                    {
                             'fr' : 'béni soit-Il, qui s’introduit, par l’étude de la Torah, dans les réceptacles d’Atsilout, en leur dimension profonde.',
                             'commentaires' : 'En effet, il convient de distinguer la “révélation d’origine”, la Lumière qui a conduit à l’existence tous les mondes à la fois, l’apport de D.ieu à la création, de la “révélation supplémentaire”, beaucoup plus intense que la précédente, qui est conditionnée par l’effort des hommes, s’investissant en l’étude de la Torah et en la pratique des Mitsvot. Cette révélation supplémentaire se manifeste essentiellement dans le monde d’Atsilout. Pour autant, son effet sera ressenti, par la suite, dans le reste de l’enchaînement des mondes, Brya, Yetsira et Assya.'
                    },
                    6 : 
                    {
                             'fr' : 'Cette Lumière est une émanation des Attributs de l’intellect.',
                             'commentaires' : 'En l’occurrence, la dimension profonde d’Atsilout, qui est son aspect essentiel, est constituée par les Sefirot de l’intellect, ‘Ho’hma, Bina et Daat. C’est en elles que se manifeste la Lumière de l’En Sof révélée par l’étude de la Torah des hommes, puisque cette étude est elle-même une activité intellectuelle.'
                    },
                    7 : 
                    {
                             'fr' : 'Par la pratique des Mitsvot, en revanche, elle s’introduit en la dimension superficielle de ces réceptacles, ce qui correspond aux Attributs de Nétsa’h, Hod et Yessod des dix Sefirot constituant Zéer Anpin d’Atsilout.',
                             'commentaires' : 'Nétsa’h, Hod et Yessod sont effectivement les Sefirot les plus basses, au sein des Attributs de l’émotion, désignés par le texte comme Zéer Anpin. Ces trois Sefirot sont liées à l’action concrète, en l’occurrence celle de la pratique des Mitsvot, grâce à laquelle elles reçoivent la Lumière. Plus généralement, les six Attributs de l’émotion du monde d’Atsilout, Zéer Anpin, constituent un “visage”, Partsouf, en lequel on retrouve toutes les dix Sefirot à la fois. En ce visage, Nétsa’h, Hod et Yessod, que l’on a défini comme la partie la plus basse, sont représentés “à l’extérieur du corps”, selon l’expression de l’introduction des Tikouneï Zohar. Ce sont ces Sefirot qui reçoivent la Lumière, lors de l’accomplissement de la Mitsva, par la force d’action concrète de l’homme, la plus inférieure et la plus superficielle de sa personnalité.'
                    },
                    8 : 
                    {
                             'fr' : 'Par la suite, ces Lumières s’introduisent en Brya, en Yetsira et en Assya, grâce à la Torah et aux Mitsvot accomplies matériellement dans ce monde.',
                             'commentaires' : 'Il en résulte que les Attributs de l’intellect, ‘Ho’hma, Bina et Daat du monde d’Atsilout, qui reçoivent la Lumière par l’étude de la Torah, comme ceux de l’émotion, Nétsa’h, Hod et Yessod, éclairés par la pratique des Mitsvot, prennent la forme d’un vêtement de Torah ou de Mitsvot, au sein de ce monde matériel, dont l’âme s’enveloppe et qui lui apporte l’élévation. Bien que les Attributs de l’intellect se révèlent dans l’étude de la Torah et ceux de l’émotion, dans la pratique des Mitsvot, comme l’indique le texte, une telle révélation exerce son effet uniquement sur la matérialité de la Torah ou des Mitsvot, selon les cas, mais non sur l’existence du monde proprement dite, laquelle n’en est pas du tout modifiée, comme le texte le précisera.'
                    },
                    9 : 
                    {
                             'fr' : 'La prière, par contre, est une révélation de cette Lumière de l’En Sof, béni soit-Il, précisément en Brya, en Yetsira et en Assya.',
                             'commentaires' : 'Etant à l’initiative de l’homme, la prière ne suscite pas de révélation dans le monde d’Atsilout, qui est partie intégrante de la Divinité, dans le mesure où le mal en est absent. De ce fait, le texte disait que l’étude de la Torah le surpasse. Malgré cela, il était indiqué que la phase essentielle du service de D.ieu est actuellement la prière. Cette affirmation sera justifiée par la suite.'
                    },
                    10 : 
                    {
                             'fr' : 'Elle n’y est pas obtenue uniquement à travers des vêtements.',
                             'commentaires' : 'Le vêtement est une forme de voile, de contraction et d’occultation, qui aurait pour effet, s’il était conservé, de réduire l’intensité de la Lumière. Si elle était obtenue à travers lui, la Lumière n’apparaîtrait pas directement, mais comme si elle éclairait à travers un écran. De fait, il en est bien ainsi pour la Torah et les Mitsvot, que l’on met en pratique au moyen d’objets matériels.'
                    },
                    11 : 
                    {
                             'fr' : 'C’est bien cette Lumière, proprement dite, qui vient y modifier les créatures, par rapport à leur état initial, de sorte que le malade guérisse, que la pluie s’écoule, des cieux vers la terre, afin que celle-ci soit fertile et qu’elle fournisse sa production.',
                             'commentaires' : 'D’après les termes du verset Ichaya 55, 10 : “la pluie, une fois descendue du ciel, n’y retourne pas avant d’avoir humecté la terre, de l’avoir fécondée et fait produire”. Il en résulte que la Lumière révélée par la prière, à la différence de celle qui émane de la Torah et des Mitsvot, a effectivement le pouvoir de susciter le changement des créatures physiques, c’est-à-dire de modifier l’existence matérielle du monde, par rapport à son état initial.'
                    },
                    12 : 
                    {
                             'fr' : 'A l’opposé, s’agissant de la Torah et des Mitsvot, le parchemin des Tefillin n’est pas modifié, quand on les porte sur la tête et sur le bras.',
                             'commentaires' : 'On sait, en effet, que celui qui porte les Tefillin sur la tête révèle en lui les forces de son intellect et, de ce fait, il se soumet à D.ieu d’une manière consciente et délibérée. En les mettant également sur son bras, il soumet, en outre, les émotions de son cœur à sa perception intellectuelle. C’est là l’effet concret de cette Mitsva, s’exerçant sur celui qui la met en pratique. Pour autant, dans un cas comme dans l’autre, le parchemin des Tefillin n’est en aucune façon modifié par la transformation de la personnalité et leur aspect concret n’est pas changé pour autant.'
                    },
                    13 : 
                    {
                             'fr' : 'Et, il en est de même également pour les Mitsvot que l’on met en pratique par l’obtention d’un résultat final,',
                             'commentaires' : 'Ce n’est pas le cas des Tefillin, précédemment citées, qui existaient déjà avant qu’on les porte, afin de mettre en pratique la Mitsva et qui existent encore, sans changement, par la suite. C’est le cas, en revanche, pour la circoncision ou bien pour l’immersion rituelle de la vaisselle, pour l’écriture d’un Séfer Torah ou bien pour la construction d’une Soukka. Dans tous ces exemples, l’accomplissement de la Mitsva modifie effectivement l’objet qui permet de la mettre en pratique. Pour autant, constate le texte, le changement résultant de la pratique de la Mitsva est bien le fait de l’homme, en aucune façon la conséquence d’une intervention divine.'
                    },
                    14 : 
                    {
                             'fr' : 'car la modification est alors introduite par l’homme, non pas par les cieux, comme c’est le cas pour la prière, laquelle révèle la vitalité de l’En Sof, béni soit-Il, Qui seul est tout puissant.',
                             'commentaires' : 'Selon le Cantique Ve’hol Maaminim, “et tous ont foi”, figurant dans la liturgie de Roch Hachana et de Yom Kippour. C’est la raison pour laquelle la formulation traditionnelle de la prière est : “Qu’il soit Ta Volonté de…”, ce qui veut bien dire que l’objet de cette requête, pour l’heure, n’est pas encore la Volonté de D.ieu et qu’il Lui est donc demandé de modifier cette Volonté en fonction de la prière des hommes.'
                    },
                    15 : 
                    {
                             'fr' : 'C’est la raison pour laquelle il est impossible d’attirer la Lumière de l’En Sof, béni soit-Il, ici-bas, sans faire remonter là-haut, au préalable, des eaux féminines.',
                             'commentaires' : 'En d’autres termes, les sphères célestes ne prennent jamais l’initiative de la révélation de la Lumière de l’En Sof, béni soit-Il, au sein de la matière. L’effort de l’homme est systématiquement nécessaire pour l’obtenir et le texte montrera que cet effort, inhérent au service de D.ieu, transcende toutes les limites. De ce fait, il peut être le réceptacle révélant le caractère infini de D.ieu.'
                    },
                    16 : 
                    {
                             'fr' : 'L’étude de la Torah, en revanche, affecte Atsilout qui est, en tout état de cause, unifié à Celui Qui est à l’origine de l’Emanation, béni soit-Il.',
                             'commentaires' : 'En effet, le mal est absent du monde d’Atsilout qui, de ce fait, est défini comme partie intégrante de la Divinité, bien qu’il soit un stade créé. La Lumière révélée dans ce monde par l’étude de la Torah ne descend pas jusque dans le monde matériel, mais elle se maintient en Atsilout. C’est pour cette raison que “l’élévation d’eaux féminines”, la présence d’un effort, de la part de l’homme, n’est, en ce cas, pas aussi impérative que pour la pratique des Mitsvot.'

                    17 :

                             'commentaires' : 'Selon les termes du verset Chir Hachirim 8, 6: “ses flammes sont des flammes de feu, une flamme divine”. Un tel amour de D.ieu consume l’homme qui se consacre à l’étude de la Torah, comme des étincelles de feu. Il représente tout l’effort que l’on peut attendre de sa part, quand il s’investit en cette activité.'
                    },
                    18 : 
                    {
                             'fr' : 'sans limite. C’est le sens de : “ton pouvoir”,',
                             'commentaires' : 'Devarim 6, 5 : “Tu aimeras l’Eternel ton D.ieu de tout ton cœur, de toute ton âme et de tout ton pouvoir”. Rabbi Chnéor Zalman précise ici quelle type “d’élévation d’eaux féminines”, quel effort de la part de l’homme est susceptible de révéler la Lumière de l’En Sof. Il souligne donc qu’il s’agit, en l’occurrence, de l’amour de D.ieu transcendant toutes les limites de la personnalité humaine, qui est le stade le plus parfait de Son service, faisant abstraction de toutes les contingences et de toutes les barrières imposées par le monde matériel. C’est un tel effort, de la part de l’homme, qui lui permet de transcender les limites de sa propre personnalité, afin d’en révéler la dimension infinie et, grâce à cela, de mettre en évidence l’En Sof dans le monde.'
                    },
                    19 : 
                    {
                             'fr' : 'afin de mettre en éveil ce stade de l’En Sof. Un tel résultat est obtenu par les forces de rigueur, Guevoura, du Nom divin Sag,',
                             'commentaires' : 'Comme on le sait, chaque Nom de D.ieu correspond à un aspect spécifique de Sa révélation. En l’occurrence, le Nom Sag est l’un des développements du Nom Avaya qui s’écrit Youd – Vav – Dalet, Hé – Youd, Vav – Aleph – Vav, Hé – Youd, la valeur numérique de toutes ces lettres étant soixante-trois, celle de Sag. C’est ce Nom qui est à l’origine de l’élévation des deux cent quatre-vingt-huit parcelles de sainteté, tombées dans la matière lors de la cassure des réceptacles du système de Tohou. Cette élévation est possible grâce à l’étude de la Torah et à la pratique des Mitsvot, de la part des hommes. Et, les forces de rigueur de ce Nom Sag sont à l’origine de la séparation de ces parcelles de la matière en laquelle elles sont emprisonnées.'
                    },
                    20 : 
                    {
                             'fr' : 'constituant les deux cent quatre-vingt-huit parcelles de sainteté….',
                             'commentaires' : 'Ce sont ces parcelles qui résultent de la cassure des Sefirot du monde de Tohou, lesquelles avaient un désir d’élévation au-delà de toute limite. C’est la raison pour laquelle l’homme qui souhaite apporter l’élévation à ces parcelles de sainteté par son étude la plus intense de la Torah et par sa pratique des Mitsvot de la meilleure façon, doit, à son tour, éprouver le même sentiment et rechercher l’élévation permanente, dans sa manière de servir D.ieu.'
                    },
                    21 : 
                    {
                             'fr' : 'C’est pour cette raison que la prière est appelée : “vie passagère”,',
                             'commentaires' : 'Dans le traité Chabbat 10a. Au sens le plus simple, la prière est définie comme le moyen de formuler ses besoins à D.ieu. Elle est donc une Mitsva, permettant à l’homme de se convaincre que D.ieu seul est en mesure de les satisfaire. Or, les besoins de l’homme s’inscrivent nécessairement dans le temps et ceux qu’il éprouve aujourd’hui ne seront plus d’actualité, demain. C’est pour cela que la prière est uniquement la “vie passagère”. De ce fait, nos Sages se demandent si celui qui a l’étude de la Torah pour seule activité et se consacre donc à la “vie éternelle” a le droit d’interrompre cette étude pour se consacrer à la “vie passagère”.'
                    },
                    22 : 
                    {
                             'fr' : 'expression qui se rapporte à Mal’hout descendant en Brya, en Yetsira et en Assya.',
                             'commentaires' : 'Rabbi Chnéor Zalman souligne, par cette formulation, que la vitalité révélée, par la prière, dans les mondes de Brya, de Yetsira et d’Assya, en lesquels le mal est présent, est soumise à la dimension du temps. En effet, cette vitalité est mise en évidence par la Sefira de Mal’hout d’Atsilout qui, descendant vers les mondes de Brya, de Yetsira et d’Assya, ainsi qu’il est dit : “ses pieds descendent vers la mort”, y introduit ainsi le temps, comme l’expliquait le chapitre 7 de Chaar Ha I’houd Ve Ha Emouna.'
                    },
                    23 : 
                    {
                             'fr' : 'La Torah, par contre, est la “vie éternelle”,',
                             'commentaires' : 'Selon la même référence, le traité Chabbat 10a. La Torah est “la vie éternelle” dans la mesure où elle ne subit pas les fluctuations du temps, ainsi qu’il est dit : “cette Torah ne sera pas changée”. Elle correspond, en effet, aux Attributs de l’émotion, aux Sefirot de Zéer Anpin, qui dépassent celle de Mal’hout et transcendent ainsi la relation avec le temps.'
                    },
                    24 : 
                    {
                             'fr' : 'le stade de Zéer Anpin, car les deux cent quarante-huit Injonctions se répartissent entre les dix réceptacles des dix Sefirot de Zéer Anpin….',
                             'commentaires' : 'Nous avons vu, en effet, que la Torah et les Mitsvot révèlent les Attributs de l’intellect et ceux de l’émotion au sein des Sefirot de Zéer Anpin, qui sont bien au nombre de dix, chaque Sefira portant en elle toutes les autres à la fois. Le texte fait allusion aux Attributs du monde d’Atsilout, transcendant la dimension du temps. Les deux cent quarante-huit Injonctions de la Torah se répartissent ainsi entre toutes ces Sefirot, chacune d’elles révélant la Lumière dans une Sefira bien précise, en fonction de son objet et de ce qu’elle doit accomplir.'
                    },

    '3-9':
