var sihot=
{
    'Béréchite' :

		'Bérechite' :

				'Serie 1' : 
				{
					'Siha' :{'Titre' :'Une Interdiction fondamentale, qui dura trois heures<br/>  ','source' : '(Discours du Rabbi, Sim’hat Torah 5723-1962)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Nous lisons la Parchat Béréchit, à la fin du mois de Tichri, qui est le début de l’année et celle-ci délivre donc un enseignement que l’on peut appliquer tout au long de l’année.<br/> <br/> 	L’un des thèmes abordés par cette Sidra est la première Mitsva, la première Injonction de D.ieu, adressée à Adam, le premier homme, l’interdiction qui lui fut faite de consommer du fruit de l’arbre de la connaissance du bien et du mal.<br/> <br/> 	Le Midrach Béréchit Rabba, chapitre 21, paragraphe 7, précise que l’Injonction énoncée à Adam s’appliquait uniquement au premier jour de sa création. Les précisions qui nous sont données à propos de ce sixième jour de la création du monde, lorsque l’homme fit son apparition, permettent d’établir que cette interdiction de consommer le fruit fut en vigueur seulement pendant trois heures.<br/> <br/> 	En effet, l’Injonction divine fut énoncée à la neuvième heure du jour, selon le traité Sanhédrin 38b. Et, la journée devait se terminer trois heures plus tard. Avec l’entrée du Chabbat, l’interdit aurait été levé. Mais, Adam, le premier homme, ne put se contenir et il le transgressa.<br/> <br/> 	Il est permis de s’interroger, à ce sujet. Adam était “ l’œuvre des mains du Saint béni soit-Il ”. Cette Injonction lui fut, en l’occurrence, directement communiquée par D.ieu. Comment est-il concevable qu’il ne put se retenir de consommer le fruit de l’arbre de la connaissance pendant trois heures ? Certes, la dimension ésotérique de la Torah développe de multiples explications à propos de la faute de l’arbre de la connaissance. Pour autant, le traité Chabbat 63a précise que “ un verset ne peut être départi de son sens simple ”. En l’occurrence, comment Adam put-il trébucher de la sorte ?<br/> <br/> 	2. L’explication que l’on peut donner, à ce sujet, est la suivante.<br/> <br/> 	Le but du mauvais penchant est d’inciter l’homme à agir à l’encontre de la Volonté de D.ieu. Il multiplie les arguments pour le convaincre de commettre une faute ou de négliger une Mitsva, soulignant que le respect de la Mitsva est très difficile, qu’il constitue même une terrible épreuve, avançant tous les prétextes, pourvu que l’homme aille à l’encontre de la Volonté divine.<br/> <br/> 	De ce fait, plus une Mitsva est déterminante, pour celui qui la met en pratique, pour le lieu ou l’époque où elle est appliquée, plus le mauvais penchant multiplie les efforts afin de lui faire barrage. De fait, il est toujours aisé de mettre en pratique une Mitsva, mais, lorsque celle-ci est très importante, le mauvais penchant développe toute une argumentation et avance divers raisonnements dans le but de détourner l’homme de la Volonté de D.ieu.<br/> <br/> 	De temps à autre, chacun peut ressentir qu’il en est bien ainsi, pour ce qui le concerne. Certains actes, relatifs à la Torah et aux Mitsvot, devraient, tout naturellement, apparaître beaucoup plus aisés que d’autres, qui entraînent de multiples complications. Or, chacun sait bien qu’il éprouve parfois d’immenses difficultés à mettre en pratique ce qui est pourtant bien simple.<br/> <br/> 	La raison en est celle que nous indiquions auparavant. Le mauvais penchant s’acharne contre l’homme avec beaucoup plus de véhémence lorsqu’il s’agit d’un acte qui est important pour lui. Il dresse alors de beaucoup plus grands obstacles.<br/> <br/> 	Parfois, on peut avoir des difficultés à mettre en pratique une disposition de nos Sages ou même une simple coutume, alors qu’il est beaucoup plus aisé de respecter une Injonction de la Torah. Cela signifie que l’apport de cette disposition des Sages ou de cette coutume est, à ce moment précis, bien plus déterminant pour son âme.<br/> <br/> 	Différents textes de ‘Hassidout, Iguéret Hakodech, à la fin du chapitre 7, le Kountrass du 12 Tamouz 5708, le Séfer Ha Si’hot Chouchan Pourim 5700, expliquent le sens de la question suivante, qui est mentionnée par le traité Chabbat 118b : “ Quel est le précepte que ton père respectait plus scrupuleusement ? ”. Ces textes soulignent que chaque âme possède quelques Mitsvot qu’elle est plus spécifiquement chargée de mettre en pratique, lorsqu’elle se trouve dans un corps. Elle doit, en conséquence, les accomplir avec encore plus d’ardeur que les autres Mitsvot, pour lesquelles cette âme n’est pas différente de toutes les autres. Or, c’est précisément en tout ce qui concerne ces Préceptes que le mauvais penchant attaquera l’homme le plus âprement. En effet, il a connaissance de leur immense importance.<br/> <br/> 	Ce qui vient d’être dit nous permet de comprendre l’affirmation de nos Sages, au traité Soukka 52a, selon laquelle “ plus l’on est grand, plus l’on a un mauvais penchant qui est fort ”. En effet, plus un homme est important, plus ses accomplissements sont déterminants. Le mauvais penchant s’oppose donc à lui avec encore plus d’acharnement.<br/> <br/> 	A ce sujet, une autre explication peut être donnée. Pour que le libre arbitre soit respecté, il faut que les forces dont dispose le côté opposé à celui de la Sainteté soient équivalentes à celles du Sacré. En conséquence, plus l’on est grand et plus l’on dispose de forces émanant du domaine de la Sainteté. De ce fait, le mauvais penchant d’un tel homme possède lui-même plus de forces.<br/> <br/> 	Tout ceci nous permet de comprendre pourquoi Adam, le premier homme, ne put se contenir et mangea du fruit de l’arbre de la connaissance du bien et du mal. En effet, il était “ l’œuvre des mains du Saint béni soit-Il ”. Or, “ plus l’on est grand, plus l’on a un mauvais penchant qui est fort ”. Bien plus, l’interdiction de consommer ce fruit était déterminante pour lui, comme en atteste la chute qui résulta de cette faute, pour Adam et pour toutes les générations ultérieures, jusqu’à la fin des temps. Le mauvais penchant, qui avait alors pris la forme du serpent, s’acharna donc, par toutes ses forces, contre Adam, afin de lui faire commettre cette faute, comme l’expliquent le Zohar Béréchit, à la page 35b et les Pirkeï de Rabbi Eliézer, au chapitre 13. De la sorte, le mauvais penchant obligea l’homme à consommer le fuit de l’arbre.<br/> <br/> 	3. Nos Sages rapportent que le Saint béni soit-Il, quand Il donna la Torah à Moché, notre maître, lui dit (Chemot 19, 3) : “ Ainsi tu parleras à la maison de Yaakov ” et ils expliquent, dans le Midrach Me’hilta, que “ ceci fait allusion aux femmes ”. En effet, D.ieu demanda à Moché de présenter le don de la Torah, dans un premier temps, aux femmes, afin de prévenir un échec comparable à celui qui se produisit, lors de la faute de l’arbre de la connaissance du bien et du mal.<br/> <br/> 	A l’époque, seul Adam avait entendu l’Injonction divine, mais non ‘Hava. C’est pour cela que cette défaillance fut possible. Certes, il est dit que “ Il bâtit la côte ”, que D.ieu façonna le corps de ‘Hava avec une côte d’Adam, le premier homme et “ l’œuvre des mains du Saint béni soit-Il ”. Néanmoins, ‘Hava, n’ayant pas reçu l’ordre directement de D.ieu, put y ajouter ce que D.ieu n’avait pas dit : “ Et, vous n’y toucherez pas ”. La faute de l’arbre de la connaissance résulta de cet ajout, comme le souligne le Midrach Béréchit Rabba, au chapitre 19, paragraphe 4.<br/> <br/> 	Ainsi, si ‘Hava avait reçu directement l’ordre de D.ieu, elle aurait pu convaincre Adam de ne pas commettre la faute, malgré toutes les difficultés dressées par le mauvais penchant, comme permet de l’affirmer l’explication de nos Sages, précédemment citée, à propos du don de la Torah et également le traité Sanhédrin 110a.<br/> <br/> 	4. Torah est de la même étymologie que Horaa, enseignement, comme le souligne le Zohar, tome 3, page 53b. En l’occurrence, les récits de la Parchat Béréchit délivrent, comme nous l’avons dit, des enseignements d’une portée globale, qui s’appliquent tout au long de l’année. Et, ce qui vient d’être développé indique, plus précisément, de quelle manière doit être dirigé un foyer juif.<br/> <br/> 	Il est nécessaire que chaque maison juive soit un “ petit Sanctuaire ”, duquel D.ieu peut dire : “ Je résiderai parmi eux ”. Or, ce qui s’y passe dépend, pour une large part, de la maîtresse de maison. Il importe donc que celle-ci adopte les valeurs juives, avec enthousiasme et chaleur, non pas seulement en vertu d’un Décret divin, qui doit s’appliquer en tout état de cause, mais aussi de manière agréable et pacifique, comme l’indique le traité Guittin 6b.<br/> <br/> 	C’est par une telle attitude qu’une femme peut protéger toute sa maison, y compris son mari, de toutes les embûches. Car, comme nous l’avons dit, si ‘Hava avait elle-même entendu l’ordre divin, elle n’aurait pas provoqué une telle chute et, bien plus, elle aurait préservé son mari des provocations du serpent.<br/> <br/> 	Il faut donc, d’emblée, “ parler à la maison de Yaakov ”, s’adresser aux membres de sa famille. On connaît le dicton suivant du Rabbi Rachab, rapporté dans le Hayom Yom, à la date du 22 Tévet, “ Tout comme mettre les Tefillin chaque jour est une Mitsva de la Torah, incombant à tous les Juifs, qu’ils soient de grands érudits de la Torah ou des hommes du commun, il est, de la même manière, une nécessité absolue, pour chacun, de réfléchir, pendant une demi-heure chaque jour, à l’éducation de ses enfants et de tout faire, ce qui est possible et ce qui est au delà du possible, afin de les guider sur le chemin dans lequel ils sont dirigés ”.<br/> <br/> 	C’est de cette façon que l’Injonction “ tu diras aux enfants d’Israël ” sera également stable, dans la durée. Car, non seulement la femme ne s’opposera pas à l’homme, ne dressera pas d’obstacle devant lui, mais, bien plus, elle lui viendra en aide, comme le souligne le traité Yebamot 63a. Elle mettra à sa disposition les nombreuses qualités qu’elle possède. Ainsi, le traité Nidda 45b souligne que “ une femme est douée d’un discernement dont l’homme est dépourvu ”. En ce sens, elle influencera toute la maison, en laquelle pourront se réaliser les termes de la Promesse divine selon laquelle  “ Je résiderai parmi eux ”.<br/> <br/> 	Ce qui vient d’être dit évoque la formulation de la bénédiction, qui est prononcée à l’occasion du mariage, demandant que D.ieu réjouisse les époux, “ comme Tu as réjoui Tes créatures dans le Gan Eden, auparavant ”. En effet, quelle est ici la signification du mot “ auparavant ” ? Chacun ne sait-il pas qu’Adam et ‘Hava vécurent “ auparavant ”, il y a de très nombreuses années ? Il faut en conclure que ce terme fait référence à Adam et à ‘Hava tels qu’ils furent avant la faute ”.<br/> <br/> 	Tel est le vœu formulé pour le jeune couple. Que leur vie soit comme celle d’Adam et de ‘Hava avant la faute, que la femme ne soit pas “ l’opposée ” de l’homme, mais, bien au contraire qu’elle lui vienne en aide, qu’en leur foyer se réalise la Promesse selon laquelle “ Je résiderai parmi eux ”, “ comme Tu as réjoui Tes créatures dans le Gan Eden, auparavant ”.<br/> '},
					
					'Siha' :{'Titre' :'Lettres du Rabbi<br/>  ','source' : '<br/> ','resume' : ' ','contenu' : '							28 Tichri 5713,<br/> <br/> 	Ta Bar Mitsva sera célébrée pendant le Chabbat Béréchit, qui approche.<br/> <br/> 	L’Admour Hazaken explique, et le Chneï Lou’hot Haberit le dit également, qu’une Paracha de la Torah est toujours liée à la période pendant laquelle elle est lue. Durant ce Chabbat, nous lirons celle de Béréchit, qui est introduite par “ au commencement, D.ieu créa le ciel et la terre. Et, la terre était obscurité. D.ieu dit : Que la lumière soit ”.<br/> <br/> 	Il y a là un enseignement, de portée générale, qui s’applique à tous les Juifs et en particulier à celui qui devient Bar Mitsva, se trouvant ainsi astreint à la pratique de toutes les Mitsvot. Chacun, en mettant en pratique la Torah et les Mitsvot dans le monde, doit garder en permanence à l’esprit les notions suivantes :<br/> <br/> 	A) D.ieu a créé le ciel et la terre. Il en résulte qu’Il est le seul Maître du monde et de tout ce qu’il contient.<br/> <br/> 	B) La part qui est confiée à l’homme, dans ce monde, est encore obscure. Celui-ci doit donc l’affiner et l’éclairer.<br/> <br/> 	C) Son premier effort en ce sens consiste à mettre en évidence le fait que “ D.ieu dit ”, que l’étude de la Torah consiste à se pénétrer de Sa Parole, que la pratique des Mitsvot est le respect des Injonctions divines. C’est à ce propos qu’il est dit : “ La bougie est une Mitsva et la Torah, une lumière ”. C’est de cette façon que l’on peut transformer la pénombre du monde en lumière ou, selon les termes du Zohar, de “ métamorphoser l’obscurité en lumière et l’amertume en douceur ”.<br/> <br/> 	Celui qui garde ces idées présentes à l’esprit peut avancer, sans crainte, sur son chemin, celui de D.ieu, qui lui permettra de faire la Tsedaka et la justice.<br/> <br/> 	*   *   *<br/> <br/> 							28 Tichri 5713,<br/> <br/> 	L’attribution d’un nom est un moyen de révéler et d’attirer la source première, l’origine cachée, afin qu’il en résulte une action concrète, comme l’établissent différents textes de ‘Hassidout. Grâce à elle, l’âme peut se lier au corps.<br/> <br/> 	Ceci nous permettra de comprendre la controverse, qui opposent nos Sages, afin de déterminer si Adam, le premier homme, décerna également des noms aux poissons. En effet, ceux-ci correspondent aux créatures du monde caché, qui vont à l’encontre de cette révélation.<br/> <br/> 	Néanmoins, ce monde caché, par rapport à celui qui le dépasse, peut également être considéré comme révélé. C’est pour cela que, selon un avis, Adam donna effectivement un nom à ces poissons.<br/> <br/> 	Vous consulterez, à ce propos, les Tossafot sur le traité ‘Houlin 66b, le ‘Hizkouni et le Radak, commentant le verset Béréchit 2, 19, le Midrach ‘Hasser Ve Yatir et d’autres textes.<br/> <br/> *   *   *<br/> <br/> 							13 Tichri 5718,<br/> <br/> 	Vous citez le passage suivant des Tikouneï Zohar, début du Tikoun 69, à la page 99b : “ Par ailleurs, il est dit : ‘Et, Adam connut ‘Hava’. C’est alors que ‘j’ai acquis un homme’. ” Or, vous vous interrogez, à ce sujet, car, selon la Torah, ces mots furent prononcés par ‘Hava.<br/> <br/> 	De fait, le Gaon de Vilna note bien : “ Elle dit : J’ai acquis un homme ”, mais il est difficile d’accepter cette correction, car le contexte des Tikouneï Zohar montre que l’initiative appartient ici à l’homme, ainsi qu’il est dit “ Et, Adam connut ‘Hava ”, “ il eut conscience de sa faute ”, “ il eut conscience de l’impureté qui en résultait ”, “ il vit un crâne ”. Tout cela est énoncé au masculin et il est donc très surprenant d’introduire ici une modification et de faire usage du féminin.<br/> <br/> 	Mais, à mon sens, il est une explication qui peut être donnée, en tout état de cause. C’est la suivante. Dans un premier temps, ce fut ‘Hava qui dit : “ J’ai acquis un homme ”. Puis, ce nom fut arrêté et il est clair que l’on ne put choisir un nom sans qu’Adam le premier homme ne l’accepte et ne lui confère toute son importance. En conséquence, les Tikouneï Zohar expliquent pourquoi il accepta ce nom.<br/> <br/> 	De fait, vous consulterez également le commentaire Daat Zekenim, des auteurs des Tossafot, sur le verset Béréchit 38, 5, qui dit : “ Mon maître m’a enseigné qu’ils pratiquaient de la façon suivante : Lui choisissait le nom du premier fils et elle choisissait celui du second ”. Néanmoins, le Ramban conteste cet usage.<br/> <br/> '},

		'Noah' :

					'Siha' :{'Titre' :'Le déluge de notre époque<br/>  ','source' : '(Discours du Rabbi aux responsables des Yechivot Tom’heï Temimim Loubavitch,<br/> ','resume' : ' ','contenu' : 'jeudi de la Parchat Noa’h 5720-1959)<br/> <br/> 	1. Le dîner des Yechivot Tom’heï Temimim Loubavitch a lieu au milieu de l’hiver et, à cette occasion, nous avons l’habitude de développer un point figurant dans la Paracha de la semaine. En effet, la Torah et ses enseignements sont immuables, comme le souligne le Tanya, au chapitre 17. Ils s’appliquent en chaque génération, à toute époque et en tout lieu.<br/> <br/> 	Chaque semaine, une Paracha différente est lue et c’est bien là une preuve que celle-ci renferme tous les enseignements nécessaires pour comprendre les événements de cette semaine. Ainsi, le Chneï Lou’hot Ha Berit, partie consacrée à la Loi Ecrite, au début de la Parchat Vayéchev, dit : “ Les événements de toute l’année sont toujours liés à la Paracha dans laquelle ils surviennent. Il y a systématiquement là une manifestation de la Sagesse de D.ieu ”.<br/> <br/> 	A la fin de la Parchat Noa’h, il est rapporté que les hommes qui vécurent après le déluge construisirent une ville, avec une tour. Ceux-ci craignaient, en effet, “ d’être disséminés sur toute la terre ”. Mais, ce désir de bâtir une ville et une tour déplut à D.ieu, Qui empêcha son aboutissement.<br/> <br/> 	Or, il est permis de s’interroger, à ce sujet. Pourquoi la Torah nous rapporte-t-elle un tel récit ? Quel enseignement pouvons-nous en tirer ? Pour autant, la Paracha raconte cet événement, avec de nombreux détails, alors qu’elle énonce différentes lois uniquement d’une manière allusive. Il faut en conclure que celui-ci délivre un profond enseignement, pour toutes les générations, pour nos ancêtres, dans les époques passées, pour nous, à l’heure actuelle, pour nous enfants et petits-enfants, à l’avenir.<br/> <br/> 	L’enseignement que cet épisode délivre, pour notre génération, est le suivant.<br/> <br/> 	Celui-ci survint juste après le déluge, auquel seuls quelques hommes survécurent et l’analogie avec notre génération apparaît donc clairement. Tel est précisément le message qui est délivré ici, à notre époque.<br/> <br/> 	Il y a quelques années, un “ déluge ” s’est également produit, qui a emporté des millions de Juifs. Quelques uns ont survécu, auxquels D.ieu accordera longue vie. Ces survivants doivent donc savoir que faire pour ne pas imiter ceux qui vécurent le premier déluge, ce qu’à D.ieu ne plaise, afin d’éviter les conséquences malheureuses que ces hommes connurent.<br/> <br/> 	2. Si l’on considère ce qui arriva à la génération de la tour de Babel, on peut ne pas comprendre clairement pourquoi il fut considéré comme une faute de construire une ville, avec une tour. Pourquoi ce projet allait-il si fortement à l’encontre de la Volonté de D.ieu qu’Il s’efforça d’empêcher son aboutissement ?<br/> <br/> 	La Torah précise quelle était la motivation de ces hommes, lorsqu’ils voulurent bâtir cette ville et cette tour : “ afin de nous faire un nom ”. Ils craignaient, en effet, de se disperser dans le monde entier et ils voulurent, de ce fait, construire une ville dans laquelle ils seraient tous réunis. Ils souhaitèrent, en outre, construire une tour et les commentateurs précisent que celle-ci avait un double objet. D’une part, on pourrait, grâce à elle, les voir de loin, savoir que là se trouvait une ville. De plus, des gardes se tiendraient sur cette tour, qui préserveraient la ville de toute incursion ennemie.<br/> <br/> 	Or, en apparence, quoi de répréhensible à tout cela ? L’explication est, en fait, la suivante. Lorsque des hommes se réunissent et projettent l’édification d’une ville, dans le seul but d’acquérir de la notoriété, “ afin de nous faire un nom ”, sans se fixer aucune autre motivation plus élevée, en cherchant uniquement à perpétuer leur nom, ils font un acte égoïste, vidant ainsi leur existence de tout contenu, comme le souligne, en particulier, le Guide des égarés, tome 3, au chapitre 13. Bien plus, se limiter à ce seul objectif ne leur permet pas de le mener à bien et l’on peut alors être tenté, pour parvenir à ses fins, d’avoir recours à ce qui va à l’encontre de la justice et de la droiture.<br/> <br/> 	Bien plus, un déluge venait d’avoir lieu. Avant que celui-ci ne se produise, comme l’explique le traité Sanhédrin 108a, Noa’h avait expliqué à tous la raison pour laquelle il se produirait. Il avait précisé que les hommes de cette génération n’avaient pas adopté un bon comportement. En conséquence, les survivants auraient dû se préoccuper, avant toute autre chose, d’amender leur vie spirituelle, d’assigner un objectif moral à leur existence. Or, tout cela ne fut nullement leur préoccupation et ils recherchèrent uniquement un moyen d’obtenir que l’histoire retienne leur nom.<br/> <br/> 	Telle fut leur faute et c’est pour cette raison que leur projet souleva une telle opposition, de la part de D.ieu.<br/> <br/> 	3. L’enseignement que l’on peut tirer de tout cela est bien clair.<br/> <br/> 	Lorsque l’on survit à un déluge, on doit d’abord tout mettre en œuvre pour qu’une telle situation ne se reproduise plus, ce qu’à D.ieu ne plaise, ainsi qu’il est dit “ le malheur ne surviendra pas une autre fois ”. Pour obtenir un tel résultat, on ne peut pas se contenter de construire une ville et une tour, avec pour seul objectif que cette ville soit la plus grande possible et cette tour, la plus haute. Ce n’est pas ainsi que l’on améliorera la situation.<br/> <br/> 	Une ville et une tour ne peuvent se pérenniser qu’à condition d’avoir une raison d’être plus digne. C’est seulement à cette condition que leur édification sera fructueuse, que les barrières se dressant devant cette ville se transformeront, bien plus qu’elles lui viendront en aide.<br/> <br/> 	4. Il existe également une ville et une tour appartenant au domaine de la Sainteté, comme le souligne le Likouteï Torah sur trois Parachyot, à la fin de la Parchat Noa’h. La “ ville de notre D.ieu ” possède un contenu sacré et divin. Et, une tour s’y trouve également, qui est une synagogue et une maison d’étude. La Hala’ha stipule, en effet, que ces bâtiments doivent être les plus hauts de toute la ville, comme le précisent le traité Chabbat 11a et le Choul’han Arou’h Ora’h ‘Haïm, chapitre 103, paragraphe 2.<br/> <br/> 	Très simplement, cela signifie qu’il faut construire, au sein de la ville, des lieux où l’on prie, où l’on étudie la Torah, c’est-à-dire des synagogues, des maisons d’étude, des Yechivot. Et, l’on doit mobiliser toute son énergie pour que ces édifices soient les plus grands, les plus hauts, car ils sont les tours de la ville, ainsi qu’il est dit (Michlé 18, 10) : “ Le Nom de D.ieu est une tour puissante. Le Juste y courra et s’en trouvera élevé ”. Une telle tour protège de tous les ennemis, non seulement de ceux qui sont déclarés, mais aussi de ceux qui se cachent, comme l’explique le Séfer Hamaamarim Kountrassim, à la page 422.<br/> <br/> 	Lorsque l’on adopte un tel comportement, on en tire deux acquis. On reçoit, tout d’abord, la récompense la plus essentielle, puisque l’on met en pratique la Volonté de D.ieu. On connaît ainsi la plus grande réussite dans la construction de la ville et de la tour appartenant au domaine de la Sainteté. De plus, on peut également, de la sorte, “ nous faire un nom ”, le pérenniser dans l’histoire du Judaïsme et de la Torah, de la justice et de la droiture. On retiendra, en effet, le nom des personnes ayant contribué, de la sorte, à bâtir une ville et une tour immuables.<br/> <br/> 	5. Il faut construire des Yechivot, dans lesquelles les enfants étudient la Torah. Il faut aussi diffuser la Torah dans le monde entier. Or, les Yechivot sont les tours de la ville. Elles doivent être développées et élargies, de sorte qu’elles fondent de nouvelles branches, intègrent de nouveaux élèves.<br/> <br/> 	Comme nous l’avons dit, en bâtissant la tour de la Sainteté, on obtient la récompense essentielle, l’accomplissement de la Volonté de D.ieu, mais également celle qui la complète, la bénédiction en ses préoccupations personnelles, dans lesquelles on connaîtra le succès. Enfin, on inscrit ainsi son nom dans l’histoire juive, qui est elle-même immuable.<br/> <br/> 	Que D.ieu accorde la bénédiction et la réussite pour que l’édification des Yechivot se développe largement. Lorsque nous nous réunirons, la prochaine fois, à une même occasion, notre objectif ne sera plus d’absorber le déficit, mais bien de développer la tour, le plus largement possible.<br/> <br/> 	Que D.ieu nous permette de connaître la réussite, dans ce domaine et dans tous les autres, c’est-à-dire dans les préoccupations personnelles de chacun.<br/> <br/> La génération du déluge et celle de la tour de Babel<br/> (Discours du Rabbi, Chabbat Parchat Be’houkotaï 5722-1962)<br/> <br/> 	6. La Parchat Noa’h énonce les générations qui séparèrent Noa’h d’Avraham et la Michna, au traité Avot, chapitre 5, Michna 2, explique, à ce propos : “ Il y eut dix générations entre Noa’h et Avraham, afin d’établir à quel point D.ieu est magnanime. En effet, chacune de ces générations avait un comportement plus irritant que la précédente. Puis, notre père Avraham arriva et il reçut la récompense de toutes à la fois ”.<br/> <br/> 	Or, on peut ici s’interroger. De quelle manière Avraham reçut-il la récompense de ces dix générations ? Chacune n’avait-elle pas “ un comportement plus irritant que la précédente ” ? Quelle récompense méritait donc ces générations, pouvant être transmise à Avraham ?<br/> <br/> 	La même Michna enseigne, au préalable : “ Il y eut dix générations entre Adam et Noa’h, afin d’établir à quel point D.ieu est magnanime. En effet, chacune de ces générations avait un comportement plus irritant que la précédente. Et D.ieu envoya ensuite les eaux du déluge ”. Il n’est pas dit ici que Noa’h reçut la récompense de toutes ces générations et l’on comprend bien qu’il en soit ainsi, puisque chacune avait “ un comportement plus irritant que la précédente ”. Elles ne méritaient donc aucune récompense.<br/> <br/> 	Ceci permet de renforcer la question précédemment posée. Les dix générations, de Noa’h à Avraham, irritèrent également D.ieu. Dès lors, pourquoi la Michna affirme-t-elle que leur récompense fut attribuée à Avraham.<br/> <br/> 	Nous répondrons à cette question en précisant, au préalable, la différence qui peut être faite entre la génération du déluge, la dernière des dix qui séparèrent Avraham de Noa’h et dont toutes les fautes furent rachetées par le déluge et la génération de la tour de Babel, la dernière des dix qui séparèrent Noa’h d’Avraham.<br/> <br/> 	La punition de la génération du déluge fut diamétralement opposée à celle de la génération de la tour de Babel. Dans ce monde, la première fut plus sévère que la seconde, comme le souligne le Midrach Béréchit Rabba, chapitre 38, paragraphe 6, puisque ces hommes disparurent, ainsi qu’il est dit : “ Toute existence fut effacée ”. De la seconde, en revanche, il est uniquement dit que “ D.ieu les dissémina sur toute la terre ”. Pour autant, le traité Sanhédrin 107b affirme que cette génération n’aura pas part au monde futur et nul n’émet un avis divergent, en la matière. Concernant la génération du déluge, en revanche, on trouve différentes opinions. Ainsi, la Michna, au traité Sanhédrin 107b et le Zohar, tome 1, page 69a, disent qu’elle n’aura pas part au monde futur. Mais, un autre texte, figurant également dans le Zohar, affirme qu’elle y aura effectivement part.<br/> <br/> 	Comment expliquer ces importantes différences entre les punitions, à la fois dans ce monde et dans le monde futur ?<br/> <br/> 	7. En fait, le châtiment est à la mesure de l’anomalie qui a été causée, comme le dit le Tanya, à la fin du chapitre 24. Nos Sages précisent la faute de ces deux générations et l’on peut ainsi comprendre de quelle manière chacune fut punie.<br/> <br/> 	Rachi, commentant le verset Béréchit 11, 9, dit que la génération de la tour de Babel “ s’en prit à D.ieu et voulut lutter contre Lui ”. Malgré cela, ces hommes ne disparurent pas, mais furent seulement disséminés, car, dans leurs relations sociales, ils savaient être amicaux et fraternels. Le verset précise qu’ils avaient “ une langue unique et les mêmes paroles ”.<br/> <br/> 	Les hommes de la génération du déluge ne s’en prirent pas à D.ieu Lui-même. Pour autant, ils multiplièrent les vols, comme le dit Rachi, à la même référence et ils se querellaient sans cesse. En conséquence, ils furent effacés et disparurent de ce monde.<br/> <br/> 	Ce qui vient d’être dit nous permettra de comprendre pourquoi, dans ce monde, la punition de la génération du déluge fut plus sévère que celle de la tour de Babel. Les fautes de la première, la rapine, le vol, affectaient essentiellement les relations entre les hommes et troublaient ainsi l’ordre instauré par D.ieu, dans ce monde. C’est donc essentiellement dans ce monde que se marqua leur châtiment. Les fautes de la seconde, en revanche, furent principalement commises envers D.ieu. C’est donc la punition morale de ces hommes qui fut la plus importante. En conséquence, ils furent privés du monde futur, d’après tous les avis, alors qu’une opinion accorde bien une part de ce monde futur aux hommes de la génération du déluge.<br/> <br/> 	De fait, une faute commise envers D.ieu a également une incidence dans ce monde, car il fut créé pour la Torah, ainsi qu’il est dit : “ Au commencement, D.ieu créa ”, c’est-à-dire pour la Torah, elle-même qualifiée de “ commencement ”, comme le soulignent Rachi et le Ramban, commentant le verset Béréchit 1, 1. En conséquence, “ si vous marchez dans Mes Décrets ”, en agissant de manière conforme à la Volonté de D.ieu, “ Je vous donnerai les pluies en leur temps ”, tout ce dont l’homme doit disposer ici-bas.<br/> <br/> 	De même, une faute commise envers son prochain a également une incidence sur le monde futur, sur la spiritualité, dès lors qu’elle remet bien en cause une Mitsva de la Torah. Pour autant, elle affecte, en premier lieu, l’existence de ce monde, alors que la relation avec D.ieu concerne, avant tout, le monde futur, comme le montre le Rambam, dans son commentaire de la Michna, au début du traité Péa.<br/> <br/> 	8. On peut aussi expliquer d’une autre manière le fait que la punition de la génération du déluge lui fut essentiellement infligée dans ce monde.<br/> <br/> 	La Techouva et même le Yom Kippour n’ont aucun effet sur une faute commise envers son prochain, “ tant que l’on n’a pas demandé son pardon ”, selon les termes du traité Yoma 85b et du Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, chapitre 606, paragraphe 1. Et, si ce dernier n’accorde pas ce pardon, cette Techouva n’est pas acceptée, bien que l’homme ait accompli tout ce qu’il était en son pouvoir de faire. Certes, aux yeux de D.ieu, sa Techouva est réellement sincère. Néanmoins, le comportement de ce monde et les relations sociales ont, en l’occurrence, été remises en cause. Pour que la Techouva soit acceptée, il faut donc “ restituer l’objet du vol ” à son prochain, “ le lui rapporter jusqu’à Madaï ”, c’est-à-dire, le cas échéant, jusqu’à l’autre extrémité du monde, comme le dit le traité Baba Kama 103a.<br/> <br/> 	Bien sûr, il n’en est ainsi que pour ce qui concerne le comportement de ce monde. Car, D.ieu sait qu’un tel homme a bien fait tout ce qui était en son pouvoir pour que son prochain lui pardonne, qu’il ne peut donc être tenu pour responsable de son refus ou bien de son impossibilité de le retrouver. De ce point de vue, sa Techouva sera donc bien recevable. Cependant, dans ce monde, où les fautes commises entre les hommes marquent pleinement leur effet, cette Techouva ne sera d’aucun effet, comme le précise le traité Yebamot 22b.<br/> <br/> 	Ainsi, même si, selon un avis, la génération du déluge aura effectivement part au monde futur, car elle a bien accédé à la Techouva, elle n’en fut pas moins punie ici-bas, dans ce monde, n’ayant pas mis en pratique les termes de l’Injonction : “ Il restituera l’objet du vol ”.<br/> <br/> 	9. Ce qui vient d’être dit nous permettra de comprendre comment notre père Avraham reçut la récompense des dix générations, “ chacune de ces générations ayant un comportement plus irritant que la précédente ”. Car, de fait, ces hommes méritaient réellement une récompense, pour l’amitié et la fraternité dont ils firent preuve, les uns envers les autres. Mais, ils ne pouvaient pas la recevoir eux-mêmes, y compris dans ce monde. En effet, la faute qu’ils avaient commise était terrible, puisqu’ils “ s’en prirent à D.ieu et voulurent lutter contre Lui ”.<br/> <br/> 	En conséquence, la Lumière céleste que ces hommes révélèrent, par leur amitié et leur fraternité, fut enfermée dans le domaine du mal. Comme on le sait, l’Admour Hazaken enseigne, dans ses lois de l’étude de la Torah, chapitre 4, paragraphe 3, qu’un impie, s’il étudie la Torah et met en pratique une Mitsva avant d’avoir accédé à la Techouva, renforce le domaine du mal par cet accomplissement. Car, son étude et sa pratique révèlent effectivement une Lumière, mais celle-ci ne peut s’intégrer à la Sainteté et elle renforce donc le mal.<br/> <br/> 	“ Puis, notre père Avraham arriva et il reçut la récompense de toutes à la fois ”. Possédant l’attribut de la bonté, Avraham s’employa à rapprocher chacun de la Divinité. Il invoqua même la miséricorde divine pour les habitants de Sodome. Et, cette action qu’il mena dans le monde lui permit également de transformer les générations précédentes, dont il reçut la récompense.<br/> <br/> 	L’Admour Hazaken tranche, à la même référence, que la Techouva a le pouvoir de libérer la Torah et les Mitsvot emprisonnées dans les forces du mal. Elle leur permet de réintégrer le domaine de la Sainteté, au même titre que l’homme accédant à la Techouva.<br/> <br/> 	Il n’en fut pas de même pour les dix générations qu’il y eut entre Adam et Noa’h, dont il n’est pas dit que ce dernier reçut la récompense. D’une part, elles n’en méritaient aucune. De plus, Noa’h ne se préoccupa nullement du monde. Il ne pria pas pour le salut de sa génération et c’est la raison pour laquelle le déluge porte ce nom, étant appelé “ eaux de Noa’h ”.<br/> <br/> 	Noa’h ne parvint donc pas à transformer les générations qui le précédèrent. De ce fait, il n’aurait pu recevoir leur récompense, même si elles en avaient mérité une.<br/> <br/> 	Il découle, pour nous tous, un enseignement de ce qui vient d’être dit.<br/> <br/> 	Nous constituons la génération du “ talon du Machia’h ”, la dernière avant sa venue. A chaque époque, jusqu’à nos jours, on a préparé la venue du Machia’h, qui sera la finalité de la création, comme l’explique le Tanya, au chapitre 36. Tout ce qui a été réalisé auparavant dépend désormais des accomplissements de cette génération.<br/> <br/> 	En adoptant, à l’heure actuelle, un comportement basé sur l’attribut de bonté, celui de notre père Avraham, en se rapprochant des autres Juifs, en leur manifestant de l’amour, en les ramenant vers les valeurs juives, on met en évidence les parcelles de Sainteté que chacun porte en lui, les ayant héritées de ses parents, de ses grands-parents, des premières générations.<br/> <br/> 	Celui qui rapproche d’autres Juifs et révèle ces parcelles en eux, recevra également la récompense qui leur revient. Il obtiendra l’élévation de ces parcelles, vers la délivrance véritable et complète, avec la venue de notre juste Machia’h, très prochainement.<br/> <br/> '},

				'Siha' :{'Titre' :'La circoncision de notre père Avraham<br/>  ','source' : '(Discours du Rabbi, 24 Iyar 5711-1951 et 10 Chevat 5712-1952)<br/> ','resume' : ' ','contenu' : '<br/> 	1. La Torah rapporte que notre père Avraham pratiqua la circoncision à l’âge de quatre vint dix neuf ans et le Torah Or, à la  Parchat Le’h Le’ha, pose, à ce sujet, la question suivante. Nos Sages affirment, dans les traités Kiddouchin 82a et Yoma 28b, qu’Avraham accomplit l’ensemble de la Torah avant même que celle-ci ne soit donnée. Dès lors, pourquoi dut-il attendre, pour se circoncire, que D.ieu lui en donne l’ordre ?<br/> <br/> 	Pour répondre à cette question, nous devons, au préalable, préciser la différence entre les Mitsvot que les Patriarches mirent en pratique avant le don de la Torah et celles que les Juifs accomplissent après la révélation du Sinaï.<br/> <br/> 	Les Patriarches respectèrent les Mitsvot par leurs forces propres, ne disposant pas de celles que D.ieu accorda aux Juifs, quand Il leur donna la Torah. Ils appliquèrent donc ces Préceptes de manière concrète, dans l’action, mais ils ne purent cependant pas imprégner la matière de ces accomplissements sacrés, afin de la sanctifier. Ainsi, le Zohar, tome 1, page 162a, explique que Yaakov, grâce aux bâtons qu’il plaça devant le troupeau de Lavan, reçut la révélation céleste que nous obtenons nous-mêmes par la Mitsva des Tefillin. Pour autant, ces bâtons n’en furent nullement modifiés. Ils ne reçurent aucune sainteté.<br/> <br/> 	Il n’en est pas de même pour les Mitsvot que les Juifs accomplissent après le don de la Torah. Par la force que D.ieu leur confère en leur en donnant l’Injonction, ceux-ci peuvent effectivement imprégner la matière de sainteté et la sanctifier.<br/> <br/> 	Ainsi, nos Mitsvot émanent d’un stade plus élevé que celles des Patriarches. Malgré cela, c’est bien leur pratique, avant le don de la Torah, qui nous apporte les moyens et les forces nécessaires pour accomplir matériellement les Mitsvot. Le Torah Or, au début de la Parchat Le’h Le’ha, dit que “ les actions des pères sont des signes pour les enfants ”. De même, le Ramban, commentant le verset Béréchit 12, 6, explique que “ tout ce qui est arrivé aux pères est une indication pour les enfants ”. Ainsi, les Patriarches ont bien tracé la voie et insufflé la force pour leurs descendants.<br/> <br/> 	Les “ enfants ” mettent donc en pratique les Mitsvot par la force des “ pères ” et grâce à ce qu’ils réalisèrent. Il fallait donc qu’au moins une Mitsva des Patriarches soit comparable à celles qui nous furent révélées, lors du don de la Torah, en d’autres termes que la sainteté de cette Mitsva soit à même d’imprégner la matière, de la sanctifier, en sorte qu’elle conserve cette élévation également après l’accomplissement de la Mitsva.<br/> <br/> 	Grâce à cette Mitsva, toutes les autres réalisations des Patriarches, bien qu’elles aient eu uniquement une portée spirituelle, sont mises en relation avec les Commandements que nous respectons après le don de la Torah, insufflent la force de les respecter et d’en révéler l’effet également de façon matérielle.<br/> <br/> 	De fait, nous trouvons également, chez les prophètes, l’équivalent d’une telle Mitsva, ayant pour finalité d’opérer une transition. En effet, à différents reprises, D.ieu demanda à un prophète d’accompagner sa prophétie par différentes actions matérielles, liées au contenu de cette prophétie. Il demanda, par exemple, de se coucher sur le côté gauche, puis sur le côté droit, comme l’indiquent les versets Yé’hezkel 4, 4 et 4, 6.<br/> <br/> 	Pourquoi la prophétie devait-elle être liée à une action concrète ? Les commentateurs, le Ramban, à cette même référence, le Levouch, commentant le Rekanti, à la Parchat Le’h Le’ha et le second commentaire de Rabbénou Nissim, expliquent, à ce sujet, qu’une prophétie peut parfois se limiter uniquement à la dimension spirituelle. Pour s’assurer qu’elle prenne effectivement forme, dans ce monde matériel, D.ieu demande donc au prophète d’intégrer à sa prophétie une action au moins, qui lui soit liée.<br/> <br/> 	2. La Mitsva des Patriarches qui insuffla la sainteté au sein de la matière fut celle de la circoncision, dont la particularité est le caractère physique et immuable. Le verset Béréchit 17, 13 dit que “ Mon alliance sera inscrite dans votre chair, pour l’éternité ”.<br/> <br/> 	On peut donner, à ce propos, l’explication suivante. La circoncision présente deux aspects. D’une part, elle est une action concrète, réalisée en une seule fois. Mais, d’autre part, son effet se poursuit, par la suite et l’homme qui la pratique devient ainsi circoncis, privé de son prépuce.<br/> <br/> 	Le Rambam, dans ses lois de la circoncision, chapitre 3, paragraphe 8, dit que “ celui qui contrefait son prépuce viole l’alliance de notre père Avraham ”. On peut en conclure que la Mitsva ne se limite pas uniquement à la circoncision, en tant qu’acte, mais intègre également le statut d’homme circoncis qu’elle confère et la perte du prépuce. En conséquence, “ celui qui contrefait son prépuce ”, faisant ainsi une action pour supprimer l’effet de la circoncision, remet bien en cause l’alliance de notre père Avraham.<br/> <br/> 	Deux notions découlent de ce qui vient d’être dit.<br/> <br/> 	A) La circoncision transforme le membre du corps sur lequel elle est pratiquée. Celui-ci n’est donc pas uniquement le moyen de mettre en pratique la Mitsva, comme c’est le cas lorsque l’on porte les Tefillin sur le bras et la tête. En effet, les Tefillin n’ont pas pour but de transformer ces membres, qui permettent seulement de les porter, sans pour autant être modifiés.<br/> <br/> 	La circoncision, en revanche, agit physiquement sur le membre du corps et celui qui la pratique acquiert le statut d’homme circoncis, n’ayant plus de prépuce.<br/> <br/> 	B) La Mitsva de la circoncision ne s’applique pas uniquement au moment où elle est pratiquée. Elle se prolonge par la suite, tout au long de l’existence.<br/> <br/> 	Pour illustrer cette dernière idée, on peut citer le traité Mena’hot 43b, selon lequel le roi David, lorsqu’il entra au bain et prit conscience qu’il était dévêtu, s’écria: “ Malheur à moi! Comment puis-je être nu, dépourvu de Mitsvot? ”. Puis, aussitôt, il se rappela qu’il était circoncis et il en fut tranquillisé. On peut en conclure que cette Mitsva exerce bien son effet en permanence, qu’un Juif continue à la porter, même après qu’elle ait été pratiquée. C’est pour cette raison qu’en pensant à elle, le roi David fut apaisé.<br/> <br/> 	En effet, on ne peut penser que David fut rasséréné en se souvenant qu’étant jeune, il avait été circoncis et qu’il s’était alors pénétré de sainteté. Car, de ce point de vue, la circoncision n’est nullement différente de toutes les autres Mitsvot, liées à d’autres membres du corps, comme le soulignent les responsa Or Zaroua, au chapitre 11.<br/> <br/> 	Certes, lorsque l’on pratique d’autres Mitsvot, par exemple lorsque l’on met les Tefillin, après le don de la Torah, on affine et l’on sanctifie sa tête et son bras, y compris après les avoir déjà ôtées, comme nous l’avons vu. En effet, il est clair qu’une main portant les Tefillin n’est pas comparable à celle qui ne l’a pas fait, ce qu’à D.ieu ne plaise. Pour autant, il ne s’agit là, en tout et pour tout, que d’une élévation, d’une sanctification. La Mitsva proprement dite, en revanche, n’est plus respectée, dès lors que l’on ôte les Tefillin. Il n’en est pas de même pour la circoncision, qui marque le corps de l’homme en permanence.<br/> <br/> 	Ce qui vient d’être dit nous permettra de répondre à une question qui est posée par les Tossafot, au traité Kiddouchin 29a. Ceux-ci demandent, en effet, pourquoi la Guemara doit déduire d’un verset de la Torah que les femmes ne sont pas tenues de circoncire leurs enfants. En effet, la Mitsva de la circoncision a un temps d’application bien précis. Elle est pratiquée le jour et non la nuit. Or, les femmes sont dispensées de toutes les Mitsvot ayant un temps précis. Dès lors, qu’elle est l’utilité de ce verset?<br/> <br/> 	En fait, nous avons vu que la pratique proprement dite de la circoncision se fait, certes, à un moment précis. En revanche, le statut d’homme circoncis n’est plus lié au temps. Il devient un état permanent, de jour comme de nuit.<br/> <br/> 	3. Nous venons de définir les qualités spécifiques de la circoncision, la sanctification du corps qui en résulte, son caractère immuable. Or, ces propriétés étaient déjà présentes, avant le don de la Torah. Ainsi, notre père Avraham, voulut faire prêter serment à son serviteur Eliézer. Pour ce faire, il est nécessaire de tenir à la main un “ objet de Mitsva ”, comme le précisent le traité Chevouot 38b et le Choul’han Arou’h, ‘Hochen Michpat, chapitre 87, paragraphes 13 et 15. Avraham lui dit donc (Béréchit 24, 2): “ De grâce, place ta main sous ma hanche ”. En effet, la sainteté de cette Mitsva est immuable et c’est ainsi que Eliézer put prêter serment.<br/> <br/> 	Tout ce qui vient d’être exposé nous permet de comprendre pourquoi Avraham attendit, pour pratiquer la Mitsva, que D.ieu lui en donne l’ordre, sans prendre aucune initiative personnelle, en la matière, comme il l’avait fait pour les autres Mitsvot. En effet, ce Précepte prit, pour lui, une forme proche de celle des Mitsvot qui s’appliquent après le don de la Torah et qui sont à même de sanctifier la matière. Pour cela, D.ieu devait donner à Avraham un ordre et la force nécessaire pour le mettre en pratique.<br/> '},
				
				'Siha' :{'Titre' :'Les trois aspects de la circoncision<br/>  ','source' : '(Discours du Rabbi, 19 Kislev 5722-1961)<br/> ','resume' : ' ','contenu' : '<br/> 	4. C’est précisément la Mitsva de la circoncision qui fut choisie par D.ieu comme “ acte des Pères ”, susceptible d’être une “ indication pour les fils ”, leur apportant la force de mettre en pratique leurs propres Mitsvot. On peut en conclure que ce Précepte possède un caractère général, qui le rend également représentatif de tous les autres.<br/> <br/> 	Nous préciserons ce caractère en rappelant ce que le Rambam enseigne, dans son Guide des égarés, tome 3, chapitres 35 et 49. De fait, de nombreux points, traités dans le Guide des égarés, trouvent leur origine dans le Zohar et dans la Kabbala.<br/> <br/> 	Le Rambam explique que l’une des finalités de la circoncision est de freiner le désir, lié à ce membre du corps. Or, on peut en dire de même pour toutes les Mitsvot, dont le but est bien de “ parfaire les créatures ”, selon le Midrach Béréchit Rabba, au début du chapitre 44. Les Commandements divins, permettent d’affiner le corps, de le délivrer de ses passions et de son attirance pour les plaisirs matériels, de lui assigner le domaine de la sainteté pour seule source de plaisir.<br/> <br/> 	5. Nous venons de voir de quelle manière la circoncision, dans sa globalité, est liée à toutes les Mitsvot. Or, on aboutit à la même conclusion si l’on considère ses aspects spécifiques, qui délivrent également des enseignements, de portée générale, pour le service de D.ieu.<br/> <br/> 	Comme nous l’avons vu, la Mitsva de la circoncision présente trois aspects. On distingue, d’une part, l’acte de circoncire, la circoncision proprement dite, d’autre part, l’acquisition du statut d’homme circoncis et, enfin, l’absence de prépuce qui en résulte.<br/> <br/> 	La définition de ces trois aspects n’appartient pas uniquement au commentaire. Elle a une incidence sur la Hala’ha. En effet, ces trois points doivent impérativement être réunis pour que la Mitsva de la circoncision soit respectée. Parfois, on peut n’en réunir que deux et la Hala’ha stipule donc que le troisième doit également être introduit.<br/> <br/> 	Ainsi, celui qui naît circoncis réunit deux de ces trois aspects. Il a bien le statut d’homme circoncis et il est privé de prépuce. Pour autant, l’action de la circoncision lui manque. En conséquence, la Hala’ha précise, que l’on doit, en pareil cas, faire couler à l’enfant quelques gouttes de sang, comme le dit le Choul’han Arou’h, Yoré Déa, chapitre 263, paragraphe 4.<br/> <br/> 	De même, on peut imaginer un homme qui a été circoncis, puis est intervenu pour reconstituer son prépuce. En pareil cas, il y a bien eu une action de circoncision et un tel homme est effectivement privé de prépuce. C’est la raison pour laquelle il peut consommer les prélèvements agricoles, la Terouma, selon le traité Yebamot 72a et le Rambam, lois de la Terouma, chapitre 7, paragraphe 10. Malgré cela, il a perdu le statut d’homme circoncis et, selon les termes du Rambam, précédemment cités, “ il a violé l’alliance de notre père Avraham ”.<br/> <br/> 	Autre exemple, un enfant peut naître avec deux prépuces et la circoncision être pratiquée sur lui en sorte qu’elle en retire seulement un des deux. Dans une telle situation, il y a bien eu une circoncision. L’enfant a ainsi acquis le statut d’homme circoncis et, malgré cela, il n’est pas privé de prépuce, comme l’expliquent le traité Chabbat 135b et le Tsafnat Paanéa’h, commentant le Rambam, lois de la circoncision, début du chapitre 1.<br/> <br/> 	6. Les trois aspects de la Mitsva de la circoncision que nous venons de définir délivrent effectivement un enseignement, de portée générale, pour le service de D.ieu.<br/> <br/> 	Il est, tout d’abord, nécessaire qu’il y ait une action concrète, celle de la circoncision et cette pratique doit avoir deux conséquences, l’acquisition du statut d’homme circoncis et la perte du prépuce. Or, il en est de même pour la Torah et les Mitsvot, en général. Un effort est nécessaire, d’emblée. Il faut réaliser une action grâce à laquelle on sera “ circoncis ” et “ dépourvu de prépuce ”.<br/> <br/> 	Etre “ circoncis ” consiste à mettre en pratique  le Précepte “ fais le bien ”. Il faut découvrir et mettre en évidence le bien que chaque Juif porte en lui. Celui-ci doit s’exprimer dans le comportement personnel, les pensées, les paroles, les actions, l’étude de la Torah et la pratique effective des Mitsvot, au quotidien. Elle doit se marquer également dans les relations avec les autres, afin d’exercer sur eux une influence positive, dans toute la mesure du possible.<br/> <br/> 	Etre “ dépourvu de prépuce ” consiste à mettre en pratique le Précepte “ écarte-toi du mal ”, à rejeter l’emprise du mauvais penchant, comme le dit le traité Soukka 52a, à s’écarter de tout ce qui est négatif, à se départir à la fois des désirs les plus grossiers, en tranchant “ le prépuce grossier ” et des plus subtiles, en coupant “ le fin prépuce ”.<br/> <br/> 	Nous avons vu que celui qui naît circoncis n’a pas, pour autant, accompli l’acte de la circoncision et il est donc nécessaire de lui faire couler quelques gouttes de sang. Et, il en est de même pour le service de D.ieu. L’Admour Hazaken explique, au chapitre 15 du Tanya que celui qui est naturellement attiré par l’étude met en pratique l’Injonction “ fais le bien ” sans se dépasser. Il est donc “ circoncis ”. Il en est de même pour celui qui, par nature, est indifférent aux plaisirs terrestres. Un tel homme met en pratique le Précepte “ écarte-toi du mal ”. Pour autant, il ne peut être considéré comme ayant “ servi D.ieu ”, car l’effort lui manque. Il lui faut encore dépasser sa nature.<br/> <br/> 	Il en est de même pour celui qui “ s’écarte du mal et fait le bien ” grâce à un effort qu’il a accompli dans le passé, mais qui est d’ores et déjà devenu une habitude, une seconde nature. Un tel homme ne peut se suffire d’une telle situation. Il doit introduire son effort pour dépasser son habitude, comme l’explique précisément le Tanya, à la référence précédemment citée.<br/> <br/> 	Il y a là un enseignement pour chacun. L’effort est, à tout moment, nécessaire pour servir D.ieu. Nul ne peut se contenter du bien déjà acquis. Chaque Juif, y compris celui qui n’est ni un Juste, ni même un Beïnoni, “ l’homme moyen ” défini par le Tanya, possède, de manière naturelle, de bons sentiments et la capacité de bien agir. Par nature, il n’a rien de commun avec le mal, comme le montre le Tanya, à partir du chapitre 18.<br/> <br/> 	Il est inconcevable, pour un Juif, de nier la Présence divine, ce qu’à D.ieu ne plaise. Bien plus, sans aucun préalable, chacun est prêt à donner sa vie et à subir les souffrances les plus terribles, plutôt que de se séparer de D.ieu.<br/> <br/> 	C’est en la matière que s’applique l’enseignement précédemment défini. L’effort est également nécessaire pour le bien qu’un Juif possède naturellement. Il n’a pas seulement pour but d’acquérir celui qu’il n’a pas encore. Il porte aussi sur les bons sentiments naturels, qu’il faut cultiver, élever et inscrire dans le domaine de la Sainteté.<br/> <br/> 	7. Ce qui vient d’être dit nous permettra de comprendre la Hala’ha que l’Admour Hazaken cite dans son Choul’han Arou’h, seconde édition, chapitre 4, paragraphe 2. Celui-ci note, en effet, que “ l’âme de sainteté s’introduit en l’homme, de manière définitive, quand il atteint treize ans et un jour ”, soit l’âge de la Bar Mitsva. De ce fait, nos Sages, commentant le verset Kohélet 4, 13, expliquent, dans le Midrach Kohélet Rabba et dans le Zohar, au début de la Parchat Vayéchev, que “ le roi vieux et fou ” est le mauvais penchant et “ l’enfant malheureux et sage ”, le bon penchant.<br/> <br/> 	Le mauvais penchant est “ vieux ”, dans la mesure où il s’introduit dans la personnalité de l’homme treize ans avant le bon penchant, qui n’est donc qu’un “ enfant ”. Pour autant, poursuit l’Admour Hazaken, l’âme de sainteté commence à entrer dans le corps avec la circoncision et elle continue à le faire, par la suite, grâce à une éducation juive, basée sur la Torah et les Mitsvot.<br/> <br/> 	On peut donner, à ce propos, l’explication suivante. La nature intrinsèque du corps et de l’âme animale est d’être attirée par tout ce qui est matériel et grossier. Le verset Kohélet 3, 21, dit que “ l’esprit de l’animal descend vers le bas, vers la terre ”. Or, la circoncision affaiblit l’attrait que l’on peut éprouver pour les délices du monde, comme l’explique le Guide des égarés. Un Juif est donc enclin à rechercher son plaisir dans le domaine de la Sainteté. Et, c’est alors que le corps intègre profondément l’âme divine, celle qui émane de la sainteté.<br/> <br/> 	8. Aucune référence n’est indiquée, à propos de cette Hala’ha, citée par le Choul’han Arou’h de l’Admour Hazaken. On peut penser que celle-ci est le Menorat Ha Maor, de Rabbi Israël El Nkaoua, quatrième partie, page 131, qui tranche la Hala’ha selon l’avis suivant, exprimé dans le traité Sanhédrin 110b : “ A partir de quand un enfant acquiert-il sa part du monde futur ? Dès lors qu’il reçoit la circoncision ”. En pareil cas, il est certain de mériter la résurrection, le moment venu, comme le montre aussi le Choul’han Arou’h Yoré Déa, chapitre 263, paragraphe 5.<br/> <br/> 	Le corps juif peut prendre part à la résurrection grâce à l’influence que l’âme exerce sur lui. Plus profondément, le Menorat Ha Maor précise que l’enfant, dès lors qu’il a reçu la circoncision, est effectivement susceptible de revivre, dans le monde futur. Ceci conforte l’avis de l’Admour Hazaken, selon lequel l’âme de sainteté commence à pénétrer dans le corps lors de la circoncision.<br/> <br/> 	Avant la circoncision et même avant la naissance, l’âme est d’ores et déjà liée au corps. En effet, le traité Nidda 30b dit, de l’enfant en gestation : “ une bougie est allumée au dessus de sa tête ”, comme l’explique le Likouteï Torah Devarim, à la page 18c et “ on lui fait jurer qu’il sera un Juste ”, après sa naissance physique. On peut en conclure que l’âme est alors, d’ores et déjà, liée au corps.<br/> <br/> 	Pour autant, ce lien reste superficiel. Aussi, la bougie se trouve-t-elle uniquement “ sur sa tête ”. Car, l’introduction profonde de l’âme de sainteté dans le corps ne peut intervenir qu’avec la circoncision.<br/> <br/> 	9. Les deux effets de la circoncision, qui viennent d’être définis, le statut d’homme circoncis et le retrait du prépuce, correspondent aux deux récompenses attribuées pour cette Mitsva. En effet, le Tanya dit, au chapitre 39, que : “ la récompense de la Mitsva est la Mitsva elle-même. Cela signifie que sa récompense nous permet de déterminer sa nature ”.<br/> <br/> 	Le fait d’être “ circoncis ”, le Précepte “ fais le bien ”, permet d’obtenir le monde futur, comme nous l’avons vu. La récompense de l’Injonction “ écarte-toi du mal ”, le “ retrait du prépuce ”, correspond à l’affirmation de nos Sages, au traité Erouvin 19a et dans le Midrach Béréchit Rabba, chapitre 48, paragraphe 8, selon laquelle notre père Avraham se tient à la porte du Guéhénom, afin d’en faire sortir tous ceux qui n’ont pas de prépuce.<br/> <br/> 	Certes, la Guemara précise que “ cela ne s’applique pas à un Juif ayant eu commerce avec une fille d’idolâtre, lequel a ainsi reconstitué son prépuce ”. Nous avons vu qu’un tel homme est effectivement dépourvu de prépuce, même s’il ne peut être considéré comme circoncis. En effet, il “ viole l’alliance de notre père Avraham ” et ce dernier ne peut donc rien faire pour le sauver.<br/> <br/> 	De même, le Yom Kippour n’est d’aucun effet pour celui qui est puni de retranchement de l’âme car il a transgressé le Yom Kippour, y compris d’après l’avis de Rabbi, exprimé au traité Kritout 7a, alors que, toujours d’après Rabbi, ce jour apporte à un Juif qui ne jeûne pas l’expiation de toutes les fautes commises pendant l’année.<br/> <br/> 	Il en est de même pour ce qui fait l’objet de notre propos. Il ne s’agit pas ici de n’importe quelle faute et de n’importe quelle punition, mais bien de ce qui est comparable à la sainteté de Yom Kippour et au retranchement de l’âme qu’entraîne sa transgression, c’est-à-dire, en l’occurrence de la circoncision et de la descente dans le Guéhénom qu’elle peut éviter. Une telle protection est donc retirée à celui qui reconstitue son prépuce.<br/> <br/> 	Le Midrach Chemot Rabba fait état de la promesse divine selon laquelle “ le Saint béni soit-Il a donné l’assurance que les Juifs circoncis ne descendraient pas dans le Guéhénom ”. En ce cas, il suffit qu’un ange retire le prépuce à celui qui a fauté. De la sorte, ce dernier ne viole plus l’alliance de notre père Avraham, n’a plus de prépuce. Pour autant, il n’est pas circoncis.<br/> <br/> 	Le traité Erouvin, en revanche, parle d’Avraham et signale que celui-ci ne peut sauver l’homme qui viole son alliance. Enfin, le Midrach Béréchit Rabba fait référence à celui multiplie les fautes, sans pour autant avoir commerce avec une fille d’idolâtre. Celui qui est puni, en pareil cas, est l’homme qui possède, à proprement parler, un prépuce, lequel n’a pu être reconstitué. <br/> <br/> 	Au final, le mérite de la circoncision nous libérera de l’assujettissement aux nations, caractéristique de l’exil, qui est comparable au Guéhénom. De fait, Avraham fit le choix du second, plutôt que du premier, comme le rapportent nos Sages, dans le Midrach Béréchit Rabba, chapitre 44, paragraphe 21.<br/> <br/> 	Nos Sages, au chapitre 17 d’Aggadat Béréchit, disent : “ Observe l’importance de cette alliance ! Même lorsque les Juifs ne possèdent pas de bonnes actions, le Saint béni soit-Il les délivre par le mérite de la circoncision ”. Il en sera ainsi, avec la venue de notre juste Machia’h, très prochainement.<br/> '},
				
				'Siha' :{'Titre' :'Lettres du Rabbi<br/>  ','source' : '<br/> ','resume' : ' ','contenu' : '							11 Adar 5710,<br/> <br/> 	La causerie(1) mentionne le commentaire du Tséma’h Tsédek sur le verset(2) “ Avraham était unique ”, selon lequel : “ Avraham sut faire apparaître en toute chose l’unité de D.ieu. Il devint ainsi l’homme de l’unité ”.<br/> <br/> 	En d’autres termes, l’unité, dans un premier temps, éclaira Avraham tout en restant distincte de sa personne, se contentant de lui apporter la clarté, bien plus, l’introduisant dans tout ce qui le concernait. Puis, l’un et l’autre ne formèrent qu’une seule et même entité, de sorte qu’Avraham “ devint l’homme de l’unité ”.<br/> <br/> 	Le Rambam, au début du cinquième chapitre de ses lois des opinions, note que le sage est reconnaissable par son intelligence et par ses connaissances, qui le distinguent des autres, mais aussi par ses actions, sa façon de manger, de boire, de s’unir à son épouse, de satisfaire ses besoins, de parler, de marcher, de s’habiller, de structurer son discours et de faire du commerce. Ainsi, après avoir cité “ ses actions ”, il en détaille dix, mais ce point ne sera pas commenté ici.<br/> <br/> 	En tout état de cause, une comparaison est faite, de cette manière, entre ce qui rapproche le sage des autres et ce qui l’en différencie, c’est-à-dire entre la sagesse, qui est l’essence de son être et ses actions, en apparence superficielles.<br/> <br/> 	Il en va de même pour l’exigence des maîtres de la ‘Hassidout ‘Habad envers ceux qui leur sont attachés. Ceux-là doivent être des ‘Hassidim, c’est-à-dire non seulement des hommes et des femmes qu’éclaire la lumière de la ‘Hassidout, mais aussi qui font corps avec elle et avec les comportements ‘hassidiques, jusqu’à ne former qu’une seule et même entité.<br/> <br/> 	Les Justes, en particulier ceux qui dirigent le peuple d’Israël, sont à l’image de leur Créateur, selon le Midrach Esther Rabba, au chapitre 41. Et, tout comme D.ieu n’exige qu’en fonction des forces dont l’homme dispose, tout comme Il accorde Lui-même ces forces, nos maîtres en ont également distribué à chacun d’entre nous. Ainsi, avec l’effort qui convient, nous pourrons satisfaire leurs exigences.<br/> <br/> 	Tout cela dépend de chacun et de chacune d’entre nous.<br/> <br/> Notes<br/> <br/> (1)	De Pourim 5704, parue dans le Séfer Hamaamarim 5710, à la page 144. On consultera également la causerie de Chouchan Pourim 5700.<br/> (2)	Yé’hezkel 33, 24.<br/> <br/> *   *   *<br/> <br/> 							1er Elloul 5713,<br/> <br/> 	Un aspect de la Mitsva de la circoncision la distingue de toutes les autres Mitsvot. Nous le préciserons après avoir, tout d’abord, introduit une notion préalable. On peut interpréter de deux manières le fait que les enfants soient dispensés de pratiquer les Mitsvot:<br/> <br/> 	1. On peut considérer que la Torah et les Mitsvot ne les concernent pas, car elles ont été données uniquement aux adultes.<br/> <br/> 	2. On peut dire aussi que la Torah et les Mitsvot ont été confiées à l’ensemble du peuple d’Israël. Néanmoins, les enfants ne sont pas astreints à les mettre en pratique et ils ne sont donc pas punis, s’ils ne le font pas, car ils n’ont pas la maturité intellectuelle nécessaire pour le faire.<br/> <br/> 	Le fait d’opter pour l’une ou pour l’autre de ces interprétations a une incidence concrète. Selon la première, un enfant ne commet pas une faute en transgressant un Interdit de la Torah. A l’opposé, il peut s’agir, en pareil cas, d’une faute pour l’adulte, auquel différents textes confient la responsabilité de cet enfant. Ce dernier, en revanche, n’est pas concerné par l’Interdit. Il s’agit, pour lui, d’un acte permis. Il n’a donc pas à regretter ce qu’il a fait, ne doit pas rechercher son expiation. On peut, toutefois, s’interroger sur une telle affirmation, si l’on considère le traité Yebamot 48b, le Yaabets et le Ahavat Etan, à cette référence. Par contre, rien de tel ne peut être dit si l’on opte pour la seconde interprétation.<br/> <br/> 	La Hala’ha précise, dans le Choul’han Arou’h Ora’h ‘Haïm, à la fin du chapitre 343, qu’il est bon, pour un adulte, d’adopter une pratique destinée à expier les fautes qu’il a commises, étant enfant. Ce principe s’applique également dans les cas où cette manière d’agir n’est pas clairement stipulée, comme le dit le Rambam, dans ses lois des liaisons interdites, chapitre 3, paragraphe 17, dans ses lois des vœux, chapitre 11, paragraphe 4 et comme le précisent les commentateurs, à la même référence. On consultera, à ce sujet, les explications des premiers Sages sur le traité Kiddouchin 19a. Ceci constitue une preuve pour la seconde interprétation.<br/> <br/> 	En outre, l’étude de la Torah concerne les enfants, au même titre que toutes les autres Mitsvot. Plus encore, la Torah la rend obligatoire et en confie la responsabilité au père ou au maître, qui doivent l’enseigner aux enfants. De fait, l’étude, dans sa globalité, est directement liée à cette obligation, car nos Sages affirment, au traité Kiddouchin 29b, qu’il est une Mitsva d’enseigner soi-même la Torah à quelqu’un, chaque fois que d’autres sont tenus de le faire.<br/> <br/> 	Et, l’on peut considérer qu’il n’y a pas là une simple indication, mais bien une raison, une explication. De ce point de vue, l’étude de la Torah, dans sa globalité, est non seulement liée, mais même subordonnée à la mise en pratique de l’Injonction “ Et vous l’enseignerez à vos enfants ”.<br/> <br/> 	Au delà de tout cela, la Mitsva de la circoncision possède, en outre, une particularité. Tout d’abord, elle concerne les enfants et la Torah les oblige à la mettre en pratique, au même titre que la Mitsva d’étudier la Torah.<br/> <br/> 	Bien plus, la Mitsva d’étudier la Torah incombe aux enfants uniquement lorsqu’ils grandissent, au moins quelque peu. De plus, elle peut être réalisée également en l’absence de petits enfants. En effet, l’Injonction “ Et vous l’enseignerez à vos enfants ” peut aussi être mise en pratique avec des enfants adultes, puisqu’elle porte sur l’ensemble de la Torah et que l’on étudie la Guemara uniquement à partir de l’âge de quinze ans.<br/> <br/> 	Il n’en est pas de même pour la circoncision, qui concerne précisément l’enfant et même le plus petit, immédiatement après sa naissance. De fait, nos Sages s’interrogent, au traité Nidda 31b : “ Pourquoi la Torah demande-t-elle de pratiquer la circoncision à huit jours ” et non avant cela ?<br/> <br/> 	On peut expliquer ces différences de la manière suivante. L’enfant, à l’instant qu’il grandit, est tenu de mettre en pratique toutes les Mitsvot. Il doit donc, avant cela, étudier la Torah, qui lui permet de savoir ce qu’il doit faire. Et, c’est seulement peu avant l’âge adulte qu’il est possible de se préparer à l’atteindre. La nécessité d’appliquer a donc pour conséquence que l’étude de la Torah soit parfaite uniquement chez l’adulte.<br/> <br/> 	Il n’en est pas de même pour la circoncision, qui est une alliance conclue avec le Saint béni soit-Il, dans le but d’affaiblir l’attrait physique et l’emprise de la matière, selon le Guide des égarés, tome 3, fin du chapitre 49, rapporté par le Be’hayé, à la fin de la Parchat Le’h Le’ha. C’est alors que l’âme divine s’introduit dans le corps, selon le Choul’han Arou’h de l’Admour Hazaken, dernière édition, fin du chapitre 4. Vous consulterez également le discours ‘hassidique intitulé “ Je suis à mon Bien Aimé ”, prononcé en 5709. Grâce à cette âme divine, il est possible de résister à l’âme animale, qui est “ le roi insensé ”, s’emparant du corps de l’homme dès l’instant de sa naissance.<br/> <br/> 	C’est la raison pour laquelle il n’est pas nécessaire d’être grand pour recevoir la circoncision. Bien au contraire, une adhésion au domaine de la Sainteté d’une manière qui transcende la raison permet de lutter efficacement contre l’esprit de folie s’emparant de l’homme qui commet une faute, comme l’écrit le Rambam, dans ses lois des opinions, chapitre 2, paragraphe 2. Vous consulterez également le Kountrass Oumayan, aux chapitres 26 et 27.<br/> <br/> 	La circoncision doit donc, bien évidemment, être pratiquée à proximité de la naissance. Et, vous consulterez le Guides des égarés, à la même référence, qui dit : “ Tout est comme si l’enfant se trouvait encore en gestation jusqu’à la fin de son septième jour. C’est seulement à l’issue de cette période qu’il peut être considéré comme ayant fait son apparition à l’air du monde ”. Vous consulterez aussi le Zohar, tome 3, page 43b et le Midrach Devarim Rabba, au début du chapitre 6.<br/> <br/> 	Tel est également le service de D.ieu du mois d’Elloul, dont le nom est constitué des initiales des mots formant le verset : “ L’Eternel ton D.ieu circoncira ton cœur et le cœur ” de ta descendance, selon le Baal Ha Tourim, commentant le verset Devarim 30, 6. Il est ainsi établi que ce service transcende la raison. C’est à ce propos qu’il est dit : “ Recherchez Ma Face ”, celle de l’âme émanant du domaine de la Sainteté. Dès lors, “ Eternel, je rechercherai Ta Face ”. Ainsi est conclue l’alliance avec le Saint béni soit-Il.<br/> <br/> '},
