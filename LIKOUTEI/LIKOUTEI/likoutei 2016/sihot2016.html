ère la plus large.<br/> <br/> 	Le Rabbi n’a jamais été effrayé par la situation de son interlocuteur, que sa crainte de D.ieu ait été irréprochable, moyenne ou bien qu’il était été victime de la folie imposée par l’âme animale, occultant la vérité, au point de ne même plus avoir conscience de la nécessité d’accéder à la Techouva. Le Rabbi se consacrait à chacun, qui qu’il soit. Très souvent, il rendait des services matériels qui, en conséquence, étaient également des services spirituels.<br/> <br/> 	La Guemara dit que “ nul n’adopte une position effrontée envers celui qui lui a rendu service ”. Mais, pour cela, il faut que l’on ait conscience d’avoir effectivement bénéficié de ce service et que l’on en ait également profité moralement.<br/> <br/> 	Certes, l’Admour Hazaken dit, dans le Tanya, que “ si ce n’est pas le cas, on n’en a pas perdu pour autant la récompense liée à la Mitsva d’aimer son prochain ”. Mais, avant tout, il s’agit bien de guider telle personne vers la Techouva, de  lui permettre d’adopter le comportement qui convient.<br/> <br/> 	14. L’optique adoptée par le Rabbi fut également celle du premier chef, du premier berger d’Israël, Moché, notre maître.<br/> <br/> 	Le verset rapporte que : “ voici les paroles que Moché prononça ”, des paroles de réprimandes, qu’il dit “ après avoir frappé Si’hon ”. Car, c’est seulement après avoir rendu service à quelqu’un que l’on peut lui faire des reproches. Ainsi, il les acceptera et elles feront leur effet.<br/> <br/> 	Il en est donc de même pour le Moché de chaque génération. Celui-ci doit, tout d’abord, faire le bien, accorder sa bénédiction, conférer la réussite. C’est ensuite seulement qu’il peut réprimander. Il ne peut procéder autrement, même si ses reproches portent sur le veau d’or, qui remet en cause le principe même de la foi.<br/> <br/> 	15. On posa, une fois, au Rabbi, dont nous célébrons la Hilloula, la question suivante : “ Pourquoi être proche de tous les Juifs, y compris de ceux que nos Sages définissent comme peu recommandables ? ”.<br/> <br/> 	Le Rabbi fit la réponse suivante :<br/> <br/> “ Le Choul’han Arou’h compte quatre parties, Ora’h ‘Haïm, Yoré Déa, Even Haézer et ‘Hochen Michpat. Les lois concernant ceux qu’il convient d’écarter se trouvent dans la dernière partie, le ‘Hochen Michpat et, au sein même de ce volume, dans les tous derniers chapitres.<br/> <br/> 	Il convient donc d’adopter l’ordre d’étude précédemment cité, d’appliquer tous les chapitres d’Ora’h ‘Haïm, ceux de Yoré Déa, ceux d’Even Haézer, puis la majeure partie de ‘Hochen Michpat. C’est après tout cela que l’on parvient aux chapitres concernés et que l’on détermine si telle personne doit être écartée, ce qu’à D.ieu ne plaise. ”<br/> <br/> 	16. La signification profonde de cette réponse est la suivante.<br/> <br/> 	Lorsque l’on rend service à quelqu’un, il est bien clair que l’on accomplit une Mitsva. En revanche, si l’on agit mal envers lui et si l’on prétend, en outre, qu’une telle attitude est basée sur la Torah, on peut, tout d’abord, mal interpréter la Hala’ha. On peut aussi, rechercher son intérêt personnel et attaquer son prochain parce qu’on le désire et non parce que le Choul’han Arou’h le demande.<br/> <br/> 	Ainsi, il est dit qu’un juge doit être un homme bon, capable d’accorder des circonstances atténuantes à l’accusé. Même s’il le condamne à la flagellation, ou émet un verdict encore plus sévère, il ne sera pas capable d’appliquer lui-même la sentence, bien que celle-ci soit entérinée par le Choul’han Arou’h. En effet, un juge ne peut en aucune façon supporter la peine de l’autre. C’est donc un émissaire du tribunal qui mettra sa décision en pratique.<br/> <br/> 	Mais, il est une exception à cette règle, le Juste parfait, comme le prophète Chmouel, qui ne possédait pas d’existence propre et dont l’unique objectif était d’accomplir la Volonté de D.ieu. Il tua donc lui-même Agag.<br/> <br/> 	17. Les ‘Hassidim souhaitent imiter le comportement de leur Rabbi. Ils doivent donc savoir comment entrer en relation avec quelqu’un qui leur est inférieur, afin que celui-ci n’exerce pas une influence négative sur eux, ce qu’à D.ieu ne plaise. Pour autant, il ne faut pas l’écarter. Bien au contraire, on doit l’élever, lui rendre service, y compris matériellement. C’est de cette manière que l’on pourra, par la suite, lui rendre service moralement.<br/> <br/> 	Commentant le verset “ D.ieu illumine les yeux de l’un et de l’autre ”, nos Sages soulignent que D.ieu vient en aide à celui qui aide les autres, qu’Il lui permet de se maintenir sur le droit chemin, qu’Il satisfait, de Sa main large, tous ses besoins, de même que ceux des membres de sa famille.<br/> <br/> 	C’est donc de cette manière que l’on reçoit les bienfaits de D.ieu, qui sont infinis, que D.ieu accorde également le réceptacle permettant de les révéler et de les contenir.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Les quatre groupes du peuple juif ',
				'source' : '(Discours du Rabbi, 10 Chevat 5716-1956)',
						   'resume' : ' ',
						   'contenu' : '18. Parmi les pratiques instituées par le Rabbi, dont nous célébrons la Hilloula, l’une consiste à étudier, chaque jour, le passage quotidien de la Paracha de la semaine, avec le commentaire de Rachi.<br/> <br/> 	Et, le Rabbi a rappelé, à ce propos, l’explication de l’Admour Hazaken selon laquelle il est nécessaire de “ vivre avec le temps ”. Il convient donc de tirer un enseignement de l’étude quotidienne, concernant plus spécifiquement le jour qu’elle est délivrée.<br/> <br/> 	19. Dans le passage de la Sidra lié au jour de la Hilloula, il est question de la situation des enfants d’Israël, peu avant le passage de la mer Rouge.<br/> <br/> 	Cette traversée fut l’un des plus grands miracles. Ainsi, pour définir un fait exceptionnel, nos Sages emploient l’expression “ aussi difficile que l’ouverture de la mer Rouge ”. Celle-ci prépara le don de la Torah et également la délivrance future.<br/> <br/> 	Comment fut-il possible de traverser la mer Rouge ?<br/> <br/> 	Le Chelichi de cette Paracha, qui sera étudié après le jour de la Hilloula, rapporte qu’il était un homme, s’appelant Na’hchon, fils d’Aminadav. Celui-ci fit don de sa propre vie et il sauta dans la mer. Ainsi, il suscita un sentiment similaire chez tous les enfants d’Israël et il provoqua le miracle, l’ouverture de la mer Rouge, ici-bas, dans le monde.<br/> <br/> 	20. Na’hchon, fils d’Aminadav, sauta dans la mer à une époque et dans une situation bien précise et peut-être, alors, la position qu’il adopta pouvait-elle être contestée. Comme on le sait, en effet, un avis considère qu’avant le don de la Torah, les Juifs étaient considérés comme des descendants de Noa’h. Or, il y a une controverse, parmi les premiers et les derniers de nos Sages, pour déterminer si un descendant de Noa’h est tenu de mettre sa vie en péril pour mettre en pratique la Volonté de D.ieu.<br/> <br/> 	Si l’on adopte la position selon laquelle il n’est pas tenu de le faire, cela signifie que le sacrifice personnel lui est interdit. En effet, il n’a pas le droit de commettre un crime, même si celui-ci porte sur sa propre personne, ainsi qu’il est dit : “ Je vous demanderai des comptes, sur votre sang, pour votre propre personne ”. Il en résulte que Na’hchon n’avait pas le droit de risquer sa vie.<br/> <br/> 	Même d’après l’avis qui n’assimile pas les Juifs, avant le don de la Torah, à des descendants de Noa’h, cette position est maintenue uniquement lorsqu’elle conduit à une position plus rigoriste, mais non si elle est plus légère. Le don de sa propre personne, en l’occurrence, lui était donc effectivement interdit.<br/> <br/> 	Néanmoins, Na’hchon savait qu’en libérant les Juifs d’Egypte, D.ieu avait dit : “ Lorsque tu feras sortir le peuple d’Egypte, vous servirez D.ieu sur cette montagne ”. Il fallait donc se diriger vers le mont Sinaï, pour recevoir cette Torah. S’il apercevait une mer, au milieu de la route, il ne devait donc en tenir aucun compte. En conséquence, il sauta dans la mer et poursuivit son chemin, afin de se diriger vers le don de la Torah.<br/> <br/> 	21. Le Midrach Pirka de Rabbénou Hakaddoch, commentant l’étude de ce jour, qui est liée à la Hilloula, explique que les enfants d’Israël se répartirent en quatre groupes. L’un dit : “ Changeons de direction et retournons en Egypte ”. Le second souhaita faire la guerre contre les Egyptiens, le troisième opta pour fuir dans le désert. Seul le quatrième groupe disait que l’on pouvait ou même que l’on devait traverser la mer.<br/> <br/> 	Un principe établit que l’on doit se conformer à l’avis majoritaire. Ainsi, la logique, émanant du domaine de la sainteté, indique que la position prise par Na’hchon n’était pas une évidence.<br/> <br/> 	Mais, en fait, Na’hchon ne se posa même pas toutes ces questions. Il savait que D.ieu demandait de se diriger vers le mont Sinaï, afin de recevoir la Torah. Il se disait qu’un tel objectif ne serait jamais atteint en retournant en Egypte, ni en faisant la guerre aux Egyptiens ou en fuyant dans le désert. Il n’était qu’un seul moyen d’y parvenir. Il fallait sauter dans la mer. Il n’y avait pas d’autre alternative, pour se rapprocher du mont Sinaï.<br/> <br/> 	22. La réaction des Juifs qui devaient traverser la mer Rouge délivre un enseignement pour toutes les générations et il en est de même pour l’œuvre du Rabbi, dont nous célébrons la Hilloula et qui lui-même mena sa mission à bien, au péril de sa vie. Il transmit, en outre, ce comportement, à tous ceux qui s’efforcent de le suivre.<br/> <br/> 	Dès qu’il accéda à la direction des ‘Hassidim, il fit aussitôt don de sa propre vie. A l’époque, en Russie, la section juive des Bolcheviques était toute puissante. Prendre alors la responsabilité de diriger les ‘Hassidim, de diffuser la Torah, les Mitsvot et surtout l’enseignement profond de la Torah revenait à troubler l’ordre établi dans le pays, à agir contre nature. Il fallait, pour cela, offrir sa vie morale et physique, d’une manière effective.<br/> <br/> 	Et, le Rabbi exigeait également cet esprit de sacrifice de ceux qui le suivaient et de ses collaborateurs.<br/> <br/> 	Certes, la Hala’ha, telle qu’elle est exprimée dans le Choul’han Arou’h, n’autorise pas à demander le sacrifice à son prochain. Il est nécessaire de le conduire à la pratique des Mitsvot, ce qui découle du Précepte “ tu feras des reproches à ton ami ”. En revanche, on ne peut exiger de lui de sacrifier sa vie.<br/> <br/> 	Néanmoins, tout cela s’applique uniquement à celui qui ne se sent pas investi d’une mission divine. Lorsque c’est le cas, tout est différent et, dès lors, selon l’expression bien connue, “ la Parole de D.ieu s’exprime par sa bouche ”.<br/> <br/> 	23. Dans l’un de ses discours ‘hassidiques, le Rabbi précise la différence entre la manière dont Rabbi Akiva fit don de sa propre vie et celle de notre père Avraham. Rabbi Akiva souhaitait offrir sa vie pour D.ieu. Il en avait fait son idéal et disait : “ Quand me sera-t-il donné de l’accomplir ? ”.<br/> <br/> 	A l’opposé, pour Avraham, offrir sa vie à D.ieu n’était pas une fin en soi. Il est dit que “ il invoqua là-bas le Nom de l’Eternel, D.ieu du monde ” et nos Sages expliquent : “ Ne lis pas : il invoqua, mais : il fit invoquer ”. Sa mission était de conduire tous les hommes vers cette prise de conscience, de leur expliquer que le monde et la Divinité ne sont pas deux entités séparées, bien que liées, mais qu’en réalité, ils ne font qu’un, car “ il n’est rien d’autre que Lui ”.<br/> <br/> 	Telle était la mission confiée à notre père Avraham et il ne cherchait donc pas à faire don de sa propre personne. Néanmoins, s’il était nécessaire de passer par là pour accomplir ce qu’il devait réaliser, il y était prêt. Quand il fut précipité dans la fournaise, il ne fit rien pour l’empêcher, dès lors qu’il mettait ainsi en pratique les termes du verset “ il invoqua là-bas le Nom de l’Eternel, D.ieu du monde ”.<br/> <br/> 	Le Rabbi, dont nous célébrons la Hilloula, adopta la même attitude. Faire don de sa vie n’était pas son but. Sa mission était de faire connaître le Nom de D.ieu, de diffuser sa Torah et Ses Mitsvot, de même que l’enseignement profond de la Torah, ses coutumes et ses pratiques. C’est l’objectif qu’il s’était fixé et, lorsqu’il s’agissait de le mener à bien, rien ne l’arrêtait. Il assumait sa mission, même s’il devait, pour cela, faire don de sa vie.<br/> <br/> 	C’est la raison pour laquelle il ne se demandait jamais si, en telle situation, il devait faire don de lui-même ou pas. Le sacrifice de sa personne n’était pas son but. Il diffusait et renforçait le Judaïsme, sans se préoccuper de rien d’autre. Rien ne faisait obstacle devant lui, lorsqu’il devait assumer ce rôle.<br/> <br/> 	Pour la même raison, il n’était pas effrayé par les différents groupes entre lesquels le peuple juif se répartit. Toutes les objections soulevées n’étaient pas son affaire. Il n’avait qu’une idée en tête, celle de se rapprocher du mont Sinaï. Et, s’il se trouvait devant la mer, il y plongeait. Quelle serait l’issue d’une telle attitude ? Cela ne regarde que D.ieu et n’est pas son affaire. Lui doit uniquement faire ce que l’on attend de lui, c’est-à-dire s’approcher du mont Sinaï.<br/> <br/> 	24. Tel est l’enseignement que délivre le Rabbi, dont nous célébrons la Hilloula, à tous ceux qui se préparent à la délivrance future.<br/> <br/> 	Notre mission consiste à mettre en pratique les affirmations selon lesquelles “ j’ai été créé pour servir mon Créateur ” et “ il faut aimer les créatures et les rapprocher de la Torah ”.<br/> <br/> 	C’est en ces termes que notre rôle doit être défini et tout le reste n’est pas notre affaire.<br/> <br/> 	Certes, il existe différents groupes, dont les idées sont différentes. Les uns prétendent que nous devons retourner en Egypte, les autres conseillent de faire la guerre. Quelques uns affirment qu’il faut fuir dans le désert. Or, ce n’est pas ainsi que l’on se rapproche de la Torah et cela ne nous regarde donc pas.<br/> <br/> 	Nous devons aller recevoir la Torah, que D.ieu donne, au présent. Nous ne pouvons le faire qu’en faisant abstraction de tous les raisonnements. La mer nous barre la route ? Qu’importe ? Nous y sauterons ! Une montagne se dresse devant nous ? Quelle importance ? Nous la fendrons ! Car, nous allons recevoir la Torah et nous unir à D.ieu !<br/> <br/> 	Lorsque l’on va recevoir la Torah sans calculs préalables, alors “ D.ieu combattra pour vous et vous resterez silencieux ”.<br/> <br/> 	25. Il est dit que Na’hchon eut le mérite d’être le premier chef de tribu à offrir son sacrifice et à inaugurer le Sanctuaire, grâce auquel se réalisa la promesse selon laquelle “ Je résiderai parmi vous ”. Or, chaque Juif doit considérer qu’il est lui-même Na’hchon.<br/> <br/> 	Comme le dit le Tikouneï Zohar, un seul Juif qui adopte un comportement positif est à même de faire venir le Machia’h. Certes, le texte dit : “ un Juste ”, mais il est aussi enseigné que “ tout Ton peuple est fait de Justes ”. C’est ainsi que l’on recevra l’enseignement profond de la Torah, que le Machia’h révélera.<br/> <br/> 	Ainsi se réalisera la promesse selon laquelle “ Alors, Moché chantera ”. Ce verset, énoncé à propos du passage de la mer Rouge, est une preuve, donnée par la Torah, de la résurrection des morts. Et, “ ils se réveilleront et se réjouiront, ceux qui reposent sous terre ”. Le Rabbi, dont nous célébrons la Hilloula, sera parmi eux et il nous conduira à la rencontre du Machia’h, avec bonté et miséricorde.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Quelques récits',
				'source' : '(Discours du Rabbi, 14 Chevat 5710)',
						   'resume' : ' ',
						   'contenu' : '	26. Lors de sa circoncision, le Rabbi pleura, comme chaque enfant. Son grand-père, le Rabbi Maharach, dit alors : “ Pourquoi pleures-tu ? Lorsque tu grandiras, tu seras un ... et tu commenteras la ‘Hassidout dans des termes limpides ”.<br/> <br/> C’est ce que le Rabbi note lui-même, dans le journal qu’il rédigea pendant son emprisonnement et il écrivit lui-même ces pointillés. Mais, les ‘Hassidim m’ont raconté qu’il a dit : “ tu seras un Rabbi ”, ce qui explique pourquoi le Rabbi ne l’a pas reproduit, dans ses notes.<br/> <br/> 	27. Lorsque le Rabbi était un enfant, en 5649, son père, le Rabbi Rachab, habitait dans un appartement qui comptait deux chambres. La première était une chambre à coucher et, dans la seconde, le Rabbi Rachab était assis avec le grand Rav et ‘Hassid, Rav I. M. Bespalov. Ils étudiaient ensemble la Torah. Et, le Rabbi se trouvait là également, dans un berceau.<br/> <br/> 	Le Rabbi était très beau. Son visage était lumineux. Une fois, au milieu de l’étude, tard dans la nuit, le Rav Bespalov le vit, alors qu’il dormait. Il fit remarquer au Rabbi Rachab que l’apparence et la beauté de son visage établissaient la pureté de ses pensées. Alors, le Rabbi Rachab fut saisi d’une forte envie d’embrasser l’enfant.<br/> <br/> 	Puis, le Rabbi Rachab se dit que, dans le Temple, on offrait également, en plus des sacrifices, de l’argent, qui servait à l’entretien de l’édifice. Il décida donc de remplacer son baiser par de la ‘Hassidout. Il rédigea alors le discours ‘hassidique intitulé “ comme sont nombreuses Tes actions ”. Puis, en 5652, il offrit ce manuscrit au Rabbi, avec ses mots : “ Ceci est un baiser ‘hassidique. Je t’expliquerai plus tard ”.<br/> <br/> 	En 5656, il lui raconta toute l’histoire.<br/> <br/> 	28. En 5657, le Rabbi Rachab était très malade et il se rendit à Moscou, pour y subir des soins.<br/> <br/> 	Là, les professeurs lui indiquèrent qu’il lui restait seulement quelques mois à vivre. Lorsqu’il l’apprit, le Rabbi Rachab décida de se rendre en Erets Israël et il en fit part à son épouse, la Rabbanit Shterna Sarah.<br/> <br/> 	La Rabbanit lui répondit : “ Que feras-tu de tes ‘Hassidim et qu’adviendra-t-il de la ‘Hassidout ? ”. Le Rabbi Rachab dit alors : “ Lui, il restera là ”. Il faisait allusion au Rabbi.<br/> <br/> 	Or, le Rabbi avait alors tout juste dix sept ans !<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Roch ‘Hodech et la Techouva ',
				'source' : '(Discours du Rabbi, Parchat Ha’hodech 5716-1956)',
						   'resume' : ' ',
						   'contenu' : '1. Commentant le verset “ ce mois sera pour vous le premier des mois ”, le Chneï Lou’hot Haberit explique que l’ensemble du mois de Nissan, avec tous les jours qui le constituent, est semblable à Roch ‘Hodech. Ce jour n’est pas consacré aux travaux profanes et il en est donc de même pour tout le mois de Nissan.<br/> <br/> 	Le Chneï Lou’hot Haberit explique que les sacrifices des chefs de tribu, à l’occasion de l’inauguration du Sanctuaire, furent offerts pendant les douze premiers jours de Nissan. Il dit que chacun d’entre eux instaura un jour de fête, lorsqu’il offrit son sacrifice. Le 13 Nissan est le lendemain de ces douze jours de festivité. C’est le 14 Nissan que l’on recherche le ‘Hamets, à la lueur d’une bougie et l’on ravive ainsi la “ bougie de D.ieu (qui) est l’âme de l’homme ”. Puis viennent les sept jours de Pessa’h, puisque cette fête s’étend sur tout le cycle hebdomadaire.<br/> <br/> 	On peut donner, à ce propos, l’explication suivante.<br/> <br/> 	Le Roch ‘Hodech correspond à l’apparition de la nouvelle lune. A ce propos, on peut distinguer deux stades. Il y a, d’une part, le voile absolu précédant cette apparition et, d’autre part, le dévoilement qui lui fait suite.<br/> <br/> 	2. Ces deux phases apparaissent également dans le service de D.ieu des Juifs, qui sont eux-mêmes comparés à la lune.<br/> <br/> 	Celui qui réfléchit à sa propre situation se dira qu’il a, certes, étudié la Torah et accompli les Mitsvot, en s’emplissant d’un profond amour pour D.ieu. Pour autant, il se trouve bien en présence du Roi et il doit donc lui être totalement soumis. Il ne s’agit pas, en l’occurrence, d’un “ labeur ”. De fait, c’est le contraire qui est vrai.<br/> <br/> 	On peut, en pareil cas, éveiller en soi deux sentiments, une soumission totale, d’une part et l’adoption d’une nouvelle forme du service de D.ieu, d’autre part. Tel est, précisément, l’apport de Roch ‘Hodech, qui évoque la Techouva, laquelle peut être décrite par la phrase : “ Je m’écarterez d’ici pour m’approcher de là-bas ”.<br/> <br/> 	C’est la Techouva qui provoque la délivrance et le Rambam affirme, en effet, que “ si les Juifs accèdent à la Techouva, ils seront immédiatement libérés ”. Commentant, dans Igueret Hatechouva, la bénédiction suivante, qui est dite dans la prière quotidienne : “ fais-nous revenir, notre Père, vers Ta Torah ”, l’Admour Hazaken fait remarquer qu’après l’avoir prononcé, on en dit une seconde : “ pardonne-nous, notre Père, car nous avons fauté ”. Puis, tout de suite après cela, on conclut : “ Délivre-nous, pour Ton Nom ”. La délivrance est donc bien la suite logique de la Techouva.<br/> <br/> 	C’est la raison pour laquelle il est dit que D.ieu, s’exprimant à propos du Roch ‘Hodech, affirme : “ Offrez, pour Moi, une expiation, car J’ai dû diminuer la circonférence de la lune ”, du fait de la faute de l’arbre de la connaissance du bien et du mal, source de toutes les transgressions. Telle est la raison de l’exil, ainsi qu’il est dit : “ c’est du fait de nos fautes que nous avons été renvoyés de notre terre ”.<br/> <br/> 	Roch ‘Hodech fait donc disparaître ce rétrécissement de la lune et donc la raison d’être de l’exil.<br/> <br/> 	3. Le Roch ‘Hodech, qui fait allusion à la Techouva, permet ainsi de supprimer l’exil et il rapproche la délivrance.<br/> <br/> 	De cette façon, on peut comprendre l’affirmation du Chneï Lou’hot Haberit selon laquelle le mois de Nissan est, dans son ensemble, lié à Roch ‘Hodech. En effet, il s’agit alors de faire disparaître le ‘Hamets, de supprimer l’orgueil et la vanité, de parvenir à la soumission. C’est bien là l’apport de la Techouva et, de ce fait, “ c’est en Nissan qu’ils ont été libérés et en Nissan qu’ils le seront ”.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'La qualité de Roch ‘Hodech ',
				'source' : '(Discours du Rabbi, Chabbat ‘Hayé Sarah 5711)',
						   'resume' : ' ',
						   'contenu' : '4. On pourrait se demander pourquoi on parle de Roch ‘Hodech, tête du mois et non début du mois. La ‘Hassidout pose la même question à propos de Roch Hachana, tête de l’année, que l’on n’appelle pas, non plus, début de l’année. Et, l’explication qu’elle donne à propos de Roch Hachana s’applique également à Roch ‘Hodech.<br/> <br/> 	Roch Hachana est ainsi appelé parce que cette fête est non seulement le début mais aussi la tête de l’année. Dans un premier temps, la vitalité de tout le corps, est concentrée dans la tête. Puis, par la suite, lorsqu’elle se répand dans le corps, elle reste attachée à la tête et au cerveau. De la même façon, Roch Hachana porte en lui tous les jours de l’année qui, lorsque chacun prend existence, restent liés à ce jour.<br/> <br/> 	Tous les jours de l’année sont liés à Roch Hachana, de sorte que l’on doit ressentir, en chacun d’entre eux, l’enthousiasme que l’on a éprouvé durant cette fête, en particulier la soumission à D.ieu à laquelle on est alors parvenu. En effet, tel est le contenu de Roch Hachana, duquel il est dit que “ la Mitsva du jour est le Choffar ”. Et, nos Sages rapportent ces Paroles de D.ieu : “ Prononcez devant Moi des versets proclamant Ma Royauté, afin de Me proclamer votre Roi. De quelle façon ? Par le Choffar ”. Or, il est nécessaire de craindre le roi.<br/> <br/> 	C’est pour la même raison que l’on parle de Roch ‘Hodech, tête du mois et non début du mois, car il en est effectivement la tête et non uniquement le commencement.<br/> <br/> 	Roch ‘Hodech porte en lui la vitalité de tout le mois et chacun de ses jours, lorsqu’il reçoit une existence indépendante, n’en conserve pas moins une relation avec Roch ‘Hodech.<br/> <br/> 	5. Il est effectivement permis d’effectuer un travail, pendant le Roch ‘Hodech. Pour autant, la Torah, dans la Haftara Ma’har ‘Hodech (Chmouel 1, 20), ne mentionne pas le Roch ‘Hodech parmi les “ jours d’action ”.<br/> <br/> 	On peut le justifier de la manière suivante. Il est vrai que l’on peut effectuer un travail pendant le Roch ‘Hodech, à la différence du Chabbat et des jours de fête, que l’on peut alors réaliser tous les actes profanes. Pour autant, Roch ‘Hodech se distingue des jours ordinaires, tout comme le monde spirituelle de Yetsira, ou même de Brya, est plus élevé que celui d’Assya.<br/> <br/> 	6. A propos des travaux effectués pendant les jours de semaine, il est dit que “ pendant six jours, tu travailleras ” et il s’agit bien là d’une Injonction. Le sens simple de ce verset semble être uniquement une permission de travailler, mais la ‘Hassidout l’interprète comme signifiant une obligation de le faire. La formulation du Midrach Rabba laisse à penser qu’il adopte la même position : “ On doit travailler, ainsi qu’il est dit : pendant six jours, tu travailleras ”.<br/> <br/> 	Pourquoi est-on obligé de travailler pendant les six jours ? Parce qu’en adoptant une telle activité, d’une manière conforme aux prescriptions de la Torah, on permet la réalisation du verset : “ c’est en six jours que D.ieu fit le ciel et la terre ”. En d’autres termes, c’est en effectuant un travail pendant les six jours de la semaine que l’on révèle la lumière de D.ieu, conduisant les mondes à l’existence et les faisant vivre, selon un cycle d’apparence naturelle.<br/> <br/> 	Il est interdit de travailler pendant le Chabbat, car on s’élève alors au dessus des six jours pendant lesquels D.ieu effectua la création. En ce jour, éclaire la lumière divine qui ne s’introduit pas dans les phénomènes naturels, n’est pas occultée par eux. Pour autant, il est clair que la source de la nature est surnaturelle. En ce sens, est défini comme un travail uniquement celui qui contribua à la construction du Sanctuaire.<br/> <br/> 	En quoi le Roch ‘Hodech est-il supérieur aux autres jours de la semaine ? C’est que la situation naturelle est alors plus élevée. On y récite le Hallel et l’on offre un sacrifice supplémentaire, qualités que ne possèdent pas les autres jours.<br/> <br/> 	D’un certain point de vue, le Roch ‘Hodech est l’étape intermédiaire entre le Chabbat et les jours de la semaine. Le Chabbat transcende la nature, alors que les six jours de la semaine sont totalement inscrits dans le cycle naturel. Puis, pendant le Roch ‘Hodech, le surnaturel apparaît au sein de la nature.<br/> <br/> 	7. Ce qui vient d’être expliqué nous permettra de comprendre pourquoi le Hallel est récité, à Roch ‘Hodech. Ce texte n’est pas lu chaque jour et, bien plus, la Guemara précise que “ celui qui dit le Hallel chaque jour a un comportement blasphématoire ”. Il n’est pas lu non plus pendant le Chabbat. On le dit, en revanche, à Roch ‘Hodech.<br/> <br/> 	Le Hallel symbolise le comportement miraculeux et c’est précisément pour cela qu’il n’est pas dit chaque jour. En effet, avoir recours au comportement naturel est une nécessité et il est dit que “ l’Eternel ton D.ieu te bénira en tout ce que tu feras ”. Il est donc impératif de faire et nul ne peut s’en remettre au miracle. Pendant le Chabbat, on ne dit pas non plus le Hallel, car il est dit qu’en ce jour, “ tu ne feras aucun travail ”.<br/> <br/> 	Le Roch ‘Hodech, en revanche, est un stade intermédiaire entre le Chabbat et les jours de la semaine. On y lit donc le Hallel est l’on demande à D.ieu de pouvoir introduire le comportement surnaturel dans les travaux ordinaires.<br/> <br/> 	8. Plus précisément, la ‘Hassidout définit, par le détail, la supériorité du Roch ‘Hodech, par rapport au Chabbat et celle du Chabbat, par rapport au Roch ‘Hodech.<br/> <br/> 	Le Roch ‘Hodech dépasse le Chabbat par le fait qu’il est permis d’y travailler, d’y réaliser des travaux profanes, ce qui est interdit, pendant le Chabbat, jour qui est plus élevé que la matière.<br/> <br/> 	Et, il y a bien là une qualité du Roch ‘Hodech, puisqu’il est alors permis de travailler, afin d’introduire le comportement miraculeux dans les actes profanes. Ces derniers semblent être des réalisations ordinaires, mais n’en sont pas moins des miracles.<br/> <br/> 	C’est la raison pour laquelle on dit le Hallel, à Roch ‘Hodech. C’est aussi pour cela que les femmes restreignent alors leurs travaux, comme l’explique le Choul’han Arou’h. Certes, il ne s’agit que d’une coutume, mais l’on sait que la source spirituelle des coutumes est particulièrement élevée, comme cela est expliqué, en particulier, à propos des Hakafot de Sim’hat Torah, qui sont également une coutume. Pendant les fêtes, ou bien à ‘Hanouka, en revanche, on dit le Hallel parce qu’un miracle a alors réellement eu lieu.<br/> <br/> 	9. La supériorité du Chabbat par rapport à Roch ‘Hodech est comparable à celle de Pourim, comparé aux trois fêtes, Pessa’h, Soukkot et Chavouot. En effet, la joie de Pourim s’élève au dessus de toute conscience, fait dont on ne retrouve l’équivalent pour aucune autre fête, bien qu’il soit une Mitsva de s’y réjouir. Bien au contraire, nos Sages limitent même la quantité de vin que l’on boit et les marques de réjouissance, pendant les fêtes.<br/> <br/> 	La Guemara demande pourquoi l’on ne dit pas le Hallel, à Pourim et l’une des réponses qu’elle apporte à cette question est la suivante : “ Ne sommes-nous pas encore des serviteurs d’A’hachvéroch ? ”.<br/> <br/> 	Quel est le sens de cette réponse ? En fait, le miracle de Pourim prit une apparence naturelle. Il fallut demander à A’hachvéroch d’annuler le décret, l’implorer de sauver les Juifs. Par la suite, ceux-ci restèrent ses serviteurs. C’est la raison pour laquelle on ne dit pas le Hallel, à Pourim.<br/> <br/> 	L’apparence du miracle fut naturelle et ceci semble être une anomalie, puisqu’en conséquence, on ne dit pas le Hallel. Néanmoins, il en découle également un avantage, car la lumière de D.ieu put ainsi investir la matière du monde.<br/> <br/> 	C’est la raison pour laquelle la joie de Pourim dépasse celle de toutes les autres fêtes. Pendant Pourim, en effet, se révéla une lumière particulièrement haute, qui put insérer le miracle dans la nature.<br/> <br/> 	La qualité du Roch ‘Hodech, par rapport au Chabbat, est comparable à cela.<br/> <br/> 	10. Seules les femmes, qui symbolisent le corps, ont coutume de ne pas travailler, pendant Roch ‘Hodech, mais non les hommes, qui symbolisent l’âme. La raison qui le justifie et la leçon que l’on en tire, pour ce qui nous concerne, sont les suivantes. Qui doit être mis en garde et invité à la prudence ? Celui qui est en contact permanent avec les objets du monde. Si ce n’est pas le cas, une telle démarche serait inutile, surtout lorsque l’attrait du spirituel est particulièrement fort. Cela est bien évident et n’a nul besoin d’être démontré.<br/> <br/> 	Ainsi, on demanda, une fois, à un ‘Hassid si son Rabbi avait l’inspiration divine. Il répondit : “ Qu’importe ? Je sais que c’est un Rabbi. En conséquence, l’alternative est la suivante. Ou bien un Rabbi doit posséder l’inspiration divine et c’est donc assurément son cas. Ou bien un Rabbi ne doit pas en disposer et, dès lors, pourquoi lui accorder tant de valeur ? ”.<br/> <br/> 	De même, le Rambam précise que les enfants d’Israël n’eurent pas foi en Moché à cause des grands miracles qu’il accomplit devant eux, mais bien parce qu’il virent la révélation de leur propres yeux et n’écoutèrent pas un récit qui leur aurait été rapporté.<br/> <br/> 	De même, le Rabbi raconta qu’étant enfant, élève du ‘Héder, il demanda à son professeur, Rabbi Chimchon, en quoi le Pharaon sortait-il de l’ordinaire. Il fut victime de plaies, témoin de miracle et il éprouva des regrets. Son maître lui donna plusieurs explications, mais aucune ne lui sembla satisfaisante.<br/> <br/> 	Finalement, le professeur lui expliqua cette différence de la manière suivante. Moché était un ‘Hassid, bien plus, il était un ‘Hassid ‘Habad. Il ne recherchait donc pas les miracles. Il voulait transmettre la Torah, la connaissance de D.ieu. Il s’était dit que les enfants d’Israël l’interrogeraient sur Son Nom. S’il pouvait leur donner une réponse, ceux-ci l’accepteraient. [Le Torah Or explique, en effet, que les miracles furent réalisés pour les Egyptiens et non pour les enfants d’Israël ”.]<br/> <br/> 	Moché, notre maître, comprit immédiatement que “ nous partirons, avec nos jeunes et nos vieux ”, même sans miracles. Le Pharaon, pour sa part, refusa de le croire tant qu’il n’assistait pas lui-même à une révélation divine. Puis, lorsqu’il en était libéré, il se révoltait à nouveau, retrouvait sa nature et sa position précédentes.<br/> <br/> 	Lorsque le Rabbi entendit cette explication, il en fut aussitôt satisfait et cessa de s’interroger.<br/> <br/> 	Il en est de même pour l’homme, qui, selon l’expression de nos Sages, “ est, par nature, conquérant ”. Celui-ci domine le monde et le transforme. Il n’a donc nul besoin d’un miracle, d’un signe, à la différence de ceux qui sont en contact directe avec les attraits du monde.<br/> <br/> 	11. Le Chabbat porte en lui les jours de la semaine qui le suit. Parfois, on dit qu’il se prolonge sur ses trois premiers jours, jusqu’au mercredi, alors que les trois jours suivants sont déjà liés au Chabbat suivant. Mais, d’autre fois, on dit bien que l’ensemble de la semaine est incluse dans le Chabbat qui la précède.<br/> <br/> 	Si l’on admet que le Chabbat porte en lui tous les jours de la semaine, on peut en conclure que ce Chabbat porte en lui le Roch ‘Hodech Kislev, qui, lui-même cumule, en ses vingt quatre heures, tout le mois de Kislev, le 9 Kislev, date de la naissance et du décès de l’Admour Haémtsahi, le 10 Kislev, jour de sa libération, le 19 Kislev, “ Hilloula de grande importance ” du Maguid de Mézéritch, selon l’expression de l’Admour Hazaken, date de la libération de l’Admour Hazaken, le 24 Kislev, qui marqua l’ajout introduit à l’occasion de la fondation du second Temple, le 25 Kislev, date à laquelle fut achevée la construction du Sanctuaire. Par la suite, D.ieu marqua cette date en faisant que le second Temple y soit inauguré. Ce fut alors le miracle de ‘Hanouka.<br/> <br/> 	Tout cela doit être présent dès aujourd’hui, recevoir la bénédiction de ce jour. Car, en ce Chabbat, sont bénis tous les jours de la semaine qui vient, y compris le Roch ‘Hodech Kislev, qui porte en lui tout ce qui vient d’être cité.<br/> <br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Présence dans le monde après la vie physique',
				'source' : '(Discours du Rabbi, 10 Chevat 5711)',
						   'resume' : ' ',
						   'contenu' : '1. La première année qui suit un décès se distingue de toutes les années suivantes, pour les Juifs les plus simples comme pour les grands d’Israël. Passée cette première année, la présence ici-bas de celui qui a quitté ce monde s’estompe. Nos Sages disent, cependant, que “ lorsque le Juste prend une décision, D.ieu l’entérine ”. Bien plus, “ lorsque D.ieu prend une décision, le Juste l’annule ”. Et, plus encore, au delà de ce qui vient d’être dit, les Sages affirment même que “ les Justes peuvent modifier la création ”.<br/> <br/> 	Ainsi, le traité Chabbat et différents autres textes établissent bien une différence entre les douze premiers mois suivant le décès et la suite, passée cette date. Néanmoins, ceci concerne uniquement celui qui n’exerce pas son autorité sur ce monde et ce qu’il contient. Les Justes, à l’opposé, possèdent les clés de l’existence physique et de la résurrection des morts. Et, il est dit que, d’ordinaire, ces deux clés ne peuvent être simultanément transmises à la même personne.<br/> <br/> 	Si un tel pouvoir est confié aux Justes, combien plus peuvent-ils eux-mêmes se trouver où bon leur semble, se maintenir dans l’endroit qu’ils estiment être le meilleur pour eux.<br/> <br/> 	2. Pour le Rabbi, l’amour de D.ieu, l’amour de la Torah et l’amour du prochain ne formaient qu’une seule entité. Ainsi, l’Admour Hazaken disait que l’Injonction “ tu aimeras ton prochain comme toi-même ” est un réceptacle, un commentaire et une explication du Précepte “ tu aimeras l’Eternel ton D.ieu ”.<br/> <br/> 	Ces trois amours sont donc liés. Certes, la matière est un voile, qui empêche de percevoir la Présence divine, l’éclat de la Torah et du service de D.ieu. Néanmoins, le Rabbi écartait tous les calculs, renonçait à son propre bien-être, matériel ou même spirituel, pour se consacrer à son prochain. Il est dit que celui qui a adopté un comportement positif pendant la majeure partie de sa vie est assuré qu’il en sera ainsi également par la suite. C’est le cas pour un simple Juif et, combien plus pour un Juste, un ‘Hassid qui, tout au long de sa vie, fit don de lui-même, de son âme naturelle et même de son âme divine.<br/> <br/> 	En conséquence, il est une certitude absolue que, maintenant encore, le Rabbi souhaite se trouver là. Puisque telle est sa volonté, il est certain qu’il se trouve parmi nous et les Tossafot, commentant le traité Chabbat 152b, disent que “ ce que l’on veut réellement peut effectivement s’exprimer ”.<br/> <br/> 	3. Que découle-t-il concrètement de tout ce qui vient d’être dit ? Que la première Hilloula du Rabbi est, certes, déjà passée. De façon générale, j’évite de parler de la “ première Hilloula ” ou de l’écrire, car il faut espérer qu’il n’y en ait pas une seconde, que l’an prochain, sera déjà réalisée la promesse selon laquelle “ ils se réveilleront et se réjouiront ceux qui reposent sous terre ”. Dès lors, il sera parmi eux. Je ne parlerai donc pas de première Hilloula, mais de première élévation, car il est certain, en revanche, qu’il y en aura d’autres, par la suite.<br/> <br/> 	A l’issue de ce premier anniversaire, donc, on pourrait imaginer qu’il faille affaiblir son attachement à lui, ce qu’à D.ieu ne plaise. Il faut donc savoir que le contraire est vrai, que cet attachement doit désormais être encore plus fort. En effet, le Rabbi connaît maintenant des élévations successives. Il faut donc réunir toutes ses forces pour pouvoir le suivre.<br/> <br/> 	4. Ceci apporte également une réponse à ceux qui se demandent si, après le 10 Chevat, il faut continuer à lire, chaque jour, le Psaume 71, qui correspond au nombre des années du Rabbi et, le cas échéant, jusqu’à quand faudra-t-il le faire. La réponse est bien claire. Il faudra le lire jusqu’au 12 Tamouz, date de l’anniversaire de sa naissance.<br/> <br/> 	Selon certains, il y a une controverse entre le Rambam et le Rabad pour savoir si le temps continue à s’écouler de la même façon, après le décès et si, en pareil cas, on peut encore parler de croissance et d’âge. Deux preuves peuvent être citées, établissant que ces notions demeurent, même après le décès.<br/> <br/> 	La première preuve est la coutume, répandue dans l’ensemble du peuple juif, qui consiste à célébrer l’anniversaire du décès. Cette date marque l’élévation de l’âme et il en résulte que, pour elle, celle-ci s’inscrit effectivement dans le temps.<br/> <br/> 	Par ailleurs, il est une note du Rabbi, dans laquelle il décrit une vision nocturne qui lui fut accordée, au cours de laquelle son père développa un commentaire de ‘Hassidout basé sur le Psaume 84. [Le Rabbi écrit, dans cette note: “ Lundi 20 Mar’Hechvan, c’est aujourd’hui la date anniversaire de la naissance de mon père, qui naquit le lundi de la Parchat ‘Hayé Sarah, 20 Mar’Hechvan 5621, à la neuvième heure du matin. J’ai vu mon père en rêve. Il portait ses vêtements du Chabbat et son visage était particulièrement lumineux. Il m’a dit: Ces vingt quatre heures marquent le quatre vingt quatrième anniversaire de la descente de mon âme dans le monde inférieur. A cette occasion, nous recevrons d’illustres invités. Tous nos maîtres viendront, dans l’ordre, pour commenter un verset du Psaume 84 ”.]<br/> <br/> 	Cette note fut effectivement rédigée le 20 Mar’Hechvan 5705, soit quatre vingt quatre ans après la naissance du Rabbi Rachab et, conformément à la coutume établie, c’est alors que l’on cessait de lire le Psaume 84.<br/> <br/> 	Nous avons déjà dit que le Rabbi a apporté de nombreuses précisions. En la matière, il est évident que ce qu’il a dit, à propos de son père, s’applique également à sa propre personne, qu’il célèbre donc lui-même son propre anniversaire, encore à l’heure actuelle, qu’il connaît des élévations successives, de sorte que, chaque fois qu’il accède à une étape nouvelle, il s’avère que la précédente avait pour but de la préparer.<br/> <br/> 	5. Le Rabbi chargea chacun de différentes missions. A certains, il confia un rôle ayant une dimension, en apparence, purement matérielle. Il leur demanda, par exemple, de faire du commerce. Mais, plus profondément, cette activité doit nécessairement être liée à la Torah et aux Mitsvot. La mission confiée à d’autres avait, de manière évidente, une portée spirituelle. Le Rabbi leur demanda de mener une action pédagogique, de renforcer la Torah ou de diffuser le Judaïsme, ou même d’enseigner l’alphabet aux enfants.<br/> <br/> 	Ceux qui ont reçu une mission concrète comprennent bien que cette dimension matérielle n’est qu’apparente, que leur mission est nécessairement liée, si l’on envisage son aspect profond, à la Torah et aux Mitsvot. Ainsi, celui qui pratique le commerce aura pour objectif premier de donner de la Tsédaka, le dixième, le cinquième de ses bénéfices, ou même plus que cela. Bien plus, Igueret Hakodech explique qu’à l’époque actuelle, la Tsédaka est l’aspect essentiel du service de D.ieu, que la somme qui lui est consacrée apporte l’élévation au reste de ses gains. Et, ceux qui ont reçu une mission morale doivent également savoir qu’il n’y a là qu’une apparence, qu’il existe, pour eux également, une dimension plus profonde.<br/> <br/> 	Le Zohar constate que “ il existe un cerveau pour l’un et un autre, pour l’autre, une force du mal, pour l’un et une autre, pour l’autre ”, ce qui veut dire que le niveau considéré comme profond, défini comme “ le cerveau ” par rapport au stade inférieur, ne sera que superficiel, qu’une “ force du mal ” par rapport à une situation encore plus élevée.<br/> <br/> 	En conséquence, tous, y compris ceux qui ont reçu une mission de portée purement spirituelle, doivent méditer, afin d’établir s’ils ont atteint le but ou bien s’ils se trouvent encore en un stade superficiel, une “ force du mal ”. Ceux que l’on a chargé d’une activité commerciale comprennent bien qu’il n’y a là qu’une apparence, que l’objectif à atteindre est plus profond que cela. Il doit donc en être de même pour ceux qui sont chargés de diffuser la Torah ou de renforcer le Judaïsme. Ceux-là doivent savoir qu’il n’y a là qu’un moyen extérieur, qu’il y a, là encore, une finalité profonde.<br/> <br/> 	6. Certains ont été envoyés par le Rabbi pour diffuser le Judaïsme dans des villes de province. Et, de fait, dès lors que l’on quitte le palais royal, on est bien en province, quelle que soit l’importance de la ville.<br/> <br/> 	C’est dans ce palais que le roi accorde des entrevues, qu’il prie, qu’il étudie la Torah. Puis, dès lors que l’on passe le seuil de ce palais, on se trouve dans un “ champ ”, on ne ressent plus que “ la gloire de l’homme se révèle quand il se trouve chez lui ”. Il faut donc avoir conscience que le Rabbi, lorsqu’il confie une mission, a nécessairement une intention profonde, qui doit être la diffusion de la ‘Hassidout.<br/> <br/> 	Le Rabbi explique, en effet, que l’Admour Hazaken ne voulut pas faire des ‘Hassidim un groupe à part. Il adressa son enseignement à tous les Juifs et tel est le sens de l’expression: “ Tes sources se répandront à l’extérieur ”, afin de préparer la venue du Machia’h.<br/> <br/> 	7. On distingue quatre catégories de sainteté. Il y a l’aliment courant, celui qui appartient à la dîme, Maasser, celui qui fait l’objet d’un prélèvement, Terouma et celui qui est consacré, Kodech. De fait, on en définit même une cinquième, l’eau lustrale, Meï ‘Hatat, qui dépasse même le stade de Kodech. De même, on distingue cinq parties de l’âme, Néfech, celle qui vivifie, Roua’h, celle qui suggère les sentiments, Nechama, celle qui est à l’origine de la compréhension, ‘Haya, celle qui transcende les limites de la personnalité et Ye’hida, qui est sa dimension la plus profonde. Et, le Rabbi sut s’adresser à chacun dans les termes les plus adaptées à sa personne.<br/> <br/> 	Au niveau de Néfech, la faute est concevable, ainsi qu’il est dit: “ l’homme (Néfech) qui commet une faute ”. S’adressant à quelqu’un qui possédait seulement le stade de Néfech, le Rabbi donnait donc des instructions ayant une portée matérielle. Les niveaux de Roua’h et de Nechama, a fortiori ceux de ‘Haya et Ye’hida, sont plus élevés. S’adressant à ceux qui les avaient révélés, le Rabbi évoquait donc des préoccupations plus élevées, à chacun selon sa situation propre.<br/> <br/> 	Or, s’il est clair que le Néfech est une première étape vers les stades plus élevés de l’âme, il faut également savoir que Roua’h et Nechama, ou même ‘Haya et Ye’hida, ne sont que des noms, que des réceptacles, par rapport à l’essence proprement dite de l’âme. Nos Sages disent que “ elles portent cinq noms ”, correspondant à ces cinq niveaux. Bien évidemment, ils désignent ainsi l’essence de l’âme. De ce point de vue, la Ye’hida est elle-même définie comme un nom, comme un stade préalable à la révélation de l’essence de l’âme.<br/> <br/> 	Il est donc certain qu’en s’adressant à la Ye’hida, à la ‘Haya, à la Nechama, au Roua’h ou au Néfech, on parle, en réalité, à l’essence de l’âme. Tous ceux qui ont été liés au Rabbi, qui le sont encore maintenant et qui, en conséquence, le resteront par la suite, puisque tout ce qui procède du sacré laisse une trace indélébile, même après s’être retiré, doivent donc savoir que l’ensemble des instructions que le Rabbi leur a données avait toujours une dimension profonde, laquelle était l’enseignement profond de la Torah, le fait que “ tes sources se répandront à l’extérieur ”.<br/> <br/> 	Il faut donc diffuser la ‘Hassidout générale, qui a été révélée par le Baal Chem Tov et ses successeurs, la ‘Hassidout ‘Habad, qui a été enseignée par l’Admour Hazaken et ses successeurs, jusqu’au Rabbi et lui compris. C’est ainsi que l’on mettra en pratique cette dimension profonde.<br/> <br/> 	8. Lorsque l’on accomplira cette dimension profonde, se réaliseront les termes de la promesse selon laquelle “ pour tous les enfants d’Israël, il fera clair, en leur demeure ”, de sorte que, comme le dit notre Sidra, “ tous les enfants d’Israël seront libérés, la main haute ”.<br/> <br/> 	Les Sidrot précédentes évoquaient l’exil, alors que la nôtre décrit la délivrance. Lorsque nous l’obtiendrons, se réalisera également le verset “ alors, Moché chantera ”, qui fait clairement référence à la résurrection des morts. Très bientôt, de façon immédiate, le Moché de notre génération chantera également et les enfants d’Israël seront profondément liés à lui, de sorte que l’on pourra conserver le singulier, “ chantera ”. Ainsi, “ D.ieu régnera pour l’éternité ” ou bien, selon l’interprétation que le Targoum donne de ce verset, “ Sa royauté sera établie pour les mondes et pour les mondes des mondes ”.<br/> <br/> 	Très bientôt et de nos jours, nous verrons le Rabbi, avec nos yeux de chair et il nous conduira vers la délivrance véritable et complète, Amen.<br/> <br/> 	9. Lorsqu’il arriva en Amérique, le Rabbi dit: “ Quand on parvient dans une ville, il convient d’en adopter les pratiques. Ici, en Amérique, on apprécie les effets d’annonce, les idées nouvelles et, encore plus, ce qui choque l’esprit. C’est ce que l’on appelle ici “ a statement ”, une proclamation. Je ne sais pas s’il est bon d’agir ainsi. Néanmoins, il faut adopter les pratiques de l’endroit.<br/> <br/> 	L’amour de D.ieu, l’amour de la Torah et l’amour du prochain ne forment qu’une seule et même entité. Ils sont indissociables et procèdent d’une même quintessence. La ‘Hassidout mentionne un enseignement du Baal Chem Tov, qu’il citait au nom des premiers Sages: “ Lorsque l’on détient une partie de l’essence, on la possède en totalité ”. Ces trois amours n’en font qu’un et chacun d’eux porte donc en lui les trois à la fois, puisqu’une partie de l’essence reflète toute l’essence.<br/> <br/> 	Celui qui aime D.ieu, mais non la Torah et son prochain, n’aime pas réellement D.ieu. A l’opposé, celui qui aime son prochain, même s’il adopte, en cela, une démarche rationnelle, parviendra, au final, à aimer la Torah, à aimer D.ieu. On sait, par exemple, que le Tséma’h Tsédek, parce qu’il rendit service à quelqu’un, put obtenir une révélation à laquelle son étude de la Torah et son service de D.ieu ne lui avaient pas permis d’accéder ”.<br/> <br/> 	Cette proclamation doit être diffusée et répandue. Si l’on voit un Juif qui aime D.ieu, mais non la Torah et son prochain, on doit lui dire que le sentiment qu’il éprouve pour D.ieu ne pourra pas être durable. A l’opposé, si l’on rencontre quelqu’un qui se limite à aimer son prochain, on doit le conduire à aimer également la Torah et D.ieu. Bien plus, son amour du prochain ne peut consister uniquement à distribuer du pain à ceux qui ont faim et de l’eau à ceux qui ont soif. Il doit, en outre, insuffler aux autres l’amour de la Torah et de D.ieu.<br/> <br/> 	La présence de ces trois amours permettra d’accomplir les termes du verset (Kohélet 4, 12): “ La corde tressée de trois cordelettes ne se rompt pas promptement ” et elle conduira vers la délivrance. En effet, ce dernier exil est la conséquence des manifestations d’un sentiment opposé à l’amour du prochain. A l’époque, “ nous avons été exilés de notre terre ”. C’est donc bien l’amour du prochain qui provoquera la délivrance, très bientôt et véritablement de nos jours.<br/> <br/> 	10. Lorsque mon beau-père, le Rabbi, avait quinze ans, son père, le Rabbi Rachab, fit de lui son secrétaire particulier, pour toutes ses activités communautaires.<br/> <br/> 	Une grande conférence rabbinique eut alors lieu, à Kovno, me semble-t-il. Le Rabbi Rachab s’y fit représenter par le Rabbi. Ce dernier était encore très jeune, puisqu’il n’avait que quinze ans et son père demanda donc à Rav Chmouel Betsalel de l’accompagner. Ce ‘Hassid était particulièrement intelligent. Malgré cela, le Rabbi Rachab lui dit que, bien qu’il lui ait demandé d’accompagner son fils, il devait savoir que moins il interviendrait pour le conseiller et mieux cela serait.<br/> <br/> 	S’il en était ainsi à l’époque, combien plus est-ce actuellement le cas. Il n’y a donc pas lieu d’intervenir dans ce que le Rabbi a fixé. Il n’a nul besoin de nos conseils et ne nous demande pas d’exprimer notre avis. Il faut se conformer à sa volonté. Moins l’on fera d’interprétation personnelle et mieux cela sera.<br/> <br/> 	11. Le Rabbi fit éditer un discours ‘hassidique pour le jour de son décès. Ce texte est introduit par le verset “ Je suis venu dans mon jardin, ma soeur, ma fiancée ”. Il explique que, lors de la création du monde, la Présence divine était principalement ressentie ici-bas.<br/> <br/> 	12. Et, maintenant, écoutez-moi bien. De façon générale, on attend d’un ‘Hassid ‘Habad qu’il fasse un effort personnel, sans s’en remettre au Rabbi. C’est précisément ce qui distingue ‘Habad des écoles de la ‘Hassidout polonaise, se basant plutôt sur le verset: “ Le Juste vit par sa foi ”, dont elles proposent une autre lecture: “ Le Juste fait vivre par sa foi ”.<br/> <br/> 	Nous devons donc tous agir par nos forces propres, par les deux cent quarante huit membres et les trois cent soixante cinq nerfs de notre corps, de même que par les deux cent quarante huit membres et les trois cent soixante cinq nerfs de notre âme. Et, il est dit que “ tout est dans les mains de D.ieu, sauf la crainte de D.ieu ”.<br/> <br/> 	Je ne refuse mon aide à personne, ce qu’à D.ieu ne plaise. Je l’accorderai dans toute la mesure de mes moyens. Cependant, il est bien dit que “ tout est dans les mains de D.ieu, sauf la crainte de D.ieu ”. Aussi, en l’absence d’effort personnel, à quoi sert de rédiger des commentaires, de chanter, de dire “ Le’haïm ”? Le Rabbi dit, une fois: “ Ne pensez pas que l’on puisse accomplir quoi que ce soit sans peine. Il faut, par son propre effort, transformer la folie des forces du mal et la passion issue de l’âme animale, afin d’en faire usage pour la sainteté ”.<br/> <br/> 	13. Moché aurait pu bâtir le Sanctuaire seul. De même, David aurait pu construire le Temple seul. Mais, ils voulurent en conférer le mérite à tout Israël. Lorsque le Rabbi fit écrire un Séfer Torah pour aller à la rencontre de notre juste Machia’h, il indiqua qu’il ne voulait pas en faire une affaire personnelle, mais qu’il souhaitait la participation de chacun, afin d’en offrir le mérite à tout le peuple juif.<br/> <br/> 	Il est bien évident que chacun de nous doit participer à la construction d’une demeure pour D.ieu, dans ce monde. Pour cela, il faut agir, s’acquitter de la mission que l’on a reçue. Il reste très peu de choses à accomplir et, lorsque ce sera fait, “ les sauveurs se dresseront sur le mont Tsion ”. Quand l’on aura repoussé les éléments négatifs, lorsque l’on aura affiné tout ce qui, dans le monde, peut recevoir l’élévation, on supprimera définitivement le mal et l’on accomplira la finalité de la création. Dès lors, D.ieu résidera effectivement ici-bas.<br/> <br/> 	14. Il a été demandé, le 19 Kislev, de répartir entre les présents l’étude de la Michna, de sorte que chacun en reçoive cinq chapitres et les étudie avant le 10 Chevat. A n’en pas douter, tous ont maintenant achevé cette étude. Or, la coutume juive veut que l’on développe un commentaire, à l’occasion d’une telle conclusion. C’est donc ce que je ferai brièvement.<br/> <br/> 	L’avant dernière Michna dit: “ A partir de quand les pains de miel peuvent-ils être considérés comme liquides, capables de transmettre l’impureté? Dès le moment où l’on pense les utiliser comme du miel. Tels sont les propos de Beth Chamaï. Beth Hillel dit: dès le moment où on les liquéfie ”. Ainsi, selon Beth Chamaï, la pensée suffit pour modifier le statut d’un élément, alors que, pour Beth Hillel, une action concrète est nécessaire, à cet effet.<br/> <br/> 	Certes, il est dit que l’enseignement de Beth Chamaï ne doit pas être pris en compte, s’il s’oppose à celui de Beth Hillel. Pour autant, la Hala’ha sera tranchée, dans le monde futur, selon l’avis de Beth Chamaï. Or, nous nous approchons de la période messianique et, le vendredi après-midi, il est bon de goûter les plats préparés pour le Chabbat, ainsi qu’il est dit: “ Ceux qui le goûtent méritent la vie ”. On peut donc, en l’occurrence, “ goûter ” l’avis de Beth Chamaï et modifier l’existence uniquement par la pensée.<br/> <br/> 	Lorsque dix Juifs se rassemblent, la Présence divine est révélée. A fortiori en est-il ainsi en présence de plusieurs dizaines de Juifs, surtout dans une synagogue et une maison d’étude. Chacune, en effet, possède des qualités que l’autre n’a pas. Or, cet endroit possède les deux statuts à la fois et plusieurs dizaines de Juifs s’y sont réunis. Bien plus encore, nous nous trouvons dans les quatre coudées du Rabbi, qui a vécu et prié ici pendant plusieurs années. Chacun doit donc être inspiré à adopter, dès aujourd’hui, un bon comportement.<br/> <br/> 	En l’occurrence, le monde futur s’approche et, quand nous l’obtiendrons, la Hala’ha adoptera l’avis de Beth Chamaï, selon lequel la réalité peut être transformée par la pensée. C’est ainsi que l’on quittera l’étroitesse, pour accéder à la largesse.<br/> <br/> 	15. La Michna se conclut par “ le Saint béni soit-Il ne trouva pas d’autre réceptacle contenant la bénédiction pour Israël que la paix ”. De même, nous disons, dans la prière: “ Bénis-nous, notre Père, tous comme un, de la Lumière de Ta Face ”. La paix fait disparaître toutes les occultations, tous les voiles et tous les obstacles. En ce sens, la pensée peut exercer son effet.<br/> <br/> 	Lorsque l’on adopte le réceptacle qui contient la bénédiction, c’est-à-dire la paix, on peut mentionner la sortie d’Egypte également le soir, comme nous le faisons dans le Chema Israël. Le début de la Michna demande, en effet: “ A partir de quand peut-on lire le Chema Israël du soir ? ”. Car, il est nécessaire, même pendant la nuit, de percevoir que “ D.ieu est Un et Son Nom est Un ”. La paix nous permettra, très prochainement, de lire le Chema Israël alors que ce sera déjà le matin.<br/> <br/> 	Le mot Cha’har, en Hébreu, signifie à la fois matin et noir, mais nous opterons pour la première traduction. Ainsi, “ la nuit éclairera comme le jour ”, le soir lui-même deviendra brillant, comme ce sera effectivement le cas, avec la venue de notre juste Machia’h, que nous mériterons très prochainement, de façon immédiate.<br/> <br/> 	16. Le Rabbi raconta que, lorsqu’il dut succéder à son père, le Rabbi Rachab, il demanda de le faire “ dans la bonté et la miséricorde ”. Puis, évoquant la venue du Machia’h, il affirma qu’elle se passerait de son vivant. Pour reprendre l’expression du Yerouchalmi et du Yalkout Chimeoni, il est évident que si le Machia’h vient alors que tous craignent encore le Rabbi, alors que celui-ci domine et dirige, on pourra considérer que la délivrance est intervenue de son vivant, même s’il a déjà quitté ce monde depuis vingt ans.<br/> <br/> 	Pourquoi la délivrance a-t-elle été retardée? Quelqu’un m’a écrit et me dit qu’en 5683, il avait demandé au Rabbi l’autorisation de se rendre en Italie. Le Rabbi lui répondit qu’il y avait un temps pour chaque chose et qu’il devait, pour l’heure, se rendre à la Yechiva Loubavitch. Cet homme est actuellement parvenu en Italie et il me dit qu’il comprend maintenant ce que le Rabbi lui avait répondu, il y a vingt sept ans.<br/> <br/> 	Quant à nous, il ne nous faudra pas attendre de nombreuses années, ce qu’à D.ieu ne plaise. Cela se passera beaucoup plus rapidement. Il nous suffit d’accomplir les quelques éléments qui nous ont été impartis, de modifier les habitudes, les principes établis. Alors, la Présence de D.ieu se révélera dans tous les mondes et la Volonté de D.ieu sera accomplie.<br/> <br/> 	17. Il est dit que “ vous sortirez dans la joie et vous serez conduits dans la paix ”. Si l’on est joyeux, la paix régnera nécessairement. Tous ceux qui sont attachés au Rabbi seront unis. Alors, comme l’indique la suite du verset, “ les monts et les plaines se réjouiront devant vous ”. Non seulement, ils ne feront pas obstacle, mais, bien plus, ils fourniront leur aide. De plus, “ les arbres des champs battront des mains ”, ceux qui ne portent pas de fruits en auront dans le monde futur, comme l’expliquent nos Sages.<br/> <br/> 	Mais, il y a une condition à cela. La paix doit régner. Tous ceux qui sont attachés au Rabbi doivent s’unir. Alors, D.ieu accordera Son aide et l’on mettra en pratique, Sa Volonté, la mission que le Rabbi a confiée à chacun d’entre nous, qu’il nous a transmis et qui est donc le bien le plus parfait que l’on puisse concevoir.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Célébration d’une Hilloula ',
				'source' : '(Discours du Rabbi, 10 Chevat 5716)',
						   'resume' : ' ',
						   'contenu' : '18. Tout ce qui survient est effet de la divine Providence et l’on constate, en l’occurrence, qu’il est deux sortes de Hilloula des Justes. Les unes sont célébrées de manière austère et amère, alors que d’autres sont joyeuses.<br/> <br/> 	Tout dépend, en fait, de la manière dont ces Justes ont servi D.ieu.<br/> <br/> 	19. La divine Providence a également fait que la Hilloula de mon beau-père, le Rabbi soit célébrée de la manière dont il a lui-même servi D.ieu. Pour lui, la tristesse était inconcevable, mais, bien plus, il rejetait également l’amertume.<br/> <br/> 	Et, la célébration de sa Hilloula, telle qu’elle a été instaurée, est effectivement joyeuse.<br/> <br/> 	Il en est de même pour l’endroit où il repose.<br/> <br/> 	Ceux qui ont visité les tombeaux des Justes savent que certains provoquent l’amertume, la crispation, alors que d’autres suggèrent la joie et l’élévation. Celui du Rabbi appartient à cette dernière catégorie. Lorsque l’on s’y trouve, avant même de commencer à méditer, on se sent élevé, exalté, état d’esprit qui est proche de la joie.<br/> <br/> 	En effet, le Rabbi lui-même servit D.ieu de cette façon, tout au long de sa vie. Il était proche de tous, y compris de ceux qui n’ont d’autre qualité que d’avoir été créés par D.ieu. Il leur apportait l’élévation, de manière amicale et agréable, dans le but de leur transmettre la Torah, de leur faire percevoir le bonheur qu’apporte la Divinité, de leur permettre de découvrir la part de cette Torah et des Mitsvot qui leur revient.<br/> <br/> 	20. Une âme reçoit une élévation, au jour de sa Hilloula et elle la confère également, au moins de manière superficielle, à ceux qui la suivent. Et, cette élévation est également amicale et joyeuse. Car, la joie brise toutes les limites, les limites extérieures et, a fortiori, les limites intérieures.<br/> <br/> 	Ainsi, on pourra marquer cette élévation, de manière sainte, dans son service de D.ieu et dans sa relation avec les hommes. De la sorte, on procurera une satisfaction supplémentaire à l’âme de celui dont on célèbre la Hilloula. Là-haut, il s’en trouvera encouragé, continuera à assumer sa mission, invoquera une grande miséricorde pour ceux qui sont attachés ou liés à lui et, par leur intermédiaire, pour tout le peuple juif, lequel obtiendra tout le bien matériel et spirituel, non seulement “ dans la bonté et la miséricorde ”, mais aussi dans la joie.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Des récits remplaçant une éloge funèbre ',
				'source' : '(Discours du Rabbi, 14 Chevat 5710)',
						   'resume' : ' ',
						   'contenu' : '	21. La Hala’ha précise que l’on pleure celui qui est parti pendant trois jours et que l’on prononce son éloge, pendant sept jours. C’est aujourd’hui le quatrième jour.<br/> <br/> 	Quelqu’un m’a écrit et me fait remarquer que les ‘Hassidim n’ont pas l’habitude de prononcer des éloges funèbres. En revanche, on peut raconter qui était celui qui a quitté ce monde et ces récits remplacent de telles éloges. Lui-même me rapporte le récit suivant.<br/> <br/> 	Le Rabbi lui a écrit: “ Je n’emploie un adjectif qu’à bon escient. Lorsque j’écris à quelqu’un qu’il est un ami véritable ou que j’éprouve beaucoup d’estime pour lui, c’est qu’il en est effectivement ainsi ”. Il est possible que la personne concernée ne mérite pas encore ce qui est dit, à son propos. Mais, en tout état de cause, un moment viendra où elle le méritera.<br/> <br/> 	En conséquence, et compte tenu de la pression exercée par ces sept jours d’éloges funèbres, je rapporterai maintenant quelques récits.<br/> <br/> 	22. Lorsque le Rabbi avait six ans, son père, le Rabbi Rachab, l’appela, une fois et lui demanda de réciter la bénédiction des Tsitsit. Il répondit qu’il l’avait déjà dite, ce jour-là. Le Rabbi Rachab répondit: “ Peu importe ”. Mais, le Rabbi ne souhaita pas le faire.<br/> <br/> 	Le Rabbi Rachab lui donna une petite gifle. C’est sans doute la seule fois qu’il le fit. Il lui dit ensuite: “ Lorsque je te demande quelque chose, tu dois m’écouter ”. Le Rabbi se mit à pleurer et répondit: “ Si une bénédiction est récitée pour D.ieu, je l’ai déjà dite. Mais, s’il faut la faire uniquement parce que tu le demandes... ”.<br/> <br/> 	Le Rabbi Rachab expliqua: “ On dit une bénédiction parce que telle est la Volonté de D.ieu. Néanmoins, chaque père est responsable de ses enfants, qui doivent donc l’écouter ”.<br/> <br/> 	23. Pendant les premières années, lorsque le Rabbi Rachab partait en voyage, il ne confiait pas à son fils la clé de la bibliothèque dans laquelle se trouvaient les manuscrits. Par la suite, en revanche, il prit l’habitude de le faire.<br/> <br/> 	Une fois, le Rabbi pénétra dans la bibliothèque et il vit, sur la table, quelques feuilles de papier portant l’écriture du Rabbi Maharach. Peu avant cela, il avait appris à imiter l’écriture du Rabbi Maharach. Il prit donc une plume d’oie, instrument que le Rabbi Maharach utilisait très souvent et, contrefaisant son écriture, il rédigea, sur l’une de ces feuilles, un commentaire de ‘Hassidout, basé sur le verset “ un homme de la maison de Lévi partit et épousa la fille de Lévi ”.<br/> <br/> 	Puis, le Rabbi examina les manuscrits, médita aux explications qui y étaient développées, puis s’en alla, laissant son commentaire parmi ceux du Rabbi Maharach. Lorsque le Rabbi Rachab revint de l’étranger, il entra dans la bibliothèque et y trouva cette feuille. Il dit alors, au Rabbi: “ J’ai, aujourd’hui, un motif de me réjouir. Je viens de trouver une explication de mon père que je ne connaissais pas ”.<br/> <br/> 	Le Rabbi ne répondit pas. Puis, quelques semaines plus tard, le Rabbi Rachab évoqua ce sujet encore une fois. Le Rabbi se demanda alors ce qu’il avait fait et comment il pourrait réparer ce qui s’était passé. Il décida de solliciter une entrevue auprès de son père.<br/> <br/> 	Pénétrant dans l’étude du Rabbi Rachab, il éclata en sanglots, fut saisi par la peine au point de ne pouvoir parler. Le Rabbi Rachab lui demanda pourquoi il pleurait et il expliqua qu’il avait commis un acte qu’il ne savait comment réparer. Il lui raconta ensuite ce qui s’était passé.<br/> <br/> 	Le Rabbi Rachab lui répondit: “ Ce n’est pas si grave ”.<br/> <br/> 	24. Parfois, le Rabbi Rachab demandait au Rabbi d’entrer dans son étude et d’observer ce qu’il faisait.<br/> <br/> 	25. Une fois, le Rabbi Rachab devait écrire de longues lettres, à de nombreux Rabbanim. Celles-ci devaient toutes être manuscrites et les rédiger devait lui prendre beaucoup de temps.<br/> <br/> 	Il demanda au Rabbi d’apprendre à imiter son écriture et d’écrire lui-même ces lettres, qu’il signerait.<br/> <br/> 	Le Rabbi indiqua qu’il consentait à le faire à la condition qu’il lui fixe un cours supplémentaire, pendant lequel il lui enseignerait la ‘Hassidout. Le Rabbi Rachab accepta la condition et son fils apprit très rapidement à imiter son écriture. Par la suite, il écrivit ces lettres.<br/> <br/> 	26. Lorsque l’on installa une ligne téléphonique entre la chambre du Rabbi Rachab et celle du Rabbi, il arrivait souvent que le premier appelle le second et lui dise: “ Tu peux venir, je voudrais fumer ”. Le Rabbi venait, craquait une allumette, allumait une cigarette et le Rabbi Rachab fumait.<br/> <br/> 	Alors, le Rabbi Rachab lui parlait de ce qui le préoccupait pendant cette période, ou bien lui demandait: “ Qu’as-tu à me raconter? ”. Dans ce dernier cas, le Rabbi lui soumettait les questions qu’il se posait.<br/> <br/> 	Puis, le Rabbi fit une découverte. A la veille du Chabbat ou des fêtes, il plaçait une allumette dans le loquet, afin que la porte de la chambre ne puisse se fermer complètement. De la sorte, il pouvait écouter la prière de son père.<br/> <br/> 	27. Une fois, le Rabbi Rachab et le Rabbi se trouvaient à Prague. Il se rendirent dans la synagogue du Maharal. Le Rabbi voulut se rendre à l’étage, dans lequel se trouve le Golem. Il donna un pourboire au bedeau, prit une échelle et grimpa. Lorsque le Rabbi m’a raconté tout cela, je lui ai demandé ce qu’il a vu, là-bas. Il ne m’a pas répondu.<br/> <br/> 	Quand le Rabbi Rachab apprit ce qui s’était passé, il en fit le reproche au Rabbi, en termes sévères. Un peu plus tard, il lui dit: “ Tu m’as donné du travail pour plusieurs mois ”, vraisemblablement afin de rectifier ce qui s’était passé, pour qu’il n’en découle aucun mal.<br/> <br/> 	28. Quand il se trouvait dans l’année du deuil de sa mère, la Rabbanit Shterna Sarah, le Rabbi, après avoir récité la Michna “ Rabbi ‘Hananya Ben Akachya dit ” et avant de dire le Kaddish de Rabbanan, posait sa main sur la tête et prononçait quelques mots à voix basse.<br/> <br/> 	Par la suite, il précisa qu’il disait quelques lignes du Tanya.<br/> <br/> 	29. Le Rabbi précisa que, pendant un office au cours duquel le Ta’hanoun n’est pas récité, on ne doit pas frapper du poing contre son coeur, en disant la bénédiction Sela’h Lanou, “ pardonne-nous ”, de la Amida.<br/> <br/> 	30. Une fois, le Rabbi Rachab se rendit à l’étranger et il y rencontra plusieurs maîtres des écoles polonaises de la ‘Hassidout. De retour chez lui, il apporta un cadeau au Rabbi, une canne avec un pommeau d’argent, comme celles de ces maîtres. Il avait dépensé, pour l’acheter, tout ce qui lui restait. Et, son épouse, la Rabbanit l’interrogea, à ce propos: “ Est-ce bien pour cela que tu as dépensé tes derniers sous? ”.<br/> <br/> 	Le Rabbi Rachab répondit qu’en rencontrant ces personnes, il avait pris conscience de la grandeur du Rabbi.<br/> <br/> <br/> 	31. Pour porter quatre paires de Tefilin, chaque jour, il est nécessaire d’avoir un corps particulièrement pur. Les deux premières, celles de Rachi et de Rabbénou Tam, sont une obligation de la Torah, qui n’a pas été donnée pour les anges et prend donc la responsabilité des Injonctions qu’elle émet.<br/> <br/> 	[Ainsi, les Tikouneï Zohar ‘Hadach disent: “ Ceux qui appartiennent à cette génération possèdent peu de connaissances et ils portent donc deux paires de Tefilin ”. Cette formulation indique bien qu’il s’agit d’une obligation. Le Beer Hétev Hayechénim dit que “ celui qui ne met pas les Tefilin de Rabbénou Tam est considéré comme s’il n’avait jamais accompli la Mitsva des Tefilin de sa vie ”. Mais, l’Admour Hazaken écrit, dans son Sidour que “ celui qui possède la crainte de D.ieu en son coeur doit mettre les Tefilin de Rabbénou Tam ”. Il n’en fait donc pas une obligation absolue, comme c’est le cas pour celles de Rachi. Dans son Pisskeï Hassidour, le Rav A. H. Naé indique que l’on doit commencer à porter les Tefilin de Rabbénou Tam dès l’âge de la Bar Mitsva.]<br/> <br/> 	A l’opposé, lorsqu’une pratique est uniquement adoptée par quelques personnes et que la Torah n’en fait pas une obligation pour tous, la responsabilité personnelle est beaucoup plus grande. A ceci s’ajoute le fait que, pour les deux dernières paires de Tefilin, celles de Chimoucha Rabba et celles du Rabad, il est nécessaire d’avoir un corps particulièrement pur.<br/> <br/> 	[Ainsi, Rabbi Moché Zakuta écrit: “ Pour porter les Tefilin de Chimoucha Rabba, il faut avoir un corps pur, des pensées saintes et affinées ”. Rabbi Mena’hem Azarya de Fano dit: “ Leur profondeur est immense et c’est avec difficulté que nos Sages ont permis de les porter ”. Le Emek Haméle’h affirme: “ Personne ne peut porter les Tefilin de Chimoucha Rabba. Aucun homme n’est apte à le faire.]<br/> <br/> 	Il est écrit que le ‘Hassid, Rabbi Hillel de Paritch, portait quatre paires de Tefilin. Il est dit aussi que, selon le témoignage de quelqu’un, les fils du Tséma’h Tsédek en faisaient de même. Des ‘Hassidim de notre génération le firent également, comme Rabbi Its’hak Matmid, Rabbi Tsvi Hirsh Gourary.<br/> <br/> 	Moi-même, j’ai eu peur de le faire, jusqu’à ce que le Rabbi m’ait demandé de porter les quatre paires de Tefilin. Dès lors, j’ai adopté cette pratique, m’en remettant à la responsabilité du Rabbi.<br/> <br/> 	A l’époque, le Rabbi m’avait dit qu’il commanderait lui-même ces Tefilin, afin de respecter la confidentialité.<br/> <br/> 	Quand le Hayom Yom fut imprimé, le Rabbi permit que soit révélée la manière de mettre ces quatre paires de Tefilin. Cette explication y figure donc.<br/> <br/> 	Un verset dit:  “ garde l’intégrité (Tam) et vois la droiture (Yachar) car la paix (Chalom) est la finalité de l’homme ”. Il fait allusion à ces quatre paires de Tefilin. Le mot Tam, désigne celles de Rabbénou Tam. Yachar est l’anagramme de Rachi. Le terme Chalom fait allusion à Chimoucha Rabba, dont le concepteur est Rav Sar Chalom (qui, selon le ‘Hatan Sofer, n’est pas Rav Hay Gaon, cité par le Rabad).<br/> <br/> 	Les Tefilin de Chimoucha Rabba et surtout celles du Rabad sont plus élevées que celles de Rachi et de Rabbénou Tam. C’est la raison pour laquelle personne n’avance qu’il faille faire une bénédiction en les mettant.<br/> <br/> 	Les Tefilin de Rachi sont liées à l’attribut d’analyse raisonnée, ‘Ho’hma et celles de Rabbénou Tam, à l’attribut de découverte intellectuelle, Bina. Les Tefilin de Chimoucha Rabba et du Rabad sont toutes liées à Kéter, la couronne qui surplombe l’enchaînement des mondes. Elles sont donc trop élevées pour que leur influence soit attirée ici-bas par la récitation d’une bénédiction.<br/> <br/> 	32. Les ‘Hassidim, lorsqu’ils se trouvaient en Allemagne, ont demandé si l’on pouvait fabriquer des fils de Tsitsit à la machine. J’ai transmis cette question au Rabbi, car le Rabbi de Tsants adopte une position très rigoriste, en la matière. Le Rabbi me raconta que les réfugiés, qui arrivèrent en Russie, en 5675, ne disposaient pas de Talith et de Tsitsit. On posa alors cette même question au Rabbi Rachab, qui délégua un émissaire dans la fabrique de Gansburg, où l’on confectionnait des fils de Tsitsit à la machine. Par la suite, le Rabbi Rachab dit que l’on pouvait réciter une bénédiction sur de telles Tsitsit.<br/> <br/> 	33. Je n’ai pas entendu le Rabbi faire systématiquement suivre le nom du Or Ha’haïm ou du Chneï Lou’hot Haberit du titre Hakaddoch, celui qui est saint.<br/> <br/> 	Ainsi, le Rabbi indiqua que l’Admour Hazaken était un “ Juif du Chneï Lou’hot Haberit ”. Il priait avec son Sidour, de la manière qu’il prescrit lui-même. Or, pendant ce récit, il n’employa pas le mot Hakadoch.<br/> <br/> 	34. Le Rabbi raconta que le Rabbi de Rughin, enfant, étudiait la Torah auprès de son professeur et lui posait invariablement les questions auxquelles Rachi répond, dans son commentaire.<br/> <br/> 	Lorsque ce professeur lui enseigna le verset du rêve de Yaakov, “ il rêva et vit une échelle, plantée en terre, dont l’extrémité parvenait jusqu’au ciel. Des anges y montaient et y descendaient ”, il lui demanda: “ Hé bien, pourquoi ne poses-tu pas de question? Rachi, lui se demande pourquoi l’on ne dit pas: “ y descendaient et y montaient ” ”.<br/> <br/> 	Le Rabbi de Rughin répondit:<br/> “ On ne peut pas poser de question sur un rêve. ”<br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Grandeur du Rabbi',
				'source' : '(Discours du Rabbi, 2 Iyar 5710)',
						   'resume' : ' ',
						   'contenu' : '	35. On m’a posé la question suivante. Quelle était la qualité du Rabbi, par rapport aux autres grands de notre peuple?<br/> <br/> 	Voici ce que j’ai répondu. Chacun de ces grands a eu un domaine d’action spécifique. Le Rabbi, en revanche, a été actif dans tous les domaines à la fois, depuis les plus élevés, comme la révélation des plus profonds secrets de la ‘Hassidout, jusqu’aux plus simples, comme le port des Tefilin ou le respect du Chabbat.<br/> <br/> 	Bien plus, son intervention a même été matérielle et, chaque fois qu’il agissait, il le faisait par toutes les forces de son être.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' La signature du Rabbi',
				'source' : '(Discours du Rabbi, Chabbat Vaéra 5711)',
						   'resume' : ' ',
						   'contenu' : '36. Un an environ avant de quitter ce monde, le Rabbi a pris l’habitude, dans sa signature, d’écrire le Youd initial comme dans un Séfer Torah. Il signait ainsi les lettres qu’il adressait à tous les Juifs, qui qu’ils soient.<br/> <br/> 	La valeur numérique du Youd est dix et, à propos du dixième animal consacré au Temple, il est écrit: “ lui et celui qui est donné à sa place seront sacrés ”. Le Rabbi exigeait que ce qui est donné à la place soit également consacré.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'J’ai besoin de mes enfants ',
				'source' : '(Discours du Rabbi, A’haron Chel Pessa’h 5710)',
						   'resume' : ' ',
						   'contenu' : '37. Le traité Ketouvot 103a dit: “ Nos Sages ont enseigné que Rabbi, lorsqu’il quitta ce monde, dit: “ J’ai besoin de mes enfants. La bougie sera allumée à sa place. La table sera dressée à sa place. Le lit sera fait à sa place ” ”.<br/> <br/> 	On peut donner, à ce propos, l’explication suivante. Quitter ce monde est également partir d’un endroit pour en gagner un autre, d’un lieu de travail pour en rejoindre un autre. C’est le sens de la Haftara, lue après la Torah, qui est de la même étymologie que Petira, le décès. Il s’agit bien, dans ce cas, de quitter la Torah pour lire les prophètes.<br/> <br/> 	Les Justes connaissent une élévation perpétuelle, dans ce monde comme dans l’autre monde, d’une étape vers la suivante. De ce point de vue, la Petira marque bien l’accession vers un stade plus élevé du service de D.ieu.<br/> <br/> 	Lorsque Rabbi quitta ce monde, il dit: “ J’ai besoin de mes enfants ”. Non seulement ses enfants ont besoin de lui, mais, bien plus, il a lui-même besoin de ses enfants.<br/> <br/> 	De fait, on pourrait penser qu’accédant désormais à une étape plus élevée du service de D.ieu, il perdrait le contact avec nous. Rabbi écarte cette éventualité et affirme lui-même, lorsqu’il quitte ce monde: “ Certes, je m’élève désormais vers un stade infiniment plus élevé du service de D.ieu. Mais, où que je me trouve, je penserai à vous. Bien plus, jusque dans mes élévations les plus importantes, je continue à avoir besoin de votre service de D.ieu, “ J’ai besoin de mes enfants ”.<br/> <br/> 	38. “ La bougie sera allumée à sa place. La table sera dressée à sa place. Le lit sera fait à sa place ”. Voici comment il faut interpréter cette expression. En tous les domaines où l’on s’adressait jusqu’à maintenant au Rabbi, rien n’est changé.<br/> <br/> 	De manière générale, on consultait le Rabbi dans deux domaines, pour réparer une faute ou bien pour assurer sa subsistance morale, d’une part, pour transformer sa situation matérielle et assurer sa subsistance physique, d’autre part, en faisant, bien sûr, abstraction de toute grossièreté. Dans chacun de ces domaines, on peut distinguer trois aspects.<br/> <br/> 	Lorsque l’on demandait à être reçu par le Rabbi pour un problème matériel, celui-ci pouvait être de trois natures, enfant, santé ou subsistance matérielle, qui correspondent, précisément, à la bougie, à la table et au lit.<br/> <br/> 	La santé est symbolisée par la bougie, ainsi qu’il est dit: “ la bougie de D.ieu est l’âme de l’homme ”, la subsistance matérielle, par la table et les enfants, par le lit. Dans tous ces domaines, le Rabbi continue à assumer sa mission. Il peut apporter une réponse et le fait exactement comme avant. Il accorde maintenant son influence, tout comme il le faisait auparavant.<br/> <br/> 	39. Ce qui est vrai dans le domaine matériel l’est aussi spirituellement. En la matière, la bougie existe également et elle fait allusion aux Mitsvot, en général, ainsi qu’il est dit: “ car la bougie est une Mitsva ”. La table désigne plus spécifiquement la Torah qui, en plus d’être définie comme un vêtement moral, au même titre que toutes les autres Mitsvot, est également présentée comme une nourriture spirituelle.<br/> <br/> 	Il en est ainsi pour celui qui a un comportement normal. A l’opposé, on pourrait penser que l’homme qui a mal agi et s’est écarté du droit chemin a, de la sorte, rompu le lien qui le rattachait au Rabbi. Comment pourrait-il le conserver après que celui-ci ait quitté le monde? En fait, cette conception est erronée et le Rabbi répond encore aux questions sur la manière de réparer une faute ou de prévenir la chute morale.<br/> <br/> 	Une telle situation n’est envisageable qu’ici-bas. Celui qui, saisi par un esprit de folie, perd toute conscience, est comparable à un homme couché, dont la tête et le pied se trouvent au même niveau. De plus, différentes fautes, qu’il convient de réparer, concernent le comportement intime ou la médisance, deux domaines qui sont, du reste
