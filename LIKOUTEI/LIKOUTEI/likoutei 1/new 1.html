										'Titre' : ' Perfection personnelle au détriment des autres',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 5, page 41)',
												   'resume' : ' ',
												   'contenu' : '	Le verset Vayétsé 29, 28 dit : «Il lui donna(1) Ra’hel, sa fille pour épouse». Comme on le sait(2), «les Patriarches accomplirent toutes les Mitsvot de la Torah avant qu’elle soit donnée(3)» et Yaakov porte témoignage sur son propre compte(4) : «J’ai habité avec Lavan et j’ai respecté les six cent treize Mitsvot(5)», selon l’interprétation de Rachi.<br><br>	On constate, cependant, que Yaakov épousa deux sœurs, ce que la Torah interdit de la manière la plus tranchée, ainsi qu’il est dit(6) : «Tu ne prendras pas une femme avec sa sœur». Comment le comprendre ?<br><br>	De nombreux commentateurs s’interrogent, à ce sujet et ils développent différentes explications. En revanche, Rachi, qui, d’ordinaire, relève systématiquement toute question se posant sur le sens simple du verset, ne dit pas un mot, à ce sujet.<br><br>	Il faut donc voir dans le silence de Rachi une preuve de la possibilité de découvrir, en plus des explications de tous ces commentateurs, une interprétation simple, qu’un enfant de cinq ans, commençant son étude de la Torah, peut lui-même découvrir par ses propres moyens. C’est pour cette raison que Rachi ne l’énonce pas.<br><br>	Cette explication est, en l’occurrence, la suivante. Le respect des Mitsvot par les Patriarches était uniquement un moyen de mieux faire, une attitude plus rigoriste de leur part, car ils n’étaient pas astreints à cette pratique. De manière formelle, ils avaient reçu uniquement les sept Mitsvot des descendants de Noa’h et les précautions que les nations ont adoptées, en la matière.<br><br>	Aussi, lorsqu’une Mitsva de la Torah à laquelle ils n’étaient pas astreints faisait obstacle à leur respect d’une Mitsva des descendants de Noa’h, les Patriarches n’étaient pas autorisés de remettre en cause cette dernière, qui avaient, pour eux, la force d’une obligation, au bénéfice de la première, qui ne s’imposait pas à eux et qui n’était qu’une façon de mieux faire(7).<br><br>	L’une des pratiques qui a été adoptée par toutes les nations est l’interdiction d’abuser son prochain, qui est rattachée aux Mitsvot des descendants de Noa’h, au point que celui qui a recours à la ruse peut être puni pour cela, comme on peut l’observer chez Yaakov lui-même, qui reproche à Lavan(8) : «Pourquoi m’as-tu trompé ?». Et, Lavan, l’araméen, coutumier de la ruse(9), dut lui présenter des excuses, pour cela.<br><br>	C’est précisément cette interdiction de tromper et d’abuser qui conduisit Yaakov à épouser deux sœurs. En effet, Yaakov avait promis à Ra’hel qu’il l’épouserait. Il lui avait même donné des signes de reconnaissance, pour cela(10). Or, Yaakov avait pu constater que Lavan l’avait trompé et qu’il lui avait donné Léa pour épouse, à la place de Ra’hel.<br><br>	De ce fait, Yaakov était confronté à un dilemme moral. S’il ne respectait pas la promesse faite à Ra’hel, s’il ne l’épousait pas après avoir contracté une union avec Léa, il transgresserait l’interdiction de la tromperie(11) et, en outre, il lui ferait de la peine, lui imposerait une terrible souffrance. De plus, elle risquait de devenir l’épouse d’Esav(12).<br><br>	Il y avait donc, d’un côté, une interdiction à laquelle Yaakov était astreint, celle de la ruse, d’un autre côté, ce qui n’était pour lui qu’un meilleur comportement, sa volonté de respecter l’interdiction faite par la Torah d’épouser deux sœurs.<br><br>	Il est donc bien clair que le désir d’adopter un meilleur comportement n’avait pas le pouvoir de repousser l’interdiction absolue de la tromperie. Yaakov devait, en l’occurrence, renoncer à ce meilleur comportement et épouser Ra’hel, bien qu’il ait déjà été marié à Léa.<br><br>	Et, cette explication est si évidente que l’enfant de cinq ans, commençant son étude de la Torah, peut la comprendre par ses propres moyens, selon Rachi, qui ne l’énonce donc pas et qui ne donne aucune précision, à ce sujet.<br><br>	L’attitude de Yaakov délivre également un enseignement éternel à ses descendants. Nul n’a le droit de mieux accomplir une Mitsva au détriment de l’autre. Il est, certes, nécessaire de servir D.ieu en adoptant le comportement le plus rigoriste, mais l’on doit faire en sorte qu’il n’en résulte aucune difficulté, aucune vexation pour une autre personne. Il est parfois préférable de renoncer à sa perfection personnelle plutôt que de peiner quelqu’un.<br><br>	Quand on se trouve à proximité d’un Juif qui ne connaît pas les principes fondamentaux du Judaïsme, on ne doit pas se dire que l’on se consacrera plutôt à la recherche de sa perfection personnelle, que l’on se concentrera sur sa propre ascension dans la Torah et dans le service de D.ieu, au lieu de lui transmettre ces principes, que, du reste, il n’accepterait peut-être pas(13).<br><br>	Il convient, en pareil cas, d’adopter une autre démarche et de se poser les questions suivantes : «En quoi suis-je meilleur que lui ? Pourquoi dois-je renforcer en moi les meilleurs comportements alors que les fondements lui manquent encore ?». Il est effectivement justifié de renoncer à sa perfection personnelle pour faire du bien à son prochain(14).<br><br>Notes<br><br>(1) Lavan à Yaakov.<br>(2) Selon le traité Kiddouchin 82a. On consultera également, à ce propos, le traité Yoma 28b.<br>(3) Ils le firent, cependant, uniquement sur la base de leur engagement personnel et leurs Mitsvot ne furent donc pas aussi hautes que celles qui sont mises en pratique après le don de la Torah, au point que nos Sages, dont la mémoire est une bénédiction, disent : «les Mitsvot des Patriarches étaient des odeurs».<br>(4) Béréchit 32, 5.<br>(5) En effet, la valeur numérique du mot Garti, «j’ai habité», est six-cent-treize. En indiquant à Esav qu’il avait habité chez Lavan, Yaakov lui signifiait que, même dans cet endroit, il avait respecté l’intégralité des Mitsvot.<br>(6) Vaykra 18, 18.<br>(7) Il est clair que l’on ne peut se prévaloir d’une attitude plus rigoriste pour s’autoriser ce qui est une véritable interdiction. C’est ainsi qu’un converti n’a pas le droit de faire ce qui lui était interdit quand il n’était pas juif. Sa conversion au Judaïsme, ayant pour objet de le rapprocher du service de D.ieu, ne peut pas servir de prétexte pour lui permettre un comportement qui lui était, au préalable, interdit.<br>(8) Vayétsé 29, 25.<br>(9) De fait, Ramaout, «la ruse», est de la même étymologie qu’Aram, la contrée de laquelle Lavan était originaire.<br>(10) Précisément pour ne pas être abusé par Lavan.<br>(11) Alors qu’il en faisait lui-même le reproche à Lavan.<br>(12) Ce qui était une souffrance supplémentaire.<br>(13) Et, l’on aura alors réellement perdu son temps !<br>(14) Et à aucun moment ceci ne peut être considéré comme une perte de temps.La splendeur de la ville'

								'Siha 2 ' :

										'Titre' : ' La splendeur de la ville',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 35, page 911)',
												   'resume' : ' ',
												   'contenu' : '	La Parchat Vayétsé commence par : «Yaakov sortit de Béer Cheva et il se rendit à ‘Haran». Le Midrash(1), que Rachi cite dans son commentaire du début de cette Paracha, explique la raison pour laquelle la Torah dit : «Yaakov sortit» plutôt que : «Yaakov s’en alla». Et, il en déduit que, quand un Tsaddik quitte une ville, «elle perd sa splendeur, elle perd son éclat, elle perd son honneur».<br><br>	On peut, toutefois, se poser la question suivante. Yaakov, certes, quitta Béer Cheva. En revanche, Its’hak et Rivka restèrent dans cet endroit. Dès lors, comment dire que la ville avait perdu sa splendeur ? Ne pouvait-elle la conserver grâce à Its’hak et Rivka ?<br><br>	Le Midrash pose effectivement cette question et il répond que : «l’on ne peut pas comparer le mérite d’un seul Tsaddik à celui de deux Tsaddikim». Rachi ne mentionne cependant pas la question du Midrash, ni sa réponse et il faut en déduire qu’il adopte, en la matière, une autre explication(2).<br><br>	Pour comprendre la réponse à cette question, il convient d’analyser les termes qui sont employés par le Midrash : «elle perd son éclat, elle perd son honneur», alors que Rachi ajoute : «elle perd sa splendeur». Bien plus, Rachi mentionne cet ajout en premier lieu. Quelle est la différence entre «splendeur», «éclat» et «honneur» ?<br><br>	L’honneur et l’éclat sont liés à la gloire et à la beauté  que la ville acquiert par la présence du Tsaddik, quand il y réside(3). En l’occurrence, cela signifie que, quand Yaakov se trouvait à Béer Cheva, cette ville avait un honneur et une importance accrus.<br><br>	Il en est de même également pour l’éclat. On parle, par exemple, de l’éclat du soleil, de sa clarté.  Cela veut dire que, quand Yaakov résidait à Béer Cheva, sa droiture et ses mérites éclairaient toute la ville.<br><br>	La splendeur, en revanche, ne fait pas qu’éclairer. Elle exerce, en outre, une influence et elle a un effet sur ceux qui la reçoivent et qui en sont illuminés. C’est ainsi que les enfants d’Israël ne voulaient plus s’approcher de Moché, notre maître, quand il descendit du mont Sinaï. Son visage était éclairé par des «cornes de splendeur», qui leur inspirait la crainte et la peur. Aussi, «ils eurent peur de s’approcher de lui(4)».<br><br>	La splendeur n’est donc pas uniquement  l’honneur et la beauté de la ville. C’est aussi ce qui fait évoluer ses habitants(5). En l’occurrence, tant que le Tsaddik est dans la ville, en plus de l’importance et de la clarté que celle-ci reçoit, le comportement de ses habitants s’en trouve favorablement modifié.<br><br>	Ceci nous permettra de comprendre la différence qu’il convient de faire entre l’explication du Midrash et l’ajout de Rachi. Selon Rachi, qui mentionne ici la splendeur, il est question, en l’occurrence, de l’influence que le Tsaddik exerce sur les habitants de la ville, quand il y réside, de la manière dont il les conduit à améliorer leur comportement(6).<br><br>	En revanche, pour le Midrash, qui ne mentionne que l’éclat et l’honneur, il s’agit uniquement de la réputation de la ville, de son importance et de ses mérites, grâce à la présence du Tsaddik, indépendamment du comportement de ses habitants.<br><br>	Ce qui vient d’être dit nous permettra de comprendre le sens simple que le Midrash et Rachi donnent de ce verset et la différence qu’ils font entre Its’hak et Yaakov(7).<br><br>	Selon le Midrash, il est clair qu’à la fois Its’hak et Yaakov renforçaient l’honneur et l’importance de la ville. Lorsqu’ils s’y trouvaient tous les deux, cet honneur et cette importance étaient accrus d’autant. Puis, quand Yaakov quitta la ville, une partie de cet honneur et de cette importance fut perdue, car : «on ne peut pas comparer le mérite d’un seul Tsaddik à celui de deux Tsaddikim».<br><br>	En revanche, selon Rachi, ce verset se réfère essentiellement à la splendeur, c’est-à-dire à l’influence qui est exercée par le Tsaddik sur la ville et sur ceux qui y résident. Or, en la matière, il est évident qu’il y avait une différence entre Its’hak et Yaakov.<br><br>	Its’hak, plus âgé, ne pouvait pas exercer sur les habitants de la ville une influence aussi déterminante que celle de Yaakov. Comme l’écrit Rachi(8), à propos de Its’hak, «sa vision était affaiblie et il restait cloîtré à la maison. Il était donc considéré comme mort(9)». Ainsi, Its’hak renforçait effectivement l’importance et l’honneur de la ville(10), mais il n’y exerçait plus aussi clairement son influence.<br><br>	De même, Rivka ne parvenait plus à influencer les habitants de la ville(11), car elle devait s’occuper de son mari, Its’hak, se trouver en permanence auprès de lui et lui venir en aide, en tous ses besoins(12).<br><br>	En revanche, tant que Yaakov se trouvait à Béer Cheva, la ville en tirait non seulement l’honneur et l’importance, mais aussi une amélioration du comportement de ses habitants. Rachi en déduit que, quand : «Yaakov sortit de Béer Cheva», la ville perdit non seulement son éclat et son honneur, mais aussi sa splendeur.<br><br>	Un enseignement découle de ce qui vient d’être dit. Le saint Or Ha ‘Haïm explique(13) que le verset : «Yaakov sortit de Béer Cheva et il se rendit à ‘Haran» fait allusion à une âme qui descend dans ce monde afin de servir D.ieu au sein d’un corps physique(14).<br><br>	Rachi souligne donc que, quand cette âme descend dans le monde matériel, un effet(15) se produit dans les sphères célestes. Et, par ce mérite, chaque Juif pourra : «rentrer chez lui», lors de la délivrance véritable et complète, par notre juste Machia’h, très bientôt et de nos jours.<br><br>Notes<br><br>(1) Midrash Rabba, Béréchit, chapitre 68, au paragraphe 6.<br>(2) Qu’il convient de découvrir.<br>(3) C’est ainsi que le verset Kedochim 19, 32, dit : «Tu honoreras l’ancien», ce qui veut dire, au sens le plus simple, qu’il faut lui manifester du respect.<br>(4) Et, il dut, de ce fait, porter un voile sur le visage, en permanence.<br>(5) Dans un sens positif, sur la voie de la droiture.<br>(6) Rachi n’adopte pas l’avis du Midrash parce que la Torah a déjà indiqué, au préalable, que les mérites d’un Tsaddik protègent sa ville. En effet, le verset Vayéra 18, 26 précisait que le mérite des Tsaddikim aurait pu sauver la ville de Sodome. Aussi, si le présent verset se limitait à délivrer le même enseignement, Rachi n’aurait pas pu dire : «cela veut dire que la sortie du Tsaddik de la ville fait une impression», puisque ce fait a déjà été établi au préalable et il est donc connu.<br>(7) Du fait de laquelle on parle de : «sortie» précisément à propos du départ de Yaakov.<br>(8) Dans son commentaire du verset Vayétsé 28, 13.<br>(9) Nos Sages, dont la mémoire est une bénédiction, affirment, en effet, que : «celui qui est frappé de cécité est considéré comme mort».<br>(10) En tant que Tsaddik.<br>(11) En outre, elle se devait d’être pudique et le verset Tehilim 45, 14 dit bien que : «l’honneur de la fille du Roi est à l’intérieur».<br>(12) Du fait de son infirmité.<br>(13) Dans son commentaire du verset Vayétsé 28, 14.<br>(14) En effet, Béer Cheva est : «le puits du serment», ce qui fait allusion au serment prononcé par l’âme avant de descendre dans un corps physique : «Tu seras un Tsaddik et tu ne seras pax un impie». En outre, ‘Haran est de la même étymologie que ‘Haron, «la colère». ‘Haran est le lieu de la colère de D.ieu, ici-bas et, plus généralement, cette expression s’applique aussi à la matérialité faisant obstacle au service de D.ieu.<br>(15) Positif.'

										'Titre' : ' A la maison, tout est différent',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 1, page 68)',

												   'contenu' : '	Le verset Vaychla’h 32, 5 dit : «J’ai résidé avec Lavan». Le début de cette Paracha relate, en effet, de quelle manière notre père Yaakov délégua des anges auprès d’Esav, son frère, afin de l’apaiser(1). Il leur demanda de lui transmettre, tout d’abord, l’affirmation suivante : «J’ai résidé avec Lavan»(2).<br><br>	Rachi donne deux interprétations de l’expression : «J’ai résidé». Selon la première, elle désigne un étranger(3), quelqu’un qui n’est pas chez lui : «Je ne suis pas devenu, chez Lavan, un prince, un homme important, mais un étranger(4)».<br><br>	La seconde explication de Rachi, en revanche, met en avant le fait que Garti, «j’ai résidé», est l’anagramme de Taryag, «six cent treize». Ainsi, «J’ai résidé avec Lavan l’impie, mais j’ai respecté les six cent treize Mitsvot(5)».<br><br>	On sait que toutes les significations qui sont données à propos d’un même mot de la Torah sont liées entre elles par un contenu commun. Quel est donc, en l’occurrence, le rapport entre ces deux interprétations ? Et, pour ce qui est de la seconde explication, pourquoi était-il nécessaire de faire savoir à Esav que Yaakov avait respecté les six cent treize Mitsvot ? Y avait-il, en cela, un argument susceptible de l’apaiser ?<br><br>	On peut répondre à ces questions de la manière suivante. Notre père Yaakov se rendit à ‘Haran(6) afin de libérer les parcelles de sainteté qui se trouvaient auprès de Lavan(7) et, grâce à cela, de préparer le monde à la délivrance complète. De son point de vue, Yaakov considérait qu’il avait accompli tout cela avec succès.<br><br>	Pendant les vingt années qu’il avait passées à ‘Haran, Yaakov avait affiné et préparé tous les objets matériels avec lesquels il avait été en contact, dans l’optique de la délivrance qu’il souhaitait obtenir. Puis, s’en revenant de cet endroit, il pouvait affirmer qu’il était prêt pour la venue du Machia’h. Il déléguait donc des émissaires auprès de son frère pour lui annoncer cette nouvelle. Car, il était persuadé qu’Esav, lui aussi, était parvenu, de son côté à se départir de son mal, qu’il était également prêt pour la délivrance(8).<br><br>	Yaakov s’adressa donc à Esav, par l’intermédiaire de ces émissaires et il lui adressa le message suivant :<br><br>«J’ai résidé avec Lavan, mais tout ce qui constitue le domaine proprement dit de Lavan l’araméen, l’existence matérielle et grossière, est resté étranger, distant de moi. Je n’y ai pas trouvé ma place et je ne me suis pas senti concerné par tout cela. L’essentiel, pour moi, tout au long de cette période, a été uniquement ma pratique de la Torah et des Mitsvot, le monde de la sainteté et le domaine de la foi».<br><br>	Puis, après cette introduction, Yaakov introduit, pour son frère, une allusion supplémentaire et il lui dit :<br><br>«J’ai eu des bœufs et des ânes»(9).<br><br>Le Midrash explique(10) : «L’âne, c’est le roi Machia’h, ainsi qu’il est dit(11) : ‘pauvre et chevauchant un âne’».<br><br>Par ces mots, Yaakov annonçait ceci à son frère :<br><br>«Je possède d’ores et déjà l’âne du Machia’h. Pour ma part, e suis totalement prêt pour la délivrance(12)».<br><br>	Malheureusement, les anges s’en revinrent, après s’être acquittés de leur mission auprès d’Esav et ils décrivirent à Yaakov la vérité telle qu’elle était(13) :<br><br>«Nous sommes allés chez ton frère, chez Esav. Tu penses qu’il est ton frère, prêt, comme tu l’es toi-même, pour la délivrance. Sache qu’il n’est nul autre qu’Esav, l’Esav que tu as connu(14). Il ne s’est pas encore défait de son mal».<br><br>	Il y a, dans cet échange de propos(15), un message clair, qui est délivré à toutes les générations. Un Juif doit, à tout moment, être prêt pour la délivrance, même si le monde qui l’entoure n’est pas encore affiné et préparé pour la venue du Machia’h. Il doit, envers et contre tout, être lui-même toujours prêt pour cela.<br><br>	Et, le moyen d’être prêt en permanence est le suivant. Il faut observer le monde, autour de soi, comme un élément étranger, n’ayant qu’un caractère accessoire. On doit se considérer soi-même comme un étranger, ayant été déplacé au sein du domaine matériel(16). Il est nécessaire d’avoir conscience que son endroit véritable, sa demeure fixe est le domaine de la Torah et des Mitsvot.<br><br>	On raconte(17) que le Maguid de Mézéritch, avant de se révéler comme un maître de la ‘Hassidout, vivait dans une terrible pauvreté, au-delà du supportable, au point d’être dénué  de tout(18). Ceux qui voulaient lui venir en aide lui demandèrent comment il pouvait vivre dans de telles conditions. Il répondit :<br><br>	«Un homme, quand il est en voyage, se contente des conditions minimales(19). Or, à l’heure actuelle, nous sommes au milieu du chemin. A la maison, en revanche, tout est totalement différent». La vie physique, dans sa perception, n’était qu’accessoire. Sa «maison» était le domaine de la Torah et des Mitsvot.<br><br>	C’est précisément en adoptant une telle approche(20) que l’on parvient à se préparer à la délivrance véritable et complète. C’est grâce à cet état d’esprit  que l’on accueillera notre juste Machia’h, très bientôt et de nos jours.<br><br>Notes<br><br>(1) Il craignait, en effet, qu’il n’ait l’intention de lui faire la guerre.<br>(2) Il convient donc de comprendre dans quelle intention il souhaita apporter cette précision à son frère.<br>(3) En effet, Gar, «celui qui habite» est phonétiquement proche de Guer, «un étranger».<br> (4) Il n’y a donc pas lieu de le jalouser et de lui faire la guerre.<br>(5) Et, Lavan peut donc en faire de même, mettre en pratique les Mitsvot, se départir de toute animosité et, de cette façon, être prêt pour la venue du Machia’h.<br>(6) Là où résidait Lavan.<br>(7) Celles-ci avaient une source spirituelle particulièrement haute et, de ce fait, elles étaient tombées très bas, dans ce monde matériel, jusqu’à ‘Haran, «lieu de la colère (‘Haron) de D.ieu dans le monde».<br>(8) De fait, celui qui possède réellement l’élévation ne peut pas imaginer que les autres en soient dépourvus.<br>(9) Vaychla’h 32, 6. Dont j’ai fait l’acquisition alors que je me trouvais chez Lavan.<br>(10) Midrash Béréchit Rabba, chapitre 75, au paragraphe 6.<br>(11) Ze’harya 9, 9.<br>(12) Il émettait ainsi le vœu qu’il en soit de même pour son frère.<br>(13) Vaychla’h 32, 7.<br>(14) Et, qui n’a pas changé depuis.<br>(15) Entre Yaakov et les anges rapportant les propos d’Esav.<br>(16) Alors que l’existence véritable est spirituelle.<br>(17) Comme le rapporte le Likouteï Dibbourim, fascicule n°11, à la page 240.<br>(18) Ainsi, les meubles de sa maison étaient, en tout et pour tout, une caisse en bois qui lui servait de lit et une planche qui lui servait de table.<br>(19) Il n’a pas, en matière de confort, les exigences qu’il a dans sa demeure fixe.<br>(20) Une telle manière d’observer le monde.'

								'Siha 2 ' : 
								{
										'Titre' : ' La matérialité des anges',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 10, page 100)',
												   'resume' : ' ',
												   'contenu' : '	Au début de la Parchat Vaychla’h, la Torah décrit de quelle manière Yaakov envoya des anges auprès d’Esav, son frère. Et, le verset dit, à ce propos : «Et, Yaakov envoya des anges». Rachi souligne : «des anges, à proprement parler», non pas des hommes, qui auraient été ses émissaires, mais véritablement des anges.<br><br>	Le Maguid de Mézéritch commente cette expression de Rachi : «des anges, à proprement parler». Il souligne que Yaakov envoya à son frère uniquement l’existence concrète des anges, leur corps. En revanche, il conserva leur spiritualité(1).<br><br>	On peut, cependant, s’interroger sur une telle interprétation, car Yaakov fit le choix d’envoyer à son frère des anges, plutôt que des hommes parce qu’il s’agissait, en l’occurrence, de transformer Esav, de le réparer et de permettre son élévation(2). Or, s’il en était ainsi, il aurait dû envoyer également la spiritualité des anges, qui était plus clairement capable de transformer Esav(3).<br><br>	Une autre question se pose également. Chez les hommes, comme chez les animaux, le corps et l’âme sont indissociables. Le premier ne peut pas vivre sans la seconde. Les anges, en revanche, ont une existence essentiellement spirituelle(4). Comment est-il possible d’envoyer uniquement leur matérialité à Esav, mais non leur âme ?<br><br>	L’explication est la suivante. Le Maguid de Mézéritch expliqua que Yaakov avait envoyé uniquement la matérialité des anges à Esav, son frère. Mais, cela ne veut pas dire qu’il conserva leurs âmes. En fait, ces anges, se rendant chez Esav, puis parvenant auprès de lui, restaient encore attachés à Yaakov(5).<br><br>	C’est donc comme si leur âme était restée auprès de Yaakov. Ces anges ressentaient profondément que leur présence auprès d’Esav n’était pas leur place véritable, que celle-ci était auprès de Yaakov. Ils n’étaient chez Esav que pour mener à bien la mission qui leur avait été confiée par Yaakov.<br><br>	Il résulte de cette précision que l’explication du Maguid de Mézéritch permet, au final, de mieux comprendre le commentaire de Rachi et d’établir qu’il n’y a aucune contradiction entre l’une et l’autre.<br><br>	Yaakov fut en mesure d’envoyer : «des anges, à proprement parler» à Esav, pour y mener à bien la mission qu’il leur confiait, parce que, se trouvant concrètement auprès de son frère, ces anges étaient encore chez lui, comme si Yaakov n’envoyait que leurs corps à Esav, leur matérialité, mais qu’il conservait leurs âmes.<br><br>	Il découle de ce qui vient d’être dit un enseignement pour chacun. Pour qu’un Juif soit en mesure de mener à bien la mission qui lui est confiée dans le monde, celle d’en élever la matérialité, qui est la part d’Esav, il est nécessaire qu’il soit attaché à Yaakov(6), c’est-à-dire au chef de la génération qui est : «une parcelle de notre père Yaakov»(7).<br><br>Notes<br><br>(1) En fait, le corps des anges est spirituel également, car la spiritualité n’est pas un état uniforme. Elle peut être plus ou moins intense et importante. En l’occurrence, un ange est une créature spirituelle, qui possède une âme plus spirituelle et un corps moins spirituel. C’est précisément selon ce critère d’intensité de la spiritualité que l’on peut définir ce qui est le corps de l’ange et ce qui est son âme.<br>(2) De s’assurer qu’il était prêt pour la délivrance, comme on l’a indiqué dans l’extrait précédent. Yaakov se dit que des anges étaient plus aptes de réaliser une telle élévation.<br>(3) Dès lors, comment comprendre qu’il ait envoyé uniquement les corps ?<br>(4) On peut donc penser que l’imbrication entre le corps et l’âme, chez un ange, est supérieure à ce qu’elle est chez un animal ou même chez un humain.<br>(5) Ainsi, c’est à la fois le corps et l’âme des anges qui se trouvaient chez Esav, afin d’assurer son élévation. En revanche, par leur esprit, les anges étaient encore près de Yaakov et, de fait, ils étaient venus chez Esav en y étant délégués par Yaakov.<br>(6) Qu’il se trouve auprès de lui.<br>(7) Les initiales des mots constituant la phrase Nitsoutso Chel Yaakov Avinou, «une parcelle de notre père Yaakov», forment le mot Nassi, «chef du peuple d’Israël».'

								'Siha 1 ' :

										'Titre' : ' Souffrance des Tsaddikim',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 30, page 176)',
												   'resume' : ' ',
												   'contenu' : '	Le verset Vayéchev 37, 1 dit : «Yaakov s’installa» et, de ces mots, introduisant la Paracha, nos Sages, dont la mémoire est une bénédiction, déduisent(1) que : «Yaakov voulut résider dans le calme(2), mais la colère de Yossef(3) s’abattit sur lui. Les Tsaddikim veulent résider dans le calme. Le Saint béni soit-Il déclare : les Tsaddikim ne se suffisent pas de ce qui est préparé pour eux dans le monde futur. Ils veulent aussi connaître le calme dans ce monde !»(4).<br><br>	Il semble donc, en apparence, que la demande de Yaakov de «résider dans le calme» n’était pas positive(5). Elle était une lacune et peut-être même une faute, de sa part. Pourtant, une telle conclusion peut paraître surprenante. Comment Yaakov, élu d’entre les Patriarches, pouvait-il formuler une requête qui n’était pas souhaitable ?<br><br>	Bien plus, nos Sages indiquent ensuite, dans l’enseignement qui a été cité ci-dessus,  que tous les Tsaddikim adoptent la même attitude, «les Tsaddikim veulent résider dans le calme». Or, si cette manière d’agir est favorable, convenable pour un Tsaddik(6), pourquoi le Saint béni soit-Il n’est est-Il pas satisfait ?<br><br>	Et, de fait, pour quelle raison les Tsaddikim demandent-ils de «résider dans le calme» ? Recherchent-ils le confort, la largesse, la vie facile ? Il est bien clair que, quand de véritables Tsaddikim recherchent le calme, ils le font pour le Nom de D.ieu. Ils désirent la quiétude et la tranquillité qui leur permettront de mieux Le servir, de grandir Son Nom dans le monde, sans être troublés par des difficultés et des obstacles, inhérents à ce monde. Dès lors, pourquoi le Saint béni soit-Il constate-t-Il que : «les Tsaddikim ne se suffisent pas de ce qui est préparé pour eux dans le monde futur» ?<br><br>	En fait, il en est ainsi parce qu’une telle recherche du calme, même si elle prend effectivement sa source dans le domaine de la sainteté, n’a pas sa place dans ce monde et elle n’est envisageable que dans le monde futur, en lequel : «les Tsaddikim siègent et obtiennent un reflet de la Présence divine»(7).<br><br>	Ici-bas, dans ce monde matériel, c’est l’effort de l’homme qui importe, avant tout. Un homme affronte donc des difficultés, des obstacles et il doit les surmonter, tout au long de son existence. Le service de D.ieu dans le calme est une récompense qui est accordée aux Tsaddikim, sans effort(8).<br><br>	Certes, Yaakov, à la fin de sa vie, parvint effectivement à connaître le calme. Il est dit, en effet, que : «Yaakov vécut dans le pays de l’Egypte pendant dix-sept ans»(9) et il est expliqué(10) que ce furent effectivement des années de calme et de tranquillité.<br><br>	Concrètement, Yaakov obtint tout cela précisément grâce à : «la colère de Yossef(11)». Cette terrible épreuve n’était en aucune façon, ce qu’à D.ieu ne plaise, la punition de notre père Yaakov parce qu’il : «voulut résider dans le calme(12)», mais précisément le moyen d’accéder à sa requête(13).<br><br>	C’est donc de cette façon qu’il faut interpréter ce passage : «Yaakov voulut résider dans le calme», mais, à ce moment-là, il n’était pas encore prêt pour cela(14). Pourtant, le Saint béni soit-Il voulait accéder à sa requête. Que fit-Il ? Il fit en sorte que : «la colère de Yossef s’abatte sur lui» et c’est de cette façon qu’au final, Yaakov fut effectivement en mesure d’obtenir la tranquillité qu’il avait demandée(15).<br><br>	L’explication est la suivante. Le service de D.ieu effectué dans la souffrance, la difficulté et l’épreuve apporte une grande élévation à celui qui l’assume(16). Celui-ci parvient, de cette façon, à se transformer et, quand notre père Yaakov voulut atteindre un haut niveau de calme, il fallut qu’il affronte la : «colère de Yossef».<br><br>	Il semble qu’une telle épreuve n’ait pas de raison, pas de but, à la différence des difficultés qu’il lui fallut subir de la part de Lavan et d’Esav, lesquelles avaient pour objet de vaincre le mal(17). Il en résulta donc une chute pour Yaakov, au point que : «la Présence divine le quitta»(18), même si c’est précisément en surmontant cette épreuve qu’il lui fut possible d’accéder à la tranquillité véritable, comparable à celle du monde futur.<br><br>	C’est pour cela qu’il est nécessaire de demander le repos véritable. En effet, «le Saint béni soit-Il a soif de la prière des Tsaddikim»(19) et, quand Yaakov demanda le calme, D.ieu le lui accorda effectivement. C’est la raison pour laquelle tous les Juifs(20) doivent demander la délivrance véritable et complète, par notre juste Machia’h.<br><br>Notes<br><br>(1) Dans le Midrash Béréchit Rabba, chapitre 84, au paragraphe 3.<br>(2) Pendant les dernières années de sa vie.<br>(3) Qui avaient été vendu par ses frères.<br>(4) Il en résulte que ce monde n’est pas propice pour y connaître le calme.<br>(5) C’est pour cette raison qu’elle n’a pas été exaucée.<br>(6) Puisque tous l’adoptent.<br>(7) Selon le traité Bera’hot 17a et le Rambam, dans ses Lois de la Techouva, chapitre 8, au paragraphe 2.<br>(8) Et, qui se révèle essentiellement dans le monde futur.<br>(9) Béréchit 47, 28. En effet, Yehouda, pour préparer l’installation de son père, avait aménagé une maison d’étude à Goshen, dans la région habitée par les enfants d’Israël. Or, se consacrer à la Torah est effectivement un facteur de calme.<br>(10) Dans le Zohar, Parchat Vayéchev, à la page 180a et, tome 1, à la page 216b. On verra aussi le commentaire du Baal Ha Tourim sur ce verset.<br>(11) Comme le précise Rachi.<br>(12) Alors qu’une telle requête n’était pas convenable.<br>(13) De fait, le Saint béni soit-il exauce toujours le Tsaddik, tôt ou tard, d’une manière ou d’une autre.<br>(14) Il n’avait pas accompli dans le monde tout ce qui devait l’être avant d’accéder au calme.<br>(15) Comme le texte l’expliquera par la suite.<br>(16) L’affinement de la personnalité.<br>(17) Que l’un et l’autre possédaient.<br>(18) Selon le Targoum Onkelos et le commentaire de Rachi sur le verset Béréchit 45, 27.<br>(19) D’après le traité Yebamot 64a. Il est donc clair qu’Il veut l’exaucer.<br>(20) Il est dit, en effet, que : «tout Ton peuple est constitué de Tsaddikim».'

										'Titre' : ' La colère de Yossef',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 30, page 371)',
												   'resume' : ' ',
												   'contenu' : '	La Parchat Vayéchev commence par le verset : «Yaakov s’installa dans le pays où résidait son père, la terre de Canaan». Rachi commente les mots : «Yaakov s’installa» et il dit : «Yaakov voulut résider dans le calme», après toutes les épreuves qu’il avait endurées.<br><br>	Mais, «la colère de Yossef s’abattit sur lui». Il en éprouva beaucoup de peine et d’amertume. Les commentateurs expliquent que, précisément parce que Yaakov voulut enfin connaître le calme et demanda à D.ieu de le lui accorder, de ce fait : «la colère de Yossef s’abattit sur lui(1)».<br><br>	On peut, toutefois, s’interroger sur tout cela. On sait, en effet, que le nom d’une Paracha fait allusion à l’ensemble de son contenu(2). Or, en l’occurrence, le terme Vayéchev désigne l’installation, avec le calme et la tranquillité qui en résultent. Comment le contenu de cette Paracha, qui décrit les années les plus amères de Yaakov, la séparation avec Yossef, peut-il figurer, en allusion, dans le mot Vayéchev ?<br><br>	Une autre question se pose également. Yaakov était un Tsaddik(3), qui ne commettait pas de faute. Comment est-il donc concevable qu’il aspire à la tranquillité, mais que le Saint béni soit-Il ne la lui accorde pas, bien plus qu’il soit puni pour avoir formulé une telle requête ?<br><br>	L’explication est la suivante. Yaakov aspirait à avoir enfin une vie calme et l’on peut donc penser que cette requête était justifiée. Dès lors, pourquoi en a-t-il résulté que : «la colère de Yossef s’abattit sur lui» ? Non seulement D.ieu ne lui a pas donné satisfaction, mais, bien plus, Il est allé à l’encontre de sa demande !<br><br>	Il faut en conclure que, quand un Tsaddik comme Yaakov demande le calme, il ne fait pas allusion à la tranquillité, au sens simple, dans sa dimension matérielle(4), mais bien au calme dans le service de D.ieu, afin que celui-ci soit effectué de la façon la plus haute et la plus parfaite qui puisse être.<br><br>	Au final, D.ieu exauça effectivement la requête de Yaakov. En effet, quand un homme connaît la peine et la douleur, il affine sa personnalité et, en conséquence, il élève son service de D.ieu. Ce fut bien le cas, en l’occurrence. Yaakov voulut servir D.ieu d’une façon plus parfaite, dans un grand calme, avec une véritable tranquillité, comme il sied à un Tsaddik.<br><br>	D.ieu confronta alors Yaakov à une grande douleur, à une immense peine(5). Il devint ainsi plus affiné et plus élevé. C’est de cette façon qu’il rehaussa son service de D.ieu, par la suite. Les souffrances et les douleurs présentées par cette Parchat Vayéchev étaient donc bien le moyen de réaliser cette élévation.<br><br>	Ainsi, Yaakov eut effectivement le mérite de : «résider dans le calme», au sens le plus littéral, comme l’établit clairement la Parchat Vaye’hi, qui dit que : «Yaakov vécut dans le pays de l’Egypte pendant dix-sept ans». Les meilleures années de sa vie firent suite à la peine qu’il conçut de Yossef et furent obtenues grâce à elle.<br><br>	C’est précisément pour cette raison que cette Paracha s’appelle Vayéchev, «il s’installa», car les douleurs, les souffrances qu’elle décrit sont la préparation, l’entrée en matière permettant d’accéder à la tranquillité véritable, à «Yaakov vécut».<br><br>	C’est avec cet objectif que : «Yaakov s’installa» et qu’il voulut connaître le calme. C’est alors que «la colère de Yossef s’abattit sur lui», afin qu’il puisse accéder à un stade encore plus haut du service de D.ieu(6) et qu’il soit réellement en mesure de : «résider dans le calme», au-delà de ce qu’il avait lui-même demandé.<br><br>	Il découle de tout cela un enseignement pour le service de D.ieu. On constate que le Saint béni soit-Il ne permit pas à Yaakov de s’élever, en la manière dont il Le servait, avant qu’il le demande, qu’il l’exige lui-même, «Yaakov voulut». Et, il en découle une merveilleuse leçon pour la présente époque.<br><br>	Le Saint béni soit-Il attend que les Juifs demandent la délivrance. Comme le constatent nos Sages(7), dont la mémoire est une bénédiction, au nom de Rabbi Chimeon Ben Yo’haï, des milliers d’enfants d’Israël perdirent la vie pendant les guerres, à l’époque du roi David, parce qu’ils ne demandèrent pas la construction du Temple(8).<br><br>	De ce fait, les premiers ‘Hassidim instaurèrent que l’on demande, que l’on exige la venue du Machia’h et la délivrance, chaque jour, pendant la prière(9), de même que dans la bénédiction suivant le repas, comme le stipule la Hala’ha(10).<br><br>	Certes, il fut nécessaire que Yaakov endure des souffrances, affronte des épreuves, pour que le Saint béni soit-Il exauce sa requête. Mais, à notre époque, à l’issue des multiples persécutions et des oppressions, notamment après que tant de Juifs soient morts(11), en notre génération, pour sanctifier le Nom de D.ieu, il est certain que tous les Juifs méritent l’accomplissement de leur requête.<br><br>	Si les Juifs le demandent à D.ieu de la manière qui convient, il est certain qu’ils obtiendront la réalisation immédiate de la requête(12) : «que nos yeux assistent à Ton retour à Tsion», dans le calme et dans la tranquillité, d’une manière effective.<br><br>Notes<br><br>(1) Il faut en conclure que sa requête n’était pas positive, comme on l’a indiqué dans l’extrait précédent.<br>(2) C’est ce qui est expliqué dans le Likouteï Si’hot, tome 5, à la page 75.<br>(3) Selon la définition du Tanya.<br>(4) Au sens de confort et de facilité.<br>(5) A l’épreuve de Yossef.<br>(6) Déjà, au préalable, Yaakov avait connu de nombreuses peines, avec Lavan, Esav et Dina, mais tout cela n’était pas encore suffisant, car D.ieu voulait qu’il accède à un stade beaucoup plus haut du service de D.ieu.<br>(7) Dans, le Midrash Tehilim, au Psaume 17.<br>(8) Tant il est une Mitsva, pour celui qui éprouve un besoin, de le formuler à D.ieu, afin de se convaincre que Lui seul peut l’exaucer.<br>(9) Dans la Amida.<br>(10) Dans le Beth Yossef, Ora’h ‘Haïm, au chapitre 188.<br>(11) Pendant la Shoah.<br>(12) Précisément celle qui est formulée dans la Amida, trois fois par jour.'

								'Siha 1 ' :

										'Titre' : ' Ne pas fuir, assumer pleinement son rôle',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 1, page 88)',
												   'resume' : ' ',
												   'contenu' : '	Le verset Mikets 42, 8 dit : «Yossef reconnut ses frères, mais eux ne le reconnurent pas». De fait, que doit faire un homme qui recherche la Vérité et qui veut se rapprocher du Saint béni soit-Il, quand il observe le mensonge et la vanité autour de lui, alors qu’il désire réellement échapper aux futilités de ce monde, s’attacher aux valeurs véritables et immuables, au Saint béni soit-Il, à sa Torah et à Ses Mitsvot ?<br><br>	A première vue, on pourrait penser que le meilleur moyen d’atteindre un tel idéal est de fuir dans un désert, loin des hommes, d’y résider seul, au milieu de la nature et de servir D.ieu sans être dérangé, en minimisant les risques.<br><br>	De fait, il est expliqué, dans la ‘Hassidout(1) que les frères de Yossef, parce qu’ils se firent ce raisonnement, décidèrent d’être bergers et n’eurent aucune autre activité, les mettant au contact des hommes. Ils se refusaient à être exposés au tumulte du monde et étaient persuadés que celui-ci les fragiliserait. De leur point de vue, l’activité la plus satisfaisante était bien celle du berger, qui leur permettait de se concentrer sur un monde de spiritualité et d’élévation, un monde de sainteté et de pureté.<br><br>	Puis, les frères de Yossef se rendirent en Egypte(2). Là, ils y rencontrèrent Yossef, leur frère(3), qui dirigeait tout le pays, comme le relate la Parchat Mikets. La Torah décrit leur rencontre en ces termes : «Yossef reconnut ses frères, mais eux ne le reconnurent pas». Ce verset, comme tous ceux qui figurent dans la Torah, renferme, au-delà de son sens simple(4), une signification plus profonde(5).<br><br>	En l’occurrence, les frères de Yossef «ne le reconnurent pas», parce qu’ils ne pouvaient pas imaginer que cet homme, portant sur les épaules toutes les difficultés d’un pays aussi vaste et puissant, puisse être leur frère. Ils ne parvenaient pas à envisager que quelqu’un soit capable de rester lié au domaine de la sainteté et à la Divinité, tout en étant profondément absorbé par l’action concrète et par l’intervention dans tous les domaines de ce monde(6).<br><br>	Selon la conception qu’ils se faisaient de l’attitude qu’un homme doit avoir, dans ce monde, une telle manière d’agir était strictement inconcevable. Ils en concluaient que l’homme qui se trouvait face à eux ne pouvait être qu’un Egyptien(7).<br><br>	En réalité, Yossef le Juste se trouvait à un niveau si élevé, bien au-delà de celui de ses frères, qu’étant le dirigeant de l’Egypte et portant le fardeau de tout le pays, ce qui exigeait toute son attention, il était resté cet homme juste, attaché au Créateur.<br><br>	Il pouvait donc se lier au Saint béni soit-Il, non pas uniquement en s’isolant et en fuyant les activités de ce monde, mais, de manière identique, en se trouvant dans le feu de l’action. C’est pour cette raison que : «ses frères ne le reconnurent pas». Une telle élévation morale échappait à leur perception. Selon leur propre conception, on ne pouvait s’attacher à D.ieu qu’en s’isolant et en étant berger.<br><br>	L’attitude de Yossef le Juste présente une élévation particulièrement importante(8), car telle est bien la finalité de la création(9). Le Saint béni soit-Il conçut ce monde pour qu’un Juif y fasse briller la Lumière de la sainteté. Si ce dernier s’enferme dans ses quatre coudées, s’il s’isole dans une grotte abandonnée, s’il fuit le monde, il se placera effectivement dans les meilleures conditions pour servir D.ieu sans être importuné, mais il ne sanctifiera pas la matière et il ne se liera pas à la sainteté céleste(10).<br><br>	Bien plus, un homme, en adoptant une telle manière d’agir, accrédite l’idée que le Saint béni soit-Il et le monde sont antinomiques et contradictoires, que le service de D.ieu est un idéal échappant aux capacités humaines.<br><br>	A l’inverse, quand un homme vit dans le monde et en subit les préoccupations, mais, malgré cela, a le comportement d’un Juif, sans aucun renoncement, sans la moindre concession, il introduit ainsi la Lumière de D.ieu dans ce monde matériel et il fait la preuve qu’il est possible de conduire ses affaires(11) dans la droiture, en respectant le Chabbat et les fêtes, en fixant un temps pour l’étude de la Torah.<br><br>	Celui qui adopte une telle attitude fait la preuve, pour lui-même et pour tout son entourage, que l’on peut être un responsable communautaire, servant le plus grand nombre avec honnêteté et fidélité, comme la Torah le demande, bien plus, que l’on assume la mission divine précisément de cette façon.<br><br>	Ce principe s’applique, de manière identique, dans tous les domaines d’activité qu’un homme peut avoir, tout au long de son existence. Un Juif qui agit de la sorte met en évidence la Présence de D.ieu dans le monde matériel. C’est là la plus haute perfection qui puisse être et c’est pour cela qu’il est créé(12).<br><br>	Un tel accomplissement n’est, certes, pas aisé(13), mais il arrive que le peuple d’Israël, dans son ensemble, soit appelé : «Yossef»(14). Ainsi, nous tirons de lui la force d’assumer cette mission avec succès, de ne pas se courber, ni se plier devant le tumulte du monde(15), d’assumer la mission divine et d’éclairer la matière par la Lumière de la Torah et de ses Mitsvot.<br><br>Notes<br><br>(1) Notamment dans le Torat ‘Haïm, Parchat Vaye’hi, au paragraphe Ben Porat Yossef.<br>(2) Du fait de la famine, pour assurer le ravitaillement de leur famille.<br>(3) Sans savoir qui il était.<br>(4) Selon lequel Yossef parvint à reconnaître ses frères parce qu’ils étaient déjà adultes quand il les avait quittés, mais qu’en revanche, eux-mêmes ne le reconnurent pas, car il était un enfant quand ils l’avaient vendu.<br>(5) Qu’il convient de déterminer.<br>(6) Ainsi, s’il avait été leur frère, il aurait sans doute été lui-même un berger !<br>(7) C’est-à-dire quelqu’un qui n’avait pas reçu la mission de servir D.ieu. En ce sens, «ils ne le reconnurent pas» signifie : «ils ne purent même pas imaginer qu’il puisse être leur frère». Cette idée dépassait leur entendement.<br>(8) Elle est l’image du Tsaddik le plus abouti.<br>(9) Apporter l’élévation à la matière, plutôt que la rejeter.<br>(10) Il n’aura donc pas accompli la finalité de sa création.<br>(11) Donc d’exercer une activité professionnelle.<br>(12) Ainsi, disent nos Sages, dont la mémoire est une bénédiction : «J’ai été créé pour servir mon Créateur».<br>(13) En ce sens, l’attitude des frères de Yossef, qui choisirent d’être bergers, est bien une solution de facilité.<br>(14) C’est ainsi que le verset Tehilim 80, 2 dit : «Conduis Yossef comme un troupeau». On verra aussi le commentaire du Metsoudat David, à  cette même référence.<br>(15) Il est dit, en effet, que : «les eaux nombreuses ne pourront pas éteindre l’amour» de D.ieu que chaque Juif porte en lui et la ‘Hassidout explique que ces eaux nombreuses sont précisément celles du tumulte de ce monde.'

								'Siha 2 ' : 
								{
										'Titre' : ' Les rêves',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 3, page 918)',
												   'resume' : ' ',
												   'contenu' : '	Le début de la Parchat Mikets relate les deux rêves du Pharaon, le premier présentant sept vaches grasses et sept vaches maigres, puis le second, montrant sept épis sains et sept épis desséchés. La Paracha précédente rapportait également des rêves, plus précisément les deux rêves de Yossef, le Juste, le premier dans lequel étaient formés des gerbes, dans le champ, avec celles de ses frères qui se prosternaient devant la sienne, le second présentant le soleil, la lune et onze étoiles se prosternant devant lui.<br><br>	On peut s’interroger, à ce propos : quelle différence y a-t-il entre les rêves de Yossef et ceux du Pharaon(1) ? En outre, quelle différence peut-on établir entre les deux rêves de Yossef(2) et quelle leçon peut-on en tirer pour le service de D.ieu ?<br><br>	La réponse à ces questions est la suivante. Les rêves de Yossef respectaient le principe selon lequel : «on connaît l’élévation dans le domaine de la sainteté(3)». Le premier rêve portait donc sur des objets terrestres, sur la récolte, ainsi qu’il est écrit : «Nous formions des gerbes dans le champ», alors que le second présente ce qui se trouve dans le ciel, le soleil, la lune, les étoiles, ainsi qu’il est écrit : «le soleil, la lune et onze étoiles», les astres célestes.<br><br>	Les rêves de Yossef respectent effectivement le principe selon lequel : «on connaît l’élévation dans le domaine de la sainteté», de la matérialité vers la spiritualité. Il n’en est pas de même, en revanche, pour les rêves du Pharaon, qui apparaissent dans l’ordre inverse, en ordre décroissant.<br><br>	Le premier rêve du Pharaon présentait des vaches, appartenant au règne animal, des êtres vivants et le second des épis, appartenant au règne végétal, ce qui pousse dans le champ, soit un stade inférieur à celui des animaux, possédant une vitalité plus réduite.<br><br>	Telle est précisément la différence qu’il convient de faire entre le domaine de la sainteté(4) et les forces du mal(5). La progression, dans le domaine de la sainteté est, «d’une prouesse vers l’autre», dans un sens toujours ascendant, avec une recherche perpétuelle de ce qui est encore meilleur. Dans le domaine inverse à celui de la sainteté, en revanche, dans les forces du mal, on tombe de plus en plus bas.<br><br>	Il découle de cette constatation un enseignement pour le service de D.ieu. Même si les deux rêves avaient la même signification(6), ils n’en font pas moins référence à deux mondes différents(7), comme on l’a montré ci-dessus.<br><br>	Il en résulte qu’un Juif doit servir D.ieu en ces deux mondes à la fois(8). Non seulement le monde matériel ne doit pas faire obstacle à ce service, mais bien plus, il doit lui venir en aide et être mis à son service.<br><br>	Le premier rêve, «nous formions des gerbes dans le champ», définit ce qu’est l’effort du service de D.ieu. Dans le domaine de la sainteté, en effet, «ce que nous mangions gratuitement en Egypte(9)» n’existe pas. En Egypte, dans le domaine du mal, on peut être nourri sans effort, sans mettre en pratique les Mitsvot. En revanche, chaque bénédiction céleste ne peut être obtenue que par l’effort.<br><br>	Puis, le second rêve souligne que l’effort du service de D.ieu, par lui-même, n’est pas encore suffisant. Il faut, en outre, se soumettre au chef de la génération(10). C’est le sens de : «onze étoiles se prosternent devant moi». Le plus grand effort du service de D.ieu ne dispense pas de cette soumission.<br><br>Notes<br><br>(1) La Torah présente les uns et les autres. Un rapport entre eux existe donc nécessairement.<br>(2) Yossef est un Juste, à la différence du Pharaon et ses rêves délivrent donc sûrement un enseignement.<br>(3) Alors que ce qui n’appartient pas à la sainteté va en décroissant.<br>(4) En l’occurrence, les rêves de Yossef.<br>(5) En l’occurrence, les rêves du Pharaon.<br>(6) Ceux de Yossef comme ceux du Pharaon.<br>(7) Qui permettent de déterminer leur sens d’orientation.<br>(8) Matériellement et spirituellement.<br>(9) Selon l’explication de la ‘Hassidout, ce qui est «gratuit», sans effort, est systématiquement lié à «l’Egypte», aux forces du mal. Dans le domaine de la sainteté, en revanche, l’effort est à la base du service de D.ieu.<br>(10) Qui insuffle à chacun les forces nécessaires pour assumer la mission que l’on reçoit, ici-bas.'

										'Titre' : ' Unité du début à la fin',
										'source' : '(Discours du Rabbi, Séfer Ha Si’hot 5750-1990, tome 2, page 212)',
												   'resume' : ' ',
												   'contenu' : '	Le verset Vaygach 44, 18 dit : «Yehouda se présenta devant lui(1)». On sait que le nom d’une Paracha de la Torah est une indication sur son contenu. C’est la raison pour laquelle ce nom est parfois son premier mot, parfois le second ou le troisième, parfois même un mot de son second verset(2). En l’occurrence, le contenu profond de la Paracha et toutes les idées qui la constituent apparaissent dans le mot Vaygach, «il se présenta».<br><br>	Cette Paracha relate des événements divers et variés, l’intervention de Yehouda en faveur de Binyamin, la rencontre au cours de laquelle Yossef se fit reconnaître par ses frères, la descente et l’installation de Yaakov et de ses fils en Egypte. Cependant, quand on s’approfondit sur la signification profonde de tous ces événements, on observe un point commun à tous, qui est exprimé par le mot Vaygach(3).<br><br>	Le mot Vaygach, «il se présenta», évoque une rencontre, un contact physique entre deux personnes, permettant de les réunir. A cette rencontre entre Yehouda et Yossef, nos Sages, dont la mémoire est une bénédiction, appliquent les termes du verset(4) : «Voici que les rois se sont réunis»(5). Le Zohar(6) explique : «il y eut alors un rapprochement entre un monde et l’autre. Ils s’unifièrent pour ne former qu’un».<br><br>	Cette idée apparaît encore plus clairement dans la Haftara, dont on sait qu’elle a pour objet de préciser le sens de la Paracha. En l’occurrence, la Haftara présente la rencontre la plus parfaite entre Yehouda et Yossef, qui se produira dans le monde futur, lorsque se réalisera l’unification totale entre le royaume de Yehouda et celui de Yossef(7).<br><br>	La Haftara indique, à ce propos : «Prends pour toi une branche et écris sur elle : pour Yehouda… et prends une branche et écris sur elle : pour Yossef… et elles ne feront qu’une dans ta main(8)». Puis, cette Haftara se conclut par : «je ferai d’eux un seul peuple… et il n’y aura qu’un seul roi pour tous(9)».<br><br>	Il est donc bien clair que l’objet de cette Parchat Vaygach et de son nom est de rétablir l’unité, là où règne la discorde. C’est le contenu de toute cette Paracha. Ainsi, Yehouda fit don de sa propre personne pour sauver Binyamin. Il exprima, de cette façon, l’unité profonde qui régnait désormais entre lui et ses frères, alors qu’au préalable, ils se querellaient et avaient été jusqu’à vendre Binyamin.<br><br>	Puis, dans la suite de cette Paracha, Yossef se fit reconnaître par ses frères et tous les douze s’unifièrent encore une fois, effaçant la trace de tout ce qui les avait divisés, au préalable. C’est précisément cette unification qui donne la force de parvenir à celle, pleine et entière, que l’on atteindra avec la venue du Machia’h(10).<br><br>	La suite de la Paracha exprime encore une fois la notion d’unité. On observe, en effet, que Yaakov descendit en Egypte et que les enfants d’Israël s’installèrent dans ce pays, afin de mettre en évidence l’Unité de D.ieu dans un endroit qui était, jusqu’alors, séparé du domaine de la sainteté, au point d’être : «l’abomination de la terre»(11), ou encore, selon l’expression de nos Sages(12), dont la mémoire est une bénédiction : «les plus corrompus d’entre les nations». L’idolâtrie y régnait. Yaakov et ses fils se rendirent précisément dans un endroit aussi bas, afin d’y mettre en évidence le D.ieu unique.<br><br>	Ainsi, la Parchat Vaygach souligne que l’unité est la valeur la plus fondamentale du peuple d’Israël, le début du service de D.ieu et son aspect essentiel. De fait, on connaît l’usage(13) qui consiste à dire, avant la prière du matin : «J’accepte l’Injonction d’aimer mon prochain comme moi-même(14)». C’est également la finalité ultime de ce service de D.ieu, qui doit permettre de mettre en évidence l’Unité de D.ieu au sein de la création(15).<br><br>	En la présente période, en ces derniers instants de l’exil, l’unité prend une valeur particulière. Elle doit être réalisée entre tous les Juifs, entre ceux qui se consacrent à l’étude de la Torah, Issa’har et ceux qui ont une activité séculaire, Zevouloun(16). Elle doit apparaître dans le monde entier, qui doit s’unifier jusqu’à se révéler comme le Royaume de D.ieu.<br><br>Notes<br><br>(1) Devant Yossef, vice-roi de l’Egypte, pour demander la libération de Binyamin.<br>(2) En fonction de ce qui décrit le mieux son contenu.<br>(3) Et, qu’il convient de déterminer.<br>(4) Tehilim 48, 5.<br>(5) Ce qui veut dire que l’un et l’autre, Yossef et Yehouda, étaient des rois.<br>(6) Tome 1, Parchat Vaygach, à la page 206a. On verra aussi, à propos de cette rencontre, le Midrash Béréchit Rabba, au début de la Parchat Vaygach, chapitre 93, au paragraphe 2.<br>(7) Yé’hezkel 37, 15 et versets suivants, qui affirment que, dans le monde futur, il n’y aura plus un royaume de dix tribus et un autre de deux tribus. Toutes les douze tribus seront alors réunies dans un seul et même royaume. Le monde futur sera celui de l’Unité, celle de D.ieu, qui se reflètera dans l’ensemble de la création.<br>(8) C’est l’unification mentionnée ci-dessus.<br>(9) Le roi Machia’h.<br>(10) Et, qui est décrite par la Haftara, comme on l’a indiqué ci-dessus.<br>(11) Selon l’expression des versets Béréchit 42, 9-12. C’est la raison pour laquelle Moché, notre maître, se trouvant en Egypte, quittait la ville quand il devait recevoir la révélation céleste. En effet, D.ieu ne lui apparaissait pas dans l’endroit de l’idolâtrie, laquelle était généralisée dans l’ensemble de ce pays.<br>(12) Dans le Torat Cohanim, qui est cité, notamment, par le commentaire de Rachi sur le verset Bamidbar 18, 3.<br>(13) Selon le Sidour de l’Admour Hazaken, d’après le rite du Ari Zal, le Péri Ets ‘Haïm, porte du monde d’Assya, au chapitre 1 et le début du Chaar Ha Kavanot, de même que le Sidour du Ari Zal, à cette référence. L’usage s’est répandu que chacun récite cette phrase, tous les matins, avant de commencer la prière de Cha’harit.<br>(14) Même si l’obligation s’en impose, en tout état de cause, le fait de dire cette phrase apporte une force accrue pour la mettre en pratique.<br>(15) Ce qui est la finalité ultime, qui se réalisera avec la venue du Machia’h, ainsi qu’il est écrit : «Ce jour-là, D.ieu sera Un et Son Nom sera Un». Alors, l’Unité de D.ieu apparaîtra clairement dans le monde et la matière ne Le voilera plus.<br>(16) Issa’har se consacrait à l’étude de la Torah et Zevouloun, qui pratiquait le commerce maritime, lui fournissait les moyens de sa subsistance. Ainsi, le mérite de l’étude était partagé entre les deux tribus. Bien plus, Zevouloun est mentionné avant Issa’har, car c’est bien par son mérite que cette étude de la Torah est possible.'

								{
										'Titre' : ' La guerre de Yehouda',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 1, page 49)',
												   'resume' : ' ',
												   'contenu' : '	La Parchat Vaygach commence par le verset : «Yehouda se présenta devant lui». Ainsi, Yehouda s’approcha de Yossef et, avec fougue, il lui demanda de libérer son frère, Binyamin. Nos Sages, dont la mémoire est une bénédiction, soulignent(1) que Yehouda était prêt à tout, y compris à faire la guerre à Yossef(2).<br><br>	On peut, à ce sujet, se poser la question suivante. Comment Yehouda pouvait-il envisager de faire la guerre à Yossef ? Lui et ses frères n’étaient, en tout et pour tout, que dix hommes, alors que Yossef avait toute l’Egypte avec lui(3). Les frères de Yossef étaient-ils donc réellement prêts à faire la guerre à toute l’Egypte(4) ?<br><br>	Certes, Yehouda était très fort, physiquement, mais Yossef et ses hommes l’étaient aussi. Comme le rapporte le Midrash(5), lorsque Yehouda tapa du pied, tout le pays de l’Egypte trembla. Mais, Yossef lui montra qu’il était aussi fort que lui, au point que Yehouda lui-même dut en convenir :<br><br>«Il est plus fort que moi».<br><br>	Après tout cela, comment affirmer que Yossef et ses frères s’étaient préparés à faire la guerre à Yossef, alors que, d’une part, celui-ci était plus fort qu’eux, d’autre part, les Egyptiens étaient plus nombreux qu’eux ?<br><br>	L’explication est la suivante. Yehouda avait pris la responsabilité de Binyamin(6), ainsi qu’il est écrit : «ton serviteur est responsable du jeune homme(7)». Il était donc prêt à faire don de sa propre personne pour un seul enfant juif, pour lequel il s’était porté garant, à se sacrifier pour qu’il se maintienne sur la voie du Judaïsme.<br><br>	Il en découle un enseignement pour chacun. Chaque père et chaque mère, auxquels le Saint béni soit-Il confie la responsabilité de leurs enfants, doivent être en mesure de faire don d’eux-mêmes, sans la moindre hésitation, pour leur donner la meilleure éducation juive et les préserver de tout ce qui ne doit pas survenir à un enfant juif, de ce qui n’a pas sa place, durant les années de formation de sa personnalité(8).<br><br>	Grâce à cette abnégation pour l’éducation, basée sur les valeurs sacrées(9), qui doit être offerte à tous les petits garçons et à toutes les petites filles, on a la certitude d’obtenir la grande bénédiction qui est la conclusion de cette Paracha : «ils(10) se multiplièrent et se développèrent largement».<br><br>Notes<br><br>(1) Dans le Midrash Béréchit Rabba, chapitre 93, au paragraphe 6.<br>(2) Tant il était important pour lui de libérer Binyamin et de le ramener chez son père, conformément à l’engagement qu’il avait pris.<br>(3) Le pays le plus puissant du monde, à l’époque, qui concentrait toutes les richesses de la terre et duquel aucun prisonnier n’était jamais parvenu à s’enfuir.<br>(4) Et, peut-on, en conscience, s’engager dans une entreprise dont l’issue fatale est inéluctable ? A quoi bon le faire ?<br>(5) Midrash Béréchit Rabba, chapitre 93, au paragraphe 7.(6) Auprès de leur père.<br>(7) C’est ce que Yehouda dit à Yossef, pour justifier son implication personnelle.<br>(8) L’éducation justifie tous les sacrifices ! Selon l’image bien connue de la ‘Hassidout, un petit orifice sur la graine que l’on plante en terre devient un trou béant dans le tronc de l’arbre, parvenu à maturité.<br>(9) Celles de la Tradition juive.<br>(10) Les enfants d’Israël, y compris dans l’exil d’Egypte, malgré toutes les difficultés inhérentes à cette période. De fait, nos Sages, dont la mémoire est une bénédiction, soulignent que, lors de la traversée de la mer Rouge, «ce sont eux», ces enfants, «qui Le reconnurent les premiers», lorsque le Saint béni soit-Il se révéla à eux.'

								'Siha 1 ' : 
								{
										'Titre' : ' Education d’un enfant juif',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 10, page 160)',
												   'resume' : ' ',
												   'contenu' : '	Le verset Vaye’hi 47, 28 dit : «Et, Yaakov vécut dans le pays de l’Egypte pendant dix-sept ans(1)». Le Baal Ha Tourim explique que les meilleures années de la vie de notre père Yaakov furent précisément celles qu’il vécut en Egypte. Lorsque le Tséma’h Tsédek était enfant(2), il étudia ce commentaire(3), puis, après être rentré chez lui, il interrogea, à ce propos, son grand-père, Rabbi Chnéor Zalman, l’Admour Hazaken, auteur du Tanya et du Choul’han Arou’h :<br><br>«Comment est-il concevable que les meilleures années de notre père Yaakov, élu d’entre les Patriarches(4), aient été en Egypte ?».<br><br>	L’Admour Hazaken lui répondit :<br><br>«Avant de descendre en Egypte, Yaakov ‘envoya Yehouda, en reconnaissance, devant lui’(5) et nos Sages, dont la mémoire est une bénédiction, expliquent : ‘pour y instaurer une maison d’étude, afin que la Torah soit présente là-bas’(6). Quand on étudie la Torah, on se rapproche de D.ieu et l’on peut alors mener une vie véritable, y compris en Egypte, ‘abomination de la terre’(7)».<br><br>	On peut tenter d’approfondir la question qui a été posée par le Tséma’h Tsédek et la réponse de l’Admour Hazaken. En effet, la finalité du service de D.ieu, dans ce monde, est de s’élever au-dessus des limites qui sont imposées par la matière et de s’attacher profondément à D.ieu, béni soit-Il. Or, l’Egypte est exactement le contraire de cela. Elle représente les barrières et les limites(8). Tel est donc le sens de la question qui était posée ici : comment Yaakov fut-il en mesure d’atteindre la perfection de sa vie précisément en Egypte ?<br><br>	La réponse à cette question est la suivante. Quand il est lié à la Torah, un homme a le pouvoir de s’attacher à D.ieu, même s’il se trouve en Egypte(9). En effet, la Torah émane du Saint béni soit-Il Lui-même(10) et elle possède un pouvoir infini. Elle peut donc surmonter également les difficultés de l’Egypte et permettre à un Juif d’atteindre la plus haute perfection, y compris dans ce pays.<br><br>	On pourrait cependant objecter que l’Admour Hazaken n’avait pas totalement répondu à la question de son petit-fils. Celui-ci se demandait, en effet, comment Yaakov avait pu atteindre la perfection de sa vie en Egypte, alors que l’Admour Hazaken lui expliquait que, grâce à la Torah, on pouvait mener une vie intègre également en Egypte(11).<br><br>	L’explication est donc, plus précisément, la suivante. L’obscurité, quand elle est transformée en lumière, acquiert une clarté particulièrement intense(12). C’est la «supériorité de la lumière par rapport à l’obscurité»(13), la qualité de la lumière qui a été obtenue par transformation de l’obscurité(14).<br><br>	Quand un Juif reste attaché à D.ieu, même s’il se trouve en Egypte, il transforme effectivement l’obscurité en lumière. De la sorte, il peut atteindre un niveau plus haut que celui qui lui est conféré par la lumière elle-même(15).<br><br>	En l’occurrence, cette réponse fut donnée à un enfant sans être exprimée clairement, mais uniquement d’une manière allusive. En effet, au début de l’éducation, il n’est pas encore possible d’envisager la transformation de l’obscurité en lumière. L’enfant doit, dans un premier temps, identifier l’obscurité au mal et la rejeter.<br><br>	Puis, par la suite, quand il grandit et murit, cet enfant progresse dans son étude de la Torah et il apprend alors que l’homme, quand il est confronté à l’épreuve et parvient à la surmonter, reçoit, de cette façon, une lumière émanant de la transformation de l’obscurité. En revanche, tout cela ne le concerne pas tant qu’il est encore enfant, car nul n’a le droit de se confronter d’emblée au danger(16).<br><br>	Tel est donc l’enseignement qui est délivré par les propos de l’Admour Hazaken. Si, ce qu’à D.ieu ne plaise, quelqu’un a commis une faute, au point de se trouver sous l’emprise de l’Egypte(17), il ne doit en aucune façon en être découragé. Bien au contraire, il se tiendra fort, surmontera cette épreuve, transformera cette Egypte en lumière et révélera la «supériorité de la lumière(18)», qui conduit vers la délivrance véritable et complète, par notre juste Machia’h.<br><br>Notes<br><br>(1) Les dix-sept dernières années de sa vie.<br>(2) Comme le rapporte le Hayom Yom, à la date du 18 Tévet, à la page 12.<br>(3) A l’école, avec son professeur.<br>(4) Selon l’expression du Chaar Ha Pessoukim, commentant le verset Toledot 27, 25. En effet, Ichmaël s’écarta d’Avraham et Esav s’écarta d’Its’hak, alors que de Yaakov, qui eut douze fils, il est dit : «sa couche fut intègre».<br>(5) Béréchit 46, 28.<br>(6) Selon le Midrash Tan’houma et le Yalkout Chimeoni sur ce verset, qui sont mentionnés par le commentaire de Rachi sur la Torah.<br>(7) Béréchit 42, 9-12.<br>(8) En effet, le mot Mitsraïm, l’Egypte, est de la même étymologie que Metsarim, les barrières, les entraves.<br>(9) Il s’attache à l’Infini, même au sein de la limite la plus forte.<br>(10) Ainsi, nos Sages, dont la mémoire est une bénédiction, font remarquer que Ano’hi, «Je», premier mot des dix Commandements, est constitué des lettres initiales des mots formant la phrase : «Moi, l’Essence de Moi-même, Je l’ai inscrite et donnée».<br>(11) La question du Tséma’h Tsédek portait précisément sur l’Egypte, du fait de la bassesse de ce pays, alors que la réponse de l’Admour Hazaken pourrait s’appliquer dans n’importe quel pays en lequel on étudie la Torah.<br>(12) Bien au-delà de celle qui a d’emblée été créée sous forme de lumière.<br>(13) Kohélet 2, 13.<br>(14) On verra, à ce propos, les références qui sont indiquées dans le Séfer Ara’him ‘Habad, tome 2, aux pages 580 à 582.<br>(15) La réponse de l’Admour Hazaken était donc bien directement liée à l’Egypte, sur laquelle portait la question.<br>(16) Il faut d’abord acquérir les forces nécessaires pour s’en préserver.<br>(17) Des forces du mal.<br>(18) Obtenue par transformation de l’obscurité.'

								'Siha 2 ' : 
								{
										'Titre' : ' Paracha fermée',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 15, page 422)',
												   'resume' : ' ',
												   'contenu' : '	Chaque Paracha introduit un passage nouveau de la Torah, qui est différent, séparé de la Paracha précédente. C’est la raison pour laquelle un espace les sépare systématiquement(1). Vaye’hi, en revanche, est une «Paracha fermée», ce qui veut dire que, dans le Séfer Torah, il n’y a aucun espace séparant la fin de la Paracha précédente, celle de Vaygach et le début de celle de Vaye’hi.<br><br>	Pourquoi est-ce précisément Vaye’hi qui est une «Paracha fermée», à la différence de toutes les autres Sidrot de la Torah ? Le Midrash(2) pose cette question et il lui apporte trois explications :<br><br>	A) La Parchat Vaye’hi décrit le décès de Yaakov, qui fut suivi par la servitude(3) en Egypte. C’est pour cette raison que cette Paracha est fermée. La Torah souligne, de cette façon, que les souffrances de l’exil d’Egypte commencèrent à ce moment.<br><br>	B) C’est dans la Parchat Vaye’hi que Yaakov voulut révéler à ses enfants(4) la date de la fin de l’exil, celle de la venue du Machia’h, mais cette date lui fut cachée et c’est pour faire allusion à cette dissimulation que cette Paracha est, elle-même, fermée.<br><br>	C) Cette Paracha présente les dernières années de la vie de Yaakov, qu’il passa en Egypte. Celles-ci furent les meilleures années de sa vie(5). Aussi, cette Paracha est-elle fermée, afin d’indiquer, d’une manière allusive, que tous les malheurs de notre père Yaakov étaient alors parvenus à leur terme(6).<br><br>	On constate, cependant, que Rachi, dans son commentaire de la Torah, ne mentionne que les deux premières explications, la servitude de l’Egypte et l’occultation de la fin de l’exil, mais non la troisième, le terme des malheurs de Yaakov.<br><br>	On peut s’interroger, à ce propos. Pourquoi donc Rachi ne mentionne-t-il pas cette troisième raison, qui semble, pourtant, la plus proche du sens simple du verset(7) ? En effet, la fin de la Parchat Vaygach disait : «L’esprit de leur père Yaakov revécut»(8), puis : «Israël s’installa… ils se multiplièrent et se développèrent largement»(9).<br><br>	Ainsi, la conclusion de la Parchat Vaygach, présentant les aspects positifs de l’installation des enfants d’Israël dans le pays de l’Egypte, introduit ainsi le début de la Parchat Vaye’hi. C’est donc bien la troisième explication qui aurait dû être retenue(10) pour justifier que cette Paracha soit fermée. Les malheurs de Yaakov étaient effectivement parvenus à leur terme !<br><br>	A l’inverse, les deux autres explications font intervenir des événements, survenus aux enfants d’Israël, qui ne leur étaient pas favorables. Malgré cela, Rachi, qui a pour objet de définir le sens simple du verset, de sorte qu’il soit compréhensible à l’enfant de cinq ans, commençant son étude de la Torah, ne mentionne que les deux premières explications du Midrash et il faut donc en comprendre la raison.<br><br>	Pour répondre à cette question, on doit d’abord en poser une autre, d’ordre plus général. Pourquoi le nom de cette Paracha est-il Vaye’hi, «il a vécu», alors que tout son contenu est exactement à l’opposé de cela et décrit le décès de notre père Yaakov ?<br><br>	La réponse à cette dernière question est la suivante. La vie véritable est celle qui est basée sur l’attachement à D.ieu. De fait, on peut observer que toutes les créatures sont mortelles, qu’elles ne possèdent pas la vie éternelle, mais qu’en revanche, celui qui est attaché à D.ieu peut effectivement vivre éternellement(11). Bien plus, une telle vie est véritable, ainsi qu’il est écrit : «Quant à vous, vous êtes attachés à l’Eternel votre D.ieu», et, grâce à cela, «tous vivants en ce jour».<br><br>	Tout ce qui vient d’être exposé nous permettra de comprendre pour quelle raison Rachi ne fait pas mention de la troisième explication du Midrash. Lorsque Yaakov vivait en Erets Israël(12), il n’était pas encore certain d’être parvenu à s’attacher sincèrement à D.ieu, de la manière qui sied aux Patriarches(13). En revanche, quand il parvint en Egypte, «abomination de la terre» et y constata que sa vie était encore celle de la sainteté, dès lors, «Yaakov vécut(14)».<br><br>	C’est donc pour cette raison que Rachi ne cite pas la troisième explication du Midrash, décrivant la situation favorable des enfants d’Israël, alors qu’il mentionne effectivement les deux autres, relatives au décès de Yaakov et à la date de la fin de l’exil, qui lui fut caché. En effet, Yaakov et ses enfants(15) parvinrent alors à se maintenir dans le domaine de la sainteté, ce qui établit que : «Yaakov vécut» véritablement.<br><br>	Il découle de tout cela un enseignement pour le service de D.ieu de chacun. Lorsque la sainteté éclaire d’une manière évidente et qu’il n’y a pas de servitude à l’Egypte, la vie véritable n’est alors pas un fait nouveau. Quand peut-on acquérir la certitude que l’on possède effectivement la vie véritable ? Précisément lorsque l’on se trouve en exil et que la date de son terme reste cachée. Si, envers et contre tout, on se maintient alors dans la sainteté, c’est la preuve que l’on possède la vie véritable.<br><br>	Et, «lorsque sa descendance(16) est encore en vie», dès lors, «il est lui-même encore en vie». Ainsi, on peut dire que : «Yaakov vécut».<br><br>Notes<br><br>(1) Dans le Séfer Torah.<br>(2) Midrash Béréchit Rabba et Midrash Tan’houma, au début de la Parchat Vaye’hi.<br>(3) Des enfants d’Israël, pendant deux cent dix ans.<br>(4) Avant de quitter ce monde.<br>(5) Comme l’expliquait l’extrait précédent.<br>(6) Et, que la meilleure période de sa vie commençait.<br>(7) Que Rachi adopte systématiquement, dans son commentaire<br>(8) Vaygach 45, 27. Il connaissait enfin le bonheur.<br>(9) Vaygach 47, 27. Sa prospérité fut également celle de tous ses descendants.<br>(10) Par Rachi.<br>(11) Ainsi, le corps, dont l’attachement à D.ieu n’est pas évident, disparaît et se putréfie. En revanche, l’âme qui est : «une parcelle de Divinité céleste véritable», selon l’expression du Tanya, est immuable.<br>(12) Avant de descendre s’installer en Egypte.<br>(13) Et, surtout à «l’élu» d’entre eux.<br>(14) D’une vie véritable, comme on l’a indiqué ci-dessus.<br>(15) C’est le sens de l’expression de nos Sages, dont la mémoire est une bénédiction : «sa couche fut intègre», comme on l’a indiqué au préalable.<br>(16) Celle de Yaakov.'

										'Titre' : ' Implanter la délivrance dès le début de l’exil',
										'source' : '(Discours du Rabbi, Séfer Ha Si’hot 5752-1991, tome 1, page 240)',
												   'resume' : ' ',
												   'contenu' : '	Le verset Chemot 1, 1 dit : «Voici les noms des enfants d’Israël qui vinrent en Egypte». La Parchat Chemot, introduite par ce verset, commence par faire le récit de l’exil d’Egypte et elle détaille, tout d’abord, les noms des fils de Yaakov, qui s’installèrent dans ce pays. Le Midrash(1) indique, à ce propos : «Ils sont mentionnés ici en référence à la délivrance d’Israël», puis il montre de quelle manière les noms des fils de Yaakov font allusion à la délivrance.<br><br>	L’explication développée par le Midrash souligne que, même si cette Paracha décrit la descente en Egypte et le début de l’exil, la semence de la délivrance était alors d’ores et déjà présente. Bien plus, non seulement les graines de la délivrance du pays de l’Egypte furent plantées à ce moment, mais, en outre, celles de la délivrance future le furent également(2). De ce fait, cette dernière apparaît aussi, en allusion, dans les noms des fils de Yaakov.<br><br>	C’est ainsi que le nom Yossef est en relation avec un ajout(3), qui se produira dans le monde futur, quand le Saint béni soit-Il libèrera encore une fois Israël d’un royaume impie(4), tout comme Il le fit également, lors de la sortie d’Egypte(5).<br><br>	Nous comprendrons tout cela d’après ce qui est indiqué dans la Michna(6), citant le verset(7) : «Afin que tu te souviennes du jour de ta sortie d’Egypte, tous les jours de ta vie». Elle commente : «les jours de ta vie, ce sont les jours, tous les jours de ta vie, ceci introduit(8) les nuits(9). Les Sages disent : les jours de ta vie, ce sont les jours, tous les jours de ta vie, ceci introduit les jours de la période messianique(10)».<br><br>	Les termes de cette Michna ont une signification profonde. Ils permettent de formuler une définition de la sortie d’Egypte. C’est précisément pour cette raison qu’il est nécessaire de s’en rappeler à la fois pendant : «les jours» et pendant : «les nuits». Bien plus, il faudra encore le faire pendant «les jours de la période messianique».<br><br>	La sortie d’Egypte correspond à la libération du carcan et des limites qui sont imposés par ce monde matériel(11). C’est, de fait, un devoir permanent incombant à chacun, à la fois pendant les «jours», quand les hommes disposent de la révélation divine(12) et pendant les «nuits», en période de voile et d’occultation de la Divinité, au sein de la création, notamment pendant le temps de l’exil(13).<br><br>	Ainsi, de tout temps, en toute situation, un Juif doit être en mesure de se départir des limites qui réduisent sa personnalité, jusqu’à ce que la Lumière infinie du Saint béni soit-Il puisse éclairer profondément son âme(14).<br><br>	Nos Sages, dont la mémoire est une bénédiction, ajoutent un autre point à cette analyse. Ils soulignent que cette mission sera encore maintenue, après la venue du Machia’h. Lorsque la délivrance sera effective, il faudra encore se souvenir de la sortie d’Egypte et c’est de cette façon que les révélations les plus hautes de la venue du Machia’h s’introduiront dans les limites de ce monde, dont elles n’en seront pas détachées(15).<br><br>	Telle fut effectivement la finalité de la descente en Egypte. C’est précisément au sein de l’exil, de la servitude et des limites que doit jaillir la délivrance. Dès ce fait, dès l’arrivée des enfants d’Israël en Egypte, le Midrash introduit l’idée de la délivrance d’Israël, en la faisant apparaître, en filigrane, dans les noms des fils de Yaakov.<br><br>	Si nous en avions eu le mérite, la sortie d’Egypte aurait pu être aussi la délivrance complète(16). Malheureusement, les fautes des enfants d’Israël la retardèrent de plusieurs millénaires(17). A l’heure actuelle, en revanche, après tout ce qui a été accompli pendant les nombreuses années de l’exil, il est certain qu’il ne doit y avoir aucune coupure entre : «tous les jours de ta vie» et : «la période messianique».<br><br>	Tous ceux qui appartiennent à cette génération pourront entrer, sans transition, dans la délivrance véritable et complète. Alors, il apparaîtra, à l’évidence, que la délivrance d’Israël a commencé dès le début de l’exil d’Egypte.<br><br>Notes<br><br>(1) Midrash Chemot Rabba, Parchat Chemot, chapitre 1, au paragraphe 5.<br>(2) En effet, il est dit, à propos de la délivrance future : «comme aux jours de ta sortie d’Egypte, Je montrerai des merveilles». Le verset prend référence sur la sortie d’Egypte pour définir la délivrance future et l’on peut en déduire que ces deux événements sont liés.<br>(3) Yossef est de la même étymologie que Hossafa, «ajout».<br>(4) L’exil d’Edom.<br>(5) Comme l’indique le Midrash, à la référence précédemment citée.<br>(6) Dans le traité Bera’hot, chapitre 1, à la Michna 8.<br>(7) Reéh 16, 3.<br>(8) C’est ce que dit le texte de la Haggadah de Pessa’h. On verra également, à ce propos, le Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, lois du Chema Israël, chapitre 67, au paragraphe 1.<br>(9) Selon cette lecture, il est nécessaire de se rappeler de la sortie d’Egypte deux fois par jour, le matin et dans la nuit. Le troisième paragraphe du Chema Israël, qui fait mention de cette sortie et qui est récité à la fois le matin et le soir, permet de s’acquitter de cette Mitsva.<br>(10) Ainsi, d’après les Sages, il faudra encore se souvenir de la sortie d’Egypte après la venue du Machia’h.<br>(11) En effet, Mitsraïm, l’Egypte, est de la même étymologie que Metsarim, les barrières, les obstacles.<br>(12) A l’époque du Temple.<br>(13) On verra, à ce propos, le Zohar, tome 3, à la page 67b, qui précise : «pendant la nuit : en exil». On consultera également le Zohar, tome 2, à la page 163b, tome 3, aux pages 22a et 238b, les Tikouneï Zohar, Tikoun n°21, à la page 49b, de même que le Torah Or, Meguilat Esther, à la page 94d et le Likouteï Si’hot, tome 7, à la page 41.<br>(14) Et, qu’il serve D.ieu sans affronter le moindre obstacle.<br>(15) C’est de cette façon que l’on révèle l’Infini au sein de la limite.<br>(16) Si cela avait été le cas, «le premier libérateur», Moché, notre maître, «aurait été le dernier libérateur», le Machia’h, selon l’expression de nos Sages, dont la mémoire est une bénédiction.<br>(17) Et, c’est pour cette raison, afin que nul ne soit découragé, que notre père Yaakov ne fut pas autorisé à donner la date de la venue du Machia’h, avant de quitter ce monde, comme il en avait l’intention.'

								'Siha 2 ' :
