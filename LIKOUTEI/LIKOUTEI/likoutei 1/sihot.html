n des Justes connaissant l’élévation et que Rabbi Chimeon ait dit, à son propos : “ moi et mon fils ”.<br><br>	Le Zohar, tome 1, page 255a et le Zohar ‘Hadach, au début de la Parchat Vayéra, rapportent les propos que Rabbi Chimeon Ben Yo’haï adressa à son fils, Rabbi Eléazar : “ Viens, allons voir ce que D.ieu veut accomplir dans le monde ”. Ils s’en allèrent et rencontrèrent un ange, à qui Rabbi Chimeon demanda : “ Que désires-tu accomplir ? ”. L’ange répondit : “ Je veux détruire le monde, car il n’y a pas trente Justes dans cette génération ”. Rabbi Chimeon dit : “ Je te demande de te rendre auprès du Saint béni soit-Il et de Lui dire que Bar Yo’haï se trouve dans le monde ”.<br><br>	L’ange se rendit auprès de D.ieu et Lui dit : “ Maître du monde, Tu sais bien ce qu’a dit Bar Yo’haï ”. D.ieu répondit : “ Va détruire le monde et ne tiens pas compte des propos de Bar Yo’haï ”. L’ange retourna dans le monde, Rabbi Chimeon le vit et lui demanda : “ Si tu ne retournes pas implorer D.ieu, je déciderai que tu ne remontes plus vers le ciel et tu resteras dans l’endroit d’Aza et d’Azaël. Lorsque tu te rendras près du Saint béni soit-Il, tu Lui diras : S’il n’y a pas trente Justes dans le monde, vingt suffiront… Et, l’on peut même se suffire de deux Justes, c’est-à-dire de moi et de mon fils, Rabbi Eléazar. Et, s’il n’y en a pas deux, il y en a au moins un, moi-même, ainsi qu’il est dit : Le Juste est le fondement du monde ”.<br><br>	On peut conclure de ce récit, qu’il y avait, à l’époque de Rabbi Chimeon Ben Yo’haï, un seul Juste qui était le fondement du monde, en l’occurrence lui-même.'+
											'<br><br>	12. En quoi Rabbi Chimeon était-il plus élevé que Rabbi Eléazar ? Le traité Chabbat 33b raconte que “ chaque fois que Rabbi Eléazar punissait, Rabbi Chimeon guérissait ”. Certes, Rabbi Eléazar était un Juste et il possédait même une immense élévation, mais du vivant de son père, il resta coupé du monde. En effet, c’était alors Rabbi Chimeon Ben Yo’haï qui était le “ Juste, fondement du monde ”. De même, on raconte que l’Admour Haémtsahi, absorbé par l’étude de la Torah, n’entendit pas un enfant qui pleurait. De fait, c’était alors son père, l’Admour Hazaken, qui était le chef de la génération. Et, le récit, relatif à Rabbi Eléazar, qui est rapporté par le traité Baba Metsya 83b, est donc bien ultérieur au décès de Rabbi Chimeon Ben Yo’haï.<br><br>	Du vivant de son père, en revanche, Rabbi Eléazar avait un service de D.ieu personnel et il ne pouvait supporter le voile imposé par la matière du monde. En conséquence, “ Rabbi Eléazar punissait ”. Rabbi Chimeon, en revanche, se consacrait au monde, dont il était le fondement. Il “ guérissait ” donc ceux que Rabbi Eléazar avait “ puni ”, malgré son élévation. Ainsi, le traité Chabbat 33b rapporte les propos de Rabbi Chimeon:  “ Y a-t-il quelque chose qui nécessite réparation ? Et, il purifia l’endroit du monde ”.<br><br>	De plus, le mérite des Justes connaissant l’élévation, et surtout celui de Rabbi Eléazar, protégeait le monde et tel est, précisément, le lien qui peut être fait entre les deux enseignements que Rabbi Yermya cite, au nom de Rabbi Chimeon Ben Yo’haï, dans le traité Soukka, “ Je peux faire acquitter le monde entier, dans le jugement ” et “ J’ai vu ceux qui sont susceptibles de connaître l’élévation. Ils sont peu nombreux ”.<br><br>	Nous avons cité le passage du Zohar, dans lequel Rabbi Chimeon demande que le mérite de vingt Justes soit suffisant, puis celui de deux, c’est-à-dire de lui et de son fils. Il s’agit, en la matière, de ceux qui pouvaient soutenir le monde par leur mérite, mais sans le transformer, sans l’affiner. De fait, il est plusieurs manières de soutenir et, plus ce soutien reçoit une forme élevée, plus ceux qui sont susceptibles de le réaliser sont peu nombreux.<br><br>	Au premier niveau de cette catégorie, il y a trente Justes. Pour autant, il y a aussi des niveaux inférieurs de Justes pouvant connaître l’élévation, dans lesquels ils sont cent ou mille, comme le dit le traité Soukka. Pour autant, lorsque le monde est mis en accusation, leur mérite ne suffit pas pour le protéger. Le stade le plus bas, assurant cette protection, est donc celui de trente Justes, comme le dit le Zohar. A un stade supérieur, ceux-ci ne sont plus que vingt. Puis, au stade le plus haut, ils sont deux.<br><br>	Lorsque le monde connaît une certaine élévation, le mérite des trente est suffisant pour le protéger. A l’opposé, s’il est embourbé dans la grossièreté, les deux Justes eux-mêmes ne suffisent pas. C’est pour cela que le Zohar dit : “ Et, s’il n’y en a pas deux ? ”, ce qui semble, de fait, difficile à comprendre. Comment Rabbi Chimeon pouvait-il mettre en doute l’élévation de son fils, Rabbi Eléazar ? En effet, il disait lui-même : “ S’il y en a deux, c’est moi et mon fils ”, puis, au même moment, il ajoute : “ Et, s’il n’y en a pas deux ? ”.<br><br>	En fait, le doute porte sur la situation du monde et sur ce qui se passe, en chaque point du globe. De plus, cette situation peut se détériorer en un seul instant et parvenir à un stade que deux Justes eux-mêmes ne puissent défendre.<br><br>	La question “ Et, s’il n’y en a pas deux ? ” porte donc sur une situation dans laquelle les deux Justes n’ont pas les moyens de protéger le monde. Rabbi Chimeon Ben Yo’haï, en revanche, purifia le monde et le transforma. Pour y parvenir, il y mena une action.<br><br>	Ce niveau est plus élevé que celui auquel fait référence son affirmation : “ Je peux faire acquitter le monde entier dans le jugement ”, s’appliquant aux Justes qui peuvent connaître l’élévation. Certes, pour plaider la cause de quelqu’un, il faut se porter vers lui. Néanmoins, pour adopter un tel comportement, il faut retrouver en soi, sous une forme beaucoup plus fine, la faute de la génération. Il n’en est pas de même, en l’occurrence, lorsque Rabbi Chimeon recherche, dans le monde, ce qu’il doit réparer et parvient effectivement à le purifier.<br><br>	Il découle de tout ce qui vient d’être dit qu’il existe cinq catégories de Justes, au sens propre :<br><br>	A) Il y a d’abord ceux qui ne perçoivent qu’un reflet de la Divinité. L’Admour Hazaken dit, à leur propos, dans le chapitre 10 du Tanya, qu’ils sont des Justes imparfaits, au nombre de dix huit mille.<br><br>	B) Il y a, ensuite, les Justes qui ont une perception directe de la Divinité, mais “ entrent uniquement avec une autorisation ”. Ce sont les trente six Justes. Selon le Tanya, ils sont, en outre, des Justes imparfaits. En effet, un Juste parfait peut connaître l’élévation.<br><br>	C) Certains Justes, en plus d’avoir une perception directe du Divin, sont, de plus, autorisés à “ entrer sans autorisation ”.<br><br>	Le Maharcha, au traité Sanhédrin 97b, précise, en effet, que tous ceux qui sont susceptibles de connaître l’élévation ne reçoivent pas systématiquement cette perception directe. De ce point de vue, ils sont inférieurs aux trente six Justes. Pour autant, ils peuvent, malgré tout, être autorisés à “ pénétrer sans autorisation ”. En conséquence, Rabbi Chimeon se demande s’il sont mille, c’est-à-dire beaucoup plus que trente six, ou seulement deux.<br><br>	Le traité Soukka, en revanche, considère que tous ces Justes susceptibles de connaître l’élévation reçoivent la perception directe de D.ieu. Il diverge ainsi du traité Sanhédrin, qui retient une perception certaine uniquement pour les trente six Justes. Et, il semble qu’il maintienne bien cette position.<br><br>	Ces Justes, pouvant “ pénétrer sans autorisation ”, sont des Justes parfaits, d’après le chapitre 10 du Tanya. Ils sont susceptibles de connaître l’élévation et il est dit qu’ils sont “ peu nombreux ”, mais, en tout état de cause, ils sont au moins deux.<br><br>	D) Il y a, en outre, le Juste, fondement du monde, qui le soutient. On peut imaginer que, dans une génération, il n’y en ait qu’un seul. En tout état de cause, il y en a au moins un, car le monde doit être soutenu.<br><br>	Le Zohar dit qu’il y en a au moins un et le traité Yoma le déduit également du verset qui précise “ Un Juste ”. Pour autant, on peut s’interroger sur le traité Sanhédrin 97b, selon lequel il doit y en avoir deux.<br><br>	E) Enfin, il existe un Juste parfait, qui transforme le monde au point de rendre inutile l’indication donnée par l’arc-en-ciel. Il n’y en a eu un que dans certaines générations.<br><br>	Il n’en est pas de même pour le Juste, fondement du monde, qui, pour autant, ne rend pas inutile l’apparition de l’arc-en-ciel. Lui aussi agit dans le monde et il le transforme, comme on l’a vu, à l’image du fondement qui est attaché au bâtiment. Mais, malgré son action, l’arc-en-ciel peut rester nécessaire. Il y a donc, dans chaque génération, un Juste, fondement du monde, mais ceci n’empêche pas que l’on puisse, parfois, observer l’arc-en-ciel.'+
											'<br><br>	13. Le traité Ketouvot 77b raconte que “ à l’époque de Rabbi Yochoua Ben Lévi, on ne vit pas l’arc-en-ciel ”. Rachi explique que l’arc-en-ciel rappelle la Décision divine de ne plus détruire le monde. En conséquence, “ s’il y a un Juste parfait dans la génération, ce signe devient inutile ”.<br><br>	Pourquoi Rachi précise-t-il “ dans la génération ” ? N’est-il pas bien clair que le Juste protégeant le monde de la destruction doit appartenir à la génération ? En fait, Rachi précise ainsi pourquoi les Justes qui sont présents en chaque génération ne suffisent pas. Il doit s’agir, en effet, d’un “ Juste parfait dans la génération ”, un Juste parfait, pouvant connaître l’élévation, comme on l’a dit, qui, en outre, appartient à la génération, se consacre à elle, la transforme, lui apporte la pureté et l’élévation. Dès lors, tout comme lui-même n’a pas besoin de l’arc-en-ciel, sa génération peut également s’en passer.<br><br>	Du vivant de Rabbi Yochoua Ben Lévi, on ne vit pas l’arc-en-ciel, non pas du fait de la protection qu’apportait son mérite, mais parce que lui-même s’employa à transformer le monde, comme le fit Rabbi Chimeon Ben Yo’haï à son époque, dans laquelle on ne vit pas non plus l’arc-en-ciel, selon le Zohar, tome 3, page 15a et 36a et comme l’indique également le traité Ketouvot.'+
											'<br><br>	14. De fait, tout ce qui vient d’être dit peut être retrouvé dans ce passage talmudique. Après avoir évoqué Rabbi Yochoua Ben Lévi, la Guemara raconte que Rabbi ‘Hanina Bar Papa voulut, lui aussi, entrer vivant dans le Gan Eden. Rabbi ‘Hanina possédait une élévation considérable et il dit : “ Que l’on apporte un Séfer Torah et que l’on y trouve un seul point que je n’ai pas mis en pratique ”. Par la suite, lorsqu’il quitta ce monde, une flamme le sépara de la foule. Malgré cela, on ne lui permit pas d’entrer vivant dans le Gan Eden. Pourquoi cela ?<br><br>	On lui demanda : “ As-tu réuni les malades les plus graves, ceux dont le cerveau est atteint par la vermine, afin de leur enseigner la Torah ? ”. La Guemara souligne que Rabbi Yochoua Ben Lévi l’avait effectivement fait. En conséquence, il entra vivant dans le Gan Eden et, à son époque, on ne vit pas l’arc-en-ciel.<br><br>	La Guemara précise que plusieurs, parmi les Sages, s’éloignaient de tels malades. On peut en conclure que, d’après la Torah, il était dangereux de les côtoyer. Mais, Rabbi Yochoua Ben Lévi n’en fut pas affecté. Il cherchait à diffuser la Torah en tout endroit, y compris parmi ces malades. C’est pour cela qu’il entra vivant dans le Gan Eden et qu’à son époque, on ne put observer l’arc-en-ciel.<br><br>	Tel est précisément l’enseignement que délivre Rabbi Yochoua Ben Lévi, dans ce sixième chapitre d’Avot, celui de l’acquisition de la Torah. Il faut se consacrer à la Torah, ne pas se limiter à l’apprendre pour soi-même, mais la diffuser jusqu’à l’extérieur le plus large, auprès des personnes les plus malades. Pour l’acquérir, on ne peut se contenter de son enseignement révélé, on doit diffuser également sa partie cachée.<br><br>	C’est en propageant les sources à l’extérieur que l’on affine le corps physique et le monde matériel, comme le fit Rabbi Yochoua Ben Lévi. Ainsi, s’accomplira la promesse du roi Machia’h, qui viendra : “ lorsque tes sources se diffuseront à l’extérieur ”. Alors, “ l’honneur de D.ieu se révélera et toute chair ensemble verra que la bouche de D.ieu parle ”.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'La voie de l’étude',
									'source' :' (Discours du Rabbi, Chabbat Parchat Bamidbar 5722-1962)',
											'resume' : ' ',
											'contenu' : ' 	15. Le dernier chapitre d’Avot enseigne la manière d’acquérir la Torah et, de ce fait, il est appelé “ acquisition de la Torah ”. En conséquence, la divine Providence fait qu’il soit étudié pendant le Chabbat précédant Chavouot, temps du don de notre Torah, comme le précise le Midrach Chmouel.<br><br>	Dans la cinquième Michna de ce chapitre, selon la répartition qu’en donne l’Admour Hazaken, dans son Sidour et le Chaar Ha Collel, à la fin du chapitre 30, il est dit : “ Ne recherche pas la grandeur pour toi-même. Ne convoite pas l’honneur, plus qu’à l’accoutumée. Agis (au-delà de ton étude ou bien au-delà de ton habitude) et ne désire pas la table des rois, car la tienne est plus grande que la leur et ta couronne a plus de valeur que la leur. Et, Celui Qui est à l’origine de ton travail, Qui te rétribuera pour ton action, est digne de confiance ”.<br><br>	L’ensemble du chapitre s’appelle “ acquisition de la Torah ” et l’on peut en conclure que tous les enseignements qui y sont énoncés la concernent. Ces enseignements, pour ce qui est de notre Michna, sont les suivants :<br><br>	A) On n’étudie pas la Torah pour obtenir la grandeur et l’honneur, mais bien “ pour son nom ”.<br><br>	B) On doit, dans cette étude, dépasser ce que l’on comprend être nécessaire, ou bien son habitude. Le mot “ Agis ” pourrait prêter à penser que l’on fait allusion à la pratique des Mitsvot, au-delà de la compréhension et de l’habitude. Néanmoins, l’auteur de la Michna délivre son enseignement dans ce chapitre et l’on peut en conclure qu’il s’applique à la Torah.<br><br>	C) Il ne faut pas envier la table, les biens des rois, ce qui fait obstacle à l’étude de la Torah. En effet, la “ table ” et la “ couronne ” de la Torah surpassent celles des rois.<br><br>	D) Il ne faut pas penser à la récompense de l’étude de la Torah et, de ce fait, réduire cette étude. Et, “ Celui Qui est à l’origine de ton travail, Qui te rétribuera pour ton action, est digne de confiance ”.'+
											'<br><br>	16. Néanmoins, plusieurs questions se posent sur cette Michna :<br><br>	A) Pourquoi l’auteur de la Michna demande-t-il de ne pas “ rechercher ” la “ grandeur ” et de ne pas “ convoiter l’honneur ”. La recherche a une motivation, qui est la mise en évidence de ce que l’on doit trouver, par exemple parce qu’on le convoite. En cherchant, on se lie plus clairement à ce qui fait l’objet de cette recherche qu’à ce que l’on convoite. On peut même convoiter un objet et, pour autant, ne pas le rechercher, comme le dit le Tanya, à la fin du chapitre 20.<br><br>	Il est question, pour la grandeur, de recherche et non de convoitise, comme c’est le cas pour l’honneur. Il est donc permis de convoiter la grandeur, sans toutefois la rechercher.<br><br>	B) Pourquoi dire : “ Agis au-delà de ton habitude ” et non “ Etudie au-delà de ton habitude ”, puisque c’est bien de Torah qu’il s’agit, dans ce passage ?<br><br>	C) Pourquoi dire “ Ne désire pas la table des rois ” ? Qui pourrait concevoir pareille idée ? Bien plus, cet enseignement fait suite à tous les précédents, que l’on a donc assurément déjà mis en pratique. Ainsi, on ne recherche pas la grandeur et l’on ne convoite pas l’honneur. Malgré cela, pourrait-on encore désirer la table des rois ?<br><br>	De plus, est-il si ardu de convaincre celui qui ne recherche pas la grandeur et ne convoite pas l’honneur, qu’il lui faut, en outre, ne pas désirer la table des rois, au point qu’il faille en énoncer la raison, “ ta table est plus grande que la leur et ta couronne a plus de valeur que la leur ”, alors qu’aucune raison n’expliquait les enseignements précédents ?<br><br>	Par ailleurs, le fait que “ ta table est plus grande que la leur ” démontre que cette table est effectivement importante, qu’on pourrait donc la désirer, mais qu’on en possède, néanmoins, une autre, qui est plus importante.<br><br>	D) Et, pourquoi, après avoir dit que “ ta table est plus grande que la leur ”, ajouter encore que “ ta couronne a plus de valeur que la leur ” ? A quel titre intervient cette couronne, alors que le désir portait uniquement sur la table des rois ? N’est-il pas un crime de lèse-majesté de porter la couronne du roi ? Dès lors, quel est le sens de cet ajout ?<br><br>	E) Enfin, pourquoi dire que “ Celui Qui est à l’origine de ton travail, Qui te rétribuera pour ton action, est digne de confiance ” ? Ne suffit-il pas de savoir que “ ta table est plus grande que la leur, ta couronne a plus de valeur que la leur ” pour abandonner toute autre préoccupation et se consacrer à la Torah ? Dès lors, quel est le sens de cette précision ?'+
											'<br><br>	17. La Mitsva d’étudier la Torah consiste à avoir connaissance de la Sagesse et de la Volonté du Saint béni soit-Il, y compris lorsque la Hala’ha que l’on apprend ne sera jamais applicable concrètement, soit, selon la formulation de l’Admour Hazaken, au chapitre 5 du Tanya : “ même si ceci n’a jamais existé et n’existera jamais de la vie, si de tels arguments ne seront jamais présentés à un tribunal ”.<br><br>	Pour autant, il est, bien entendu, important d’étudier la Hala’ha concrètement applicable. Un plus grand effort est alors investi. L’étude est plus méthodique et plus profonde, comme le dit le Yerouchalmi, Bikourim, chapitre 3, paragraphe 3.<br><br>	On peut donc imaginer d’étudier la Hala’ha non pas pour recevoir l’honneur, mais pour accéder à cette étude profonde, pour savoir trancher la Hala’ha. L’auteur de la Michna précise donc : “ Ne recherche pas la grandeur ” en voulant trancher la Hala’ha, car la Torah doit être étudiée “ pour son nom ”, sans autre objectif et, si l’on est appelé à trancher la Hala’ha, D.ieu fera que ce soit effectivement le cas.<br><br>	Tel est le sens de l’expression : “ Ne recherche pas la grandeur pour toi-même ”, alors que pour l’honneur, le verbe employé est “ convoiter ”. Car, l’honneur n’a aucun intérêt. Bien au contraire, “ la jalousie, l’envie et l’honneur conduisent l’homme à quitter ce monde ”, selon le traité Avot, chapitre 4, Michna 21. Il ne faut donc ni rechercher l’honneur, ni le convoiter.<br><br>	La grandeur, en revanche, présente une qualité et, de ce fait, on peut et l’on doit la vouloir, puisqu’elle confère une dimension de plus à l’étude. En revanche, il ne faut pas la rechercher. C’est la raison pour laquelle le Yerouchalmi dit, à son propos : “ Il la reçut ”.<br><br>	Ainsi, on ne doit pas convoiter l’honneur, ni rechercher la grandeur, mais uniquement attendre que D.ieu l’accorde. On pourrait donc penser : “ J’étudie la Torah de manière totalement désintéressée, uniquement parce qu’elle est la Sagesse et la Volonté de D.ieu. Je l’apprendrai certes, mais sans enthousiasme ”.<br><br>	De fait, l’âme animale est enthousiaste et celui qui étudie la Torah doit l’être également. Bien plus, c’est en consacrant à la Torah la flamme de son âme animale qu’il perpétuera son étude, comme le disent le traité Erouvin 54a et les lois de l’étude de la Torah, de l’Admour Hazaken, chapitre 4, paragraphe 9. Le Tanya en explique la raison, au chapitre 37.<br><br>	C’est donc à celui qui réserve son enthousiasme pour les situations lui procurant la grandeur et l’honneur que l’auteur de la Michna dit : “ Agis au delà de ton habitude ”, allant, pour cela, jusqu’à la contrainte, ainsi qu’il est dit : “ On contraint à donner de la Tsédaka ”, comme l’explique le Likouteï Torah, Be’houkotaï, à la page 48a.<br><br>	Même si l’on étudie la Torah sans enthousiasme, on doit se contraindre, se maîtriser et le faire par soumission, au delà de son habitude et de son plaisir.'+
											'<br><br>	18. Il faut donc convaincre un Juif d’étudier la Torah de manière désintéressée, sous la contrainte et avec soumission, en introduisant son effort au delà de son plaisir. Puis, D.ieu donne l’assurance que “ Si vous marchez dans Mes Décrets ”, “ en faisant porter vos efforts sur la Torah ”, “ agis au delà de ton habitude ”, “ Je donnerai vos pluies en leur temps ”. D.ieu satisfera alors tous les besoins du monde, dont un Juif sera le maître et le roi, ainsi qu’il est dit, dans le traité Guittin 62b et le Zohar, tome 3, page 253b : “ Qui sont les rois ? Ce sont les Sages ”. De plus, commentant le verset “ l’arbre du champ donnera son fruit ”, nos Sages disent, dans le Sifra, cité par Rachi, que les arbres ne produisant pas de fruits en donneront.<br><br>	L’auteur de la Michna délivre donc un enseignement, à ce sujet : “ Ne désire pas la table des rois ”, même si l’on peut l’obtenir, par l’intermédiaire de la Torah. Et, il est bien question ici de désir. La Michna ne demande pas d’abandonner la table des rois, de se couper du monde et des préoccupations matérielles. Bien au contraire, la matière doit être élevée et, pour cela, il faut entrer en contact avec elle. En revanche, il ne faut pas la désirer, en concevoir du plaisir, comme le dit le début du chapitre 7 du Tanya.<br><br>	On pourrait poser la question suivante. La table des rois fait allusion à la transformation de la matière. En libérant les parcelles de sainteté qu’elle renferme, l’homme lui-même reçoit l’élévation, comme l’explique le Likouteï Torah Tsav, page 13b et Emor, page 38c. Dès lors, pourquoi dire : “ Ne désire pas la table des rois ”.<br><br>	A tous les enseignement précédents, la Michna ne donne pas de raison. En effet, il ne faut pas rechercher la grandeur ou convoiter l’honneur. On doit étudier la Torah avec soumission et l’on comprend bien qu’il en soit ainsi. En revanche, s’il s’agit de la “ table des rois ”, de la transformation de la matière, une explication est effectivement nécessaire.<br><br>	La Michna la donne en ces termes : “ Ta table est plus grande que la leur, ta couronne a plus de valeur que la leur ”. Aussi considérable que puisse être l’élévation obtenue en transformant les objets matériels, dont les parcelles de sainteté émane d’une source particulièrement haute, elle n’est nullement comparable à celle que l’on obtient en étudiant la Torah.<br><br>	Grâce à la Torah, on s’unifie au Roi, Roi des rois, le Saint béni soit-Il. Une telle élévation est incomparablement plus haute que celle d’un roi de ce monde. Elle permet de s’attacher au Roi des rois ! Ainsi, il est nécessaire de se trouver dans le monde et d’y transformer la matière. Pour autant, il faut savoir que cela n’est pas le sommet de l’élévation, que “ ta table est plus grande ”.<br><br>	Ce qui vient d’être dit nous permettra de comprendre la profondeur des paroles du Rambam. Après avoir dit, dans ses lois de la Techouva, chapitre 8, paragraphe 6, qu’il faut manger et boire de bons aliments, que les besoins physiques sont sans intérêt, qu’ils n’ont pas un apport très positif, suscitant le désir et l’envie, il explique longuement, à la fin de ses lois des rois : “ Les Sages et les prophètes n’ont pas souhaité la période du Machia’h pour manger, boire et se réjouir ”. Quel est le sens de cette précision ? Or, c’est bien par elle qu’il conclut son important ouvrage, le Michné Torah ! On le comprendra en fonction de ce qui vient d’être expliqué et le Rambam affirme : “ On sera alors libre d’étudier la Torah et sa Sagesse. On se consacrera uniquement à la connaissance de D.ieu ”. Mais, ce point ne sera pas développé ici.<br><br>	On pourrait penser que la qualité de l’étude de la Torah, par rapport à la transformation du monde, réside uniquement dans la dimension profonde. De manière extérieure, en revanche, c’est bien cette dernière qui est la plus haute. En effet, les parcelles de sainteté se trouvant dans la matière ont une source particulièrement élevée.<br><br>	C’est la raison pour laquelle il est dit : “ Ta table est plus grande que la leur, ta couronne a plus de valeur que la leur ”. Non seulement la table de la Torah, liée à la nourriture qui est ingérée et symbolisant donc la dimension profonde, est “ plus grande que la leur ” mais aussi “ ta couronne ”, qui entoure la tête, “ a plus de valeur que la leur ”, comme l’explique le Tanya, au chapitre 23.'+
											'<br><br>	19. Le mauvais penchant assume la mission qui lui est confiée de manière experte. Il est qualifié de “ petit malin ” et il dispose de différents moyens pour écarter l’homme du droit chemin. Après avoir souligné toutes les qualités de la Torah, l’auteur de la Michna ajoute donc : “ Et, Celui Qui est à l’origine de ton travail, Qui te rétribuera pour ton action, est digne de confiance ”.<br><br>	Car, le mauvais penchant pourrait dire à un Juif : “ Il en vrai que l’étude de la Torah possède toutes les qualités. Néanmoins, tu as mal agi et il est dit (Kohélet 7, 20) que : ‘Il n’y a pas de Juste sur la terre qui fasse uniquement le bien et ne commette pas de faute’. On peut donc comprendre quelle est la situation de celui-ci qui souhaite ardemment être un Beïnoni, un ‘homme moyen’. En conséquence, ta Torah est sans valeur. Bien plus, ton étude raffermit les forces du mal. Il est donc préférable que tu la supprimes, ainsi qu’il est dit (Tehilim 50, 16) : ‘Et, D.ieu dit à l’impie : Pourquoi t’entretiens-tu de Mes Décrets ?’ ”.<br><br>	C’est la raison pour laquelle la Michna se conclut par : “ Et, Celui Qui est à l’origine de ton travail, Qui te rétribuera pour ton action, est digne de confiance ”. Il ne faut donc tenir aucun compte de l’argumentation du mauvais penchant. On doit, envers et contre tout, étudier la Torah, comme l’expliquent le Tanya, au chapitre 39 et les lois de l’étude de la Torah de l’Admour Hazaken, chapitre 4, fin du paragraphe 3.<br><br>	Au final, “ aucun d’entre nous ne sera repoussé ”, chaque Juif sera conduit vers la Techouva. Dès lors, il réintégrera la Torah et les Mitsvot qu’il a accomplies au domaine de la Sainteté et il sera récompensé pour ce qu’il a fait.'
