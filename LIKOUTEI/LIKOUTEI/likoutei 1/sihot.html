							'Siha 1': 
							{
								'Titre' : 'Sacrifice moral',
								'source' :' (Discours du Rabbi intitulé “ Je suis venu dans mon jardin ”, 5712-1952)',
						        		'resume' : ' ',
										'contenu' : ' 	1. La Parchat Vaykra, celle qui définit les sacrifices, commence par le verset suivant : “ Un homme qui offrira, d’entre vous, un sacrifice pour D.ieu ”. On peut s’étonner de cette formulation. Pourquoi ne pas dire, tout simplement, “ un homme, d’entre vous, qui offrira ” ?<br><br>	La ‘Hassidout donne, à ce propos, l’explication suivante. En fait, l’énoncé de ce verset permet de préciser la portée spirituelle du sacrifice et son apport à l’âme humaine.<br><br>	On connaît la remarque introduite par nos Sages, à propos du verset “ Ils Me feront un sanctuaire et Je résiderai parmi eux ”. Ceux-ci soulignent : “ Il n’est pas dit ‘Je résiderai dans ce Sanctuaire’, mais bien ‘parmi eux’, c’est-à-dire au sein de chaque Juif ”.<br><br>	On peut en conclure que toutes les formes du service de D.ieu qui étaient pratiquées dans le Sanctuaire et dans le Temple possèdent bien un pendant moral, occupant la même place dans le Sanctuaire spirituel que chacun porte en lui.<br><br>	Il en est ainsi pour toutes les formes du service de D.ieu et combien plus est-ce le cas pour ce qui est des sacrifices, car, même dans le Temple matériel, où ils étaient constitués d’animaux physiques, ceux-ci possédaient déjà une immense dimension spirituelle.<br><br>	C’est la raison pour laquelle ces sacrifices étaient partie intégrante du service des Cohanim et c’est pour cela que les Leviim chantaient et jouaient de la musique, quand on les effectuait. Tout cela avait une profonde dimension spirituelle, comme l’explique le Zohar, selon lequel “ les Cohanim étaient silencieux et un sentiment intense animait leur cœur ”, qui était à l’origine de la révélation céleste, alors que les Léviim, en chantant et en jouant de la musique, réalisaient l’élévation de la matière.<br><br>	Ainsi, déjà dans le Temple, les sacrifices avaient un apport moral considérable. Combien plus en est-il ainsi pour ceux qui sont pratiqués par chaque Juif, à titre personnel.<br><br>	L’Admour Hazaken donne, de ce verset, l’interprétation suivante : “ un homme qui offrira ”, celui qui désire se rapprocher de D.ieu, puisque la finalité du sacrifice est de lier ses forces et ses sens du Divin, “ d’entre vous un sacrifice pour D.ieu ”, doit offrir à D.ieu sa propre personne.'+
										'<br><br>	2. Ce qui vient d’être dit permet de souligner deux points :<br><br>	A) Le sacrifice est “ d’entre vous ”. Il émane de l’âme divine.<br><br>	B) Il porte sur “ l’animal ” qui se trouve dans le cœur de l’homme, c’est-à-dire sur son âme animale.<br><br>	C’est à ce propos que le verset dit ensuite : “ du gros bétail ou du petit bétail ”, faisant ainsi allusion à toutes les formes que peut prendre cette âme animale, comme l’explique la ‘Hassidout.<br><br>	Le service de D.ieu émanant de l’âme divine par elle-même ne peut pas être la finalité ultime. Celle-ci doit, avant toute autre chose, transformer l’âme animale.<br><br>	Ce verset introduit également cette idée, de manière allusive, puisque, juste après avoir dit: “ d’entre vous ”, il ajoute: “ un sacrifice pour D.ieu ”. Après avoir précisé que celui-ci était “ du gros bétail ou du petit bétail ”, il souligne qu’il sera effectué “ selon Sa Volonté, devant l’Eternel ”, c’est-à-dire avant Lui. En effet, la transformation de l’âme animale est particulièrement élevée, ainsi qu’il est dit: “ C’est grâce à la puissance du bœuf que l’on obtient d’abondantes récoltes ”.<br><br>	C’est pour cette raison que le sacrifice offert “ d’entre vous ” est précisément lié au Nom divin Avaya, le Tétragramme et non à Elokim, Nom dont la valeur numérique est la même que celle du mot Hatéva, la nature et qui fait précisément allusion aux manifestations divines au sein des phénomènes naturels, comme l’explique le Zohar, commentant le verset: “ celui qui sacrifie aux dieux étrangers sera excommunié ”.<br><br>	Pour autant, une telle élévation n’est nullement comparable à celle que l’on obtient en transformant son corps et son âme animale. En le faisant, on parvient ainsi “ devant l’Eternel ”, c’est-à-dire avant Lui. On transcende alors l’enchaînement des mondes et c’est à ce propos qu’il est dit: “ Lorsque l’on fait battre les forces du mal en retraite, la Lumière du Saint béni soit-Il apparaît dans tous les mondes ” en restant toujours identique, sans être modifiée par les stades de la création qu’elle traverse.'+
										'<br><br>	3. Lorsque l’on offrait un sacrifice, on devait, dans un premier temps, vérifier l’intégrité physique de l’animal, l’absence d’infirmités. C’est à l’issue de cet examen que celle-ci était “ agréée pour être un sacrifice ”. Or, il en est de même, dans la dimension morale. Si l’on souhaite “ sacrifier ” son âme animale pour D.ieu, on doit, au préalable, vérifier que celle-ci est entière, qu’elle n’a pas de défauts.<br><br>	Le sacrifice d’une bête, dans le Temple, commençait donc par sa vérification. De la même façon, il convient de “ vérifier ” le moindre recoin de son esprit, de son intellect, de ses sentiments et surtout des trois vêtements de son âme, pensées, paroles et actions, afin de mettre les manques en évidence et de les réparer.<br><br>	Chacun se doit d’apporter toute son attention à cette vérification. Elle ne saurait nullement être machinale. Pour cela, il faut avoir conscience que sa vie en dépend. C’est seulement en prenant pleinement la mesure de son importance que l’on pourra l’effectuer de manière satisfaisante et introduire tous les aménagements nécessaires.'+
										'<br><br>	4. Celui qui réalise cette “ vérification ” de la meilleure façon et médite objectivement à sa propre situation s’apercevra, bien souvent, qu’il porte encore la trace des fautes qu’il a commises depuis son plus jeune âge, y compris avant sa Bar Mitsva, même s’il est parvenu à s’en écarter depuis lors. C’est à ce propos qu’il est dit: “ Ma faute se trouve toujours face à moi ”, dès lors qu’elle n’a pas encore été pleinement réparée.<br><br>	On peut trouver la preuve que les fautes n’ont pas été entièrement rectifiées et que l’on n’est pas encore parvenu à la Techouva dans le manque d’ardeur que l’on éprouve face à un acte du service de D.ieu. On se trouvait auparavant “ dans une contrée aride, à l’ombre de la mort ” et l’on devrait donc éprouver une immense soif, un intense amour de D.ieu, capables de transformer les fautes intentionnellement commises en bienfaits. Si l’on s’aperçoit que ce n’est pas le cas, on peut en conclure que l’on n’est pas encore parvenu à la perfection de la Techouva.<br><br>	Plus encore, celui qui parviendra à une juste évaluation de sa propre situation morale, sans chercher à l’idéaliser ou bien à se tromper lui-même, se dira peut-être que la réalité va à l’encontre de ce qu’elle devrait être. Non seulement les fautes intentionnellement commises ne sont pas devenues des bienfaits, mais, bien plus, elles sont encore présentes et, comme le disent nos Sages, “ une transgression en attire une autre ”. On parviendra à la conclusion que le stade de Techouva auquel on est parvenu est insignifiant par rapport à ce qu’il devrait être.<br><br>	Ainsi, la nécessité de considérer que “ ma faute se trouve toujours face à moi ” ne découle pas de l’insuffisance de la Techouva réalisée au préalable par rapport à la situation actuelle, de l’obligation de s’élever vers un stade de Techouva plus élevé. En fait, elle est la conséquence d’une réparation imparfaite des fautes préalablement commises. Celles-ci dressent donc une muraille de fer entre l’homme et notre Père Qui se trouve dans les cieux. Elles font entrave au service de D.ieu.<br><br>	Celui qui méditera attentivement à tout cela, prendra conscience de ce que sont les sacrifices, destinés à consacrer ses forces et ses sens au Tout Puissant, jusqu’à devenir partie intégrante du “ feu céleste ” et de la Lumière infinie de D.ieu. Dès lors, il ne pourra pas s’empêcher de s’interroger. Quelle relation peut-il établir entre sa propre personne et un tel sacrifice? Comment faire que celui-ci soit “ agréé par D.ieu ” et “ sans défauts ”?<br><br>	C’est pour répondre à cette question que mon beau-père, le Rabbi, complète l’explication que donne l’Admour Hazaken de l’expression “ d’entre vous ” et ajoute: “ De votre propre personne et cela dépend de vous ”, quelle que soit la situation dans laquelle on se trouve, quels que soient les événements que l’on a connus jusqu’alors. Malgré tout cela, chacun est en droit de se demander: “ Quand mes actions égaleront-elles celles de mes pères, Avraham, Its’hak et Yaakov? ”.'+
										'<br><br>	5. Après avoir vérifié qu’une bête était intègre et sans défaut, on la sacrifiait. Son corps physique n’en était pas modifié pour autant. Néanmoins, il était alors sans vie et pouvait ainsi être présenté sur l’autel, où il se consumait. Sa graisse était systématiquement brûlée. Bien plus, l’animal sacrifié comme Ola, premier de tous les sacrifices, était même entièrement consumé sur l’autel, grâce au feu céleste qui descendait du ciel<br><br>	Il en va de même, dans la dimension spirituelle. Après avoir réparé les imperfections de sa personnalité, il faut réaliser son “ abattage rituel ”, c’est-à-dire “ sacrifier ” son corps et son âme animale, en leur faisant perdre tout enthousiasme, toute passion pour les attraits matériels. En pareil cas, les actions physiques de l’homme ne sont pas modifiées, mais elles sont réalisées froidement. Elles sont perçues uniquement comme des moyens d’augmenter ses forces, afin de mieux servir D.ieu. Ainsi, disent nos Sages, “ le vin et les bonnes odeurs favorisent le discernement ” et l’un d’eux affirma même: “ Avant d’avoir consommé de la viande de bœuf, je ne saisissais pas cette explication ”.<br><br>	C’est de cette façon que l’on peut mettre en pratique l’Injonction “ en toutes tes voies, connais-Le ”, faire que chacune de ses actions soit consacrée au Nom de D.ieu. Plus profondément, il est ainsi possible non seulement de consacrer les biens matériels à la spiritualité, mais aussi de les transformer en valeurs spirituelles, en Mitsvot, appartenant au domaine de la sainteté. C’est le cas, par exemple, des repas du Chabbat et des fêtes, de la laine dont on tisse les Tsitsit ou du parchemin qui sert à fabriquer les Tefilin.<br><br>	Dès lors, le sacrifice devient possible. Le corps et l’âme animale peuvent s’inclure dans le feu céleste qui leur est insufflé par l’âme, dont il est dit que “ ses étincelles appartiennent à la flamme de D.ieu ” et nos Sages précisent: “ Elle est semblable au feu céleste ”.<br><br>	Tel est l’amour que l’âme divine éprouve pour D.ieu. De la manière qui vient d’être décrite, le corps et l’âme animale en deviennent partie intégrante. Dès lors, l’âme animale elle-même s’emplit d’amour pour D.ieu et c’est à ce propos qu’il est dit: “ Tu aimeras l’Eternel ton D.ieu de tout ton cœur ”, c’est-à-dire, selon l’interprétation de nos Sages: “ Par tes deux penchants ”.'
							},
													
							'Siha 2': 
							{
								'Titre' : 'Les quatre guerres d’Amalek',
								'source' :' (Discours du Rabbi, Pourim 5716-1956)',
									    'resume' : ' ',
									    'contenu' : ' 	6. Amalek fit la guerre contre Israël à trois reprises, tout de suite après la sortie d’Egypte, pendant les dernières années que les enfants d’Israël passèrent dans le désert, juste avant l’entrée en Terre Sainte, alors qu’Amalek était travesti en cananéen et durant les premières années de leur installation en Erets Israël, après la nomination du roi Chaoul et avant la construction du Temple. En effet, les enfants d’Israël, lorsqu’ils pénétrèrent en Terre Sainte, durent, dans l’ordre, nommer un roi, faire la guerre contre Amalek et construire le Temple. Enfin, il y aura une quatrième guerre contre Amalek à l’époque du roi Machia’h.<br><br>	On distingue deux périodes de l’histoire juive, depuis que les enfants d’Israël se constituèrent en tant que peuple, lorsqu’ils quittèrent l’Egypte pour aller recevoir la Torah. La première fut celle du désert. Les Juifs n’avaient alors aucun contact avec le monde physique. Leurs besoins matériels, leur nourriture, leurs vêtements et leur logement, étaient satisfaits par la manne, le puits de Myriam et les colonnes de nuée.<br><br>	La seconde période fut celle de la prise de possession du territoire des sept peuples de Canaan pour en faire Erets Israël. Le temps de l’exil y est inclus également, lorsque les Juifs sont disséminés parmi les nations afin de préparer l’accomplissement de la promesse selon laquelle “ Erets Israël se répandra dans tous les pays ”, qui seront aptes à devenir un Sanctuaire pour la Divinité.<br><br>	Les quatre combats contre Amalek définis plus haut se répartissent donc de la manière suivante. Les deux premiers eurent lieu au début et à la fin de la première période et les deux derniers, au début et à la fin de la seconde période.<br><br>	Il existe une différence entre les deux guerres de la première période. Amalek mena la première à visage découvert alors que, pour la seconde, il se fit passer pour un cananéen. On peut en conclure qu’il en est de même pour la deuxième période, dont le premier combat, à l’époque de Chaoul, se déroula alors qu’Amalek révéla qui il était. En revanche, celui qui aura lieu dans notre génération, celle de la venue du roi Machia’h, très bientôt et de nos jours, sera mené contre un Amalek caché.'+
										'<br><br>	7. Faisant référence au premier combat d’Amalek, au début de la première période, le verset dit: “ Il te rencontra sur le chemin ”. Le Midrach donne une autre lecture de ce verset: “ Il te refroidit sur le chemin ”. Ainsi, Amalek ne chercha pas à faire disparaître physiquement les enfants d’Israël, ce qu’à D.ieu ne plaise, mais plutôt à calmer leur ardeur.<br><br>	Les enfants d’Israël s’apprêtaient à recevoir la Torah, à proclamer: “ Nous ferons et (ensuite) nous comprendrons ”, à mettre en pratique toutes les Injonctions qu’ils recevraient, qu’ils en perçoivent le sens ou non. Amalek se fixa donc comme objectif d’arrêter leur élan.<br><br>	Amalek ne leur demanda pas de refuser la Torah, ce qu’à D.ieu ne plaise. N’était-il pas lui-même un descendant d’Avraham et d’Its’hak? Son discours fut, en fait, le suivant:<br><br>	“ Pourquoi tant d’enthousiasme? Pourquoi se passionner au point de crier ‘nous ferons et (ensuite) nous comprendrons’? Comment s’engager avant même de savoir ce qu’il faudra faire? N’êtes-vous pas des hommes sensés? Du reste, il s’agit bien, en l’occurrence, de vous donner la Torah qui est ‘votre sagesse et votre entendement aux yeux des nations’. Celui qui est doué de discernement doit savoir modérer son enthousiasme, ne pas dépasser le cadre de ses propres limites et de son intellect. Comment pouvez-vous accepter de mettre des Préceptes en pratique, que vous les compreniez ou non? ”.<br><br>	Amalek était effectivement un descendant d’Avraham et d’Its’hak. Il acceptait donc le principe de l’étude de la Torah, mais non l’attitude de Yaakov, “ homme intègre, résidant dans la tente ”. Il disait:<br><br>	“ Que l’on ‘réside dans la tente’ et que l’on se consacre à l’étude, soit. Mais, pourquoi être un ‘homme intègre’, ne s’interrogeant pas sur ce qu’il accepte, ni sur ce que l’on attendra de lui? Pourquoi dire ‘nous ferons et (ensuite) nous comprendrons’? ”.<br><br>	Amalek ne pouvait accepter une telle attitude, car il suivait l’exemple d’Esav, un “ homme qui savait chasser ”. Ce dernier réfléchit, détermine ce qu’il peut accepter, ce qu’il est capable de mener à bien. Son analyse lui permet d’évaluer ses propres forces. Il sait ce qu’il est capable d’apprendre et de mettre en pratique. Il s’en tient donc à la règle inverse, “ nous comprendrons et nous ferons ”. C’est après avoir compris qu’il pourra déterminer si l’action est envisageable ou non.<br><br>	Bien plus, poursuit Amalek, la Torah est vérité. Elle est sage et il n’est donc pas nécessaire de l’accepter avant de la mettre en pratique. Car, au final, il ne fait pas de doute qu’on en appliquera effectivement les dispositions. La logique première permet d’établir qu’il doit en être ainsi.<br><br>	La Torah met en garde contre une telle conception en proposant une troisième lecture de ce verset, s’ajoutant à la seconde, qui a été citée auparavant, “ Il te refroidit sur le chemin ”. Elle dit encore: “ Il t’a provoqué des pertes séminales sur le chemin ”. En effet, la vitalité profonde de l’homme, s’exprimant par ce liquide séminal, doit permettre de mettre en pratique l’Injonction “ Croissez, multipliez, emplissez la terre et conquérez la ”, afin d’en faire un Sanctuaire pour D.ieu. Or, elle est, en l’occurrence, utilisée pour renforcer le domaine du mal, ce qu’à D.ieu ne plaise.<br><br>	L’origine de cette impureté est la lecture précédente de ce même verset, c’est-à-dire la froideur. On est “ un homme qui sait chasser ” et l’on devient ainsi “ un homme du champ ”, fuyant la tente de l’étude, celle de Chem et d’Eber, où l’on étudie la Loi Ecrite et la Loi Orale.<br><br>	Il est donc indispensable d’adopter le comportement de “ Yaakov, homme intègre ” pour se maintenir sur le droit chemin. Commentant le verset “ la probité de ceux qui sont droits les guide ”, la Guemara souligne que celui qui agit avec intégrité se maintiendra nécessairement sur le bon chemin.<br><br>	A l’opposé, certains refusent l’approche découlant du principe “ nous ferons et (ensuite) nous comprendrons ”. Ils prétextent que la Torah possède une sagesse particulièrement élevée et que l’on ne peut l’adopter de but en blanc. On doit, bien au contraire, avoir une démarche progressive, “ nous comprendrons et nous ferons ”. La fin du verset qui vient d’être cité fait allusion à eux en ces termes: “ La rébellion de ceux qui se révoltent leur causera du tort ”. On parvient ainsi à la troisième lecture du verset, précédemment cité, “ il t’a provoqué des pertes séminales sur le chemin ”.'+
										'<br><br>	8. Telle fut la guerre contre Amalek qui intervint au début de la première période. A l’issue de celle-ci, dans les dernières années que les enfants d’Israël passèrent dans le désert, avant d’entrer en Erets Israël, Amalek lutta de nouveau contre eux. Néanmoins, il eut alors recours à la ruse et il prit l’apparence d’un cananéen, afin de ne pas être reconnu comme celui qui avait déjà déclaré la guerre, quarante ans plus tôt.<br><br>	Lors de cette seconde guerre, Amalek n’était plus le descendant d’Avraham et Its’hak, mais bien un cananéen, un non-Juif. Il ne formula donc en aucune manière son avis, pour tout ce qui concerne la Torah et le Judaïsme. Il dit alors:<br><br>	“ Je n’ai pas mon mot à dire pour tout le temps que vous consacrez à l’étude de la Torah ou à la pratique juive. Faites ce que bon vous semble. Je n’ai, en fait, qu’une seule exigence, qui concerne ce qui est en relation avec le pays de Canaan. En la matière, imitez-moi et prenez également l’apparence de cananéens ”.<br><br>	Amalek s’adressa aux enfants d’Israël et leur dit encore:<br><br>	“ Vous vous êtes constitués en tant que peuple dans ce désert, où une génération entière a reçu son éducation. Cette période s’achève maintenant et vous devez, désormais, vous préparer à entrer dans le pays de Canaan, à y effectuer les trente neuf travaux profanes qui sont proscrits pendant le Chabbat. Vous devez, pour cela, apprendre les usages et les coutumes de Canaan. C’est uniquement à cette condition que vous vous maintiendrez dans ce pays.<br><br>	Si vous ne prenez pas connaissance des pratiques cananéennes, si vous n’y adhérez pas avec enthousiasme, n’imaginez pas que vous pourrez vivre ici, y mener une existence normale sans faire de concessions par rapport à la pratique juive. Vous voulez avoir les moyens d’assurer votre subsistance, de respecter le Chabbat et les fêtes, de donner de la Tsédaka, d’apporter à vos enfants une éducation de Torah? Comment parviendrez-vous à obtenir tout cela? ”.<br><br>	Commentant le verset “ il fit un captif ”, le Midrach souligne que le Cananéen, roi d’Arad, captura une servante cananéenne qui se trouvait au service d’Israël. Il n’aurait pu, en revanche, s’emparer de ce qui appartenait de plein droit aux enfants d’Israël. Il ne s’empara donc de ce que les Juifs avaient eux-mêmes capturé des biens du monde. De fait, il ne dit rien, pour tout ce qui concerne l’étude de la Torah et la pratique des Mitsvot. Il exigea, en revanche, qu’en quittant les quatre coudées de la Torah afin de retrouver les préoccupations du monde, on adopte l’apparence d’un cananéen.<br><br>	La Torah fit donc la révélation suivante. Derrière ce Cananéen, roi d’Arad, était caché nul autre qu’Amalek lui-même. Car, un non-Juif ayant de mauvaises intentions ne peut exercer son emprise sur un Juif, qui est partie intégrante du domaine de la sainteté. Aucune médiation n’est envisageable entre deux extrêmes aussi opposés.<br><br>	Dès lors, comment un cananéen peut-il faire la guerre au peuple juif? Uniquement lorsque Amalek se cache en lui. Amalek est un descendant d’Avraham et d’Its’hak. Il développe donc une argumentation en conséquence, avec tous les effets que peuvent avoir son intervention, ainsi qu’il est dit: “ Il s’en prit à tous ceux qui étaient affaiblis, derrière toi ”.<br><br>	Lorsque se présente le Cananéen, roi d’Arad, exigeant que l’on adopte les usages de ce pays afin de pouvoir s’y installer, on doit savoir que l’on ne pourra pas, de cette façon, transformer Canaan en Erets Israël, le “ pays vers lequel toujours sont tournés les yeux de D.ieu ”. Bien au contraire, une telle démarche est celle d’une guerre contre le peuple juif et contre la Terre Sainte. Celui qui en prend l’initiative est Amalek, celui-là même qui voulut empêcher les enfants d’Israël de recevoir la Torah et les rendre indifférents à tout ce qui a trait au domaine de la sainteté.<br><br>	La Torah fit également une autre révélation. Non seulement le Cananéen, roi d’Arad, est Amalek, l’ennemi du don de la Torah et de la spiritualité juive, mais, bien plus, il fait également la guerre au corps juif. A l’époque de Pourim, en effet, on put prendre la mesure de son intention véritable, celle “ de détruire, de tuer et de faire disparaître tous les Juifs ”, ce qu’à D.ieu ne plaise, y compris au sens physique.<br><br>	Il faut savoir que le moyen d’entrer en Erets Israël n’est pas d’imiter le Cananéen, roi d’Arad, mais, bien au contraire, de le vaincre.'+
										'<br><br>	9. Comme nous l’avons dit auparavant, nous devons, à la fin de la seconde période, c’est-à-dire en notre génération, qui se prépare à entrer en Erets Israël, pays “ vers lequel toujours sont tournés les yeux de D.ieu, du début de l’année à la fin de l’année ”, emporter, avant tout, la victoire contre le Cananéen, roi d’Arad.<br><br>	De quelle manière celui-ci mène-t-il son combat? Il s’adresse à un Juif en ces termes:<br><br>	“ Tu exerces une activité commerciale et tu dois donc adopter les pratiques de tous les autres commerçants, y compris les non-Juifs. Si tu postules pour obtenir un emploi, tu dois t’y préparer comme le font tous les non-Juifs. Pour cela, tu ne peux faire autrement que de transgresser certains principes de la Torah. Tu devras faire de la concurrence déloyale, avoir recours à la médisance, prêter à intérêt. Et, il faudra bien interrompre ton étude de la Torah pour connaître la réussite dans les affaires.<br><br>	Pour commencer, tu oublieras que tout ce qui se passe dans le monde est un effet de la divine Providence, qu’un homme, ici-bas, se contente de forger un réceptacle pour contenir la bénédiction divine. Ne penses donc pas à tout cela et prétends plutôt que “ ma force et la puissance de ma main m’a permis d’obtenir tous ces biens ”.<br><br>	Puis, tu seras saisi par l’esprit de concurrence, tu désireras  montrer ce que tu es capable de faire, multiplier les accomplissements, occuper tes fonctions avec succès ou mener avantageusement tes affaires. Tu seras donc un ‘successful businessman’, un homme d’affaires qui réussit ou bien une personnalité reconnue, au sein de ton entreprise. Tu dois te préparer à tout cela comme le ferait un non-Juif ”.<br><br>	La Torah met en garde contre une telle attitude. Elle demande de reconnaître qui se cache derrière une telle argumentation. Car, il s’agit bien d’Amalek, celui qui voulut empêcher les enfants d’Israël de recevoir la Torah. Il est clair que l’on ne peut pas, en agissant de cette façon, faire du monde un Sanctuaire pour D.ieu et transformer Canaan en Erets Israël. Mais, bien plus, on s’apercevra par la suite, qu’une telle démarche a pour effet, “ de détruire, de tuer et de faire disparaître tous les Juifs ”, y compris de manière physique, ce qu’à D.ieu ne plaise.<br><br>	L’intégrité physique des Juifs est directement liée à celle de leurs âmes. Pour l’obtenir, il faut agir en fonction du principe “ la probité de ceux qui sont droits les guide ” et ne pas donner la parole à ceux qui veulent tempérer l’enthousiasme que l’on éprouve pour la Torah. C’est uniquement de cette façon que le corps juif sera également préservé, avec ses deux cent quarante huit membres et ses trois cent soixante cinq nerfs.<br><br>	La Torah est appelée Torah de vie et il est dit des Mitsvot que “ l’on vivra par elles ”. Cela n’est pas vrai uniquement après la vie physique, dans l’au-delà, mais également ici-bas, au sens le plus littéral. Pour qu’un Juif vive physiquement, dans ce monde matériel, il doit étudier la Torah de vie, qui lui insuffle la vie éternelle, y compris dans ce monde subissant la limite. Il doit mettre en pratique les Mitsvot et “ vivre par elles ”. Il n’est pas d’autre moyen d’être animé d’une vitalité profonde, en ses deux cent quarante huit membres qui correspondent aux Injonctions de la Torah et en ses trois cent soixante cinq nerfs, qui en sont les Interdits.<br><br>	C’est ainsi que l’on peut mettre en application l’Injonction “ croissez, multipliez, conquérez la terre et emplissez-là ”, faire du monde entier un Sanctuaire pour D.ieu. Alors, “ Erets Israël se répandra dans tous les pays ” et, où que l’on se dirigera, on verra “ le pays vers lequel toujours sont tournés les yeux de D.ieu ”, non pas uniquement à Yom Kippour, pendant la prière de la Neïla, durant le Chabbat et les fêtes ou même pendant le temps de la prière et de l’étude, mais véritablement “ du début de l’année à la fin de l’année ”.'
						    },

					'Serie 2':
					{
							'Siha 1': 
							{
								'Titre' : 'Les enseignements du sacrifice perpétuel',
								'source' :' (Discours du Rabbi, dimanche de la Parchat Bamidbar 5722-1962)',
						        		'resume' : ' ',
										'contenu' : ' 	1. Le livre de Vaykra traite essentiellement des sacrifices, comme le précise le Ramban, au début de son commentaire de ce livre. En effet, les sacrifices occupaient une place prépondérante, dans le Sanctuaire et dans le Temple, comme l’explique le discours ‘hassidique intitulé “ Je suis venu dans mon jardin ”, prononcé en 5710, au chapitre 2.<br><br>	La Torah est éternelle, comme le soulignent le Tanya, au chapitre 17 et le Kountrass A’haron, au chapitre 5. Ses lois et même ses récits délivrent donc des enseignements, applicables au quotidien, par tous, hommes et femmes, à chaque époque et en tout endroit. Ils expliquent ce que l’on doit faire et ce dont on doit s’abstenir.<br><br>	Il en est ainsi pour tout ce qui concerne la Torah. Néanmoins, ce qui est dit du Temple et du service qui y était effectué reçoit une importance particulière, pour chaque Juif, en toute génération.<br><br>	La finalité du Précepte “ Ils Me feront un Sanctuaire ” est précisée par la suite de ce même verset : “ et Je résiderai parmi eux ”. D.ieu souhaite résider en chaque Juif, en son cœur et en sa maison. A l’heure actuelle, le Temple matériel a été détruit “ à cause de nos fautes ”. Néanmoins, lorsqu’un Juif construit sa maison et introduit la sainteté dans sa vie familiale, il peut avoir la certitude que cette attitude rachètera les fautes qui ont alors été commises, que son foyer sera un “ Sanctuaire ”, un endroit dans lequel D.ieu réside. Il obtiendra ainsi les bénédictions, en tous ses besoins.'+
										'<br><br>	2. Comme nous l’avons dit, les sacrifices occupaient une place essentielle, dans le Temple, Or, ceux-ci commençaient et s’achevaient, chaque jour, par le sacrifice perpétuel. Le premier était offert très tôt, avant tous les autres sacrifices et le second, avant la tombée de la nuit, après tous les autres, comme le précise le traité Pessa’him 58b.<br><br>	Le sacrifice perpétuel révèle la manière d’être correspondant à la norme. Celle-ci ne fait donc pas obligation à un Juif de donner tout ce qu’il possède et de le brûler sur l’autel. Car, le sacrifice perpétuel n’était qu’un agneau, un peu de vin, d’huile, de farine et de sel. Bien plus, il n’était même pas nécessaire que chaque Juif offre deux sacrifices perpétuels, chaque jour, sur l’autel. Il suffisait d’apporter sa contribution personnelle au montant qui servait à acquérir les agneaux, le vin et tout le reste, pour les sacrifices de toute l’année.<br><br>	Tout naturellement, lorsque les coûts annuels étaient répartis entre tous les Juifs, il n’incombait à chacun qu’une très modeste participation et celle-ci suffisait pour que chacun, où qu’il se trouve, obtienne les bénédictions de D.ieu pour une année heureuse.<br><br>	Ainsi, les sacrifices nous délivrent un enseignement. D.ieu ne demande pas à un Juif de donner, en permanence, tout ce qu’il possède au Temple, afin que ses biens soient brûlés sur l’autel, sans qu’il n’en conserve rien pour lui. Il souhaite, en revanche, qu’on lui donne tout son cœur. La quantité importe donc peu, les forces, l’argent, les possessions et les biens que D.ieu accorde à un Juif. Seule la manière de donner doit être prise en compte.<br><br>	Ainsi, le traité Zeva’him 13a établit une analogie entre les sacrifices qui ne sont pas du tout offerts pour le Nom de D.ieu à ceux qui le sont seulement partiellement. Et, la Michna, à la fin du quatrième chapitre de ce traité, précise : “ Pour le Nom de D.ieu… pour Lui être agréable ”. Les Tossafot et le Michné La Méle’h soulignent, en outre, qu’il s’agit là d’une Mitsva. Et, selon le Lé’hem Michné, lois des sacrifices, fin du chapitre 4, le Rambam considère que le sacrifice ne saurait être accepté autrement. On consultera également la Michna, à la fin du traité Mena’hot et le Midrach Vaykra Rabba, chapitre 3, paragraphe 5.<br><br>	Il convient donc, avant tout, d’apporter son offrande de tout son cœur. Et ce doit être le cas même si, pour une raison justifiée, le montant de la contribution est faible, ne représente qu’une petite partie de chaque catégorie de biens que l’on possède. En effet, on retrouvait toutes ces catégories à la fois dans le sacrifice perpétuel. L’agneau était un animal, la farine, l’huile et le vin des végétaux et le sel, un minéral.<br><br>	Néanmoins, tout cela est donné avec un cœur entier, avec vitalité et joie. Cette offrande est donc conforme à la Volonté de D.ieu et elle suscite les bénédictions divines, les influences célestes les plus positives, comme c’était auparavant le cas pour le sacrifice perpétuel.'+
										'<br><br>	3. Le sacrifice perpétuel délivre, en outre, un autre enseignement.<br><br>	Celui-ci n’était offert sur l’autel que deux fois par jour, l’un très tôt et le second, à la fin du jour. Pour autant, ce sacrifice est bien qualifié de “ perpétuel ”, comme l’expliquent les premiers Sages, commentant le traité ‘Haguiga 26b et conformément à la discussion entre Rachi et le Ramban, à propos du verset Tetsavé 27, 20.<br><br>	De la sorte, le temps qui s’écoulait entre deux sacrifices était lui-même pénétré de ces offrandes. C’est pour cela que le premier était sacrifié très tôt, avant toute autre activité. En effet, celui-ci devait guider et influencer tout ce qui lui faisait suite.<br><br>	On peut en déduire de quelle manière une maison juive doit être conduite.<br><br>	Dans le courant de la journée, on assume, chez soi, différentes occupations, liées au corps ou à l’âme. Néanmoins, la lumière de D.ieu n’apparaît pas à l’évidence, dans cette activité quotidienne, car même ce qui est lié à l’âme est effectué conformément à la logique humaine, qui peut parfois écarter du droit chemin et conduire vers le contraire de la Volonté de D.ieu.<br><br>	Aussi, dès le début du jour, un Juif, avant même de se rendre à ses occupations habituelles, doit d’abord exprimer sa soumission totale à D.ieu. C’est pour cela que, dès son réveil, il dit Modé Ani. Dès qu’il ouvre les yeux, il remercie D.ieu de lui avoir restitué son âme et proclame Sa Royauté. Or, face à un roi, il convient de faire preuve de la plus profonde soumission. En éprouvant ce sentiment dès le début du jour, on peut encore le ressentir par la suite, lorsque l’on se consacre à ses activités. En ces dernières, on devra donc ressentir la marque du Modé Ani, l’attachement profond au Roi, au Créateur. C’est ainsi que l’on peut recevoir les bénédictions et les influences positives de D.ieu.<br><br>	Tel est l’enseignement du sacrifice perpétuel et de ses aspects spécifiques. En commençant sa journée avec un sacrifice, en se soumettant à D.ieu, on obtient que ce sacrifice soit qualifié de “ perpétuel ”, non pas uniquement pendant ce court instant, tôt le matin, mais aussi par la suite, d’une manière continue.<br><br>	Lorsque l’on offrait ce sacrifice, on aspergeait son sang sur l’autel et l’on y faisait brûler ses graisses. Le sang symbolise la vie, la chaleur, l’enthousiasme. La graisse évoque le plaisir, qui est à l’origine de sa formation, comme le dit le traité Guittin 56b.<br><br>	Ainsi, la première étape de la journée est la ferme résolution d’un Juif de réserver sa chaleur pour l’autel, pour les activités intègres et saintes. C’est uniquement en elles qu’il trouvera son plaisir. Et, D.ieu lui viendra en aide pour qu’il mette en application, à tout moment, cette bonne décision. Il obtiendra ainsi la bénédiction et la réussite de D.ieu, pour toute la journée et toute la nuit.'+
										'<br><br>	4. Le Midrach, Bamidbar Rabba, chapitre 21, paragraphe 21 et Tan’houma, Pin’has, chapitre 12, explique que le sacrifice perpétuel rachetait certaines fautes commises avant qu’il ne soit offert.<br><br>	Ainsi, lorsqu’un homme à trébuché, ce qu’à D.ieu ne plaise, Il lui donne la possibilité de rectifier son passé. Au cours de sa vie, il subit des difficultés et des épreuves. Parfois, il ne parvient malheureusement pas à les surmonter. Puis, s’il s’engage, de nouveau, à se soumettre à D.ieu et, s’il dit, de tout son cœur, le Modé Ani, ayant le même contenu que le sacrifice perpétuel, il peut effectivement racheter les heures précédentes du jour.<br><br>	Depuis l’époque de l’Admour Hazaken, la ‘Hassidout souligne et explique profondément, largement et précisément, que celui qui a connu la chute n’a pas le droit de se décourager. Rien ne justifie un tel sentiment, ce qu’à D.ieu ne plaise. Il faut, bien au contraire, se renforcer, corriger ce qui doit l’être, compléter ce qui a manqué et espérer que D.ieu acceptera sa Techouva, comme le dit Iguéret Ha Techouva, au chapitre 11.<br><br>	Le Modé Ani exprime cette Techouva, grave dans l’esprit et dans le cœur la gratitude et la soumission à D.ieu, permet de prendre la ferme résolution que le sang et la graisse, l’enthousiasme et le plaisir, soient consacrés au domaine de la Sainteté. Dès lors, D.ieu pardonne ce qui s’est passé, pendant les heures précédentes. En outre, Il accorde Sa bénédiction, de la manière la plus large, en tous les besoins matériels et spirituels, pour soi-même et pour les membres de sa famille.<br><br>	Le comportement que l’on déduit du sacrifice perpétuel permet aussi d’obtenir la bénédiction la plus large, la plus forte et la plus essentielle, de sorte que, très prochainement, notre juste Machia’h reconstruise le Temple, nous délivre de l’exil intérieur et de l’exil extérieur, afin de nous conduire en notre Terre Sainte, comme l’expliquent le Rambam, dans ses lois des rois, chapitre 11 et le Kovets Mi’htavim, du Rabbi Rachab, tome 1.<br><br>	Alors, nous aurons le mérite de voir, de nos yeux de chair, l’offrande du sacrifice perpétuel dans le Temple, très bientôt et de nos jours, Amen.'
							},
							
							'Siha 2': 
							{
								'Titre' : 'Le sacrifice d’Acham Talouï',
								'source' :' (Discours du Rabbi, Sim’hat Torah 5712-1951)',
									    'resume' : ' ',
									    'contenu' : ' 	5. La fin de la Parchat Vaykra définit le sacrifice d’Acham Talouï, que l’on apportait lorsque l’on n’était pas sûr d’avoir commis une faute, par exemple lorsque l’on avait, devant soi, une graisse cachère et une autre qui ne l’était pas, que l’on avait consommé l’une d’elles et appris, par la suite, que l’une des deux était interdite, tout en se trouvant dans l’impossibilité de déterminer si c’était bien celle-ci qui avait été consommée. La Hala’ha précise que l’homme confronté à un tel doute doit offrir un sacrifice d’Acham Talouï.<br><br>	On trouve, à ce sujet, une controverse, dans le traité Kritout 18a. Ainsi, lorsque l’on sacrifie un Acham Talouï à l’extérieur du Temple, est-on condamné, au Karet, au retranchement de l’âme, si on l’a fait délibérément, ou bien à apporter un sacrifice de ‘Hatat si on a agi par inadvertance, comme c’est effectivement le cas pour les autres sacrifices ? Selon Rabbi Meïr, on est effectivement coupable, alors que, pour les Sages, on ne l’est pas.<br><br>	L’explication est la suivante. L’Acham Talouï est apporté du fait du doute. En l’occurrence, peut-être aucune interdiction n’a-t-elle été transgressée. Il n’est donc pas certain que l’on puisse considérer qu’un sacrifice ait été offert à l’extérieur du Temple, car cet animal pouvait ne pas en être un. Le Rambam, dans ses lois des sacrifices, chapitre 18, paragraphe 10, tranche la Hala’ha selon l’avis des Sages et il dit que l’on n’est passible d’aucune peine, en pareil cas.<br><br>	Par ailleurs, le traité Kritout 23b rapporte une autre discussion, à propos de celui qui offre un Acham Talouï puis, avant le sacrifice de cet animal, apprend qu’il n’a commis aucune faute ou encore qu’il l’a effectivement commis, étant alors dans l’impossibilité d’offrir un sacrifice lié au doute.<br><br>	Selon Rabbi Meïr, “ cet animal ira paître dans le pré ”, ayant perdu tout caractère sacré. Les Sages, en revanche, disent : “ Il ira paître jusqu’à ce qu’il devienne infirme ”, car il est toujours considéré comme un sacrifice, que l’on ne peut cependant pas offrir et il faut donc attendre que l’animal présente une infirmité pour le revendre, au profit du Temple.<br><br>	Le Rambam, dans ses lois des sacrifices disqualifiés, chapitre 4, paragraphe 19, tranche la Hala’ha selon l’avis des Sages, car “ le cœur de l’homme est préoccupé par ses fautes. Ayant offert ce sacrifice dans une situation de doute, il a bien pris la décision de consacrer cet animal ”.<br><br>	On pose, à ce sujet, la question suivante. Selon l’avis des Sages, qui est retenu par la Hala’ha, comme le dit le Rambam, l’animal reste consacré même lorsque, par la suite, l’homme apprend qu’il n’a pas commis de faute, dès lors que la décision a été prise d’en faire un sacrifice. Il devrait, encore plus clairement, en résulter que l’animal reste également un sacrifice tant que le doute subsiste. En effet, même s’il n’y a pas eu de faute, l’homme a bien pris la décision d’en faire un sacrifice. Dès lors, pourquoi les mêmes Sages disent-ils que, si l’animal a été abattu à l’extérieur du Temple, il n’est plus considéré comme un sacrifice?<br><br>	On peut donner, à ce sujet, l’explication suivante. Une distinction doit être faite dans la manière dont les sacrifices sont consacrés :<br><br>	A) Du point de vue des lois humaines, c’est-à-dire de l’attitude que l’on doit adopter envers l’animal qui est consacré, il suffit de savoir que l’on a pris la décision d’en faire une offrande pour qu’il appartienne au Temple, même si l’homme n’a pas commis de faute ou bien s’il acquiert, par la suite, la certitude qu’il l’a fait.<br><br>	B) Du point de vue des lois célestes, par contre, l’Acham Talouï est un sacrifice seulement si la faute a réellement été commise. Car, seul l’homme est victime du doute, à cause duquel il offre un Acham Talouï. S’il a la certitude d’avoir commis une faute, il offrira un ‘Hatat.<br><br>	Un tel homme est soucieux et il décide donc d’offrir ce sacrifice, en tout état de cause. Néanmoins, l’animal est considéré comme tel uniquement selon les lois des hommes. Ainsi, le Lé’hem Michné, lois des sacrifices, chapitre 18, paragraphe 10, précise bien que : “ il ne s’agit pas d’une sanctification totale ”.<br><br>	Car, du point de vue des lois célestes, le sacrifice est considéré comme tel uniquement si une faute a été commise. Certes, lorsque l’on décide d’offrir un animal, celui-ci devient un sacrifice, y compris selon les lois célestes, même si l’on n’a pas commis de faute. En l’occurrence, néanmoins, cet animal est sanctifié au bénéfice du doute, en tant qu’Acham Talouï. Il est donc considéré comme un sacrifice, selon les critères célestes, uniquement s’il y a bien eu une faute. En effet, en dehors du doute, l’Acham Talouï est bien offert pour la faute commise.<br><br>	Il est donc envisageable que l’homme n’ait pas commis la faute. Dès lors, d’après les lois du ciel, il ne s’agit pas d’un sacrifice et l’on n’est donc pas passible de Karet pour avoir délibérément effectué un sacrifice à l’extérieur du Temple. Ainsi, il n’y a pas lieu non plus d’apporter un sacrifice de ‘Hatat, si l’on a agi par inadvertance. En effet, on peut le faire uniquement pour une interdiction “ entraînant une punition de Karet si elle est commise délibérément et un sacrifice de ‘Hatat, si c’était par inadvertance ”, selon le traité Kritout 25a.'+
										'<br><br>	6. Nous répondrons à ces questions en rappelant que le ‘Hatat, bien qu’offert à l’occasion d’une faute certaine est, cependant, moins grave que l’Acham Talouï, apporté dans le cas de doute. En effet, le ‘Hatat coûtait un Danka, alors que le Acham Talouï coûtait deux Sela, soit quarante huit Danka, selon le traité Zeva’him 48a.<br><br>	Rabbénou Yona en donne la raison, dans son commentaire du traité Bera’hot 1, 2 et l’Admour Hazaken le cite dans son Choul’han Arou’h, Ora’h ‘Haïm, au chapitre 603. En effet, l’expiation apportée par le sacrifice dépend de la Techouva qui l’accompagne. En conséquence, celui qui sait avoir fauté est saisi par le remord et il accède à une Techouva sincère. A l’opposé, s’il est dans le doute et se dit qu’il n’a peut-être commis aucune faute, il est alors nécessaire d’éveiller en lui le remord et la Techouva sincère. C’est pour cette raison qu’un Acham Talouï coûtait beaucoup plus cher qu’un ‘Hatat.<br><br>	Néanmoins, cette explication ne semble pas suffisante. Certes, la Techouva était nécessaire. Pour autant, le sacrifice est, par lui-même important, puisqu’il fait disparaître le défaut causé par la faute. Et, les différents sacrifices correspondent aux divers défauts, découlant de chaque faute, qui doivent être réparés.<br><br>	Il faut en conclure que l’Acham Talouï ne coûtait pas beaucoup plus cher que le ‘Hatat uniquement pour susciter la Techouva, mais aussi parce qu’il rachète un défaut beaucoup plus large que celui qui est expié par le ‘Hatat. Or, comment une faute que l’on n’est pas sûr d’avoir commise peut-elle avoir pour effet une tache plus importante que celle que l’on sait avoir commise ?'+
										'<br><br>	7. Les sacrifices rachètent uniquement les fautes commises par inadvertance, comme le précise Iguéret Hakodech, au chapitre 28. En effet, en pareil cas, une expiation est également nécessaire, comme le souligne Rachi, au traité Chevouot 2a. Certes, l’action de la faute était involontaire et l’homme n’en avait pas l’intention. Toutefois, le simple fait d’avoir mal agi fait la preuve que l’on n’a pas eu un bon comportement. Car, si cela avait été le cas, on n’aurait pas trébuché, même par inadvertance, ainsi qu’il est dit (Michlé 12, 21) : “ Rien de fâcheux ne survient au Juste ”.<br><br>	Ainsi, le tort de celui qui a mal agi par inadvertance est d’avoir permis à son âme animale de se renforcer, par ses agissements précédents, avant d’avoir commis cette faute. C’est donc pour cela que cette faute a été possible. A ce propos, il est dit, dans Iguéret Hakodech, à la fin du chapitre 28 : “ l’âme animale a été renforcée ” et, dans le Tanya, au chapitre 13 : “ Elle conserve sa force et, bien plus, se renforce de plus en plus, avec le temps, du fait de son fonctionnement, de la nourriture, de la boisson et de toutes les activités de ce monde ”.<br><br>	Ce qu’un homme fait machinalement, sans en avoir l’intention et sans le vouloir, permet, en réalité, d’établir ce qu’est sa nature, ce qui le motive et ce qui lui procure du plaisir. Ainsi, le soucis du Juste est la Divinité et ses actions s’inscrivent donc dans le bien et dans la sainteté. A l’opposé, celui qui a pu commettre une faute par inadvertance trouve, en réalité, son plaisir dans le domaine qui n’est pas celui du bien.<br><br>	Bien sûr, la faute a été commise par inadvertance, mais, d’un certain point de vue, le défaut qu’elle entraîne est plus grave que si elle avait été délibérée. En effet, lorsque l’on agit en conscience, on n’est pas nécessairement lié de la manière la plus profonde à l’action que l’on réalise. Il ne peut y avoir là qu’un agissement concret, en fonction de sa préoccupation du moment.<br><br>	A l’opposé, une action qui se fait d’elle-même exprime le moi profond, transcendant la conscience. Un homme est alors instinctivement attiré à agir de cette façon et, au final, c’est effectivement ce qu’il fait.'+
										'<br><br>	8. Ce qui vient d’être dit nous permettra de comprendre l’affirmation des écrits du Ari Zal, basée sur le Zohar, tome 3, page 282b et mentionnée également par le Béer Hétev, au début du chapitre 447 : “ Celui qui se préserve de la plus infime quantité de ‘Hamets à Pessa’h a l’assurance qu’il ne commettra pas de faute, tout au long de l’année ”.<br><br>	En effet, on peut s’interroger sur une telle affirmation. Un homme n’a-t-il pas reçu le libre arbitre ? Ne peut-il pas, en permanence, choisir la voie qu’il désire ? Dès lors, comment penser qu’en s’abstenant de consommer du ‘Hamets pendant huit jours, on perd ce libre arbitre pendant le reste de l’année ?<br><br>	L’explication est la suivante. Le Ari Zal fait ici allusion aux fautes commises par inadvertance. L’homme conserve, en effet, la possibilité de commettre une faute délibérée, ce qu’à D.ieu ne plaise. Il possède encore le libre arbitre et peut faire ce que bon lui semble. En revanche, la faute par inadvertance, commise sans que l’homme le veuille, constitue une chute qui n’est plus envisageable. En se préservant de la plus infime quantité de ‘Hamets, on inscrit sa nature, pour une large part, dans le domaine de la Sainteté et, de la sorte, on n’est plus attiré par la transgression.<br><br>	Le Beïnoni, l’homme "moyen" défini par le Tanya, possède lui-même une âme animale, son “ âme de vie ”, selon le chapitre 28 du Tanya, qui, tant qu’elle n’a pas été attirée vers les trois forces du mal totalement impures, est inscrite dans la Klipat Noga et ne désire que ce qui est permis, comme le souligne le Tanya, au chapitre 8.<br><br>	On peut ainsi comprendre pourquoi le fait de ne pas consommer du ‘Hamets donne l’assurance que l’on ne fera pas de fautes. En effet, la Matsa symbolise la soumission et la foi, grâce auxquelles on met en pratique les 613 Mitsvot de la Torah, comme le dit le Tanya, au chapitre 33. Le ‘Hamets est le contraire de la Matsa. Il symbolise l’orgueil et la vanité, à l’origine de toutes les formes du mal.'+
										'<br><br>	9. Ce qui vient d’être dit nous permettra de comprendre pourquoi la Guemara, au traité Kritout 17b, choisissant un exemple de situation dans laquelle il faut apporter un Acham Talouï, mentionne le doute sur les deux types de graisse. En effet, n’y a-t-il pas de nombreuses autres situations dans lesquelles on n’est pas certain d’avoir commis une faute ? Pourquoi la Guemara choisit-elle précisément celle-là ?<br><br>	L’explication est la suivante. Comme nous l’avons vu, on offre un Acham Talouï lorsque l’on n’est pas sûr d’avoir commis une faute par inadvertance. Or, une telle action est motivée par le plaisir qu’elle procure. Dès lors, quelle que soit la faute que l’on n’est pas certain d’avoir commise, le doute est toujours le suivant. Quelle est la source de laquelle on tire son plaisir ? Est-ce une activité permise, qui engendrera des réalisations cachères ou bien, ce qu’à D.ieu ne plaise, une action interdite, qui conduira vers ce qui n’est pas cacher ? Pour illustrer cette idée, la Guemara cite l’exemple de la graisse, conséquence du plaisir.<br><br>	Nous avons vu que le défaut découlant d’une faute commise par inadvertance est, d’un certain point de vue, plus grave que celui d’un acte délibéré. Ceci nous permettra de comprendre pourquoi le doute, à propos d’un Interdit, est plus grave que la certitude. Celui qui sait avoir transgressé un Interdit par inadvertance, se trouvait, certes, lié au mal avant même cette action. C’est précisément pour cela qu’il a fait une faute, sans le vouloir.<br><br>	Pour autant, après avoir accompli l’action interdite, il prendra conscience de sa chute et il se dira que cette situation est peu enviable. En revanche, s’il y a un doute sur cette faute, s’il n’est pas sûr d’avoir trébuché, il pourra “ se convaincre en son cœur ”, selon l’expression du Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, chapitre 603, qu’il n’a commis aucune faute. De ce fait, il entretiendra, d’une certaine manière, une relation plus directe avec le mal. Et, il aura donc du mal à admettre qu’une telle situation n’est pas favorable.<br><br>	Par contre, celui qui est sûr d’avoir commis une faute par inadvertance, a conservé une bonne nature. Sa faute entre en contradiction avec sa propre personne. Au final, il admettra qu’il a transgressé la Volonté de D.ieu. Il percevra le mal qui se dresse contre lui et va à l’encontre de sa nature. Certes, l’âme animale l’a vaincu et l’a conduit vers le mal. Mais, celui-ci n’est pas encore devenu sa nature profonde, ne constitue pas un obstacle, ne le dérange pas. Dès lors, il ne sent pas et ne sait pas qu’il a mal agi.<br><br>	C’est pour cela qu’en cas de doute, on doit offrir un Acham Talouï, qui coûte beaucoup plus cher qu’un ‘Hatat, offert quand on est sûr d’avoir commis une faute. En effet, l’Acham Talouï rachète une tache beaucoup plus profonde.'+
										'<br><br>	10. Ce qui vient d’être dit nous permet d’établir que celui qui ne sait pas s’il a commis une faute et ne doit donc pas être puni, puisqu’il n’y a pas eu d’acte interdit, se trouve dans une situation de doute, quant à la faute qu’il n’a peut-être pas commise. Or, le fait que le doute pèse sur lui montre qu’il est effectivement lié à ce qui s’est passé. S’il n’était pas en relation avec le mal, cette faute aurait été inconcevable et il n’y aurait pas eu de doute, à ce propos, comme le souligne le traité Moed Kattan 18b.<br><br>	En pareil cas, celui qui n’éprouve pas de gène et continue à penser que son comportement est irréprochable, éprouve un plaisir et un enthousiasme permis. Il se trouve, d’un certain point de vue, dans une situation plus grave que si sa faute était certaine, qu’elle ait été par inadvertance ou même délibérée.<br><br>	Il découle de tout cela que l’Acham Talouï, plus grave que le ‘Hatat, concerne quiconque se trouve dans le doute, à propos d’une faute, même si, en réalité, il ne l’a pas commise. C’est la raison pour laquelle Baba Ben Bouta offrait un Acham Talouï chaque jour, sauf le lendemain de Yom Kippour, selon le traité Kritout 25a. Il ne craignait pas d’avoir effectivement commis une faute, ce qu’à D.ieu ne plaise, mais il était soucieux pour son âme, comme l’explique le Likouteï Torah Vaykra, page 3d. Il n’en était pas de même au lendemain de Yom Kippour, car l’essence de la Sainteté brillait alors.<br><br>	En conséquence, disent les Sages, même si l’homme acquiert ensuite la certitude de ne pas avoir commis la faute ou bien si, au contraire, il est sûr de l’avoir faite, il n’en restera pas moins que, dans sa propre situation morale, il aura pris la décision de consacrer cet animal. En conséquence, “ il ira paître jusqu’à ce qu’il devienne infirme ”.<br><br>	Ceci concerne l’état moral de l’homme, qu’il peut et doit rectifier. Concernant la loi du ciel, en revanche, “ l’acte est essentiel ”. D.ieu inflige une punition uniquement si un acte répréhensible a effectivement été commis, car la faute va à l’encontre de “ ce que fera l’homme ” (Vaykra 18, 5) et “ ce qu’il ne fera pas ” (Vaykra 4, 1). Si, pour D.ieu, il est évident que la faute n’a pas été commise de manière concrète, même si la situation morale aurait permis qu’il en soit ainsi, il ne sera passible d’aucune peine.<br><br>	En conséquence, disent les Sages, et le Rambam en retient le principe pour la Hala’ha, “ si l’on a sacrifié un Acham Talouï à l’extérieur du Temple, on n’est passible d’aucune peine ”. Car, il reste possible que la faute n’ait pas été commise. En pareil cas, du point de vue du ciel, il ne s’agit pas d’un sacrifice. On ne peut donc pas encourir le Karet pour l’avoir faite. Or, si l’on n’est pas puni de Karet, pour un acte intentionnel, on n’apporte pas non plus de ‘Hatat, si l’on a agi par inadvertance. On est donc totalement acquitté, en l’occurrence.'
						    },
							
							'Siha 3': 
							{
								'Titre' : 'Lettres du Rabbi',
								'source' :' [Nissan 5703]',
						        		'resume' : ' ',
										'contenu' : ' 	En ce mois de la délivrance, il est bon de se rappeler des propos de nos Sages, au traité Roch Hachana 10b. Selon Rabbi Eliézer, la délivrance, à laquelle fait allusion le Choffar de Roch Hachana, interviendra en Tichri, comme le précisent ce même traité, à la page 27a et les Tossafot. Pour Rabbi Yochoua, en revanche, elle aura lieu en Nissan, car il la compare à la nuit de la sortie d’Egypte, protégée depuis les six jours de la création.<br><br>	Cette divergence peut être comparée à une autre discussion, qui les oppose également, dans le traité Sanhédrin 97b. Selon Rabbi Eliézer, les enfants d’Israël seront libérés parce qu’ils feront Techouva de leur propre initiative. Et, de fait, j’ai pu voir que c’était également l’explication du Sidour Maharid. C’est aussi ce qu’évoque le Choffar, comme le dit le Rambam, lois de la Techouva, chapitre 3, paragraphe 4. Vous consulterez, à ce propos, le Midrach Vaykra Rabba, au chapitre 29. En effet, il est dit: "si vous améliorez vos actions, Tichri rachètera vos fautes".<br><br>	Pour Rabbi Yochoua, les enfants d’Israël, même s’ils n’accèdent pas, par eux-mêmes, à la Techouva, subiront la présence d’un roi cruel, que D.ieu leur enverra pour améliorer leur comportement. Ceci peut être comparé à la sortie d’Egypte, lorsqu’ils furent libérés afin de recevoir la Torah, selon le Midrach Chemot Rabba, au chapitre 3. Or, nos Sages soulignent, au traité Chabbat 88a, qu’ils la reçurent sous la contrainte, puisque la montagne fut placée au dessus de leurs têtes et que l’on peut donc s’interroger sur la validité de son acceptation.<br><br>	On sait qu’il existe trois dimensions, l’espace, le temps et l’âme. Ce qui vient d’être dit concerne les deux dernières. Pour ce qui est de la première, la distinction qu’il convient de faire est très simple. Pour Rabbi Eliézer, les Juifs seront nécessairement méritants et D.ieu hâtera donc la délivrance, alors que, pour Rabbi Yochoua, même s’ils n’ont pas de mérite, elle viendra en son temps. Ce qui découle de cette différence est expliqué dans le Torah Or, au discours “ Avant qu’ils ne sachent ” et dans le Chaareï Ora, au discours “ Il viendra, portant un vêtement royal ”.<br><br>	Pour autant, la Torah fut effectivement acceptée par la contrainte, car les enfants d’Israël n’étaient pas encore astreints à la mettre en pratique et le consentement leur fut arraché, ce qui n’est plus le cas, à l’heure actuelle, puisque l’on est tenu de la respecter. <br><br>	De fait, même sous la contrainte, il est possible de l’accomplir de tout son cœur. En effet, le Rambam explique, dans ses lois du divorce, chapitre 2, paragraphe 20, que celui qui, victime de son mauvais penchant, décide de négliger une Mitsva, puis subit la flagellation, jusqu’à ce qu’il la mette effectivement en pratique, n’est nullement considéré comme ayant été forcé. Car, au fond de lui, il souhaite être partie intégrante du peuple d’Israël.'
							},
								
							'Siha 4': 
							{
								'Titre' : 'Lettres du Rabbi',
								'source' :'25 Adar 5710, ',
									    'resume' : ' ',
									    'contenu' : '<i>	[La lettre suivante est liée au 2 Nissan, Hilloula du Rabbi Rachab. Or, le Rambam, lois des rois, chapitre 1, paragraphe 7, dit que “ la royauté se transmet par héritage. Et, plus généralement, il en est de même pour toutes les distinctions ”. Le Sifri, sur Devarim 17, 20, précise : “ Il en est de même pour tous les chefs d’Israël ”. C’est donc également en ce jour que son fils unique, mon beau-père, le Rabbi, est devenu le dirigeant et le chef de notre génération.]</i><br><br>	Le traité Roch Hachana 10b rapporte deux avis sur la création du monde, qui eut lieu en Tichri, selon l’un, en Nissan, selon l’autre. Or, “ l’un et l’autre sont les propos du D.ieu de vie ”, comme l’expliquent les Tossafot, au traité Roch Hachana 27a et vous consulterez également le Chaar Ha Kavanot, Roch Hachana, premier discours, le Nahar Chalom, page 74b. Dans le Ets ‘Haïm, édition de Varsovie, il s’agit du tome 3, 39, qui développe la même position que les Tossafot.<br><br>	Selon l’avis qui situe en Nissan la création du monde, le 2 Nissan fut le premier Chabbat, différent de tous les autres jours du monde, puisqu’il n’eut pas du tout de nuit. Nos Sages précisent, dans le Midrach Tehilim, au chapitre 92, que l’obscurité en fut exclue. Et vous consulterez également le Yerouchalmi Bera’hot 5, 6, le Midrach Béréchit Rabba, au chapitre 11, paragraphe 2 et d’autres textes encore.<br><br>	Il n’en fut pas de même pour les jours qui suivirent, y compris avant la faute de l’arbre de la connaissance du bien et du mal, desquels il fut également dit: “ Et ce fut soir, et ce fut matin ”. C’est seulement du monde futur qu’il est dit: “ La nuit éclairera comme le jour ”. Vous consulterez aussi les Pirkeï de Rabbi Eliézer, au chapitre 18.<br><br>	On peut considérer que la définition de l’aspect profond de la Torah, en général et de la ‘Hassidout, en particulier, doit être déduite de ce qui vient d’être dit. Cet aspect est, en effet, appelé “ arbre de vie ”, comme le précise le chapitre 26 d’Igueret Hakodech. Il a spécifiquement pour objet de réparer la faute de l’arbre de la connaissance du bien et du mal. Pour autant, il reste bien la dimension cachée de la Torah, l’arbre de vie, comme l’explique le Kountrass Ets ‘Haïm, de celui dont nous célébrons la Hilloula. Il réalise, en effet, la transformation de la matière en l’illuminant et non en s’introduisant dans le bien et le mal. C’est, en particulier, ce qui le distingue du Moussar, l’enseignement éthique.<br><br>	La diffusion, dans toute sa force, de cet enseignement, à l’extérieur, fut réalisée par mon beau-père, le Rabbi, chef d’Israël, qui fut couronné le 2 Nissan. Mais, cette idée ne sera pas développée plus longuement ici.<br><br>	Puissent chacun et chacune d’entre nous, en ce jour propice, révéler et recevoir toutes les bénédictions, spirituelles et matérielles, de notre maître et qu’en ce Nissan, se réalise la promesse de nos Sages, énoncée dans le Midrach Chemot Rabba, chapitre 15, paragraphe 11, selon laquelle “ c’est en Nissan qu’ils furent libérés et en Nissan qu’ils le seront ”, par notre juste Machia’h, très bientôt et de nos jours. '
						    },
							
							'Siha 5': 
							{
								'Titre' : 'Lettres du Rabbi',
								'source' :' 25 Mar ’Hechvan 5714,',
						        		'resume' : ' ',
										'contenu' : ' 	Vous connaissez sans doute l’explication, donnée par plusieurs textes de ‘Hassidout, selon laquelle la Che’hita est un moyen "d’attirer". Matériellement, celle-ci, quand elle est bien faite, "attire" l’animal ou la volaille vers un état permettant à l’homme de le confondre à sa chair et à son sang. Or, il en est de même, dans la dimension spirituelle. Il est nécessaire d’attirer son corps et son âme animale, afin qu’elles puissent se transmuter en âme divine, caractéristique de l’homme, Adam, ainsi appelé parce qu’il est créé à l’image de D.ieu.<br><br>	C’est ce qu’expliquent le Assara Maamarot, dans la partie intitulée “ Mère de tous les vivants ”, deuxième section, chapitre 33, le Chneï Lou’hot Haberit, page 301b et d’autres textes encore.<br><br>	Pour cela, il faut donc réaliser une bonne Che’hita. Si l’âme animale est forte, on lui tranchera une veine et une artère, afin de lui ôter le désir de manger et de boire, comme le précise le traité Bera’hot 32a et de purifier l’atmosphère ambiante, selon la fin du chapitre 6 du Tanya. Il s’agira alors de la trachée artère et de l’œsophage. Si l’âme animale est moins forte, il suffira de trancher l’un des deux, en l’occurrence celui qui exerce le plus grand attrait.<br><br>	Conformément à l’avis de Rabbi Yehouda, il convient de considérer ces artères avec prudence, d’en ôter le sang, c’est-à-dire l’enthousiasme éprouvé pour ce qui caractérise l’animal. Et, de fait, Rabbi Yehouda est appelé ainsi parce qu’il loue D.ieu, y compris pour ce qu’il ne comprend pas encore.<br><br>	D.ieu fasse que vous puissiez accomplir tout cela dès maintenant, pour vous et pour votre entourage, en bonne santé et avec largesse d’esprit.'
							},
							
							'Siha 6': 
							{
								'Titre' : 'Lettres du Rabbi',
								'source' :'25 Tichri 5703, ',
						        		'resume' : ' ',
										'contenu' : ' 	Tous s‘accordent pour dire qu‘un animal est astreint par la Torah à recevoir la Che‘hita. Il existe une controverse, en revanche, pour ce qui concerne la volaille, mais la Hala‘ha tranche que, là encore, la Che‘hita est nécessaire. Les poissons, en revanche, en sont dispensés et il suffit donc de les rassembler, selon le traité ‘Houlin 27b.<br><br>	La ‘Hassidout et, d‘une certaine manière, la partie révélée de la Torah soulignent que la Che‘hita entraîne un "déplacement" de l‘animal, comme le dit le traité ‘Houlin 30b. En effet, il ne reçoit plus sa vitalité de la même source qu‘auparavant, comme le souligne le traité Chabbat 75a et il peut ainsi se confondre au sang et à la chair de l‘homme, lui apporter la force physique nécessaire au service de D.ieu et ne pas provoquer sa chute, ce qu‘à D.ieu ne plaise.<br><br>	L‘animal, créé à partir de la terre, ne peut s‘élever au dessus du sol sans l‘intervention d‘une autre personne. Dans le service de D.ieu, cela fait allusion au corps et à l‘âme animale, car "l‘homme naît comme un âne sauvage" (Yov 11, 12) et son mauvais penchant s‘empare de lui dès les premiers instants de sa vie, selon le Yerouchalmi Bera’hot 3, 5. C‘est pour cela que, selon l‘unanimité des avis, la Che‘hita est nécessaire. C‘est, du reste, dans ce but que l‘âme descend ici-bas, bien qu‘elle n‘ait nul besoin d‘élévation pour elle-même. Elle doit uniquement rechercher celle du corps, comme le dit le chapitre 37 du Tanya.<br><br>	La volaille fut créée par un mélange d‘eau et de terre. Elle peut donc s‘envoler, de temps à autre, mais elle se fatigue, de la sorte et elle doit, de nouveau, se poser à terre, comme l’explique le Midrach Béréchit Rabba, au chapitre 39, cité par les Tossafot, au traité Chabbat 49a.<br><br>	Dans le service de D.ieu, cela signifie que l‘âme intellectuelle, intermédiaire entre l‘âme divine et l‘âme animale, comme l’explique le Likouteï Torah, peut percevoir le Divin, même si elle ne possède qu‘un intellect humain. En effet, c‘est bien l‘âme divine qui intervient à travers elle.<br><br>	C‘est pour cela que les avis sont partagés quant à la nécessité d‘imposer la Che‘hita pour une volaille. Mais, la Hala‘ha en retient le principe.<br><br>	Les poissons se trouvent en permanence dans le lieu de leur vie et, s‘ils le quittent, ils meurent aussitôt, comme le dit le traité Bera’hot 61b.<br><br>	Dans le service de D.ieu, cela souligne que l‘âme divine, même au moment de la faute, reste fidèle à D.ieu, Source de la vie, Qui dispense "la vie de la vie". Le Tanya énonce, à ce propos, à la fin du chapitre 24, l’image d’un roi.<br><br>	La Che‘hita, les concernant, est donc inutile, dès lors qu‘ils se trouvent dans le lieu de leur vie. Les rassembler, par contre, reste nécessaire, car l‘âme qui s‘introduit dans un corps et doit transformer la matière du monde se disperse entre de nombreuses préoccupations. Elle doit donc réunir et regrouper ses forces.<br><br>	A un niveau plus fin d‘interprétation, il est possible de dire également que la volaille correspond aux stades profonds de l‘âme, Néfech, Roua’h, Nechama et le poisson aux stades de cette âme qui entourent, ‘Haya et Ye’hida. Mais, ce point ne sera pas développé ici.<br><br>	En faisant actuellement la Che’hita au mauvais penchant, comme le dit le traité Sanhédrin, nous préparerons celle que fera le Saint béni soit-Il, dans le monde futur, selon le traité Soukka 52a. Alors, Il nous fera revivre et Il rassemblera nos exilés, par notre juste Machia‘h, très prochainement.'
							},
							
							'Siha 7': 
							{
								'Titre' : 'Lettres du Rabbi',
								'source' :' Mardi 12 Sivan 5703,',
									    'resume' : ' ',
									    'contenu' : ' 	Considérant, comme l’affirment nos Sages, que chaque idée de la Torah peut recevoir de nombreuses interprétations, je développerai brièvement ce que la torsion du cou d’une volaille enseigne pour le service de D.ieu, en me basant sur la ’Hassidout.<br><br>	Cette torsion est opérée au niveau de la nuque et elle permet de séparer la tête du corps, c’est à dire, en particulier, du cœur. Ainsi, l’incision est pratiquée par la nuque et elle atteint, dans un second temps, la trachée et l’œsophage.<br><br>	Voici à quoi correspond, dans le service de D.ieu, la différence entre le visage et la nuque. Le visage symbolise la forme rationnelle de ce service, lorsque le cœur et les sentiments se conforment aux instructions du cerveau.<br><br>	La nuque, en revanche, évoque l’entêtement, la "nuque roide", le recours à la soumission et à la contrainte, en dépit des envies du cœur, pour adopter le comportement qui convient.<br><br>	Dans le service de D.ieu, la volaille et l’animal évoquent les "hommes moyens", le Beïnoni défini par le Tanya et les impies, alors que les poissons sont les justes, comme cela est expliqué par ailleurs. De plus, ces trois niveaux existent aussi dans la personnalité de l’homme et ils correspondent à l’âme intellectuelle, au corps et à l’âme animale. Je vous ai expliqué tout cela dans ma précédente lettre.<br><br>	Le Tanya, aux chapitres 12 et 13 donne une définition précise de l’homme moyen et de l’impie. Le premier n’a jamais adopté un mauvais comportement et l’attirance au mal qui se trouve en son cœur n’a jamais eu l’occasion de s’exprimer concrètement, car son intellect dirige ses sentiments. Il n’en reste pas moins que le mal marque fortement sa personnalité. Bien plus, il se renforce, de plus en plus et c’est pour cela qu’il est, à son propos, question de la nuque.<br><br>	La nuque évoque la nécessité de s’imposer la contrainte, en dépit de toute logique, lorsque le mal, dans toute sa force, peut se manifester à tout instant. Bien plus, il arrive que cet "homme moyen" soit troublé. Dès lors, la clarté de l’âme et de l’intellect le quitte. En pareil cas, il n’est d’autre moyen que de se faire violence et de repousser le mauvais penchant, comme le dit le chapitre 29 du Tanya.<br><br>	Il est bien clair que cet "animal", c’est-à-dire l’impie, dont le mal peut attaquer les pensées, les paroles et les actions, partie "inerte" de son âme, doit faire preuve de la soumission la plus totale, phase "inerte" du service de D.ieu. Et si, avant d’avoir reçu la Che’hita, l’animal est d’ores et déjà incapable de se soumettre, il est à considérer comme Taref, comme le précise le traité ‘Houlin 19b.<br><br>	Néanmoins, tout ceci est vrai uniquement à l’extérieur du Temple. A l’opposé, lorsqu’une volaille est offerte en sacrifice dans son enceinte, il devient inconcevable que l’homme puisse éprouver un autre désir. Car, en ce lieu, les âmes se soumettaient totalement à D.ieu, comme la flamme d’une bougie s’intègre à celle d’une torche et c’est pour cela que l’on s’y prosternait, face contre terre.<br><br>	Or, l’effort des hommes doit être à la mesure de la révélation divine que l’on souhaite obtenir. Le service de D.ieu, en pareil cas, doit donc être comme le "visage", aussi parfait que son niveau le lui permet. L’équivalent n’est pas vrai pour l’animal, dont l’effort doit être intense. Pour la volaille, la torsion est donc faite par la nuque, alors que le visage est préservé. En pareil cas, la trachée et l’œsophage sont sectionnés en dernier lieu.<br><br>	Cette torsion est opérée par le Cohen lui-même, qui, en pareil cas, n’agit pas en tant qu’émissaire de D.ieu, dont l’action, dès lors, serait divine. En effet, servir D.ieu de manière profonde, par son effort propre, est le moyen de recevoir Sa révélation profonde. On peut ainsi comprendre pourquoi la Che’hita peut être faite par celui qui n’est pas Cohen, mais non la torsion du cou.<br><br>	Depuis la destruction du Temple, on retrouve l’équivalent de tout cela durant la prière et l’étude de la Torah, puisque la synagogue et la maison d’étude sont qualifiées de "petits sanctuaires".<br><br>	Le Tanya, au chapitre 12, nous permettra de comprendre ce qui vient d’être dit. Il explique, en effet, que l’homme moyen éprouve, d’une manière évidente, un sentiment d’amour pour D.ieu "à certains moments, par exemple pendant la lecture du Chema Israël ou la prière, lorsque l’analyse intellectuelle peut être approfondie" ou encore "quand il marque son désir pour la Torah de D.ieu, comme en disant le Chema Israël ou la prière". Ainsi, l’amour de D.ieu qu’éprouvent les "hommes moyens" pendant la prière est effectivement comparable à celui des justes, comme l’explique le Likouteï Torah. '
						    },
					},

			'Tsav':

					'Serie 1':

							'Siha 1': 
							{
								'Titre' : 'Pourim<br><br>Diplomatie juive',
								'source' :' (Discours du Rabbi, Pourim 5717-1957)',
						        		'resume' : ' ',
										'contenu' : ' 	1. La fête de Pourim commémore le miracle par lequel D.ieu sauva le peuple d’Israël du décret de Haman.<br><br>	De fait, cette période de l’histoire fut l’une des plus heureuses que connurent les Juifs. Ceux-ci occupaient une place proéminente dans le royaume. Morde’haï, le chef du Sanhédrin, était un ministre et l’un des conseillers les plus proches du roi. Esther était la reine et nos Sages disent que “ l’épouse d’un homme est partie intégrante de sa propre personne ”. Il n’est pas d’autre exemple, dans toute l’histoire juive, d’un roi dominant le monde dont l’épouse était juive.<br><br>	On aurait pu, tout naturellement, penser qu’à aucune autre époque de l’exil, l’existence d’Israël ait été aussi fortement protégée que du temps d’Assuérus.<br><br>	La réalité fut le contraire de tout cela. C’est à une époque aussi sûre que fut prononcé ce décret d’extermination, “ de supprimer, de tuer et de faire disparaître tous les Juifs, les jeunes gens et les vieux, les enfants et les femmes, en un seul jour ”, ce qu’à D.ieu ne plaise.<br><br>	Jamais une décision aussi terrible ne fut prise à l’encontre des Juifs. Jamais ne fut promulgué un décret prononçant l’extermination de la totalité du peuple d’Israël. C’est uniquement à l’époque d’Assuérus qu’il en fut ainsi.<br><br>	Dans les autres exils, tous les Juifs n’étaient pas regroupés en un même endroit. Nos Sages constatent que “ le Saint béni soit-Il fit un acte de bonté envers le peuple d’Israël en le dispersant parmi les nations ”, car, même si un peuple persécute les Juifs se trouvant dans ses frontières, ce qu’à D.ieu ne plaise, il ne pourra pas s’en prendre à ceux qui résident dans les autres pays. Bien plus, les Juifs faisant l’objet de ces persécutions conservent également la possibilité de s’enfuir à l’étranger.<br><br>	A l’époque du Pharaon, tous les enfants d’Israël étaient effectivement soumis à son pouvoir et nos Sages affirment qu’il était impossible de s’enfuir de l’Egypte. Pour autant, tous n’étaient pas en danger. Les Sages précisent, en effet, que “ son décret portait uniquement sur les mâles ”.<br><br>	Tous les Juifs, en revanche, se trouvaient sous l’emprise d’A’hachvéroch. Ils n’avaient pas le pouvoir de s’échapper, puisque son règne s’étendait sur le monde entier. Ils ne pouvaient donc quitter son royaume. De plus, il entendait mettre son décret à exécution “ en un seul jour ”. Il n’y avait donc pas le temps de s’enfuir. En effet, le décret portait bien sur l’ensemble des Juifs, sans aucune distinction.<br><br>	Comment un décret aussi terrible put-il être promulgué précisément à une époque en apparence si sûre ? Le traité Meguila 12a répond à cette question et précise ce qui fut à l’origine de ce malheur : “ Ils profitèrent du festin organisé par cet impie ”, par Assuérus.<br><br>	Ce qui vient d’être dit nous permet d’établir clairement que les Juifs ne sont en aucune façon soumis aux lois de la nature. Les événements auxquels ils sont confrontés dépendent strictement de la manière dont ils appliquent la Torah et les Mitsvot.<br><br>	En l’occurrence, un tel décret était, à cette époque, absolument inconcevable. Malgré cela, lorsque les Juifs “ profitèrent du festin organisé par cet impie ” et s’y trouvèrent confrontés à ce qui n’était pas cacher, des persécutions leur furent infligées, ce qu’à D.ieu ne plaise.'+
										'<br><br>	2. La manière dont les Juifs furent sauvés délivre également le même enseignement. Car, l’abrogation du décret fut tout aussi surnaturelle. Elle découla de la Techouva et de l’attachement à D.ieu.<br><br>	En effet, on aurait pu imaginer que Morde’haï et Esther, quand il eurent connaissance du décret, formaient une délégation diplomatique, chargée d’aller négocier avec Assuérus. Or, raconte la Meguila, Esther dit à Morde’haï, avant toute autre chose : “ Va, réunis tous les Juifs se trouvant à Suze. Vous jeûnerez pour moi, vous ne mangerez pas et vous ne boirez pas pendant trois journées, nuit et jour ”. Telle fut leur première démarche pour annuler ce décret.<br><br>	Bien plus, Esther dit encore à Morde’haï : “ Moi et mes servantes, nous jeûnerons également ”. Or, le pouvoir que possédait Esther d’intervenir auprès d’Assuérus découlait du fait que “ elle trouva grâce devant lui plus que toutes les autres jeunes filles ”, comme en atteste le verset. Il était naturellement inconcevable que trois jours de jeûne augmentent sa grâce. Agir ainsi ne pouvait que lui causer du tort. Dès lors, comment se permit-elle de jeûner ?<br><br>	La réponse à cette question est la suivante. Il était impossible d’expliquer naturellement le décret et il en fut de même pour la manière dont ils en furent délivrés. Le salut découla de la Techouva, que l’on peut réaliser également en jeûnant.<br><br>	Lorsque les Juifs de Suze prirent la décision de jeûner, nul n’eut le droit de se soustraire de la communauté en refusant cette pratique. Dès lors, Esther affirma que “ moi et mes servantes, nous jeûnerons également ”. Certes, elle diminuait ainsi sa grâce et nul n’a le droit de s’en remettre au miracle. On doit agir en empruntant les voies de la nature. Mais, il n’y a là qu’un semblant, nullement la vraie raison du miracle.<br><br>	L’apparence naturelle n’est donc que secondaire. Si la cause véritable, en l’occurrence la nécessité de se renforcer dans la Torah et les Mitsvot, est obtenue, cette apparence, même imparfaite, est amplement suffisante.<br><br>	Néanmoins, la période de l’exil impose un voile du Divin. C’est la raison pour laquelle ce décret et la manière dont on en fut sauvé prirent l’apparence d’événements naturels. Mais, la motivation véritable de toute chose est la Torah et les Mitsvot. Le décret fut prononcé lorsque “ ils profitèrent du festin organisé par cet impie ”. Il fut abrogé quand ils jeûnèrent et accédèrent à la Techouva.'+
										'<br><br>   3. Un enseignement découle de ce qui vient d’être dit, en particulier pour la présente époque.<br><br>	Certains prétendent qu’il n’est pas d’autre moyen de maintenir le peuple juif, pendant la période de l’exil, que le recours à la diplomatie et aux voies naturelles et ils en citent pour preuve l’intervention d’Esther auprès d’Assuérus.<br><br>	Il faut, tout d’abord, avoir conscience que de telles personnes font une interprétation erronée de la Torah et une lecture inexacte de la Meguila. De plus, elles remettent en cause, par leur raisonnement, ce qui est à la base même de la pérennité juive.<br><br>	Commentant le verset “ Vous vous trouvez tous aujourd’hui devant l’Eternel votre D.ieu ”, nos Sages disent : “ Même si le monde entier chancelle, vous tiendrez bon ”. En effet, la survie du peuple juif est tout à fait particulière. Celle des autres peuples est fonction des lois de la nature, alors que les Juifs les transcendent et sont uniquement soumis à la Torah et aux Mitsvot.<br><br>	Lorsque surviennent le malheur et l’oppression, ce qu’à D.ieu ne plaise, on ne peut s’en remettre à la diplomatie et aux interventions naturelles auprès des autres nations. La survie juive ne peut être obtenue de cette façon. Chacun doit, bien au contraire, établir un bilan moral de sa propre situation, rectifier ce qui doit l’être, se renforcer dans la pratique de la Torah et des Mitsvot. C’est uniquement après cela qu’une intervention naturelle peut avoir un sens.<br><br>	Bien plus, même si la situation est telle que la survie d’autres peuples serait inconcevable, dans de telles conditions, il est dit, à propos des Juifs, que “ vous vous trouvez tous aujourd’hui devant l’Eternel votre D.ieu ”, de la manière la plus forte.<br><br>	Il ne faut donc pas se préoccuper de l’avenir du peuple juif, tel que nous pouvons le considérer de nos yeux de chair, selon les critères de la nature. Il nous appartient uniquement de nous renforcer dans la Torah et les Mitsvot. Par la suite, le réceptacle matériel que nous forgerons, quel qu’il soit, saura révéler le salut divin et surnaturel.'+
										'<br><br>	4. Nous venons de voir que le peuple d’Israël n’est pas soumis aux lois de la nature. En fait, on peut en dire de même également pour chaque Juif, à titre individuel.<br><br>	Chaque Juif doit savoir que tous les événements auxquels il est confronté sont décidés par D.ieu et qu’ils surviennent sur Son intervention. Or, le Tout Puissant, c’est bien clair, n’est nullement limité par les lois de la nature.<br><br>	Certes, il est dit que “ l’Eternel te bénira ” précisément “ en tout ce que tu feras ” et il est donc nécessaire d’agir. Pour autant, il appartient uniquement à l’homme de forger un réceptacle dans lequel pourra se révéler la bénédiction divine, qui est déterminante. Pour l’obtenir, il faut se lier à Lui, par l’étude de la Torah et la pratique des Mitsvot. Et, lorsque l’on détient l’essentiel, on peut être certain de connaître la réussite, quel que soit le réceptacle que l’on façonne.'+
