entant le verset "Il dit Ses Paroles à Yaakov, Ses Décrets et Ses Lois à Israël", nos Sages expliquent, dans le Midrach Chemot Rabba, chapitre 30, paragraphe 9 et le Yerouchalmi Roch Hachana, chapitre 1, paragraphe 3, que: "C’est ce qu’Il accomplit Lui-même qu’Il demande à Israël de faire".<br/> <br/> 	C’est en ce sens que l’appel d’en haut précède l’effort accompli ici-bas. Tout d’abord, D.ieu "nous a sanctifiés par Ses Mitsvot", puis, "Il étudie la Torah face à celui qui le fait également", de sorte que "les Tsitsit d’en-bas correspondent aux Tsitsit d’en-haut" et en révèlent la lumière ici-bas. Le dévoilement divin répond à l’effort des hommes, comme l’explique le Torah Or, dans le discours ’hassidique intitulé "Auprès de Toi est la source de la vie".<br/> <br/> 	D.ieu fait donc Lui-même ce qu’Il attend des Juifs et l’on peut en conclure qu’au soir du Séder, D.ieu dit également "Voici le pain de la pauvreté". Pour Lui également sont concevables les notions d’exil et de délivrance. Lorsque les Juifs sont exilés, la Présence divine l’est également, ainsi qu’il est dit (Ichaya 63, 9): "Leurs souffrances sont Ses souffrances". Et, D.ieu quittera l’exil quand les Juifs en seront libérés. C’est pour cela que D.ieu dit (Ichaya 56, 1): "Mon salut est proche".<br/> <br/> 	Nos Sages disent, au traité Meguila 29a, que "la Présence de D.ieu les a accompagnés en exil et Il reviendra avec eux de l’exil". De fait, la Présence de D.ieu est Elle-même exilée et doit être libérée. C’est pour cette raison que le verset dit "Mon salut". Et, nous disons, dans les Hochaanot, "un peuple et D.ieu ont besoin du salut". De même, le verset (Chmouel 2, 7, 23) précise: "Tu as libéré d’Egypte un peuple et son D.ieu". Mais, ce point ne sera pas développé ici.<br/> <br/> 	En tout état de cause, celui qui se trouve en exil subit pleinement l’étroitesse et le voile, même s’il conserve l’intégrité, comme c’était le cas quand il était libre. Et, il en est bien de même pour D.ieu. Pendant la période de l’exil, chaque créature conserve la vitalité divine qui la conduit, à tout instant, à l’existence. Néanmoins, celle-ci est totalement cachée, subit l’exiguïté et l’obscurcissement. Or, D.ieu est exilé précisément parce que les Juifs le sont.<br/> <br/> 	C’est donc ce qu’explique la première phrase du paragraphe "Voici le pain de la pauvreté". Les Juifs peuvent être pauvres par l’esprit, conformément à l’affirmation de nos Sages, au traité Nedarim 41a, selon laquelle "il n’est de pauvre que par l’esprit". Or, ce "pain de la pauvreté" est celui que "nos pères ont mangé", mais aussi, selon une autre lecture, "qui a mangé nos pères", c’est-à-dire les attributs de l’intellect, ainsi appelés parce qu’ils donnent naissance à ceux du sentiment, selon le chapitre 3 du Tanya. En pareil cas, il est impossible de percevoir la Divinité, ici-bas.<br/> <br/> 	Tout ceci se passait "en Egypte", qui est à l’origine de tous les exils, portant son nom, selon le Midrach Vaykra Rabba, chapitre 13, paragraphe 5. Le Pharaon, roi de l’Egypte, dit (Chemot 5, 2): "Je ne connais pas D.ieu", ne voulant pas même entendre parler de Son Existence. Et, tout son entourage était du même avis.<br/> <br/> 	La délivrance de D.ieu est la conséquence de celle des Juifs. C’est la raison pour laquelle la seconde phrase rapporte la demande et l’assurance de D.ieu, formulées à chaque Juif: "Quiconque a faim, qu’il vienne et qu’il mange". Malgré l’obscurité de l’exil, D.ieu donne l’assurance que chaque Juif "affamé" de Divinité recevra les moyens d’être rassasiés.<br/> <br/> 	Toutefois, ceci "suffit pour combler le besoin" mais guère plus, selon les termes du verset Devarim 15, 8, comme l’explique le traité Ketouvot 67b. De la sorte, la faim est calmée, mais personne n’accède à la richesse. Pourtant, un Juif qui a comblé son besoin acquiert une perception plus élevée et il doit alors recevoir également la richesse.<br/> <br/> 	C’est à ce propos qu’il est dit: "Quiconque est dans le besoin", en l’occurrence celui d’être riche. Celui-ci obtiendra satisfaction également. En effet, "qu’il vienne et fasse Pessa’h", un sacrifice que l’on consomme quand on est déjà rassasié, selon le traité Pessa’him 70a et le Choul’han Arou’h de l’Admour Hazaken, au début du chapitre 477. Dès lors, il ne s’agit plus de calmer la faim, puisque ceci a déjà été obtenu auparavant, mais bien d’accéder à la richesse, à la valeur et à la grandeur, en dépassant ce qui ne permet que de "combler le besoin".<br/> <br/> 	Puis, vient la troisième phrase de ce paragraphe, dans laquelle on explique la conséquence du fait de "manger" et de "faire Pessa’h". Les Juifs reçoivent ainsi la richesse de l’esprit . Dès lors, même si "cette année, nous sommes ici", il est certain que "l’an prochain, nous serons en terre d’Israël", ce qui ne veut pas dire qu’il faudra attendre un an pour cela. On pourra, bien au contraire, s’y rendre immédiatement, de sorte que, lors du prochain Pessa’h, nous serons effectivement en Erets Israël.<br/> <br/> 	Erets, le pays, est de la même étymologie que Ratson, la volonté, comme le soulignent nos Sages, dans le Midrach Béréchit Rabba, chapitre 5, paragraphe 8: "Pourquoi fut-il appelé Erets? Parce qu’il voulut faire la Volonté de son Créateur". Israël est constitué des initiales de la phrase signifiant: "Il y a six cent mille lettres dans la Torah", comme le disent le Megalé Amoukot, au paragraphe 186 et le Zohar ’Hadach Ruth. Certes, il y a plus de six cent mille Juifs. Il n’y a, en revanche, que six cent mille racines d’âmes, mais celle-ci se répartissent entre plusieurs personnes à la fois, comme le dit le Tanya au chapitre 37.<br/> <br/> 	Erets Israël est donc la volonté de la Torah. Or, la richesse morale conduit à la richesse matérielle, car tout ce qui existe ici-bas est le reflet de la spiritualité. Dès lors, la volonté de chaque Juif peut être celle de la Torah.<br/> <br/> 	Le traité Nedarim 66a dit que "toutes les filles juives sont belles, mais la pauvreté les enlaidit". La volonté profonde de chaque Juif est belle et bonne, comme le souligne le Rambam, à la fin du chapitre 2 de ses lois du divorce. Pour autant, la pauvreté peut occulter cette volonté. Aussi, si l’on se départit de la pauvreté matérielle, qui "fait perdre à l’homme la conscience du Créateur" et de la pauvreté de l’esprit, on verra apparaître, à l’évidence, la beauté juive.<br/> <br/> 	Il est dit (Chir Hachirim 4, 7): "Tu es toute belle, Mon aimée et tu n’as pas de défaut", comme l’explique le Likouteï Torah Nitsavim, à la page 45c. Les Juifs n’ont pas de défaut et ils accomplissent, de la manière la plus parfaite, les deux cent quarante huit Injonctions de la Torah, qui correspondent aux deux cent quarante huit membres du corps, selon le traité Makot 23b et le Zohar, tome 1, page 170b. En outre, ils gardent les trois cent soixante cinq Interdits de la Torah qui correspondent au trois cent soixante cinq nerfs du corps.<br/> <br/> 	Grâce à la terre d’Israël, "l’an prochain, nous serons libres". Si chaque Juif investit sa volonté dans la Torah et les Mitsvot, nous serons effectivement libérés de cet exil, par notre juste Machia’h, qui se révélera à une "génération entièrement méritante", selon l’expression du traité Sanhédrin 98a. Alors, la délivrance commencera et le Rambam, dans ses lois des rois, chapitre 11, nous précise dans quel ordre elle interviendra. Un roi de la maison de David se dressera, qui étudiera la Torah et se consacrera aux Mitsvot. Il reconstruira le Temple, puis rassemblera les exilés d’Israël. Alors, nous nous trouverons physiquement "sur la terre d’Israël" et ce sera la délivrance véritable et complète, très prochainement.<br/> <br/> 	4. Ce qui vient d’être dit nous permettra de comprendre pourquoi ce paragraphe introduit le récit de la sortie d’Egypte. En effet, il exprime l’idée générale de l’ensemble de ce récit.<br/> <br/> 	Comme nous l’avons vu, l’Egypte est la racine de tous les exils et sa libération, la source de toutes les délivrances, y compris de la rédemption future qui, de différents points de vue, sera proche de la sortie d’Egypte, ainsi qu’il est dit (Mi’ha 7, 15): "Comme aux jours de ta sortie d’Egypte, Je te montrerai des merveilles".<br/> <br/> 	Le but du récit de la sortie d’Egypte est de mettre en éveil, chez les Juifs, la foi, en général, "lorsque la Matsa est posée devant toi", puisque celle-ci est "l’aliment de la foi", de susciter, en particulier, la foi en la venue du Machia’h, grâce à laquelle nous obtiendrons la délivrance, comme ce fut le cas lors de la sortie d’Egypte, ainsi qu’il est dit (Me’hilta, Chemot 14, 31): "C’est par le mérite de la foi que nos ancêtres quittèrent l’Egypte".<br/> <br/> 	Si l’on médite à la situation actuelle, à l’obscurité qui devient, chaque jour, plus intense, comme le souligne le traité Sotta 48a, on pourrait s’en trouver peiné, ce qu’à D.ieu ne plaise. C’est la raison pour laquelle on annonce, dès le début de la Haggadah que D.ieu demande à chaque Juif, malgré l’obscurité profonde, d’avoir "faim", d’être "dans le besoin" et de le Lui faire savoir. De la sorte, Il accordera non seulement de quoi "manger", mais aussi de quoi "faire Pessa’h. Ainsi, nous parviendrons en "Erets Israël", où nous serons "libres", très prochainement.<br/> '},
				
				'Siha' :{'Titre' :'La perception de l’enfant sage<br/>  ','source' : '(Discours du Rabbi, second soir de Pessa’h 5721-1961)<br/> ','resume' : ' ','contenu' : '<br/> 	5. "Que dit le sage? … Après le Pessa’h, on ne mange pas après l’Afikomen".<br/> <br/> 	Les commentateurs de la Haggadah s’interrogent sur la question de l’enfant sage et sur la réponse qui lui est faite. Parmi toutes les règles de Pessa’h, celles qui transcendent la raison, celles qui peuvent se concevoir, celles qui sont logiques, pourquoi ne pas lui expliquer de nombreuses lois, dans l’ordre de leur accomplissement, au cours de cette nuit? Or, on ne rapporte ici qu’un seul principe, qui est précisément le dernier, puisqu’il intervient après la consommation du sacrifice de Pessa’h, l’interdiction de manger après l’Afikomen.<br/> <br/> 	De plus, comment comprendre la question de l’enfant sage? La Torah lui accorde un tel qualificatif et il devrait donc connaître les lois. Dès lors, pourquoi demande-t-il qu’on les lui enseigne?<br/> <br/> 	Le Séder du soir de Pessa’h est organisé sous forme de questions et de réponses, comme le soulignent le ’Hinou’h, à la Mitsva 21, le Min’hat ’Hinou’h, la Haggadah Cheva’h Pessa’h et les responsa du Roch, principe 24. C’est la raison pour laquelle celui qui n’a pas d’enfant sera interrogé par son épouse et celui qui n’a pas d’épouse se posera lui-même les quatre questions, comme le précise le Choul’han Arou’h de l’Admour Hazaken, Ora’h ’Haïm, chapitre 473, paragraphe 40. On peut donc considérer que cet enfant est effectivement un sage, qu’il connaît bien toute la Torah, mais qu’il doit poser une question, conformément à l’organisation retenue pour le Séder.<br/> <br/> 	Néanmoins, la Torah définit quatre catégories de questions, qui correspondent aux quatre enfants. Le sage est le plus élevé des quatre et cette élévation doit se refléter également dans la question qu’il pose. Bien plus, les écrits du Ari Zal, le Peri Ets ’Haïm, porte 21, chapitre 7 et son Sidour, disent que les quatre enfants correspondent aux quatre mondes supérieurs, Atsilout, Brya, Yetsira, Assya et, plus précisément, le sage à Atsilout, l’impie à Assya, le naïf à Brya et celui qui ne sait pas poser de question à Yetsira.<br/> <br/> 	La question du sage, symbolisant Atsilout, est donc bien la plus élevée qui soit et la réponse doit elle-même être à la mesure de cette question. Or, on peut s’interroger, à ce sujet. Où voit-on apparaître l’intelligence et la profondeur dans cette question, "quels sont les Commandements… que l’Eternel notre D.ieu vous a ordonnés"? Celui qui a très peu étudié et ne possède qu’une faible connaissance de la Torah ne pourrait-il pas formuler la même interrogation? Et, quelle est la profondeur spécifique de la réponse, interdisant de manger après l’Afikomen?<br/> <br/> 	De plus, la Michna, au traité Pessa’him 119b interdit de manger après l’Afikomen. Le traité Sanhédrin 6a précise que celui qui fait une erreur, à propos d’une Michna, doit revenir sur ses propos. De plus, le traité Avot, à la fin du chapitre 5, souligne qu’un enfant de dix ans étudie déjà la Michna. L’Admour Hazaken, dans ses lois de l’étude de la Torah, au chapitre 1, le rappelle également. Dès lors, quiconque a étudié la Michna sait que l’on ne mange pas après l’Afikomen.<br/> <br/> 	6. Nous avons vu que l’enfant sage évoque le monde d’Atsilout, celui de la soumission qui fait abstraction de toute conscience de sa personnalité. La sagesse permet d’atteindre une telle élévation et de se soumettre, selon les critères du monde d’Atsilout. Seul celui qui parvient à ce niveau mérite le titre de sage.<br/> <br/> 	La soumission totale à D.ieu, conduisant à ne plus ressentir sa propre personne, a pour effet de mettre en pratique toutes les Mitsvot de façon identique. En effet, seul un homme qui conserve la conscience de son moi fera des distinctions entre les Mitsvot, celles dont on connaît la raison, que l’on comprend et que l’on met en pratique avec plaisir, celles que l’on ne comprend pas et que l’on applique par soumission, parce que "J’ai émis un Décret, pris une Décision", comme l’expliquent le Midrach Bamidbar Rabba, au début de la Parchat ’Houkat et le Rambam, à la fin des lois du Mikwé.<br/> <br/> 	On peut, en ce cas, classer les Mitsvot en trois catégories, les ’Houkim, Décrets, qui n’ont aucune justification logique, les Edout, Témoignages, que l’on peut concevoir après que la Torah les ait exposés, même si l’on n’aurait pris l’initiative de les promulguer, les Michpatim, Jugements, qui sont des évidences de l’esprit. Ainsi, nos Sages disent, au traité Erouvin 100b, que "si la Torah n’avait pas été donnée, nous aurions appris la pudeur du chat et l’interdiction du vol de la fourmi".<br/> <br/> 	A l’opposé, la soumission totale, émanant de la sagesse d’Atsilout, ne peut faire aucune différence entre ce que l’on comprend et ce que l’on ne comprend pas. Car, toutes les Mitsvot doivent être mises en pratique parce que telle est la Volonté de D.ieu. Le plaisir de les accomplir est toujours identique. La Mitsva que l’on ne comprend pas du tout peut procurer la plus grande satisfaction si l’on sait qu’elle émane de la Volonté de D.ieu. C’est ainsi qu’il est dit: "S’il nous avait été commandé de couper du bois, nous l’aurions fait", avec le même enthousiasme qu’en portant les Tefillin, comme l’explique le Likouteï Torah Chela’h, à la page 40a.<br/> <br/> 	Tel est précisément le sens de la question posée par l’enfant sage. Pourquoi classer les Mitsvot en trois catégories? Sa sagesse, émanant d’Atsilout, ne peut supporter une telle distinction. Tous les Commandements sont, de son point de vue, identiques. Ils ont tous pour objet l’accomplissement de la Volonté de D.ieu.<br/> <br/> 	Bien plus, le sage ne s’interroge pas uniquement sur les Edout et les Michpatim, que l’on distingue des ’Houkim. Sa question porte également sur ces derniers. La sagesse d’Atsilout n’admet pas la notion de ’Houkim, à propos desquels il est dit: "J’ai émis un Décret, pris une Décision. Tu n’as pas le droit de les remettre en cause". En effet, on ne peut formuler une telle remarque qu’à celui qui pense avoir conservé une existence indépendante de celle de son Maître. Il n’en est pas de même pour celui qui a la conscience profonde que rien d’autre que le Maître n’existe. Tout comme il ne viendrait pas à l’idée de demander au Maître de ne pas revenir sur sa propre Parole, une telle requête n’a pas plus de sens pour le serviteur, qui Lui est totalement soumis.<br/> <br/> 	Pour un tel serviteur, l’ordre du Maître n’appartient pas aux ’Houkim et il ne doit donc pas procéder de la soumission. Il est une évidence, tant cet homme est profondément attaché au Maître.<br/> <br/> 	C’est de cette manière qu’il faut lire la question du sage. L’âme de chaque Juif, dans sa source, est pure et elle émane du monde d’Atsilout. Elle descend ici-bas, traversant les mondes de Brya, Yetsira et Assya, puis elle s’introduit dans un corps physique et, dès lors, elle s’interroge. Pourquoi faire des distinctions entre les Mitsvot "que D.ieu vous a ordonnées". N’est-ce pas parce que ces distinctions se trouvent, en fait, dans votre propre personne, vous qui êtes des créatures de Brya, de Yetsira et d’Assya? Pour ce qui nous concerne, en revanche, du fait de la source de nos âmes, à un stade beaucoup plus haut, notre soumission, qui est la plus profonde, est bien la même pour tous.<br/> <br/> 	Plus profondément, on retrouve, dans la question du sage, le mot Ma, que, faisant allusion à cette soumission. Car, le désir d’Atsilout est de transcender ce monde, de parvenir au stade où ce degré de Ma n’a lui-même plus aucun sens. En effet, la soumission suppose l’existence, mais la soumet. Plus haut qu’Atsilout, en revanche, au stade de la création que le sage veut atteindre, Ma ne veut  plus rien dire. Le sage inclut donc ce terme dans sa question, car il souhaite se libérer également de ce niveau.<br/> <br/> 	7. La réponse à cette question est la suivante: "Et, toi aussi, dis-lui les lois de Pessa’h".<br/> <br/> 	Pessa’h signifie, étymologiquement, le saut, dépassant l’ordre établi. Telle fut bien la révélation divine de la nuit de Pessa’h, lorsque "le Roi, Roi des rois, le Saint béni soit-Il se révéla à eux", l’Essence de l’En Sof, transcendant les quatre mondes, auxquels correspondent les quatre expressions "et non un ange, un messager, un émissaire ou quelqu’un d’autre", comme l’explique le Likouteï Torah Tsav, à la page 12c.<br/> <br/> 	Et, cette révélation fut obtenue en Egypte, "abomination de la terre", selon l’expression du verset (Béréchit 42, 9), "une terre de répulsion", comme le souligne Rachi, dans son commentaire du verset Chemot 9, 29, c’est-à-dire infiniment plus bas qu’en Atsilout, domaine du sage, ou même qu’en Assya, où se trouve l’impie, qui n’en est pas moins un Juif et conserve donc son âme divine, même si celle-ci ne s’introduit pas profondément en lui, comme le souligne le Tanya, au chapitre 11. De même, son corps appartient toujours à la force du mal qui conserve la possibilité de s’élever.<br/> <br/> 	Il n’en est pas du tout de même pour l’Egypte, issue des trois forces du mal totalement impures, terre de répulsion, emplie d’idoles et de la souillure qu’elles apportent, remettant en cause l’ensemble de la Torah, comme le dit le traité Kiddouchin 40a. En un tel endroit, l’Essence de D.ieu ne pouvait se révéler que par un saut, mettant de côté l’ordre établi.<br/> <br/> 	Néanmoins, on pourrait penser que ce saut permet de faire abstraction de l’ordre, car il le contredit. La réponse est donc qu’il faut "dire les lois de Pessa’h". Le sacrifice de cette fête, provoquant le "saut" de D.ieu, avait des lois précises, que l’on devait respecter selon leur ordre, afin de connaître l’avancement, de haut en bas et de bas en haut, de différentes manières. Il fallait donc prélever un agneau le 10 Nissan, l’égorger, le sacrifier, le consommer, en respectant scrupuleusement les détails de chaque étape. Car, D.ieu souhaite que ce qui transcende la limite s’exprime également d’une manière limitée.<br/> <br/> 	Telle est donc la réponse que l’on peut apporter à la question du sage. La distinction entre Edout, ’Houkim et Michpatim est une nécessité, même si l’on doit servir D.ieu par l’essence de son âme, au delà de toute contingence. Car, D.ieu veut que l’essence de l’âme, unifiée à Son Essence, soit perçue selon les différentes facettes d’un service de D.ieu ordonné, intégrant des Edout, des ’Houkim et des Michpatim.<br/> <br/> 	8. La réponse faite au sage est la suivante: "Après le Pessa’h, on ne mange pas après l’Afikomen".<br/> <br/> 	Car on consomme l’Afikomen à la fin du repas, lorsque l’on est déjà rassasié, avant que cet acte apporte le plaisir et qu’il soit perçu comme important, selon le commentaire de Rachi, au traité Pessa’him 70a. Après le Pessa’h, on ne mangera rien d’autre, afin de ne pas en perdre le goût.<br/> <br/> 	On voit apparaître ici deux éléments opposés. On ne mange pas le Pessa’h pour calmer sa faim et satisfaire son besoin. Pour autant, son goût inspire le plaisir. Ce plaisir ne découle donc pas de la satisfaction d’un besoin, mais bien d’un stade plus élevé, celui de la richesse, dépassant la notion de besoin, les forces de l’homme. Pour autant, le plaisir est effectif et il est inspiré par ce qui émane d’un niveau transcendant l’existence de l’homme.<br/> <br/> 	Ainsi, le lien entre l’Essence de D.ieu et l’essence de l’âme, au delà des forces spécifiques, peut également se révéler et s’introduire dans ces dernières. C’est, tout d’abord, le cas de l’intellect. C’est pour cela que les Mitsvot ne sont pas mises en pratique uniquement sous forme de Edout et de ’Houkim. Elles peuvent aussi être des Michpatim, que l’homme comprend, qui suscitent son plaisir.<br/> <br/> 	En conséquence, l’un des points essentiels, concernant le sacrifice de Pessa’h, consiste à le manger, selon la Michna, au traité Pessa’him 76b. De la sorte, on intègre profondément le saut, on le confond à sa chair et à son sang, on en ressent le goût. Par la suite, on ne consommera rien d’autre, afin de ne pas perdre ce goût.<br/> <br/> 	Le sacrifice de Pessa’h transcende la logique et il en est de même, à l’heure actuelle, puisqu’il a été remplacé par de la Matsa, "aliment de la foi". On peut consommer l’un et l’autre en leur trouvant un bon goût et en éprouvant du plaisir.<br/> '},
				
				'Siha' :{'Titre' :'Les étapes du Séder<br/>  ','source' : '(Discours du Rabbi, second soir de Pessah 5718-1958)<br/> ','resume' : ' ','contenu' : '<br/> 	1. La Haggadah proprement dite commence, selon toute apparence, par le paragraphe “ Nous étions esclaves en Egypte ”, qui fait suite aux quatre questions. C’est donc par ces mots que l’on introduit l’accomplissement de la Mitsva “ Et, tu raconteras à ton enfant ”.<br/> <br/> 	Néanmoins, celui qui a compilé la Haggadah a placé le titre Maguid avant le paragraphe “ Voici le pain de la pauvreté ” et il faut en conclure que son texte commence bien là.<br/> <br/> 	C’est la raison pour laquelle les explications de nos maîtres, qui la commentaient, le soir de Pessa’h, afin de mettre en pratique la Mitsva de faire le récit de la sortie d’Egypte, commencent effectivement par “ Voici le pain de la pauvreté ”.<br/> <br/> 	2. De fait, on peut considérer que la Haggadah commence avec le Kiddouch. Comme le soulignent plusieurs des premiers Sages, on ne prononce pas de bénédiction, en accomplissant la Mitsva de relater la sortie d’Egypte. En effet, on s’est déjà acquitté de cette obligation, en prononçant les mots “ en souvenir de la sortie d’Egypte ”, dans le Kiddouch.<br/> <br/> 	Néanmoins, l’Admour Hazaken répond à cette question d’une manière différente.<br/> <br/> 	Mon beau-père, le Rabbi, raconta, lors du premier Séder de Pessa’h 5697, que son père, le Rabbi Rachab, lui demanda, lorsqu’il était enfant, pourquoi on ne dit pas une bénédiction à propos de la Mitsva du récit de la sortie d’Egypte. Il ne savait que répondre.<br/> <br/> 	Le Rabbi Rachab lui dit alors que, lorsqu’il était lui-même enfant, son père, le Rabbi Maharach, lui avait posé la même question et il n’avait su que répondre. Et, le Rabbi Maharach lui avait dit que, lorsqu’il était enfant, son père, le Tséma’h Tsédek lui avait posé la même question et il n’avait su que répondre. Et, le Tséma’h Tsédek lui avait dit que, lorsqu’il était enfant, l’Admour Hazaken lui avait posé la même question et, lorsqu’il n’avait su que répondre, l’Admour Hazaken lui avait donné la réponse suivante.<br/> <br/> 	Ceci peut être comparé, lui expliqua-t-il, au fait que l’on ne dise pas, en récitant la bénédiction après le repas, la bénédiction : “ Qui nous a ordonnés de dire la bénédiction après le repas ”.<br/> <br/> 	Il semble que la signification de cette explication soit la suivante. La Haggadah est elle-même une parole de bénédiction. On ne peut donc pas réciter une bénédiction sur une autre bénédiction, comme c’est effectivement le cas pour la bénédiction après le repas.<br/> <br/> 	L’Admour Haémtsahi cita, devant son père, l’avis du Rif, selon lequel le souvenir peut recevoir n’importe quelle forme. L’Admour Hazaken objecta que ceci s’appliquait à la nécessité de se souvenir de la sortie d’Egypte telle qu’elle est accomplie chaque jour. A l’opposé, la Mitsva du soir de Pessa’h n’est pas un simple souvenir, mais bien un récit.<br/> <br/> 	Il faut en conclure que, selon l’Admour Hazaken, le Kiddouch ne fait pas partie de la Haggadah.<br/> <br/> 	C’est pour cela que les explications données par nos maîtres, à propos de la Haggadah commencent par le paragraphe “ Voici le pain de la pauvreté ”, mais non par ce qui le précède.<br/> <br/> 	3. Le fait que ce paragraphe soit le premier de la Haggadah permet de justifier qu’il se conclut par : “ Cette année, nous sommes ici, l’an prochain nous serons sur la terre d’Israël ; cette année, nous sommes esclaves, l’an prochain, nous serons libres ”.<br/> <br/> 	Au sens simple, ce paragraphe n’est pas lié à la Haggadah et il doit donc être considéré de manière indépendante. Il fut instauré à l’époque de l’exil babylonien, du fait des pauvres, qui n’avaient pas les moyens de célébrer Pessa’h. Il aurait donc dû se conclure par “ qu’il vienne et fasse Pessa’h ”. Pourquoi y ajouter “ Cette année, nous sommes ici… ” ?<br/> <br/> 	Mais, comme nous venons de le dire, ca paragraphe fut introduit comme une partie de la Haggadah et non comme une entrée en matière à ce texte. On peut donc expliquer simplement que la délivrance future a commencé avec la sortie d’Egypte, ainsi qu’il est dit : “ Comme aux jours de ta sortie d’Egypte, Je te montrerai des merveilles ”. Et, le discours ‘hassidique de 5708, introduit par ce verset, explique le sens de ce pluriel, “ aux jours ”.<br/> <br/> 	4. Pendant le repas du second jour de Pessa’h, il est bon d’introduire une pratique pour commémorer le festin d’Esther, qui eut lieu à cette date. C’est alors que Haman fut pendu, comme le disent le Maguen Avraham, Ora’h ‘Haïm, chapitre 490 et le Choul’han Arou’h de l’Admour Hazaken, à la même référence.<br/> <br/> 	Or, on peut s’interroger, à ce sujet, car le miracle de Pourim paraît accessoire et sans importance, face à celui de Pessa’h. La délivrance de Pessa’h fut complète, ce qui ne fut pas le cas, à Pourim, lorsque “ nous étions encore les serviteurs de A’hachvéroch ”. Dès lors, pourquoi mentionner le miracle de Pourim à Pessa’h ?<br/> <br/> 	L’explication est, en fait, la suivante. Pourim a une qualité que le don de la Torah n’a pas, ainsi qu’il est dit : “ Ils accomplirent et reçurent ” et nos Sages expliquent : “ Ils accomplirent ce qu’ils avaient auparavant reçu ”. De même Pourim possède également une supériorité sur la sortie d’Egypte, qui fut la préparation et le préalable au don de la Torah, ainsi qu’il est dit : “ Lorsque tu feras sortir le peuple d’Egypte, vous servirez D.ieu sur cette montagne ”.<br/> <br/> 	La sortie d’Egypte et le don de la Torah furent réalisés à l’initiative de D.ieu. Lors de la sortie d’Egypte, “ le Roi, Roi des rois, le Saint béni soit-Il, se révéla à eux et les libéra ”. Puis, lors du don de la Torah, “ Il plaça la montagne sur eux comme une cuve ”. Le miracle de Pourim, en revanche, résulta des efforts des enfants d’Israël, réalisés ici-bas. Tout au long d’une année, ceux-ci firent don de leur propre personne.<br/> <br/> 	Certes, le dévoilement céleste est supérieur à l’effort des hommes, dont l’action est limitée et ne put connaître la perfection, alors que D.ieu ne subit aucune contrainte. Pour autant, leurs accomplissements ont une qualité que n’a pas l’intervention divine. En effet, cette dernière, par elle-même, n’est pas durable. Elle n’agit pas profondément en celui qui ne s’est pas préparé à la recevoir. Rien de tel n’est vrai pour l’effort des hommes.<br/> <br/> 	C’est pour cette raison que l’on mentionne Pourim à Pessa’h. On cumule ainsi les deux qualités, la Lumière la plus haute,  transcendant la limite, d’une part, la pérennité et son intériorisation profonde, d’autre part.<br/> <br/> 	5. En quoi tout cela est-il lié précisément au second jour de Pessa’h ?<br/> <br/> 	C’est pendant les nuits de Pessa’h que le prophète Elie vient annoncer la délivrance. Et, il le fait surtout la seconde nuit, deuxième jour de fête en exil, car il y bien là “ la qualité de la lumière qui fait suite à l’obscurité ”.<br/> <br/> 	C’est donc à l’occasion du second jour de Pessa’h que l’on mentionne le miracle de Pourim. De la sorte, on peut révéler la délivrance future, qui possède elle-même ces deux qualités, car “ le Saint béni soit-Il dit : Qu’il en soit comme ceci et comme cela ”, selon l’explication du Likouteï Torah, à la Parchat Reéh.<br/> <br/> 	6. "Voici le pain de la pauvreté".<br/> <br/> 	Dans le Sidour du Ari Zal, le mot "voici" est ponctué de telle façon qu’on le prononce Hé. Ainsi, il fait référence aux propos de Yossef, "Voici (Hé) pour vous des semences", par lesquels il offrit aux Egyptiens le moyen de vivre. Le mot Hé de la Haggadah, "voici le pain de la pauvreté", permet de racheter la parole de Yossef et c’est pour cela qu’il est prononcé de la même façon.<br/> <br/> 	Mon beau-père, le Rabbi, raconta, pendant le premier Séder de Pessa’h 5698, que, de façon générale, son père, le Rabbi Rachab, disait effectivement Hé, avec l’intention de faire allusion au verset "Voici pour vous des semences". Néanmoins, il arriva également qu’il prononce ce mot Ha et il faisait alors référence à Kéter, la couronne qui surplombe l’enchaînement des mondes. De même, il accentuait la prononciation de la lettre Hé, bien que celle-ci ne soit qu’un souffle. C’est là ce que rapporta mon beau-père, le Rabbi.<br/> <br/> 	Peut-être est-il possible d’avancer, à ce propos, l’explication suivante.<br/> <br/> 	Il est deux façons d’élever la matière du monde:<br/> <br/> 	A) On peut s’introduire en la matière. Pour cela, celui qui réalise cette élévation doit endosser les vêtements de celui à qui il désire apporter l’élévation.<br/> <br/> 	B) L’élévation peut également s’accomplir d’elle-même, grâce à la Lumière dont D.ieu accorde la révélation. C’est ainsi que l’époque du roi Chlomo fut une "période de pleine lune" et la reine de Saba lui apporta les parcelles de sainteté de son pays, sans qu’il n’ait besoin de se déplacer.<br/> <br/> 	Ceci nous permettra de comprendre pourquoi le Rabbi Rachab disait parfois Ha. En effet, il peut arriver que l’élévation de l’Egypte soit obtenue par la révélation d’une intense lumière, celle de Kéter, plus élevée que l’enchaînement des mondes.<br/> <br/> 	Et, il y a bien là un enseignement pour chacun. Il est envisageable que l’élévation de la matière ne contraigne pas à en porter les vêtements, mais à révéler une lumière céleste, c’est-à-dire à se placer, d’emblée, dans une situation plus élevée, de sorte que l’élévation se fasse d’elle-même.<br/> <br/> 	Le Rabbi Maharach, dont le comportement était large, avait le proverbe suivant: "Tous considèrent que, si l’on ne peut passer sous l’obstacle, on doit passer au dessus de lui. Je pense, pour ma part, qu’il faut passer, d’emblée, au dessus de l’obstacle.<br/> <br/> 	7. "Je suis comme âgé de soixante dix ans".<br/> <br/> 	Il est dit ici "comme âgé". Il s’agit d’une apparence et non d’une réalité et le traité Bera’hot 28a confirme qu’il semblait âgé.<br/> <br/> 	Malgré cela, une image énoncée par la Torah est directement liée à ce qu’elle doit décrire et il faut en conclure qu’il paraissait âgé parce que, spirituellement, il l’était effectivement. De fait, le Siddour du Ari Zal précise qu’en lui adjoignant le nombre d’années de sa vie antérieure, on reconstitue effectivement ce compte de soixante dix ans. Ceci explique son apparence physique.<br/> <br/> 	C’est pour cela qu’il dit ensuite: "et je n’ai pas eu le mérite", c’est-à-dire, "je n’ai pas pu emporter la victoire sur mes amis" pour que la Hala’ha retienne son avis, selon l’interprétation de Rabbi Ovadya de Bartenora. En effet, la raison de son étonnement est qu’il était "comme âgé de soixante dix ans", puisque, spirituellement, c’était bien le cas. Il aurait donc dû être à même de faire prévaloir son opinion.<br/> <br/> 	Sa vieillesse spirituelle était liée à la Torah et, de ce fait, son avis aurait dû être retenu par la Hala’ha. En conséquence, il devint vieux, y compris au sens physique, ce qui se marqua, d’une façon apparente, y compris en ses cheveux, qui sont accessoires par rapport au corps. Il reçut donc "dix huit rangées de cheveux blancs".<br/> <br/> 	En effet, commentant le verset "D.ieu conduit à l’achèvement pour moi", le Yerouchalmi explique que l’existence du monde se met en conformité avec l’avis de la Torah.<br/> <br/> 	8. Il découle de cela un enseignement pour le service de D.ieu de chacun.<br/> <br/> 	Les âmes de notre génération, pour la plupart, ne vivent pas pour la première fois. Elles ont déjà eu des vies antérieures et, pour servir D.ieu, elles doivent donc tenir compte non seulement de cette vie, mais aussi des précédentes.<br/> <br/> 	Or, il ne faut pas penser qu’une vie antérieure n’a qu’une incidence purement spirituelle, dans les mondes supérieurs. En se liant à la Torah, on peut mettre en évidence le bien de cette vie antérieure et s’en trouver renforcé, non seulement dans son intellect et ses sentiments, dans ses forces profondes, mais aussi dans celles qui sont extérieures, au même titre que les cheveux, c’est-à-dire les pensées, les paroles et les actions de l’existence quotidienne.<br/> <br/> 	Parfois, il faut donc prendre un engagement et mettre en pratique des actes de la Torah et des Mitsvot qu’on paraît ne pas avoir le moyen d’assumer.<br/> <br/> 	9. "Les Sages disent: Les mots ’les jours de ta vie’ correspondent à ce monde. L’expression ’tous les jours de ta vie’ introduit la période du Machia’h."<br/> <br/> 	On trouve, à ce sujet, deux interprétations:<br/> <br/> 	A) On peut penser que les Sages ajoutent un point de plus à l’opinion de Ben Zoma, de sorte que, selon l’unanimité des avis, il est nécessaire de mentionner la sortie d’Egypte, la nuit. C’est, en particulier, l’avis du Zéba’h Pessa’h, du Chneï Lou’hot Ha Berit et du Tsyoun Le Néfech ’Haya.<br/> <br/> 	B) On peut également considérer que les Sages s’opposent à Ben Zoma et considèrent qu’il n’y a pas lieu de mentionner la sortie d’Egypte, la nuit, comme l’indiquent les commentateurs de la Michna. C’est également ce que disent le Siddour du Ari Zal et le Peri Ets ’Haïm, à la porte de la fête des Matsot, chapitre 6.<br/> <br/> 	Or, chaque fois que la partie révélée de la Torah énonce deux avis, on peut trouver, dans sa dimension cachée, l’équivalent de l’un et de l’autre. En l’occurrence, néanmoins, l’enseignement caché de la Torah fait mention du second avis.<br/> <br/> 	Il faut en conclure que la sortie d’Egypte possédait deux facettes, celle de la partie révélée de la Torah et celle de son enseignement caché, pour lequel elle a lieu le jour et non la nuit. C’est pour cette raison que le Siddour et le Peri Ets ’Haïm optent pour le second avis. En effet, ces textes n’envisagent que la dimension profonde.<br/> <br/> 	La partie cachée de la Torah ne contredit donc pas ceux qui optent pour la première explication, énoncée par son enseignement révélé. En fait, l’une et l’autre décrivent des situations totalement différentes.<br/> <br/> 	10. La sortie d’Egypte, au sens simple, bien qu’il soit difficile de s’écarter de l’enseignement profond de la Torah et que ce sens simple doit donc s’y inscrire, est la libération de toutes les entraves, de toutes les barrières, qui empêchent le service de D.ieu et lui font obstacle.<br/> <br/> 	Mais, plus profondément, la sortie d’Egypte permet de se libérer également des limites inhérentes au domaine de la Sainteté, y compris celles du monde d’Atsilout, à propos duquel il est, certes, dit que "D.ieu s’unit à ses lumières et à ses réceptacles", mais qui, pour autant, n’en est pas moins un monde, à part entière.<br/> <br/> 	La sortie d’Egypte, au sens simple, est également possible pendant la nuit, c’est-à-dire lorsque "le soleil de D.ieu ne brille pas", lorsque l’on n’obtient pas la révélation céleste. En pareil cas, il reste possible de se libérer de ce qui empêche de servir D.ieu, en introduisant son propre effort, ici-bas.<br/> <br/> 	En revanche, se libérer de l’Egypte du domaine de la Sainteté est possible uniquement pendant le jour. Pour l’obtenir, on doit recevoir l’éclairage du "soleil de D.ieu", qui transcende l’enchaînement des mondes.<br/> <br/> 	Néanmoins, Ben Zoma faisait exception à ce principe. Il était l’un des quatre qui avaient accédé à la plus haute connaissance de la Torah et ne se trouvait pas réellement sous l’emprise de ce monde, comme l’indique le Midrach Béréchit Rabba, chapitre 2, paragraphe 4. Il pouvait donc se défaire de l’Egypte de la Sainteté également pendant la nuit.<br/> <br/> 	Les Sages, cependant, établissent leur avis en tenant compte de la situation majoritaire. Ils considèrent donc qu’une telle sortie d’Egypte est envisageable uniquement pendant le jour. En conséquence, ils voient dans le mot "tous" une allusion à la période du Machia’h. Car, c’est alors que, même, pendant la nuit, on pourra se libérer de "l’Egypte" de l’enchaînement des mondes, comme l’expliquent les écrits du Ari Zal.<br/> <br/> 	11. Or, toutes les révélations du monde futur dépendent de nos accomplissements et de nos réalisations, pendant le temps de l’exil, comme le souligne le Tanya, au chapitre 37. Avoir conscience qu’après la délivrance, on quittera également l’Egypte pendant la nuit, insuffle la force et la joie, déjà à l’heure actuelle.<br/> <br/> 	De fait, tout ce qui se révélera, dans le monde futur, existe d’ores et déjà, à l’heure actuelle, de manière cachée. En méditant à ce qui apparaîtra à l’évidence après la délivrance, on pourra donc, d’ores et déjà, se réjouir. On connaît, à ce propos, l’image de l’homme qui est heureux de posséder des pierres précieuses et des perles, même si celles-ci se trouvent, pour l’heure, dans un coffret fermé, comme l’explique le Torah Or, à la fin de la Parchat Béréchit.<br/> <br/> 	C’est bien ainsi que l’on se prépare, que l’on forge un réceptacle pour obtenir les révélations du monde futur, qui seront effectives lors de la délivrance véritable et complète, par notre juste Machia’h, très bientôt et de nos jours.<br/> <br/> 	12. "Un sage et un impie".<br/> <br/> 	Mon beau-père, le Rabbi, explique pourquoi le sage est à côté de l’impie. En effet, celui-ci doit s’améliorer, car "aucun d’entre nous ne sera écarté". Le rapprocher demande beaucoup de forces et seul le sage les possède.<br/> <br/> 	Peut-être l’explication suivante, basée sur ce qui est dit par ailleurs, peut-elle, en outre, être avancée.<br/> <br/> 	La question du sage est bien la marque d’une interrogation et, de ce fait, elle n’est pas pleinement positive, car le domaine de la Sainteté fait abstraction de toutes les questions, ainsi qu’il est dit: "Tu seras intègre envers l’Eternel ton D.ieu". Et, mon beau-père, le Rabbi, citait, au nom des ’Hassidim âgés, le dicton suivant: "Le mot ’pourquoi’ est une force du mal".<br/> <br/> 	Certes, le sage pose une question parce qu’il veut recevoir un enseignement. Pour autant, cette action ne peut être qualifiée de service de D.ieu parfait, de sorte que, à l’issue de différentes contractions, la question du sage ouvre la voie à celle de l’impie.<br/> <br/> 	Mon beau-père, le Rabbi, raconta, lors du premier Séder de Pessa’h 5698, que son père, le Rabbi Rachab, émit un jugement sévère à l’encontre du sage. En effet, celui-ci, malgré sa sagesse, n’était-il pas allé se placer à côté de l’impie. En revanche, il constata l’intégrité du naïf et fit l’éloge de celui qui ne sait pas poser de questions.<br/> <br/> 	Il expliqua que, lorsque l’âme se trouve là-haut, la Divinité est pour elle une évidence. Puis, elle descend ici-bas et elle perd alors cette évidence. C’est à ce moment qu’elle pose des questions. Celui qui ne sait pas poser de question, en revanche, conserve, même dans ce monde, l’évidence de la Divinité. Il n’a donc pas lieu de s’interroger.<br/> <br/> 	13. "Et, Il dit à Avraham: Tu sauras que ta descendance sera étrangère, dans un pays qui ne lui appartiendra pas, où on les asservira et on les opprimera. Puis, ils le quitteront avec un large butin".<br/> <br/> 	Le Midrach Bamidbar Rabba, chapitre 44, paragraphe 24, rapporte que le Saint béni soit-Il demanda à notre père Avraham: "Que préfères-tu? La descente de tes descendants dans le Guéhénom ou bien la servitude auprès des nations?". Avraham fit le choix de la seconde possibilité.<br/> <br/> 	Lors du premier Séder de Pessa’h 5697, mon beau-père, le Rabbi, posa la question suivante. Notre père Avraham représentait la perfection du bien et de la bonté. C’est ainsi qu’il sut plaider la cause de Ichmaël et dit: "Que Ichmaël vive devant Toi". Or, il savait parfaitement ce qu’était la vie et de quelle manière celle-ci pouvait être "devant Toi". Dès lors, pourquoi ne plaida-t-il pas la cause d’Israël?<br/> <br/> 	Bien plus, à l’époque, la Torah n’avait pas encore été donnée et les fautes n’avaient pas le même poids. Avraham aurait donc du proposer que les Juifs n’aillent pas au Guéhénom et ne soient pas assujettis par les nations.<br/> <br/> 	Mon beau-père, le Rabbi, répondit à cette question en citant le verset "dans un pays qui ne lui appartiendra pas". En effet, s’il est dit que "ta descendance sera étrangère", n’est-il pas une évidence qu’elle se trouvera "dans un pays qui ne lui appartiendra pas"? Pourquoi donc le spécifier?<br/> <br/> 	En fait, grâce à cette répétition, le Saint béni soit-Il déclarait à notre père Avraham: "Ne crains rien! Ta descendance sera étrangère, mais cela ’ne lui appartiendra pas’, ne sera pas de son fait, n’aura pas pour objet de racheter ses fautes, mais bien d’apporter l’élévation aux parcelles de Sainteté de l’Egypte".<br/> <br/> 	C’est la raison pour laquelle "on les asservira et on les opprimera, puis ils le quitteront avec un large butin". Ainsi, les Egyptiens travailleront pour eux et ils s’appauvriront, car on leur retirera toutes ces parcelles, ainsi qu’il est dit: "Ils ruinèrent l’Egypte" et en firent "un filet sans poissons, un silo sans grains". Puis, "ils le quitteront avec un large butin", constitué par toutes les parcelles qui auront reçu l’élévation.<br/> <br/> 	14. Ce qui fut vrai en Egypte l’est également, en ce dernier exil, qui n’est pas uniquement le moyen de racheter les fautes, mais, avant tout, l’occasion d’apporter l’élévation aux parcelles de Sainteté.<br/> <br/> 	Nos Sages disent, dans le Midrach Chir Hachirim, chapitre 2, paragraphe 8, que "l’un d’entre vous sera exilé en Barbarie et un autre en Samartie. Je considérerai alors que vous vous trouvez tous dans chacun de ces endroits". Or, comment l’exil d’un seul Juif peut-il racheter les fautes de tout Israël?<br/> <br/> 	Il faut en conclure que la raison essentielle de l’exil est l’élévation des parcelles de Sainteté. En effet, si un seul Juif s’installe dans un certain endroit et y fournit l’effort qui convient, D.ieu lui conférera la réussite et il apportera l’élévation à toutes les parcelles se trouvant en ce lieu. De la sorte, il atteindra l’objectif de l’exil et il préparera l’ensemble du pays pour la venue du Machia’h, qui mettra en évidence le "large butin" de ces parcelles, ainsi qu’il est dit: "Grand est l’Eternel et considérablement loué".<br/> <br/> 	15. "Si Il avait ouvert la mer, mais ne nous l’avait pas faite traverser à pied sec, cela nous aurait suffi".<br/> <br/> 	Avant Pessa’h, on m’a apporté la Haggadah Tsouf Amarim, du Rav M. H. Kleinman, publiée à Varsovie, en 5684. Celle-ci porte une approbation de mon père, datée du 12 Chevat 5681. On y trouve, à propos de ce passage, l’explication suivante. Si D.ieu ne nous avait pas fait traverser la mer "à pied sec", mais, dans la boue et la vase, "cela nous aurait suffi". La source de ce commentaire est le Abudarham.<br/> <br/> 	Il nous faut comprendre pourquoi il est à ce point important que l’on ait traversé la mer "à pied sec" et non avec un peu de boue et de vase, selon l’expression du Abudarham. Bien plus, les autres qualités, mentionnées dans ce paragraphe, sont littéralement merveilleuses, la sortie d’Egypte, le passage de la mer Rouge, le don de la Torah, l’entrée en Erets Israël, la construction du Temple. Comment comparer à tout cela le fait de traverser à pied sec plutôt que dans la boue et la vase?<br/> <br/> 	Nous le comprendrons d’après ce que la ’Hassidout explique, à propos du passage de la mer Rouge. Elle souligne que la mer est "le monde caché" et la terre ferme, "le monde révélé". Le passage de la mer Rouge transforma la mer en terre ferme, de sorte que le "monde caché" se révéla pleinement, au même titre que "le monde révélé".<br/> <br/> 	Mais, ces deux mondes existent aussi, dans l’âme, et interviennent dans son service de D.ieu. Chacun, au moment de la prière, ressent une motivation profonde. Puis, pendant le reste de la journée, ce sentiment ne se manifeste pas aussi intensément. Il est alors voilé.<br/> <br/> 	Même si la ferveur de la prière transforme le comportement de la journée et le rend positif, elle ne permettra jamais de rester, tout au long du jour, dans l’état d’esprit de la prière, lorsque la soumission à D.ieu est totale. C’est en particulier le cas lorsque l’on se prosterne, comme le souligne le chapitre 39 du Tanya. Cet aspect positif reste donc caché, tout au long du jour.<br/> <br/> 	Ainsi, le passage de la mer Rouge fit la preuve que ce qui est caché peut briller à l’évidence et que l’homme peut effectivement, pendant toute la durée de la journée, conserver la soumission qui était la sienne durant la prière.<br/> <br/> 	Comme l’explique le Baal Chem Tov, au début du Tsavaat Ha Ribach, commentant le verset "J’ai placé D.ieu en permanence face à moi", il est possible de faire en sorte que toutes les actions soient identiques, y compris celles qui sont permises, "en toutes tes voies, reconnais-Le", comme c’est le cas, pendant l’étude de la Torah ou la prière, dès lors que D.ieu est toujours "face à moi". Le Rambam et le Tour Choul’han Arou’h, Ora’h ’Haïm, chapitre 231, disent, à ce sujet: "Celui qui adopte une telle attitude sert son Créateur, en permanence".<br/> <br/> 	16. Néanmoins, on peut obtenir le résultat qui vient d’être décrit de deux façons:<br/> <br/> 	A) La soumission à D.ieu, tout au long de la journée, de manière identique à la prière, peut être uniquement dans l’action concrète. Au fond de son âme, en revanche, on conservera encore la conscience de sa propre personne. Pour autant, on ne s’en affectera pas, car la soumission acquise pendant la prière sera toujours vivace.<br/> <br/> 	En pareil cas, l’ouverture de la mer et sa transformation en terre ferme n’affecte que l’action concrète. La mer n’est pas, à proprement parler, devenue terre. Au fond de son âme, on n’est pas le même, pendant la prière et durant le reste du jour.<br/> <br/> 	B) La soumission de la journée peut également être totale, se marquer à la fois dans la dimension profonde et dans l’action concrète. C’est alors que l’on met pleinement en pratique le principe: "J’ai placé D.ieu en permanence face à moi".<br/> <br/> 	La distance entre ces deux situations est comparable à celle qui existe entre le Beïnoni, l’homme moyen du Tanya, ou même le Juste imparfait et le Juste parfait. Les deux premiers possèdent encore du mal, mais celui-ci est recourbé et soumis au bien, du fait de sa faible importance. Ils peuvent donc penser l’avoir chassé et en être totalement délivrés. Le Juste parfait, en revanche, ne connaît pas du tout le mal, comme l’établit le Tanya, au chapitre 10.<br/> <br/> 	17. Ainsi, si D.ieu avait ouvert la mer pour nous, mais ne nous l’avait pas faite traverser à pied sec, mais dans un peu de boue et de vase, cela nous aurait effectivement suffi. Nous aurions traversé la mer, même si un peu d’eau s’y trouvait encore et prenait la forme de la boue et de la vase.<br/> <br/> 	En pareil cas, la mer serait effectivement devenue terre ferme, mais tout le bien n’aurait pas pu se révéler pleinement, car le mal aurait encore conservé une emprise sur un tel endroit. C’est la première façon qui vient d’être décrite, celle de l’homme moyen ou même du Juste imparfait.<br/> <br/> 	Et, de fait, "cela nous aurait suffi". Car, les enfants d’Israël étaient alors embourbés dans les quarante neuf portes de l’impureté et ils devaient donc s’enfuir, comme l’explique le Tanya, au chapitre 31. De la sorte, ils auraient pu devenir des hommes moyens, ne commettant pas du tout de fautes, comme le souligne le chapitre 12 du Tanya. Une telle élévation aurait été considérable. Combien plus en aurait-il été ainsi s’ils étaient devenus des Justes imparfaits, desquels il est dit "Tu as créé des Justes" et "Tu verras le monde futur de ton vivant", comme le rappelle le chapitre 14 du Tanya.<br/> <br/> 	C’est à ce propos qu’il est dit: "Comme sont nombreuses les qualités que D.ieu nous a accordées", celle du passage de la mer Rouge et le fait que la traversée fut à pied sec. De la sorte, la possibilité fut donnée de transformer entièrement le mal en bien, non pas seulement dans l’action concrète, mais aussi dans la dimension profonde, de sorte qu’au fond de soi, "J’ai placé D.ieu, en permanence, face à moi".<br/> <br/> 	18. "Comme sont nombreuses les qualités que D.ieu nous a accordées".<br/> <br/> 	Mon beau-père, le Rabbi, raconta, lors du premier Séder de Pessa’h 5698, que le premier discours ’hassidique récité par son père, le Rabbi Rachab, était intitulé "Comme sont nombreuses les qualités que D.ieu nous a accordées". Son père, le Rabbi Maharach, l’avait lui-même prononcé, le Chabbat Ha Gadol 5633.<br/> <br/> 	Ainsi, le Rabbi Rachab commença à commenter la ’Hassidout avant même sa Bar Mitsva. En effet, il naquit en 5621, valeur numérique de Kitra, la Couronne Supérieure, de sorte qu’en 5633, il n’avait pas encore treize ans.<br/> <br/> 	Il semble que le Rabbi Maharach ait également prononcé ce même discours en 5642. Le Rabbi Rachab le répéta, lui aussi, après avoir pris la direction des ’Hassidim et, vraisemblablement, en le complétant par ses propres explications.<br/> <br/> 	En 5633, quand le Rabbi Rachab récita ce discours devant le Rabbi Maharach, ce dernier lui communiqua les commentaires que le Tséma’h Tsédek avait donnés, à ce sujet.<br/> <br/> 	"Comme sont nombreuses les qualités que D.ieu nous a accordées". Ces qualités de D.ieu se révèlent grâce à nous, car, pour Lui, "l’obscurité et la lumière sont équivalentes". C’est uniquement pour nous qu’une différence existe.<br/> <br/> 	L’idée nouvelle introduite par ce dicton est la suivante. Ces bonnes qualités ne sont pas uniquement pour nous. Elles sont aussi par nous, c’est-à-dire fruits de notre travail.<br/> <br/> 	19. Tsafoun<br/> <br/> 	Tsafoun, "caché", étape du Séder au cours de laquelle on mange l’Afikomen, est lié à une autre étape, Ya’hats, lorsque l’on casse la Matsa du milieu.<br/> <br/> 	Lors du premier Séder de Pessa’h 5698, mon beau-père, le Rabbi, raconta qu’il avait vu son père, le Rabbi Rachab, casser l’Afikomen en cinq morceaux, mais il ne savait pas s’il devait effectivement en être ainsi. Puis, une fois, il vit que l’Afikomen avait été coupé en six morceaux et que le Rabbi en avait mis un de côté. Il en demanda donc la raison et le Rabbi lui répondit: "Lorsque l’on veut tout savoir, on devient vieux très vite".<br/> <br/> 	Le lendemain, alors que tous les deux marchaient ensemble, mon beau-père, le Rabbi, poussa un soupir et son père lui dit: "Cela est donc si important pour toi?". Il lui en expliqua alors la raison:<br/> <br/> 	La Matsa du milieu correspond à Its’hak et, de fait, toutes les lettres de Ya’hats se retrouvent dans son nom. L’Afikomen, en revanche, est la bonté d’Avraham, car il signifie "Donnez la manne" et il permet donc la satisfaction de ses besoins. Or, Avraham distribuait à tous, y compris aux arabes, de la nourriture à satiété.<br/> <br/> 	Its’hak représente l’élévation, qu’il faut pouvoir introduire dans un réceptacle. On casse donc la Matsa du milieu afin de briser la rigueur d’Its’hak. Et, on la coupe en cinq morceaux, car il est cinq formes de rigueur, comme on le sait. Il faut donc adoucir toutes les cinq par la bonté d’Avraham.<br/> <br/> 	20. Le Rabbi Maharach choisit le Rav Chalom Kadoner comme professeur pour ses enfants, le Razah et le Rabbi Rachab. Celui-ci était un grand érudit de la Torah.<br/> <br/> 	Une fois, Rav Chalom demanda au Rabbi Maharach pourquoi il était nécessaire de cacher l’Afikomen. Le Rabbi lui répondit: "Parce que c’est écrit dans la Haggadah, à l’étape Tsafoun". Il demanda encore: "Que l’on supprime donc le mot Tsafoun de la Haggadah. Ainsi, il ne sera plus nécessaire de cacher l’Afikomen".<br/> <br/> 	Le Rabbi lui répondit: "Ceci apporte la force de détruire ce qui est caché (Tsafoun) dans le cœur de l’homme, c’est-à-dire le mauvais penchant, à propos duquel il est dit: J’éloignerai celui qui vient du nord (Tsefoni). On tire de l’Afikomen la force d’y parvenir. En effet, celui-ci n’a pas de goût et, de même, on ne peut lutter contre l’âme animale par la logique, mais seulement par la contrainte. Non, c’est non et oui, c’est également non. Ce qui ne doit pas être est à écarter et ce qu’il faut faire est une nécessité".<br/> <br/> 	Néanmoins, la question demeure. En effet, le mauvais penchant possède plusieurs noms et l’on aurait donc pu en choisir un autre. Dès lors, il n’aurait pas été nécessaire de cacher l’Afikomen.<br/> <br/> 	Mais, l’explication est, en fait la suivante. On distingue le mal révélé du mal caché. Tsafoun souligne qu’il faut corriger non seulement le premier, mais aussi le second, le Tsefoni.<br/> <br/> 	Même celui qui, par son effort, ne ressent plus du tout le mal en son âme, ne peut considérer qu’il est parvenu au résultat final. En effet, ce mal peut encore se maintenir en lui, d’une manière cachée.<br/> <br/> 	Ainsi, différents textes expliquent pourquoi Rabbi Yo’hanan Ben Zakaï dit: "Je ne sais pas vers quel chemin on me conduit". Or, comment pouvait-il avoir une telle pensée? Il avait accompli les Préceptes les plus importants, comme les plus légers. Et, les Sages énumèrent les nombreuses qualités qu’il possédait. Pourquoi était-il donc dans le doute?<br/> <br/> 	L’explication est la suivante. Les forces révélées ne donnent aucune indication sur ce qui existe profondément. Elles peuvent donc être liées au bien, alors que l’essence de l’âme se trouve au stade le plus intérieur des forces du mal.<br/> <br/> 	21. Les forces révélées ne permettent pas de déterminer la situation de l’essence profonde. Dès lors, que signifie Tsafoun? Comment apporter l’élévation au mal caché? L’effort de l’homme ne procède-t-il pas uniquement des forces révélées?<br/> <br/> 	En réalité, se consacrer à l’enseignement profond de la Torah est bien un moyen de se lier à l’Essence. Car, la partie cachée de l’âme s’unit à l’enseignement caché, Tsafoun, de la Torah, comme l’expliquent le Midrach Devarim Rabba, chapitre 1, paragraphe 19 et le Or Ha Torah, commentaires de ’Hanouka, page 284b. De la sorte, il est possible d’apporter l’élévation également à l’essence de l’âme.<br/> <br/> 	Selon un récit bien connu, rapporté dans le Torat Chalom, à la date du 19 Kislev 5673, l’Admour Hazaken dit, une fois, à quelqu’un: "En qui places-tu ta confiance? En moi? En fait, tu ne connaîtras même pas le chemin conduisant vers mon Gan Eden!".<br/> <br/> 	Le Tséma’h Tsédek, qui était alors présent, précisa que l’Admour Hazaken se trouvait à un niveau plus élevé que celui de Rabbi Yo’hanan Ben Zakaï. Car, ce dernier avait dit: "Je ne sais pas vers quel chemin on me conduit", alors que l’Admour Hazaken savait qu’il irait au Gan Eden.<br/> <br/> 	22. Quand on mange l’Afikomen, qui rappelle le sacrifice de Pessa’h et prépare la délivrance future, on doit d’abord réaliser l’élévation du mal caché. Faire le Séder jusqu’à Tsafoun ne suffit pas. Il faut, en outre, ajouter l’effort de Tsafoun et révéler l’essence de l’âme.<br/> <br/> 	De la sorte, on mérite d’être "l’an prochain, à Jérusalem" et de connaître la perfection, lorsque "là-bas, nous consommerons les sacrifices de Pessa’h et de Zéba’h", dans le troisième Temple, qui est déjà construit, là-haut et qui descendra ici-bas, grâce à notre juste Machia’h, très bientôt et de nos jours.<br/> <br/> '},
				
				'Siha' :{'Titre' :'Lettres du Rabbi<br/>  ','source' : '<br/> ','resume' : ' ','contenu' : '							6 Nissan 5714,<br/> <br/> 	Comme vous le savez, la fête de Pessa’h marque la confiance des enfants d’Israël en le Saint béni soit-Il, ainsi qu’il est dit : “ Je Me souviens pour toi du bienfait de ta jeunesse, lorsque tu M’as suivi dans le désert ”. En ces jours-ci, à cette époque-là, les enfants d’Israël firent la preuve de leur confiance totale en D.ieu et ils observèrent, de leurs propres yeux, la manne, le puits de Miryam, le fait que “ ton vêtement ne t’as pas quitté ”.<br/> <br/> 	Chaque année, en cette période, tout cela se révèle de nouveau et cette profonde confiance met en évidence la salut collectif et individuel, la satisfaction de tous les besoins, matériels et spirituels. Comme l’explique l’Admour Hazaken, dans le Likouteï Torah, à la Parchat Bera’ha, page 98b, tout ceci peut se révéler, dans votre maison et dans votre entourage, y compris pendant le reste de l’année.<br/> <br/> 	Ce passage du Likouteï Torah parle de la soumission qui est commune à toutes les fêtes et qu’il suffit donc de révéler jusqu’à la fête suivante. Mais, certains points sont également spécifiques à chacune. Ceux-là sont révélés pour l’ensemble de l’année. C’est en particulier le cas pour la fête de Pessa’h. En effet, conformément au dicton  de mon beau-père, le Rabbi, dont le mérite nous protégera, qui figure dans sa causerie de Pessa’h 5703, un reflet de toutes les fêtes existe chaque jour et celui de Pessa’h est permanent.<br/> <br/> 	On peut expliquer, au moins brièvement, que Chavouot est “ le temps du don de notre Torah ”. Soukkot représente les Mitsvot, qui entourent l’homme et qui sont, de façon générale, représentées par la Tsédaka, selon le chapitre 5 du Tanya, ainsi qu’il est dit : “ J’ai placé Mes Paroles dans ta bouche et Je t’ai recouvert de l’ombre de Ma main ”. Enfin, Pessa’h, “ temps de notre liberté ”, introduit la foi et même, selon l’expression du Zohar “ le pain de la foi ”.<br/> <br/> 	Certains aspects de la Torah et des Mitsvot sont soumis au temps et à l’espace. Ce n’est pas le cas de la foi, qui est une Mitsva perpétuelle, à la base de la Torah et des Mitsvot.<br/> <br/> *   *   *<br/> <br/> 							11 Nissan 5711,<br/> <br/> 	Nos Sages soulignent que l’un des faits qui hâta la délivrance fut l’âpreté de l’esclavage. Celui-ci conduisit de la servitude vers la liberté. Bien plus, chaque fois que les enfants d’Israël n’avaient pas confectionné suffisamment de briques, des enfants juifs étaient scellés dans les murs, à la place de celles-ci . Ces enfants, murés vivants, pleuraient, hurlaient, sans qu’on puisse les sauver. Et, leur cri s’éleva vers D.ieu.<br/> <br/> 	Au delà des faits, on peut découvrir ici un enseignement lié à l’existence morale, concernant les enfants qui sont privés de maison juive, d’une vie juive emplie de la lumière que la Torah apporte, qui sont confiés à des maisons étrangères, des foyers égyptiens dans lesquels la pénombre règne.<br/> <br/> 	Or, si l’esclavage physique est amer, combien plus l’est la servitude morale.<br/> <br/> 	Nous nous apprêtons à célébrer le temps de notre liberté. Chacun et chacune d’entre nous doit donc se délivrer de tout ce qui conduit à s’embourber en Egypte, ce qu’à D.ieu ne plaise. On doit, en particulier, s’efforcer, chacun et chacune selon ses possibilités, de libérer les autres Juifs de cette terrible servitude morale, de les conduire de l’obscurité vers l’intense lumière. On peut y parvenir grâce à une bonne éducation, entièrement liée au domaine de la sainteté.<br/> <br/> *   *   *<br/> <br/> Porte ouverte<br/> (Discours du Rabbi, second soir de Pessa’h 5711)<br/> <br/> 	Pendant les deux premiers soirs de Pessa’h, on ouvre la porte, selon le Choul’han Arou’h, Ora’h ‘Haïm, au chapitre 480.<br/> <br/> 	Nos Sages disent, dans le Midrach Chemot Rabba, chapitre 30, paragraphe 9 et le Yerouchalmi Roch Hachana, 1, 3, que "D.ieu accomplit Lui-même ce qu’Il demande à Israël de faire". En l’occurrence, le Saint béni soit-Il nous commande d’ouvrir les portes, pendant les nuits de Pessa’h et Il le fait donc Lui-même.<br/> <br/> 	Durant les nuits de Pessa’h, le Saint béni soit-Il ouvre toutes les portes, tous les portails, pour tous les Juifs et toutes les Juives et les Pirkeï de Rabbi Eliézer disent, au chapitre 32, que “ des trésors de rosée sont ouverts, en cette nuit ”.<br/> <br/> 	Ainsi, chacun, quels qu’aient été ses comportements pendant l’année qui vient de s’écouler, peut alors atteindre les stades les plus élevés, par un saut, à la façon de Pessa’h, en transcendant l’ordre établi.<br/> <br/> <br/> '},
