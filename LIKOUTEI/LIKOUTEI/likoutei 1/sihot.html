														   '<br><br>	3. La sortie morale de l’Egypte suppose, de façon générale, deux éléments. Il faut, tout d’abord, introduire cette sortie, puis, dans un second temps, la conduire vers la perfection, avec le passage de la mer Rouge.<br><br>	Il est donc nécessaire, d’emblée, de quitter l’Egypte, les barrières, les limites inhérentes à l’âme animale, entravant l’âme divine. Un Juif, même s’il vit dans ce monde matériel, placé sous l’emprise des forces du mal, où les impies sont puissants, comme le précise le chapitre 6 du Tanya, doit savoir que nul ne peut le dominer, qu’il n’est aucunement soumis au Pharaon, roi de l’Egypte, qu’il doit se consacrer uniquement au service de D.ieu.<br><br>	Le traité Kiddouchin 22b dit que “ ils sont Mes serviteurs et non ceux d’autres serviteurs ”, comme Rachi le rappelle, dans son commentaire du verset Chemot 21, 6. Certes, le mauvais penchant et l’âme animale, le Pharaon et l’Egypte, se renforcent afin de multiplier les entraves auxquelles sont confrontées les forces de l’âme divine, de les juguler et de faire perdre aux Juifs tout intérêt pour la Torah et les Mitsvot, ainsi qu’il est dit : “ Ils rendirent leur vie amère ”, ce qui fait bien allusion à la Torah, appelée “ notre vie ”, comme le précise le Torah Or, au début de la Parchat Chemot. Mais, un Juif saura mettre en avant sa soumission à D.ieu. Il s’engagera à Le servir, en chaque action concrète. Il ne se mettra pas au service du Pharaon, roi de l’Egypte. C’est de cette façon qu’il sera libéré de la servitude, de l’Egypte et gagnera Pi Ha ‘Hirot.<br><br>	Néanmoins, une telle sortie d’Egypte n’est pas encore parfaite, comme nous l’avons vu. En effet, celui qui est parvenu à ce stade n’éprouve encore aucun plaisir à servir D.ieu, étant uniquement motivé par sa soumission, comme l’explique le Tanya, à la fin du chapitre 31. Il est donc toujours poursuivi par le Pharaon et les Egyptiens, lesquels entendent le réduire encore une fois en esclavage. En pareil cas, les barrières et les entraves imposées par le mauvais penchant et l’âme animale, le voile introduit par le monde, poursuivent leur combat destiné à réduire et à occulter la lumière de l’âme divine.<br><br>	Il est alors nécessaire d’accéder à la phase du service de D.ieu qui permet de se libérer pleinement de l’Egypte, de traverser la mer Rouge. C’est à ce propos que le verset (Tehilim 66, 6) dit : “ Il a transformé la mer en terre ferme ”. La mer fait allusion à la force divine qui se cache au sein de la création. Or, celle-ci peut, dès lors, apparaître à l’évidence, comme c’est le cas sur la terre ferme.<br><br>	Celui qui, grâce à son effort, parvient à percevoir l’aspect divin de toute chose est pleinement libéré de l’Egypte. Le monde ne voile plus la lumière de D.ieu pour lui. Bien au contraire, Sa Présence lui apparaît à l’évidence, au sein de la matière.'+
														   '<br><br>	4. Les quatre groupes formulèrent leur avis après la sortie d’Egypte et il faut en conclure que celui-ci ne remet pas en cause l’application concrète de la Torah et des Mitsvot. En effet, lorsqu’un Juif conçoit une idée qui va à l’encontre du Choul’han Arou’h, il ne peut nullement être considéré comme libéré de l’Egypte.<br><br>	En tout état de cause, ces quatre groupes, bien que délivrés de l’Egypte, n’avaient pas encore traversé la mer Rouge. Ces personnes subissaient donc le voile inhérent à la matière. Dès lors, le Pharaon et ses soldats conservaient encore toute leur force. Et, la possibilité de développer l’un de ces quatre avis en découle.<br><br>	C’est en traversant la mer Rouge que l’on peut provoquer la noyade de l’armée égyptienne, se départir de toutes les limites et de toutes les entraves. Pour y parvenir, il convient, au préalable, d’exclure l’attitude découlant de chacune de ces quatre conceptions.'+
														   '<br><br>	5. En fait, ces quatre groupes, tels qu’ils apparaissent dans les versets, sont présentés en ordre croissant. En effet, le comportement le plus irresponsable, en termes de service de D.ieu, est celui qui conduit à se jeter à la mer. En ce monde, une victoire du Pharaon et de ses soldats est effectivement concevable, ce qu’à D.ieu ne plaise. On refusera donc une telle situation et l’on se coupera du monde en se jetant dans la mer purificatrice de la Torah, de la prière, de la Techouva, en s’attachant directement à D.ieu.<br><br>	Certes, qu’adviendra-t-il, en pareil cas, du monde et des autres Juifs ? Comment faire en sorte que le Pharaon ne règne pas sur le globe ? On se dérobera donc en prétextant qu’il appartient à quelqu’un d’autre d’agir, en la matière. De plus, selon l’expression du traité Bera’hot 10a, “ pourquoi se préoccuper de ce que D.ieu a occulté ”. Le Tout Puissant interviendra lui-même, en la matière et l’on ne peut demander à personne de se préoccuper du monde entier. N’est-il pas bien suffisant de se soucier de sa propre personne ? C’est donc ce que l’on fera en se jetant à la mer et en se coupant du monde.<br><br>	Auparavant, on qualifiait celui qui adoptait une telle attitude de “ Juste vêtu d’un manteau de fourrure ” afin de se réchauffer. Car, si tous les autres ont cruellement froid, qu’y peut-il ? Il n’a pas le pouvoir de réchauffer le monde entier. Certes, il pourrait le faire pour une personne, pour deux personnes, pour un coin du monde, mais cela ne l’intéresse pas. Il est un homme de qualité et n’a donc que des préoccupations élevées. Il ne pourrait envisager que de réchauffer le monde entier. Mais, un tel accomplissement n’est pas dans ses moyens. Il se revêt donc de son manteau de fourrure et se retire.<br><br>	Il est un moyen plus élevé de servir D.ieu, celui qui conduit à retourner en Egypte. On sait que D.ieu “ ne le créa pas pour la désolation, mais afin qu’il soit habité ”, selon les termes du verset (Ichaya 45, 18). On aura donc conscience que D.ieu attend de l’homme d’agir dans le monde. Ne pouvant faire autrement, on assumera donc cette mission. Le traité Avot, chapitre 4, Michna 22, dit bien que “ Tu vis contre ton gré ”.<br><br>	Il est donc nécessaire d’exister dans ce monde, de posséder un corps et une âme animale, puisque telle est la Volonté de D.ieu. En conséquence, lorsque l’on recevra l’Injonction, clairement exprimée, de mener une action positive au sein de la manière, on devra effectivement le faire. On s’en acquittera, néanmoins, comme d’une contrainte. On agira sans enthousiasme, sans motivation. Bien évidemment, on ne cherchera pas à illuminer son corps et la part du monde que l’on recevra en partage. On ne fera aucun effort pour obtenir un tel résultat, car on ne verra aucun intérêt à un tel accomplissement. On agira uniquement quand on en recevra l’ordre et du fait de cet ordre.<br><br>	Une telle attitude est empreinte de désespoir. Elle résulte de la conviction que l’on ne peut rien accomplir, ni dans le monde, ni en sa propre personne. Il est alors inéluctable de retourner en Egypte, d’être un esclave au sein du monde. Tel est le sort de chacun. Pour autant, il est nécessaire de mettre en pratique les Injonctions du Choul’han Arou’h et on le fera donc, mais en ayant la forte conscience d’être un esclave.<br><br>	Dès le lever du soleil, on priera, puis l’on fera également la prière de Min’ha, à l’heure dite. Si l’on doit manger, on récitera une bénédiction avant et après cela. Si l’on rencontre une personne demandant qu’on lui rende un service, on s’exécutera. Bien plus, si l’on apprend qu’il se trouve, à proximité, quelqu’un à qui l’on peut rendre un service, matériel ou spirituel, on le fera également, puisqu’il est dit : “ Tu aimeras ton prochain comme toi-même ”. Néanmoins, on accomplira tout cela sans détermination, sans plaisir, sans aucun empressement. On agira comme un esclave, car on sera profondément désespéré, étant convaincu qu’au final, on restera en Egypte.<br><br>	Certes, la soumission et la condition d’esclave sont effectivement le début du service de D.ieu, mais uniquement son début, comme le soulignent le chapitre 41 du Tanya et le chapitre 3 du Kountrass Ha Avoda. Par la suite, il est possible et même nécessaire de s’emplir d’enthousiasme et de joie. En effet, celui qui étudie la Torah et a conscience qu’il peut, de la sorte, s’attacher à D.ieu, s’emplira d’inspiration, au point que celui qui l’observe puisse porter témoignage qu’il n’agit pas uniquement par soumission, mais qu’il est réellement joyeux.<br><br>	Il en sera de même pour l’accomplissement de toutes les Mitsvot. On méditera au fait qu’en prenant une peau de bête et en y inscrivant quatre passages de la Torah, on en fait un réceptacle de la Divinité. Puis, l’on placera ces Tefillin sur son bras gauche et sur sa tête. De la sorte, on mettra en pratique la Volonté de D.ieu, comme le dit le Chaareï Ora, au discours ‘hassidique intitulé “ Qu’il vienne, portant un vêtement royal ”, aux chapitres 7 et 73. Tout cela doit procurer la plus grande joie.<br><br>	Un Juif doit avoir conscience que chaque mot de la Torah qu’il étudie, chaque Mitsva qu’il accomplit, placent le monde entier sous son autorité, comme le souligne le Rambam, dans ses lois de la Techouva, chapitre 3, paragraphe 4. C’est de cette manière que l’on réduit l’Egypte, les barrières dressées par le monde. A l’opposé, quand on est empli de désespoir, quand on considère la Torah et les Mitsvot comme un fardeau, que l’on doit, malheureusement, traîner chaque jour, sans joie et sans enthousiasme, on est, à proprement parler, un esclave en Egypte.<br><br>	Il est une manière plus élevée de servir D.ieu, celle qui consiste à faire la guerre contre l’Egypte. En effet, on ne pourra souffrir le voile que le Pharaon et son armée imposent au monde. On luttera donc contre une telle occultation. Cette attitude est, bien évidemment, supérieure à celle qui prône le retour en Egypte, car elle exclut le désespoir. Bien au contraire, elle permet de ressentir pleinement la puissance des forces de la Sainteté, capables de contrebalancer celles de l’impureté. Elle conduit donc à s’acquitter de son obligation, à agir avec empressement pour contrecarrer le Pharaon et son armée. Pourtant, elle présente un inconvénient. En effet, un temps est imparti à chaque acte du service de D.ieu et, lorsque l’Eternel dit : “ Vous servirez D.ieu sur cette montagne ”, qu’Il invite au don de la Torah, il ne convient pas de se détourner et de rechercher une autre occupation.<br><br>	En un tel moment, la mission confiée par D.ieu consiste à éclairer le monde, par la lumière de la Torah. Il n’y a donc pas lieu de mettre cette mission de côté pour lui préférer la lutte contre l’Egypte. On doit, bien au contraire, aller de l’avant, se rapprocher, pas à pas, du don de la Torah et des Mitsvot, ne pas entrer en guerre contre l’Egypte.<br><br>	En effet, les enfants d’Israël avaient alors déjà reçu l’Injonction : “ Vous servirez l’Eternel sur cette montagne ”. De plus, il est regrettable de consacrer son temps et ses forces à la guerre alors qu’il est possible de se diriger vers le mont Sinaï, de s’en rapprocher par chaque pas. Bien plus, lors d’un affrontement, le vainqueur subit également des pertes et des dommages. Par ailleurs, on ne peut établir clairement ce qui est à l’origine d’une telle manière d’agir. Dès lors que l’on n’a pas interrogé le Tout Puissant et Moché Son serviteur pour savoir ce qu’il convient de faire, que l’on se base uniquement sur sa propre logique, que l’on établit sa stratégie militaire en fonction de sa propre analyse, on peut tout à fait éprouver un engouement et une attirance pour la guerre qui n’émanent nullement du domaine du bien, mais bien d’une nature combative, comme l’explique le Dére’h Mitsvoté’ha, à la page 89b.<br><br>	Lorsque quelqu’un agit du fait de sa propre combativité, il est impossible d’affirmer, comme c’est le cas pour le domaine de la Sainteté, qu’en cas de défaite, on n’aura pas tout perdu, selon l’analyse du chapitre 32 du Tanya.<br><br>	L’attitude la plus élevée, parmi celles des quatre groupes, est le recours à la prière. Celle-ci permet de se lier à D.ieu, conformément au sens étymologique du terme Tefila, prière, comme le montre le début du Kountrass Ha Avoda. En pareil cas, on aura le désir sincère de mettre en pratique la Volonté de D.ieu et l’on n’envisagera donc pas de se jeter à la mer, de ne se préoccuper que de soi-même, au point de se couper du monde. En effet, D.ieu désire qu’un Sanctuaire soit bâti pour Lui, ici-bas. De même, on ne voudra pas retourner en Egypte par désespoir. Bien au contraire, on placera sa confiance en D.ieu et l’on s’écartera du doute. On aura la certitude que la Volonté de D.ieu s’accomplira, en tout état de cause.<br><br>	On ne cherchera pas non plus à faire la guerre à l’Egypte, selon sa propre stratégie, car on sera attaché à D.ieu, soumis à Lui et donc incapable d’éprouver une volonté propre. On n’estimera pas être en droit de remettre en cause l’ordre du monde. On s’en remettra à D.ieu pour le diriger. Néanmoins, on priera, afin que D.ieu accorde au monde ce dont il a besoin. On souhaitera qu’Il exauce cette requête et qu’Il accorde l’élévation au monde.<br><br>	Il y a bien là une marque de soumission, qui est même la plus profonde. Toutefois, celui qui prie est alors profondément convaincu qu’il n’accomplit rien et une telle attitude ne peut donc pas être celle qui doit être retenue. Car, l’effort de l’homme est indispensable.'+
														   '<br><br>	6. Il est demandé à un Juif de ne pas être empli de lui-même, d’avoir conscience qu’il n’accomplit rien par “ sa force et la puissance de sa main ”, mais entreprend seulement parce que “ Il t’accorde la force d’agir ”, selon les termes du verset (Devarim 8, 18). Pour autant, un effort de sa part est effectivement nécessaire. Il doit utiliser pleinement les forces qui lui sont accordées.<br><br>	En effet, un Juif est lié à D.ieu, Qui supporte les extrêmes. Il doit donc, à son tour, en faire de même, être pleinement soumis, savoir que tout ce qu’il accomplit vient de D.ieu et, simultanément introduire son effort personnel, par sa force propre.<br><br>	Il en est de même pour les besoins matériels d’un Juif. D’une part, celui-ci doit être empli de la conviction profonde que tout vient de D.ieu, Qui est la perfection du bien. Rien de fâcheux ne peut donc lui arriver. Parfois, nos yeux de chair observent ce qui semble aller à l’encontre du bien, ce qu’à D.ieu ne plaise. Il faut alors en conclure qu’il s’agit d’un bien émanant d’une source particulièrement élevée, du “ monde caché ”, ne pouvant se dévoiler ici-bas, comme l’explique le chapitre 26 du Tanya.<br><br>	Simultanément, un Juif doit aussi avoir la conviction absolue, sans l’ombre d’un doute, qu’il connaîtra le bien visible et tangible. Cela ne veut pas dire que, selon sa conception, il recevra un bien dont D.ieu seul percevra l’aspect positif. Bien au contraire, il se dira que D.ieu lui accordera nécessairement un bien visible et tangible, qu’il le percevra lui-même comme tel. Une telle confiance en D.ieu est nécessaire même lorsque, de manière naturelle, il semble qu’il n’y ait aucune issue, ce qu’à D.ieu ne plaise. Même en pareil cas, on sera assuré de recevoir l’aide de D.ieu, Qui ne connaît pas la limite et peut donc modifier le processus naturel.<br><br>	Tel est le contenu de l’explication développée par mon beau-père, le Rabbi, dans une lettre du 2 Elloul 5702, dont voici un extrait : “ La confiance absolue en D.ieu se manifeste lorsque l’on n’observe absolument aucune source de laquelle pourrait émaner de l’aide. Ainsi, selon l’expression populaire, celui qui se noie se raccroche même à un fétu de paille. Car, tant qu’il y a un fétu auquel on peut se rattacher, une quelconque source matérielle du salut, une issue concrète, même partielle, la confiance ne peut pas être absolue.<br><br>	En fait, lorsqu’une telle issue est concevable, on peut parler d’espoir, ainsi qu’il est dit : “ L’espoir du fil écarlate ”. Ce signe écarlate marquait la maison de Ra’hav. Grâce à lui, les enfants d’Israël savaient qu’ils devaient laisser la vie sauve à tous ses habitants. C’est pour cela qu’il est question d’espoir, dans ce verset.<br><br>	Certes, ce fil était bien un signe visible et tangible. Néanmoins, différentes éventualités pouvaient être envisagées. Il pouvait, par exemple, se détacher ou bien être déplacé par le vent. Il fallait donc avoir l’espoir que tout se passe bien et qu’il reste à sa place.<br><br>	On parle donc d’espoir à propos de ce qui est concrètement envisageable, par exemple de la présence d’un fétu du paille près de celui qui se noie dans l’océan. A l’opposé, la confiance en D.ieu s’exprime lorsque l’on ne peut s’en remettre à rien, lorsqu’il n’y a pas le moindre fétu auquel on puisse se raccrocher.<br><br>	On peut imaginer de s’en remettre à D.ieu, mais, néanmoins, d’être amer et triste, d’avoir un visage chagrin. En pareil cas, on n’a pas encore une pleine confiance en D.ieu, selon l’enseignement du Baal Chem Tov. En effet, celui qui s’en remet pleinement à D.ieu n’est nullement affecté par les événements, lui arrivant, qui ne sont pas positifs, ou qui sont même résolument négatifs. Il n’en éprouve pas de peine, n’en est pas assombri. Il fera tout ce qui est en son pouvoir pour concilier la Torah et sa logique humaine, pour s’en remettre à D.ieu sans avoir le moindre doute qu’Il lui viendra en aide.<br><br>	En effet, D.ieu accorde Sa providence à toutes les créatures. Il régit tout ce qui les concerne, y compris leurs mouvements les plus insignifiants. Il insuffle la vie et la force à tous les êtres des cieux et de la terre ”.<br><br>	Celui qui endure des souffrances doit également les accepter joyeusement, comme le souligne le traité Bera’hot 60b, avoir la conviction qu’elles sont un bien véritable. En revanche, avant qu’elles ne se manifestent, même si, de manière naturelle, il n’y a aucun moyen de les éviter, il lui faut avoir la conviction absolue que D.ieu lui prodiguera un bien visible et tangible. Et, l’on attend d’un Juif ces deux états d’esprit opposés, car il est lié à D.ieu, Qui, Lui-même, supporte les extrêmes.<br><br>	Ainsi, la confiance en D.ieu ne heurte pas la foi. Elle en est, bien au contraire, la base et le fondement.<br><br>	Il en est de même pour le service de D.ieu, dans sa dimension spirituelle. Il faut savoir que “ tout vient de D.ieu ”, selon l’expression du traité Bera’hot 33b. Certes, nos Sages précisent ensuite : “ sauf la crainte de D.ieu ”, livrée au libre arbitre de l’homme. Pour autant, celui-ci ne peut rien accomplir par ses forces propres. Mais, cela ne le dispense pas d’introduire son effort personnel. Or, ces deux états d’esprit émanent, l’un et l’autre, de l’âme divine, qui est une “ parcelle de Divinité véritable ”. D.ieu supporte les extrêmes et ces états d’esprit ne se contredisent donc pas. Bien au contraire, ils se complètent.'+
														   '<br><br>	7. L’injonction divine, transmise par Moché notre maître, fut la suivante : “ Parle aux enfants d’Israël et qu’ils avancent ”. Il s’agissait, en effet, de se rapprocher du mont Sinaï, de ne pas se couper du monde, de ne pas assumer sa mission sans enthousiasme et sans vitalité, de ne pas écarter ce que l’on doit accomplir pour se consacrer à la lutte contre la matière, de ne pas baisser les bras en s’en remettant pleinement à D.ieu, selon les conceptions des différents groupes. On doit, bien au contraire, mener une action dans le monde, l’illuminer, le rapprocher et se rapprocher soi-même de la Torah, aller de l’avant.<br><br>	C’est précisément en allant de l’avant que l’on peut traverser la mer Rouge, “ transformer la mer en terre ferme ”. En pareil cas, le monde conserve son existence, mais la “ mer ”, la force divine cachée, la présence du Créateur au sein de la créature, y apparaît à l’évidence.<br><br>	De fait, le verset dit bien que “ Il transforme la mer en terre ferme ” et non “ la terre ferme en mer ”. C’est pour cela que la conception du service de D.ieu développée par les quatre groupes ne permettait pas de traverser la mer Rouge. Aucun, en effet, n’avait pour effet de “ transformer la mer en terre ferme ”. Le premier voulait se jeter à la mer et se séparer du monde, le second retourner en Egypte et se contenter de se soumettre sans révéler la lumière, le troisième entrer en lutte contre le voile imposé par la matière, la supprimer sans l’affiner et lui apporter l’élévation. Et, le quatrième entendait prier D.ieu pour Lui demander d’éclairer le monde et assurer sa transformation sans faire intervenir l’effort de l’homme.<br><br>	Dans toutes ces situations, les êtres inférieurs, dans leur existence ordinaire et leur manière de servir D.ieu, ne bâtissent pas un Sanctuaire pour D.ieu ici-bas. A l’opposé, en allant de l’avant, en illuminant le monde, grâce à son propre effort, par la lumière de la Torah et des Mitsvot, on provoque effectivement la “ transformation de la mer en terre ferme ” et l’on révèle la présence du Créateur au sein de la créature.<br><br>	C’est de cette manière que fut obtenue la révélation du don de la Torah, préfigurant celle du monde futur, comme le dit le Tanya, au chapitre 36. Alors, s’accomplira pleinement la finalité de la création et un Sanctuaire sera bâti pour D.ieu ici-bas.<br><br>	Et, l’on peut envisager également les conceptions de ces quatre groupes pour ce qui concerne l’étude de la Torah. Celle des enfants n’est pas motivée par la conscience de la valeur de la Torah, ni même par un sentiment de soumission, mais uniquement par la crainte de la punition. Elle fait donc abstraction de l’existence concrète et, de ce fait, elle conduit à “ se jeter à la mer ”.<br><br>	Puis, l’enfant grandit et il étudie alors la Torah parce qu’il se soumet à la Volonté de D.ieu. De la sorte, il retourne en Egypte. Par la suite, il parvient à l’étudier afin de libérer les parcelles de Divinité enfermées dans les forces du mal, selon l’explication d’Iguéret Hakodech, au chapitre 26. Il entre alors en guerre contre ces forces impures.<br><br>	L’enfant grandit encore et il étudie alors pour s’attacher et s’unifier à D.ieu, par l’intermédiaire de la Torah, comme l’explique le Tanya, aux chapitres 5, 52 et 53. Il s’engage ainsi dans la prière, dont le but est également d’instaurer un tel lien.<br><br>	Ces quatre manières d’aborder l’étude de la Torah sont motivées par l’intellect et la volonté de celui qui étudie. Or, il convient de le faire avant tout parce qu’elle est la Volonté de D.ieu. Il faut, pour cela, aller de l’avant, selon les Injonctions divines.<br><br>	Ce qui vient d’être dit nous permettra de préciser la relation entre le passage de la mer Rouge et le don de la Torah. En effet, l’étude selon les quatre modalités qui viennent d’être décrites révèle la Torah telle qu’elle se trouve dans les quatre mondes supérieurs, Atsilout, Brya, Yetsira et Assya. En revanche, en étudiant la Torah pour se conformer à Sa Volonté, on dévoile l’Essence de D.ieu. La force de le faire fut obtenue lors du don de la Torah. Car, depuis lors, on peut obtenir, “ l’huile qui s’écoule ” et non uniquement “ des odeurs ”, comme c’était auparavant le cas, selon l’expression du Midrach Chir Hachirim Rabba, chapitre 1, à propos du verset “ l’odeur de tes huiles ”, qui est commenté par le Likouteï Torah, à la même référence.'+
														   '<br><br>	8. Ce qui se passe ici-bas dépend des Juifs, car ce qu’ils accomplissent en eux-mêmes se reflète également dans le monde, comme le précise le Likouteï Torah Bamidbar, au discours ‘hassidique intitulé “ le nombre des enfants d’Israël ”.<br><br>	L’avantage d’aller de l’avant, par rapport aux propositions formulées par les quatre groupes, ne réside donc pas uniquement dans la grandeur de l’effort. Elle tient, en outre, à l’homme qui le consent. Celui-ci, en allant de l’avant, peut, en son esprit, traverser la mer Rouge, révéler l’aspect divin qui est enfoui dans sa personnalité. Dès lors, le passage de la mer Rouge se réalise également dans le monde.<br><br>	Mais, il est aussi une autre différence entre les idées des quatre groupes et le fait d’aller de l’avant. Les conceptions des différents groupes résultaient du raisonnement logique de ceux qui les constituaient. A l’opposé, nul n’imagina qu’il soit possible d’aller de l’avant, tant que Moché n’avait pas transmis l’Injonction divine. C’est la raison pour laquelle le Midrach Me’hilta se contente de présenter ces quatre groupes. Car, si quelqu’un avait proposé d’aller de l’avant, il en aurait, bien évidemment, défini un cinquième.<br><br>	Il y a bien là un enseignement pour toutes les générations. Comment établir la conformité d’une certaine action à la Volonté de D.ieu ? En effet, lorsque l’on a connaissance d’un acte du service divin auquel on n’avait pas pensé, qui va même à l’encontre de sa propre nature et de sa volonté, qui est étranger à sa logique, on peut être pratiquement certain que D.ieu souhaite effectivement une telle action. C’est pour cela que la divine Providence a permis d’en entendre parler et d’en apprendre l’existence.<br><br>	Lorsque l’on accepte logiquement, sans aucun effort, un certain acte du service de D.ieu, lorsque l’on s’emplit d’enthousiasme à l’idée de le mettre en pratique, on ne peut pas déterminer si celui-ci est suggéré par l’âme divine ou bien par la nature de l’âme animale, comme le remarque le Torah Or Toledot, à la page 19b. A l’opposé, si l’on a connaissance d’un acte qui va à l’encontre de sa nature, on doit vraisemblablement voir en cela une indication céleste.<br><br>	Le fait que l’on refuse un certain acte du service de D.ieu fait donc la preuve que l’on est particulièrement concerné par lui. C’est pour cette raison que le mauvais penchant s’efforce, de différentes manières, de rendre cet acte le plus difficile possible.'+
														   '<br><br>	9. Les raisonnements développés par les quatre groupes ont un point commun et c’est pour cette raison que les versets les présentent conjointement. Tous sont, en effet, l’expression de la nature et de la logique. La soumission, l’abstraction de sa propre personne qui permet de déterminer la Volonté de D.ieu leur fait donc défaut. Les hommes n’avaient pas atteint la perfection et c’était donc également le cas pour leur manière de servir D.ieu. En effet, il leur manquait le désir d’aller de l’avant, qui était la Volonté de D.ieu.<br><br>	Car, celui qui est réellement soumis et veut mettre en pratique la Volonté de D.ieu sera inspiré par Lui. D.ieu lui suggérera ce qu’il doit effectivement accomplir et qu’il n’aurait en aucune façon pu déterminer de manière naturelle. Parfois, une telle action ira même à l’encontre de sa nature propre.'+
														   '<br><br>	10. C’est pour cette raison que l’on peut, en allant de l’avant, “ traverser la mer Rouge ” en son esprit. Au fond de lui, chaque Juif est soumis à la Volonté de D.ieu. Néanmoins, la nature humaine, l’habitude et la rationalité occultent cette Volonté. Aussi, lorsque l’homme va de l’avant, se libérant des barrières qui entravent sa personnalité, faisant abstraction de son propre intérêt et se soumettant à D.ieu, il révèle l’aspect profond de son âme. Dès lors, il traverse la mer Rouge en son esprit.<br><br>	C’est précisément de cette façon que l’on met en évidence la présence de D.ieu au sein de la matière et qu’on réalise la traversée de la mer Rouge, dans le monde. Dès lors, selon les termes du verset (Ichaya 40, 5), “ l’honneur de D.ieu se révélera et toute chair ensemble verra que la bouche de D.ieu a parlé ”.'+
														   '<br><br>	11. De façon générale, le 10 Chevat date de la Hilloula de mon beau-père, le Rabbi, survient dans la semaine de la Parchat Bechala’h. Or, tout est effet de la divine Providence et l’on peut constater, en l’occurrence, que le comportement du Rabbi dont nous célébrons la Hilloula, les enseignements qu’il donna à ses ‘Hassidim et à ses disciples, avaient effectivement pour objet d’aller de l’avant.<br><br>	Le Rabbi demandait de ne pas se couper du monde, de ne pas avoir le sentiment d’être un esclave, d’agir sous la contrainte, de ne pas se consacrer uniquement à la lutte, de ne se contenter de prier et d’exprimer sa confiance en D.ieu. Il souhaitait que l’on agisse, avec empressement et vitalité, afin d’illuminer le monde, de le rapprocher, pas à pas, du don de la Torah, de révéler les raisons profondes de cette Torah et sa dimension occulte, comme le souligne Rachi, dans son commentaire du verset Chir Hachirim 1, 2. Tout ceci se dévoilera pleinement, lors de la venue du Machia’h.<br><br>	Pour obtenir un tel résultat, il est nécessaire de traverser la mer Rouge, de révéler ce qui est caché en son âme. Celui qui agit une fois, puis une seconde fois, mais n’a pas le sentiment d’avoir obtenu un résultat significatif, d’avoir éclairé le monde, doit savoir que le manque se trouve en lui. Car, il n’a pas encore mis en évidence la dimension profonde de son âme, ne s’est pas servi des forces occultes qui sont accordées à chacun pour illuminer sa propre personne et le monde entier.'+
														   '<br><br>	12. Tout ce qui concerne l’âme se révèle par l’intermédiaire de la Torah. Et, les forces cachées de cette âme apparaissent par l’intermédiaire de la dimension cachée de la Torah.<br><br>	C’est pour cette raison qu’en ces dernières années, à proximité immédiate de la venue et de la révélation du Machia’h, il est nécessaire d’illuminer le monde entier, d’en ôter le voile, de le conduire à traverser la mer Rouge. Pour cela, on doit mettre en évidence les forces occultes de son âme et réaliser sa traversée personnelle de la mer Rouge.<br><br>	En conséquence, on a commencé à dévoiler la dimension cachée de la Torah, y compris celle qui se trouve dans sa partie révélée. En notre génération, le Rabbi, dont nous célébrons la Hilloula, a transmis différents enseignements, plusieurs idées de la Torah qui étaient, jusqu’alors, restées cachées. Comme il l’indique dans son discours ‘hassidique intitulé “ Je suis venu dans mon jardin ”, les trésors cachés depuis de nombreuses générations sont actuellement révélés, dans le but d’obtenir la victoire au combat.<br><br>	C’est donc de cette manière que l’on dévoile le “ trésor de crainte de D.ieu ” qu’évoque le traité Bera’hot 32b. Et, le Torat ‘Haïm Chemot, à la page 328a souligne que celui-ci est également révélé pour obtenir la victoire au combat. Le discours “ Je suis venu dans mon jardin ”, édité en 5710, pour la Hilloula, explique tout cela.<br><br>	De la sorte, on obtient également le “ trésor de crainte de D.ieu ” qui se trouve dans l’esprit de l’homme. Dès lors, on peut connaître la victoire dans le combat, fendre le voile imposé par le domaine du mal, faire apparaître la force divine au sein de la création, de sorte que “ toute chair ensemble verra ”, lors de la venue de notre juste Machia’h, très prochainement.'
												},
													
												'Siha 2': 
												{
													'Titre' : 'Lettre du Rabbi',
													'source' :' 8 Nissan 5715,',
															'resume' : ' ',
														   'contenu' : ' 	Vous me demandez si, pour améliorer votre comportement et pour servir D.ieu de la manière qui convient, il vous suffit d’étudier les livres et les causeries. Il est bien clair que ce n’est pas le cas. Chacun doit nécessairement observer, en outre, quelqu’un qui lui est supérieur.<br><br>	Il est dit, en effet : “ Fais-toi un maître ” et le verbe faire reçoit ici une connotation de contrainte, ainsi qu’il est dit : “ On contraint à donner de la Tsédaka ”. Il en est donc ainsi, même si le disciple n’est pas motivé, en particulier pour ce qui est enseigné par la ‘Hassidout, c’est-à-dire des concepts d’une finesse relative, pour lesquels l’erreur est plus aisée et plus dommageable. C’est de cette façon qu’il faut interpréter les propos suivants de Moché, maître de tout Israël : “ Inscris cela dans un livre afin que l’on s’en souvienne ”, mais, malgré cela : “ Fais-le entendre aux oreilles de Yochoua ”.<br><br>	Bien évidemment, mettre en pratique le Précepte “ Fais-toi un maître ” ne suffit pas non plus. On doit appliquer également l’Injonction : “ Acquiers-toi un ami ”, c’est-à-dire une personne à qui vous devez pouvoir exposer les difficultés dont vous souffrez, en votre cœur. Conformément au proverbe de l’Admour Haémtsahi, deux âmes divines entrent ainsi en lutte contre une seule âme animale.'
												},
