						   'contenu' : '1. Commentant le verset de notre Paracha: “ Il s’est courbé et s’est couché comme un lion ou un lionceau, qui pourrait le relever ? ”, le Midrach explique: “ Selon un avis, on fait ici allusion à l’époque s’étendant du roi Tsidkyahou au roi Machia’h ”.<br/> <br/> 	En effet, c’est à l’époque de Tsidkyahou que le Temple fut détruit et que l’exil commença. Soixante dix ans plus tard, le second Temple fut bâti, mais l’exil demeura, puisque cinq éléments figurant dans le premier Temple en étaient absents. La délivrance n’était donc pas complète.<br/> <br/> 	Ainsi, la période s’écoulant depuis l’époque du roi Tsidkyahou jusqu’à la venue du Machia’h est celle pendant laquelle “ il s’est courbé et s’est couché ”. D’après l’avis rapporté par le Midrach, tel que l’interprète le Tséma’h Tsédek, cette expression doit être rapprochée des versets suivants: “ Il s’est couché et s’est endormi ”, “ sur ma couche, pendant les nuits ”, “ il n’est pas mort, mais a dû rester couché ”. Toutes ces situations décrivent la période de l’exil.<br/> <br/> 	On pourrait penser que l’exil porte non seulement sur le corps, mais aussi sur l’âme, de même que sur la Torah et les Mitsvot que l’on met en pratique par la force de son âme.<br/> <br/> 	Le même verset affirme donc que, certes, “ il s’est courbé et s’est couché ”, mais une telle position n’est pas celle d’un homme épuisé. Elle émane, en l’occurrence, d’une limite que celui-ci s’impose délibérément, car il est bien “ comme un lion ou comme un lionceau ”, se caractérisant le premier par sa puissance et le second par une force accrue. Le Zohar dit que “ le lionceau se distingue par sa grande vigueur ”.<br/> <br/> 	Ainsi, même quand Israël  “ s’est courbé et il s’est couché ”, cela ne signifie pas que les nations du monde peuvent le dominer, ce qu’à D.ieu ne plaise. Malgré tout, les Juifs restent “ comme un lion et comme un lionceau ”. Et, “ qui pourrait le relever? ”, tout comme il est dit: “ Qui a révélé ce secret à Mes enfants ” et “ Qui fera que leur cœur Me craigne? ”. D.ieu Lui-même le fera et, par analogie, D.ieu Lui-même “ pourra le relever ” et nous libérera de l’exil, ainsi qu’il est dit: “ Qui donnera, de Sion, le salut d’Israël? ”.<br/> <br/> 	Pour autant, avant même que D.ieu nous relève, nous ne pouvons considérer que nous sommes dominés par les nations, ce qu’à D.ieu ne plaise, car Israël reste “ un lion et un lionceau ”, que nul ne peut juguler.<br/> <br/> 	De fait, le Choul’han Arou’h stipule qu’il est inconcevable de maîtriser un lion ou un lionceau. En conséquence, précise-t-il, il n’est pas certain qu’il soit possible de les dresser.<br/> <br/> 	La situation de l’exil n’a aucune justification logique. Mais, on doit la vivre “ contraint par la Parole de D.ieu ”, de sorte que le lion et le lionceau courbent le flanc et se couchent.<br/> <br/> 	On peut en conclure que l’exil n’entre nullement en ligne de compte pour tout ce qui concerne la Torah et les Mitsvot, à propos desquelles il est dit que “ D.ieu prononça toutes ces Paroles ”.<br/> <br/> 	2. Néanmoins, nous sommes accoutumés à l’exil et c’est la raison pour laquelle “ nous ne voyons pas les miracles qui surviennent pour nous ”.<br/> <br/> 	De fait, des miracles se déroulent encore, à l’heure actuelle, mais nous n’y prenons pas garde et “ celui à qui survient un miracle n’en a pas conscience ”.<br/> <br/> 	L’obscurité de l’exil prête à penser que le monde est enfermé dans les mécanismes de la nature. Du reste, Olam, le monde, est de la même étymologie que Elem, le voile. En conséquence, le monde se rend maître du lion et du lionceau. C’est pour cela que, de temps à autre, D.ieu accomplit des miracles évidents, malgré cette période de l’exil. A notre époque, l’un de ceux-ci, dont la portée est globale, fut la libération du 12 et 13 Tamouz. Ainsi, il peut être clairement établi, même en exil, que “ il n’est rien d’autre que Lui ”.<br/> <br/> 	C’est la raison pour laquelle, disent nos Sages, “ le Saint béni soit-Il envisagea tout d’abord de créer le monde par l’Attribut de rigueur. Il constata que celui-ci ne pourrait se maintenir. Il lui associa donc l’Attribut de miséricorde ”. Le Chaar Hay’houd, seconde partie du Tanya, précise que cette association prend la forme de “ la révélation divine qui est obtenue par l’intermédiaire des Justes, des miracles et des merveilles dont la Torah fait état ”.<br/> <br/> 	Ces miracles font voler en éclat les limites du monde, afin que l’on puisse constater, de ses propres yeux de chair, que celui-ci a bien un Dirigeant.<br/> <br/> 	En ayant conscience de tout cela, on se souviendra également que les Juifs, en toute situation, sont des lions et des lionceaux et que, pour tout ce qui concerne leur âme, la Torah et les Mitsvot, ils ne sont en aucune façon soumis à l’exil.<br/> <br/> *   *   *<br/> Pour contrer Bilaam et Amalek<br/> <br/> 	3. Certains commentateurs établissent une relation entre Bilaam et Amalek. Et, l’on peut trouver une allusion à cette relation dans le fait que, si l’on écrit ces noms sur deux lignes, Bilaam sur la première et Amalek sur la seconde, on retrouvera dans la partie droite de ces deux lignes, le Beth et le Lamed de la première, le Aïn et le Mêm de la seconde, qui forment, de nouveau, le nom de Bilaam. Dans la partie gauche de ces deux lignes, le Aïn et le Mêm de la première, le Lamed et le Kouf de la seconde permettent de reconstituer le nom d’Amalek.<br/> <br/> 	Comment se débarrasser de l’emprise négative qu’exercent Bilaam et Amalek? Grâce à l’amour et à la crainte de D.ieu. En effet, si l’on écrit ces mots sur deux lignes, Irea, la crainte, sur la première, Ahava, l’amour sur la seconde, on retrouvera dans la partie droite de ces deux lignes, le Youd et le Reïch de la première, le Alef et le Hé de la seconde, qui forment Irea, la crainte. Dans la partie gauche de ces deux lignes, le Alef et le Hé de la première, le Beth et le Hé de la seconde constituent le mot Ahava, amour.<br/> <br/> 	On peut donner, à ce propos, l’explication suivante.<br/> <br/> 	Amalek put lutter contre les enfants d’Israël parce qu’il était un descendant d’Esav. Il se prétendait donc également un parent d’Its’hak et d’Avraham. Il considérait, en conséquence, qu’il avait son mot à dire pour tout ce qui concerne la Torah et le domaine de la Sainteté.<br/> <br/> 	De ce fait, on lui permit de s’approcher et, dès lors, il apparut clairement que son but était de se révolter contre D.ieu. C’est ainsi que l’on peut expliquer tout ce qui est arrivé, à l’époque.<br/> <br/> 	Or, il en est de même pour Bilaam. Le traité Sanhédrin 105a nous dit qu’il était un descendant de Lavan, qui a dit: “ Les filles sont mes filles, les fils sont mes fils et tout ce que tu vois m’appartient ”. Celui-ci est donc également lié au peuple d’Israël, qui fut constitué à partir de ses filles.<br/> <br/> 	Il y a là un enseignement pour chaque époque.<br/> <br/> 	Lorsque quelqu’un formule une affirmation qui va à l’encontre de la Torah et des Mitsvot, même s’il présente un acte de naissance certifiant qu’il est bien un descendant d’Its’hak et d’Avraham, un certificat attestant qu’il est à l’origine de tout le peuple juif, on doit lui répondre: “ Nous ne pouvons nous en remettre qu’à notre Père Qui se trouve dans les cieux. Et, la Torah est le seul critère que nous prenons en compte ”.<br/> <br/> 	Peu importe donc la filiation ou tous les autres éléments. Seule la Torah nous permet de trancher. Ce qui est conforme à ses enseignements est le bien. Ce qui s’en écarte peut être le fait de Bilaam ou d’Amalek. Et, ce qui contredit la Torah ne nous concerne en aucune façon.<br/> <br/> 	Mais, pour déterminer ce qui est réellement conforme aux enseignements de la Torah, il faut parvenir à se défaire de tout orgueil. Si on ne le fait pas, on est incapable de dire si l’on refuse une explication que l’on reçoit de quelqu’un parce que celle-ci est contraire à la Torah ou bien parce qu’elle heurte son propre orgueil.<br/> <br/> 	Il faut donc concentrer tous ses efforts pour craindre et aimer D.ieu, d’abord pour Le craindre, puis pour L’aimer, dans l’ordre précédemment cité, lorsque ces mots sont écrits sur deux lignes. Le Tanya explique que la crainte est “ le début du service de D.ieu, son aspect essentiel et sa source ”.<br/> <br/> 	On doit, en conséquence, se préparer à acquérir l’amour de D.ieu, qui est à l’origine de toutes les Injonctions de la Torah et la crainte de D.ieu, qui est la source de toutes ses Interdictions, comme l’explique le ‘Hinou’h Katan, l’introduction de la seconde partie du Tanya, qui montre aussi l’importance de ces deux sentiments dans l’éducation. Celui qui a conscience de son propre manque, dans ce domaine, et qui mieux que l’homme lui-même connaît ses propres défauts, peut donc former sa propre personnalité, en y mettant en éveil l’amour et la crainte.<br/> <br/> 	C’est ainsi que l’on peut se protéger d’Amalek, le descendant d’Avraham et Its’hak et même de Bilaam. En effet, nos Sages disent qu’aucun prophète, en Israël, ne put être l’équivalent de Moché. Parmi les autres nations, en revanche, Moché eut bien un équivalent, qui fut précisément Bilaam. Certes, le Sifri le compare à un boucher. Il n’en reste pas moins que la Torah le compare à Moché.<br/> <br/> 	Malgré tout cela, le Juif le plus simple, s’il s’emploie à craindre D.ieu, puis à L’aimer, ne doit redouter ni Bilaam, ni Amalek.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Un parapet ',
				'source' : '(Discours du Rabbi, Chabbat Balak 5716-1956)',
						   'resume' : ' ',
						   'contenu' : '4. Bilaam dit, dans sa prophétie, “ je le vois du sommet des rochers et je l’observe dans les plaines ”. Les “ rochers ” font allusion aux Patriarches, alors que les “ plaines ” désignent les Mères d’Israël, ainsi qu’il est dit: “ La voix de mon Bien Aimé bondit sur les montagnes et saute sur les plaines ”.<br/> <br/> 	Nous avons établi, le 12 Tamouz, que Bilaam était un descendant de Lavan. Il est défini, en effet, comme “ le fils de Béor ” ou bien son petit-fils ou, en tout cas, son descendant. Or, il est dit aussi que “ Béor, c’est Lavan ”.<br/> <br/> 	Lavan affirmait: “ Les filles sont mes filles. Les fils sont mes fils ”. Pour supprimer cette prétention, il fallait que l’un de ses descendants reconnaisse que “ je le vois du sommet des rochers et je l’observe dans les plaines ”, les “ rochers ” étant les Patriarches et les “ plaines ”, les Mères d’Israël.<br/> <br/> 	On peut en conclure que la revendication, par Lavan, des fils et des filles de Yaakov était, d’un certain point de vue, fondée. Si ce n’était le cas, la Torah n’en aurait pas fait mention et l’intervention de Bilaam, son descendant, pour la faire disparaître, aurait été inutile.<br/> <br/> 	5. Comment comprendre l’affirmation de Lavan selon laquelle “ les filles sont mes filles, les fils sont mes fils ” ?<br/> <br/> 	L’âme s’introduit dans le corps et entre en contact avec la matière afin de lui apporter l’élévation. Néanmoins, il est dit que “ celui qui se mesure à un homme perverti le devient lui-même ”, au moins de manière passagère, ainsi qu’il est dit: “ Je t’ai abandonné pendant un court instant ”. Il y a bien là une chute, même si l’on en est libéré par la suite. En effet, on se trouve alors en prise directe avec la matière du monde et sa grossièreté. De ce fait, on se sépare de D.ieu.<br/> <br/> 	De fait, seul un esprit de folie permet à un homme de se séparer de D.ieu, même pour un court instant. S’il n’intervenait pas et que la démarche de l’homme émanait uniquement de la rationalité du domaine de la sainteté, ou même de la rationalité tout court, la logique la plus élémentaire suffirait pour établir que le fait de se détacher de D.ieu, même pour un très court instant, n’a pas de sens. La perte qui en résulte ne pourra jamais être retrouvée. Le Tanya explique précisément cette idée, en soulignant que cet instant transcende le temps.<br/> <br/> 	Bien plus, une telle attitude a également une incidence sur la suite, comme l’explique le Tanya. En effet, celui qui se sépare de D.ieu en considérant qu’il pourra, par la suite, rattraper une telle situation, prétend, en d’autres termes, que “ je fais une faute et je me repentirai ensuite ”. Nos Sages disent qu’en pareil cas, “ on ne lui donne pas les moyens d’accéder à la Techouva ”, de sorte qu’un effort particulier sera nécessaire de sa part, pour la réaliser.<br/> <br/> 	En conséquence, dit Lavan, “ les filles sont mes filles, les fils sont mes fils ”. Dès lors qu’un contact avec la matière est nécessaire, il faut, au moins pour un court instant, se séparer de D.ieu et, bien plus, accepter ce qui en résultera par la suite. Telle est la prétention de Lavan.<br/> <br/> 	La vérité est toute autre. Celui qui réalise une action matérielle avec une intention divine, celle de bâtir pour D.ieu un Sanctuaire ici-bas, dès lors que son contact avec le monde est orienté vers cet objectif, connaîtra, même pendant ce court instant, non pas la chute, mais bien l’élévation. Bien plus, Bilaam lui-même, un descendant de Lavan, qui était borgne, put, malgré cela, affirmer que “ je le vois du sommet des rochers et je l’observe dans les plaines. ”<br/> <br/> 	6. Ce qui vient d’être dit délivre un enseignement qui concerne le service de D.ieu.<br/> <br/> 	Certains prétendent que l’âme est descendue dans un corps physique et, y compris d’après la Torah, elle doit alors entrer en contact avec la matière. N’est-il pas une Mitsva et une obligation de subvenir aux besoins des membres de sa famille? Il faut donc se préparer à adopter une activité professionnelle, réaliser tous les préalables nécessaires pour le faire avec la plus grande efficacité.<br/> <br/> 	Bien plus, la ‘Hassidout elle-même commente le verset: “ L’Eternel ton D.ieu te bénira en tout ce que tu feras ” et elle explique qu’un acte concret est nécessaire, que les influences astrales ne suffisent pas. Il faut donc agir, en ce monde matériel et inférieur.<br/> <br/> 	Certes, on le fera dans le but de servir D.ieu, car l’opulence matérielle permet de renforcer son étude de la Torah et sa pratique des Mitsvot. Toutefois, pendant un instant au moins, l’action que l’on réalisera sera purement matérielle et identique à celle du non-Juif, ce qu’à D.ieu ne plaise.<br/> <br/> 	On doit donc avoir conscience qu’une telle conception est celle de Lavan, “ les filles sont mes filles, les fils sont mes fils ”, qui revendiquait la propriété de la matérialité juive.<br/> <br/> 	Mais, en réalité, “ je le vois du sommet des rochers et je l’observe dans les plaines ”. Il est nécessaire de construire un parapet autour d’une maison nouvelle, comme nous l’avons expliqué dans la causerie du 12 et 13 Tamouz. De même, lorsque l’on quitte les quatre coudées de la Torah et de la prière pour se consacrer aux activités du monde, on doit aussi bâtir un tel parapet et, dès lors, même pendant cet acte matériel, on peut ressentir la motivation divine.<br/> <br/> 	C’est ainsi que “ je le vois du sommet des rochers et je l’observe dans les plaines ”. Les Pères et les Mères d’Israël étaient totalement soumis à D.ieu, en tout ce qu’ils faisaient. Et, chacun atteint également ce niveau, pendant qu’il met en pratique une Mitsva ou bien en chaque acte qu’il réalise de manière conforme au Précepte: “ En toutes tes voies, connais-Le ”.<br/> <br/> 	Il en est de même pour l’étude de la Torah, qui est basée sur la rationalité de l’homme. Là encore, un parapet est nécessaire. Nous avons longuement montré la nécessité d’atteindre la cinquantième porte de la compréhension, d’introduire l’éclair de la découverte intellectuelle dans le palais de l’analyse raisonnée. Il faut, à la fois, faire usage de la logique humaine et percevoir la conception profonde des valeurs juives.<br/> <br/> 	De façon générale, que l’on adopte, matériellement, une activité professionnelle ou que l’on étudie la Torah en se servant de sa propre logique, on doit, dans tous les cas, ressentir une motivation céleste. Lorsque c’est effectivement le cas, le court instant lui-même n’est plus une chute. Bien au contraire, il apporte l’élévation, puisqu’il permet de mettre en pratique la Volonté de D.ieu.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Le retour de la prophétie ',
				'source' : '(Discours du Rabbi, Chabbat Balak 5716-1956)',
						   'resume' : ' ',
						   'contenu' : '1. La Paracha de cette semaine dit que : “ ce peuple se lève comme un lionceau, se dresse comme un lion ” et ce verset fait allusion à la délivrance future.<br/> <br/> 	Un verset préalable dit : “ A ce moment, il sera dit à Yaakov et à Israël ce que D.ieu a réalisé ”. Il souligne ainsi qu’avant la délivrance future, la prophétie fera de nouveau son apparition en Israël.<br/> <br/> 	Commentant ce verset, le Yerouchalmi affirme que Bilaam le prononça lorsque le monde parvint au milieu de son existence.<br/> <br/> 	Dans l’une de ses lettres, Igueret Teïman, le Rambam écrit que Bilaam dit ces mots en 2488. C’est le sens de l’expression “ à ce moment ”. Lorsque ce laps de temps s’écoulera encore une fois, c’est à dire en 4976, la prophétie sera restituée au peuple d’Israël.<br/> <br/> 	C’est à cette époque-là que vivaient Rabbi Chmouel le prophète, père de Rabbi Yehouda le ‘Hassid, Rabbi Eléazar auteur du Rokéa’h, le Ramban, qui rédigea plusieurs livres de Kabbala et dont les écrits du Ari Zal disent que l’on peut accepter son enseignement sans aucune restriction, le Rabad, duquel on dit que l’inspiration divine fit son apparition dans sa maison d’étude, Rabbi Ezra le prophète, Rabbi Yehouda le ‘Hassid, duquel il est dit que, s’il avait vécu à l’époque de la Guemara, il aurait été l’un de ses Sages, s’il avait vécu au temps de la Michna, il aurait été l’un de ses rédacteurs et, s’il avait vécu à l’époque des prophètes, il aurait été l’un d’eux.<br/> <br/> 	La prophétie est donc réapparue pour le peuple juif, comme l’annonçait le verset : “ A  ce moment, il sera dit à Yaakov et à Israël ce que D.ieu a réalisé ”. On pouvait, dès lors, assister également à la réalisation du verset suivant : “ Ce peuple se lève comme un lionceau, se dresse comme un lion ”, qui fait allusion à la délivrance future. Néanmoins, la génération n’en a pas eu le mérite et elle souffre encore en exil.<br/> <br/> 	2. Quelques générations plus tard, alors que l’arrivée du Machia’h s’était rapprochée, la prophétie se manifesta encore une fois en Israël, lorsque se révélèrent notre maître, le Baal Chem Tov et ses disciples, en particulier l’Admour Hazaken, auquel s’applique également, et peut-être avec encore plus de force, ce qui a été dit auparavant à propos de Rabbi Yehouda le ‘Hassid.<br/> <br/> 	Puis, il y eut nos maîtres, ses successeurs, jusqu’au chef de notre génération, mon beau-père, le Rabbi, qui introduisit “ le matin lumineux de Yossef ”, selon l’expression du Zohar et à propos duquel il est dit : “ Je me prépare pour Toi, le matin ”, comme dans le verset, cité par le Zohar : “ J’ai préparé une lumière pour Mon Machia’h ”.<br/> <br/> 	Ce sera ainsi la délivrance complète, très bientôt et de nos jours, par notre juste Machia’h.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Lettres du Rabbi ',
				'source' : '							Jeudi 19 Tamouz 5708,',
						   'resume' : ' ',
						   'contenu' : 'Nous évoquerons la Paracha de cette semaine. Nos Sages disent, au traité Bera’hot 12b, que “ l’on voulut inclure la Parchat Balak dans le Chema Israël, parce que l’on y trouve le verset suivant : ‘Il s’est courbé et s’est couché comme un lion’. ” D’autres livres mentionnent le verset : “ ce peuple se lève comme un lionceau et se dresse comme un lion ”, dont le Midrach Tan’houma fait l’interprétation suivante : “ Dès qu’ils se réveillent et se dressent comme des lions, ils s’empressent de dire le Chema Israël et de proclamer la royauté de D.ieu ”.<br/> <br/> 	Il nous faut comprendre cette comparaison avec le lion et la relation qui peut être faite avec cet animal. On consultera, à ce propos, la Tossefta du traité Cheviit, à la fin du sixième chapitre, selon laquelle le comportement décrit par ce texte est plutôt celui du loup. C’est aussi ce que dit le Béréchit Rabba, au chapitre 99.<br/> <br/> 	Le Chema Israël permet de proclamer l’unité et la royauté de D.ieu, écartant ainsi la possibilité qu’il puisse exister un autre pouvoir, ce qu’à D.ieu ne plaise. Une profonde méditation à l’unité de D.ieu, telle qu’elle est définie par le Chaar Hay’houd Vehaémouna ou par d’autres textes permet de comprendre qu’il “ n’est rien d’autre que Lui ”, que rien n’est séparé de Lui. Dès lors, on comprendra qu’il est possible de faire usage de toute chose pour le service de D.ieu.<br/> <br/> 	A l’issue d’une telle réflexion, on sera immédiatement à même de mettre en pratique l’Injonction: “ Tu aimeras l’Eternel ton D.ieu de tout ton cœur ”, c’est-à-dire “ de tes deux penchants ”, selon l’interprétation du traité Bera’hot 54a, et donc également par son mauvais penchant, comme l’explique le Likouteï Torah, dans le discours ‘hassidique intitulé “ Chema Israël ”.<br/> <br/> 	De même, le Rambam dit, dans ses lois des opinions, chapitre 3, paragraphe 3: “ De la sorte, on peut servir D.ieu en permanence, quand on marche, sur le chemin et même pendant une relation conjugale ”, bien que nos Sages constatent, au traité Yoma 69b, que “ s’il n’y avait pas de mauvais penchant, le désir disparaîtrait ” et, de fait, on peut s’interroger sur cette affirmation, si l’on consulte le Torah Or, au discours intitulé “ et Morde’haï sortit ”.<br/> <br/> 	D’une manière plus fine, on peut déduire ce même enseignement de l’interprétation que fait le Baal Chem Tov du verset “ Lorsque tu verras l’âne de ton ennemi ployer sous son fardeau et voudras l’abandonner, tu lui viendras en aide ”. On peut ainsi comprendre la comparaison que nos Sages établissent avec un lion, au traité Baba Kama 16b, soulignant que cet animal dévore ses proies quand elles sont vivantes et les délaissent dès qu’elles sont mortes.<br/> <br/> 	Il en est de même, en l’occurrence et le mauvais penchant appliquera lui-même le Précepte: “ tu aimeras l’Eternel ton D.ieu. On consultera également le traité Baba Metsya 84a, dans lequel on trouve l’affirmation suivante: “ Cette force physique grâce à laquelle tu viens d’enjamber le Jourdain, fais en donc usage pour l’étude de la Torah! ”.<br/> <br/> 	En conséquence, la récompense du fait que “ ce peuple se lève comme un lionceau ” est accordée “ mesure pour mesure ”, de sorte que le verset constate: “ Qui pourrait le relever? ”. Dès lors que le mauvais penchant met également en pratique l’Injonction “ tu aimeras l’Eternel ton D.ieu ”, la paix règne dans “ la petite ville ” que constitue le corps et, grâce à cela, dans le monde entier.<br/> <br/> 	On consultera également le Toureï Zahav, Ora’h ‘Haïm, à la fin du chapitre 585, qui commente les initiales formant le mot Choffar, de même que le Or Hatorah, au troisième paragraphe du discours intitulé “ J’instaurerai une répulsion ”. Il semble que telle soit la plus haute élévation à laquelle on puisse prétendre. Cette idée est également liée à ce qu’expliquent les discours ‘hassidiques relatifs à la vache rousse, qui traitent également des deux penchants. C’est pour cette raison que le Or Hatorah ne fait pas référence à ces textes.<br/> <br/> 	On consultera aussi le Likouteï Torah, au discours “ et tu aimeras ”, fin du paragraphe 2 et paragraphe 3.<br/> <br/> 	Avec ma bénédiction, pour la Techouva et la délivrance immédiate,<br/> <br/> *   *   *<br/> <br/> 						Jours de la libération, 12 et 13 Tamouz 5721,<br/> <br/> 	Notre Paracha formule la promesse suivante: “ Une étoile a fait son chemin de Yaakov(1) et un roi dirige Israël... Et Israël fait des merveilles(2) ”.<br/> <br/> Notes<br/> <br/> (1) Le Yerouchalmi, au traité Maasser Cheni, fin du quatrième chapitre, souligne que ces mots s’appliquent à chaque Juif. Au traité Taanit, chapitre 4, paragraphe 4, cité par le Ramban et plusieurs autres commentateurs de la Torah, il précise que ce verset fait allusion au Machia’h. Mais, ces deux affirmations ne sont pas contradictoires, bien au contraire. En effet, le Baal Chem Tov explique, dans le Maor Enaïm, à la fin de la Parchat Pin’has, que chaque Juif doit transformer et préparer “ la parcelle du Machia’h qui se trouve dans son âme ”. On peut déduire ce qui en découle pour le service de D.ieu de l’explication de l’Admour Hazaken, au quatrième chapitre d’Igueret Hakodech.<br/> (2) Voir le commentaire du saint Ora’h ‘Haïm sur ce verset et le Torah Or, Yethro, page 74b, qui dit: “ la finalité de l’exil est ce qui en découle ”.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'L’œuvre d’une âme collective ',
				'source' : '(Discours du Rabbi, 13 Tamouz 5715-1955)',
						   'resume' : ' ',
						   'contenu' : '1. Un chef du peuple juif possède une âme collective. La plupart de ses accomplissements ne le concernent donc pas personnellement, mais s’étendent également à tous ceux qui sont attachés à lui.<br/> <br/> 	Mon beau-père, le Rabbi, dont nous célébrons la joie, lorsqu’il voulut faire écrire un Séfer Torah pour aller à la rencontre de notre juste Machia’h, expliqua qu’il aurait pu prendre en charge seul les dépenses nécessaires pour acquérir le parchemin, l’encre et financer l’écriture. Il souhaitait, néanmoins, que chaque Juif puisse également apporter sa contribution à cette réalisation.<br/> <br/> 	Ainsi, non seulement il ne souhaitait pas en conserver le mérite pour lui seul, mais, bien plus, il ne se contentait pas d’agir lui-même pour le compte de tous les autres, comme peut le faire celui qui possède une âme collective et qui est un chef d’Israël.<br/> <br/> 	Il est dit que chaque Juif doit accomplir toutes les six cent treize Mitsvot de la Torah. S’il ne le fait pas, son âme doit se réincarner une seconde fois, jusquà parvenir à toutes les mettre en pratique. Néanmoins, ceci ne concerne pas les Mitsvot spécifiques au roi, qu’il applique lui-même au nom de tous.<br/> <br/> 	On peut en conclure deux points :<br/> <br/> 	A) Les Mitsvot du roi concernent également chaque Juif, tenu de les mettre en pratique. La Guemara dit, en conséquence, à propos de la disparition d’un sage : “ Qui nous donnera son équivalent ? ”. Il n’en est pas de même pour le roi, avec lequel tous les Juifs sont liés.<br/> <br/> 	B) Néanmoins, de quelle manière les Juifs peuvent-ils mettre en pratique les Mitsvot du roi ? Par l’action du roi lui-même, qui acquitte de leur obligation tous ses sujets. On peut en conclure que celui qui possède une âme collective peut effectivement accomplir une action pour le compte de tous.<br/> <br/> 	Mais, le Rabbi voulut que chacun participe en contribuant par sa propre réalisation. Dans certains domaines, il est préférable d’agir par soi-même plutôt que de déléguer quelqu’un d’autre pour le faire, bien qu’il soit toujours possible d’en confier la mission à une certaine personne. Toutefois, telle n’est pas la meilleure manière de pratiquer. Le Rabbi souhaitait donc que chacun parvienne au meilleur accomplissement, ainsi qu’il est dit : “ Et, tu choisiras la vie ”.<br/> <br/> 	Chacun devait donc apporter sa propre contribution et acquérir une lettre de ce Séfer Torah, destiné à accueillir notre juste Machia’h.<br/> <br/> 	2. La libération des 12 et 13 Tamouz fit suite à un emprisonnement, faute de quoi elle n’aurait pu être appelée ainsi. Là encore, le Rabbi adopta une attitude large.<br/> <br/> 	Le Rabbi accepta d’être emprisonné seul et il le fit pour le compte de tous. En effet, il ne fut pas arrêté pour un motif personnel, mais parce qu’il avait diffusé la Torah et renforcé les Mitsvot, ce que tous les Juifs vivant à cette époque et en cet endroit étaient tenus de faire. Le Rabbi prit la tête de l’action et la dirigea. Mais, selon leurs conceptions, les hommes de la Yevsektsya, de la section juive du parti communiste, auraient dû faire arrêter tous ceux qui avaient pris part à cette action et, en particulier, tous ceux qui avaient collaboré avec le Rabbi dans ce but. Mais, le Rabbi subit seul les conséquences de cette action.<br/> <br/> 	Le Rabbi fut emprisonné pour le compte de tous. Il endura des souffrances avant et après son emprisonnement. Il supporta tout cela seul et c’est uniquement quelques personnes, appartenant à une élite, qui eurent le mérite de subir le même sort que lui.<br/> <br/> 	Il n’en est pas de même pour sa libération et pour le jour de fête qu’elle permit d’instaurer. Lorsque les Juifs fixent une célébration joyeuse ici-bas, leur décision est entérinée par le tribunal céleste. En l’occurrence, il fut décidé ici-bas que ce jour serait une fête, une date propice pour révéler toutes les bénédictions qui peuvent être obtenues par l’intermédiaire de la Torah et des Mitsvot.<br/> <br/> 	Le Rabbi ne fit pas de cette date une fête personnelle, qu’il aurait célébré au nom de tous. Il fit en sorte que chacun puisse y prendre part, en expliquer le sens aux membres de sa famille et à son entourage, décrire les vicissitudes et les difficultés, puis la libération. Chacun peut participer à tout cela, financièrement, physiquement et moralement.<br/> <br/> 	3. Il est dit que “ celui qui le donne le fait avec largesse ”, offrant tout ce dont il dispose. On peut l’envisager de différentes façons, mais, en tout état de cause, le don doit être lié à la largesse, s’étendre à la totalité de ce qui peut être offert.<br/> <br/> 	En conséquence, celui qui reçoit doit également le faire avec largesse, ne pas accepter moins que ce qui lui est donné et utiliser pleinement ce qu’il reçoit.<br/> <br/> 	Le Rabbi indique, dans l’une de ses lettres, quel usage on doit faire de cette fête. On doit organiser une réunion ‘hassidique, en ce jour. Il ne faut pas s’enfermer dans ses quatre coudées personnelles, pour méditer à tout ce qui se passa à l’époque. Bien au contraire, une réunion ‘hassidique doit avoir lieu, au cours de laquelle on se motivera soi-même, avec tout son entourage, comme le Rabbi l’écrit longuement dans cette lettre.<br/> <br/> 	Comme on l’a dit, ce jour est propice pour y prendre toutes les bonnes décisions permettant de renforcer la Torah et les Mitsvot. Celles-ci se réaliseront concrètement et elles connaîtront une immense réussite, qui se prolongera tout au long de l’année, par l’action, par la parole et même par la pensée.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' La libération de tout l’enchaînement des mondes',
				'source' : '(Discours du Rabbi, Chabbat Kora’h 5717-1957)',
						   'resume' : ' ',
						   'contenu' : '4. “ Et, ce fut la trentième année. ”<br/> <br/> 	Nous avons maintes fois expliqué que chaque mois a son contenu spécifique, incluant des points importants pour l’ensemble de ce mois et même pour toute l’année.<br/> <br/> 	Les mois sont une mesure du temps et chaque aspect du mois fut révélé en un temps bien précis.<br/> <br/> 	Dans la période qui précéda les trente dernières années, seuls les événements négatifs de ce mois de Tamouz apparaissaient à l’évidence. Puis, il y a trente ans, en 5687, l’aspect positif  se révéla et ce fut les 12 et 13 Tamouz, jours de la libération et, en conséquence, du renforcement de la Torah et des Mitsvot. La portée de cet événement est essentielle.<br/> <br/> 	Dans une lettre qu’il écrivit pour la célébration des 12 et 13 Tamouz, le Rabbi souligne que cette libération ne fut pas celle d’un homme, à titre personnel, mais bien celle de toutes les personnes qui chérissent notre sainte Torah et respectent la Mitsva, ou même de celles pour qui Israël n’est qu’un surnom.<br/> <br/> 	La Torah et les Mitsvot sont la finalité de la création. On peut en conclure que les 12 et 13 Tamouz marquent la libération de tout l’enchaînement des mondes, jusquà son stade le plus élevé, jusquà l’Essence de D.ieu.<br/> <br/> 	En effet, la Torah et les Mitsvot sont le but de chacun de ces stades. En conséquence, tous, jusquà l’Essence de D.ieu, furent effectivement libérés les 12 et 13 Tamouz.<br/> <br/> 	5. C’est pendant le Chabbat au cours duquel on bénit le mois qu’est attirée, dans sa globalité, la bénédiction pour tout le mois qui vient. De plus, nos Sages disent que tous les jours de la semaine reçoivent la bénédiction du Chabbat. Or, parmi les jours de cette semaine, se trouve aussi le Roch ‘Hodech, qui inclut en lui tous les jours du mois. Il en résulte que la libération des 12 et 13 Tamouz commence en ce Chabbat, qui bénit le mois de Tamouz.<br/> <br/> 	De fait, il en était déjà ainsi auparavant, mais alors, seul l’aspect potentiel de l’événement existait, comme on peut le déduire du principe énoncé par nos Sages, selon lequel “ le Saint béni soit-Il fait passer la guérison avant la plaie ”. En l’occurrence, l’emprisonnement se produisit au milieu de Sivan et il faut en conclure que la libération existait déjà, à ce moment.<br/> <br/> 	6. Il en est ainsi tous les ans et, à chaque fois, cet événement se déroule à nouveau. Commentant le verset “ ces jours sont commémorés et accomplis ”, les écrits du Ari Zal soulignent, en effet, qu’en les commémorant comme il convient, on obtient qu’ils soient “ accomplis ” de nouveau, avec toutes les bénédictions qui se révélèrent la première fois.<br/> <br/> 	Néanmoins, il s’agit uniquement, en la matière, de la reconduction d’une situation qui existait déjà auparavant. On ne peut donc pas la comparer à ce qui se produisit la première fois, lorsque l’événement était réellement nouveau.<br/> <br/> 	Certes, le Tanya dit, dans Igueret Hakodech, que l’on révèle, chaque année, une lumière nouvelle, qui n’a encore jamais éclairé le monde. De ce point de vue, chaque année présente effectivement un aspect nouveau. Toutefois, celui-ci n’est qu’une manière nouvelle de concevoir un événement ancien, une lumière qui permet de lui donner un éclairage nouveau. Tout cela reste une reconduction de ce qui existait déjà, auparavant.<br/> <br/> 	7. De fait, une telle reconduction peut recevoir différentes formes. Ainsi, il y a des anniversaires particuliers d’un événement, douze ans, vingt ans. Alors, la révélation est beaucoup plus grande et elle se trouve donc modifiée, par rapport à ce qu’elle est au cours des années ordinaires.<br/> <br/> 	Selon le même raisonnement, la Michna parle de celui qui est âgé de vingt ans, de trente ans, de quarante ans, signifiant ainsi qu’un fait nouveau est introduit avec chaque décennie. On peut le comprendre d’après l’explication du Pardès, selon laquelle toute perfection est liée au chiffre dix, qui évoque les dix Sefirot. Il en est de même pour ce qui fait l’objet de notre propos.<br/> <br/> 	Il s’agit, en l’occurrence, de la troisième décennie, “ et ce fut la trentième année ”. Commentant ce verset, le Tséma’h Tsédek indique qu’il fait allusion aux dix réceptacles des Sefirot, aux dix Lumières qui les habitent et aux dix Lumières qui les entourent. On retrouve ainsi la totalité de ce qui existe.<br/> <br/> 	On peut conclure de tout ce qui vient d’être dit, puisque trente ans se sont désormais écoulés depuis la libération du Rabbi, qu’une lumière nouvelle se révèle maintenant, plus intense et plus globale.<br/> <br/> 	8. Il en résulte que l’on ne peut plus se suffire de la Torah et des Mitsvot ayant déjà été accomplies jusqu’alors, avec la force que la libération du Rabbi avait apportée. En effet, cet événement est maintenant encore plus clairement révélé. Un ajout est nécessaire et l’on doit mettre en pratique beaucoup plus intensément la Torah et les Mitsvot.<br/> <br/> 	De façon générale, les accomplissements, en la matière, se répartissent entre les trois catégories que sont la Torah, la prière et les bonnes actions. Au sens le plus littéral, cela signifie qu’un ajout est nécessaire dans chacun de ces trois domaines.<br/> <br/> 	Le Chabbat qui bénit le mois apporte la force de le faire. On prononce alors une bénédiction pour tous les jours qui le constituent, afin qu’ils soient “ pour la vie et pour la bénédiction ” et qu’ils soient conformes à tous les termes mentionnés dans cette bénédiction. Alors, on obtient également la force d’intensifier son engagement pour la Torah et les Mitsvot.<br/> <br/> 	De tels accomplissements nous permettront d’obtenir très prochainement la délivrance complète, par notre juste Machia’h.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Quelques récits du Rabbi',
				'source' : ' (Discours du Rabbi aux enfants du centre de vacances Gan Israël, 15 Tamouz 5717-1957)',
						   'resume' : ' ',
						   'contenu' : '9. Nous sommes dans la période des 12 et 13 Tamouz, dates auxquelles le Rabbi fut libéré de prison. En effet, il avait été arrêté parce qu’il diffusait la Torah et les Mitsvot.<br/> <br/> 	Malgré les difficultés et les obstacles auxquels il était confronté, il poursuivit son œuvre. Au final, il fut victorieux et on le libéra. Et, il en découle un enseignement pour chacun d’entre nous. Nous devons nous renforcer dans l’étude de la Torah et mettre en pratique les Mitsvot, même lorsque différentes entraves se dressent devant nous. Nous ne devons pas nous décourager et, au bout du compte, nous connaîtrons la victoire.<br/> <br/> 	10. Parmi les récits rapportés par le Rabbi, en différentes occasions, nombreux sont ceux qui concernent les enfants. J’en mentionnerai quelques uns ici.<br/> <br/> 	Votre centre de vacances porte le nom de Gan Israël. De fait, tous les Juifs s’appellent Israël et tel était, en particulier, le prénom de celui qui introduisit la révélation de la ‘Hassidout dans ce monde. Par la suite, il devint célèbre sous le nom de Baal Chem Tov.<br/> <br/> 	Le Rabbi raconta donc le récit suivant. Lorsque le Baal Chem Tov avait cinq ans, son père lui dit: “ Mon enfant, tu ne craindras nul autre que D.ieu Lui-même. Tu aimeras chaque Juif, qui qu’il soit, quelle que soit sa situation, par toute la flamme que tu portes en ton âme ”.<br/> <br/> 	Le Rabbi souligna que l’œuvre du Baal Chem Tov, tout au long de son existence, fut organisée autour de ces deux grands pôles, la crainte de D.ieu et l’amour du prochain.<br/> <br/> 	En nous rapportant ce récit, le Rabbi a délivré un enseignement à chacun d’entre nous et, bien entendu, aux enfants également. Il a montré que ces deux principes sont les phares éclairant le chemin de toute notre vie.<br/> <br/> 	11. Certains, y compris des enfants, posent la question suivante: “ Nous sommes si petits! Comment pouvons-nous craindre uniquement D.ieu ? ”.<br/> <br/> 	Une image d’un disciple du Baal Chem Tov, le Maguid de Mézéritch, permet de répondre à cette question. Un père est, intellectuellement, beaucoup plus mûr que son fils et il possède des connaissances bien plus étendues. Malgré cela, il se mettra à la portée de son enfant, par amour pour lui et il se consacrera, en sa compagnie, à des actions insignifiantes. C’est de cette façon qu’il lui témoignera son amour, sentiment que l’enfant percevra, même dans les préoccupations limitées qui sont les siennes.<br/> <br/> 	Il en est de même pour les Juifs, qui sont les enfants de D.ieu.<br/> <br/> 	D.ieu se met à leur portée et Il leur accorde ce dont ils ont besoin, y compris de façon matérielle et limitée. Il leur donne tout ce qui leur est nécessaire et, en conséquence, il n’y a pas lieu d’éprouver de la  crainte, ici-bas.<br/> <br/> 	12. Néanmoins, un Juif pourrait concevoir de l’orgueil, en prenant conscience qu’il est l’enfant de D.ieu et se dire: “ Mon Père est si grand que je peux me permettre de faire tout ce que bon me semble. En tout état de cause, D.ieu me pardonnera. ”<br/> <br/> 	Le Rabbi rapporta un récit de l’Admour Hazaken, le premier maître qui révéla la ‘Hassidout ‘Habad, ici-bas. Celui-ci permet de répondre à la question qui vient d’être posée. Le petit-fils de l’Admour Hazaken, alors qu’il était âgé de trois ans, lui demanda: “ Pourquoi le mot Vaykra est-il écrit avec un petit Alef, dans le Séfer Torah? ”.<br/> <br/> 	En effet, il est de coutume de commencer à enseigner la Torah à un enfant par le livre de Vaykra et ce fut effectivement le cas pour ce petit-fils de l’Admour Hazaken. Celui-ci lui répondit:<br/> <br/> 	“ Les Juifs possèdent de nombreuses qualités naturelles. Ce fut en particulier le cas de Moché, notre maître, mais cela ne l’empêcha pas d’avoir une profonde humilité, de se considérer comme un petit Alef. En revanche, le terme que la Torah emploie à propos d’Adam, le premier homme, comporte un grand Alef. On peut ainsi comprendre pourquoi Moché accéda à la plus haute révélation ”.<br/> <br/> 	Moché reçut la Torah, fit sortir d’Egypte les enfants d’Israël. Il les libérera également de ce dernier exil, pour les conduire vers la délivrance véritable et complète.<br/> <br/> 	Il y a bien là un enseignement pour chaque Juif. Chacun doit faire preuve de la plus grande humilité, mettre en pratique la Volonté de D.ieu, sans se demander si l’on en conçoit du plaisir ou non, en se disant que ce que D.ieu demande ne peut être que le bien.<br/> <br/> 	13. Néanmoins, le mauvais penchant peut déstabiliser un homme et le Rabbi rapporta, à ce propos, un conseil du fils de l’Admour Hazaken, permettant de le vaincre plus aisément.<br/> <br/> 	Ce conseil est le suivant. Il faut se confier à un autre Juif, à un ami, à un moniteur ou au professeur qui vous enseigne la Torah, lui expliquer de quelle manière vous luttez contre le mauvais penchant. En pareil cas, on peut liguer deux bons penchants et deux âmes divines contre un mauvais penchant et une âme naturelle. Et, vous savez que, lorsque deux personnes luttent contre quelqu’un qui est seul, elles sont assurées d’obtenir la victoire.<br/> <br/> 	14. (Le Rabbi demanda que l’on chante Ani Maamin, puis il poursuivit:)<br/> <br/> 	Pour que l’on mérite d’obtenir tout ce qui vient d’être dit, nous avons reçu une Mitsva particulière, celle de la prière.<br/> <br/> 	Lorsqu’il prie, un Juif demande à D.ieu, L’implore de lui accorder la satisfaction de tous ses besoins.<br/> <br/> 	En conséquence, il faut connaître la signification des prières que l’on récite. Si l’on est trop petit pour cela, on en saura, au moins, le contenu, dans sa généralité. Le Rabbi raconta que son arrière grand-père demandait aux professeurs de ses arrières petits-enfants qu’ils leur enseignent également la signification de la prière. Et, bien qu’il ait été particulièrement occupé, il recevait personnellement ces enfants, une fois par mois, afin de tester leur compréhension du sens des prières.<br/> <br/> 	15. La phase essentielle de la prière est le Chemoné Essré. Alors, nous demandons, dès la première requête: “ Accorde-nous la sagesse, l’entendement et la compréhension ”. Nous exprimons ainsi à D.ieu notre désir d’être sages.<br/> <br/> 	Celui qui est sage sait déterminer le point le plus important, qui est la finalité de l’existence.<br/> <br/> 	16. Le Rabbi a raconté que son grand-père expliquait à ses enfants, lorsqu’ils étaient tous jeunes, que chaque Juif doit s’assigner un but, dans la vie.<br/> <br/> 	Son objectif ne peut pas être uniquement de manger, de boire, de dormir et de s’amuser. Il doit, en outre, adopter un comportement conforme à la Volonté de D.ieu.<br/> <br/> 	17. Par ailleurs, il est un grand principe que l’on doit garder présent à l’esprit, en permanence, celui que le père du Rabbi confia, une fois, à son fils, qui était alors un enfant de quatre ans. D.ieu a donné deux yeux à l’homme. En conséquence, celui-ci doit considérer ses jouets ou ses friandises par l’œil gauche. A l’opposé, il doit observer son prochain de l’œil droit, afin de voir ses qualités.<br/> <br/> 	Adopter une telle attitude permet d’avoir un bon comportement. De la sorte, vous connaîtrez toujours l’avancement et tous, en particulier les membres de votre famille et vos professeurs, concevront de vous beaucoup de satisfaction.<br/> <br/> 	18. La Torah dit que l’homme est comparé à un arbre.<br/> <br/> 	On peut constater que la moindre amélioration apportée à la graine aura une incidence considérable sur l’arbre qui poussera, par la suite. Celui-ci sera plus grand, plus beau, portera beaucoup de bons fruits.<br/> <br/> 	Or, il en est de même pour un homme et également pour un enfant. Chaque amélioration du comportement d’un tout petit enfant a une influence déterminante, lorsque celui-ci grandit. Combien plus est-ce le cas lorsque l’amélioration de l’enfant est elle-même considérable.<br/> <br/> 	Que D.ieu vous aide à adopter les principes qui viennent d’être énoncés. Vous poursuivrez votre développement et très prochainement, nous pourrons aller, avec vous, à la rencontre du Machia’h et lui dire: “ Voici les enfants que j’ai formés ” et qui sont aptes à devenir ses soldats.<br/> <br/> 	Le Machia’h viendra très rapidement, de notre temps. Il nous libérera de l’exil et nous apportera la délivrance véritable, Amen.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'La préparation de la prière ',
				'source' : '(Discours du Rabbi, mercredi 21 Tamouz, Parchat Pin’has 5721-1961)',
						   'resume' : ' ',
						   'contenu' : '19. Le 12 Tamouz, la célébration ‘hassidique qui intervient pendant ce mois, est la date à laquelle mon beau-père, le Rabbi, fut libéré de la prison dans laquelle il avait été enfermé pour avoir diffusé le Judaïsme.<br/> <br/> 	Lorsqu’il devint Bar Mitsva et donc adulte, en possession de toutes ses capacités, son père, le Rabbi Rachab, qui se chargeait personnellement de son éducation, lui demanda de lui poser une question. De fait, tous les maîtres de ‘Habad, depuis l’Admour Hazaken, en avaient fait de même, lors de la Bar Mitsva de leurs fils.<br/> <br/> 	Le Rabbi posa une question à propos du Sidour de l’Admour Hazaken, selon lequel on doit s’engager, avant la prière, à mettre en pratique la Mitsva d’aimer son prochain comme soi-même. Le Rabbi demanda quelle relation pouvait être faite entre cette Mitsva et la prière. Si la journée devait commencer par une action au profit de son prochain, il aurait fallu dire cette phrase pendant les bénédictions du matin et non avant la prière.<br/> <br/> 	Son père lui expliqua qu’un Juif, âgé ou jeune, homme ou femme, lorsqu’il prie, demande à D.ieu, notre Père Qui se trouve dans les cieux,  de satisfaire tous ses besoins.<br/> <br/> 	Lorsque l’on formule une requête devant son père, on doit, au préalable, lui procurer de la satisfaction. La plus grande joie, le plus grand plaisir qu’un père peut avoir est celui de constater que ses enfants, malgré leur grand nombre, malgré leurs différences, s’entendent bien et éprouvent de l’amour l’un pour l’autre, ainsi qu’il est dit: “ Tu aimeras ton prochain comme toi-même ”.<br/> <br/> 	C’est pour cette raison que l’on s’engage à mettre cette Mitsva en pratique avant de commencer à prier.<br/> <br/> 	C’est donc de cette manière que le Rabbi commença sa vie d’adulte. C’est ainsi qu’il se prépara à diriger les ‘Hassidim.<br/> <br/> 	Le Rabbi nous raconta cet épisode et celui-ci délivre, assurément, un enseignement à chacun d’entre nous, sur la manière de commencer le jour et de se préparer à la responsabilité que l’on devra y assumer.<br/> <br/> 	Car, chacun est capable d’exercer son influence sur quelques personnes, sur un certain milieu, sur sa famille ou, tout au moins, sur sa propre personne. Ainsi, avant même de commencer à agir et de demander à D.ieu qu’Il accorde la réussite, il faut, d’emblée, se lier à un autre Juif, en éprouvant de l’amour pour lui.<br/> <br/> 	C’est de cette manière que l’on peut se réaliser pleinement, que l’on forge un réceptacle pour la bénédiction divine. Comme nous l’avons dit, la paix est précisément ce réceptacle, de façon matérielle et spirituelle à la fois.<br/> <br/> 	20. Ce qui vient d’être dit concerne, plus particulièrement, la présente période.<br/> <br/> 	Nous sommes dans les trois semaines commémorant la destruction du Temple et nous devons nous souvenir de ce qui se passa, alors.<br/> <br/> 	Une telle Injonction ne nous est pas donnée uniquement pour renforcer notre mémoire, sans qu’il n’en découle rien de concret. Bien au contraire, nous devons en tirer un enseignement pour notre propre comportement.<br/> <br/> 	Que déduire de la destruction du Temple et des lamentations qui le commémorent? Qu’il faut, avant toute autre chose, supprimer ce qui fut à l’origine de cette destruction.<br/> <br/> 	Nos Sages nous disent qu’elle résulta de la “ haine gratuite ”. Nous devons donc la faire disparaître, en la remplaçant par “ l’amour gratuit ”. Il faut aimer son prochain “ gratuitement ”, sans raison, y compris celui qui ne nous a jamais rendu service, celui que l’on n’a jamais vu. Il faut l’aimer sans même être capable de l’expliquer, sans lui trouver de qualités particulières. Il faut l’aimer envers et contre tout.<br/> <br/> 	Cet amour, cette paix et cette unité forgent le réceptacle contenant la bénédiction et, en particulier, la plus importante, celle qui nous sera accordée lorsque D.ieu enverra notre juste Machia’h, qui nous libérera, lors de la délivrance véritable et complète.<br/> <br/> 	21. Puisse D.ieu faire que chacun agisse en ce sens. Ainsi, se révélera “ Pin’has, c’est Elyahou ”, le prophète qui annoncera la délivrance. Et, notre Paracha dit, à propos de Pin’has, que “ Je lui accorde Mon alliance de paix ”.<br/> <br/> 	C’est également là une des explications que l’on peut donner sur le fait que “ Pin’has, c’est Elyahou ”.<br/> <br/> 	Pin’has obtint “ Mon alliance de paix ”, la paix et l’unité entre les Juifs et le prophète Elyahou, très prochainement, viendra annoncer la délivrance, dire que le Machia’h arrivera demain et nous accordera la délivrance complète.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Le Machia’h qui se trouve en chacun',
				'source' : '(Discours du Rabbi, Chabbat ‘Houkat Balak, 12 Tamouz 5722-1962)',
						   'resume' : ' ',
						   'contenu' : '<br/> 	22. Commentant le verset “ Une étoile a fait son chemin de Yaakov et un roi dirige Israël ”, le Targoum et les Midrachim expliquent qu’il fait allusion au Machia’h. Le Yerouchalmi, en revanche, considère qu’il s’applique à chaque Juif. Nous avons déjà montré une fois que ces deux affirmations ne sont pas contradictoires.<br/> <br/> 	En effet, le Maor Enaïm, citant le Baal Chem Tov, dit que chaque Juif renferme en lui une parcelle de l’âme du Machia’h. C’est ainsi que l’on peut accorder ces deux explications, qui font bien référence à une même idée.<br/> <br/> 	Cela ne veut pas dire que la parcelle du Machia’h que chacun possède reste cachée. Le Yerouchalmi, en effet, développe cette explication à propos du verset précédemment cité, qui dit bien “ a fait son chemin ” et “ dirige ”. Il y a donc bien là un fait tangible. Chaque Juif a le pouvoir de révéler l’étincelle du Machia’h qu’il porte en lui.<br/> <br/> 	Très simplement, cela signifie que chacun est capable, par l’intermédiaire de la Torah et des Mitsvot, de hâter la révélation effective du Machia’h. En effet, on peut, de cette manière, affiner le monde, en réduire l’esprit d’impureté, ainsi qu’il est dit: “ Je le renverrai peu à peu ”, puis le faire entièrement disparaître, comme il est dit: “ Je supprimerai l’esprit d’impureté de la terre ”, avec la venue du Machia’h. Ainsi, on révélera le bien et la sainteté du monde et s’accomplira la promesse selon laquelle “ la terre s’emplira de connaissance de D.ieu, comme l’eau recouvre le fond de la mer ”.<br/> <br/> 	C’est précisément ce que dit la Guemara, à propos de la première Mitsva de la Torah, “ croissez et multipliez ”. Elle affirme, en effet, que “ le fils de David viendra lorsque s’achèveront toutes les âmes du corps ”. Dans cette expression, le “ corps ” désigne le vivier céleste des âmes. Toutes celles qu’il contient doivent donc se vêtir d’un corps et parvenir ici-bas.<br/> <br/> 	Ce que la Guemara dit de la première Mitsva, “ croissez et multipliez ”, s’applique, de la même façon, à toutes les autres Mitsvot de la Torah, lesquelles doivent également permettre de croître et de se multiplier. La Mitsva d’avoir un enfant consiste à révéler son âme et à l’attirer ici-bas. Cette âme existait déjà auparavant, mais elle se trouvait dans le “ corps ”, là-haut. Puis, on la fait descendre dans ce monde et, parvenue ici-bas, elle se dévoile.<br/> <br/> 	Et, il en est de même pour toutes les Mitsvot. Celles-ci ont pour but de mettre en évidence la parcelle de Divinité se trouvant dans l’objet matériel au moyen duquel elle est accomplie. Lorsque l’on met en pratique la Mitsva, cette parcelle fait son apparition, comme l’enfant qui vient de naître.<br/> <br/> 	Ainsi, par chaque Mitsva qu’il accomplit, un Juif peut hâter la délivrance. Néanmoins, il convient de rappeler la mise en garde qui avait été formulée, à une précédente occasion. Il faut, pour obtenir un tel résultat, que les Mitsvot soient des actions bonnes et lumineuses.<br/> <br/> 	En effet, il est possible d’accomplir une Mitsva sans affiner la matière du monde et, bien plus, en renforçant, momentanément, les forces du mal, comme l’explique l’Admour Hazaken, dans ses lois de l’étude de la Torah. De la sorte, on amplifie l’obscurité ambiante, dès lors que l’on étudie la Torah et l’on pratique la Mitsva pour en tirer de l’orgueil et de la prétention. Une telle Mitsva raffermit “ le dieu étranger que tu portes en toi ”, fortifie le domaine du mal, duquel D.ieu dit: “ Nous ne pouvons coexister ”.<br/> <br/> 	C’est précisément pour cela que la prière est nécessaire. Grâce à elle, la Torah que l’on étudiera et la Mitsva que l’on pratiquera par la suite ne renforceront pas la suffisance, ne rendront pas l’homme plus grossier. Bien au contraire, elles lui permettront de s’affiner et de se soumettre à D.ieu, comme nous l’avons longuement expliqué auparavant.<br/> <br/> 	Grâce à la prière, les Mitsvot sont des actes bons et lumineux, repoussant, peu à peu, l’obscurité du monde et y révélant la clarté. Ainsi, se réaliseront les promesses selon lesquelles “ Je supprimerai l’esprit d’impureté de la terre ” et “ la terre s’emplira de connaissance de D.ieu, comme l’eau recouvre le fond de la mer ”.<br/> <br/> 	23. Néanmoins, on peut encore s’interroger sur ce qui vient d’être dit. Comment un Juif a-t-il le pouvoir, par les Mitsvot qu’il accomplit, de raffiner le monde? Celui-ci n’est-il pas le plus fort, ayant fait son apparition avant l’homme, qui fut créé uniquement le sixième jour? Bien plus, pendant ce sixième jour de la création, plusieurs heures s’écoulèrent avant que l’homme ne soit conduit à l’existence!<br/> <br/> 	C’est pour répondre à cette question que la Torah, avant même de constater que “ une étoile a fait son chemin en Yaakov et un roi règne en Israël ”, explique que “ je le vois du sommet des rochers et je l’observe dans les plaines ”.<br/> <br/> 	L’âme de chaque Juif, y compris celle de personnes comme nous, provient “ du sommet des rochers ”, est liée à “ D.ieu, mon Rocher et mon Libérateur ”. La ‘Hassidout explique que les âmes émanent de la dimension profonde de la Pensée divine. De ce fait, chaque Juif est le maître du monde, qui fut créé par la Parole, ainsi qu’il est dit: “ C’est par la Parole de D.ieu que les cieux furent faits ”. Seule la partie superficielle de la Pensée de D.ieu intervint dans la création. Les âmes juives, à l’opposé, se rattachent à sa dimension profonde et, de ce fait, elles ont le pouvoir de changer le monde.<br/> <br/> 	Ceci correspond au commentaire que fait le Midrach de ce verset. Il dit que “ les rochers ” sont les Patriarches et “ les plaines ”, les Mères d’Israël. En effet, c’est grâce à eux que l’âme de chacun est liée à “ D.ieu, mon Rocher et mon Libérateur ”, grâce à eux que tous les Juifs reçoivent ce lien en héritage, ainsi qu’il est dit: “ Comme est bonne notre part, comme est agréable notre sort, comme est beau notre héritage ”. Grâce à eux, nous sommes tous attachés à “ mon Rocher et mon Libérateur ”, à la dimension profonde de la Pensée. C’est la raison pour laquelle le monde entier est confié à chaque Juif.<br/> <br/> 	Certes, il n’en est ainsi que du point de vue de l’âme, émanation de cette dimension profonde de la Pensée, avant même qu’elle ne descende ici-bas. Néanmoins, comment montrer à l’évidence que “ une étoile a fait son chemin en Yaakov et un roi règne en Israël ”, comment obtenir la révélation de la délivrance future? Non pas lorsque l’âme se trouve là-haut, mais bien quand elle est ici-bas.<br/> <br/> 	La finalité de la création est de bâtir pour D.ieu une demeure, dans ce monde matériel. Lorsque l’âme se trouve là-haut, le lien avec “ le Rocher ” apparaît, certes, de manière incontestable. Néanmoins, elle perd alors tout contact avec le stade inférieur de la création. A l’opposé, lorsqu’elle s’acquitte de la mission qui lui est confiée ici-bas, elle contribue à bâtir cette demeure, à mettre en pratique la Volonté du “ Rocher ” et à provoquer la délivrance future.<br/> <br/> 	Comme nous l’avons dit, “ le fils de David viendra lorsque s’achèveront toutes les âmes du corps ”. Il ne suffit pas que l’âme se trouve là-haut, dans ce vivier appelé “ corps ”, ou même sous le Trône céleste. Elle doit descendre ici-bas. C’est de cette façon qu’elle peut contribuer à la venue du “ fils de David ”.<br/> <br/> 	24. Ce qui vient d’être dit nous permettra de comprendre la grande joie qui est consécutive à une naissance. En effet, on peut admettre que le peuple d’Israël se réjouisse de la naissance d’un Juif, ici-bas. A l’opposé, pour ce qui est de l’enfant lui-même, le contraire semblerait plus logique.<br/> <br/> 	L’enfant qui naît a connu une descente vertigineuse. La Guemara raconte que, pendant la gestation, “ une bougie est allumée au dessus de sa tête et on lui enseigne toute la Torah ”. La Kabbala et la ‘Hassidout décrivent la grande élévation de son âme, lorsqu’elle se trouve là-haut, ce qui inclut également la période de la gestation. En conséquence, cet enfant connaît bien une chute, dans l’accomplissement du Précepte “ écarte-toi du mal ”, comme dans celui de “ fais le bien ”.<br/> <br/> 	Concernant “ écarte-toi du mal ”, il est dit que le fœtus n’a pas de mauvais penchant. De fait, la Guemara précise que, s’il en avait un, il se dépêcherait de naître. Pour ce qui est de “ fais le bien ”, l’âme reçoit, pendant cette période, la plus grande révélation céleste et elle étudie l’ensemble de la Torah. Dès lors, comment l’enfant qui naît pourrait-il se réjouir?<br/> <br/> 	Or, la Torah demande d’être joyeux, en pareil cas et l’on peut en conclure que cette joie concerne non seulement le peuple d’Israël et les parents, mais également chacun, à titre personnel, y compris l’enfant lui-même.<br/> <br/> 	Nous comprendrons tout cela en rappelant les deux enseignements figurant dans le traité Sanhédrin sur la différence qui peut être faite entre le fœtus et le nouveau-né. La Guemara dit d’abord qu’un non-Juif provoquant la mort d’un fœtus est lui-même passible de la peine capitale, car ce fœtus est d’ores et déjà considéré comme un être humain, Adam. Par ailleurs, Rachi précise qu’un Juif qui ferait la même action ne serait pas condamnable, dans la mesure où ce fœtus n’a pas d’esprit, Néfech. Telle est donc la différence qui peut être faite entre le nouveau né et le fœtus. Ce dernier est un être humain, mais il n’a pas d’esprit, alors que le nouveau né en a déjà un.<br/> <br/> 	Comme on le sait, il est quatre termes désignant l’homme, en hébreu. Adam, Ich, Guéver, Enoch. Or, le Zohar dit et la ‘Hassidout explique que Adam décrit la plus haute élévation, qui, en l’occurrence, est également possédée par le fœtus. Quelle est la qualité d’Adam? Le Zohar l’explique et la ‘Hassidout le commente, en fonction du verset: “ Il les créa homme et femme et il appela leur nom Adam ”. Ainsi, Adam cumule deux aspects antagonistes, l’homme et la femme, l’âme et le corps. Et, un fœtus possède d’ores et déjà cette faculté.<br/> <br/> 	En effet, ce fœtus possède un corps et, comme l’indique la Guemara, à la fin de la gestation, il a la tête entre les genoux. On peut en conclure que ses deux cent quarante huit membres sont déjà formés et que son âme s’est introduite dans son corps. Dès lors, il est bien un Adam, puisqu’il possède à la fois une âme et un corps.<br/> <br/> 	Le fœtus s’appelle Adam, mais il ne possède pas encore de Néfech. Or, n’est-ce pas celui-ci qui est à l’origine de la vie? N’est-il pas lui-même vivant, puisque, comme le constate la Guemara, “ il se nourrit de la nourriture de sa mère, il boit la boisson de sa mère ”? Et, il en est de même, également, pour sa vie morale, puisqu’on lui enseigne toute la Torah. Dès lors, pourquoi dire qu’il n’a pas de Néfech?<br/> <br/> 	La différence entre le fœtus et le nouveau-né est la suivante. Le premier se nourrit uniquement de ce que consomme sa mère. Il ne transforme pas lui-même la matière du monde. Il vit au moyen de ce qui a été préparé pour lui. Le nouveau-né, par contre, introduit son propre effort, fait usage de ses moyens personnels. Une telle qualité est inestimable. C’est précisément pour l’obtenir que l’âme est descendue ici-bas.<br/> <br/> 	D.ieu est la Quintessence du bien et il est dit que “ Celui qui est bon cherche naturellement à faire le bien ”. Dès lors, pourquoi ne révèle-t-Il pas toutes les Lumières célestes sans que l’effort soit nécessaire? En fait, il en est ainsi, précisément parce qu’Il est bon et ne veut pas donner à l’homme ce qui ne serait guère que “ le pain de la honte ”. C’est pour cela que le recours à l’effort est indispensable.<br/> <br/> 	Telle est donc la supériorité d’un nouveau-né, par rapport à un fœtus. Le premier est capable d’un effort personnel. Il possède sa vitalité propre, son Néfech personnel. Le second, en revanche, ne connaît pas cet effort. Il n’en sera capable qu’après sa naissance.<br/> <br/> 	Ce qui vient d’être dit permet de comprendre la grande joie de la naissance, non seulement pour les parents, mais aussi pour le nouveau-né, bien que ce dernier ait disposé des plus hauts dévoilements, pendant la gestation. Toutefois, il ne pouvait rien accomplir, se nourrissait uniquement des aliments de sa mère. Seule sa naissance lui permet d’accéder à la qualité de l’effort.<br/> <br/> 	Certes, il ne sera tenu de pratiquer les Mitsvot que bien plus tard et il lui faudra même attendre un certain temps avant de recevoir une éducation religieuse. Néanmoins, le simple fait qu’il soit né le rend déjà autonome pour sa nourriture.<br/> <br/> 	Il en est de même, dans la dimension spirituelle. Le nouveau-né acquiert, au moins potentiellement, la faculté d’introduire son propre effort. Bien plus, il se prépare physiquement à agir ainsi.<br/> <br/> 	Comment pourra-t-il, lorsqu’il sera plus grand, mettre en pratique la Mitsva d’étudier la Torah? Grâce au fait que son père lui en fera répéter des versets, dès qu’il commencera à parler. Encore avant cela, il sera allaité, ce qui est d’ores et déjà un moyen de transformer le monde. De plus, en se nourrissant ainsi, il développera son corps, qui lui permettra, par la suite, de mettre en pratique la Torah et les Mitsvot.<br/> <br/> 	25. Ce qui vient d’être dit nous permettra de comprendre le principe, énoncé par la Guemara, selon lequel un non-Juif est passible de mort, s’il tue un fœtus, y compris lorsque celui-ci n’est pas juif, alors qu’une telle condamnation n’est pas prononcée à l’encontre d’un Juif, même s’il tue un fœtus juif. La Guemara déduit tout cela du verset (Chemot 21, 22) : “ Et, il n’y aura pas de malheur ”.<br/> <br/> 	De fait, il existe non pas une hiérarchie, mais bien une réelle différence entre un Juif et un non-Juif. Celle-ci est, avant tout, physique et elle concerne le corps. Ainsi, le traité Chabbat établit une relation entre le corps d’un homme et son alimentation. L’Admour Hazaken précise, dans le chapitre quarante neuf du Tanya, que l’élection d’Israël, à propos de laquelle il est dit : “ Tu nous as choisis ”, porte précisément sur ce corps. En effet, un choix est envisageable uniquement entre deux éléments semblables. En l’occurrence, le corps d’un Juif, par son aspect grossier, est effectivement comparable à celui d’un non-Juif. Néanmoins, le Tanya, à cette référence, fait allusion uniquement à l’aspect le plus superficiel du corps, celui qui apparaît à l’évidence.<br/> <br/> 	Plus profondément, il existe, en effet, une profonde différence entre le corps d’un Juif et celui d’un non-Juif, au point de supprimer toute comparaison entre eux, comme le dit le traité Chabbat. De même, la Hala’ha entérine cette différence, dans le cas de celui qui cause un dommage corporel à sa propre personne.<br/> <br/> 	Ce qui est vrai pour le corps l’est, combien plus, pour l’âme. Celle d’un non-Juif, issue des trois forces du mal totalement impures, est radicalement opposée à celle d’un Juif, qui émane du domaine de la sainteté.<br/> <br/> 	Comme nous l’avons vu, le fœtus porte le nom d’Adam, dans la mesure où il possède un corps et une âme. En ce sens, une différence peut être constatée, tant du point de vue du corps que de celui de l’âme, selon qu’il s’agit d’un Juif ou d’un non-Juif. Il est clair que les deux corps et les deux âme sont profondément différents, l’un de l’autre.<br/> <br/> 	Dès lors, comment expliquer la condamnation infligée à un non-Juif qui tue un fœtus, dont on ne trouve pas l’équivalent chez un Juif ?<br/> <br/> 	Non répondrons à cette question en précisant la différence qui est faite entre Israël et les autres nations. La mission d’un Juif n’a pas un caractère intermédiaire. Israël est la finalité de la création et tout ce qui constitue l’enchaînement des mondes fut créé pour lui. Interprétant le verset “ Au commencement, D.ieu créa le ciel et la terre ”, nos Sages précisent : “ Pour Israël, qui est le préalable à la création ”.<br/> <br/> 	Tout le reste n’est donc qu’accessoire, ce qui existe ici-bas, les différents stades de l’enchaînement des mondes, les révélations célestes qu’il comporte, la vision grandiose que tout cela peut représenter. C’est à tout cela à la fois que fait allusion le verset, quand il dit : “ le ciel et la terre ”. Or, le Zohar, en particulier, souligne ce caractère accessoire, devant Israël, finalité de la création.<br/> <br/> 	Certes, il est dit que “ j’ai été créé pour servir mon Maître ”, mais cette affirmation ne confère nullement un caractère accessoire à l’existence juive, ce qu’à D.ieu ne plaise. En effet, la mission de servir D.ieu n’est pas surajoutée à cette existence. Elle en est la quintessence. C’est grâce à la Torah que “ Israël et le Saint béni soit-Il ne font qu’un ”. Un Juif n’est pas une phase transitoire vers un autre stade. Il est le but de la création.<br/> <br/> 	C’est le sens de l’expression “ pour servir mon Maître ” et non mon Créateur ou bien Celui Qui m’a fait. Le Torah Or précise la différence qui peut être définie entre toutes ces expressions. Le Créateur et la créature n’ont pas la même nature, de même que Celui qui fait et celui qui est fait. A l’opposé, le Maître et celui qu’Il possède ne forment qu’une seule et même entité. Cette expression correspond au monde spirituel d’Atsilout, celui de l’Unité. L’homme qui appartient à un Maître perd, en effet, toute existence indépendante.<br/> <br/> 	C’est donc pour cette raison qu’un non-Juif tuant un fœtus est passible de mort, à la différence d’un Juif. Comme nous l’avons vu, un fœtus, à la différence du nouveau-né, n’a pas d’existence autonome. Il est “ accessoire ”, par rapport à sa mère, se trouve dans une phase “ intermédiaire ”, en l’attente de sa naissance, qui lui conférera une existence véritable. Il est clair qu’être un fœtus n’est pas un stade final.<br/> <br/> 	En d’autres termes, l’existence du fœtus est subordonnée à une autre. Or, il est dit que “ des étrangers viendront et feront paître vos troupeaux ”, car toute la création fut faite “ pour Israël ”. En conséquence, il est nécessaire, quand il s’agit, d’un non-Juif, de prendre en compte les éléments accessoires. Cet homme sera donc passible de mort, s’il tue un fœtus.<br/> <br/> 	Il n’en est pas de même pour un Juif, dont l’existence est bien une fin en soi. Celui-ci ne peut donc pas être condamné à mort, à cause d’un fœtus. On ne peut sacrifier ce qui est prépondérant pour ce qui lui est subalterne.<br/> <br/> 	Certes, un Juif n’a pas le droit de tuer un fœtus, car il deviendra, par la suite, un enfant et, potentiellement, il possède donc, d’ores et déjà, ce caractère. Pour autant, on ne peut condamner à mort que pour une faute avérée, ce que n’est pas la suppression d’un être ne possédant qu’une existence accessoire.<br/> <br/> 	26. On peut ainsi justifier l’importance d’une naissance, qui est, comme nous l’avons vu, une joie considérable. C’est elle, en effet, qui rend possible, l’effort personnel, transformant le monde et rapprochant la délivrance.<br/> <br/> 	Certes, la force d’élever la matière du monde provient de l’âme, du “ sommet des rochers ”, qui la possède d’ores et déjà quand elle se trouve là-haut. Néanmoins, c’est uniquement à partir de sa naissance et de son apparition ici-bas qu’elle peut commencer à mettre en pratique la mission qui lui a été confiée, celle de bâtir pour D.ieu une demeure ici-bas.<br/> <br/> 	Il n’en est nullement ainsi pendant toute la période de la gestation et, malgré l’immense qualité de cette âme, en particulier si elle est très élevée, l’obscurité continuera à régner dans le monde. La révélation se fera jour seulement à l’instant de la naissance.<br/> <br/> 	C’est pour cette raison que “ la maison s’emplit de lumière ”, lorsque Moché naquit, bien qu’il se trouvait déjà dans cette même maison, durant sa gestation. Pour autant, la maison était alors obscure. Puis, il naquit et elle s’illumina. En effet, c’est alors que commençait, à proprement parler, la mission reçue par son âme, ici-bas.<br/> <br/> 	Commentant le verset “ Je t’ai enfanté aujourd’hui ”, le Zohar, à la Parchat Balak, y trouve une allusion à la naissance du Machia’h, non pas le descendant de Yossef, mais bien celui qui est issu de la maison de David. Or, quelle relation peut-on établir entre cette allusion et le sens simple du verset ?<br/> <br/> 	Nous répondrons à cette question en fonction de ce qui a été exposé auparavant. A l’issue de la gestation, lorsque l’âme, le “ sommet des rochers ” se révèle dans  ce monde, au moment de la naissance, s’appliquent les termes des versets “ Une étoile a fait son chemin de Yaakov et un roi règne en Israël ” et “ Israël fait des merveilles ”, qui seront celles de la délivrance future, comme l’établissent différents textes.<br/> <br/> 	27. Tel est le sens du verset : “ Un bon renom est préférable à de l’huile agréable et le jour de la mort, à celui de la naissance ”. En effet, comment faut-il interpréter cette comparaison ?<br/> <br/> 	En fait, l’huile fait allusion à la pratique des Mitsvot, comme l’explique le Zohar, cité par le Tanya, commentant le verset : “ L’huile ne manquera pas sur ta tête ”. Nos Sages disent que “ le Saint béni soit-Il parcourut une distance de cinq cents ans pour s’acquérir une renommée ”, précisément parce que “ un bon renom est préférable à de l’huile agréable ”.<br/> <br/> 	L’effort de l’homme n’a pas de vocation personnelle. Il a pour objet d’établir la “ renommée ” de D.ieu. Or, quelle est l’origine de ce “ bon renom ” ? C’est précisément “ l’huile agréable ”, la pratique des Mitsvot, les bonnes actions.<br/> <br/> 	Il en est de même pour la seconde partie de ce verset, “ et le jour de la mort à celui de la naissance ”. Lorsqu’un enfant naît, on ne sait pas encore ce qu’il deviendra. Quand quelqu’un meurt, en revanche, on peut dire : “ Sois béni à ton arrivée, sois béni à ton départ ”, constater que l’âme quitte le monde comme elle y est venue. Bien plus, elle a conduit à son terme la mission qui lui était confiée.<br/> <br/> 	Néanmoins, à l’origine de tout ce processus, il y a le jour de la naissance. Alors, potentiellement, tout ce que l’on accomplira ici-bas est d’ores et déjà présent. C’est précisément pour le souligner qu’il est dit : “ Je t’ai enfanté aujourd’hui ”. Dès lors, la révélation du Machia’h est elle-même effective.<br/> <br/> 	Nous avons vu qu’à la naissance de Moché, la maison s’emplit de lumière. Et, il en est de même pour celui qui, à chaque époque, occupe les fonctions de Moché, comme le disent les Tikouneï Zohar. Car, pour reprendre une expression employée par ailleurs, “ le soleil éclaire, sous la terre, les six cent mille étoiles ”.<br/> <br/> 	Le Rabbi naquit le 12 Tamouz. Pendant toute la période de sa gestation, malgré l’immense élévation de son âme, malgré les parents qui furent les siens, malgré le fait qu’on lui enseigna alors la Torah de la manière la plus élevée, il ne se passa rien dans sa maison, pas plus que dans le monde.<br/> <br/> 	Dès sa naissance, en revanche, il commença à éclairer les six cent mille étoiles, qui font allusion à toutes les âmes juives. Il insuffla la force également à “ ceux pour qui Israël n’est qu’un surnom ”, selon l’expression qu’il employa lui-même, dans sa lettre écrite pour le 12 Tamouz. Combien plus l’accorda-t-il à ses disciples, à ceux qui étaient attachés à lui, afin qu’ils disposent de la Torah et des bonnes actions, qu’ils fassent du monde entier la demeure de D.ieu.<br/> <br/> 	Dès lors, toute la maison s’emplit de lumière.<br/> <br/> 	On peut en déduire la grande joie qui doit marquer la date de la naissance du Rabbi. Celle-ci doit être commémorée, chaque année. Elle est un événement joyeux, non seulement pour ceux qui ont eu le mérite de recevoir son enseignement, mais également pour ceux chez qui Israël n’est qu’un surnom. En effet, sa naissance apporta la clarté au monde entier.<br/> <br/> 	La joie résultant de l’effort d’un Juif est, de différents points de vue, beaucoup plus intense que celle de la création du monde, plus forte que celle du don de la Torah, car tout était alors potentiel, caché. Avec cette naissance, la force de l’accomplissement concret fut accordée à tous. Il y eut une révélation, à propos de laquelle s’appliquent les termes du verset : “ Je t’ai enfanté aujourd’hui ”, lesquels, comme nous l’avons dit, font allusion à l’apparition du Machia’h, que nous obtiendrons très prochainement.<br/> <br/> 	28. Nous avons évoqué la naissance du Rabbi, qui intervient à une certaine date, en un temps précis. Or, le temps est lié à l’espace. Le Rabbi est né dans le pays où nous vivions auparavant. Il en est de même pour la libération des 12 et 13 Tamouz, qui se produisit dans ce même pays.<br/> <br/> 	J’ai déjà dit, une fois, que nous possédons des notes, rédigées par le Rabbi, dont nous célébrons la libération et la joie, décrivant une vision de son père, le Rabbi Rachab. Celui-ci lui apparut après avoir quitté ce monde, au jour de son anniversaire. Le Rabbi écrit que son père prononça alors un discours ‘hassidique sur le Psaume 80. Cette vision se passait vingt ans après qu’il ait quitté ce monde.<br/> <br/> 	On peut en conclure que, même après le décès, une âme continue à recevoir une élévation, chaque année, à la date de son anniversaire. En conséquence, elle lit, à chaque fois, le Psaume suivant.<br/> <br/> 	Ce 12 Tamouz, le Rabbi, chef de notre génération, commence la lecture du Psaume 83. Il y est dit : “ D.ieu, ne te tais pas, ne reste pas silencieux, ne connais pas le repos. Car, ils complotent contre Ton peuple, ils se concertent contre ceux que Tu protèges ”. Il se conclut par : “ Et, ils sauront que Toi seul, Eternel, par Ton Nom, Tu domines toute la terre ”.<br/> <br/> 	Commentant le verset “ ne te tais pas ”, le Midrach Tehilim constate que “ le Juste décide et le Saint béni soit-Il entérine ”..<br/> <br/> 	Il est dit que “ tout Ton peuple est fait de Justes ” et, lorsque les Juifs prennent une décision, D.ieu l’exauce. Quelle est, en l’occurrence, la décision des Juifs ? Elle est la suivante. D.ieu ne doit pas se taire, rester silencieux ou connaître le repos, même si différentes circonstances pourraient justifier qu’il en soit ainsi. En effet, les Juifs demandent à D.ieu de ne pas se taire et Il doit accéder à leur requête.<br/> <br/> 	Le verset précise ensuite le contexte de cette requête : “ Ils complotent contre Ton peuple, se concertent contre ceux que Tu protèges ”. Le Midrach explique que ceux qui agissent avec ruse envers Israël sont motivés par le complot, le secret, c’est-à-dire par le fait que les Juifs étudient la Torah, de laquelle il est dit : “ le secret de D.ieu est transmis à ceux qui Le craignent ”. Analysant la fin de ce verset, “ ils se concertent contre ceux que Tu protèges ”, les commentateurs soulignent que les Juifs sont bien “ ceux que Tu protèges ”.<br/> <br/> 	Or, on peut ici s’interroger. En effet, “ ils complotent contre Ton peuple ” parce que celui-ci étudie toute la Torah, y compris sa partie révélée et non pas uniquement son “ secret ”. De fait, on peut constater que ceux pour qui Israël est un surnom adoptent bien cette attitude. Du reste, le nom d’Israël est constitué des initiales de la phrase signifiant : “ Il y a six cent mille lettres dans la Torah ”. Dès lors, pourquoi parler ici de son “ secret ” ? Et, pourquoi décrire la qualité des Juifs en les définissant comme “ ceux que Tu protèges ” ?<br/> <br/> 	Par ailleurs, le Psaume se conclut par : “ Et, ils sauront que Toi seul, Eternel, par Ton Nom, Tu domines toute la terre ”. Ce verset présente une révélation de D.ieu qui transcende même la Lumière entourant les mondes, celle qui n’est pas intégrée par la création. Or, il constate que “ Tu domines toute la terre ”, ce qui est directement lié à la création, tout en la dominant. Comment établir une relation entre ces deux notions ?<br/> <br/> 	L’explication est la suivante. Les Juifs font don de leur vie pour la Torah, y compris son enseignement révélé et pour les Mitsvot. Ils tirent la force pour y parvenir de la dimension profonde de la Torah, attachée à l’aspect caché de D.ieu par l’intermédiaire de la dimension ésotérique de la Torah.<br/> <br/> 	Or, Esav ne supporte pas qu’il en soit ainsi. Il peut concevoir l’attachement à D.ieu qui résulte de la partie révélée de la Torah. Il est dit, en effet, que “ c’est un principe établi, Esav déteste Yaakov ”. Cette affirmation ne concerne pas la partie révélée de la Torah, dont Esav reçoit lui-même une part, en l’occurrence les sept Mitsvot confiées aux descendants de Noa’h, avec leurs lois d’application. En fait, une telle affirmation est bien liée à la dimension cachée de la Torah, liée à la partie profonde de l’âme et illuminant également la partie révélée de la Torah.<br/> <br/> 	Esav ne reçoit aucune part des bonnes actions et il ne peut donc pas les supporter. En conséquence, il affirme que “ ils complotent contre Ton peuple ”. Cette situation est la conséquence du complot, du “ secret ”, de la partie profonde de la Torah.<br/> <br/> 	Il en est de même pour l’emprisonnement et la libération des 12 et 13 Tamouz. Le Rabbi fit don de sa propre personne dans tous les domaines, y compris pour enseigner l’alphabet aux enfants, au sens le plus littéral. Néanmoins, ce qui le motivait était la dimension profonde, la partie cachée, le “ secret ”.<br/> <br/> 	On sait que D.ieu agit “ mesure pour mesure ”. Lorsque les Juifs mettent en éveil la dimension profonde de leur âme, grâce à l’enseignement caché de la Torah, ils s’attachent à la dimension profonde de la Divinité. Ils sont donc “ ceux que Tu protèges ”, ceux qui sont cachés près du Saint béni soit-Il.<br/> <br/> 	C’est précisément cette situation qu’Esav ne peut pas souffrir. En conséquence, “ ils complotent contre Ton peuple et se concertent contre ceux que Tu protèges ”, à cause du “ secret ” et de “ ce qui est caché ”. La réaction des Juifs est la suivante : “ Ne te tais pas, ne reste pas silencieux, ne connais pas le repos ”. Dès lors, D.ieu les exauce et “ ils sa
