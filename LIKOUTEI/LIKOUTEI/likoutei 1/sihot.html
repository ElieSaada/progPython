														   'contenu' : ' 	Nous venons de voir qu’il faut mettre en pratique le Précepte “ et tu te répandras ” dans tous les domaines.<br><br>	Une nouvelle année et une nouvelle organisation, celle de la révélation, commencent maintenant. Il faut donc, avant toute autre chose, appliquer le Précepte “ et tu te répandras ” dans la Torah, l’étudier abondamment, sans regarder la montre.<br><br>	S’il est nécessaire de mettre en garde, à ce propos, ceux qui ont l’étude pour seule activité, combien plus doit-il en être ainsi pour ceux qui ont adopté une activité commerciale. Ceux-là ne doivent pas se contenter d’un temps fixé pour l’étude, selon leur propre jugement. Ils doivent, en outre, mettre en pratique le principe “ et tu te répandras ”.<br><br>	L’Admour Hazaken expliqua à un ‘Hassid ce que signifie étudier “ un chapitre, le matin et un autre, le soir ”. Constatant que Perek, chapitre, signifie aussi démantèlement, que E’had, un, désigne l’unité de D.ieu, que Cha’harit, le matin, correspond aussi à la lumière, qu’enfin Arvit, le soir, est de la même étymologie que Arev, doux, il expliqua que l’on devait être saisi par la Torah, au plus profond de son être, jusqu’a mettre en évidence l’unité de D.ieu, de manière lumineuse. Il constate, enfin, qu’une étude menée de cette façon est effectivement douce.<br><br>	Ce qui est vrai pour la Torah doit apparaître également dans le service de D.ieu, la ferveur de la prière, dans laquelle on appliquera le principe “ et tu te répandras ”. Ceux qui consacrent leur journée à l’étude doivent méditer profondément avant la prière, de même qu’après celle-ci. Ceux qui ont une activité professionnelle ne disposent que d’un temps limité pour cela. Cela ne signifie pas qu’il faille le réduire au delà de ce qui est nécessaire. La prière ne peut pas être si rapide et si courte qu’il soit impossible d’y glisser, même une aiguille. Il est dit que “ si vous ouvrez pour Moi comme le chas d’une aiguille, Je vous ouvrirai un portique comme celui du Sanctuaire ”.<br><br>	Concrètement, on peut, en quelques minutes, gagner beaucoup plus d’argent qu’en de nombreuses heures. Toute proportion gardée, il en est de même pour la prière. Celui qui dispose de peu de temps peut y consacrer toute sa ferveur. Alors, D.ieu lui accordera la réussite, de sorte qu’en ces quelques instants, il obtiendra un résultat considérable.<br><br>	La prière est un moment d’élévation, de laquelle il faut tirer l’application du Précepte “ et tu te répandras ” également pour les bonnes actions. C’est le sens de l’expression “ ceux qui la soutiennent sont heureux ”, qui fait référence à ceux qui financent l’étude de la Torah. Y consacrer le dixième de ses revenus est une obligation et il a même été instauré, à Oucha, d’en donner le cinquième dans ce but, ou même un peu plus que cela. Mais, Igueret Hatechouva et Igueret Hakodech expliquent que c’est là un moyen de réparer les événements malencontreux, de faire disparaître les fautes. Combien plus, une telle situation est-elle souhaitable, dans d’autres domaines.<br><br>	On dit que le Baal Chem Tov consacrait plus d’un cinquième de ce qu’il disposait à la Tsédaka. On lui objecta l’affirmation de nos Sages selon laquelle “ au delà d’un cinquième, il s’agit d’un gaspillage ”. Le Baal Chem Tov répondit que Bizbouz, gaspillage, était de la même étymologie que Biza, le butin. Ainsi, celui qui ne veut pas donner de la Tsédaka et doit donc faire usage de la contrainte envers sa propre personne, se limitera à un cinquième. En revanche, celui qui en donne avec plaisir et joie n’est nullement soumis à une telle limitation. Car, de fait, pourquoi, en pareil cas, distinguer la Tsédaka de tous les autres plaisirs, de tous les autres besoins que l’on satisfait avec tout l’argent dont on dispose ?<br><br>	On pourrait prétexter que l’on n’est pas encore parvenu au stade de donner de la Tsédaka avec plaisir et joie. C’est donc, à ce propos, qu’il faut mettre en pratique l’Injonction “ et tu te répandras ”. Bien plus, D.ieu Lui-même dit : “ De grâce, mettez-Moi à l’épreuve, dans ce domaine ”. Lorsque l’on a la conviction qu’il en est ainsi, on peut, plus aisément, éprouver du plaisir et de la joie.<br><br>	Il faut mettre en pratique également “ et tu te répandras ”, lorsque l’on travaille pour une institution sacrée. On attend des élèves de la Yechiva qu’ils ne regardent pas la montre, quand ils étudient la Torah. Et, il doit en être de même pour les enseignants. Ceux-ci ne doivent pas se considérer comme des salariés, redevables de quelques heures envers cette institution. Ils doivent se vouer pleinement à sa réussite, au delà de tout autre calcul.<br><br>	En adoptant un comportement basé sur le principe “ et tu te répandras ”, dans tous les domaines d’application qui viennent d’être définis, on obtiendra que D.ieu en fasse de même pour les besoins que chacun éprouve personnellement et l’on recevra ainsi “ l’héritage sans limite ”.'
												},
													
												'Siha 4': 
												{
													'Titre' : 'Lettre du Rabbi',
													'source' :' Par la grâce de D.ieu,10 Adar Richon 5722 ,Brooklyn, New York,',
															'resume' : ' ',
														   'contenu' : ' 		Je vous salue et vous bénis,<br><br>	J’ai bien reçu votre lettre.<br><br>	Nous lisons actuellement les Sidrot hebdomadaires qui présentent les Injonctions relatives à l’édification du Sanctuaire et décrivent la manière dont il fut effectivement construit.<br><br>	La première Injonction fut la suivante : “ Ils Me feront un Sanctuaire et Je résiderai parmi eux ”. Elle précise la finalité de cette construction, qui doit permettre la révélation de D.ieu. Et, nos Sages soulignent : “ Il n’est pas dit que “ Je résiderai dans ce Sanctuaire ”, mais bien que “ Je résiderai parmi eux ”, c’est-à-dire au sein de la personnalité de chacun ”.<br><br>	Comment mettre cette Injonction en pratique ? Au moyen d’objets matériels, de l’or, de l’argent et tous les treize ou quinze éléments dont cette Paracha fait mention. Il faut, pour cela, leur apporter l’élévation, en faire un prélèvement, avec toute la générosité de son cœur, pour le Nom de D.ieu.<br><br>	Une autre notion apparaît d’emblée, dans cette Paracha. Elle demande, tout d’abord, de faire une Arche sainte, dans laquelle seraient déposées les Tables de la Loi, de même que le Séfer Torah, comme le précisent nos Sages.<br><br>	Au sein du Sanctuaire, de même que dans le Temple, l’Arche sainte était dans le Saint des Saints. Il fallait donc traverser les cours, les esplanades, l’antichambre et le tabernacle pour y parvenir.<br><br>	Ainsi, il est clairement souligné que la Torah est l’élément dominant du monde, au sens littéral et du “ petit monde ” que constituent l’homme et ses préoccupations.<br><br>	Il est sûrement inutile, pour quelqu’un comme vous, de développer ces enseignements, avec leurs différents aspects et ce qui en résulte pour l’action de chacun d’entre nous, au sein de tout le peuple juif, en son endroit et à son époque. En effet, la Torah et les leçons qu’elle délivre sont éternelles, c’est une évidence.<br><br>	Lorsqu’il fallut construire le Sanctuaire, à l’époque, tous apportèrent leur concours avec un merveilleux empressement, faisant la preuve de leur joie et de leur désir de mettre en pratique la Volonté de D.ieu, de causer de la satisfaction à leur Créateur. Ils le firent avec pureté et sainteté. En effet, c’était alors le lendemain de Yom Kippour, lorsque le Saint béni soit-Il avait dit : “ J’ai pardonné, conformément à ta parole ”.<br><br>	Puisse donc D.ieu faire qu’il en soit de même, à l’heure actuelle, pour chacun et chacune, en tous les points qui viennent d’être évoqués.<br><br>	On agira avec lumière et vitalité, avec l’enthousiasme qui convient, conformément à l’enseignement de l’Admour Hazaken, selon lequel “ il faut vivre avec le temps ”, c’est-à-dire avec la Paracha de la semaine.<br><br>	Avec ma bénédiction pour donner de bonnes nouvelles de tout ce qui vient d’être dit,'
												},
												
												
						},
						
						'Serie 2':
						{
												'Siha 1': 
												{
													'Titre' : 'Le dévoilement de D.ieu au sein de la matière du monde',
													'source' :' (Discours du Rabbi, Chabbat Parchat Chemini 5722-1962)',
															'resume' : ' ',
														   'contenu' : ' 	1. Dans la Parchat Teroumah, la Torah rapporte l’Injonction divine, enjoignant de prendre “ de l’or et de l’argent… ”, au total treize éléments matériels, selon le Chir Hachirim Rabba, chapitre 4, paragraphe 13, le Zohar, tome 2, page 148a et le Tan’houma Teroumah, chapitre5, cité par Rachi, au début de cette Paracha, ou bien quinze éléments, selon le Be’hayé et le Keli Yakar, commentant le verset Chemot 25, 3, de même que le Zohar, tome 2, page 135a. De tous ces éléments, il fallait faire un Sanctuaire pour D.ieu, ainsi qu’il est dit : “ Ils Me feront un Sanctuaire ”. Dès lors, D.ieu donne l’assurance que “ Je résiderai parmi vous ”, qu’Il sera présent dans le Sanctuaire, bâti grâce à tous ces éléments.<br><br>	Il est bien clair que D.ieu n’est pas limité par la dimension de l’espace. Malgré cela, Il affirme qu’Il sera effectivement présent, là où le Sanctuaire sera construit, selon des dimensions matérielles bien établies. Et, il n’en est pas ainsi uniquement pour le Temple qui fut construit par la suite et resta toujours au même endroit, à Jérusalem, en un lieu désormais immuable. Il en est de même également pour le Sanctuaire, qui suivit les enfants d’Israël partout où ils se rendaient. De la sorte, ce Sanctuaire se trouvait toujours dans un endroit différent. Malgré cela, la Présence de D.ieu se révélait systématiquement là où le Sanctuaire était dressé.<br><br>	On peut s’interroger sur ce qui vient d’être dit. Nous avons constaté que D.ieu n’est pas limité par la dimension de l’espace, ainsi qu’il est dit (Yermyahou 23, 24) : “ J’emplis les cieux et la terre ”, de manière identique en tout endroit. Dès lors, pourquoi D.ieu désira-t-Il révéler Sa présence en un lieu bien précis ?<br><br>	Certes, le fait que “ J’emplis le ciel et la terre ” peut rester voilé. La Divinité peut ne pas être perceptible dans le monde, de sorte que seul l’effort permet de mettre Sa Présence en évidence. Néanmoins, comment lier cette révélation à un endroit précis ?<br><br>	Il est clair que, partout où se trouve un Juif, D.ieu se dévoile effectivement, ainsi qu’il est dit (Chemot 20, 21) : “ En tout endroit où l’on invoquera Mon Nom, Je viendrai vers toi et Je te bénirai ”, comme l’expliquent le traité Avot, chapitre 3, Michna 6 et le Yerouchalmi Bera’hot, chapitre 4, paragraphe 4. Dès lors, pourquoi ce qui était effectué dans le Sanctuaire et dans le Temple ne pouvait-il se dérouler également en un autre endroit du monde? Si cela avait été le cas, la résidence de D.ieu aurait été en tout endroit. Comment donc justifier une telle limitation ?'+
														   '<br><br>	2. L’un des actes principaux du service de D.ieu effectués dans le Temple était celui des sacrifices, parmi lesquels deux catégories peuvent être distinguées. Il y a, tout d’abord, les sacrifices matériels, des animaux qui étaient offerts sur l’autel. On définit, en outre, des sacrifices spirituels, qui sont, pour nous les prières, lesquelles furent instaurées pour remplacer les précédents, comme le soulignent le traité Bera’hot 26b et le Choul’han Arou’h de l’Admour Hazaken, chapitre 98, paragraphe 4.<br><br>	Les deux catégories qui viennent d’être définies sont liées au Temple et au Sanctuaire. Cela est bien évident pour les premiers, puisque “ depuis l’édification du Sanctuaire, les autels extérieurs au Temple furent interdits. Par la suite, “ on arriva à Jérusalem ”, selon l’expression du traité Zeva’him, chapitre 14, Michna 4 et, dès lors, il fut interdit d’offrir des sacrifices à l’extérieur du Temple.<br><br>	Certes, les sacrifices spirituels, les prières, peuvent être prononcées en tout endroit, si ce n’est dans une cabane, selon le traité Bera’hot 34b et le Choul’han Arou’h de l’Admour Hazaken, chapitre 90, paragraphe 5, car il est difficile de s’y concentrer, comme le souligne le Tour Choul’han Arou’h Ora’h ‘Haïm Ora’h ‘Haïm, au chapitre 90. Malgré cela, il a été dit, à propos du Temple, que “ ceci est la porte du ciel ”, selon le verset Béréchit 28, 17 et cette qualité est désormais immuable.<br><br>	Toutes les prières s’élèvent donc par l’intermédiaire de ce lieu, vers lequel on se tourne pour les prononcer, ainsi qu’il est dit (Mela’him 1, 8, 48) : “ Ils Te prient en se tournant vers leur terre ”. Bien plus, en Erets Israël, on se tourne vers Jérusalem et, à Jérusalem, vers le Temple, selon le Choul’han Arou’h de l’Admour Hazaken, chapitre 94, paragraphe 1. De même, si l’on se trouve à l’extérieur du Temple, on fera plus sûrement entendre sa prière à la synagogue, laquelle est “ un petit Sanctuaire ”, comme le précise le traité Meguila 29a.<br><br>	Or, ce qui vient d’être dit semble difficile à comprendre. Pourquoi la prière, qui est “ le service de D.ieu du cœur ”, selon le Sifri Devarim 11, 12 et le traité Taanit 2a, dont la portée est morale, doit-elle être liée à un lieu matériel, ayant des dimensions bien précises?<br><br>	Les sacrifices matériels consistent à offrir, sur l’autel, un animal, qui doit répondre à plusieurs conditions. Et, la bénédiction révélée, de la sorte, dans le monde, avait également une incidence matérielle. De ses yeux de chair, chacun pouvait, en effet, observer, comme l’établit le verset Vaykra 9, 24, que “ un feu sortait ” du ciel “ et consumait ” ces sacrifices. En l’occurrence, le sacrifice et sa conséquence avaient bien, l’un et l’autre, un caractère matériel. Il est donc concevable qu’un lieu bien précis, ayant  des dimensions limitées, soit assigné à la révélation divine.<br><br>	Pourquoi le dévoilement consécutif au sacrifice ne pouvait-il être obtenu en un autre endroit? Ces sacrifices n’étaient-ils pas pratiqués simultanément en plusieurs lieu, avant d’être interdits à l’extérieur du Temple ? Quel élément nouveau explique qu’ils aient été limités de la sorte?<br><br>	En tout état de cause, la prière a bien une valeur morale. L’homme qui la prononce n’entre pas en contact avec la matière, si ce n’est celle de son corps. Il offre sa propre personne à D.ieu, approche de Lui ses forces et ses capacités, comme l’explique le Chneï Lou’hot Haberit, commentant le traité Taanit. Pour obtenir un tel résultat, l’homme doit effectivement prier D.ieu, formuler sa requête devant Lui.<br><br>	Par ailleurs, l’aspect essentiel de la prière est, pour l’homme, la ferveur du cœur, la spiritualité de sa personnalité. Et, s’il est nécessaire de prier à voix haute, comme le souligne le Tanya, au chapitre 38 et au début du chapitre 37, il en est ainsi uniquement parce que “ la voix met en éveil la ferveur ”, comme le dit le Likouteï Torah A’hareï, page 25d. De ce point de vue, on peut considérer que le Tanya, dans ce passage, expose uniquement la manière d’apporter l’élévation au monde, à son corps et à son âme animale. C’est aussi ce qu’expliquent le chapitre 40 et le Kountrass A’haron.<br><br>	Il est vrai que la prière est également le moyen d’être exaucé et d’obtenir de D.ieu les bénédictions matérielles, la guérison des malades, les récoltes fructueuses. Pour autant, nos yeux de chair ne peuvent vérifier que cette guérison ou ce caractère fructueux de la récolte sont bien les conséquences de la prière. Il n’en était pas de même lorsqu’un feu céleste descendait pour consumer les sacrifices offerts sur l’autel. Chacun pouvait effectivement le voir, de ses yeux.<br><br>	Il en résulte que la prière est totalement spirituelle. Dès lors, la question se pose avec encore plus de force. Pourquoi la limiter à un endroit bien précis ?'+
														   '<br><br>	3. Nous expliquerons tout cela en fonction d’un principe bien connu, énoncé dans le Chaareï Ora, au discours ‘hassidique intitulé, “ il viendra, portant un habit royal ”, au chapitre 12, selon lequel “ plus l’on émane d’un stade élevé, plus l’on descend vers la situation la plus basse ”.<br><br>	La réalisation des termes du verset “ Je résiderai parmi vous ” dans un lieu matériel, ayant des dimensions précises, souligne que la révélation ainsi obtenue possède un caractère particulièrement élevé, dès lors qu’elle peut se manifester en un point aussi bas.<br><br>	D.ieu possède véritablement le caractère de l’infini. Il ne supporte aucune limite, ni celle de l’espace, ni celle qui transcende l’espace. En effet, on ne peut pas affirmer non plus qu’Il transcende l’espace, ce qui serait également une forme de limitation, impliquant qu’Il ne possède pas la limite, comme le remarque le Avodat Hakodech, tome 1, début du chapitre 8.<br><br>	D.ieu dépasse tous les qualificatifs. Néanmoins, chaque fois que se réunissent l’espace et ce qui le transcende, la limite et l’infini, les deux extrêmes, c’est bien Son Essence Qui se révèle, pour Laquelle “ l’impossibilité est inconcevable ”, comme le disent les responsa du Rachba, au chapitre 418 et le Séfer Ha ‘Hakira du Tséma’h Tsédek, à la page 68. Lorsque les extrémités opposées se rencontrent, l’Essence de D.ieu peut effectivement se révéler.<br><br>	Or, tel est précisément l’apport du Sanctuaire et du Temple, qui se trouvaient en un lieu bien établi du monde, avaient des limites bien précises, le Sanctuaire avec ses tentures, ses poutres, ses socles, le Temple, avec sa bâtisse.  Les instruments que l’on y utilisait possédaient également des dimensions fixes. Bien plus, celles-ci étaient particulièrement précises, comme l’indique la Torah. Malgré cela, on pouvait voir clairement, en ce lieu, comment ce qui dépasse la limite y apparaît à l’évidence, se reflète de la limite.<br><br>	C’est donc de cette façon que l’on peut réunir la limite et l’infini. La Michna Avot, chapitre 5, Michna 5, évoque “ les dix miracles ” qui se déroulaient dans le Temple, en particulier dans le Saint des Saints, qui en est l’aspect essentiel, selon le Tour Choul’han Arou’h Ora’h ‘Haïm, au début du chapitre 94. Dans les vingt coudées que comptait cet endroit, “ l’arche sainte n’occupait aucune dimension ”, comme le précise le traité Yoma 21a, bien qu’elle ait eu “ deux coudées et demi de long ”, selon les termes du verset Chemot 25, 10. De la sorte, l’Essence de D.ieu y apparaissait à l’évidence, Qui peut réunir deux opposés, la limite et l’infini.<br><br>	Ceci nous permettra de comprendre pourquoi les sacrifices et la prière sont liés à l’endroit du Temple. Leur but est, en effet, de mettre en évidence ce stade de la Divinité, Qui ne souffre aucun qualificatif, Qui ne peut même pas être présenté comme infini, comme nous l’avons vu. Le Zohar, tome 2, page 239a et tome 3, page 26b, souligne que “ le secret du sacrifice s’élève vers celui de l’Infini divin ”. De même, la prière commence par “ puisse-t-il être Ta Volonté ”. De ce point de vue, elle a effectivement pour but de susciter en D.ieu une Volonté nouvelle.<br><br>	Pour autant, la prière, qui est spirituelle, ne “ descend ” pas aussi bas que les sacrifices matériels. Elle ne parvient donc pas aussi haut qu’eux. C’est la raison pour laquelle elle est prononcée en tout endroit, qu’il suffit, pour la dire, de se tourner vers le Temple. Certes, elle est récitée, de préférence, dans une synagogue, qui est un “ petit Sanctuaire ”. Mais, en cas de force majeure, elle peut aussi être dite en tout autre endroit. Il n’en est pas de même pour les sacrifices matériels. Depuis l’édification du Temple, il est rigoureusement interdit de les offrir en un autre lieu, comme l’explique le Likouteï Torah, au début de la Parchat Pin’has.<br><br>	La prière et les sacrifices doivent donc être liés, ici-bas, avec la limite la plus basse. S’ils n’étaient pas soumis à la dimension de l’espace, ils n’auraient pu révéler le stade de la Divinité Qui la transcende, l’Infini véritable. Malgré cela, il n’y a pas, pour ce qui les concerne, un dévoilement de l’Essence, car celui-ci est obtenu seulement quand le lieu s’unit à ce qui le transcende.<br><br>	C’est pour cette raison que le Sanctuaire fut définitivement construit, seulement au huitième jour de son inauguration. C’est alors que “ un feu se révéla… et consuma les sacrifices ”. De la sorte, ce huitième jour reçut la force de réunir la limite et l’infini.<br><br>	Lorsque l’on offrait des sacrifices sur des estrades, avant l’édification du Temple, aucun lieu précis n’était assigné à cette révélation. Aussi, ces sacrifices étaient-ils inférieurs à ceux qu’on offrit par la suite, dans le Sanctuaire et dans le Temple. Ces derniers furent donc soumis à de nombreuses lois, à différentes restrictions. Bien plus, certains d’entre eux ne pouvaient pas du tout être offerts, auparavant, sur les estrades, comme le remarquent les traités Zeva’him, au chapitre 14 et Meguila 9b, cités par Rachi, dans son commentaire du verset Devarim 12, 8.'+
														   '<br><br>	4. Ce qui vient d’être dit nous permettra de comprendre pourquoi le Temple était lui-même plus élevé que le Sanctuaire. En effet, le traité Zeva’him, à la même référence, le Torah Or, au début de la Parchat Vaygach et le Likouteï Torah Bera’ha, au troisième paragraphe du discours ‘hassidique intitulé “ Cantique et chant ”, soulignent que le terme de “ repos ” s’applique précisément au Temple et non au Sanctuaire.<br><br>	Car, le Sanctuaire subissait beaucoup moins la limite que le Temple. Il ne se trouvait pas toujours au même endroit, mais devait être déplacé, ainsi qu’il est dit (Chmouel 2, 7, 6) : “ J’irai  et Je viendrai dans la tente ”. De plus, il était essentiellement constitué de végétaux et d’animaux, puisque les socles, minéraux, n’en étaient que la base. De fait, le minéral, élément beaucoup plus bas que les autres, n’y était que peu représenté. Le stade le plus élevé ne pouvait donc pas s’y révéler clairement.<br><br>	Le Temple, à l’opposé, se trouvait dans un lieu bien précis. Il était essentiellement bâti de minéraux, c’est-à-dire des éléments les plus “ bas ”. C’est donc là que le caractère infini du Divin se révélait pleinement. Aucune limite n’était subie, en cet endroit, qui pouvait prendre l’apparence du lieu le plus restreint, se trouver précisément “ ici-bas ”, selon l’expression du Midrach Tan’houma Nasso, au chapitre 16 et du Bamidbar Rabba, au chapitre 13, paragraphe 6. Le Tanya précise, à ce sujet, au chapitre 36 : “ On ne peut imaginer un stade plus bas ”<br><br>	Ainsi, le lieu fini et le stade le plus inférieur de la matière peuvent devenir “ une Demeure pour Lui ”, pour Son Essence. En conséquence, le Sanctuaire ne fut que la demeure provisoire du Saint béni soit-Il et seul le Temple put recevoir un caractère définitif.'+
														   '<br><br>	5. Ce qui vient d’être dit nous permettra de comprendre une précision apportée par nos Sages, qui, de fait, est présentée comme telle par le Likouteï Torah, au début de la Parchat Nasso. Pour l’heure, je l’ai trouvé uniquement dans le Réchit ‘Ho’hma, porte de l’amour, début du chapitre 4 et dans le Chneï Lou’hot Haberit, porte des lettres, lettre Lamed.<br><br>	Commentant le verset “ Ils Me feront un Sanctuaire et Je résiderai parmi eux ”, au pluriel, nos Sages notent que “ il n’est pas dit ‘en lui’, mais ‘parmi eux’, c’est-à-dire à l’intérieur de chacun ”. Ainsi, D.ieu proclame qu’Il résidera non seulement dans le Sanctuaire et dans le Temple, “ en lui ”, mais aussi dans la personnalité de chaque Juif, dès lors que celui-ci Lui consacre tout ce qu’il possède, qu’il étudie la Torah, accomplit les Mitsvot, introduit la Sainteté en ses préoccupations matérielles, en ses actes permis. En pareil cas, D.ieu résidera effectivement en lui.<br><br>	Bien plus, cette Présence divine au sein de la personnalité est, d’un certain point de vue, plus prégnante que celle qui se révélait dans le Sanctuaire et dans le Temple. En effet, aussi bas que puissent être le minéral, avec le lieu fini qui les caractérisent, il n’en est pas moins évident qu’en sanctifiant la matière et la dimension de l’espace, au sein du monde, un Juif met concrètement en pratique la finalité véritable du Sanctuaire qu’il convient de bâtir pour D.ieu, dans ce monde.<br><br>	En pareil cas, la matière, “ la plus inférieure qui soit ”, selon l’expression du chapitre 36 du Tanya, peut intégrer l’Essence de D.ieu. Aussi, un tel accomplissement permet-il d’obtenir le troisième Temple, qui marquera l’infini véritable, y compris par rapport au premier et au second. En effet, le chapitre 37 du Tanya précise que “ tout dépend des nos actions et de nos réalisations, pendant tout le temps de l’exil ”. Et, il est dit, du troisième Temple (Yé’hezkel 41, 7) : “ Il sera large et particulièrement élevé ”, comme l’expliquent le Zohar, tome 2, page 234a et le Ramban, commentant le verset Toledot 26, 20.'+
														   '<br><br>	6. A l’heure actuelle, l’édification d’un Sanctuaire consiste, comme nous l’avons vu, à consacrer les objets matériels que chacun possède à la Divinité. Pour cela, on doit procéder comme on le fit pour le Sanctuaire, au sens propre, lequel fut bâtit avec “ l’argent et l’or ”.<br><br>	Les treize ou quinze éléments qui permirent d’édifier le Sanctuaire furent sanctifiés, de la sorte. Et, il en est de même pour le Sanctuaire qu’un Juif bâtit en ses actions permises. Celles-ci deviennent ainsi partie intégrante du domaine de la Sainteté.<br><br>	Un Juif ne peut, dans le comportement qu’il adopte, se distinguer d’un autre uniquement parce qu’il ne trompe pas son prochain, dans ses affaires, ne lui fait pas de concurrence déloyale. En pareil cas, il ne ferait que se préserver du mal, évitant de gérer ses affaires d’une manière qui serait interdite par la Torah. Or, la finalité du service de D.ieu consiste bien à mettre en évidence la Présence de D.ieu, au sein de ses affaires.<br><br>	Il ne suffit donc pas de faire du commerce “ pour le Nom de D.ieu ”, de mettre la matière au service de la Sainteté. Il faut, en outre, que cette matière soit sanctifiée, tout comme les treize ou quinze éléments devinrent partie intégrante du Sanctuaire, lorsque celui-ci fut construit.<br><br>	C’est à ce propos qu’il est dit (Michlé 3, 6) : “ En toutes tes voies, reconnais-Le ”. Et, c’est également pour cela que le Rambam, dans ses lois des opinions, à la fin du chapitre 3 et dans ses huit chapitres, à la fin du chapitre 5, de même que le Tour et le Choul’han Arou’h, Ora’h ‘Haïm, chapitre 231, citent deux expressions, “ Toutes tes actions seront pour le Nom de D.ieu ” et “ En toutes tes voies, reconnais-Le ”. Il n’y a pas là une simple répétition, mais bien deux idées différentes.<br><br>	Pour la même raison, le Rambam cite, en premier lieu, le traité Avot, chapitre 2, Michna 12 : “ Toutes tes actions seront pour le Nom de D.ieu ” et, ensuite seulement, les termes du verset, “ En toutes tes voies, reconnais-Le ”, alors que le Tour et le Choul’han Arou’h font ces citations dans l’ordre opposé. En effet, l’avancement, dans le service de D.ieu, doit être progressif. Il faut donc, dans un premier temps, agir “ pour le Nom de D.ieu ” et c’est seulement après cela que l’on peut “ Le reconnaître ”, dans toutes ces actions.<br><br>	En tout état de cause, il ne suffit pas d’agir pour “ Le reconnaître ”. Il faut que la Présence de D.ieu soit établie, à l’évidence, dans chaque action. Ainsi, le fait de manger, pendant le Chabbat, est bien une Mitsva, comme l’expliquent le Torah Or, au début de la Parchat ‘Hayé Sarah et le discours ‘hassidique intitulé “ Il se tient ”, prononcé en 5663. Or, il doit en être de même, pendant la semaine, pour tous les actes permis. Il ne suffit pas d’agir “ pour le Nom de D.ieu ”. Il faut, en outre, que l’on puisse “ reconnaître ” la Présence de D.ieu dans l’action qui est réalisée.<br><br>	Ainsi, la table de l’homme doit “ se trouver devant l’Eternel ”, selon les termes du verset (Yé’hezkel 41, 22), c’est-à-dire avoir la même sainteté que l’autel, comme le souligne le traité Bera’hot 55a. Et, il doit en être de même également, dans tous les autres domaines concernant cet homme.'+
														   '<br><br>	7. Ce qui vient d’être dit nous permettra d’établir une relation entre la Parchat Teroumah et celles qui la précèdent, Yethro et Michpatim.<br><br>	En effet, selon le Midrach Tan’houma, Teroumah, chapitre 8 et d‘après Rachi, commentant le verset Chemot 31, 18, l’Injonction divine, adressée à Moché, de construire le Temple, puis celle que Moché transmit au peuple d’Israël furent énoncées après la faute du veau d’or. C’est donc pour cela que la Parchat Ki Tissa précède celles de Teroumah et Tetsavé.<br><br>	La Parchat Yethro décrit le don de la Torah, qui réalisa la jonction entre la spiritualité et la matière, entre les “ créatures célestes ” et les “ créatures terrestres ”. Par la suite, le même contenu est repris, d‘une manière plus large, par la Parchat Michpatim, “ Et, voici les Jugements ”, s’ajoutant à ceux qui avaient été énoncés auparavant.<br><br>	Néanmoins, tout ceci décrit uniquement la relation entre la spiritualité et la matière du monde qui permet de mettre en pratique la Mitsva, au moment précis de cet accomplissement. Puis, la Parchat Teroumah précise que “ ils Me feront un Sanctuaire et Je résiderai parmi eux ”. Dès lors, la relation entre l’élément le plus haut et le plus bas ne se limite pas à la Mitsva. Il se révèle également dans une action permise, ainsi qu’il est dit : “ En toutes tes voies, reconnais-Le ”<br><br>	Plus encore, le verset précise : “ Ils Me feront ” et le Midrach Vaykra Rabba, chapitre 2, paragraphe 2, précise : “ On emploie le terme ‘Me’ à propos de ce qui est immuable ”. Un tel accomplissement est donc véritablement éternel. C‘est également ce qu’explique le Likouteï Torah Bamidbar, à la page 9c.<br><br>	On peut ainsi expliquer, en ordre croissant, le classement des Sidrot constituant le livre de Chemot. Les premières décrivent l’exil d’Egypte et la sortie de ce pays, étapes de la préparation qui était nécessaire pour obtenir le don de la Torah. Puis, les Sidrot Yethro et Michpatim précisent l’apport de la révélation du Sinaï, montrant que la Mitsva réalise le lien entre l’esprit et la matière. Enfin, la Parchat Teroumah et la fin du livre de Chemot définissent le principe selon lequel : “ En toutes tes voies, reconnais-Le ”.<br><br>	Bien plus, ces dernières Sidrot sont elles-mêmes classées en ordre croissant. En effet, Teroumah et Tetsavé montrent le Sanctuaire, tel que D.ieu donna l’ordre à Moché de le bâtir et non de la manière la plus basse de le décrire. Enfin, Vayakhel et Pekoudeï présentent le Sanctuaire matériel, effectivement construit, ici-bas, par les enfants d’Israël. Et, c’est bien en ce dernier que fut accomplie la finalité ultime, que le stade le plus élevé de la Divinité se révéla dans le monde matériel.'
												},
													
												'Siha 2': 
												{
													'Titre' : 'L’action et l’intention',
													'source' :' (Discours du Rabbi, Chabbat Parchat Michpatim 5720-1960)',
															'resume' : ' ',
														   'contenu' : ' 	8. Commentant le verset : “ Ils prendront pour Moi, une offrande ”, Rachi explique : “ pour Moi : pour Mon Nom ”. Les offrandes destinées au Sanctuaire devaient donc être consacrées au Nom de D.ieu et n’avoir aucune autre motivation.<br><br>	Or, on peut ici s’interroger. Pourquoi la Torah apporte-t-elle cette précision à propos de cette Mitsva plutôt que pour n’importe quelle autre ? Pourquoi ne pas dire qu’elles doivent toutes être “ pour Son Nom ” et comment justifier le choix particulier de cette Mitsva ?<br><br>	Bien plus, il eut été plus logique qu’il en soit autrement. En effet, le Baal Chem Tov souligne que, s’agissant de certaines actions, l’intention dans laquelle elles sont effectuées est moins déterminante que pour d’autres. C’est le cas, par exemple, de l’immersion rituelle. Celui qui se rend au Mikwé non pas dans le but d’accéder à la pureté, mais en ayant une autre motivation, sera, malgré cela, purifié. Bien plus, même s’il n’a nullement l’intention de pratiquement une immersion rituelle, mais qu’il est simplement recouvert par la vague qui passe, il sera effectivement pur, comme le dit le traité ‘Haguiga 19a.<br><br>	Un autre exemple de l’application de ce principe est le don de la Tsédaka. Peu importe pour quelle raison celle-ci est apportée. Bien plus, même si on la donne sans avoir eu l’intention de le faire, par exemple parce que l’on a perdu de l’argent qui a ensuite été trouvé par un pauvre, on a bien accompli cette Mitsva de la Tsédaka, dès lors que ce pauvre a reçu la pièce.<br><br>	Et, il en est de même également pour la Mitsva de l’oubli, qui s’applique à la partie de la récolte ayant été laissée dans le champ par inadvertance, qu’il convient de laisser au pauvre, comme l’explique le Sifri, à propos du verset Devarim 24, 19, cité par Rachi, à la même référence.<br><br>	Tous ces exemples conduisent à s’interroger. Concernant les autres Mitsvot, pour lesquelles l’intention n’est pas déterminante, la Torah ne dit pas qu’elles doivent être effectuées “ pour Moi : pour Mon Nom ”. Cette précision figure, en revanche, pour les offrandes du Sanctuaire, qui s’apparentent, pourtant, au don de la Tsédaka. Comment le justifier ?<br><br>	Nous répondrons à cette question en fonction de ce qui a été exposé au préalable. La finalité du Sanctuaire est de permettre à un Juif d’unifier tout ce qui le concerne à D.ieu, jusqu’à “ Le reconnaître ” également “ en toutes tes voies ”. Il est donc important de lui préciser qu’il doit agir “ pour Moi : pour Mon Nom ”. En effet, tel est le rôle du Sanctuaire, grâce auquel les hommes s’attachent à D.ieu.'+
														   '<br><br>	9. Bien plus, la relation entre l’explication “ pour Moi : pour Mon Nom ” et l’Injonction “ En toutes tes voies, reconnais-Le ” apparaîtra encore plus clairement si l’on précise, tout d’abord, la formulation du verset : “ Ils prendront, pour Moi, une offrande ”.<br><br>	En effet, pourquoi ne pas dire : “ Ils donneront, pour Moi, une offrande ” ? Pourquoi souligner le fait de "prendre"? En fait, la Torah énonce ainsi, d’une manière allusive, le principe selon lequel le pauvre doit recevoir la Tsédaka “ pour Son Nom ”, comme l’explique le Kéter Chem Tov, en sa seconde partie.<br><br>	D.ieu fixa, dans l’ordre de la création, qu’il y ait des riches et des pauvres, que ces derniers aient recours aux premiers, afin que certains donnent et que d’autres reçoivent, que, de cette manière, la Tsédaka soit possible, comme le dit le Midrach Chemot Rabba, chapitre 31, paragraphe 5 et le Tan’houma, à la même référence.<br><br>	Il est bien clair que D.ieu “ nourrit le monde entier, par Sa bonté, Sa grâce, Son bienfait et Sa miséricorde ”, qu’Il subvient aux besoins de tout le monde, des pauvres et des riches. Néanmoins, Il assure la subsistance de ces derniers en confiant leur part aux riches, qui sont chargés de la leur transmettre. En conséquence, le riche qui donne de la Tsédaka au pauvre ne lui remet pas ce qui lui appartient personnellement. Il ne fait que lui restituer ce qui est placé en dépôt chez lui, afin qu’il le donne à ce pauvre.<br><br>	Or, puisque D.ieu subvient Lui-même aux besoins des pauvres, pourquoi ne le fait-Il pas directement, selon la question qui est posée par le traité Baba Batra 10a ? Pourquoi les riches doivent-ils être les intermédiaires ?<br><br>	La réponse à cette question est celle que nous donnions auparavant. D.ieu souhaite que le bienfait et la Tsédaka soient partie intégrante du monde. Si chacun recevait directement ce qui lui est destiné, sans avoir recours à quelqu’un d’autre, cette notion de Tsédaka serait remise en cause.<br><br>	En conséquence, le pauvre qui reçoit de la Tsédaka doit l’accepter dans le but de mettre en pratique la Volonté de D.ieu, Qui souhaite assurer la présence de cette Tsédaka dans le monde. C’est la raison pour laquelle la Torah dit : “ Ils prendront, pour Moi, une offrande ”. Cette Tsédaka, dès qu’on la “ prend ”, doit être “ pour Mon Nom ”.'+
														   '<br><br>	10. En émettant une Injonction, la Torah apporte également la force de la mettre en pratique. Celle-ci est effectivement apportée pour accomplir les termes du verset : “ Ils prendront ”. En effet, aucun effort particulier n’est nécessaire pour que ce don soit effectué “ pour Mon Nom ”. Comme nous l’avons vu, l’intention de ce don importe peu et, de fait, il n’y a pas lieu d’imaginer que celui-ci ne soit pas “ pour Mon Nom ”. En effet,<br><br>	A) l’argent permet “ d’acquérir la subsistance de son esprit ”, selon l’expression du Tanya, au chapitre 37, surtout si l’on a fait des efforts pour le gagner, en mobilisant toutes les capacités que l’on peut posséder. Dès lors, quand on parvient à se convaincre que l’on doit donner de la Tsédaka, on le fait nécessairement “ pour Mon Nom ”,<br><br>	B) en donnant de la Tsédaka, on accomplit une Mitsva et on le fait donc, vraisemblablement, pour D.ieu. De plus, il est possible de la donner en cachette, sans le faire savoir à quiconque. Dès lors, il est encore plus aisé d’agir “ pour Mon Nom ”.<br><br>	Il n’en est pas de même, quand il s’agit de recevoir de la Tsédaka. Car, <br><br>	A) le pauvre n’introduit aucun effort pour l’obtenir. Il la reçoit dans le but d’assurer sa propre subsistance et celle des membres de sa famille. Le besoin qu’il éprouve lui permet de surmonter toutes les difficultés, d’accepter la honte et l’humiliation, pourvu qu’il l’obtienne,<br><br>	B) il n’a pas nécessairement conscience d’accomplir une Mitsva. Sa seule motivation est la recherche de la satisfaction de ses besoins et de ceux de sa famille. Il faut donc lui préciser la nécessité de le faire “ pour Mon Nom ”, lui insuffler les forces nécessaires pour y parvenir.<br><br>	Un Juif doit donc mettre en pratique les termes du verset : “ En toutes tes voies, reconnais-Le ”. Il lui faut pénétrer de Sainteté chacune de ses actions. Peu importe donc quelle est la nature de cette action, qu’il lui faille se contraindre à la réaliser, ou bien qu’elle s’impose à lui, qu’elle lui procure du plaisir ou bien le contraire de cela. Il convient, dans tous ces cas, d’agir pour D.ieu, ainsi qu’il est dit: “ En toutes tes voies, reconnais-Le ”.<br><br>	L’action doit donc être conforme au principe : “ pour Moi : pour Mon Nom ”. C’est là l’enseignement que la Torah délivre, de manière allusive, lorsqu’elle décrit la construction du Sanctuaire. En effet, nous l’avons souligné, on met en pratique le Précepte “ Ils Me feront un Sanctuaire ” en respectant la règle selon laquelle “ En toutes tes voies, reconnais-Le ”.'
												},
												
												'Siha 3': 
												{
													'Titre' : 'Lettre du Rabbi',
													'source' :' 4 Adar 5723,',
															'resume' : ' ',
														   'contenu' : ' 	Dans la Sidra de cette semaine, la première des trois qui décrivent la construction du Sanctuaire, est énoncé un enseignement, qui a une portée générale, la nécessité de recevoir les offrandes “ de tout homme dont le cœur est généreux ”.<br><br>	Chacun devait participer à la construction du Sanctuaire. Pour autant, une restriction est bien énoncée ici et seuls ceux qui étaient motivés par la générosité de leur cœur pouvaient apporter leur contribution, à cet effet.<br><br>	Mais, la contradiction entre ces deux affirmations n’est qu’apparente. En effet, chaque Juif qui donne de la Tsédaka pour une cause sacrée le fait toujours avec un cœur chaleureux. Il suffit donc de trouver le moyen de le motiver pour qu’il agisse ainsi. Dès lors, il la donne généreusement, offrant tous les moyens dont il dispose.<br><br>	En conséquence, celui qui peut donner de l’or le fera. S’il n’a que de l’argent, il en donnera. Et, celui dont les moyens se limitent au bronze donnera du bronze. Néanmoins, celui qui agit de tout son cœur voudra sûrement dépasser ce que ses moyens lui permettent. Et, D.ieu considérera, en pareil cas, que le souhait de son cœur est également une forme de Tsédaka. Il accordera donc Sa bénédiction selon laquelle “ Tu prélèveras la dîme, afin de t’enrichir ”.<br><br>	De la sorte, celui qui ne peut donner que du bronze sera béni et il pourra offrir de l’argent. Celui qui le fait déjà sera béni également et il offrira de l’or. Enfin, celui qui apporte d’ores et déjà de l’or recevra également la bénédiction et sa contribution sera faite de pierres précieuses.<br><br>	Nos Sages ont, maintes fois, souligné que le Sanctuaire se trouve, à l’heure actuelle, dans les Yechivot. Ils enseignent, en effet, qu’après la destruction du Temple, la Présence divine réside dans les quatre coudées de la Hala’ha.<br><br>	On connaît le dicton suivant de l’Admour Hazaken, auteur du Tanya et du Choul’han Arou’h, fondateur de ‘Habad, dont on a célébré, ce 24 Tévet, le cent cinquantième anniversaire du décès : “ D.ieu accorde aux Juifs des biens matériels, afin qu’ils en fassent de la spiritualité ”.<br><br>	La Tsédaka offerte par les donateurs de la Yechiva Loubavitch du Bronx permettra de renforcer et de développer cette institution, de transformer, de la meilleure façon, le matériel en spirituel, d’être soi-même béni, de façon concrète, en obtenant de l’argent à la place du bronze, de l’or à la place de l’argent, de s’en servir pour ce qui est judicieux, en bonne santé et dans la joie, de concevoir de ses enfants une véritable satisfaction juive.'
												},
													
												
						},
				},
				
				'Tetsavé':
				{
						'Serie 1':
						{
												'Siha 1': 
												{
													'Titre' : 'Les trois huiles',
													'source' :' (Discours du Rabbi, Sim’hat Beth Hachoéva 5712-1952, ‘Hanouka 5719-1958)',
															'resume' : ' ',
														   'contenu' : ' 	1. Commentant le verset “ ils prendront pour toi de l’huile d’olive pure, concassée pour le luminaire ”, nos Sages précisent qu’il est trois catégories d’huile, que nous définirons. C’est la première qui était nécessaire pour allumer le Chandelier.<br><br>	Nous avons maintes fois expliqué que l’on peut trouver une dimension morale à chaque idée de la Torah, en particulier lorsque celle-ci est liée au Sanctuaire et au Temple, desquels nos Sages disent, interprétant le verset “ Je résiderai parmi eux ”, qu’il se trouve “ au sein de chacun ”.'+
														   '<br><br>	2. La Torah compte trois parties, comparées à l’eau, au vin et à l’huile.<br><br>	Son enseignement révélé correspond à l’huile, sa dimension ésotérique, au vin et ses plus profonds secrets, à l’huile. Or, l’huile surnage au dessus du vin et désigne donc une partie de la Torah encore plus élevée que le vin.<br><br>	Chaque idée de la Torah a une présentation générale et une formulation spécifique. Il existe, en conséquence, trois sortes d’huile, “ l’eau de l’huile ”, “ le vin de l’huile ” et “ l’huile de l’huile ”.<br><br>	C’est la raison pour laquelle la ‘Hassidout, enseignement profond de la Torah, son “ huile ”, porte en elle toutes les parties qui la constituent. Ainsi, mon beau-père, le Rabbi, précise que l’on trouve aussi, dans la ‘Hassidout, un enseignement éthique et une recherche philosophique. Mais, l’un et l’autre sont présentés dans l’esprit de la ‘Hassidout.'+
														   '<br><br>	3. L’huile possède une qualité, que n’ont pas l’eau et le vin.<br><br>	L’eau et le vin se maintiennent dans l’endroit où ils se trouvent, sans se propager. A l’opposé, la Hala’ha retient le principe selon lequel l’huile imprègne tout. Chaque fois qu’elle est déposée en un endroit, elle se répand donc, partout où elle le peut.<br><br>	Il en est de même, dans la dimension spirituelle. Celui qui étudie uniquement la partie révélée de la Torah possédera, certes, des connaissances, mais il ne parviendra pas à ne constituer, avec la Torah, qu’une seule et même entité. En revanche, en étudiant les “ secrets des secrets ” de la Torah qui, à notre époque, se révèlent dans la ‘Hassidout, on peut obtenir que l’huile se répande en toute chose. On est alors pénétré, jusqu’au plus profond de son être, au point de devenir indissociable de la Torah, comme les lettres qui sont gravées dans la pierre.'+
														   '<br><br>	4. Comme nous l’avons dit, l’huile servant à allumer le Chandelier était la première, “ l’huile de l’huile ”.<br><br>	De façon générale, il existe une différence entre l’enseignement profond de la Torah et sa partie révélée. Cette dernière reçoit une formulation rationnelle. De ce fait, elle n’exclut pas la forte perception du moi et l’orgueil. La dimension profonde, en revanche, décrit la Divinité, la soumission des mondes à D.ieu. Dès lors, toute marque d’orgueil devient un non-sens.<br><br>	Au sein même de la dimension profonde de la Torah, une même distinction peut être faite entre “ l’eau de l’huile ” et “ le vin de l’huile ”, d’une part, “ l’huile de l’huile ”, d’autre part. Cet enseignement fait également appel à la raison, qui est donc à l’origine des deux premières parties. En conséquence, celles-ci ne sont pas suffisantes et l’on doit, en outre, avoir recours à “ l’huile de l’huile ”, qui est “ concassée pour le luminaire ”, c’est-à-dire à la soumission, caractéristique de cet enseignement de la Torah, que l’on obtient, en particulier, grâce à la prière fervente. '
												},
													
												'Siha 2': 
												{
													'Titre' : 'L’autel d’or',
													'source' :' (Discours du Rabbi, 5 Adar 5715-1955)',
															'resume' : ' ',
														   'contenu' : ' 	5. A la fin de la Parchat Tetsavé, la Torah fait la description de l’autel en or.<br><br>	Les commentateurs de la Torah s’interrogent, à ce propos. Pourquoi cet autel n’est-il pas cité avec tous les autres instruments du Sanctuaire, dans la Parchat Terouma, qui définit la table et le Chandelier, lesquels se trouvaient dans la tente du Témoignage, au même titre que l’autel d’or. Pourquoi donc distinguer ce dernier et l’évoquer, dans la Torah, après tous les actes du Service effectués dans le Sanctuaire, à la fin de la Parchat Tetsavé ?<br><br>	La réponse est la suivante. La Torah indique ici, de manière allusive, que la finalité de tous ces actes du Service, effectués dans le Sanctuaire, était le sacrifice des encens, offert sur l’autel d’or. En effet, le Cohen réalisant ce sacrifice entrait, seul, dans le Sanctuaire, où il se trouvait uniquement avec D.ieu.<br><br>	Commentant le verset “ Nul ne sera dans la tente du Témoignage lorsqu’il y entrera ”, le Yerouchalmi note que “ ceci exclut également les anges du Service divin, desquels il est dit : l’apparence de leur visage était celle d’un homme ”.<br><br>	De tous les actes du Service effectués quotidiennement dans le Temple, seul le sacrifice des encens, offert sur l’autel d’or, mettait en présence uniquement le Cohen et D.ieu. C’est là que la Présence divine se révélait.<br><br>	Il en est de même pour le service de D.ieu, au quotidien. Son but et sa perfection sont l’accomplissement de la Torah et des Mitsvot, en général et le don de la Tsédaka, en particulier, sans en faire publiquement état. Certains pensent qu’il est nécessaire de réaliser des photographies et de les faire imprimer à la une des journaux. En réalité, le don à la Tsédaka doit être discret. Nul d’autre que D.ieu ne doit en avoir connaissance.'
												},
												
												'Siha 3': 
												{
													'Titre' : 'Révélation divine dans le Temple',
													'source' :' (Discours du Rabbi, ‘Hanouka 5716-1956)',
															'resume' : ' ',
														   'contenu' : ' 	6. Nos Sages racontent que, lorsqu’il fallut construire les instruments du Sanctuaire et que vint le tour du Chandelier, Moché fut perplexe, ne sachant comment la façonner. D.ieu lui demanda donc de jeter un bloc d’or dans le feu et le Chandelier en sortit.<br><br>	Or, on peut ici s’interroger. En quoi le Chandelier est-il différent de tous les autres instruments ? Pourquoi Moché savait-il comment les faire, alors que seul le Chandelier lui posa problème ? Bien plus, n’avait-il pas observé ce Chandelier dans le ciel, ainsi qu’il est dit : “ Comme tu l’as vu ” ? Dès lors, comment comprendre sa perplexité ?'+
														   '	7. Nous répondrons à ces questions en précisant, tout d’abord, le sens du Chandelier et de ses instruments, dans leur portée générale.<br><br>	Au début de la Parchat Terouma, la Torah envisage la construction du Sanctuaire et de ses instruments. Un verset introduit alors cette notion, de manière globale : “ Parle aux enfants d’Israël et qu’ils prennent pour Moi un prélèvement ”.<br><br>	Deux points doivent être distingués ici. Il est dit, d’une part, “ parle aux enfants d’Israël ” et, d’autre part, “ qu’ils prennent pour Moi ”. Ces deux entrées en matière étaient, l’une et l’autre, nécessaires pour bâtir le Sanctuaire.'+
														   '<br><br>	8. L’explication de tout cela est la suivante.<br><br>	Le Sanctuaire était fait d’éléments matériels, de l’or, de l’argent, du bronze et d’autre choses. Tout cela permit de bâtir un Lieu de résidence pour D.ieu.<br><br>	Or, on peut s’interroger, à ce propos. Comment la matière peut-elle être un Sanctuaire pour D.ieu. Celui-ci ne doit-il pas être fait d’étude de la Torah, de prière ? Comment le construire avec des matériaux physiques ?<br><br>	Cette interrogation est d’autant plus forte que l’on sait l’élévation de la Lumière céleste qui se révélait dans le Temple. Celle-ci transcendait la révélation de D.ieu dans les mondes spirituels, y compris les plus élevés. Car, ces derniers ne recèlent qu’un reflet de l’Essence divine, alors que, dans le Temple, cette Essence se dévoilait pleinement.'+
														   '<br><br>	9. Ainsi, l’Essence de D.ieu se révélait dans le Temple. Elle était essentiellement perceptible dans le Saint des Saints. Bien plus, chacun pouvait constater, de ses propres yeux, qu’il en était ainsi en observant que l’Arche sainte, qui se trouvait là, n’y occupait aucune dimension. Seule une révélation de l’Essence divine pouvait faire qu’il en soit ainsi.<br><br>	En effet, la Divinité peut apparaître à travers les lois de la nature et les objets du monde. D.ieu peut être le Créateur ou transcender la Création. Mais, il est un stade encore plus élevé de la Divinité, pour lequel toute impossibilité n’a pas de sens. De fait, plusieurs Penseurs d’Israël considèrent que l’impossibilité subsiste toujours, y compris en l’Essence de D.ieu. La Kabbala et la ‘Hassidout, en revanche, écartent totalement toute impossibilité pour la Divinité.<br><br>	Or, c’est précisément ce stade qui se dévoilait dans le Saint des Saints, un lieu matériel transcendant l’espace, qui était donc l’application de ce rejet de toute impossibilité.<br><br>	C’est pour cette raison que toutes les prières juives passent par le Saint des Saints, qui est “ la porte du ciel ”. Et, il est dit que “ ils prient en direction de leur terre ”. Tous les Juifs du monde, en prière, se tournent vers Erets Israël. En Terre Sainte, ils se tournent vers le Temple et, s’ils se trouvent dans le Temple, vers le Saint des saints.<br><br>	La raison en est la suivante. On prie pour obtenir la satisfaction de ses besoins qui, pour la plupart, sont matériels. Ceux-ci, dans les sphères célestes, n’ont aucun sens. Dans le Saint des Saints, en revanche, lieu qui rejette toute impossibilité, le besoin le plus bas peut s’unir à la révélation la plus haute.'+
														   '<br><br>	10. On peut s’interroger sur ce qui vient d’être dit. Comment mettre en évidence une telle sainteté en des objets matériels ? Comment ceux-ci peuvent-ils transcender les mondes supérieurs ?<br><br>	Le roi Chlomo lui même s’en étonna : “ Les cieux et les cieux des cieux ne peuvent Te contenir. Comment cette maison le pourrait-elle ? ”. La ‘Hassidout souligne que “ les cieux ” et “ les cieux des cieux ” désignent des niveaux spirituels particulièrement élevés. Pour autant, ils ne sont pas des réceptacles révélant l’Essence de D.ieu ”. Dès lors, comment D.ieu peut-Il, en toute Son Essence, Se dévoiler dans “ cette maison ”, un Temple fait d’objets matériels ?'+
														   '<br><br>	11. C’est pour introduire tout cela que le verset dit : “ A) Parle aux enfants d’Israël, B) qu’ils prennent un prélèvement pour Moi ”.<br><br>	Le Tanya, citant, le Zohar, pose, à propos de ce verset, la question suivante. Pourquoi le verset dit-il Terouma, prélèvement et non Ou Terouma, et un prélèvement ? Puis, il explique, qu’en fait, cette différence n’est pas fondamentale. Les treize ou quinze éléments cités par ce verset sont, certes, matériels. Ils n’en sont pas moins consacrés, “ pour Moi ”, car l’Essence de D.ieu est à l’origine de la création de la matière, même si cela n’apparaît pas clairement. Ils peuvent donc permettre d’édifier un Temple. Il suffit, pour cela, de révéler leur potentiel caché.<br><br>	Le verset dit aussi : “ Parle aux enfants d’Israël ”. Certes, l’Essence de D.ieu et la matière ne font qu’un, de sorte qu’il suffit de révéler qu’il en est bien ainsi. Néanmoins, seules les âmes juives sont capables de provoquer une telle révélation, car elles portent en elles, de manière évidente, cette Essence et D.ieu leur a conféré le pouvoir de ce dévoilement.<br><br>	Ce qui vient d’être dit peut être rapproché de l’interprétation bien connue du verset “ lorsque tu feras l’acquisition d’un serviteur juif ”, soulignant que les âmes les plus basses peuvent également parvenir à une profonde perception de la Divinité.<br><br>	En effet, de telles âmes possèdent également, en leur source, la révélation de D.ieu, qu’il leur suffit donc de dévoiler. C’est précisément ce que signifie “ lorsque tu feras l’acquisition ”, car une acquisition n’est pas une création, mais seulement la révélation de ce qui était auparavant caché.<br><br>	De plus, c’est Moché qui apporte aux âmes la perception de la Divinité. En effet, c’est à son propos qu’il est dit : “ Je l’ai tiré des eaux ”. A la source, toutes les âmes possèdent cette perception et doivent uniquement la dévoiler, comme on l’a dit. Néanmoins, la révélation effective ne peut être obtenue que par l’intermédiaire de celui qui la possède, de la manière la plus éclatante.<br><br>	Il en est de même pour ce qui fait l’objet de notre propos. La matière peut être un réceptacle pour la Divinité parce qu’à la source, elle est “ pour Moi ”. Et, la révélation du fait qu’il en est bien ainsi est l’œuvre des âmes juives, qui portent en elles l’Essence divine de la manière la plus révélée.'+
														   '<br><br>	12. Ce qui vient d’être dit nous permettra de comprendre pourquoi les difficultés de Moché portèrent précisément sur le Chandelier.<br><br>	Le Chandelier était en or et son but était d’illuminer l’obscurité, de porter “ témoignage, face au monde entier, que la Présence de D.ieu se révélait pour Israël ”. Ceci suscita l’interrogation de Moché. Comment ce Chandelier pouvait-il être en or, avoir une dimension matérielle ?<br><br>	D.ieu apporta à cette question la réponse suivante. Il est vrai qu’un homme ne peut pas obtenir un tel accomplissement. Seul le Tout Puissant en a le pouvoir. Il appartient à l’homme, en revanche, de saisir l’or et de le jeter dans le feu. Dès lors, D.ieu en fera Lui-même un Chandelier, qui éclairera le Sanctuaire.'+
														   '<br><br>	13. Nous avons déjà expliqué maintes fois que seule la dimension matérielle du Temple, faite de bois et de pierres, fut détruite. A l’opposé, celle qui se trouve au profond du cœur de chacun, ainsi qu’il est dit : “ Je résiderai parmi vous ”, est toujours intègre, à chaque époque, en toute situation.<br><br>	Lorsqu’un Juif fait un Sanctuaire pour D.ieu de tout ce qu’il possède, le Tout Puissant lui demande de prendre son or, ce qu’il possède de plus précieux, la matière la plus raffinée et la plus élevée, pour en faire un Chandelier.<br><br>	D.ieu dit ainsi : “ Ton étude de la Torah ne me suffit pas, pas plus que les Mitsvot que tu accomplis. Je souhaite obtenir également les biens matériels dont tu disposes. Tu dois en faire usage pour Me bâtir un Temple.<br><br>	Certes, tu ne pourras pas réaliser tout cela seul et Je m’en chargerai donc. Il t’appartient, en revanche, de jeter l’or dans le feu de ton cœur, celui que chaque Juif possède. Si tu y parviens, J’en ferai un Temple. Ainsi, tu contribueras à illuminer le monde et, de la sorte, tu feras la preuve que la Présence divine se révèle en toi ”.'
												},
													
												'Siha 4': 
												{
													'Titre' : 'Besoins réels et superflus',
													'source' :' (Discours du Rabbi, Chabbat Tissa et Chouchan Pourim Katan 5717-1957)',
															'resume' : ' ',
														   'contenu' : ' 	14. Le Ramah mentionne, dans le Choul’han Arou’h, Ora’h ‘Haïm, deux avis, quant à la nécessité de faire un festin et de se réjouir, le jour de Pourim Katan. Il précise qu’il convient, à cette date, de “ festoyer quelque peu ”, afin d’adopter l’opinion la plus rigoriste et il conclut : “ Celui qui a bon cœur festoie en permanence ”.<br><br>	Et, l’on trouve, à ce propos, encore une fois, deux avis. Pour le premier, ceci concerne uniquement le 14 Adar Richon, le jour même de Pourim Katan. Selon le second, il faut inclure, en outre, le 15 Adar Richon, Chouchan Pourim Katan.<br><br>	La formulation du Ramah semble faire la preuve qu’il opte pour le second avis. Il conclut, en effet, son propos en notant que “ celui qui a bon cœur festoie en permanence ”. L’expression “ en permanence ” permet donc de penser qu’il faut se réjouir chaque fois que cela est possible.<br><br>	Il faut donc adopter une telle attitude et se réjouir autant de fois que l’occasion s’en présente, en adoptant systématiquement, en la matière, l’avis le plus rigoriste. C’est ainsi que l’on mettra en pratique les termes du verset : “ Celui qui a bon cœur festoie en permanence ”.'+
														   '<br><br>	15. Commentant le verset “ Celui qui a bon cœur festoie en permanence ”, la Guemara précise : “ Ceci fait référence à l’homme qui a l’esprit large ”. De même, Rachi, interprétant ce verset, dit : “ Celui qui a bon cœur : c’est celui qui se réjouit de son sort ”.<br><br>	Il faut en conclure que ces deux explications sont liées entre elles, autrement dit que celui qui a l’esprit large se réjouit.<br><br>	Or, on peut s’interroger sur une telle affirmation. Car, on ne peut se réjouir que dans la mesure où l’on reçoit les bénédictions divines. Celui qui bénéficie des bienfaits de D.ieu, reçoit la satisfaction de tous ses besoins et n’aura pas de soucis. Il n’en sera pas de même si D.ieu adopte, envers lui, l’attitude opposée.<br><br>	Pour autant, la Guemara dit bien que l’expression “ celui qui a bon cœur festoie en permanence ” fait référence à “ l’homme qui a l’esprit large ”. Il faut en conclure que celui qui possède cette qualité peut effectivement se réjouir en toute occasion.'+
														   '<br><br>	16. Nous le comprendrons en introduisant, au préalable, l’explication du Rabbi Maharach, qu’il rapporta au nom de l’Admour Hazaken, sur le chant liturgique : “ Les besoins de Ton peuple, Israël, sont nombreux, mais sa vision est étroite ”.<br><br>	Cette explication est la suivante : “ Pourquoi les besoins des Juifs sont-ils nombreux ? Précisément parce que sa vision est étroite ”. A l’opposé, s’ils avaient l’esprit large, ils n’éprouveraient pas d’aussi nombreux besoins.<br><br>	Ceci nous permettra de comprendre également l’affirmation de la Guemara selon laquelle celui qui a l’esprit large peut se réjouir en permanence, car il ne manquera de rien et tous ses besoins seront comblés.'+
														   '<br><br>	17. On peut justifier de deux manières le fait que les besoins des Juifs sont nombreux précisément parce que leur vision est étroite :<br><br>	A) De façon générale, D.ieu accorde à l’homme la satisfaction de tous ses besoins. A l’opposé, celui qui souhaite obtenir ce qui est superflu peut ne pas être exaucé. Bien plus, il peut même, de ce fait, perdre également la satisfaction de ses besoins véritables.<br><br>	Le Tséma’h Tsédek énonce, à ce propos, l’image suivante, qui est bien connue. Un homme ne peut porter des vêtements que dans la mesure où ceux-ci sont à sa taille. S’ils sont trop larges, en revanche, non seulement ils ne permettent pas d’avancer, mais, bien plus, ils gêneront sa marche, en s’insérant entre ses pieds.<br><br>	Or, il en est de même, dans la dimension spirituelle. Le verset dit que “ l’on rasera sa tête et l’on coupera ses ongles ”. [Et, le Likouteï Torah Devarim 37b trouve en ce verset une allusion à un investissement intellectuel trop intense dans les préoccupations du monde]. En recherchant systématiquement tous les plaisirs matériels, en apportant tout son enthousiasme à obtenir ce qui est inutile, non seulement on n’obtiendra pas satisfaction, mais, bien plus, on perdra tout.'+
														   '<br><br>	18. Où se trouve l’origine d’une telle situation ? Dans la vision étroite des hommes. Ceux-ci n’ont pas une connaissance parfaite de leur propre nature, de leur situation morale. Ils considèrent donc que tout leur revient de droit, que tout leur est nécessaire, qu’ils doivent donc rechercher également ce qui est superflu.<br><br>	A l’opposé, ceux qui ont l’esprit large, parviennent à une bonne connaissance de leur propre nature. Ils ressentent que ce qu’ils reçoivent de D.ieu n’est qu’un effet de Sa bonté. En conséquence, ils ne se plaignent pas et n’aspirent pas à en recevoir plus, sachant que seule la bonté de D.ieu leur a permis d’obtenir ce qu’ils possèdent.'+
														   '<br><br>	19. B) Celui qui a un esprit large ne se limite pas à la dimension matérielle. Etant conscient de son caractère limité, il la considérera comme insignifiante. Son seul centre d’intérêt sera la Torah et les Mitsvot.<br><br>	La Torah et les Mitsvot ne subissent pas les limites de ce monde, ni même celles des mondes spirituels. Elles connaissent l’infini véritable, transcendent toute limitation. Elles seules importent donc à celui qui a l’esprit large.<br><br>	La largesse d’esprit permet d’oublier la dimension matérielle, car elle établit à quel point celle-ci est insignifiante. Elle permet de se consacrer à la spiritualité, de se préoccuper des biens matériels uniquement dans la mesure où ceux-ci permettent de mettre en pratique la Torah et les Mitsvot.<br><br>	Le Rambam souligne que les Sages ne souhaitèrent pas l’époque messianique pour la grande richesse ou la satisfaction matérielle qu’elle leur apporterait. Tout cela leur importait peu. Il en cite pour preuve le verset “ ce jour-là, l’homme vivra d’une génisse et de deux moutons ”, établissant que chacun saura alors se contenter de peu. En fait, la soif de la venue du Machia’h se justifie uniquement par la possibilité qui sera alors accordée de mettre en pratique la Torah et les Mitsvot, de percevoir la Divinité.<br><br>	Il y avait, une fois, un ‘Hassid qui refusait d’être un Rav, bien qu’il en avait les compétences. Il devint donc commerçant. Par la suite, il s’investit dans ses affaires plus que de mesure et le Rabbi lui écrivit alors : “ L’homme ne vit pas seulement de pain, mais aussi de la Parole de D.ieu. Et, le corps physique a faim d’un aliment seulement parce que l’âme souhaite réaliser l’élévation de la parcelle divine que celui-ci contient. C’est uniquement pour cette raison que le corps souhaite manger du pain matériel. Seule importe donc la dimension divine de l’aliment et non sa matérialité ”.<br><br>	Tel est le sens de l’expression “ Les besoins de Ton peuple, Israël, sont nombreux, mais sa vision est étroite ”. Cette étroitesse fait accorder une importance démesurée aux biens matériels. Dès lors, on peut effectivement penser que les besoins sont nombreux. A l’opposé, celui qui a l’esprit large, comprend à quel point la matérialité est négligeable. Il peut donc mettre en pratique les termes du verset “ Celui qui a bon cœur festoie en permanence ”.'+
														   '<br><br>	20. Constatant que “ les besoins de Ton peuple, Israël, sont nombreux, mais sa vision est étroite ”, nous n’en demandons pas moins à D.ieu de satisfaire ces besoins, même s’ils émanent d’une vision courte.<br><br>	On peut l’expliquer de la manière suivante. Il est dit que “ le Juste tombe sept fois et se relève ”, car sa vie n’est pas toujours rectiligne. Combien plus en est-il ainsi pour celui qui n’est pas un Juste et qui peut parfois connaître la chute, perdre sa largesse d’esprit et adopter une vision étriquée. Dès lors, les biens matériels prennent soudain de l’importance pour lui et il devient incapable de connaître sa véritable nature.<br><br>	Et, une telle personne formule à D.ieu le souhait de ne manquer de rien, malgré sa vision étroite.<br><br>	Néanmoins, le moyen d’obtenir la bénédiction est d’avoir l’esprit large. Et, celui qui adopte une telle attitude obtient effectivement la satisfaction de ses besoins, même si, par la suite, il connaît la chute.<br><br>	On peut ainsi comprendre l’affirmation de la Guemara selon laquelle “ celui qui a bon cœur festoie en permanence ”. En adoptant comme règle générale de sa conduite un esprit large, on obtient toutes les bénédictions de D.ieu, la satisfaction de tous ses besoins. On peut alors se réjouir “ en permanence ”, même si l’on se trouve en état de chute, avec une vision courte. On n’en aura pas moins “ bon cœur ”, car on estimera que l’on dispose effectivement de tout ce dont on a besoin.'
												},
												
												'Siha 5': 
												{
													'Titre' : 'Lettres du Rabbi',
													'source' :'Par la grâce de D.ieu,Lundi, Roch ‘Hodech Adar Chéni 5708,Brooklyn, New York, ',
															'resume' : ' ',
														   'contenu' : '		Je vous salue et vous bénis,<br><br>	Je fais réponse à votre lettre, faisant remarquer que le nom de Moché n’est pas mentionné dans la Parchat Tetsavé. En plus de la réponse à cette question déjà imprimée par ailleurs, je voudrais vous donner une explication, d’ordre général, qui permettra d’écarter les objections soulevées par les commentateurs sur le Baal Hatourim et les interrogations dont vous faites état dans votre lettre.<br><br>	Voici ce que dit le Baal Hatourim, au début de la Parchat Tetsavé : “ Moché n’est pas mentionné dans cette Sidra, ce qui n’est pas le cas dans tout le reste de la Torah. Dès l’instant de sa naissance, en effet, il n’est pas une Sidra dans laquelle il ne soit pas cité. La raison en est la suivante. Moché a dit : “ De grâce, efface-moi du livre que Tu as écrit ”. Or, la malédiction d’un Juste, même si elle est assortie d’une condition, se réalise en tout état de cause. Ce fut effectivement le cas, en l’occurrence ”.<br><br>	On a objecté au Baal Hatourim que le nom de Moché n’apparaît pas non plus dans les Sidrot Ekev, Reéh et Choftim. On peut ajouter à cette liste Tétsé et Nitsavim. Mais, l’on peut expliquer simplement que le livre de Devarim commence par les mots “ Voici les paroles que prononça Moché ”, qui portent bien sur l’ensemble de ce livre.<br><br>	Rachi, commentant le traité Meguila 31a, dit : “ Dans le livre de Vaykra, on trouve les mots : Je donnerai, J’ordonnerai, J’enverrai. On fait ainsi allusion à Celui Qui en a la possibilité. Dans le livre de Devarim, en revanche, il est dit : D.ieu te frappera ”.<br><br>	Le Ramban, au début de son commentaire de la Torah, explique : “ Moché notre maître rédigea la Torah à la troisième personne. En conséquence, il n’y est pas mentionné avant sa naissance. Et, tu ne dois pas t’interroger à propos du livre de Devarim, qui commence par “ voici les paroles que prononça Moché ”. Car, Moché y rapporte, des propos au nom de leur Auteur ”.<br><br>	Vous consulterez également le Likouteï Torah, au discours ‘hassidique intitulé “ l’homme ne peut goûter ”, paragraphe 2 et la fin de la Parchat Vaét’hanan.<br><br>	On peut préciser l’explication du Baal Hatourim. En effet, on peut parler d’effacer pour ce qui est déjà écrit, pour ce qui existe déjà. Et, le verset (Tehilim 69, 29) dit bien :  “ Ils seront effacés, ne seront pas écrits ”. Vous consulterez, à ce propos, le traité Roch Hachana 16b. Bien plus, la manière d’être importe également, en la matière et le Rambam tranche, dans ses lois du Chabbat, chapitre 11, paragraphe 15 que “ l’on est passible d’une condamnation pour transgression du Chabbat en effaçant uniquement s’il s’agit d’une écriture permanente, sur un support permanent ”. De fait, on peut s’interroger, sur cette affirmation, puisqu’à la même référence, au paragraphe 9, il dit que “ celui qui efface un Alef pour écrire un Beth à la place, a transgressé le Chabbat ”.<br><br>	Néanmoins, on ne peut, pour ce qui concerne la Divinité, faire aucune différence entre un potentiel et sa réalisation concrète. Peut-être est-il donc possible d’envisager que le fait d’effacer, pour D.ieu, puisse être envisagé également pour ce qui n’est pas encore écrit, mais doit, tout au moins, l’être par la suite.<br><br>	La réponse que l’on a cité permet de comprendre quelle question était posée ici. De fait, celle-ci n’a pas lieu d’être. En fait, le nom de Moché devait bien être mentionné, ce qui, d’ailleurs, rend la formulation du Baal Hatourim quelque peu difficile à comprendre. On ne peut donc s’interroger à propos de Béréchit ou des autres Sidrot, pour la raison précédemment citée et également parce qu’il n’y a aucune raison que le nom de Moché y soit cité.<br><br>	La Parchat Tetsavé, par contre, fait suite à celle de Terouma, qui commence par “ Et, D.ieu dit à Moché ”. Elle se conclut, en revanche, par “ tu feras un autel pour le sacrifice des encens ”, ce qui est bien une Injonction indépendante.<br><br>	La Paracha décrit, tout d’abord les instruments du Sanctuaire et les vêtements sacerdotaux, qui furent tous prêts pour le 25 Kislev ou bien pour Roch ‘Hodech Adar, comme le dit le Midrach Tan’houma, à la fin de la Parchat Pekoudeï et le Yalkout Chimeoni 41, 6.<br><br>	Puis, est décrite l’inauguration du Sanctuaire, qui eut lieu à la fin du mois d’Adar. Ensuite, est répétée l’Injonction relative à l’autel intérieur, déjà façonné avec tous les autres instruments. Une Parole spécifique de D.ieu eut donc été nécessaire, à ce propos. En effet, une Injonction indépendante n’est nullement comparable à la suite de la Parole précédente, même avec une interruption entre les deux éléments. Un appel préalable, provenant de D.ieu aurait donc du être lancé, à ce propos.<br><br>	C’est ce que dit le Sifra, au début de la Parchat Vaykra, qui déduit d’une comparaison que les Paroles précédentes, prononcées avant que l’on ait eu la Tente du Témoignage, étaient bien précédées d’un appel de D.ieu. C’est le cas dans les versets Chemot 33, 19-21, dans lesquels l’expression “ et D.ieu dit ” est répétée trois fois, parce qu’il s’agit de trois Injonctions différentes.<br><br>	L’explication suivante est donc donnée, à ce propos. C’est de cette façon que se réalisa la demande de Moché, “ de grâce, efface-moi du livre que Tu as écrit ”. C’est pour cela qu’il n’est pas question ici de Parole de D.ieu, ou peut-être est-ce précisément de ce fait que cette Parole n’a pas été prononcée. Mais, l’on peut encore s’interroger, à ce propos.<br><br>	Certains considèrent que la Parchat Tetsavé a été dite avant la faute du veau d’or, selon le Zohar, tome 2, page 195a et les commentaires du Ramban, de Rabbi Avraham Ibn Ezra, au début de la Parchat Terouma. Il s’agit donc bien d’un élément concret qui est effacé de cette façon. Selon d’autres avis, la Parchat Tetsavé a été dite après la faute du veau d’or, comme le font remarquer le Midrach Tan’houma Terouma 8 et le commentaire de Rachi sur le verset Chemot 31, 18. Ainsi, c’est bien ce qui devait être écrit, mais ne l’avait pas encore  été, qui a été effacé.<br><br><i>	Notes :</i><br><br>	A) Il est question, à la fin de cette Paracha, de l’autel intérieur. Les commentateurs de la Torah, en particulier, le Ramban et le Sforno, s’interrogent à ce propos. De plus, la ‘Hassidout établit une relation entre l’autel intérieur et l’aspect profond du cœur, selon le Likouteï Torah, au premier discours intitulé “ et vous puiserez ”, paragraphe 1.<br><br>	Cet aspect profond du cœur transcende même l’intellect, selon le Likouteï Torah, au discours ‘hassidique intitulé “ et ce sera ce jour-là, on sonnera du grand Choffar ”, paragraphe 3, bien qu’il se trouve dans le corps, qui fait allusion au Sanctuaire et au Temple, mais non dans la tête, qui symbolise le Saint des Saints.<br><br>	L’effort, dans ce domaine, émane de l’essence de l’âme. Il n’est pas lié à toutes les autres préoccupations du Temple. Bien plus, le discours intitulé “ tu Me feras un autel de terre ”, qui figure dans les Rechimot sur le livre de Chemot, vraisemblablement du Tséma’h Tsédek et le discours intitulé  “ voici ce qu’ils donneront ”, prononcé en 5658 expliquent que cet autel de terre et de pierre correspond à la partie superficielle du cœur et au reflet de sa dimension profonde. L’autel intérieur, en revanche, est bien l’essence profonde du cœur et non uniquement son reflet, comme l’explique le Likouteï Torah, au second discours intitulé “ lorsque tu te rendras au combat ”, paragraphes 2 et 3.<br><br>	B) Quand furent dites les Sidrot Terouma et Tetsavé ? On trouve, de fait, une discussion à ce propos, entre les Sages de la Michna, dans le traité Zeva’him 115b. Rabbi Yochoua Ben Kor’ha considère que ces versets ont pour but d’ordonner aux premiers-nés de s’écarter de la montagne. Il en résulte que la Paracha du Sanctuaire, dans laquelle il est dit : “ Rapproche de toi Aharon, ton frère ”, fut dite avant la faute du veau d’or. Il faut en conclure que ces Sidrot ne sont pas présentées en ordre chronologique.<br><br>	Rabbi, par contre, pense que ces versets ont pour but d’ordonner à Nadav et Avihou de s’écarter de la montagne. Pour ce qui le concerne, rien ne conduit à dire que l’ordre chronologique n’est pas respecté ici. Bien plus, le Zohar lui-même, tome 2, page 224a, dit aussi que la Parchat Vayakhel et l’apport des offrandes pour le Sanctuaire précédaient la faute du veau d’or. On peut soulever, à ce propos, une objection à partir d’un autre passage du Zohar, à la page 195a, qui dit que “ Moché rassembla les Juifs après cet écart ”. Mais, je ne dispose pas ici des commentaires du Zohar.<br><br>	C) Pourquoi la requête “ efface-moi du livre que Tu as écrit ” se réalisa-t-elle précisément dans la Parchat Tetsavé ? Vous l’expliquez, dans votre lettre, par le fait que le 7 Adar est toujours dans la semaine où elle est lue. On ne peut accepter cette interprétation.<br><br>	En effet, ce n’est pas le cas et cette année en fait la preuve. Et, l’on ne peut même pas dire que c’est le cas pour la plupart des années.<br><br>	On peut expliquer aussi que cette Paracha est la seule à faire une allusion à Moché véritablement depuis son début, afin de faire la preuve que le fait d’effacer son nom était bien un fait malencontreux.<br><br>	Avec ma bénédiction de Techouva immédiate, délivrance immédiate, '
												},
													
												'Siha 6': 
												{
													'Titre' : 'Lettres du Rabbi',
													'source' :' Par la grâce de D.ieu,Vendredi 14 Adar Richon 5708,',
															'resume' : ' ',
														   'contenu' : ' 	La Paracha de cette semaine, Tetsavé, fait obligation “ d’allumer une lumière perpétuelle ”. Cette obligation repose sur le Cohen, qui en allume la flamme jusqu’à ce qu’elle s’élève d’elle-même. Ceci trouve une application au service de D.ieu, pour la présente époque.<br><br>	Il est dit dans la Pessikta, citée par le Yalkout Chimeoni Ze’harya 4, que le Chandelier, entièrement en or, est comparé à Israël, ainsi qu’il est dit : “ tu es toute belle, mon aimée ”. Le Cohen est celui que D.ieu a pris en grâce, qu’Il a choisi pour Le servir dans la sainteté. Vous consulterez, à ce propos, la fin des lois de la Chemitta et du Jubilé, du Rambam.<br><br>	Le Cohen doit donc s’efforcer d’allumer les lumières, “ la bougie de D.ieu (qui) est l’âme de l’homme ” de ses amis et de ses connaissances, puis les allumer encore, jusqu’à ce que la flamme, la lumière de la Torah et des Mitsvot s’élève d’elle-même en eux, jusqu’à ce que toute intervention extérieure devienne inutile.<br><br>	Il faut allumer ces lumières de sorte qu’elles brûlent jusqu’au matin, c’est-à-dire jusqu’au monde futur, qui “ sera entièrement matin ”, selon le Yerouchalmi ‘Haguiga, chapitre 2, paragraphe 1.<br><br>	Avec ma bénédiction,<br><br>	Pour une Techouva immédiate et une délivrance immédiate,'
												},
						},
						'Serie 2':
						{
												'Siha 1': 
												{
													'Titre' : 'Les deux autels',
													'source' :' (Lettre du Rabbi)<br>15 Mar ’Hechvan 5711,',
															'resume' : ' ',
														   'contenu' : ' <i>	La fin de la Parchat Tétsavé présente l’autel d’or, alors que la Paracha précédente, celle de Terouma, décrivait l’autel de bronze. A cette occasion , est présenté un extrait d’une lettre adressée à un groupe d’étude de la Michna, à l’occasion de la conclusion de l’étude du traité Moed, traitant précisément de ces deux autels :</i><br><br>	La Michna de l’ordre Moed se conclut, avec le traité ‘Haguiga, par la Hala’ha suivante: "L’autel d’or et celui de bronze ne peuvent contracter l’impureté, car ils sont assimilables à la terre. Tels sont les propos de Rabbi Eliézer. Les Sages disent: car ils sont recouverts".<br><br>	Le sens simple de ce texte est le suivant. Ces deux autels se trouvaient, l’un et l’autre, dans le Temple et ils ne pouvaient donc pas contracter l’impureté. Rabbi Eliézer en explique la raison. La Torah, en effet, les a assimilés à la terre, laquelle ne peut devenir impure. Mais, pour les Sages, ces autels ne contractent pas l’impureté pour une autre raison, parce qu’ils sont uniquement recouverts d’or ou de bronze. C’est donc la partie ayant été recouverte qui doit être prise en compte, en l’occurrence celle qui ne peut contracter l’impureté.<br><br>	La Torah fut donnée par D.ieu, Qui est infini. Elle s’applique donc de manière identique, en tout lieu et en tout temps, dans le présent exil obscur et en tout point du globe, exactement comme lorsqu’elle fut donnée aux enfants d’Israël, sur le mont Sinaï, par l’intermédiaire de Moché.<br><br>	Et, la Torah est également infinie. C’est la raison pour laquelle chacun de ses textes peut recevoir une multitude d’explications. De façon générale, ces commentaires se répartissent en quatre catégories, le sens simple, le sens allusif, le sens analytique et le sens ésotérique, comme le dit le Chaar Ha Gilgoulim, à la dix septième introduction.<br><br>	On peut tirer de cette Michna, qui est la conclusion de l’ordre de Moed, un enseignement moral, s’appliquant à notre existence qu
