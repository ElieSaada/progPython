											'<br><br>	6. Ainsi, les deux avis, celui de Rabbi Ichmaël et celui de Rabbi Akiva, développent bien la même idée. Ils considèrent que l’entrée en Erets Israël eut pour effet un élargissement des possibilités morales. De ce fait, l’élévation de la viande ordinaire devint possible. Ils divergent donc uniquement sur le point suivant. Rabbi Ichmaël pense que, dans le désert, avant cet élargissement, une telle élévation était impossible et cette viande leur était donc interdite. La permission leur en fut donnée seulement quand ils parvinrent en Terre Sainte. Pour Rabbi Akiva, en revanche, une certaine élévation était d’ores et déjà possible, avant même l’élargissement des forces. Et, la seule différence était donc la suivante. Dans le désert, la Che’hita était inutile ou même interdite, alors qu’en Erets Israël, elle devint obligatoire.<br><br>	On peut, de cette façon, expliquer pourquoi Rachi, dans son commentaire de la Torah, cite les deux avis à la fois. Car, selon Rabbi Ichmaël, le verset “ L’Eternel élargira ta frontière ” fait, bien sûr, allusion au territoire, mais aussi, à une dimension plus profonde, aux “ bonnes manières ” que l’homme doit adopter. En effet, on consomme de la viande “ dans la largesse et l’opulence ”. Il précise, cependant, qu’il y a là une règle de comportement non seulement à titre individuel, mais aussi pour l’ensemble de la communauté. En conséquence, les enfants d’Israël qui, se trouvant dans le désert, n’étaient pas encore parvenus à la largesse, n’avaient pas le droit de consommer de la viande ordinaire.'+
											'<br><br>	7. Rachi adopte, dans son commentaire, l’avis de Rabbi Ichmaël selon lequel il était interdit de consommer de la viande ordinaire, dans le désert, bien que la Hala’ha ne soit pas tranchée en son sens. En effet, c’est en fonction de ce principe qu’il convient de servir D.ieu, à l’heure actuelle.<br><br>	Les situations du désert et d’Erets Israël existent, de manière spirituelle, dans le service de D.ieu de chaque Juif, au quotidien. Au début du jour, on est encore incapable d’avoir un contact direct avec les activités matérielles. On se trouve alors dans le désert. Par la suite, la prière et l’étude de la Torah apportent la largesse. On peut donc entrer en Erets Israël et c’est seulement en quittant la maison d’étude que l’on assumera les activités du monde, afin d’en faire des réceptacles pour la Divinité.<br><br>	Dans le désert, la viande ordinaire était interdite et, spirituellement, cela signifie, que l’on ne peut manger et boire pour satisfaire son envie avant la prière. On pourra le faire uniquement pour des raisons médicales, comme le dit le Choul’han Arou’h de l’Admour Hazaken, au chapitre 89, paragraphe 8 et l’on consultera à ce propos, le Hayom Yom, à la date du 10 Chevat. Après la prière, par contre, on entre en Erets Israël et cette viande devient permise, afin de lui apporter l’élévation, à la condition de “ ne pas consommer le sang ”, de ne pas investir en cela tout son enthousiasme.<br><br>	C’est pour cela que Rachi cite l’avis de Rabbi Ichmaël, définissant le service de D.ieu que l’on doit adopter, à l’heure actuelle et qui n’était pas celui de la “ génération avisée ”. Quand on se trouve dans le “ désert ” et que l’on n’a pas prié, on n’est pas autorisé à satisfaire une envie de manger de la viande.<br><br>	Pour autant, un enseignement pour notre service de D.ieu découle également de l’avis de Rabbi Akiva, selon lequel le verset “ L’Eternel ton D.ieu élargira ta frontière ” signifie que l’on mange de la viande en ayant atteint “ la largesse et l’opulence ”. En effet, ayant élargi ses forces spirituelles, on doit transformer la matière du monde, plus profondément et dans des domaines nouveaux.<br><br>	Car, Un Juif doit connaître l’avancement. Chaque jour, il élargira le domaine de la Sainteté et intensifiera sa transformation de la matière. Il faut donc, au quotidien, “ faire la Che’hita ”, “ attirer ” les actions que l’on était incapable de mener à bien hier, les extraire du “ domaine public ” pour les introduire dans le “ Domaine de l’Unique du monde ”.<br><br>	Il doit en être ainsi, chaque jour, a fortiori, chaque semaine, chaque mois et surtout chaque année. Le nouvel an doit introduire une autre manière de servir D.ieu. Le mois d’Elloul permet de préparer Roch Hachana et lui-même doit donc être différent de tous les autres mois. C’est de cette façon que l’on mérite d’être inscrit et scellé pour une bonne et douce année.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'La source du libre arbitre',
									'source' :' (Discours du Rabbi, Chabbat Parchat Reéh 5722-1962)',
											'resume' : ' ',
											'contenu' : ' 	Il est écrit, au début de notre Sidra : “ Vois, Je donne devant vous, en ce jour, la bénédiction et la malédiction, la bénédiction quand vous écouterez… la malédiction si vous n’écoutez pas ”. Pourquoi commencer cette phrase par “ Vois ” ? Que s’agit-il de voir, en l’occurrence ? Pourquoi ne pas se contenter de savoir, d’entendre ? En se disant que si l’on écoute, on recevra la bénédiction et, si l’on n’écoute pas, ce sera le contraire, ce qu’à D.ieu ne plaise, on fera sûrement le bon choix. Dès lors, pourquoi exiger cette vision ?<br><br>	On peut également s’interroger sur la phrase “ Je donne devant vous, en ce jour ”, qui, en apparence, fait référence uniquement à la bénédiction et non à son contraire.<br><br>	En effet, Ano’hi, “ Je ”, désigne l’Essence de D.ieu transcendant tous les Noms, tous les signes et toutes les allusions, comme l’expliquent le Likouteï Torah, à la Parchat Pin’has, page 80b et le Zohar, tome 3, page 11a et tome 1, page 257b. Or, tous les obstacles et tous les voiles, qui sont à l’origine des forces du mal, émanent du Nom Elokim, dont la valeur numérique est la même que celle de Hatéva, la nature. Quand le Nom Avaya se révèle, tous les voiles disparaissent et le mal devient inconcevable.<br><br>	Le verbe donner évoque l’affirmation de nos Sages, énoncée au traité Baba Batra 53a, selon laquelle “ celui qui donne le fait avec largesse ”. Or, la malédiction est l’opposé de la largesse.<br><br>	Le terme “ devant vous ” peut également se lire “ en la profondeur de vous-même ”, comme l’explique le Likouteï Torah, au début de la Parchat Reéh. Or, la dimension intérieure d’un Juif est nécessairement positive, comme le soulignent le Rambam, dans ses lois du divorce, à la fin du chapitre 2 et le Tanya, au chapitre 24.<br><br>	Enfin, l’expression “ en ce jour ” fait allusion à ce qui est immuable, à l’éternité qui est la qualité exclusive du domaine de la Sainteté. En effet, le mal est défini comme “ l’existence du manque ”, par le Torat Chalom, à partir de la page 134. Et, le verset (Ze’harya 13, 2) dit, à propos du monde futur : “ Je ferai disparaître l’esprit d’impureté de la terre ”.<br><br>	L’explication est, en l’occurrence, la suivante.<br><br>	Pourquoi donner une bénédiction et une malédiction ? Pour que les hommes aient le libre arbitre, ainsi qu’il est dit (Devarim 30, 19) : “ J’ai donné devant toi la vie et la mort, la bénédiction et la malédiction. Et, tu choisiras la vie ”. En conséquence, le Saint béni soit-Il accorda à “ l’autre côté ”, qui, par lui-même, ne possède absolument rien, la possibilité et le pouvoir de se dresser face à la sainteté de l’âme divine, afin que l’homme la rabaisse, par son effort et de sa propre initiative, comme le dit le Tanya, au chapitre 29.<br><br>	Le libre arbitre est donc un élément fondamental du service de D.ieu, car chaque acquis, chaque élévation doit résulter d’un effort, de la part de l’homme. C’est pour cela que l’on retrouve, dans le mal, l’équivalent de tous les niveaux du domaine de la Sainteté. Et, de ce fait, quelqu’un peut éprouver un fort désir pour les attraits du monde, au-delà de toute logique, comme le souligne le Likouteï Torah, Reéh, à la page 25a. Bien plus, il est capable, pour cela, de faire littéralement don de sa propre personne, mais son sacrifice n’est pas comparable à celui de l’âme divine, car cette dernière ne peut pas être séparée de D.ieu, ne peut envisager qu’il en soit autrement, alors que l’âme animale a la volonté de faire don d’elle-même.<br><br>	Bien plus, d’un certain point de vue, la volonté de l’âme animale est plus forte que celle de l’âme divine. C’est la raison pour laquelle celui qui commet une faute, puis la répare peut s’élever plus haut que le Juste. En effet, l’âme divine a essentiellement une démarche intellectuelle alors que l’âme animale procède de manière sentimentale. Or, tout ce qui dépend de l’homme fait intervenir son libre choix et l’attachement le plus pur à D.ieu est bien celui qui résulte d’une décision de l’essence de son âme.<br><br>	Ce qui est vrai pour l’homme se retrouve également là-haut, si l’on peut s’exprimer ainsi. Ainsi, il existe, jusqu’au stade le plus élevé de la création, une place pour le mal. Bien plus, le niveau le plus abstrait, le plus dépourvu de forme, ne peut subir aucune opposition. Or, le mal y est absent uniquement par une Décision de D.ieu. Nos Sages rapportent ces Propos divins, dans le Midrach Béréchit Rabba, à la fin du chapitre 2 : “ Je ne sais pas lesquels Je désire… J’opte pour les actes des Justes ”. En d’autres termes, D.ieu fait le choix des actes des Justes, sans que ceci Lui importe réellement, sans s’investir en la matière, comme le souligne le Midrach Béréchit Rabba, au début du chapitre 44. Il y a uniquement là un choix, de Sa part.<br><br>	Il est dit que “ nul endroit n’est vide de Lui ” et les enfants eux-mêmes savent que D.ieu est omniprésent, comme le souligne le Torah Or, à la page 14b. mais, ceci ne supprime pas le libre arbitre des hommes, qui peuvent donc faire le choix contraire, ce qu’à D.ieu ne plaise. A l’opposé, une révélation de l’Essence divine reçoit une forme précise, perceptible au monde. Elle échappe ainsi au domaine du choix et doit donc être occultée, car elle n’est plus représentative de D.ieu Lui-même.<br><br>	Il est dit (Mala’hi 1, 2-3) que : “ Esav est le frère de Yaakov ”, c’est-à-dire que l’un et l’autre sont identiques, mais, malgré cela, par le libre Choix de D.ieu, “ J’aime Yaakov et Je hais Esav ”. L’effet de ce Choix est de rendre le mal totalement inconcevable, encore plus que par la révélation de la Divinité, qui reçoit une forme précise, en l’occurrence positive. Le mal va à l’encontre de celle-ci et il peut donc s’opposer à elle. Il n’en est pas de même pour l’Essence de D.ieu, Qui s’oppose au mal par un effet de Son libre choix et, de la sorte, le rend effectivement inconcevable.<br><br>	Il est écrit que, lors du don de la Torah, “ Tu nous as choisis d’entre toutes les nations ”. Cette situation est encore plus élevée que celle du Chabbat, qui fut donné à Mara, ce qui explique que cette phrase ne soit pas dite, en ce jour. En effet, il est dit qu’un non-Juif respectant le Chabbat est passible de mort, alors qu’en un Juif qui le respecte s’accomplissent les termes du verset : “ On vivra par elles ”. Cela ne veut pas dire que l’existence du non-Juif disparaisse. De fait, le punir revient bien à tenir compte de son existence. Lors du don de la Torah, par contre, D.ieu fit le choix d’aimer Yaakov et de haïr Esav. Mais, la haine profonde est alors totalement exclue.<br><br>	De la même façon, un homme qui fait le choix du bien et qui met en éveil l’essence de son âme, obtiendra effectivement que disparaisse pour lui toute existence du mal. Lorsque, par un effet de son libre arbitre, il fait le choix du bien, il révèle, à l’évidence, l’élection d’Israël par l’Essence de D.ieu, qui est à l’origine du lien entre le peuple juif et le Saint béni soit-Il, lequel, de la sorte, est infiniment plus profond que s’il prenait une forme spécifique, comme on l’a montré auparavant.<br><br>	Tel est donc le sens du verset : “ Vois, J’ai donné devant vous, en ce jour, la bénédiction et la malédiction ”. Pour que le libre arbitre soit respecté, D.ieu a autorisé “ l’autre côté ” à s’élever pour contrebalancer tous les niveaux de la sainteté, “ Je ”, “ devant vous ”, “ en ce jour ”. Pour autant, le mal ne possède pas de force propre, son but étant uniquement de susciter une réaction de la part des hommes. En conséquence, si ces derniers font le bon choix, ils disparaît, au point de perdre toute consistance.<br><br>	D.ieu créa le mal seulement pour que l’homme ait le libre arbitre, par un effet de Sa bonté, afin que la rétribution qui lui sera attribuée pour ce qui a été accompli ici-bas ne soit pas “ le pain de la honte ”, qui n’a pas été mérité. Le verbe utilisé par ce verset est donc ‘donner’ et l’on sait que “ celui qui donne le fait avec largesse ”.<br><br>	Avoir conscience que le domaine du mal n’a pas pour objectif d’enrayer l’effort de l’homme, mais, bien au contraire, de lui ouvrir l’accès à une élévation encore plus grande, permet de servir D.ieu plus aisément et c’est pour cette raison que ce verset commence par “ Vois ”. L’audition ne permet de saisir que le contour extérieur, alors que la vision confère une perception profonde. En l’occurrence, il faut voir, observer la nature véritable du mal et de la malédiction, savoir que son objectif est de venir en aide au domaine de la Sainteté.<br><br>*   *   *<br><br>	Ce qui vient d’être dit nous permettra d’établir un lien entre la Parchat Reéh et le mois d’Elloul, puisque celle-ci est toujours lue pendant le Chabbat qui bénit ce mois ou bien celui qui en est le Roch ‘Hodech, conformément à l’explication du Chneï Lou’hot Ha Berit, partie ‘Loi Ecrite’, au début de la Parchat Vayéchev :<br><br>	A) Pendant le mois d’Elloul éclairent les treize Attributs de miséricorde divine, qui transcendent l’enchaînement des mondes. Un homme pourrait donc penser qu’aucun effort, de sa part, ne soit nécessaire, face à un dévoilement aussi intense.<br><br>	La réfutation d’une telle conception est donc la suivante : “ Vois, Je donne devant vous… la bénédiction et la malédiction ”. Ainsi, les stades les plus élevés du bien ont également leur pendant, dans le mal.<br><br>	B) Elloul est le mois de la Techouva, qui transforme les fautes intentionnellement commises en bienfaits. On lit donc, en cette période, la Parchat Reéh, montrant la supériorité de la Techouva et insufflant la force d’y accéder, afin de connaître l’élévation, jusqu’à surpasser le Juste parfait.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'Le Roi dans le champ',
									'source' :' (Discours du Rabbi, Chabbat Parchat Nitsavim 5722-1962)',
											'resume' : ' ',
											'contenu' : ' 	Concernant le mois d’Elloul, l’Admour Hazaken explique, dans le Likouteï Torah, au premier discours intitulé “ Je suis à mon Bien Aimé ” :<br><br>	“ Elloul est le moment de la révélation des treize Attributs de Miséricorde divine. Pourquoi ces jours ont-ils donc un caractère profane et ne sont pas des fêtes ? Nous le comprendrons au moyen d’une image. Avant que le roi entre dans la ville, les citadins vont à sa rencontre et l’accueillent dans le champ. Alors, quiconque le désire peut se présenter devant lui. Il reçoit chacun avec bienveillance et montre un visage souriant à tous. Puis, il se rend dans la ville et ces personnes le suivent. Il pénètre ensuite dans son palais, où ne peuvent entrer que ceux qui en ont reçu l’autorisation. Or, celle-ci n’est accordée qu’aux meilleurs, qu’à l’élite du peuple. Et, il en est de même pour le mois d’Elloul. Car, c’est alors que l’on peut accueillir la Face de D.ieu, béni soit-Il, dans le champ ”.<br><br>	On peut proposer l’interprétation suivante de la réponse, apportée par ce passage, à la question posée sur le caractère profane des jours d’Elloul. Une fête est l’occasion de révéler dans le monde une lumière et un dévoilement accrus, qui ne s’introduisent pas, à proprement parler, dans les limites du monde. C’est la raison pour laquelle il est alors interdit de travailler, comme l’explique le Torah Or, à la page 99d.<br><br>	En d’autres termes, le fait de travailler, d’adopter des comportements profanes, fait obstacle à l’intégration de cette lumière. En effet, lorsque le Roi se trouve dans son palais, seuls ceux qui y sont autorisés peuvent y pénétrer. En Elloul, par contre, les treize Attributs de Miséricorde divine sont révélés à tous, y compris à ceux qui ont commis des fautes. Et, cette révélation se produit à l’endroit où ils se trouvent, c’est-à-dire dans le champ. L’éclairage de ces treize Attributs de Miséricorde divine prépare la Techouva, comme l’explique le Likouteï Torah, Reéh, à la page 33c. Il y est dit aussi, à la page 32a, que l’amour et la crainte de D.ieu atteignent un stade plus élevé, en Elloul. L’effort des hommes est alors nécessaire pour les mettre en éveil. Durant les fêtes, les mondes reçoivent l’élévation et, de ce fait, ces sentiments deviennent naturels, de sorte qu’il suffit d’intégrer la lumière. En Elloul, par contre, la force est donnée à l’homme d’accomplir un effort, ici-bas. Et, les treize Attributs de Miséricorde lui permettent de le réaliser.<br><br>	Pour autant, la révélation de ces treize Attributs de Miséricorde divine est bien obtenue dans le champ et non dans le désert, qui est “ un endroit inculte, correspondait aux actions, aux paroles et aux pensées qui ne sont pas consacrées à D.ieu ”, selon l’expression du Likouteï Torah, à la page 32b. Pour obtenir cette révélation, il faut se soumettre à D.ieu, quitter le désert afin de se rendre dans le champ et d’y rencontrer le Roi.<br><br>	Le service de D.ieu du “ champ ” appartenant au domaine de la Sainteté implique de labourer, de semer, comme le montrent les Biyoureï Ha Zohar, à la page 129d. Il ne peut donc pas être effectué pendant les jours de fête.<br><br>*   *   *<br><br>	Chaque idée de la Torah, y compris une image qu’elle énonce, est particulièrement précise, jusque dans le moindre détail. En l’occurrence, pourquoi l’Admour Hazaken dit-il que les citadins se rendent dans le champ, signifiant ainsi que, même s’ils vont dans cet endroit, le lieu qui est réellement le leur reste effectivement la ville ? En effet, on ne peut penser qu’ils viennent du désert. La formulation de ce texte établit qu’ils arrivent de la ville. Or, le contraire n’est-il pas vrai, en l’occurrence ? Le lieu où les Juifs se trouvent n’est-il pas le champ ? Et, n’est-ce pas là que les treize Attributs de Miséricorde divine sont dévoilés, pendant le mois d’Elloul ?<br><br>	L’explication est, en fait la suivante. Chaque Juif ressent le dévoilement des treize Attributs de Miséricorde divine par la source de son âme. C’est ainsi qu’il faut comprendre la précision de l’Admour Hazaken selon laquelle les citadins se rendent dans le champ. Profondément, les Juifs sont bien des “ citadins ”. La ‘Hassidout explique que le monde de Brya s’appelle “ ville ” et c’est là que se forme l’âme juive, puisqu’en celui d’Atsilout, elle n’existe pas encore, à proprement parler.<br><br>	Momentanément, un Juif est donc “ dans le champ ”, exilé dans son corps et dans son âme animale. Certes, il s’agit, à proprement parler, d’un exil, mais, pour autant, “ on ne peut comparer le prince captif à une personne ordinaire, qui est captive ”, comme le remarque le Likouteï Torah, à la page 32c. Etant des citadins, les Juifs sont à même, y compris dans le champ, de recevoir la Lumière de D.ieu et de percevoir l’éclairage des treize Attributs de Miséricorde divine.<br><br>*   *   *<br><br>	On peut également poser une autre question, à propos de l’image qui est citée par l’Admour Hazaken. En effet, il semble que l’endroit d’origine du roi soit le champ, puisqu’il n’est dit nul part qu’il s’y rend. Or, le lieu du Roi est bien Son palais et Il va dans le champ uniquement pour y rencontrer tous ceux qui viennent à Sa rencontre.<br><br>	L’explication est, en fait la suivante. Dans la manière dont il se révèle, il est clair que le fait d’être dans le champ plutôt que dans le palais constitue une descente, pour le roi. Dans son palais, en effet, il porte sa couronne et ses habits royaux, ce qui n’est pas le cas, dans le champ. Mais, en réalité, le roi est prêt à renoncer à sa couronne et à ses vêtements pour que tous puissent entrer en contact avec lui. Il accorde donc plus de valeur à la Techouva de ceux qui sont dans le champ qu’à ses atours royaux, tout comme celui qui s’élève vers la Techouva surpasse le Juste.<br><br>	En effet, les habits et la couronne ne sont que surajoutés à l’Essence, Qui se trouve précisément dans le champ, car Sa résidence est bien le point le plus bas. Le Torah Or, à la page 100a, développe le même raisonnement afin de montrer la supériorité de Pourim par rapport aux jours de fête, le travail étant permis pendant le premier, interdit pendant les seconds.<br><br>	L’Admour Hazaken précise ensuite que les citadins suivent le roi, quand il regagne la ville, puis son palais. Or, nous venons de voir que l’Essence de D.ieu se trouve dans le champ. Quelle est donc l’utilité de se rendre dans la ville ?<br><br>	En fait, une demeure doit satisfaire deux conditions. D’une part, il faut pouvoir y résider par toute l’essence de sa personne et, pour cela, il faut accomplir les Mitsvot, de manière concrète. D’autre part, il doit aussi être possible de s’y révéler tel que l’on est.<br><br>	Certes, ces conditions sont effectivement remplies, pendant le mois de Tichri. Malgré cela, l’Admour Hazaken y fait allusion dans une image qui décrit le service de D.ieu du mois d’Elloul. Il indique ainsi, d’une manière allusive, que, dès le début de l’effort nécessaire pour se soumettre à D.ieu, quand on va L’accueillir dans le champ, on doit avoir pour objectif de Le suivre, par la suite, dans son palais.<br><br>	C’est ainsi que l’on peut, après le mois d’Elloul, aborder Roch Hachana, puis les dix jours de Techouva et, enfin, la révélation de Chemini Atséret, “ pour toi et pour aucun étranger avec toi ”.'
								},
								
								'Siha 4': 
								{
									'Titre' : 'Elloul et l’étude de la Torah à la manière de l’arche sainte',
									'source' :' (Discours du Rabbi, Chabbat Parchat Reéh 5723-1963)',
											'resume' : ' ',
											'contenu' : ' 	Dans une causerie prononcée à Pessa’h 5694, qui est imprimée dans le Likouteï Dibbourim, à la page 116a, mon beau-père, le Rabbi, décrit l’état d’esprit du mois d’Elloul, à Loubavitch. Il dit, au début de ce texte :<br><br>	“ A l’issue le Chabbat Na’hamou, on commençait à étudier la Torah, après Arvit, afin de mettre en pratique les termes du verset (E’ha 2, 19) ‘Viens et réjouis-toi, pendant la nuit’, comme l’expliquent le Targoum, le traité Tamid, à la fin du chapitre 4 et le Maguen Avraham, au chapitre 238. Puis, lorsqu’arrivait le Chabbat qui bénit le mois d’Elloul, on percevait déjà l’atmosphère de ce mois ”.<br><br>	Or, on peut s’interroger, à ce sujet. Pourquoi énoncer, dans un même paragraphe, l’ajout à l’étude de la Torah, après le Chabbat Na’hamou et le service de D.ieu du mois d’Elloul ? N’y a-t-il pas là deux points totalement indépendants l’un de l’autre ? Or, la transcription de cette causerie et sa répartition en paragraphes fut réalisée par mon beau-père, le Rabbi, lui-même.<br><br>	Bien plus, le Rabbi décrivait, auparavant, le comportement des trois semaines qui séparent le 17 Tamouz du 9 Av. Le Chabbat Na’hamou est donc plus spécifiquement lié à cette période, puisqu’il apporte la consolation, à la suite de la destruction commémorée pendant ces trois semaines. Dès lors, pourquoi ne pas conclure le paragraphe sur les trois semaines en décrivant le comportement du Chabbat Na’hamou, ce qui aurait, en outre, permis d’adopter une conclusion positive, puis d’introduire un nouveau paragraphe en évoquant le mois d’Elloul ?<br><br>	Nous répondrons à ces questions en expliquant une idée relative à la Techouva, thème central du mois d’Elloul. La Techouva transcende la Torah et elle peut donc expier les défauts et les fautes définis par cette Torah. Pour autant, c’est bien la Torah qui révèle l’apport de la Techouva. Et, il en est de même pour le service de D.ieu. Sa forme essentielle, en Elloul, est la Techouva, mais il faut étudier la Torah pour le savoir, pour en mesurer l’importance, pour comprendre comment la réaliser. On doit, pour tout cela, connaître la Torah et, en particulier, sa dimension profonde, qui en recèle la rosée et définit précisément cette notion de Techouva. C’est la raison pour laquelle il est dit, dans cette causerie, que le moment de l’ajout à l’étude est le Chabbat Na’hamou. En effet, celui-ci est une consolation de l’exil, conséquence de la faute, que la Techouva peut réparer.<br><br>	C’est donc pour cela que mon beau-père, le Rabbi, traite de l’ajout à l’étude de la Torah et du comportement du mois d’Elloul dans le même paragraphe. Il indique ainsi que Elloul, mois de la Techouva, est aussi une période d’intensification de l’étude de la Torah. De fait, le verset “ Je suis à mon Bien Aimé et mon Bien Aimé est à moi ”, dont les initiales forment le nom d’Elloul, se conclut par : “ Qui fait paître son troupeau parmi les roses ”. Or, deux explication sont données à propos de ce dernier terme. La première rappelle que la rose a treize pétales et qu’il y a donc là une allusion aux treize Attributs de Miséricorde divine, à la Techouva. La seconde propose une autre lecture du mot Chochanim, roses, qui peut être également Ché Chonim, ceux qui étudient la Torah, comme l’explique le Likouteï Torah, au second discours ‘hassidique intitulé “ Je suis à mon Bien Aimé ”.<br><br>*   *  *<br><br>	La Torah compte deux niveaux, comme l’explique le Likouteï Torah, Haazinou, à la page 75d. Il y a, d’une part, la “ pluie ” de la Torah, c’est-à-dire sa révélation qui fait suite à l’effort de l’homme et, d’autre part, la “ rosée ” de la Torah, soit le dévoilement de D.ieu, de manière directe. Et, l’on retrouve l’équivalent de ce dernier stade dans l’étude de l’homme, qui peut “ parler avec la plus grande soumission, au point que les mots ne soient pas du tout les siens, mais la Parole de D.ieu, qui est la Hala’ha, s’exprimant d’elle-même ”, selon les termes du Likouteï Torah, Pekoudeï, à la page 6a. C’est à ce propos qu’il est dit : “ Que ma langue réponde à Ta Parole ”, “ comme celui qui répond à quelqu’un qui l’appelle ”.<br><br>	Les treize Attributs de Miséricorde divine transcendent l’enchaînement des mondes et émanent d’un stade que l’action des hommes ne peut atteindre. Ils sont donc plus spécifiquement liés à l’étude de la Torah qui est conforme au verset “ Que ma langue réponde à Ta Parole ”.<br><br>	La relation entre l’étude de la Torah pénétrée d’une profonde soumission et le mois d’Elloul apparaît également au début de la Parchat Reéh, qui est lue le Roch ‘Hodech Elloul ou bien le Chabbat qui le précède. C’est, du reste, la raison pour laquelle les discours ‘hassidiques traitant d’Elloul, dans le Likouteï Torah, figurent dans la Parchat Reéh et non dans une section indépendante, comme c’est le cas pour les commentaires de Roch Hachana ou de Chabbat Techouva.<br><br>	La Parchat Reéh dit, en effet : “ en l’endroit qu’Il choisira (12, 5)… dans le lieu paisible et l’héritage (12, 9)… et ce sera l’endroit que choisira l’Eternel ton D.ieu pour y faire résider Son Nom (12, 11) ”. Rachi explique : “ Vous construirez la maison de l’élection à Jérusalem ”.<br><br>	L’endroit essentiel du Sanctuaire et du Temple est le lieu de repos de la Présence divine, c’est-à-dire l’arche sainte, comme le dit le Ramban, au début de la Parchat Terouma. Dans son Séfer Ha Mitsvot, le Rambam précise, à la Mitsva n°20 : “ Il nous a ordonné de bâtir précise lui-même la finalité de cette construction : “ Ils Me feront un Sanctuaire et Je résiderai parmi eux ” et il ne conteste donc pas l’avis du Ramban, selon lequel l’endroit précis de cette résidence était l’arche sainte. Il précise même : “ Il nous a demandé de construire un Sanctuaire pour Son Nom et d’y placer l’arche sainte ”. Là est le repos de la Présence divine et de cela dépend donc bien la perfection du Temple, qui n’était pas pleinement réalisée, quand l’arche était absente.<br><br>	Or, l’arche sainte avait deux aspects. D’une part, elle représentait la Torah, ainsi qu’il est dit (Mela’him 1, 8, 9) : “ Il n’y a, dans l’arche sainte, que deux tables de pierre ”. D’autre part, elle ne servait à aucun acte du service divin, comme c’était le cas pour tous les autres instruments du Temple.<br><br>	En fait, l’arche sainte était le véhicule du dévoilement divin, ainsi qu’il est dit : “ Je me révélerai à toi là-bas… Je te parlerai… ”. C’est pour cela que, dans son compte des Mitsvot, le Rambam ne mentionne pas celle de la fabriquer. En effet, elle avait pour but de permettre le dévoilement de D.ieu, ce qui est la finalité de l’ensemble de la Torah et des Mitsvot. Ce caractère général exclut donc la possibilité d’en faire une Mitsva spécifique. La construction du Temple, en revanche, est bien comptée comme une Mitsva, car, en plus de révéler la Présence de D.ieu, celui-ci est également l’endroit dans lequel on offre les sacrifices.<br><br>	Le fait que l’arche sainte servait uniquement au dévoilement de la Présence divine peut également être illustré par l’affirmation de nos Sages, au traité Yoma 52b, selon laquelle Yochyahou retira l’arche sainte du Saint des Saints et la cacha, non pas sur l’ordre de D.ieu, mais bien par peur que celle-ci soit capturée par les ennemis. En effet, pour obtenir la révélation divine, il suffisait qu’elle se trouve à sa place, sans que rien d’autre ne se passe. Pour autant, quand un danger se présenta, il fut effectivement nécessaire de la cacher. Toutefois, même cachée, elle resta dans le Temple et n’en quitta pas l’enceinte.<br><br>	L’arche sainte est donc effectivement comparable à l’étude de la Torah pénétrée de la soumission la plus haute. C’est pour cela que, lorsqu’elle fut conduite à Jérusalem, on dit : “ Que l’on se loue de Son saint Nom ”, décrivant en ces termes la révélation de D.ieu qui était ainsi obtenue, comme l’explique le Likouteï Torah Chir Hachirim, à la page 2c.<br><br>*   *   *<br><br>	Il découle, de tout cela, l’enseignement concret suivant.<br><br>	En Elloul et dans les jours qui précèdent ce mois, à partir du Chabbat Na’hamou, il faut intensifier son étude de la Torah. Et, tout ce qui n’a pas été fait, depuis le Chabbat Na’hamou jusqu’à ce jour, sera complété, pendant les jours qui viennent, d’une manière double, comme l’explique Iguéret Ha Techouva, au chapitre 9.<br><br>	L’étude de la Torah doit être emplie de soumission, ainsi qu’il est dit : “ Que ma langue réponde à Ta Parole ”. de la sorte, D.ieu accordera Sa bénédiction sous la forme d’une Tsédaka, conformément au verset dont les dernières lettres forment la combinaison du Nom divin Avaya correspondant à Elloul, selon la Michnat ‘Hassidim, au début du traité Elloul : “ Et, une Tsédaka sera pour nous ”, une Tsédaka et non une rétribution, limitée, à la mesure de ce qui a été accompli, en l’occurrence le fait d’être inscrit et scellé pour une bonne et douce année, de recevoir enfants, santé et prospérité matérielle.'
								},
								
								'Siha 5': 
								{
									'Titre' : 'Lettres du Rabbi',
									'source' :' 22 Elloul 5708',
											'resume' : ' ',
											'contenu' : ' 	Pour évoquer ce qui est d’actualité, je rappellerai l’enseignement de nos Sages selon lequel les initiales du verset “ l’un à ses amis et des dons aux pauvres ” forment les initiales d’Elloul, car c’est alors que l’on encourage le don à la Tsédaka.<br><br>	Dans ses lois de la Techouva, chapitre 3, paragraphe 4, le Rambam écrit que “ tous les Juifs ont l’habitude de multiplier leur participation à la Tsédaka, entre Roch Hachana et Yom Kippour, bien au-delà de tout le reste de l’année ”. Et, la Michna du traité Baba Metsya 33a dit : “ S’il en est ainsi pour la Tsédaka qui ouvre l’accès à ce monde, combien plus est-ce le cas pour celle qui conduit vers le monde futur ”.<br><br>	La Tsédaka morale possède, en outre, une autre qualité, que n’a pas celle de ce monde. En effet, cette dernière n’exclut pas l’erreur. Elle peut être donnée à des pauvres qui ne la méritent pas. Ainsi, nos Sages disent, au traité Baba Metsya 9b, que l’on peut être conduit à la donner à de telles personnes afin de perdre la récompense qui découle de cette Mitsva. Combien en est-il ainsi, si ce montant est utilisé pour écarter des enfants de la foi.<br><br>	Il n’en est pas de même pour la Tsédaka liée au monde futur, pour laquelle un tel risque n’existe pas. C’est, a fortiori, le cas, pour l’éducation des enfants pour  l’encouragement des adultes à la pratique de la Torah et des Mitsvot. En effet, celui qui enseigne la Torah n’a pas à se soucier de la malveillance éventuelle d’un de ses disciples, comme le souligne le traité ‘Houlin 133a. Bien plus, une interdiction est envisageable, en la matière, uniquement dans un cas où l’on peut procéder différemment, comme le dit le Choul’han Arou’h de l’Admour Hazaken, lois de l’étude de la Torah, chapitre 4 et Kountrass A’haron, chapitre 1.<br><br>	Il est dit que “ la Tsédaka est à Toi ” et puisse donc D.ieu faire que l’on soit inscrit et scellé pour une bonne et douce année, au sein de tout le peuple d’Israël.<br><br>*   *   *<br><br>	Il existe quatre conceptions sur la manière de compter les Attributs de Miséricorde divine, comme le dit le Korban Netanel, à la fin du chapitre 1 de Roch Hachana. Et, l’on consultera également le Be’hayé, à la Parchat Tissa :<br><br>	A partir du premier Nom Avaya : Selon, en particulier, la Pessikta Rabbati, le Cho’her Tov, chapitre 93, les Sages de France cités par le Abudarham, sur la conclusion du jeûne, qui semblent être Rabbénou Tam, dans les Tossafot, au traité Roch Hachana 17b, Rabbi Avraham Ibn Ezra dans son commentaire de la Torah et le Roch.<br><br>	A partir du second Nom Avaya : Selon le Ran, dans les Tossafot, le Gaon cité par Rabbi Avraham Ibn Ezra, d’après son introduction au commentaire de Rabbi Saadya Gaon. C’est également ce que semble indiquer l’un des avis énoncés dans le Séfer Ha Likoutim du Ari Zal, à la Parchat Ki Tissa.<br><br>	A partir du Nom El : Selon, en particulier, le Zohar, tome 3, page 131b, le Ets ‘Haïm, porte d’Ari’h Anpin, chapitre 11, le Peri Ets ‘Haïm, porte des Seli’hot, chapitre 4, le Chaar Ha Kavanot, troisième commentaire, la Michnat ‘Hassidim, traité Chéérit Atsilout, chapitre 10. Et, l’on peut s’interroger sur le Zohar, tome 1, page 20a, d’après le premier avis. De fait, si je pouvais me le permettre, je dirais que Rabbi ‘Haïm Vital n’en est pas l’auteur, puisque ce texte va à l’encontre des écrits du Ari Zal. On dit qu’il y a eu des confusions sur plusieurs notes du Imreï Bina, du fait des erreurs d’imprimerie, dans le Dére’h Emet.<br><br>	A partir de Ra’houm, miséricordieux : Selon le Séfer ‘Hassidim, chapitre 250, le Maharal de Prague, dans son Netivot Olam, Netiv Ha Techouva, chapitre 6, qui tire une preuve du Zohar, tome 3, précédemment cité et du Talmud, que je n’ai, du reste, pas compris, car ces textes confortent l’avis du Ari Zal.<br><br>	Une décision, pour ce qui concerne les secrets de la Torah, doit être prise en fonction de l’avis des maîtres de la Kabbala. Ainsi, la Hala’ha retient l’avis de Rav, pour une interdiction et de Chmouel, pour un jugement, selon le Roch, au traité Baba Kama 37b. Et, l’on consultera le Choul’han Arou’h de l’Admour Hazaken, chapitre 25, paragraphe 25 et le début du Chaar Ha Collel. Il doit donc en être de même ici.<br><br>	En l’occurrence, les maîtres de la Kabbala connaissaient également les Tossafot et le Ran et ils tranchèrent, néanmoins, de cette manière. Commentant le Séfer ‘Hassidim, le Rav Azoulay dit : “ Notre maître et les Tossafot, au premier chapitre du traité Roch Hachana, ont effectué une recherche afin de déterminer les treize Attributs de Miséricorde, car, à leur époque, on n’avait pas encore découvert le saint Zohar. Or, les écrits du Ari Zal en établissent le compte et ils en expliquent la dimension profonde ”.<br><br>	D’après la partie révélée de la Torah, tout dépend de la version du Talmud que l’on adopte. Selon celle du Rif et du Roch, l’explication sur les treize Attributs est donnée après que l’on ait cité les deux Noms divins Avaya, dont on peut donc penser qu’ils sont le début. Et, l’on connaît le lien entre le Roch et les Tossafot, auxquels Rabbénou Tam appartenait. De même, le Rif était lié aux Gaonim.<br><br>	Selon la version du Talmud qui s’est répandue et qui est parvenue jusqu’à nous, cette explication est précédée par El Ra’houm. On verra également la version du Eïn Yaakov. C’est donc bien le Nom El qui est le début de ces treize Attributs. Le Maharal mentionne cette preuve et elle figure également dans le Ets Yossef, alors que le Dikdoukeï Sofrim ne cite pas cette deuxième version.<br><br>	Le Roch pose la question suivante. Si l’on n’adopte pas l’avis de Rabbénou Tam, comment l’usage a-t-il pu se répandre que la communauté répète les treize Attributs, à voix haute, à partir des deux premiers Avaya ?<br><br>	La réponse à cette question figure dans les écrits du Ari Zal, précédemment cités. Ces deux Noms Avaya sont la source de tous les treize Attributs de Miséricorde, comme l’indique la ‘Hassidout, dans le Likouteï Torah, au discours intitulé “ Ce jour-là, on sonnera du grand Choffar ”, chapitre 4 et dans le Torah Or, Mikets, à la fin du commentaire sur le discours “ Car, Tu es ma Lumière ”.<br><br>	Ce qui vient d’être dit permet de comprendre simplement la Pessikta, le Midrach Cho’her Tov, en fonction de l’avis du Ari Zal. En termes simples, la communauté dit : “ Tu es Avaya, Avaya. Nous Te demandons d’être El Ra’houm, un D.ieu miséricordieux ”.<br><br>	Le Roch s’interroge également sur Notser ‘Hessed Le Alafim, “ Il garde le bienfait pour les milliers ”, qui ne devrait être qu’un seul Attribut. Mais, les Tossafot on déjà répondu à cette question.'
