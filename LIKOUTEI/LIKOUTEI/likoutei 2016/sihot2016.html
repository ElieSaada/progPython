		'Choftim':
		{
			'Serie 1':
			{
				'Siha ' : 
				{
				'Titre' : ' Les villes de refuge, les juges et les policiers',
				'source' : '(Discours du Rabbi, Chabbat Parchat Reéh, Mevar’him Elloul 5714-1954)',
						   'resume' : ' ',
						   'contenu' : '1. Nous avons longuement expliqué le lien entre le mois d’Elloul et les villes de refuge. Un point peut encore être ajouté à cette analyse.<br/> <br/> 	Le Sifri évoque “ les juges et les policiers ”, précisant que ceux-ci étaient en fonction dans tous les endroits où des Juifs résidaient, y compris à l’extérieur d’Erets Israël. En revanche, une comparaison des termes du verset permet d’établir que les villes de refuge se trouvaient uniquement en Erets Israël. Pour autant, le Sifri ajoute que celui qui a commis un crime en dehors d’Erets Israël pouvait aller se mettre à l’abri dans une ville du refuge, laquelle ne pouvait donc être qu’en Terre Sainte.<br/> <br/> 	Cette comparaison faite par le Sifri entre les juges et les policiers, d’une part, les villes de refuge, d’autre part, dans le but de préciser leur localisation, fait bien la preuve qu’une relation existe entre eux. De fait, les juges et mêmes les policiers, qui appliquaient la sentence n’avaient pas pour mission de punir, mais, bien au contraire, de purifier. Et, il en est de même pour les villes de refuge, car, comme l’affirment nos Sages, “ l’exil apporte l’expiation ”, c’est-à-dire, comme l’explique l’Admour Hazaken, l’ablution de la faute et sa disparition.<br/> <br/> 	De la sorte, l’homme est agréé de D.ieu, comme il l’était avant de commettre la faute. Et, l’on pourrait en conclure que l’équivalent devait exister également à l’extérieur d’Erets Israël. En effet, remarquent nos Sages, “ Pourquoi fut-elle appelée Erets ? Parce qu’elle voulut faire la Volonté (Ratson) de son Créateur ”. En conséquence, ce qui est extérieur à Erets Israël est également étranger à cette Volonté. De plus grandes précautions auraient donc dû êtres de mise, en cet endroit. Or, s’il y avait, à l’extérieur d’Erets Israël, des juges et des policiers, on n’y trouvait pas de villes de refuge.<br/> <br/> 	2. La Techouva a deux aspects. Elle est un regret du passé et une ferme résolution pour l’avenir. Car, quand le regret est-il sincère ? Lorsque celui qui l’éprouve s’engage à modifier son comportement, à l’avenir. Si ce n’est pas le cas, à quoi bon regretter ce que l’on a fait ? N’est-on pas comparable à celui qui se rendrait au bain rituel en tenant un reptile impur à la main ?<br/> <br/> 	C’est pour cela que les villes de refuge se trouvaient uniquement en Erets Israël. En effet, le regret éprouvé par celui qui reste à l’extérieur du pays qui “ voulut faire la Volonté de son Créateur ” est sans valeur. Pour la même raison, celui qui avait commis un crime à l’étranger pouvait se rendre dans une ville de refuge, en Terre Sainte. L’exil lui était effectivement salutaire, mais à la condition qu’il se déroule en Erets Israël, ainsi qu’il est dit : “ Il se réfugiera là-bas ”.<br/> <br/> 	A l’opposé, il y avait également des juges et des policiers à l’extérieur d’Erets Israël. Nos Sages disent, en effet, que “ tu ne jugeras pas ton prochain avant de te trouver à sa place ”. Or, les juges d’Erets Israël ne peuvent pas avoir connaissance des difficultés et des voiles que l’on doit affronter dans les autres pays, des efforts que l’on doit fournir et des épreuves que l’on subit pour chaque action, pour chaque parole et même pour chaque pensée.<br/> <br/> 	Il est précisé qu’Erets Israël est “ le pays vers lequel toujours sont tournés les yeux de D.ieu, du début de l’année à la fin de l’année ”. Celui qui y réside est donc incapable de comprendre la situation des autres pays. C’est pour cela qu’il y avait des juges et des policiers partout, afin de juger également ceux qui se trouvent à l’étranger.<br/> <br/> 	Il est dit que l’Admour Haémtsahi, puis le Tséma’h Tsédek, cessèrent, pendant un certain temps, d’accorder des entrevues à ceux qui venaient les consulter, puis qu’ils recommencèrent à le faire. On leur en demanda la raison et ils donnèrent la réponse suivante. Lorsque l’un ou l’autre recevait quelqu’un qui s’interroge sur la manière de réparer sa faute, ils devaient trouver en eux, sous une forme beaucoup plus fine, l’équivalent de cette faute. C’est uniquement à cette condition qu’ils pouvaient lui donner une réponse. Or, on vint leur présenter une situation particulièrement basse, dont ils ne purent trouver l’équivalent en eux, pas même sous sa forme la plus fine. Ils décidèrent donc de ne plus recevoir personne.<br/> <br/> 	Ceci peut être rapproché de la Parole divine adressée à Moché, notre maître, lors de la faute du veau d’or: “ Va, descends, car ton peuple s’est corrompu ”. Moché se trouvait alors dans le degré le plus élevé du ciel, “ il ne mangeait pas de pain et ne buvait pas d’eau ”. Les enfants d’Israël, à l’opposé, se trouvaient dans la situation la plus basse. Or, D.ieu les appela “ ton peuple ” et c’est ainsi que Moché put se lier à eux, plaider leur cause.<br/> <br/> 	De même, l’Admour Hazaken dit, dans le Bad Kodech, qu’il ne souhaite pas être jugé par des anges, ne veut pas s’en remettre à eux. Il demande que “ mon verdict soit prononcé devant Toi, que Tes yeux voient dans la droiture ”. Les anges ne ressentent pas les voiles et les difficultés. Seul D.ieu doit donc juger une âme qui se trouve dans un corps. Pour la même raison, les juges et les policiers devaient également se trouver en dehors d’Erets Israël.<br/> <br/> 	3. Toutes les villes de refuge étaient en Terre Sainte, mais des différences existaient, cependant. Certaines étaient établies sur l’autre rive du Jourdain, “ là où les assassins sont nombreux ”. D’autres étaient en Erets Israël proprement dite et il est expliqué que “ pourquoi fut-elle appelée Erets? Parce qu’elle voulut faire la Volonté (Ratson) de son Créateur ”. Dans le monde futur, “ l’Eternel ton D.ieu élargira ta frontière ” et il y aura alors de nouvelles villes de refuge.<br/> <br/> 	Ces villes sont destinées à “ l’homme qui verse le sang de l’homme ”. Or, on peut le faire de diverses manières, à différents niveaux. Dans le monde futur, également, il faudra servir D.ieu et l’absence de ce service est donc également envisageable à un stade beaucoup plus élevé. Alors, il restera possible de verser “ le sang de l’homme de la Sainteté ” en “ l’homme des forces du mal ”. C’est pour cela que des villes de refuge seront nécessaires.<br/> <br/> 	A chaque stade, on peut imaginer le contraire de ce qui doit être obtenu, c’est-à-dire un manque compte tenu du niveau acquis. Ainsi, celui qui est capable de s’unir profondément à D.ieu et Le sert parfaitement, mais ne fait rien, cependant, pour rechercher cette union, doit se repentir d’une telle manière d’agir.<br/> <br/> 	4. Il en est de même pour le bilan moral du mois d’Elloul, qui, d’une certaine façon, est, comme on l’a vu, un “ refuge ”. Chacun doit l’envisager selon son propre niveau. On doit analyser toutes les pensées, les paroles et les actions que l’on a eues au cours de l’année, se demander si elles étaient conformes au Choul’han Arou’h, si elles dépassaient la ligne de la Loi, si l’effort nécessaire a bien été investi. Si ce n’est pas le cas, la Techouva s’impose.<br/> <br/> 	Il en est ainsi non seulement pour ceux qui exercent une activité professionnelle, mais aussi pour ceux qui se consacrent, durant toute l’année, à l’étude de la Torah et à la prière. Ceux-là doivent aussi se “ réfugier ” dans le mois d’Elloul, “ a Bétser, dans le désert ”, c’est-à-dire dans la Torah, dont il est dit qu’elle fut donnée dans le désert et par la prière.<br/> <br/> 	Nous avons évoqué, le 18 Elloul, il y a deux ans, la pratique en usage dans ce pays, selon laquelle on ferme les Yechivot en Elloul et en Tichri, de sorte que les élèves s’en retournent chez eux. Une telle manière de faire va à l’encontre de la Torah et même de la rationalité. Il est dit qu’en Elloul, on diminue son étude de la Torah et de ses commentaires afin de se consacrer plus intensément à la Techouva. Or, au lieu de cela, on rentre chez soi!<br/> <br/> 	5. Il y a également là un enseignement pour ceux qui ont une activité professionnelle. Même s’ils s’y consacrent pleinement pendant le reste de l’année, ceux-là doivent se “ réfugier ” pendant le mois d’Elloul, au moins à partir du 18 Elloul, lorsqu’il reste encore douze jours correspondant aux douze mois de l’année ou encore pendant les jours de Seli’hot. En effet, il y avait également des villes de refuge sur l’autre rive du Jourdain. Eux-mêmes se rendront donc dans un lieu lié à la crainte de D.ieu, par exemple dans une Yechiva. C’est là qu’ils “ éliront domicile ” pendant cette période.<br/> <br/> 	Il est dit que “ il se réfugiera là-bas ”. On pourra ainsi fuir ses préoccupations du reste de l’année et s’installer dans une ville de refuge. Le Zohar dit que “ la Michna est le lieu où Moché est enterré ”. De même, on “ s’enterrera ” soi-même dans une ville de refuge.<br/> <br/> 	L’idée introduite par l’enterrement est celle qu’évoquent nos Sages, qui disent: “ A cent ans, on est considéré comme mort, ayant disparu du monde ”. Celui qui, parvenu à cet âge, à pleinement utilisé les dix forces de son âme, comprenant chacune dix niveaux, a effectivement “ disparu du monde ”, n’en subit plus le voile. Il peut donc avoir de longs jours et de bonnes années, car il n’a plus rien à craindre.<br/> <br/> 	L’enterrement est le moyen d’obtenir la séparation des quatre éléments fondamentaux de la matière, qui sont le feu, le vent, l’eau et la terre. Tous, dès lors, peuvent réintégrer leur source, ainsi qu’il est dit: “ Tu es poussière et tu retourneras vers la poussière ”. De la sorte, la terre elle-même se soumet à D.ieu et c’est de cette façon que l’on peut bâtir l’Attribut de Royauté céleste, à Roch Hachana.<br/> <br/> 	Le bilan moral du mois d’Elloul permet de “ se réfugier là-bas ”. Grâce à lui, on peut être inscrit et scellé pour une douce année, être béni par des enfants, la santé et la prospérité matérielle<br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Le Roi dans le champ',
				'source' : '(Discours du Rabbi, Chabbat Parchat Reéh 5716-1956)',
						   'resume' : ' ',
						   'contenu' : '1. Le Likouteï Torah donne une définition du mois d’Elloul. Il souligne que les treize Attributs de miséricorde divine sont alors révélés. Malgré cela, les jours de ce mois ne sont pas des fêtes, à la différence de Roch Hachana et de Yom Kippour. En effet, on peut, pendant Elloul, saluer le Roi dans le champ.<br/> <br/> 	Avant que le Roi ne regagne Sa capitale royale et Son palais, Il traverse le champ. Là, les citadins viennent le saluer et Il leur réserve un accueil bienveillant, leur montre un visage souriant. Tous peuvent se présenter devant Lui et formuler leurs requêtes.<br/> <br/> 	Lorsque le Roi se trouve dans Son palais, Il n’est pas accessible à tous. Seule une élite peut se présenter devant Lui. Et, l’on ne peut pas Le voir directement. Il faut, au préalable, franchir différentes portes, devant lesquelles se trouvent des gardes. A chaque fois, on subit donc un nouvel examen, pour déterminer si l’on est apte à se présenter devant le Roi. A l’opposé, quand Il est dans le champ, tous peuvent L’aborder et Lui demander ce qu’ils veulent.<br/> <br/> 	Il en est de même pour le mois d’Elloul. Le Roi se trouve dans le champ et les jours de ce mois ne sont donc pas des fêtes. On peut y accomplir les trente neuf travaux caractéristiques de la semaine, qui sont interdits le Chabbat. Chacun, dans sa situation courante, peut se présenter devant le Roi et formuler sa requête.<br/> <br/> 	C’est la raison pour laquelle on lit, en Elloul, le Psaume : “ D.ieu est ma lumière et mon salut ”. Et, l’on sonne également du Choffar, selon un son long qui réunit l’Essence de D.ieu et l’essence de l’âme de chaque Juif, tel qu’il se trouve au milieu de ses travaux courants.<br/> <br/> 	Ce qui est nécessaire, en Elloul, c’est de quitter le lieu dans lequel on se trouve et d’aller recevoir le Roi. Concrètement, chacun doit donc se défaire de ses préoccupations, de ses habitudes et aller à la rencontre du Roi. C’est de cette manière que l’on se prépare, que l’on se soumet au Règne divin.<br/> <br/> 	Une telle manière d’agir est donc suffisante pour se présenter devant le Roi, pour formuler sa requête, afin d’avoir une bonne et douce année.<br/> <br/> 	Mon beau-père, le Rabbi, a écrit une lettre à propos du mois d’Elloul, dans laquelle il cite une explication du Baal Chem Tov que mentionna l’Admour Hazaken. Cette lettre est imprimée par ailleurs et je ne rappellerai ici que ce qui concerne notre propos:<br/> <br/> 	Le verset dit: “ Si (Loulé) nous n’avions pas été retardés, nous aurions eu le temps de revenir deux fois ”. Or, le mot Loulé est l’anagramme de Elloul et l’expression “ revenir deux fois ” fait allusion aux deux formes de la Techouva, celle qui est globale et celle qui est spécifique.<br/> <br/> 	Puisse D.ieu faire que nous accédions à cette double Techouva, que nous nous préparions et nous soumettions, puisque tel est le contenu du mois d’Elloul. Ainsi, nous pourrons formuler toutes les requêtes, recevoir une bonne et douce année dans tous les domaines, enfants, santé et prospérité matérielle.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'La ville de refuge des agissements de l’année ',
				'source' : '(Discours du Rabbi, Chabbat Parchat Ekev 5711-1951)',
						   'resume' : ' ',
						   'contenu' : '2. Je voudrais dire quelques mots et je demande à chacun de les diffuser, dans toute la mesure de ses moyens. Après le Chabbat, on le fera également par des procédés qui ne peuvent pas être utilisés en ce jour.<br/> <br/> 	Le message doit-il être transmis en mon nom ou pas? On agira en sorte que la diffusion soit la plus large possible et il importe, avant tout que ce message soit accepté.<br/> <br/> 	3. Le nom d’Elloul est constitué par les initiales des mots formant le verset “ D.ieu fit que cela survienne par son intermédiaire. Je te fixerai un endroit dans lequel il pourra se réfugier ”. La Torah parle ici de celui qui a commis un crime par inadvertance. Etant une Torah de vie, elle fixe un lieu dans lequel cet homme pourra s’enfuir, afin de ne pas craindre celui qui désire venger le sang versé et qui est donc prêt à le tuer, comme l’explique précisément la Sidra de Masseï.<br/> <br/> 	Ainsi, le nom d’Elloul n’est pas formé par les mots qui décrivent le comportement malencontreux de cet homme, mais bien par ceux qui soulignent son mérite et la possibilité qui lui est accordée de se protéger.<br/> <br/> 	Il y avait des villes de refuge partout où les enfants d’Israël résidaient, dans le désert comme en Erets Israël, y compris sur l’autre rive du Jourdain, c’est-à-dire à l’extérieur d’Erets Israël.<br/> <br/> 	4. Le but des villes de refuge est de sauver le corps de ceux qui ont commis un crime par inadvertance. Néanmoins, qu’en était-il de leur âme? N’avaient-ils pas commis une terrible faute? Certes, telle n’était pas leur volonté. Pour autant, une transgression qui n’est pas voulue n’en est pas moins un acte négatif et doit être rachetée.<br/> <br/> 	De fait, pourquoi celui qui a commis une faute par inadvertance doit-il se racheter?<br/> <br/> 	La réponse à cette question est la suivante. Comment est-il envisageable qu’un Juif puisse transgresser la Volonté de D.ieu, même sans le vouloir? Non seulement son âme, mais aussi son corps devraient naturellement s’enfuir, face à une telle situation. Nul ne sautera dans le feu par inadvertance et, de la même façon, il devrait être exclu d’agir ainsi. Du reste, il est dit que “ rien de fâcheux ne survient au Juste ”.<br/> <br/> 	Concrètement, l’âme animale d’un Juif émane de la force du mal qui peut recevoir l’élévation, mais, lorsqu’elle est renforcée au delà de ce qu’elle devrait posséder, lorsque l’aspect animal de la personnalité l’emporte sur l’aspect humain, ce dernier se voile, de même que l’âme divine. La compréhension et les sentiments en sont occultés, de sorte que l’on peut agir de la manière que désire l’animal que l’on porte en soi.<br/> <br/> 	Celui qui laisse l’âme animale se renforcer, qui, bien souvent, lui vient en aide pour le faire en adoptant un mauvais comportement, doit donc être puni et expier sa faute. En pareil cas, il faut avoir recours aux villes de refuge. Car, ces villes introduisent une situation d’exil qui, par nature, expie la faute.<br/> <br/> 	5. Bien plus, les villes de refuge viennent en aide également à celui qui a tué intentionnellement. Nos Sages disent en effet: “ Qu’il ait tué par inadvertance ou délibérément, il est, dans un premier temps, envoyé dans une ville de refuge ” où il est, dans l’intervalle, protégé de celui qui souhaiterait se venger.<br/> <br/> 	C’est par la suite que le tribunal le convoque et le juge. Or, le verset souligne que “ l’assemblée juge et l’assemblée sauve ”. Car, si le Sanhédrin condamne à mort une fois en sept ans, il est qualifié de “ menaçant ”.<br/> <br/> 	En tout état de cause, cet homme est à l’abri, jusqu’au jugement et, pendant ce temps, il peut même accéder à la Techouva.<br/> <br/> 	6. De ce point de vue, la période de l’exil possède une qualité que celle du Temple n’a pas. A l’époque du Temple, la Techouva était refusée à celui qui tuait, par inadvertance ou délibérément. Celui-là subissait la peine, en tout état de cause.<br/> <br/> 	On trouve une longue explication du Noda Bihouda, justifiant pour quelle raison le tribunal des hommes ne prenait pas en compte la Techouva. En effet, celle-ci est un sentiment du cœur et il est dit que “ le juge se prononce uniquement en fonction de ce qu’il voit de ses yeux ”. Il ne peut donc pas modifier sa décision en fonction d’un sentiment et la punition doit donc lui être infligée.<br/> <br/> 	Il n’en est pas de même depuis la destruction du Temple. Déjà, quarante ans avant celle-ci, la peine capitale fut supprimée. Depuis lors, ne subsistent que les quatre formes de peine capitale prononcées par le tribunal céleste. En conséquence, la Techouva peut effectivement être prise en compte. Nos Sages disent, à ce propos: “ Que doit faire celui qui est passible de mort, s’il veut vivre? S’il avait l’habitude d’étudier une seule page, il en étudiera deux. ”<br/> <br/> 	7. Tout ce qui vient d’être dit s’applique également au mois d’Elloul, dont le nom est constitué des initiales des mots formant le verset: “ D.ieu fit que cela survienne par son intermédiaire. Je te fixerai un endroit dans lequel il pourra se réfugier ”. Elloul est la ville de refuge des agissements de toute l’année.<br/> <br/> 	Pendant Elloul, on doit faire le bilan de tout ce qui a été fait pendant le courant de l’année, en particulier des actions qui n’ont malheureusement pas été positives. En effet, celui qui a fauté et s’est écarté du chemin de D.ieu est bien, par chaque faute, un assassin, qui verse, par inadvertance ou délibérément, le sang de “ l’Homme de la sainteté ”, la vitalité de l’âme divine, en “ l’homme des forces du mal ”, le mauvais penchant.<br/> <br/> 	Le mois d’Elloul est une ville de refuge et il convient donc de s’y abriter, de s’y défaire de sa propre personnalité, de quitter “ ton pays, ta patrie et la maison de ton père ”, ses désirs, ses habitudes, ses présupposés intellectuels, pour “ fuir ”, dans ce refuge, y élire domicile, organiser sa vie en fonction du bilan moral et de la Techouva. Dès lors, l’exil rachète les fautes, non seulement celles qui ont été commises par inadvertance, mais aussi celles qui ont été faites délibérément. En effet, nous venons de voir qu’à l’heure actuelle, il est possible de prendre en compte la Techouva de celui qui a versé le sang.<br/> <br/> 	Même si l’on n’est pas encore capable de parvenir à la forme la plus haute de la Techouva, qui est inspirée par l’amour de D.ieu et “ transforme les fautes intentionnellement commises en bienfaits ”, on fondera au moins son repentir sur la crainte de D.ieu, crainte de la punition, crainte du jugement, crainte des jours redoutables, crainte du fait que “ Je suis à mon Bien Aimé et mon Bien Aimé est à moi ”, un autre verset dont les initiales des mots forment le nom d’Elloul.<br/> <br/> 	Il est dit, en effet, que “ trois nœuds sont attachés l’un à l’autre, Israël à la Torah et la Torah au Saint béni soit-Il ”. Or, on sait que “ vos fautes vous séparent de l’Eternel votre D.ieu ”. Une transgression détache bien un Juif de l’Essence de D.ieu. Celui qui méditera à cette idée parviendra à la Techouva inspirée par la crainte de D.ieu. En pareil cas, “ les fautes intentionnellement commises sont considérées comme si elles avaient été faites par inadvertance ” et “ l’exil leur apporte l’expiation ”.<br/> <br/> 	8. Cela ne signifie pas qu’il faille s’imposer des jeûnes et des mortifications, tout comme les villes de refuge n’avaient pas pour but d’imposer la souffrance. En fait, elles introduisaient une situation d’exil qui, par nature, apporte l’expiation. Pour autant, celui qui se trouvait dans une ville de refuge y disposait de tout ce qu’il possédait chez lui. On devait lui donner les moyens d’y vivre normalement.<br/> <br/> 	C’est pour cela que, d’après la Hala’ha, “ lorsqu’un élève est exilé, son maître doit l’accompagner ”, bien que le rôle de ce dernier soit prépondérant, plus élevé que celui du disciple. Il est, néanmoins, nécessaire que cet élève ait les moyens de vivre, d’accéder à la Techouva et de mettre en pratique les termes du verset: “ Vous êtes liés à l’Eternel votre D.ieu, tous vivants aujourd’hui ”, c’est-à-dire “ aujourd’hui, si vous écoutez Sa voix ”.<br/> <br/> 	9. Le fait de se “ réfugier ” dans le mois d’Elloul et dans l’organisation qui lui est spécifique permet de se protéger de celui qui veut venger le sang versé, du Satan, du mauvais penchant qui a incité à commettre la faute et qui vient ensuite accuser, de l’ange de la mort, de celui qui souhaite aller à l’encontre du bien de l’homme.<br/> <br/> 	Le Satan est le vengeur du sang qui s’exclame: “ Telle personne a commis un crime, a tué son âme divine, a déversé le sang de l’Homme de la Sainteté en l’homme des forces du mal ”. Il n’y a alors qu’une seule solution. Il faut se préserver en se rendant dans une ville de refuge. De la sorte, “ l’assassin ne mourra pas, jusqu’à ce qu’il se tienne devant l’assemblée pour le jugement ”.<br/> <br/> 	Même s’il a commis des fautes délibérément, il pourra s’en défaire, grâce à la Techouva, avant le jugement de Roch Hachana.<br/> <br/> 	10. Tel est donc le message qu’il convient de diffuser.<br/> <br/> 	Le Saint béni soit-Il s’adresse aux Juifs en ces termes:<br/> <br/> 	“ Je vous accorde vingt neuf ou trente jours pendant lesquels vous pourrez vous défaire des mauvaises habitudes que vous avez eues jusqu’à maintenant. Vous vous réfugierez dans l’organisation et le comportement d’Elloul, dans lequel vous vous installerez. De la sorte, vous pourrez rectifier tout ce qui doit l’être et vous serez ainsi protégés de celui qui souhaite venger le sang versé et également de toutes les accusations.<br/> <br/> 	Votre Techouva sera d’abord inspirée par la crainte de D.ieu et elle transformera les fautes intentionnelles en fautes commises par inadvertance. Puis, vous accéderez à la Techouva par amour et celles-ci deviendront des bienfaits. Grâce à cela, vous serez immédiatement inscrits et scellés dans le livre des Justes, pour une bonne et douce année. ”<br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'La Chemitta et le mois d’Elloul ',
				'source' : '(Discours du Rabbi, Chabbat Parchat Reéh 5712-1952)',
						   'resume' : ' ',
						   'contenu' : '11. Une Paracha est toujours en rapport avec la période pendant laquelle elle est lue. Ainsi, mon beau-père, le Rabbi, citant l’Admour Hazaken, auteur du Tanya et du Choul’han Arou’h, expliqua que l’on doit vivre avec le temps, c’est-à-dire avec la Paracha de la semaine.<br/> <br/> 	On pourrait penser que la lecture de la Torah du Chabbat concerne la semaine qui vient de s’écouler. De fait, cette lecture commence dans l’après-midi du précédent Chabbat. Pour autant, la Torah qui est lue concerne également les jours suivants, car le Chabbat est aussi lié à la semaine qui le suit.<br/> <br/> 	Plus précisément, le Chabbat exerce directement son influence sur les trois jours qui le suivent, jusqu’au mercredi. C’est pour cela que l’on peut encore faire la Havdala, pendant ces jours, si on a oublié de la faire auparavant. Mais, plus généralement, le Chabbat concerne l’ensemble de la semaine qui le suit.<br/> <br/> 	Par ailleurs, ce Chabbat bénit le mois suivant, qu’il porte donc en lui, dans son ensemble. Il en résulte que la lecture de la Torah de ce Chabbat concerne toute la période qui suit, tout le mois.<br/> <br/> 	12. Une relation peut être plus ou moins forte. En l’occurrence, au sein de notre Paracha, le passage traitant de la Chemitta concerne tout particulièrement cette période et, de fait, il appartient à la Parchat Reéh qui est lue, chaque année, pendant le Chabbat au cours duquel est béni le mois d’Elloul ou bien qui est le Roch ‘Hodech Elloul. Néanmoins, ce passage revêt une importance particulière en cette année puisqu’elle est, d’après notre compte, celle de la Chemitta.<br/> <br/> 	13. Nous avons cité le Chneï Lou’hot Haberit, qui dit que “ la Torah parle, au sens propre, de ce qui existe là-haut et, au sens figuré, de ce qui se passe ici-bas ”. Tout élément de la Torah a un caractère et une portée spirituels, mais la création lui donne également une formulation matérielle, dans la partie révélée de la Torah.<br/> <br/> 	Ce principe s’applique aussi aux lois de la Chemitta. Celles-ci ont une existence morale, dans les mondes spirituels et, ici-bas, dans leur application au service de D.ieu. En conséquence, elles s’appliquent également, de manière physique, en ce monde matériel.<br/> <br/> 	Nous devons comprendre la dimension spirituelle des lois de la Chemitta et, avant tout, ce qui nous concerne de la manière la plus directe, c’est-à-dire leur application au service de D.ieu. Si nous en avions eu le mérite, nous aurions pu nous contenter de cette dimension morale et en déduire ce que sont ces lois, de façon matérielle. Mais, nous n’avons pas ce mérite et nous devons donc les étudier telles qu’elles sont matériellement, afin d’en déduire ce qu’est leur portée spirituelle.<br/> <br/> 	14. L’année de la Chemitta est, avant tout, celle qui suspend toutes les dettes. Deux principes importants sont énoncés, à ce sujet. Tout d’abord, cette suspension intervient à la fin, au dernier instant de l’année. Elle porte donc également sur les dettes contractées pendant l’année de la Chemitta elle-même. De plus, celui qui transmet les reconnaissances de dette qui sont en sa possession au tribunal échappe à cette suspension.<br/> <br/> 	C’est la raison pour laquelle les Sages ont instauré le Prouzboul. Quand ils observèrent que l’on ne prêtait plus d’argent à l’approche de la Chemitta, ils introduisirent ce document, qui permet d’annuler la suspension des dettes en les transmettant au tribunal.<br/> <br/> 	La suspension des dettes et les deux principes qui viennent d’être définis, de façon matérielle, existent également dans la dimension spirituelle et ils concernent le service de D.ieu de chacun. C’est ce que nous montrerons.<br/> <br/> 	15. La Michna dit, au traité Avot : “ La boutique est ouverte et le commerçant prête. Le livre est ouvert et la main écrit. Quiconque désire emprunter peut le faire ”. D.ieu prête aux Juifs des forces et des possibilités, leur permettant d’obtenir enfants, santé et prospérité matérielle. Tous ceux qui le désirent peuvent les emprunter et en faire usage comme si elles leur appartenaient, car le livre est ouvert et celui qui le tient est digne de confiance.<br/> <br/> 	Parfois, la permission est même accordée de demander un remboursement supérieur à ce qui a été prêté, comme l’explique mon beau-père le Rabbi, dans le discours ‘hassidique intitulé “ Elle vérifie que son entreprise est fructueuse ”, qui a été prononcé en 5709.<br/> <br/> 	Ainsi, D.ieu accorde aux Juifs, de Sa main large, enfants, santé et prospérité matérielle. Cette bénédiction est qualifiée de prêt, ce qui a deux conséquences.<br/> <br/> 	D’une part, un prêt est toujours accordé pour être dépensé, à la différence d’un dépôt, qui reste la propriété de celui qui l’a acquis et que l’on ne peut donc pas utiliser, y compris en en payant l’équivalent. Le prêt doit être dépensé et, de même, il faut faire usage des forces que D.ieu accorde.<br/> <br/> 	D’autre part, un prêt doit être remboursé, à la différence d’un cadeau. En effet, chaque Juif est le fils unique de D.ieu, Qui ne souhaite donc pas que Sa bénédiction soit “ le pain de la honte ”, lequel n’aurait pas été mérité. Il s’agit donc bien d’un prêt.<br/> <br/> 	Chaque bénédiction reçoit une forme particulière de remboursement. Si D.ieu accorde des enfants, on doit les éduquer, conformément à Sa Volonté, sur la voie de la Torah et des Mitsvot.<br/> <br/> 	Si D.ieu donne une longue vie, en bonne santé et intègre, on doit garder à l’esprit que sa finalité est d’y mettre en évidence l’unité de D.ieu. Aucune journée ne doit être gaspillée, vidée de son contenu. Chacune sera strictement conforme aux dispositions du Choul’han Arou’h.<br/> <br/> 	Si D.ieu envoie la prospérité matérielle, on doit en faire usage pour donner le dixième ou même le cinquième de ses gains à la Tsédaka, ainsi qu’il est dit : “ Celui qui prend le pauvre en pitié prête à D.ieu ”. C’est grâce à cela que D.ieu élargit les quatre autres cinquièmes. Ainsi, le dernier cinquième peut, lui aussi, être plus important.<br/> <br/> 	16. Néanmoins, D.ieu connaît les hommes et Il sait que ceux-ci empruntent et empruntent encore, mais qu’ils ont souvent des difficultés à rembourser. Il introduit donc l’année de la Chemitta afin de suspendre toutes les dettes.<br/> <br/> 	La Chemitta est la période pendant laquelle “ la terre se repose d’un Chabbat pour D.ieu ”. On se coupe alors de la matérialité, de la grossièreté et l’on s’attache à D.ieu, comme on le fera dans le monde futur, appelé “ le jour qui sera entièrement Chabbat et repos pour l’éternité ”. On se détache de ce que l’on était auparavant et l’on devient un homme nouveau. Dès lors, toutes les anciennes dettes disparaissent.<br/> <br/> 	17. Un commerçant a un temps fixé pour faire le bilan de son affaire. S’il l’établit en permanence, il n’aura jamais le temps de faire du commerce. Chaque jour, il conclut le livre de la journée. Toutes les semaines, tous les mois, il achève celui de la période. Puis, à la fin de l’année, il établit un bilan général.<br/> <br/> 	Il en est donc de même dans le domaine spirituel. Tous les soirs, on récite le Chema Israël du coucher et l’on établit, à cette occasion, le bilan de la journée. Avant le Chabbat, on dresse celui de la semaine, mais tout cela reste partiel. Puis, en Elloul, on établit le bilan global de tout ce qui s’est passé pendant l’année écoulée. De plus, mon beau-père, le Rabbi, souligne que l’on doit dresser, pendant les douze derniers jours de ce mois, à partir du 18 Elloul, le bilan des douze mois de l’année, chaque jour correspondant à un mois, de sorte que le bilan d’Elloul est lui-même établi à la veille de Roch Hachana.<br/> <br/> 	On peut donc dresser ce bilan et constater que l’on a effectivement emprunté, y compris pendant l’année de la Chemitta, que l’on a non seulement été incapable de rembourser les dettes des années passées, mais que l’on en a même contracté de nouvelles. On en sera alors découragé et même proche du désespoir, ce qu’à D.ieu ne plaise.<br/> <br/> 	En conséquence, la Torah déclare et affirme que l’année de la Chemitta, à son dernier instant, fait disparaître les dettes. On peut donc encore annuler toutes les siennes, celles des années précédentes et même celles contractées pendant la Chemitta proprement dite.<br/> <br/> 	Les Sages doivent s’efforcer de rembourser leurs dettes et tous souhaitent qu’il en soit bien ainsi, sans s’en remettre à l’extinction de ces dettes par la Chemitta. De fait, la Michna dit que “ les Sages conçoivent de la satisfaction de celui qui rembourse sa dette pendant la Chemitta ”. Mais, si ce n’est pas le cas, il faut que le Chemitta fasse disparaître les dettes.<br/> <br/> 	18. Comment obtenir, grâce à la Chemitta, l’extinction de ses dettes? On doit, tout d’abord, les retirer du Tribunal céleste car, tant qu’elles y sont déposées, elles ne peuvent pas disparaître. Il faut donc s’adresser directement à Celui auprès de Qui la dette a été contractée, en l’occurrence le Saint béni soit-Il Lui-même, Qui est l’Unique du monde.<br/> <br/> 	On doit demander à D.ieu de ne pas appliquer sévèrement la Loi, mais de s’élever au dessus de sa rigueur. De la sorte, on n’entrera pas en relation avec le tribunal céleste, mais bien avec D.ieu Lui-même. Ainsi, les dettes seront effectivement suspendues.<br/> <br/> 	C’est la raison pour laquelle nous disons, au début des Seli’hot: “ A Toi, Eternel, appartient la Tsédaka, alors que notre visage est couvert de honte. Nous ne nous présentons pas devant Toi avec nos bonnes actions ” et c’est précisément pour cela que l’on invoque la Tsédaka divine. Nous demandons que la rigueur du Tribunal céleste ne s’applique pas à nous, que D.ieu, l’Unique du monde, nous accorde Sa Tsédaka et que nous entrions en contact direct avec Lui.<br/> <br/> 	19. Comment obtenir de ne pas être jugé avec rigueur, de ne pas rester dans le domaine de compétence du tribunal céleste? Comment faire pour dépasser cette rigueur et se lier directement à l’Unique du monde, de sorte que “ mon jugement soit prononcé devant Toi ”? Pour cela, on doit soi-même se défaire de sa propre rigueur, échapper aux contingences du monde et s’attacher à l’Unique du monde.<br/> <br/> 	Il est dit que le monde, qu’il s’agisse du grand monde, au sens littéral, ou du petit monde, que constitue l’homme, repose sur trois piliers, la Torah, la prière et les bonnes actions. Il faut donc, dans chacun de ces trois domaines, se lier à l’Unique du monde.<br/> <br/> 	En conséquence, on donnera de la Tsédaka et l’on fera de bonnes actions en dépassant la ligne de la Loi, sans faire de comptes, sans se limiter au dixième ou au cinquième de ses gains, comme la Hala’ha l’exige. Il faut venir en aide à son prochain sans aucune limitation, en particulier en attachant l’essence de son âme à l’essence de la sienne.<br/> <br/> 	De même, on ne priera pas uniquement pour obtenir la satisfaction de ses besoins matériels, mais, avant tout, pour être libéré de tous les tracas du monde, afin d’accomplir la Volonté de D.ieu, de mettre en pratique la mission qu’Il confie et pour laquelle son âme est descendue dans ce monde.<br/> <br/> 	Enfin, on n’étudiera pas la Torah pour montrer que l’on en a une meilleure connaissance que les autres, ni même parce que l’on éprouve une attirance naturelle pour les activités intellectuelles. La Torah est, en effet, “ votre sagesse et votre discernement aux yeux des nations ”. Bien plus, la motivation de l’étude ne sera même pas la nécessité de déterminer le comportement qu’il convient d’adopter, car toutes ces considérations appartiennent à l’enchaînement des mondes. Dans tous ces cas, la Torah est étudiée dans un but précis, aussi élevé qu’il puisse être.<br/> <br/> 	Il faut étudier la Torah uniquement parce que telle est la Volonté de D.ieu et celui qui y parvient se libère des limites du monde, échappe au tribunal céleste et se lie directement à l’Essence de D.ieu, à l’Unique du monde. Il est clair qu’en pareil cas, toutes ses dettes disparaissent.<br/> <br/> 	Et, celui qui n’a aucune dette est digne de confiance. Dès lors, on pourra lui accorder d’autres prêts, par la suite.<br/> <br/> 	20. Les élèves de la Yechiva qui délivrent leur enseignement dans les synagogues, les Rabbanim, les Cho’hatim et tous ceux qui en ont la possibilité diffuseront tout ce qui vient d’être dit.<br/> <br/> 	L’an dernier, nous avons comparé le mois d’Elloul à une ville de refuge et j’ai bon espoir que ce message a exercé son effet. Cette année, on parlera donc de la Chemitta et ceci, à n’en pas douter, aura également une utilité.<br/> <br/> 	Il n’est nul besoin d’un long développement et il suffit de transmettre brièvement les points suivants:<br/> <br/> 	A) D.ieu accorde Sa bénédiction aux Juifs, de Sa main large. Il leur donne enfants, santé et prospérité matérielle. Mais, cette bénédiction est reçue sous forme de prêt, que l’on doit rembourser en assurant à ses enfants une bonne éducation de Torah, en ayant une existence strictement conforme à la Torah et aux Mitsvot, en prélevant de la Tsédaka sur ses gains, conformément à la Volonté de D.ieu.<br/> <br/> 	B) D.ieu instaure, pour ceux qui n’ont pas remboursé leurs dettes, une année de Chemitta, qui supprime toutes les dettes qui ont été contractées pendant les années précédentes et même pendant celle qui est en cours.<br/> <br/> 	C) Néanmoins, une condition est nécessaire pour que la Chemitta fasse disparaître les dettes. Il ne faut pas être en relation avec le tribunal céleste. Les dettes doivent être transmises directement à D.ieu, l’Unique du monde.<br/> <br/> 	D) Comment obtenir qu’il en soit ainsi? En dépassant soi-même la ligne de la Loi, dans les trois domaines que sont la Torah, la prière et les bonnes actions. On ne sera donc pas limité par l’obligation de la Hala’ha. On la dépassera en ayant pour seul but de mettre en pratique la Volonté de D.ieu.<br/> <br/> 	E) Ceux qui ne sont pas encore parvenus à mettre tout cela en pratique ne doivent pas se décourager, ce qu’à D.ieu ne plaise. En effet, le dernier instant de la Chemitta suffit pour faire disparaître toutes les dettes.<br/> <br/> 	Ainsi, en un seul instant, il est possible d’accéder à la Techouva, ainsi qu’il est dit: “ Tu retourneras vers l’Eternel ton D.ieu ”. Dès lors, toutes les dettes s’éteignent et D.ieu accorde, pour l’année qui vient, enfants, santé et prospérité matérielle, de sorte que chacun soit inscrit et scellé pour une bonne année, d’un bien visible et tangible.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Elloul à la Yechiva ',
				'source' : '(Discours du Rabbi aux dirigeants de la Yechiva Loubavitch de Brooklyn, Av 5716-1956)',
						   'resume' : ' ',
						   'contenu' : '	21. Elloul, le temps de la Techouva et du son du Choffar, approche. En cette période les élèves de la Yechiva doivent donc concentrer leur étude de la Torah sur les thèmes spécifiques au mois d’Elloul. Ils étudieront donc le Dére’h ‘Haïm, porte de la Techouva et porte de la prière, le Likouteï Torah, qui traite de la Techouva à partir de la Parchat Devarim et le Atéret Roch.<br/> <br/> 	En effet, tout ce qui se passe dans le monde doit trouver son équivalent auprès des élèves de la Yechiva et de ce qui les concerne, c’est-à-dire l’étude de la Torah.<br/> <br/> 	C’est en Elloul que nous lisons le Psaume: “ D.ieu est Ma lumière et Mon salut ”. La Techouva se révèle alors dans le monde. Un élève de la Yechiva doit le ressentir et, pour y parvenir, il étudiera les textes qui viennent d’être mentionnés.<br/> <br/> 	Et, les élèves qui ne se trouvent pas actuellement à la Yechiva, parce qu’ils animent un centre de vacances pour les enfants ou bien se trouvent dans un autre endroit, sont également tenus d’étudier les textes qui correspondent à la présente période.<br/> <br/> 	Car, le fait de se rendre dans ces centres n’est pas une interruption de leur activité et n’a pas pour seul but de les reposer. Ils y accomplissent une mission, qui doit donc être utile. De ce fait, ce qui vient d’être dit les concerne.<br/> <br/> <br/> '

		'Ki-Tétsé':
		{
			'Serie 1':
			{
				'Siha ' : 
				{
				'Titre' : ' Les véritables ennemis de l’homme',
				'source' : '(Discours du Rabbi, Chabbat Parchat Tétsé 5714-1954)',
						   'resume' : ' ',
						   'contenu' : '1. Notre Sidra commence par: “ Lorsque tu iras au combat contre ton ennemi, l’Eternel ton D.ieu le placera dans ta main et tu en prendras des captifs ”. On peut donner une interprétation de ce verset ayant une portée spirituelle.<br/> <br/> 	“ Ton ennemi ” désigne le corps et l’âme animale, comme l’explique l’Admour Hazaken, dans le Likouteï Torah. Ce sont bien là les ennemis de l’homme, contre lesquels il doit lutter. Certes, il ne s’agit pas de les briser, mais bien de les élever. Pour autant, il y a bien là, à proprement parler, un combat, une lutte acharnée, car l’âme animale est la première à développer son argumentation devant l’homme.<br/> <br/> 	Le verset dit: “ Lorsque tu iras en guerre ”. Il suffit donc d’y aller pour que “ l’Eternel ton D.ieu le placera dans ta main ”. L’issue opposée est inconcevable et, bien plus, un tel combat a un apport effectif. Il permet de “ prendre des captifs ”, qui sont les parcelles de Sainteté animant les objets matériels et il est dit que “ les récoltes abondantes sont obtenues par la force du bœuf ”.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Le parapet ',
				'source' : '(Discours du Rabbi, 13 Tamouz 5716-1956 )',
						   'resume' : ' ',
						   'contenu' : '2. Quelqu’un m’a interrogé, dans une lettre, à propos du parapet. La Torah demande d’en placer un, du fait du danger, ainsi qu’il est dit: “ Il n’y aura pas de sang dans ta maison, car quelqu’un pourrait tomber ”. Or, le Rambam dit que l’on ne fait pas de bénédiction en accomplissant une Mitsva instaurée du fait du danger. Puis, précisément à la même référence, il affirme que l’on dit bien une bénédiction en fixant un parapet, “ béni sois-Tu, Eternel, notre D.ieu, Roi du monde, Qui nous a sanctifiés par Ses Commandements et nous a ordonnés de faire un parapet ”.<br/> <br/> 	On pourrait expliquer simplement qu’il est d’autres moyens d’éviter que quelqu’un fasse une chute. De fait, un parapet est obligatoire uniquement si la hauteur de la maison est au moins de dix Tefa’h. Il reste donc possible de baisser le toit plus bas que cette hauteur, ou bien de rehausser le sol de la rue. On peut encore faire un toit incurvé, auquel cas le danger de la chute est retiré sans qu’il ne soit nécessaire de faire un parapet. C’est pour cela qu’en en plaçant un, on récite une bénédiction. Le parapet n’a donc pas pour seul objectif de se préserver du danger.<br/> <br/> 	Néanmoins, on ne peut se suffire de cette explication. Il reste, malgré tout, que le parapet protège bien du danger et, dès lors, pourquoi dire une bénédiction en le plaçant?<br/> <br/> 	En effet, la nécessité de fixer un parapet et le besoin de prévenir la chute sont deux Mitsvot distinctes. Ainsi, le Rambam, dans ses principes des Mitsvot, énonce une règle. La raison de la Mitsva ne doit pas être comptée, indépendamment de cette Mitsva, dans les 613 Commandements de la Torah. Pour autant, le Rambam lui-même compte deux Mitsvot, mentionnant, parmi les Injonctions, l’obligation de faire un parapet et, parmi les Interdits, l’interdiction de faire en sorte que quelqu’un puisse tomber. Il faut en conclure que le fait de se préserver du danger ne justifie pas la construction d’un parapet et qu’il s’agit bien de deux Mitsvot différentes.<br/> <br/> 	La référence du Rambam est le Sifri, qui dit: “ Tu fera un parapet sur ton toit, c’est une Injonction, il n’y aura pas de sang dans ta maison, c’est une Interdiction ”.<br/> <br/> 	3. Ce qui vient d’être dit s’applique également au service de D.ieu.<br/> <br/> 	Lorsqu’un Juif bâtit un édifice nouveau, il ne peut pas se suffire des précautions qu’il a prises jusqu’alors, même si elles ont été suffisantes pour le préserver du danger. En effet, il pourrait se féliciter de sa situation, constater que la majeure partie de sa vie s’est écoulée et qu’il n’a pas commis de fautes.<br/> <br/> 	Il doit donc savoir qu’il construit désormais une maison nouvelle et qu’il doit, en conséquence, accéder à une autre manière de servir D.ieu. Il doit s’attendre à affronter de nouvelles épreuves, qui peuvent être partie intégrante de cette nouvelle forme du service de D.ieu.<br/> <br/> 	Celui qui quitte les murs de la maison d’étude pour affronter le monde accède effectivement à une nouvelle manière de servir D.ieu. Il entre en contact avec ce qu’il ne connaissait pas, jusqu’alors.<br/> <br/> 	Il en est de même pour chaque homme, chaque jour. On doit d’abord prier, puis étudier la Torah. Et, après avoir quitté les quatre coudées de la prière et de la Hala’ha, on retrouve les trente neuf travaux profanes, qui caractérisent le monde.<br/> <br/> 	C’est alors qu’il faut construire un parapet, pour s’assurer que les préoccupations du monde et les travaux profanes sont accomplis de la manière qui convient, afin d’éviter tout sang versé, toute chute.<br/> <br/> 	Concrètement, le parapet doit être plus haut que le toit de la maison. Et, il en est de même pour la dimension spirituelle. Le parapet doit émaner d’une source plus élevée que l’homme, recevoir l’aide du stade spirituel le plus élevé.<br/> <br/> 	C’est pour cela qu’il est envisageable, et même nécessaire, de faire une bénédiction, en plaçant un parapet. En effet, comment l’obtenir et le révéler, à partir d’un stade plus élevé que sa propre situation?<br/> <br/> 	Une bénédiction permet d’obtenir cette révélation. Nos Sages constatent que Bera’ha, la bénédiction, est de la même étymologie que Hamavri’h, celui qui recourbe une tête de vigne. Il y a bien là un mouvement de révélation, “ béni sois-Tu, Eternel ”, Qui transcende le monde, apparaît comme “ notre D.ieu ”, grâce à la contraction et à la rigueur permettant cette révélation et devient “ Roi du monde ”. Dès lors, Il “ nous a ordonné ” et nous a ainsi lié à Lui, “ de faire un parapet ”.<br/> <br/> 	De la sorte, on peut fixer un parapet de dix Tefa’h au dessus du monde spirituel de Brya. Et, celui-ci devient le sol de celui d’Atsilout, comme l’établissent les écrits du Ari Zal.<br/> <br/> 	4. Il découle un enseignement précis de tout cela.<br/> <br/> 	Mon beau-père, le Rabbi, dit qu’à chaque Roch Hachana, on doit s’engager à mieux accomplir une Injonction, à se préserver plus scrupuleusement d’une Interdiction, à adopter un bon comportement de plus, même si, déjà auparavant, on avait une attitude judicieuse. En effet, une lumière nouvelle se révèle à chaque Roch Hachana, comme l’explique Igueret Hakodech.<br/> <br/> 	De même, quand un Juif accède à une phase nouvelle de son service de D.ieu, lorsqu’il quitte la maison d’étude pour affronter le monde ou bien, tous les matins, après avoir prié et étudié la Torah, lorsqu’il retrouve ses préoccupations courantes, il doit adopter un bon comportement de plus.<br/> <br/> 	Tel est le sens du verset: “ Lorsque tu construiras une maison, tu feras un parapet à ton toit ”. D.ieu donne la force de fixer ce parapet, qui doit avoir dix Tefa’h afin de révéler la lumière nouvelle dans les dix forces de l’âme, depuis celles de l’intellect jusqu’à celles de l’action. Dès lors, tout risque de chute disparaît et, bien au contraire, “ la gloire de l’homme se révèle quand il se trouve dans sa maison ”.<br/> <br/> '
                },

				'source' : '(Discours du Rabbi, Chabbat Parchat Za’hor)',
						   'resume' : ' ',
						   'contenu' : '5. Certains avis considèrent que la lecture de la Parchat Za’hor est une Mitsva de la Torah, conformément à l’Injonction: “ Souviens-toi de ce que t’a fait Amalek ”.<br/> <br/> 	Outre cette Injonction, il y a aussi une Interdiction, “ N’oublies pas ”. C’est pour cela que, d’après quelques avis, les femmes sont également tenues de se souvenir d’Amalek. Elles sont astreintes au respect de l’Interdiction et donc également de l’Injonction.<br/> <br/> 	La fait que tous soient tenus de le faire montre à quel point il est important de se souvenir d’Amalek.<br/> <br/> 	6. Cette Mitsva ne peut pas, de nos jours, être accomplie de manière physique. Certains considèrent qu’elle incombe uniquement au roi, chargé d’enrôler les Juifs pour effacer le souvenir d’Amalek. Les avis considérant que la Mitsva incombe à chacun reconnaissent, néanmoins, qu’elle ne s’applique pas physiquement, à l’heure actuelle, pour les raisons suivantes:<br/> <br/> 	A) Cette Mitsva s’applique seulement lorsque les Juifs détiennent le pouvoir.<br/> <br/> 	B) Il faut déterminer avec certitude qu’une certaine personne est descendante d’Amalek. Or, Sénacherib a confondu toutes les nations. Chaque individu doit donc être considéré comme provenant de la majorité, c’est-à-dire de ceux qui ne descendent pas d’Amalek.<br/> <br/> 	Quand le Machia’h viendra, les Juifs détiendront le pouvoir et l’on saura précisément qui descend d’Amalek. Alors, le roi Machia’h effacera définitivement toute la descendance d’Amalek.<br/> <br/> 	Il n’en est ainsi que dans la dimension matérielle. Car, de manière spirituelle, la Mitsva existe encore, à l’heure actuelle. Tous, y compris les femmes qui ne vont pas au combat, doivent se rappeler de ce qu’a fait Amalek, non pas une fois dans sa vie ou une fois par an, mais bien chaque jour. On peut en déduire l’importance de cette pratique, au moins dans sa valeur morale, dans son apport, à chaque époque, pour le service de D.ieu.<br/> <br/> 	7. Spirituellement, Amalek est, comme l’explique le Midrach, celui qui suggère la froideur, l’indifférence, sur la voie de la Torah et des Mitsvot. Et, il convient de lutter, chaque jour, contre une telle manifestation de froideur. Il ne suffit pas de s’être “ réchauffé ” hier dans la Torah et la prière fervente. Il faut poursuivre la lutte aujourd’hui et se dresser contre la froideur d’Amalek.<br/> <br/> 	Chaque jour, avant même d’entrer en contact avec les préoccupations du monde, il faut se réchauffer et lutter contre Amalek. Tel est précisément l’objet de la prière. Lorsque celle-ci est pleine de chaleur, on peut, par la suite, lutter fructueusement contre Amalek, lorsqu’on assume son activité, dans le monde.<br/> <br/> 	De la sorte, on se prépare également à effacer physiquement le souvenir d’Amalek, ce qui se réalisera avec la venue du Machia’h, très bientôt et de nos jours.<br/> <br/> 	8. En tout état de cause, il convient de souligner que la guerre contre Amalek prend place dans chaque génération, chaque jour, que l’on ne peut pas se contenter de ce qui a été fait auparavant.<br/> <br/> 	Il n’est pas suffisant d’avoir eu un bon grand-père, un bon père ou d’avoir soi-même été auparavant un bon Juif. On doit lutter en permanence contre la froideur d’Amalek. Car, le découragement est parfois possible et, dès lors qu’il se manifeste, Amalek attaque.<br/> <br/> 	Lorsque le Machia’h viendra, très prochainement, s’accompliront les deux promesses “ Tu effaceras le souvenir d’Amalek ” et “ J’effacerai le souvenir d’Amalek ”.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' L’apport du 18 Elloul',
				'source' : '(Discours du Rabbi, Chabbat Parchat Tavo, 18 Elloul 5716-1956)',
						   'resume' : ' ',
						   'contenu' : '9. Nous célébrerons, cette semaine, le 18 Elloul et mon beau-père, le Rabbi, citant les ‘Hassidim âgés, dit, à propos de ce jour, qu’il insuffle la vitalité à Elloul. Le but de ce mois est de rectifier l’année qui s’est écoulée, afin d’obtenir une bonne et douce année à venir.<br/> <br/> 	Le 18 Elloul vivifie donc le service de D.ieu, tout d’abord pour en bannir l’automatisme. De plus, même lorsqu’un acte est pensé et préparé, il peut, néanmoins, être mis en pratique sans entrain. Le but de ce jour est donc d’y révéler l’enthousiasme.<br/> <br/> 	Le 18 Elloul est la date à laquelle naquit le Baal Chem Tov. Mon beau-père, le Rabbi précise qu’alors eut lieu non seulement sa naissance physique, mais aussi sa naissance morale. Il se révéla également à cette date, quelques années plus tard. C’est de cette façon que fut constituée la ‘Hassidout générale.<br/> <br/> 	Puis vint l’Admour Hazaken, qui permit de saisir la ‘Hassidout par son intellect, puisque tel est l’objet de la ‘Hassidout ‘Habad. Or, il naquit également à cette date, de sorte que le 18 Elloul, qui marqua la révélation de la ‘Hassidout générale et de la ‘Hassidout ‘Habad, peut effectivement vivifier tout ce qui constitue le service de D.ieu spécifique au mois d’Elloul. Et, l’on sait que la vitalité est nécessairement liée à la joie.<br/> <br/> 	10. Le service de D.ieu qui caractérise le mois d’Elloul est celui de la Techouva, le regret du passé et l’engagement pour l’avenir, qui s’accompagnent d’amertume. Dès lors, comment exiger la joie ? Ces deux sentiments ne sont-ils pas contradictoires ?<br/> <br/> 	On peut donner, à ce propos, l’explication suivante. Tout d’abord, le Rambam souligne que chaque Mitsva doit être accomplie joyeusement, dès lors qu’elle est la Volonté du Créateur, comme cela est expliqué à propos du verset : “ Parce que tu n’as pas servi l’Eternel ton D.ieu avec joie ”. En conséquence, la Techouva, qui est une Mitsva, doit également être joyeuse.<br/> <br/> 	La joie a, en outre, une autre origine. Elle doit être inspirée non seulement par la Mitsva proprement dite, mais aussi par la conscience de mettre en pratique la Volonté de D.ieu, en la respectant.<br/> <br/> 	A l’opposé, le 18 Elloul et la ‘Hassidout permettent que la Techouva, qui est, de manière générale, liée à l’amertume, soit joyeuse. Cette date vivifie ce qui constitue le mois d’Elloul et montre que la joie ne contredit pas l’amertume.<br/> <br/> 	Evoquant la Techouva dans le Tanya, l’Admour Hazaken dit que l’on doit avoir “ les larmes d’un côté de mon cœur et l’allégresse, de l’autre ”. Ces deux sentiments opposés sont possibles, simultanément et peuvent être éprouvés pour le même objet. L’Admour Hazaken explique que l’on peut, du fait de son âme animale, dresser le bon penchant contre le mauvais et éprouver de l’amertume, puis, au même moment, , être joyeux grâce à son âme animale et à la conviction que “ nul ne sera repoussé ”, car “ ils hériteront de la terre, ils sont le fruit de Mes plantations, l’acte de Mes mains, dont Je suis fier ”. C’est la raison pour laquelle “ tout Israël a part au monde futur ”.<br/> <br/> 	Ainsi, il est clair que la joie est inspirée par la Techouva elle-même, bien qu’elle soit, par nature, amère, bien qu’elle implique de dresser le bon penchant contre le mauvais. En effet, on peut alors se réjouir en pensant que l’âme divine retourne vers D.ieu.<br/> <br/> 	11. Mon beau-père, le Rabbi, dit que les douze jours séparant le 18 Elloul de Roch Hachana sont consacrés au bilan moral des douze mois de l’année qui vient de s’écouler.<br/> <br/> 	On sait qu’il existe dix niveaux de sainteté, tous déclinés selon les trois dimensions que sont l’espace, le temps et l’âme. La prière, qui est “ une échelle plantée en terre dont le sommet atteint le ciel ” intègre également ces différents stades. C’est, de façon générale, la différence qui peut être faite entre la prière de la semaine, permettant de formuler ses besoins à D.ieu et celle du Chabbat, qui fait l’éloge de D.ieu.<br/> <br/> 	Une même distinction existe également entre la partie révélée de la Torah, qui est l’arbre de la connaissance du bien et du mal, traite des objets matériels dont il convient de réaliser la transformation et l’enseignement profond de la Torah, dont l’objet est la perception de la Divinité.<br/> <br/> 	Pendant les douze jours qui séparent le 18 Elloul de Roch Hachana, le bilan moral doit essentiellement porter sur l’enseignement profond de la Torah. Certes, il doit porter sur toutes les six cent treize Mitsvot, jusque dans le moindre détail de leur application et, bien plus, il est dit que “ l’acte est essentiel ”. Mais, tout cela doit être fait avant le 18 Elloul. Car, à partir de cette date, la ‘Hassidout a été révélée.<br/> <br/> 	Nos Sages rapportent la question qui fut posée au fils de l’un d’entre eux : “ Quelle pratique ton père respectait-il plus scrupuleusement (Zahir) ? ”. Or, le terme Zahir désigne également ce qui brille. C’est donc de cette façon que l’on peut illuminer tout ce que l’on accomplit. De fait, le bilan moral doit essentiellement porter sur l’enseignement profond de la Torah.<br/> <br/> 	Et, il ne s’agit pas uniquement de l’étudier, mais aussi du respect des pratiques de la ‘Hassidout, car “ grande est l’étude qui conduit à l’action ”. De cette façon, le bilan moral sera illuminé également dans les autres domaines.<br/> <br/> 	Un tel bilan permet de prendre de bonnes résolutions pour l’avenir, celle de diffuser les sources de la ‘Hassidout à l’extérieur, y compris à l’extérieur que l’on porte en soi-même, mais aussi à l’extérieur, au sens le plus littéral. C’est ainsi que l’on provoquera la venue du roi Machia’h, très bientôt et de nos jours.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Comment relever l’animal',
				'source' : '(Discours du Rabbi, 9 Elloul 5718-1958)',
						   'resume' : ' ',
						   'contenu' : '1. Il est dit, dans le Cheni de notre Paracha: “ Tu ne verras pas l’âne de ton frère ou son bœuf trébucher sur le chemin, alors que tu restes indifférent. Tu devras le relever ”.<br/> <br/> 	Le chemin est le point de jonction entre les domaines privé et public. C’est la raison pour laquelle la ‘Hassidout, définissant le fil de Lumière divine qui est à l’origine de la création, le Kav, énonce l’image d’un chemin reliant la capitale du royaume et le palais royal aux petits villages et même aux coins les plus reculés.<br/> <br/> 	On trouve également, à ce propos, l’image d’un tuyau, qui permet de verser les eaux houleuses du grand fleuve dans de petits contenants. Par la suite, un grand tuyau peut se répartir en plusieurs petits tuyaux, qui rempliront des récipients encore plus petits et plus éloignés.<br/> <br/> 	Si l’on veut envisager une autre situation que le chemin, on peut en imaginer deux. On peut demander de relever le bœuf et l’âne qui sont tombés dans l’étable, laquelle est un domaine privé ou bien limiter cette chute au domaine public. Le Sifri retient uniquement ce dernier cas et considère que l’on n’est pas tenu de relever un animal qui tombe dans le domaine privé.<br/> <br/> 	2. Ce qui vient d’être dit reçoit une application dans l’éducation des enfants. Avant celle-ci, il est dit que “ l’homme naît comme un ânon sauvage ”. Certains sont comparables à des animaux, au bœuf, qui relève du domaine de la sainteté ou même à l’âne, qui appartient aux forces du mal, dans la mesure où l’on peut évoquer ces dernières, en ce qui concerne un Juif.<br/> <br/> 	On peut donc observer que le bœuf ou l’âne, “ en chemin ”, font une “ chute ”, perdent l’élévation qui était la leur et le fardeau qu’ils doivent porter. Il faut alors leur venir en aide.<br/> <br/> 	En effet, on est nécessairement concerné par tout ce que l’on observe. Le Baal Chem Tov souligne que tout ce qu’un Juif voit ou entend est un effet de la divine Providence et doit être mis à profit pour le service de D.ieu.<br/> <br/> 	On peut penser que l’on a atteint une situation élevée, que celle-ci est peut-être même tout à fait considérable. On n’en est pas moins concerné par ce que l’on observe et notre verset parle bien de “ ton frère ”.<br/> <br/> 	On verra donc que l’autre se trouve “ en chemin ” et non dans un domaine privé, qu’il est bien dans le domaine public, celui qui va à l’encontre de l’Unique du monde. On se demandera donc pourquoi l’on devrait se consacrer à lui. On répondra à cela qu’il s’agit d’une obligation et que l’on doit mettre en pratique le Précepte enjoignant de lui venir en aide.<br/> <br/> 	Plus encore, cette obligation s’applique uniquement “ en chemin ” et dans le domaine public et l’on n’est pas tenu de relever les animaux qui tombent dans l’étable, c’est-à-dire dans le domaine privé. Là, on est en droit de penser qu’ils se redresseront d’eux-mêmes. Cette Mitsva s’applique donc “ en chemin ”, bien plus, dans le domaine public, car “ les propos des Sages sont plus impératifs que ceux de la Torah ”.<br/> <br/> 	On doit donc redresser celui qui a trébuché sur le chemin, le faire avec empressement et joie. Et, lorsque l’on agit dans le domaine public, on doit éprouver un plaisir encore plus intense, car il est dit que “ les paroles des Sages Me sont plus agréables que celles de la Torah ”.<br/> <br/> 	3. Concrètement, pour ce qui fait l’objet de notre propos, nous avons vu la nécessité de se rendre dans les endroits où l’on peut renforcer les institutions éducatives et l’on pourrait être tenté de fixer une condition à un tel déplacement. On ne se rendra que dans des endroits proches, où la crainte de D.ieu est plus clairement ressentie.<br/> <br/> 	On doit donc savoir que si l’on a la possibilité d’agir dans un endroit éloigné et dans un coin reculé, matériellement et spirituellement, il faut non seulement prendre conscience de la nécessité de redresser celui qui trébuche, non seulement ne diminuer en rien son empressement et sa joie, mais, bien plus, s’emplir, de ce fait, d’énergie, de diligence et de bonheur.<br/> <br/> 	4. On peut trouver, dans les écoles et les Yechivot, l’équivalent du bœuf et de l’âne qui trébuchent. Un élève peut connaître la chute, bien plus, se trouver dans le domaine public. Or, nul ne peut justifier une telle situation, ni le guide spirituel de la Yechiva, ni son recteur, ni le professeur. Ceux-là prétendront que ces problèmes échappent à leur compétence, qu’ils n’ont pas de temps à leur consacrer, n’ont pas la force de les redresser. Ils n’en voient pas l’équivalent en eux et ne sont donc pas concernés par l’interdiction de “ rester indifférents ”.<br/> <br/> 	En fait, cette obligation, jusque dans son moindre détail, incombe à chacun des élèves, aux guides spirituels, aux recteurs de Yechiva, aux membres de la direction, à titre individuel comme du fait de leur fonction. C’est le cas pour chacun des élèves et aussi pour tous ceux qui les dirigent.<br/> <br/> 	On attend qu’ils agissent ainsi et il est donc clair qu’on leur en donne la force. Et, ceux qui voudront mettre cette Injonction en pratique en auront le moyen.<br/> <br/> 	Tous les Préceptes de la Torah sont énoncés selon une formulation qui peut être interprétée de deux manières, comme un ordre ou bien comme une assurance. C’est effectivement le cas, en l’occurrence. Celui qui se conforme à l’Injonction “ Tu devras le relever ” a la certitude qu’il y parviendra, “ Tu le relèveras ”.<br/> <br/> 	5. Ce qui vient d’être dit est renforcé par le fait que, dans ce pays, la rentrée des classes est fixée en Elloul, lorsque “ le Roi se trouve dans le champ ” et les treize Attributs de miséricorde divine sont révélés. Alors, le Roi réserve un bon accueil à chacun et montre un visage bienveillant. De la sorte, tous reçoivent la force nécessaire pour accomplir ce qui leur est demandé.<br/> <br/> 	Ceci concerne les élèves des Yechivot, en général et ceux de la Yechiva Loubavitch, en particulier. Car, la Torah, surtout de la manière dont elle est étudiée dans la Yechiva Loubavitch, possède un enseignement révélé et une phase cachée. Elle permet donc d’attacher le côté révélé et le côté caché de l’âme à l’aspect révélé et à l’aspect caché de la Divinité. C’est ainsi que l’on met en pratique les termes du verset: “ Recherchez Ma Face. Eternel, je rechercherai Ta Face ”.<br/> <br/> 	Ainsi, “ grâce à la Lumière de la Face du Roi de vie ”, nous obtiendrons la partie profonde et essentielle du bien, de sorte que l’on soit inscrit et scellé pour une bonne et douce année, ici-bas dans le monde, en un bien visible et tangible.<br/> <br/> 	6. C’est également là ce qu’enseigne notre Sidra: “ Lorsque tu iras au combat contre ton ennemi ”. Il faut lutter contre sa propre âme animale, contre son entourage, contre le corps et l’âme animale de son prochain. Il faut donc mettre en pratique l’expression “ lorsque tu iras ”, ne pas attendre que l’autre entre en guerre. Il faut prendre l’initiative du combat.<br/> <br/> 	Nous avons déjà expliqué que, lorsque l’ennemi envahit le domaine d’un homme, ce dernier, du fait de la guerre, subira nécessairement la destruction et des ravages, même s’il est, au final, le vainqueur. Il n’en est pas de même quand on met en pratique “ lorsque tu iras ” et que l’on prend l’initiative de se rendre dans le domaine de l’autre.<br/> <br/> 	En pareil cas, “ tu en prendras des captifs ”, qui se trouvaient auparavant chez l’ennemi, mais avec lesquels on a nécessairement un rapport.<br/> <br/> 	On ne doit pas penser que l’on rend un service à son prochain, que ce que l’on fait pour lui est, somme toute, bien suffisant. Il faut savoir que l’ennemi a des captifs et que l’on est concerné par eux beaucoup plus que tout autre. Car, ces captifs sont les parcelles de sainteté auxquelles on est personnellement chargé d’apporter l’élévation et qui sont enfermées dans le domaine du mal, duquel il est nécessaire de les libérer. Et, comme on l’a dit, dès lors que l’on observe un événement, que l’on en a connaissance, on est concerné par lui.<br/> <br/> 	Nous avons vu que la Paracha est exprimée à la fois sous la forme d’un ordre et d’une assurance. Celui qui se pénètre de cette Injonction, s’emplira de joie et d’enthousiasme. Dès lors, il est une certitude absolue que “ tu en prendras des captifs ”.<br/> <br/> 	7. La rétribution est à la mesure de l’effort. En l’occurrence, on subit la peine d’un combat, le voile qui empêche de mener à bien la mission confiée à chacun. La récompense, en conséquence, est la possibilité de percevoir l’Essence de D.ieu. Commentant le verset “ Il agira pour celui qui L’attend ”, nos Sages disent: “ pour ceux qui placent leurs efforts dans l’étude de la Torah ”. En brisant le voile, on perçoit, en effet, l’Essence.<br/> <br/> 	De la sorte, nous obtiendrons la réalisation de la promesse selon laquelle “ une nation ne lèvera plus le glaive contre l’autre et l’on n’apprendra plus à se battre ”, lors de la venue du Machia’h, qui est appelé Chalom, paix, ainsi qu’il est dit: “ le prince de la paix ”, “ pour multiplier la sagesse et pour une paix sans limite ”.<br/> <br/> 	Iguéret Hakodech explique qu’il faut maintenant apporter l’élévation aux parcelles de sainteté qui se trouvent dans la matière. Dans le monde futur, cette élévation sera déjà effective, de sorte que le mal sera séparé du bien. Alors, cette forme du service de D.ieu disparaîtra et l’on se consacrera à introduire l’unité en des stades beaucoup plus hauts de la création, afin de révéler dans le monde des lumières encore plus intenses.<br/> <br/> 	C’est ainsi que l’on peut définir la paix, “ une paix sans limite ”. Pour l’obtenir, il faut transformer la matière à l’heure actuelle et, dans ce but, “ tu iras au combat ”.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Lettre du Rabbi ',
				'source' : 'Veille du Chabbat 13 Elloul 5721',
						   'resume' : ' ',
						   'contenu' : 'Je vous salue et vous bénis,<br/> <br/> 	J’ai bien reçu votre lettre. Puisse D.ieu faire que vous m’annonciez de bonnes nouvelles, matériellement et spirituellement à la fois. La tête et le début de la Paracha de cette semaine fait allusion à cela et précise la manière de servir D.ieu qui en découle.<br/> <br/> 	Lorsque tu iras au combat: Il s’agit là du départ, avant même la lutte effective(1).<br/> <br/> 	Sur: Il faut, d’emblée, avoir le dessus, sur(2) l’ennemi. Il suffit, pour cela, de se dire que: “ L’Eternel votre D.ieu marche devant vous ”(3).<br/> <br/> 	Tes ennemis: Ce terme a deux Youd(4), marque du pluriel. Il y a, en effet, l’ennemi du corps et celui de l’âme. L’un et l’autre sont exprimés en un même mot(5), car les Juifs sont “ une nation unique sur la terre ”(6), assujettissant leur corps physique à leur âme spirituelle et mettant en évidence l’unité et la vérité qui les caractérisent.<br/> <br/> 	La conséquence d’un départ au combat conçu de cette façon est la suivante:<br/> <br/> 	Il le donnera: Ce terme est au singulier. D.ieu en donne la source céleste, le mauvais penchant(7), ennemi de l’âme, qui est l’ange de la mort(8), ennemi du corps.<br/> <br/> 	L’Eternel, ton D.ieu, dans ta main: Il le donnera entièrement, de sorte que:<br/> <br/> 	Tu captureras son captif: C’est-à-dire le captif de ton ennemi. On sauvera ainsi ce qui était auparavant captif chez l’ennemi.<br/> <br/> 	Et, ceci ne concerne pas seulement celui qui a commis une faute, au sens littéral, puis est parvenu à une grande Techouva(9), transformant les fautes intentionnellement commises en bienfaits.<br/> <br/> 	Il y a également là le moyen d’apporter l’élévation aux envies permises(10), momentanément enfermées dans le domaine du mal. L’homme moyen défini par le Tanya, qui doit être la situation de tous(11), celle vers laquelle on doit tendre, peut appliquer tout cela d’une manière plus élevée, en permettant aux forces de son âme qui appartiennent au domaine du mal susceptible de se parfaire d’être intégrées à la sainteté.<br/> <br/> 	Il est une forme encore plus élevée du service de D.ieu, celle qui transforme les sentiments(12) de l’âme animale résidant dans le cœur, qui est une étincelle divine, afin qu’ils deviennent le bien absolu, au même titre que le bon penchant.<br/> <br/> 	Peut-être est-il possible d’avancer que l’on peut, de la sorte, obtenir l’élévation de la Torah et des Mitsvot que l’on a accomplies(13) sans intention particulière, sans les dédier au Nom de D.ieu.<br/> <br/> 	De telles actions restent dans la partie superficielle des mondes(14). Puis, lorsque l’homme agit de nouveau pour le Nom de D.ieu, il les libère de cet endroit, les unit à des actes dédiés au Nom de D.ieu et leur permet de connaître la plus haute élévation, jusqu’à se présenter devant D.ieu<br/> <br/> 	Avec ma bénédiction, afin d’être inscrit et scellé pour une bonne année,<br/> <br/> Notes<br/> <br/> (1) Voir le Rambam, lois des rois, début du chapitre 7, qui évoque ce même verset. Il en déduit, en particulier, que celui qui se consacre à une Mitsva est dispensé d’en respecter une autre.<br/> (2) Likouteï Torah, second discours intitulé “ Lorsque tu iras au combat ”, fin du paragraphe 2.<br/> (3) Voir le début du chapitre 8 du traité Sotta et le chapitre 29 du Tanya.<br/> (4) Voir le Min’hat Chay et le Keli Yakar, sur ce verset.<br/> (5) Voir le traité Nidda 61b.<br/> (6) Voir Igueret Hakodech, chapitre 9.<br/> (7) Traité Baba Batra 16a.<br/> (8) Ce qui inclut également toutes les souffrances, y compris le fait de maigrir.<br/> (9) Voir le chapitre 7 du Tanya.<br/> (10) Chapitre 7 du Tanya.<br/> (11) Début du chapitre 14 du Tanya.<br/> (12) Chapitre 35 du Tanya.<br/> (13) Tel est le niveau du Juste. Voir la fin du chapitre 37 du Tanya, le Likouteï Torah, second discours intitulé “ Lorsque tu iras au combat ”, paragraphe 3.<br/> (14) L’élévation de ces actions doit leur permettre de “ s’inclure dans le Divin ”, selon le Likouteï Torah, fin du premier discours intitulé “ Lorsque tu iras au combat ”.<br/> <br/> <br/> '
                },
