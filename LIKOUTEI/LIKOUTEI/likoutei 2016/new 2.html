				'Siha' :{'Titre' :'Révélation de Soukkot<br/>  ','source' : '(Discours du Rabbi, Sim’hat Beth Ha Choéva 5723-1962)<br/> ','resume' : ' ','contenu' : '<br/> 	1. La ‘Hassidout explique, dans le Likouteï Torah, Nitsavim, page 48a, que tout le contenu caché de Roch Hachana, de même que celui de sa dimension profonde qu’est Yom Kippour, comme le souligne également le Likouteï Torah, commentaires de Roch Hachana, pages 58a et 54d, se révèle “ au jour de notre fête ”, c’est-à-dire à Soukkot.<br/> <br/> 	L’un des aspects essentiels de Roch Hachana et de Yom Kippour est l’union qui est alors réalisée entre les Juifs. En effet, tous servent D.ieu par la dimension profonde de leur âme, ainsi qu’il est dit : “ Recherchez Ma Face ”. A ce stade, tous les Juifs sont identiques, comme l’explique le Tanya, au chapitre 32. Tous sont donc unis, “ tous présents aujourd’hui ”, depuis “ vos chefs de tribu ” jusqu’à “ ton coupeur de bois ”. Et, cette union, comme tout ce qui concerne Roch Hachana et Yom Kippour, se révèle, d’une manière évidente, pendant la fête de Soukkot.<br/> <br/> 	Le Midrach Vaykra Rabba, chapitre 30, paragraphe 12, explique que les quatre espèces de Soukkot correspondent aux différentes catégories de Juifs :<br/> <br/> 	“ Le fruit de l’arbre de splendeur, c’est Israël. Tout comme l’Ethrog a un goût et une odeur, certains Juifs possèdent la Torah et les bonnes actions ”. En effet, la Torah doit être comprise et l’homme prend goût à ce qu’il saisit. En revanche, les bonnes actions, accomplies par soumission, correspondent à l’odeur.<br/> <br/> 	“ Les branches de palmier, c’est Israël. Tout comme la datte a un goût, mais pas d’odeur, certains Juifs possèdent la Torah, mais n’ont pas de bonnes actions. Les branches de myrte, c’est Israël. Tout comme le myrte a une odeur, mais pas de goût, certains Juifs font de bonnes actions, mais n’ont pas la Torah. Les branches de saule, c’est Israël. Tout comme le saule n’a ni goût, ni odeur, certains Juifs n’ont ni Torah, ni bonnes actions.<br/> <br/> 	Le Saint béni soit-Il dit : Qu’ils soient tous attachés en un seul bouquet et que les uns procurent l’expiation aux autres ”. En effet, tous les Juifs ne forment qu’un seul organisme et la fête de Soukkot les conduit vers la plus haute unité.<br/> <br/> 	Bien plus, l’unité de Soukkot dépasse celle de Roch Hachana et de Yom Kippour. En effet, en ces deux dernières fêtes, la réunion des différentes catégories d’Israël n’apparaît pas à l’évidence. Le Choffar de Roch Hachana et la Techouva de Yom Kippour ont une portée globale et tous les Juifs, mettant en évidence la dimension profonde de leur âme, sont alors identiques. Les différences entre les catégories se voilent donc, au point de rester cachées.<br/> <br/> 	A Soukkot, en revanche, toutes ces distinctions s’expriment et l’on peut identifier un Ethrog, un Loulav. Bien plus, la Mitsva consiste, précisément, à prendre quatre espèces. Malgré cela, ces quatre catégories différentes constituent bien un bouquet unique.<br/> <br/> 	Certes, à Roch Hachana, également, toutes les catégories sont réunies et le verset, après avoir dit “ tous ensemble ”, faisant ainsi référence à l’essence de l’âme, les énumère, “ vos chefs de tribu… ”. Pour autant, on ne ressent pas qu’ils forment une entité unique et seule apparaît la nécessité de “ rechercher Ma Face ”. Puis, à Soukkot, l’unité véritable se dévoile, tout comme celle qui était réalisée dans le désert, après la sortie d’Égypte, était une préparation pour celle qui fut obtenue en Terre Sainte.<br/> <br/> 	2. On peut déduire de ce passage du Midrach que l’espèce la plus élevée est l’Ethrog, cumulant les deux qualités, le goût et l’odeur, faisant ainsi allusion à la catégorie la plus élevée du peuple juif, ceux qui ont la Torah et les Mitsvot. On peut, en conséquence, se demander pourquoi, dans la bénédiction prononcée sur ces quatre espèces, on mentionne précisément le Loulav.<br/> <br/> 	Le traité Soukka 37b et le Choul’han Arou’h de l’Admour Hazaken, à la fin du chapitre 651, donnent, à ce propos, l’explication suivante. La bénédiction est prononcée sur le Loulav, car il est l’espèce matériellement la plus haute. Néanmoins, on peut se demander pourquoi il en est ainsi, car l’existence physique, en particulier quand elle concerne les Mitsvot, est le reflet de la source spirituelle, de laquelle elle découle. En conséquence, la hauteur du Loulav fait la preuve d’une qualité spirituelle que les autres espèces n’ont pas. Or, en quoi le Loulav dépasse-t-il l’Ethrog, possédant un goût et une odeur, alors qu’il a lui-même seulement un goût ?<br/> <br/> 	Nous répondrons à cette question en précisant, au préalable, la différence qui peut être faite entre la Torah et les Mitsvot, d’après l’explication du chapitre 23 du Tanya. Les Mitsvot sont définies comme les “ membres du Roi ”, par les Tikouneï Zohar, au Tikoun 30. Il est dit, en revanche, que “ la Torah et le Saint béni soit-Il ne font qu’un ”. Les membres du corps ne sont pas partie intégrante de l’âme. Ils lui sont, certes, soumis et accomplissent naturellement sa volonté. Bien plus, de ce point de vue, la soumission des membres est encore plus profonde que celle du Char céleste. Pour autant, ils restent tous différents de cette âme.<br/> <br/> 	Il en est de même pour la pratique des Mitsvot, qui expriment la soumission d’un Juif à D.ieu et lui permettent de se conformer à Sa Volonté. Pour autant, celui qui met en pratique la Mitsva conserve son identité propre et il ne s’unifie pas au Créateur. En revanche, lorsqu’il étudie la Torah, par les forces de son intellect, il perçoit la Sagesse du Saint béni soit-Il, si l’on peut s’exprimer ainsi. Dès lors, sa compréhension devient celle de la Torah et il se lie à la Sagesse de D.ieu. Or, “ Lui et Sa Sagesse ne font qu’un ”, comme le souligne le chapitre 5 du Tanya. En conséquence, il peut, grâce à la Torah, régner sur la création, ainsi qu’il est dit : “ Qui sont les rois ? Ce sont les Sages ”.<br/> <br/> 	L’étude de la Torah est donc le moyen de se lier à D.ieu. En conséquence, plus on l’étudie et plus on la comprend, plus l’on est uni à D.ieu. Et, celui qui se consacre totalement à cette étude est représenté par le Loulav, “ qui possède la Torah, mais n’a pas de bonnes actions ”. Il est clair qu’il met en pratique les Mitsvot, faute de quoi il n’accomplirait pas ce qu’il étudie. En ce cas, lui seraient appliqués les termes du verset : “ Et, D.ieu dit à l’impie : Pourquoi parles-tu de Mes Décrets ? ”, comme l’expliquent les lois de l’étude de la Torah de l’Admour Hazaken, chapitre 4, paragraphe 3.<br/> <br/> 	Bien plus, même lorsque l’absence de pratique n’est pas interdite par le Choul’han Arou’h, n’étant qu’une insuffisance de bonnes actions, s’applique l’affirmation du traité Yebamot 109b selon laquelle : “ Celui qui prétend ne posséder que la Torah ne possède pas même la Torah ”. Et, ce texte fait bien allusion à celui qui pratique effectivement les Mitsvot, qui a de bonnes actions, mais s’en tient, néanmoins, aux exigences du Choul’han Arou’h, se concentrant pleinement, en dehors de cette pratique minimale, sur l’étude de la Torah.<br/> <br/> 	Un tel homme est plus clairement lié à D.ieu que celui qui a été comparé à l’Ethrog, se partageant entre la Torah et les Mitsvot. Ce dernier, en effet, n’a pas la Torah pour seule préoccupation, même s’il se consacre, par ailleurs, à l’accomplissement de la Volonté de D.ieu. Parfois, son lien avec la Divinité est réalisé par la pratique de la Mitsva, de la manière précédemment définie. Dès lors, il ne possède plus l’unité profonde découlant uniquement de l’étude de la Torah. Et, cette idée de la ‘Hassidout, comme toutes les autres, a également une implication hala’hique, puisqu’un tel homme ne peut être considéré comme ayant l’étude de la Torah pour seule activité.<br/> <br/> 	C’est la raison pour laquelle, parmi les quatre espèces, la qualité du Loulav est soulignée, car celui-ci symbolise le plus haut niveau d’unification qui peut exister entre un Juif, se consacrant à la Torah et D.ieu. De fait, la finalité des quatre espèces est d’unir les Juifs entre eux, ce qu’ils peuvent réaliser en se liant à l’Unité infinie de D.ieu, comme l’explique le Tanya, au chapitre 32.<br/> <br/> 	3. Ce qui vient d’être dit nous permettra de comprendre la particularité du Loulav, dont on ne retrouve pas l’équivalent parmi les autres espèces, en l’occurrence la nécessité de le secouer. Certes, le mouvement de va-et-vient, dans les six directions, est effectué avec les quatre espèces à la fois. Pour autant, seul le Loulav est, à proprement parler, secoué. Bien plus, nos maîtres avaient coutume de le secouer après chaque mouvement éloignant le Loulav et de le ramener vers eux seulement après cela. Or, ce geste est si important que le Loulav, de ce fait, doit avoir une longueur d’au moins quatre Tefa’h, soit un de plus que la myrte et le saule, “ pour le secouer ”, selon les termes du traité Soukka 32b et du Choul’han Arou’h, Ora’h ‘Haïm, au chapitre 603, ou même “ parce que c’est lui qui secoue ”, selon le commentaire de Rachi, reproduit dans le Choul’han Arou’h de l’Admour Hazaken, au chapitre 650.<br/> <br/> 	Les âmes, telles qu’elles se trouvent là-haut, sont “ stagnantes ”. Elles sont considérées comme se maintenant toujours au même niveau, car les élévations qu’elles reçoivent sont systématiquement mesurées. Puis, ces âmes descendent ici-bas, dans un corps physique et elles mettent en pratique la Torah et les Mitsvot. Dès lors, elles connaissent un avancement sans aucune commune mesure et qui peut donc être qualifié de véritable. Cette immense élévation ne peut résulter que d’un accomplissement réalisé ici-bas. Celui-ci s’exprime, en particulier, par les mouvements du corps accompagnant la prière et l’étude de la Torah.<br/> <br/> 	Ainsi, le Zohar, tome 3, page 218b, précise pour quelle raison, les Juifs ont coutume d’imprimer un mouvement à leur corps, quand ils étudient la Torah. Il rappelle que “ la bougie de D.ieu est l’âme de l’homme ”. Or, la flamme d’une bougie connaît un mouvement permanent, étant attirée par sa source, comme le précise le Tanya, au chapitre 19. De même, l’âme qui étudie la Torah bouge car elle est attirée vers D.ieu, unie à Lui.<br/> <br/> 	Certes, il est nécessaire de comprendre la Torah par la force de son intellect. Par en saisir les concepts, il fait les aborder avec un esprit clair, ce qui va à l’encontre d’un tel mouvement. Malgré cela, il est indispensable à l’étude, car il fait la preuve que la Torah, malgré son apparence rationnelle, est bien la Sagesse du Saint béni soit-Il. Même quand on l’aborde par le raisonnement, on ne doit pas perdre de vue sa dimension profonde, la nécessité de s’attacher au Saint béni soit-Il.<br/> <br/> 	Pour connaître un immense avancement, il faut être profondément attaché à D.ieu, Qui, Seul, peut réellement être qualifié d’Infini. Or, cet attachement est véritable quand il prend la forme d’une étude de la Torah. Car, c’est alors que l’avancement ne connaît pas la limite. Le mouvement du Loulav est donc directement lié à la Torah et l’élévation qui en résulte se manifeste également dans la pratique des Mitsvot. C’est la raison pour laquelle, en secouant le Loulav, on fait bouger également les autres espèces.<br/> <br/> 	4. Le mouvement de la Torah n’est pas uniquement une immense élévation, résultant de son étude. Il doit également se manifester pendant l’étude proprement dite, de deux façons :<br/> <br/> 	A) L’étude de la Torah doit être “ élargie chaque jour ”. L’homme doit la développer et c’est précisément en cela que cette activité se distingue de la prière, formulée, au quotidien, selon le même texte, pendant les jours de semaine, pendant le Chabbat. L’étude, en revanche, est toujours différente.<br/> <br/> 	B) Le traité Guittin 43a dit que “ l’on ne peut pas saisir pleinement les paroles de la Torah sur lesquelles on n’a pas trébuché ”. Il faut donc peser le pour et le contre, bâtir d’abord un premier raisonnement, puis le modifier, envisager ensuite une troisième possibilité, “ imprimer un mouvement ” à cette analyse, dans les six directions, jusqu’à parvenir à l’interprétation juste, comme l’explique l’introduction du Imreï Bina, aux paragraphes 3 à 8.<br/> <br/> 	5. Ce qui vient d’être dit nous permettra de comprendre une idée surprenante. D’après le Midrach, le Loulav fait allusion aux érudits de la Torah, car “ il a un goût, mais pas d’odeur ”. Or, si tel est le cas, pourquoi prendre la branche de palmier plutôt que la datte ? C’est, en effet, le fruit qui a un goût et non la branche. En fait, l’explication est la suivante.<br/> <br/> 	Comme nous l’avons vu, la Mitsva des quatre espèces fait allusion a la réunion de toutes les catégories que compte le peuple juif. Or, pour que deux personnes puissent s’unir, l’une et l’autre doivent faire preuve de soumission, car l’orgueil et la prétention font obstacle à cette union. Et, ce qui est vrai spirituellement l’est aussi, dans la dimension matérielle. Chacune des quatre espèces, même considérée de manière indépendante, doit donc symboliser l’unité, afin de pouvoir se lier aux trois autres.<br/> <br/> 	Néanmoins, il est clair que la nécessité de se soumettre doit être soulignée, en premier chef, pour l’espèce la plus haute. Car, plus celle-ci est haute, plus elle peut en concevoir de l’orgueil et plus la mise en garde est de rigueur. C’est la raison pour laquelle, dit le traité Bera’hot 34b, le roi qui dit la prière “ se prosterne et ne se redresse plus ”. De fait, le nom de l’Ethrog, l’espèce prépondérante, ayant un goût et une odeur, souligne la valeur de la soumission, puisqu’il est constitué des initiales d’une phrase signifiant : “ Ne me conduis pas vers le ‘pied’ de l’orgueil ”, selon le Panim Yafot, à la Parchat Emor, ou bien, selon une autre version : “ Ne me conduis pas vers le ‘pied’ et la ‘main’ de l’orgueil ”.<br/> <br/> 	Comme nous l’avons vu, le Loulav possède une qualité que l’Ethrog n’a pas. Il n’a qu’un goût et pas d’odeur. Il doit donc faire également une allusion particulière à la soumission, en l’occurrence par le fait de prendre non pas les fruits du palmier, mais ses branches.<br/> <br/> 	6. L’homme est comparé à un arbre. Son intellect, qui fait toute sa grandeur, correspond aux fruits, élément prépondérant de cet arbre. Plus précisément, il évoque le palmier, qui a un goût et pas d’odeur. Comme nous l’avons vu, cet arbre, selon le Midrach, symbolise la Torah. Ses feuilles, en effet, maintiennent ses fruits, comme le dit le traité ‘Houlin 92a.<br/> <br/> 	Il en est de même pour l’intellect. L’exactitude d’un raisonnement, sa conclusion, en est le fruit. Son analyse, permettant de répondre aux questions et de résoudre les contradictions, évoquent les feuilles, qui protègent les fruits.<br/> <br/> 	De manière naturelle, un homme, méditant à un concept, éprouve un plaisir quand il parvient à une conclusion. Lorsqu’il pèse le pour et le contre, sans avoir pu faire disparaître toutes les difficultés et les incohérences, il n’éprouve pas encore ce plaisir. Bien au contraire, il souffre de ce manque de clarté. Il n’est pas satisfait et ne peut donc pas concevoir de l’orgueil.<br/> <br/> 	Telle est donc l’idée évoquée par les branches du palmier . Il faut avoir conscience de n’être qu’une “ feuille ”, aussi haute et aussi profonde que puisse être son étude de la Torah. On doit, néanmoins, savoir qu’elle n’est qu’une goutte d’eau, par rapport à l’océan ou même encore moins que cela. En effet, le verset (Yov 11, 9) dit, de la Torah, que “ sa mesure est plus longue que la terre, plus large que la mer ”, comme l’explique le Kountrass A’haron du Tanya.<br/> <br/> 	Cette prise de conscience de n’être qu’au début du processus exclut tout orgueil, toute suffisance que pourrait suggérer la connaissance de la Torah. Bien au contraire, savoir à quel point on est éloigné de l’idéal de la Torah conduit à la soumission et fait disparaître toute arrogance.<br/> <br/> 	C’est également à cela que font allusion les branches de palmier, Kapot, que l’on peut également lire Kafout, attaché, comme le dit le traité Soukka 32a. Grâce à cette soumission, en effet, on ne peut plus être séparé de D.ieu. Bien au contraire, on est attaché, uni à Lui.<br/> <br/> 	C’est donc précisément du fait de sa soumission que le Loulav est le plus haut. En effet, plus l’on est humble, plus l’on s’élève et plus l’on est à même de déterminer la Hala’ha dans toute son exactitude. Ainsi, nos Sages disent, au traité Erouvin 13b, que “ la Hala’ha retient l’avis de Beth Hillel, parce qu’il est agréable et modeste ”.<br/> <br/> 	7. Il découle un enseignement de tout cela. Il faut étudier la Torah à la façon du Loulav, se consacrer totalement à elle, se lier à elle au point d’oublier toutes les autres considérations. Et, ce principe ne concerne pas uniquement les élèves de Yechiva ou ceux qui ont l’étude pour seule occupation. Comme nous l’avons vu, les quatre espèces forment un bouquet unique. Chaque catégorie de Juifs doit donc s’unir à toutes les autres, au point d’en acquérir les qualités. Ceux qui appartiennent à la catégorie du saule doivent donc fixer un temps pendant lequel ils adoptent le comportement du Loulav, en étudiant la Torah avec une unification parfaite.<br/> <br/> 	Quand ils étudient la Torah de cette façon, de telles personnes doivent se départir de leurs propres limites, connaître un avancement infini, y compris dans les autres domaines, en particulier la pratique des Mitsvot, tout comme le mouvement du Loulav fait bouger également les autres espèces. Dans les domaines permis, elles mettront en pratique, tout au long du jour, le principe selon lequel “ en toutes tes voies, reconnais-Le ” et, de la sorte, elles connaîtront un avancement véritable.<br/> <br/> 	Pour obtenir tout cela, il faut faire porter ses efforts sur la Torah, l’étudier profondément, la “ développer ”, s’élever, de jour en jour. Comme le souligne le traité Meguila 6b, celui qui fait des efforts est certain de connaître le succès, non pas à la mesure de ce qui a été accompli, mais à l’image d’un “ objet trouvé ” lorsque l’on n’y pense pas.<br/> <br/> 	Et, c’est de cette manière qu’au final, nous obtiendrons la révélation de l’enseignement profond de la Torah, par notre juste Machia’h, dont la venue sera également un “ objet trouvé ”, ainsi qu’il est dit (Tehilim 89, 21) : “ J’ai trouvé David, Mon serviteur ”, c’est-à-dire le Machia’h, précisément quand on n’y pense pas, comme le précise le traité Sanhédrin 97a.<br/> <br/> 	C’est alors que nous comprendrons profondément les idées de la Torah sur lesquelles nous faisons actuellement porter nos efforts et dont nous ne saisissons que la dimension la plus extérieure. Alors, nous aurons accès aux “ raisons de la Torah ”, comme le dit Rachi, commentant le verset Chir Hachirim 1, 2, avec la venue de notre juste Machia’h.<br/> '},
				
				'Siha' :{'Titre' :'Lettres du Rabbi<br/>  ','source' : '<br/> ','resume' : ' ','contenu' : '							17 Mar’hechvan 5710,<br/> <br/> 	L’Admour Hazaken écrit dans son Choul’han Arou’h Ora’h ‘Haïm, chapitre 639, paragraphe 13, que celui qui quitte la Soukka et n’y revient pas immédiatement, mais “ une ou deux heures plus tard ” doit réciter, de nouveau, la bénédiction. Aux paragraphes 25 et 29, il est précisé, à propos des Tefillin, “ après un long délai, par exemple deux ou trois heures ” et vous me demandez pourquoi une différence a été faite entre la Soukka et les Tefillin. De plus, si une heure suffit, pourquoi dire deux et si deux suffisent, pourquoi dire trois?<br/> <br/> 	Le Ketsot Ha Choul’han du Rav H. A. Naé s’interroge, à ce propos, dans ses lois des Tefillin, au chapitre 163 du Badeï Ha Choul’han. Il cite le commentaire de Rachi sur le traité Yoma 30a, selon lequel, après une heure ou deux, on ne pense plus à son repas. Et le Sidour du Yaabets, aux lois des Tefillin, précise aussi que l’on doit refaire la bénédiction, quand on les met deux ou trois heures plus tard. Le Ketsot Ha Choul’han en conclut qu’il n’y a pas lieu de faire une distinction entre les Tefillin et la Soukka et que, si deux heures sont un laps de temps important, combien plus le sont trois heures. Au final, il n’apporte pas de réponse à la question posée.<br/> <br/> 	Je proposerai mon explication, à mon humble avis, en renforçant tout d’abord la question. On peut, en effet, distinguer quatre cas:<br/> 	1) La Soukka, pour laquelle l’interruption est évaluée à une ou deux heures.<br/> 	2) Les Tefillin, pour lesquels elle est de deux ou trois heures.<br/> 	3) Les Tsitsit, pour lesquelles il faut de nombreuses heures, selon le Choul’han Arou’h de l’Admour Hazaken, chapitre 8, paragraphe 23 et son Sidour. Le Badeï Ha Choul’han, chapitre 7, paragraphe 17, s’interroge, à ce propos, avançant que deux ou trois heures sont déjà un laps de temps important, d’après les paragraphes 25 et 29. Néanmoins, le changement de formulation de l’Admour Hazaken permet d’établir clairement que le délai, pour les Tsitsit, n’est pas le même.<br/> 	4) L’odeur, pour laquelle la bénédiction est prononcée une fois par jour, selon le Toureï Zahav, alors que, pour le Maguen Avraham, elle se dissipe immédiatement. Or, la position de l’Admour Hazaken, en la matière, ne nous est pas connue, car le chapitre 217 de son Choul’han Arou’h ne nous est pas parvenu.<br/> Comment interpréter toutes ces distinctions?<br/> <br/> 	Il me semble que l’on peut donner, à ce propos, l’explication suivante. Un laps de temps est toujours évalué en fonction de son contexte. Ainsi, pour la prière et le Chema Israël, il s’agit du temps de lire entièrement ces textes, selon le Choul’han Arou’h de l’Admour Hazaken, chapitre 60, paragraphe 5. Il en est donc de même pour les cas qui viennent d’être cités.<br/> <br/> 	La Soukka est essentiellement le lieu où l’on doit prendre ses repas, selon le Toureï Zahav, chapitre 639, paragraphe 20. Le temps de porter les Tefillin est la durée de la prière, puisque l’usage n’est plus de les porter toute la journée, comme l’indique le Choul’han Arou’h de l’Admour Hazaken, à la fin du chapitre 27, au début du chapitre 25 et à la fin du chapitre 37.<br/> <br/> 	Les Tsitsit du grand Talith, puisque c’est d’elles qu’il s’agit, n’ont pas de temps fixe, mais, en tout état de cause, celui-ci est plus long que le délai des Tefillin, puisque l’on met le Talith avant et qu’il n’est pas nécessaire d’avoir un corps pur, ni de concentrer son esprit pour cela, selon le chapitre 437 du Choul’han Arou’h.<br/> <br/> 	L’odeur, enfin, n’a pas de consistance. Lorsque l’homme s’en sépare et qu’elle se répand à l’extérieur, elle s’interrompt véritablement et il faut prononcer de nouveau une bénédiction. Par ailleurs, on peut également penser que cette odeur n’a pas de temps fixé. Elle ne subit donc pas l’interruption du temps.<br/> <br/> 	De façon générale, la durée d’un repas est d’une heure, comme en atteste la comparaison établie par nos Sages, au traité Bera’hot 55a, entre le repas courant, pris deux fois par jour et un sacrifice. Le traité Pessa’him 55a précise que le sacrifice perpétuel, lui-même offert deux fois par jour, durait une heure.<br/> <br/> 	Par ailleurs, le traité Chabbat 10a dit que la première heure est le repas.... On peut en conclure que ce repas dure pendant toute la première heure. De même, le traité Baba Metsya 83b parle de “ la quatrième heure ”, qui est celle du repas, comme l’explique Rachi.<br/> <br/> 	Telle est donc la longueur d’un repas normal, mais, à la même référence du traité Bera’hot, nos Sages conseillent à ceux qui souhaitent obtenir la longévité de prolonger leur repas. En pareil cas, on dépasse la première heure et l’on s’introduit dans la seconde.<br/> <br/> 	C’est ainsi qu’il faut comprendre les propos de Rachi, au traité Yoma, précédemment cité, qui sont reproduits par le Rif, à la fin du huitième chapitre du traité Bera’hot.<br/> <br/> 	Le temps de la prière, si l’on compte aussi le fait de mettre et d’ôter le Talith et les Tefillin, puis de lire les passages préliminaires, dépasse généralement une heure et demie, comme le dit le premier chapitre d’Iguéret Hakodech. C’est ce qu’indique le Zohar, tome 1, page 62b et tome 3, page 172b. Là encore, ayant dépassé la première heure, on peut considérer que l’on a entamé la seconde.<br/> <br/> 	A la même référence du traité Bera’hot, nos Sages conseillent aussi, pour avoir une longue vie, de prier longtemps. Ayant dépassé deux heures, on peut également considérer que l’on se trouve dans la troisième. De cette manière, il est possible d’expliquer toutes les durées précédemment citées.<br/> <br/> 	Le traité Bera’hot 32b rapporte que les premiers ‘Hassidim priaient pendant trois heures. Et le Peri Ets ‘Haïm, porte de la prière, chapitre 7, ajoute que la trace de cette prière, dans l’intellect, doit être conservée pendant tout le jour. Pour autant, précise-t-il, la réflexion proprement dite ne peut être maintenue plus de trois heures.<br/> <br/> 	N.B.: Le chapitre 31 du Tanya dit “ environ une heure ou deux ”, mais cette expression peut être interprétée à un sens plus large. Vous consulterez, à ce propos, les Tossafot sur le traité Chabbat 60b et d’autres références.<br/> <br/> *   *   *<br/> <br/> 							16 Kislev 5710,<br/> <br/> 	Vous m’interrogez sur l’explication que j’ai donnée du Choul’han Arou’h de l’Admour Hazaken, pour ce qui concerne les interruptions. Je faisais, en effet, une distinction entre différentes situations, Tsitsit et autres et j’indiquais que ceci peut être comparé à l’interruption, lors de la lecture du Chema Israël ou de la prière, permettant d’en lire la totalité.<br/> <br/> 	Vous me faites remarquer que l’interruption, concernant le Chema Israël et la prière, n’est définie comme telle qu’en cas de force majeure, ce qui n’est pas le cas des situations que j’évoquais.<br/> <br/> 	Néanmoins, cela ne concerne pas mon explication, car, même si vous ne l’acceptez pas, il faut encore comprendre pourquoi une interruption qui ne correspond pas à un cas de force majeure n’est pas définie comme telle, pour le Chema Israël et la prière.<br/> <br/> 	En fait, la différence est bien claire. La particularité du Chema Israël et de la prière est que l’on est obligé de les dire. Une interruption est donc inconcevable, si ce n’est dans un cas de force majeure, susceptible de suspendre cette obligation. A l’opposé, toutes les situations précédemment évoquées étaient celles de Mitsvot déjà pleinement accomplies.<br/> <br/> 	Vous m’interrogez sur le Choul’han Arou’h de l’Admour Hazaken, à la fin du chapitre 8, traitant de “ celui qui dort pendant la journée ”, mais ceci n’est nullement comparable, puisqu’il s’agit d’une interruption entraînant une perte de conscience. Vous consulterez, en particulier, le chapitre 26.<br/> <br/> 	Il semble qu’il y ait une faute d’imprimerie dans la référence du paragraphe 30. Il faut, en fait, lire “ Rav M. M. ”, ce qui fait allusion au Maharam Mints.<br/> <br/> 	Ajout ultérieur:<br/> <br/> 	On peut aussi s’interroger en ce qui concerne l’étude de la Torah, puisque la bénédiction prononcée le matin reste valable toute la journée, même si l’on s’interrompt, même si l’on dort. On peut toutefois dire que l’obligation d’étudier la Torah est particulière, du fait de son caractère impératif, puisqu’il est dit: “ Il a fait honte à la Parole de D.ieu ”. Et même celui qui est en situation de force majeure reste tenu de l’étudier, mais se trouve, néanmoins, dans l’impossibilité de s’acquitter de cette obligation.<br/> <br/> 	En tout état de cause, on peut se demander pourquoi un ignorant, qui ne peut étudier la Torah, s’acquitte de son obligation par la bénédiction qu’il récite le matin, bien qu’il ait lu le Chema Israël du soir et que “ ses paroles inutiles sont permises ”, selon le huitième chapitre du Tanya.<br/> <br/> 	On peut aussi se demander ce qu’il en est de tout cela pour celui qui perd un proche et l’enterre immédiatement. En effet, celui-là est dispensé de la pratique de toutes les Mitsvot, selon le Choul’han Arou’h de l’Admour Hazaken, au début du chapitre 71. Or, peut-on imaginer une plus grande interruption que celle-ci?<br/> <br/> *   *   *<br/> '},
				
				'Siha' :{'Titre' :'La valeur des jeunes Cohanim<br/>  ','source' : '(Discours du Rabbi, Sim’hat Beth Ha Choéva 5718-1957)<br/> ','resume' : ' ','contenu' : '<br/> 	1. La Michna du traité Soukka 51 et la Guemara, à la page 52, décrivent Sim’hat Beth Ha Choéva , la joie qui accompagnait, dans le Temple, la cérémonie au cours de laquelle on puisait l’eau des libations. Des chandeliers d’or étaient alors allumés et les jeunes Cohanim portaient des jarres d’huile. Chacun en recevait trente Log. Ils montaient sur des échelles et allumaient les chandeliers. Et, il n’y avait pas une seule cour, dans tout Jérusalem, qui ne soit illuminée par la clarté de Sim’hat Beth Ha Choéva, à la lumière de laquelle une femme pouvait même trier le blé.<br/> <br/> 	Le Rambam, à la fin des lois de la Chemitta et du Yovel, souligne que quiconque souhaite, par la générosité de son esprit, se distinguer des autres et s’engager dans le service de D.ieu, peut être considéré comme un Cohen. Chaque Juif, même à l’heure actuelle, peut donc, “ par la générosité de son esprit ”, éclairer les maisons juives par la lumière de la Torah et des Mitsvot, afin qu’il fasse “ clair, en leur demeure ”.<br/> <br/> 	Dès lors, une femme pourra trier le blé à la lumière de Sim’hat Beth Ha Choéva, c’est-à-dire illuminer, par la clarté de la Torah, les actes permis et les gestes profanes, auxquels fait allusion le tri du blé, comme l’indique le traité Yebamot 63a.<br/> <br/> 	Cette obligation incombe plus spécifiquement aux jeunes, comme ce fut le cas à l’époque du Temple, puisque les jeunes Cohanim allumaient les chandeliers, comme l’explique Rachi. Quand les jeunes illuminent leur entourage, D.ieu les récompense de multiples fois et ils reçoivent la clarté en tout ce qui les concerne, spirituellement, mais aussi matériellement.<br/> <br/> 	2. La Guemara, à la même référence, souligne que ces jeunes Cohanim étaient bien plus vigoureux que le plus fort des Cohanim adultes, comme deux faits permettent de l’établir :<br/> <br/> 	A) Le poids que les jeunes Cohanim portaient était plus lourd que celui du plus fort des Cohanim adultes. <br/> <br/> 	B) Les Cohanim adultes montaient par une pente, alors que les jeunes Cohanim escaladaient des échelles, beaucoup plus abruptes.<br/> <br/> 	Ainsi, dans la dimension profonde, et comme l’explique le Rambam, à la référence précédemment citée, le grand Prêtre est bien l’homme le plus élevé, le plus saint de tout Israël. C’est pour cela qu’il pénétrait dans l’endroit le plus sacré, le Saint des Saints. Malgré tout cela, les jeunes Cohanim le surpassaient, dans les deux points préalablement cités.<br/> <br/> 	Certes, le grand Prêtre était celui qui obtenait le pardon et l’expiation de tout Israël, pour toutes les actions de l’année. Il s’agissait bien là de l’accomplissement le plus important, qui transformait, pour toute la durée d’une année, le monde entier, créé pour Israël, ainsi qu’il est dit : “ Pour Israël, qui est le préalable de la création ”. Tout ce qui se passe dans le monde est donc conditionné par ce qui advient à Israël. Malgré cela, Sim’hat Beth Ha Choéva soulignait la valeur des jeunes Cohanim.<br/> <br/> 	Le grand Prêtre est celui qui a déjà assumé le service de D.ieu, ce qui l’a élevé vers cette dignité, la plus haute qui soit. En conséquence,<br/> <br/> 	A) le fardeau qu’il portait n’était pas très lourd, car sa lutte contre le mauvais penchant n’était plus très âpre, puisqu’il était parvenu à maîtriser toutes ses passions, comme l’explique le chapitre 15 du Tanya, à propos de celui qui sert D.ieu : “ Il a déjà totalement achevé la guerre ”. Car, le grand Prêtre était désormais un serviteur de D.ieu.<br/> <br/> 	Mais, le fardeau n’étant pas très lourd, la récompense elle-même ne pouvait être importante. Celle-ci est effectivement à la mesure de l’effort.<br/> <br/> 	B) le grand Prêtre montait sur une pente qui n’était pas très raide, de sorte qu’il n’y avait, entre le début et la fin de son ascension, qu’une élévation limitée. En effet, chaque jour, quand il commence son service, il est, d’ores et déjà, un grand Prêtre et possède d’emblée le niveau le plus haut.<br/> <br/> 	Certes, le grand Prêtre doit également s’élever en permanence vers un stade plus élevé. Pour autant, le niveau auquel il accède et celui qu’il quitte restent en rapport.<br/> <br/> 	A l’opposé, les jeunes Cohanim n’ont pas encore pleinement transformé leur corps et leur âme animale. Ils restent liés aux valeurs matérielles et parfois même grossières. Leur fardeau est donc particulièrement lourd et leur lutte contre leur mauvais penchant est très intense.<br/> <br/> 	Même si leur niveau est bas, ils servent D.ieu au-delà de toute contingence et, quand ils recherchent l’élévation, ils se servent de chaque instant, dans toute la mesure des moyens dont ils disposent, pour poursuivre leur ascension, sur une trajectoire abrupte.<br/> <br/> 	L’avantage d’utiliser le temps de cette manière et de tirer parti de chaque instant est double :<br/> <br/> 	A) Le temps perdu ne peut jamais être retrouvé. Il est dit que “ des jours ont été créés ” et qu’à chacun est imparti un nombre précis de jours, d’instants, pour mener à bien la mission qui lui est confiée. La perte d’un de ces jours ne pourra donc jamais être rattrapée.<br/> <br/> 	B) L’accomplissement d’un jour permet de rehausser celui du lendemain. Ainsi, disent nos Sages, celui qui possède cent pièces en veut deux cents et celui qui en a d’ores et déjà deux cents en recherche quatre cents. Il en est de même pour ce qui fait l’objet de notre propos. Ce qui a été accompli le premier jour permet alors de recevoir l’élévation. Dès lors, les velléités et la manière de servir D.ieu, le lendemain, sont effectivement plus élevées.<br/> <br/> 	Telles sont donc les qualités des jeunes Cohanim :<br/> A) Leur fardeau est particulièrement lourd.<br/> B) Ils grimpent sur des échelles abruptes, ce qui veut dire que leur service de D.ieu se fixe, d’emblée, un objectif élevé.<br/> <br/> 	Mais, “ le Saint béni soit-Il n’agit pas par ruse envers Ses créatures ” et il est donc bien clair que l’on reçoit toutes les forces nécessaires pour un tel accomplissement, surtout après le service de D.ieu du grand Prêtre, à Yom Kippour, qui a obtenu le pardon et l’expiation devant D.ieu, pour tout Israël, comme l’expliquent le Likouteï Torah, à la Parchat A’hareï et Iguéret Ha Techouva, aux chapitres 2 et 8.<br/> <br/> 	Grâce à lui, on peut donc accéder au “ temps de notre joie ”, recevoir la force pour que les jeunes Cohanim servent D.ieu avec succès, bien plus, qu’ils assument la mission qui leur est confiée avec joie et enthousiasme, comme l’explique Iguéret Ha Techouva, aux chapitres 10 et 11.<br/> <br/> *   *   *<br/> <br/> '},
				
				'Siha' :{'Titre' :'Lettre du Rabbi<br/>  ','source' : '<br/> ','resume' : ' ','contenu' : '						Veille du Chabbat Parchat Le’h Le’ha 5704,<br/> <br/> 	J’ai interrogé mon beau-père, le Rabbi Chlita et voici ce qu’il m’a répondu:<br/> <br/> 	“ On frappe les branches de saules pour adoucir les Attributs de la sévérité. Lorsqu’ils le sont effectivement, une grande bonté se révèle et celle-ci prend la forme d’un bien visible et tangible ”.<br/> <br/> 	On peut, peut-être, proposer, à ce propos, l’explication suivante:<br/> <br/> 	A) Une grande bonté résulte toujours d’une sévérité adoucie, comme l’explique le Likouteï Torah, à la Parchat Nasso.<br/> <br/> 	B) L’enseignement de l’Admour Hazaken, dans Iguéret Ha Kodech, chapitre 10 et le Likouteï Torah, premier discours de Beaaloté’ha, permet d’établir la différence entre une bonté ordinaire et une grande bonté, dans le service de D.ieu. Le Likouteï Torah, en particulier, établit une relation entre la grande bonté et Aharon, le Cohen.<br/> <br/> 	C) Le Likouteï Torah, à la Parchat Kora’h souligne que la grande bonté prend systématiquement la forme d’un bien tangible et qu’elle est dévoilée, ici-bas, par Aharon et ses descendants, les Cohanim qui élèvent les mains et bénissent le peuple.<br/> <br/> *   *   *<br/> <br/> Les attaches du Loulav<br/> (Discours du Rabbi, veille de Sim’hat Torah 5718-1957)<br/> <br/> 	La coutume veut que l’on fasse, sur un Loulav, trois attaches, qui correspondent aux trois Patriarches. Ainsi, en plus de l’attache qui lie les trois espèces ensemble, on en fait deux autres, à même le Loulav, pour en serrer les feuilles, comme le dit le Choul’han Arou’h de l’Admour Hazaken, chapitre 651, paragraphe 11. Et, l’attache inférieure, qui relie les trois espèces, est triple, sur une distance d’un Tefa’h, comme le précise le recueil de coutumes édité dans le Séfer Ha Maamarim 5704, à partir de la page 57.<br/> <br/> 	On peut donner, à ce propos, l’explication suivante. Les trois Patriarches, correspondent à trois Attributs du sentiment, Avraham à ‘Hessed, l’amour, Its’hak à Guevoura, la rigueur et Yaakov à Tiféret, la miséricorde. L’attache inférieure, qui correspond à Yaakov, est donc triple, car Tiféret, outre son niveau intrinsèque, porte en elle ‘Hessed et Guevoura, cumulant ainsi les trois domaines du sentiment à la fois.<br/> <br/> 	Ceci nous permettra de comprendre pourquoi les deux attaches supérieures sont à même le Loulav, afin d’en “ serrer les feuilles ”, alors que la troisième réunit les trois espèces. En effet, c’est précisément par la force de Tiféret, la “ ligne du milieu ”, que l’on peut rassembler plusieurs espèces différentes. Les deux attaches supérieures n’ont pas la force de rassembler. Elles ne font que serrer les feuilles, lesquelles, d’ordinaire, en poussant, s’écartent de la branche du milieu.<br/> <br/> 	De fait, une emprise des forces du mal sur la manifestation, ici-bas, des Attributs de ‘Hessed et Guevoura n’est pas exclue. C’est ainsi qu’Avraham donna naissance à Ichmaël et Its’hak, à Esav. Il faut donc les attacher pour les empêcher de se répandre, de se séparer de la branche centrale qui est leur origine.<br/> <br/> 	La troisième attache, par contre, n’a pas pour but d’empêcher une distension, car les forces du mal n’ont pas d’emprise sur l’attribut de Tiféret et il est dit de Yaakov que “ sa couche est intègre ”. Il suffit donc de rassembler les différentes espèces pour que se réalise l’interaction.<br/> <br/> *   *   *<br/> <br/> 	Ce qui vient d’être dit nous permettra de comprendre pourquoi, à Hochaana Rabba, on ôte les deux attaches supérieures, se trouvant sur le Loulav, avant la lecture du Hallel. Il ne reste alors que les trois attaches inférieures, réunissant le Loulav aux branches de myrte et de saule, comme le précise le recueil de coutumes précédemment cité.<br/> <br/> 	Au sens le plus simple, ces attaches sont ôtées, à Hochaana Rabba, parce qu’elles empêchent de secouer le Loulav, comme le constate le Toureï Zahav, au début du chapitre 651. La joie, provoquée par ces secousses, s’en trouve donc réduite. Or, Hochaana Rabba est le dernier jour de Soukkot et il est dit que “ tout va d’après la conclusion ”. Il faut donc multiplier les secousses du Loulav et la joie. En ce  jour, celle-ci est particulièrement importante et elle apporte la lumière. Ainsi, disparaît l’emprise des forces du mal.<br/> <br/> 	Pour autant, le mal conserve encore une certaine place, à Hochaana Rabba. Il reste donc nécessaire de prendre les quatre espèces, dont le but, comme le précise le Midrach Vaykra Rabba, chapitre 30, paragraphe 2, est de faire la proclamation suivante : “ Nous savons qu’Israël a emporté la victoire ”. Pour autant, cette victoire se révèle alors de manière définitive et il n’y a donc pas lieu de craindre l’emprise du mal, comme on l’a dit.<br/> <br/> 	Il n’en est pas de même pour Chemini Atséret et Sim’hat Torah. Il est alors totalement inutile de faire mention de la victoire et, de ce fait, on ne prend plus les quatre espèces. D’emblée, les forces du mal sont écartées, ainsi qu’il est dit “ pour toi seul et non pour des étrangers, avec toi ”, comme l’explique le discours ‘hassidique intitulé “ Le huitième jour ” de 5666, d’après le verset Michlé 5, 17. Selon les termes du Zohar, tome 3, page 32a et tome 1, page 64a, “ il n’y a, devant le Roi, qu’Israël seul ”.<br/> <br/> '},

				'Siha' :{'Titre' :'Révélation de la Torah de Moché<br/>  ','source' : '(Discours du Rabbi, veille de Sim’hat Torah 5722-1961)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Le premier principe de la Torah que l’on enseigne à un enfant juif est exprimé par un verset de la Parchat Bera’ha : “ La Torah que Moché nous a ordonnée est l’héritage de la communauté de Yaakov ”. Nos Sages disent, au traité Soukka 42a, qu’un père enseigne ce verset à son fils, dès qu’il commence à parler et l’Admour Hazaken en retient le principe, au début du premier chapitre de ses lois de l’étude de la Torah.<br/> <br/> 	Ce verset fait référence à la Torah transmise par Moché, notre maître, qui la reçut sur le mont Sinaï. Tout son contenu lui fut alors donné, y compris les explications que les Sages devaient développer par la suite et même l’enseignement profond de la Torah, que révélera le Machia’h. Des différences existent, en revanche, dans la révélation de la Torah. Certains commentaires ont déjà été dévoilés, alors que d’autres le seront uniquement par la suite. Mais, ces derniers ne seront pas une Torah nouvelle, ce qu’à D.ieu ne plaise. Le don de la Torah n’aura pas lieu une seconde fois.<br/> <br/> 	Il n’y a donc là que la révélation de “ la Torah que Moché nous a ordonnée ”. Ce verset souligne ainsi que ce que l’on a étudié et ce que l’on étudiera, ce que l’on a compris et ce que l’on comprendra figurait, d’ores et déjà, dans ce “ que Moché nous a ordonné ”. Et, il n’y a là qu’une petite partie de la Torah que l’on peut approfondir encore et encore.<br/> <br/> 	Ce qui vient d’être dit conduit à s’interroger. Comment enseigner, même de manière allusive, une idée aussi profonde à un petit enfant, qui commence tout juste à étudier la Torah ? D’ordinaire, l’étude est organisée du plus simple vers le plus complexe. On apprend donc, en premier lieu, les notions les plus évidentes, puis, par la suite, les plus compliquées et les plus hautes. Et, l’on arrive ensuite à la perfection de la connaissance et de la perception positive, de ce que l’on peut effectivement comprendre. On aborde ensuite la perception négative, les notions que l’on ne peut pas saisir. On admet ainsi que la Torah transcende et dépasse notre entendement, que tout ce que l’on en a étudié n’en est qu’une infime partie. Or, comment évoquer des concepts aussi élevés devant un enfant qui commence à parler ?<br/> <br/> 	L’explication est la suivante. L’essence de “ la Torah que Moché nous a ordonnée ” ne peut pas être comprise. Elle est perceptible à l’âme et elle a été donnée à chaque Juif. Elle concerne donc chacun de la même manière, y compris le plus jeune enfant. L’étude organisée du plus simple vers le plus complexe est envisageable uniquement pour ce qui peut être appréhendé rationnellement, ce qui n’est pas le cas de la Torah, dont l’essence même est imperceptible. Par l’essence de la Torah, D.ieu exprime l’Essence de Lui-même si l’on peut s’exprimer ainsi. En l’étudiant, un Juif “ saisit ” D.ieu, comme le constate le chapitre 47 du Tanya.<br/> <br/> 	D.ieu offrit donc cette possibilité à quiconque étudie la Torah. Tout comme la compréhension, par nature limitée, ne permet pas de saisir l’essence de la Torah, l’intellect le plus développé n’en offre pas plus le moyen. Néanmoins, D.ieu, Qui est Tout Puissant, nous a “ élu d’entre toutes les nations ” et Il “ nous a donné Sa Torah ”, plaisir de Son Essence. Il s’est Lui-même inscrit en elle. Il peut ainsi être “ saisi ” par l’esprit d’un “ grand ” qui se consacre à l’étude et, de la même manière, par l’enfant qui prononce l’une de ses paroles. Le souffle émanant de sa bouche est alors, à proprement parler, le reflet de l’Essence divine.<br/> <br/> 	Ce verset se conclut par : “ héritage de la communauté de Yaakov ”, comme l’explique le Likouteï Torah, Bera’ha, à la page 94d. L’héritage est accordé à celui à qui il revient, quelle que soit, par ailleurs, sa situation et le traité Nidda, chapitre 5, Michna 3 constate que “ un enfant âgé d’un jour est habilité à hériter ” de ce que lui lègue son père. Il le reçoit en toute propriété et se substitue même à celui qui le fait hériter, comme l’expliquent les traités Baba Batra 65a, Zeva’him 4b et les responsa Tsafnat Paanéa’h, tome 1, chapitre 118.<br/> <br/> 	Il en est de même pour les Juifs, qui sont “ les enfants du Saint béni soit-Il ” et prennent donc la place de Celui Qui leur confère cet héritage. Par la Torah, ils perçoivent, à proprement parler, Son Essence. Or, cet héritage est transmis à chaque Juif, y compris à ceux qui appartiennent à “ la communauté de Yaakov ”, de la même étymologie que Ekev, le talon, comme l’explique le Likouteï Torah, Bera’ha, à la même référence.<br/> <br/> 	2. On peut poursuivre cette analyse. Il est vrai que l’essence de la Torah s’exprime également dans l’étude d’un enfant. Néanmoins, pourquoi faut-il le lui dire ? Ne peut-il recevoir cette information par la suite, lorsqu’il sera plus grand et la comprendra mieux ? En attendant, pourquoi ne pas lui enseigner uniquement ce qui est à son niveau ?<br/> <br/> 	L’explication est la suivante. Il doit être bien clair pour chacun que l’essence et l’aspect véritable de la Torah ne sont pas accessibles par la logique et la compréhension. Celle-ci est, en effet, la Sagesse de D.ieu. Or, “ Lui et Sa Sagesse ne font qu’un ”, comme le disent le Rambam, dans ses lois des fondements de la Torah, chapitre 2, paragraphe 10 et le Tanya, première partie, chapitre 2 et seconde partie, chapitre 7. Si l’on n’en prend pas conscience, c’est la base même de la Torah qui est remise en cause.<br/> <br/> 	L’unité de D.ieu et de la Torah n’est pas un simple détail de l’étude et de la compréhension. On ne peut donc pas dire qu’avant d’aborder ce sujet, il faille d’abord en connaître un préalable, plus simple. Cette notion est la quintessence même de “ la Torah que Moché nous a ordonnée ”. Et, ce principe fondamental doit être posé en premier lieu. C’est sur lui que l’on peut bâtir un raisonnement et percevoir la Torah.<br/> <br/> 	Par ailleurs, si l’on remet à plus tard la prise de conscience du fait que “ la Torah est la Sagesse du Saint béni soit-Il ” et que “ D.ieu et Sa Sagesse ne font qu’un ”, tout ce que l’on étudiera de la Torah, avant cette prise de conscience, restera sans effet. De plus, si l’on prend l’habitude d’aborder rationnellement la Torah, il sera difficile de s’habituer, par la suite, à l’idée qu’elle transcende l’intellect. On sait, en effet, que l’intellect occulte l’essence d’un concept, qui le transcende. Une telle conscience doit donc être implantée chez l’enfant, afin que “ même en vieillissant, il ne s’en détourne pas ”, selon les termes du verset Michlé 22, 6, commenté par l’introduction de la seconde partie du Tanya.<br/> <br/> 	Par la suite, quand on étudiera la Torah et qu’on la comprendra, on n’en restera pas moins pénétré de crainte de D.ieu et de soumission, sentiments qui résultent de cette conscience.<br/> <br/> 	3. La coutume juive, qui est partie intégrante de la Torah, veut que l’on se réjouisse de la Torah, à Sim’hat Torah, d’une manière bien précise. Dans ce but, on prend un Séfer Torah revêtu de son manteau et l’on tourne autour de la table de lecture. Or, la Torah fait l’objet d’une étude, au moyen de son intellect. Pourquoi la joie de Sim’hat Torah n’est-elle donc pas inspirée par une étude plus intense, quantitativement et qualitativement, ou plus profonde ? Celle-ci n’aurait-elle pas suscité une joie véritable ? Pourquoi avoir instauré qu’elle se manifeste par la danse, avec les pieds, que la Torah elle-même soit refermée et recouverte de son manteau, de sorte qu’il soit impossible de la consulter ?<br/> <br/> 	Certes, à Sim’hat Torah, il est également nécessaire d’étudier la Torah, comme c’est le cas chaque jour. Pour autant, la joie de ce jour ne se traduit pas par une étude supplémentaire, ne prend pas cette forme-là.<br/> <br/> 	L’explication est la suivante. Comme on l’a dit, la vérité de la Torah n’est pas son aspect rationnel, mais bien sa sainteté, s’imposant, d’une manière identique, à ceux qui n’en possèdent pas la connaissance. C’est la raison pour laquelle ces derniers se réjouissent également, à Sim’hat Torah et ils récitent la bénédiction de la Torah, s’ils lisent la Loi Ecrite. Concernant la Loi Orale également, les lois de l’étude de la Torah de l’Admour Hazaken, disent, à la fin du chapitre 2 : “ Un homme doit étudier toute la Torah, y compris les passages qu’il ne comprend pas ”.<br/> <br/> 	L’homme doit se pénétrer profondément de la Torah et il ne peut la prendre uniquement de manière superficielle. C’est la raison pour laquelle il lui est nécessaire de la comprendre. C’est ainsi qu’il pourra en intérioriser l’essence et la lier à l’essence de l’âme, transcendant la raison.<br/> <br/> 	C’est pour cela qu’à Sim’hat Torah, on danse avec la Torah vêtue d’un manteau, qu’il est donc impossible de la lire. De la sorte, il est clairement établi qu’elle dépasse l’entendement. Et, c’est ainsi que l’on se réjouit, non pas parce qu’on l’a comprise, mais parce que son étude et sa lecture sont liées à l’Essence. De la sorte, la joie des Hakafot permet de se libérer des entraves de sa personnalité.<br/> <br/> 	La joie s’exprime précisément par la danse, avec les pieds. Ces derniers évoquent la foi, comme l’explique le Likouteï Torah, Devarim, à la page 63d. De la sorte, c’est l’Essence même qui apparaît à l’évidence.<br/> <br/> 	La danse avec les pieds et la joie se manifestant avec le Séfer Torah revêtu de son manteau sont, de fait, l’introduction du service de D.ieu de toute l’année. Car, après la Techouva, la réparation et la préparation d’Elloul, de Roch Hachana, des dix jours de Techouva, de Yom Kippour, de Soukkot, de Chemini Atséret, commence une nouvelle année de “ travail ”. Tous les Juifs sont alors comme des enfants devant recevoir une éducation. Il faut donc leur parler de “ la Torah que Moché nous a ordonnée ” et ce verset est effectivement lu à Sim’hat Torah, comme le rappelle le Chneï Lou’hot Ha Berit, partie Loi Écrite, début de la Parchat Vayéchev. Il faut leur montrer l’importance de la soumission.<br/> <br/> 	Puis, par la suite, tout au long de l’année, ils pourront avoir une approche rationnelle de la Torah, tout en restant pénétrés de foi et de soumission.<br/> <br/> 	4. Ce qui vient d’être dit nous permettra de comprendre une expression de mon beau-père, le Rabbi, à propos des Hakafot de Sim’hat Torah. La Torah elle-même désire tourner autour de la table de lecture. Or, elle n’a pas de pieds et un Juif met donc les siens à sa disposition. Et, ceux-ci la conduisent vers l’estrade, tout comme les pieds conduisent la tête.<br/> <br/> 	Comment comprendre le fait qu’un Juif soit les pieds du Séfer Torah ? L’explication est, en fait, la suivante. La danse de Sim’hat Torah est l’expression de la bonne décision qu’il a prise, celle de se soumettre à D.ieu au point de perdre toute existence indépendante, d’être comme les pieds qui sont dirigés par la tête. Lorsque cette dernière émet une volonté, les pieds lui obéissent aussitôt, de manière naturelle, comme le souligne le chapitre 23.<br/> <br/> 	A l’opposé, si les pieds gardent la conscience d’une existence indépendante et se demandent s’ils doivent obéir à la tête, ils sont alors malades, ce qu’à D.ieu ne plaise. Un Juif doit donc être les pieds de la Torah et prendre la décision de le rester, tout au long de l’année, de lui être soumis, de mettre en pratique tous ses enseignements, d’une manière naturelle.<br/> <br/> 	Dans l’image qui vient d’être donnée, les pieds confèrent la plénitude à la tête en la conduisant dans l’endroit où elle ne peut se rendre par elle-même, comme le souligne le Likouteï Torah, à la fin de la Parchat Nitsavim. Or, il en est de même pour la relation entre les Juifs et la Torah. Ils se soumettent joyeusement à elle et, de la sorte, elle-même reçoit l’élévation.<br/> <br/> 	C’est la raison pour laquelle on parle du “ temps de notre joie ”, au pluriel. Les Juifs se réjouissent de la Torah et la Torah des Juifs. Et, ces deux joies s’expriment en un même mot, car l’une dépend de l’autre. C’est quand les Juifs se réjouissent de la Torah qu’elle-même peut se réjouir à son tour, car, par leur intermédiaire, elle reçoit l’élévation.<br/> <br/> 	5. La joie de Sim’hat Torah s’exprime essentiellement par la danse, avec les pieds, comme on l’a vu. Pour autant, on tourne autour de la table de lecture. De cette façon, la joie est également liée à la lecture et à l’étude de la Torah, car, selon le Maguen Avraham, au chapitre 50, la lecture de la Loi Écrite est également considérée comme une étude de la Torah. Bien plus, avant les Hakafot, on lit des versets de la Torah. Or, comment faire le lien entre la danse avec les pieds, la soumission, d’une part, la lecture et l’étude de la Torah, d’autre part ?<br/> <br/> 	L’explication est la suivante. Tichri est un mois de portée générale, au cours duquel on doit intégrer les forces nécessaires pour mettre en pratique la Torah et les Mitsvot, tout au long de l’année. Ce mois, dans ses aspects généraux, doit donc intégrer également l’étude de la Torah, pour le reste de l’année, non seulement son fondement, la soumission qui s’exprime par la danse des pieds, mais aussi l’édifice proprement dit, l’étude effective.<br/> <br/> 	Néanmoins, il s’agit bien, à Sim’hat Torah, de construire les fondements. L’aspect évident du service de D.ieu, en ce jour, est donc la danse avec les pieds, la soumission. L’étude de la Torah, en revanche, n’y apparaît que de manière allusive.<br/> <br/> 	6. Une autre explication peut également être donnée. La soumission transforme la compréhension et elle est indispensable pour que celle-ci soit juste, pour que l’essence soit pénétrée de sainteté. Toutes les forces de l’âme en sont alors transformées.<br/> <br/> 	Cette relation est vérifiée également en sens inverse. Quand la soumission influence la compréhension, l’essence se révèle, dans toute sa plénitude. Car, si l’on s’en tient à la foi pure et à la soumission, sans parvenir à comprendre, on reste séparé de la Divinité. Par la profondeur de son être, on contredit alors cette foi et l’on ne peut donc pas comprendre la Divinité. Sa révélation reste ainsi superficielle. A l’opposé, quand on s’unit à Celui en Qui on a foi, on parvient effectivement à comprendre, y compris en ses préoccupations matérielles.<br/> <br/> 	C’est la raison pour laquelle les danses de Sim’hat Torah sont liées à des versets de la Torah, à leur lecture et à leur étude, car c’est grâce à la compréhension que l’on peut danser, de la manière qui convient, pendant les Hakafot.<br/> <br/> 	Ceci s’applique également à la dimension spirituelle. Les versets précédant les Hakafot sont, en effet, comparables à ceux qui, à Roch Hachana, proclament la Royauté de D.ieu, évoquent le souvenir et font mention du Choffar. Dans les deux cas, il s’agit bien de révéler l’Essence, par l’intermédiaire de la Torah.<br/> <br/> 	7. Comme nous venons de le voir, la pointe de la foi, transcendant la compréhension, doit être accompagnée par une approche rationnelle. Et, le premier verset récité avant les Hakafot fait allusion à cela : “ Il t’a été donné de savoir que l’Eternel est D.ieu ”. Cette conscience transcende la raison. De fait, chaque Juif peut observer, de ses yeux, “ que l’Eternel est D.ieu, il n’est nul autre que Lui ”. Bien plus, cette vision s’impose à lui. Aucun effort, de sa part, n’est nécessaire pour l’obtenir. Il ne doit même pas le vouloir. Chacun peut vérifier, indépendamment de sa volonté, qu’il en est bien ainsi. Cette conviction émane de l’union profonde entre l’essence de l’âme et l’Essence de D.ieu.<br/> <br/> 	L’Admour Hazaken donne une autre interprétation de ce verset : “ L’Essence de D.ieu s’est révélée afin d’être connue ”. En effet, c’est bien l’Essence de D.ieu Qui permet aux Juifs d’avoir une vision, permettant la connaissance. Car, le but de la vision est de savoir, de comprendre, faute de quoi elle est imparfaite et ne permet pas de s’unir à D.ieu. Cette unification doit se marquer par toutes les forces, en tous les domaines, même les plus matériels.<br/> <br/> 	Comme nous l’avons vu, une révélation qui se maintient au stade de la foi et n’est pas comprise, ne permet pas de réaliser une unité véritable. Or, il s’agit, en l’occurrence, de la foi en l’Unité de D.ieu, “ Il n’est nul autre que Lui ”. L’objectif à atteindre est donc particulièrement important. S’il subsiste une seule force, un seul domaine qui ne soit pas pénétré de cette unité, la conscience du fait que “ il n’est nul autre que Lui ” est remise en cause.<br/> <br/> 	La fin de ces versets précédant les Hakafot introduit la même idée : “ Car, la Torah émane de Tsion et la Parole de D.ieu, de Jérusalem ”. Au sens le plus simple, Tsion et Jérusalem sont des lieux physiques. Comment la Torah et la Parole de D.ieu peuvent-elles donc en émaner ?<br/> <br/> 	En fait, c’est précisément là l’apport de la Torah, la possibilité de voir, d’accéder à la vision profonde, y compris par sa perception intellectuelle. Bien plus, il doit en être ainsi matériellement, car le mot Tsion désigne également une indication physique, qui n’a pas de contenu intrinsèque, comme l’explique le Torah Or, Mikets, aux pages 37b et 38a.<br/> <br/> 	La matérialité n’a pas de contenu propre. Elle n’est qu’une indication de la Divinité, permettant de comprendre que “ il n’est nul autre que Lui ”. La matière peut donc devenir Jérusalem, perfection de la crainte, comme l’expliquent le Likouteï Torah, Pekoudeï, pages 4a et 29d, les Tossafot, au traité Taanit 16a et le Midrach Béréchit Rabba, au chapitre 56.<br/> <br/> 	Car, la matière du monde peut également se pénétrer de la crainte de D.ieu la plus parfaite. Grâce à la Torah, on peut percevoir physiquement qu’il “ n’est rien d’autre que Lui ”.<br/> '},
				
				'Siha' :{'Titre' :'Etude intensive de la ‘Hassidout<br/>  ','source' : '(Discours du Rabbi, 19 Kislev 5723-1962)<br/> ','resume' : ' ','contenu' : '<br/> 	L’idée développée par ces causeries est que l’on doit adopter une étude intensive de la ‘Hassidout, avec ardeur et constance. Ceci ne concerne pas uniquement ceux qui ont l’étude pour seule activité, dans la mesure où une telle situation existe encore, à notre époque, chez ceux qui “ résident dans la tente ” de la Torah et surtout chez les élèves de la Yechiva. Il en est de même pour ceux qui exercent une activité professionnelle et consacrent la majeure partie de leur temps à une autre occupation, avec la permission de la Torah. Lorsqu’ils ont un moment libre, ceux-là doivent s’investir dans l’étude de la Torah, en général, de son enseignement profond, la ‘Hassidout, en particulier.<br/> <br/> 	Nous évoquons souvent l’importance du don de la Tsédaka, de l’amour du prochain, de la diffusion des sources à l’extérieur. Pour autant, il ne faut pas oublier l’étude de la ‘Hassidout. Il est une expression fréquente, dans les causeries : “ Le service de D.ieu s’est affaibli ”. De nos jours, on peut ajouter que l’étude de la Torah s’est affaiblie, en particulier celle de la ‘Hassidout.<br/> <br/> 	On doit être animé du désir d’avoir une parfaite connaissance du Torah Or et du Likouteï Torah. Et, il est bien évident que cela est également nécessaire pour le Tanya. On doit connaître des séquences de discours, des discours ‘hassidiques et, “ à quiconque ajoute, on ajoute ”. Si l’étude par cœur de ces textes prend trop de temps, on en connaîtra au moins le contenu.<br/> <br/> 	Ce que je veux dire est très simple. Il faut raffermir son ardeur à l’étude de la ‘Hassidout. De la sorte, celle-ci conduira à l’action. Mais, ce que je demande maintenant, et de la manière la plus sincère, est la constance et l’ardeur dans l’étude de la ‘Hassidout. Cet ajout à l’huile de la Torah, les secrets de ses secrets et au vin de la Torah, ses secrets, permettra de mieux comprendre le pain et le vin de la Torah, son enseignement révélé.<br/> <br/> 	Puisse D.ieu faire que, dès ce soir ou dès demain matin, se multiplient ceux qui étudient la ‘Hassidout et se consacrent à elle, afin de la comprendre, de l’étudier et de l’enseigner, de la garder, de la faire et de la maintenir.<br/> '},
				
				'Siha' :{'Titre' :'Le retour aux sources<br/>  ','source' : '(Discours du Rabbi, Pourim 5723-1963)<br/> ','resume' : ' ','contenu' : '<br/> 	A notre époque, D.ieu a accordé des moyens dont on n’a jamais disposé auparavant. Mais, du fait de nos nombreuses fautes et, surtout, pour notre grande peine, on ne s’en sert pas comme il le faudrait.<br/> <br/> 	L’une des opportunités actuellement offertes est la suivante. Dernièrement, les jeunes sont très motivés par “ le retour aux sources ”, selon leur propre expression. Ils ont soif et faim de la Parole de D.ieu. Mais, pour l’heure, une partie d’entre eux ne sait toujours pas où se trouve cette Parole de D.ieu. Tout dépend donc de ceux qui se trouvent d’ores et déjà dans l’eau et “ il n’est d’eau que la Torah ”, comme le dit le traité Baba Kama 17a. Ceux-là doivent leur expliquer qu’en réalité, ils ont faim et soif de la Torah intègre et sans compromis.<br/> <br/> 	Ils ont déjà fait un premier pas, négatif celui-là. Ils ont brisé les idoles et les représentations que conservaient certains de leurs parents. Ils ont montré que les idéologies confectionnées par les hommes, auxquelles on adhérait, il y a quarante ou cinquante ans, étaient fausses. Il faut maintenant les conduire vers le second pas, positif celui-là, l’étude de la Torah et la pratique des Mitsvot.<br/> <br/> 	Notre époque est un moment propice et fructueux pour cela. On peut y obtenir de nombreux accomplissements. Il ne faut donc pas perdre de temps, ce qu’à D.ieu ne plaise.<br/> <br/> 	Il est dit que “ la Voix de mon Bien Aimé frappe : ouvre-moi ”. D.ieu frappe à la porte du cœur de chacun et Il demande qu’on Lui ouvre. Bien plus, Il n’exige pas que l’on casse les murs et que l’on taille les portes en pièces. Il dit : “ Ouvrez-Moi comme la pointe d’une aiguille ”, car “ ma tête est couverte de rosée, les boucles de mes cheveux sont humides des gouttes de la nuit ”. Car, D.ieu ne peut supporter l’obscurité de la nuit de l’exil, si l’on peut ainsi s’exprimer.<br/> <br/> 	Et, si l’on ouvre une porte, pour D.ieu, au moins comme une pointe d’aiguille, Il donne Lui-même l’assurance qu’Il fera le reste, en un clin d’œil, comme le disent la Me’hilta, Chemot 12, 41 et le commentaire de Rachi, sur ce verset. Il révélera la délivrance véritable et complète, par notre juste Machia’h.<br/> <br/> '},
				
				'Siha' :{'Titre' :'Une belle maison d’étude<br/>  ','source' : '(Discours du Rabbi, Chavouot 5723-1963)<br/> ','resume' : ' ','contenu' : '<br/> 	Dans quelques jours, on posera, avec l’aide de D.ieu, la première pierre du nouvel édifice de la Yechiva Tom’heï Temimim. Comme le précise le Kountrass Ets ‘Haïm, au chapitre 22, celle-ci fut fondée afin qu’on y étudie une Torah intègre, son enseignement révélé et la ‘Hassidout à la fois. Bien plus, quand un élève étudie la partie révélée de la Torah, il doit être évident qu’il est un jeune homme ‘hassidique et quand il apprend la ‘Hassidout, on doit voir en lui un érudit.<br/> <br/> 	Quand on apprend la Loi Orale, la compréhension est fondamentale, comme le dit l’Admour Hazaken, dans ses lois de l’étude de la Torah, à la fin du chapitre 2. Le traité Meguila 28b rappelle que l’étude doit être liée à la prière. Elle ne peut donc pas avoir lieu dans une Soukka, comme le remarque le traité Soukka 28b. On doit posséder une maison d’étude, une résidence agréable, avec un mobilier attrayant, afin que ceux qui s’y trouvent acquièrent la largesse d’esprit, comme le dit le traité Bera’hot 57b.<br/> <br/> 	Il en est de même pour les Justes de grande élévation. Eux-mêmes ont un esprit large, quand ils possèdent une belle maison, comme le raconte le Maharil, à la fin de son Sidour, à propos de Rabbénou Tam. On trouve aussi la même affirmation à propos du Tséma’h Tsédek. Dans certains cas, on plaçait devant eux, pendant l’étude, “ un monticule de pièces d’or ” et ils en concevaient la largesse d’esprit.<br/> <br/> 	On peut en déduire à quel point il est important que la Yechiva dispose d’un beau bâtiment. L’étude des élèves s’en trouvera facilitée et renforcée.<br/> <br/> *   *   *<br/> <br/> 	Le Pardès, porte 23, chapitre 10, également cité par la ‘Hassidout, dit que le domaine spirituel est inversé, par rapport au matériel. Dans ce dernier, la fondation se trouve sous la maison. Dans le premier, en revanche, elle est plus haute que la maison.<br/> <br/> 	Ici-bas, les fondations sont placées sous l’édifice et ils n’ont pas d’importance intrinsèque, par rapport à lui et, a fortiori, par rapport à la finalité de la construction de cette maison. Malgré cela, elles sont bien qualifiées de fondations, terme indiquant qu’elle sont, non seulement le début de ce bâtiment, que l’on ne peut construire tant qu’elles ne sont pas faites, mais aussi ce qui le soutient. Ainsi, plus les fondations sont fermes, plus la construction le sera également.<br/> <br/> 	Combien plus est-ce le cas quand il s’agit d’un bâtiment destiné à une Yechiva, à un lieu de Torah et de prière, selon le Kountrass Ets ‘Haïm et le traité Bera’hot 8a. Il est clair que ses fondations sont identiques à leur équivalent spirituel, c’est-à-dire que l’édifice occupe le dessus de la construction, en est la source. De lui dépend l’ensemble du bâtiment.<br/> <br/> *   *   *<br/> <br/> 	Quelqu’un qui étudie la Torah seul réalise un accomplissement important, comme le souligne le traité Avot, chapitre 3, Michna 2 et Iguéret Ha Kodech précise, au chapitre 23 : “ D.ieu l’éclaire ”. Pour autant, ceci n’est nullement comparable à l’étude publique. Dans ce dernier cas, plus l’on est nombreux et plus le mérite est grand, comme l’expliquent Iguéret Ha Kodech, le traité Bera’hot, chapitre 7, Michna 3 et le Choul’han Arou’h de l’Admour Hazaken, chapitre 90, paragraphe 10, qui dit : “ Il y aura dix personnes. Néanmoins, c’est au sein d’une foule nombreuse que se trouve l’honneur du Roi ”.<br/> <br/> 	L’étude de la Torah présente un autre aspect essentiel. Il doit être joyeux, comme le précisent le traité Chabbat 30b et le Rambam, à la fin des lois du Loulav. Certes, on est considéré comme ayant étudié la Torah, même si l’on ne s’est pas réjoui et l’on est en droit de réciter une bénédiction. Pour autant, ceci n’est nullement comparable à une étude joyeuse.<br/> <br/> 	On peut déduire de tout cela qu’en posant la première pierre, on doit réunir ces deux éléments, une foule nombreuse et la joie. En conséquence, il est bon de s’efforcer, de faire tout ce qui est en son pouvoir pour qu’une foule nombreuse soit présente, quand on posera cette première pierre. Car, “ c’est en présence d’une foule nombreuse que se trouve l’honneur du Roi ”, Roi du monde.<br/> <br/> 	Puisse D.ieu faire que cette pose de la première pierre soit large. Puis, l’édifice le sera également et, avant tout, il en sera de même pour l’étude des élèves, qui y sera fixée. Ainsi, D.ieu nous libérera de l’exil et de ses limites. Et, le “ briseur de barrières ”, qui est le roi Machia’h, selon l’expression du Midrach Béréchit Rabba, à la fin du chapitre 85, montera devant nous, très prochainement.<br/> '},
