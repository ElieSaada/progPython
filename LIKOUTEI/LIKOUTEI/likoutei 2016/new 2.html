				'Siha' :{'Titre' :'La finalité de l’exil d’Egypte<br/>  ','source' : '(Discours du Rabbi, A’haron Chel Pessa’h 5721-1961)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Lorsque Yossef le Juste révéla à ses frères qui il était, il leur dit (Béréchit 45, 7-9) : “ D.ieu m’a envoyé devant vous afin de ménager votre survie sur cette terre, pour vous faire vivre par une grande délivrance. Ce n’est donc pas vous qui m’avez envoyé ici, mais D.ieu. Il m’a fait le maître de toute l’Egypte ”. Yossef se trouvait donc bien en Egypte par la Volonté de D.ieu, et non par le fait de ses frères, afin de permettre la survie des enfants de Yaakov, durant la période de la famine.<br/> <br/> 	Puis, Yossef chargea ses frères de transmettre à Yaakov le message suivant : “ D.ieu m’a fait le maître de toute l’Egypte ” et, en conséquence, “ descends vers moi, n’attends pas ”. Yaakov devait s’installer, au plus vite, en Egypte.<br/> <br/> 	On peut en conclure que la descente de Yaakov en Egypte était conditionnée par le fait que Yossef devienne le maître de ce pays. Ainsi, non seulement sa vente comme esclave émanait de la divine Providence et devait provoquer la venue des fils de Yaakov en Egypte, mais, bien plus, l’autorité qu’il exerçait sur ce pays était une condition nécessaire pour cette venue. C’est uniquement quand elle fut remplie que la finalité de l’exil d’Egypte pouvait être obtenue.<br/> <br/> 	2. On peut donner, à ce propos, l’explication suivante.<br/> <br/> 	Lors de l’alliance entre les parts du bélier, D.ieu signifia à notre père Avraham que ses enfants subiraient l’exil d’Egypte et Il précisa (Béréchit 15, 13-14) : “ Ils en sortiront ensuite avec un large butin ”. Mais, il n’y avait pas là uniquement la compensation du fait que “ ils les asserviront et les feront souffrir ”. En fait, leur libération de l’Egypte avec ce “ large butin ” était la finalité véritable de cet exil.<br/> <br/> 	On peut justifier ce qui vient d’être dit de la manière suivante. L’une des raisons de la plaie de l’obscurité qui survint en Egypte, selon le commentaire que fait Rachi du verset Chemot 10, 22 et le Midrach Chemot Rabba, chapitre 14, paragraphe 3, fut la possibilité ainsi offerte aux enfants d’Israël de découvrir et de faire l’inventaire des objets précieux que les Egyptiens possédaient. C’est ainsi qu’ils purent mettre en pratique l’Injonction (Chemot 11, 2) : “ Ils empruntèrent, un homme à son ami et une femme à son amie, des ustensiles d’argent et d’or ”. Ils s’approprièrent les richesses de l’Egypte et accomplirent ainsi les termes du verset : “ Ils en sortiront ensuite avec un large butin ”, de sorte que, selon le traité Bera’hot 9a, “ ce Juste ne puisse pas dire ”, notre père Avraham ne puisse objecter que la prédiction “ ils les asserviront et les feront souffrir ” se réalisa effectivement, mais non “ ils en sortiront ensuite avec un large butin ”.<br/> <br/> 	Or, on peut s’interroger sur ce qui vient d’être dit. Un homme qui se trouve en exil, surtout si celui-ci est aussi âpre et amer que l’Egypte, renoncera, à n’en pas douter, à la richesse, pourvu qu’il puisse en être libéré au plus vite. Et, le traité Bera’hot 9b rapporte, précisément, que les enfants d’Israël, apprenant que D.ieu leur demandait d’emprunter les ustensiles des Egyptiens, réagirent en s’exclamant : “ Puissions-nous être nous-mêmes libérés ”. La Guemara illustre ensuite son propos en citant l’image d’un homme incarcéré dans une cellule, à qui l’on annonce : “ Tu seras libéré demain, avec une grande fortune ”. Celui répondra sûrement : “ Je vous supplie de me libérer aujourd’hui même et je renonce à cette fortune ”. Dès lors, comment D.ieu put-Il maintenir les enfants d’Israël en Egypte pour qu’ils “ en sortent ensuite avec un large butin ” ?<br/> <br/> 	De même, la réponse de la Guemara, “ afin que ce Juste ne puisse pas dire ”, est également difficile à comprendre. Notre père Avraham n’aurait-il pas lui-même renoncé à cette grande richesse pour que ses enfants soient libérés au plus vite ?<br/> <br/> 	Il faut conclure de tout cela que, sans ce “ large butin ” qu’ils emportèrent avec eux, la finalité véritable de leur venue en Egypte n’aurait pas été accomplie. Les enfants d’Israël furent exilés précisément pour que, par la suite, “ ils en sortent avec un large butin ”.<br/> <br/> 	Pour que la finalité de l’exil d’Egypte puisse s’accomplir, il fallait que Yossef devienne, au préalable, “ le maître de toute l’Egypte ”. De la sorte, il put réunir, sous son autorité, les biens de tous les pays, ainsi qu’il est dit (Béréchit 47, 14) : “ Yossef rassembla tout l’argent ” et le traité Pessa’him 119a précise : “ tout l’argent et l’or du monde ”. De la sorte, les moyens étaient réunis pour que s’accomplissent les termes du verset “ ils en sortiront avec un large butin ”.<br/> <br/> 	3. Le but de la descente en Egypte était d’affiner et d’élever vers le domaine de la Sainteté les parcelles de Divinité qui se trouvaient dans ce pays. Grâce à leur travail, pendant toutes ces années, les enfants d’Israël réalisèrent effectivement cette élévation, réunirent toutes ces parcelles, puis leur permirent, quand ils quittèrent ce pays, de réintégrer leur source, ainsi qu’il est dit (Chemot 12, 38) : “ une foule nombreuse (Rav) monta avec eux ”, comme l’explique le Torah Or, à la page 60c. Ils apportèrent, en effet, l’élévation aux deux cent deux parcelles qui se trouvaient en Egypte, soit la valeur numérique du mot Rav.<br/> <br/> 	Ces parcelles se trouvaient dans le “ large butin ” que les enfants d’Israël emportèrent avec eux. En effet, commentant l’affirmation de nos Sages, au traité Roch Hachana 27a, selon laquelle “ la Torah prend en pitié les biens matériels d’Israël ”, le Baal Chem Tov souligne que Yaakov n’oublia même pas “ des petits récipients ”, d’après l’expression du traité ‘Houlin 91a, reprise par le commentaire de Rachi sur le verset Béréchit 32, 25. Car, les possessions matérielles d’un Juif sont précieuses, précisément parce qu’elles portent en elles les parcelles dont il doit assurer l’élévation vers le domaine de la Sainteté.<br/> <br/> 	C’est pour cette raison que “ chaque femme demanda à sa voisine des ustensiles en argent, en or et des vêtements ”, comme le précise le verset Chemot 3, 22, afin d’assurer l’élévation des parcelles de Divinité que ces objets contenaient.<br/> <br/> 	4. L’accomplissement de la finalité de l’exil d’Egypte était pour le bien d’Israël, de sorte que notre père Avraham aurait lui-même exigé que se réalise la promesse selon laquelle “ ils en sortiront ensuite avec un large butin ”, même s’il devait en résulter une prolongation de cet exil. En effet, tout cela était pour le bien de ses enfants.<br/> <br/> 	On peut le justifier de la manière suivante. L’élévation des parcelles de Divinité est faite en sorte que chacune d’elles est attribuée à une personne bien précise. Chaque âme reçoit ainsi un certain nombre de ces parcelles, qui la concernent directement. Et, nos Sages constatent, au traité Yoma 38b, que “ nul ne peut s’approprier ce qui a été apprêté pour son prochain ”. Or, il en est ainsi matériellement parce que c’est également le cas, dans le domaine spirituel.<br/> <br/> 	Comme nous l’avons vu, les “ profits ” spirituels que sont les parcelles de Divinité, s’investissent précisément dans les biens matériels que l’homme possède. Or, chaque âme reçoit pour mission d’élever certaines parcelles qui lui sont, par nature, liées. Une note de mon beau-père, le Rabbi, parue dans le fascicule n°32, précise que la Providence divine fait en sorte qu’un Juif puisse se trouver en contact avec les parcelles qu’il est chargé d’élever. Tant qu’il n’a pas libéré de leur exil toutes celles qui dépendent de son âme, il doit lui-même demeurer en exil, là où se trouvent ces parcelles.<br/> <br/> 	Bien plus, l’élévation de ces parcelles est directement liée à la quintessence de l’âme. Or, il est dit que “ l’essence ne peut être fragmentée ”. En conséquence, tant qu’une fraction, même la plus infime, de cette parcelle est encore en exil, c’est non pas une partie, mais bien la totalité, l’essence de l’âme qui s’y trouve également. Le Baal Chem Tov dit, en effet, que “ lorsque l’on détient une partie de l’essence, on la possède en totalité ”.<br/> <br/> 	En conséquence, la libération du “ large butin ” de l’Egypte était effectivement pour le bien des enfants d’Israël. En apportant l’élévation à ces parcelles, ceux-ci permirent, en effet, à leur âme de quitter l’exil.<br/> <br/> 	Autre point, qui est essentiel, la perfection de la créature consiste à mettre en pratique la Volonté de son Créateur et c’est précisément pour cela qu’elle a été créée. En l’occurrence, la Volonté de D.ieu était qu’ils libèrent toutes ces parcelles de Sainteté. Le plus grand bien devait donc en résulter pour eux. De fait, c’est de cette façon qu’ils parvinrent à la plus haute perfection.<br/> <br/> 	5. Ce qui vient d’être dit de l’exil et de la délivrance nous apporte un enseignement, pour ce dernier exil. En effet, l’Egypte est la racine de tous les exils et le Midrach Vaykra Rabba dit, au chapitre 13, paragraphe 5, que “ toutes les royautés portent le nom de l’Egypte ”.<br/> <br/> 	L’exil n’est pas uniquement une punition, destinée à racheter les fautes. Son but est bien d’apporter l’élévation aux parcelles de Divinité. Commentant l’affirmation de nos Sages, au traité Pessa’him 87b, selon laquelle “ le Saint béni soit-Il n’exila Israël parmi les nations que pour attirer des convertis ”, la ‘Hassidout explique, dans le Torah Or, à la page 6a, que ces “ convertis ” sont, en fait, les parcelles de Divinité se trouvant dans les objets matériels.<br/> <br/> 	Il convient, en conséquence, de mettre en pratique les termes du verset “ Une femme demandera à sa voisine et à celle qui réside dans sa maison ”. Cette “ femme ” est, en fait, l’âme, comme le précisent les Tikouneï Zohar, au Tikoun 6, page 22b. Celle-ci doit, non seulement, se libérer elle-même de l’exil, mais, en outre, en délivrer avec elle “ sa voisine et celle qui réside dans sa maison ”, c’est-à-dire les parcelles de Divinité qui se trouvent dans son corps, son âme animale et la part du monde qui lui est confiée.<br/> <br/> 	Le terme “ sa voisine ” désigne ce que l’on rencontre uniquement de temps à autre, comme c’est effectivement le cas pour un voisin, alors que “ celle qui réside dans sa maison ” correspond à ce que l’on côtoie en permanence. Ainsi, on ne peut se contenter de libérer de l’exil uniquement les parcelles de Divinité avec lesquelles on entretient un contact ininterrompu. On doit aussi élever celle que l’on rencontre de temps à autre. Car, une relation avec une personne ou un objet n’est pas le fait du hasard, ce qu’à D.ieu ne plaise, mais bien un effet de la divine Providence. Et, selon les termes du Midrach Béréchit Rabba, au début du chapitre 39, “ cette cité possède un Dirigeant ”. D.ieu fait donc en sorte que l’on entre en contact avec tous les objets que l’on doit élever et intégrer au domaine de la Sainteté, “ les ustensiles d’argent et d’or ”, permettant de cultiver l’amour et la crainte de D.ieu, qui leur sont comparés.<br/> <br/> 	6. Certains développent l’argumentation suivante : “ Qu’ai-je à faire de l’exil ? Pourquoi devrais-je m’en préoccuper ? Je renonce au ‘large butin’ qu’il peut m’apporter, à l’élévation que mon âme recevra en élevant les parcelles de Divinité, pourvu que l’on m’épargne la peine de cet exil, l’obscurité intense et profonde, la matérialité et la grossièreté. Je préfère m’enfermer dans les quatre coudées de la Torah et de la prière ! ”.<br/> <br/> 	On leur apportera donc les réponses suivantes :<br/> <br/> 	A) Si l’on ne s’acquitte pas pleinement de la mission que l’on reçoit, on contraint son âme à demeurer en exil. On prétend vouloir s’enfermer dans les quatre coudées de la Torah et de la prière, rompre tout lien avec l’exil. Mais, il ne peut en être ainsi que par les forces révélées de l’âme. La quintessence de cette âme, en revanche, se trouve effectivement en exil, avec les parcelles de Divinité auxquelles elle doit apporter l’élévation.<br/> <br/> 	En effet, les forces révélées de l’âme peuvent se trouver dans le domaine de la Sainteté sans pour autant que l’essence de cette âme y soit également, comme le souligne le Likouteï Torah Vaykra, à la page 50d. Une réflexion, même sommaire, à tout cela, permettra à chacun de se convaincre qu’il doit apporter l’élévation aux parcelles de Divinité qui lui sont imparties. Le verset (Yov 2, 4) dit, en effet, que “ un homme est prêt à donner tout ce qu’il possède pour sauver son âme ” et en particulier l’essence de celle-ci.<br/> <br/> 	B) Même si l’on pouvait quitter l’exil et atteindre la plus haute élévation sans se consacrer à l’élévation des parcelles de Divinité, le niveau que l’on obtiendrait ainsi ne serait d’aucune utilité. En effet, comment envisager l’élévation alors que l’on va à l’encontre de la Volonté de D.ieu ? N’est-il pas dit que “ Lui et Sa Volonté ne font qu’un ” ?<br/> <br/> 	Tel est donc l’enseignement délivré par l’exil et la sortie d’Egypte. Il faut agir au sein du monde, élever les parcelles de Divinité de l’exil, mettre en pratique les termes du verset : “ Ils ruinèrent l’Egypte ”, la laissant “ comme un silo sans grain, comme un filet sans poissons ” et emporter ces parcelles pour aller à la rencontre de notre juste Machia’h, ici-bas, dans le monde, très prochainement.<br/> '},
				
				'Siha' :{'Titre' :'Le rôle de Yossef<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Mikets 5722-1962)<br/> ','resume' : ' ','contenu' : '<br/> 	7. Citant le Midrach Tan’houma Vaygach, chapitre 12 et le Yalkout Chimeoni, paragraphe 152, Rachi commente le verset “ Il envoya Yehouda devant lui, auprès de Yossef, pour faire les préparatifs, à Gochen ”, en ces termes : “ Afin d’y instaurer une maison d’étude de laquelle émanerait l’enseignement ”.<br/> <br/> 	Ainsi, quand un Juif s’installe dans un endroit nouveau, il doit, avant même sa venue, en faire un lieu de Torah, car celle-ci est à la base même de son existence.<br/> <br/> 	Or, on peut ici s’interroger.<br/> <br/> 	Pourquoi Yaakov délégua-t-il en Egypte un émissaire particulier, en la personne de Yehouda, afin d’y bâtir un lieu de Torah ? Yossef ne se trouvait-il pas sur place et ne pouvait-il construire lui-même cette maison d’étude ?<br/> <br/> 	Autre point, qui est essentiel, nos Sages disent, au traité Yoma 28b, que “ la maison d’étude ne cessa de fonctionner, à l’époque de nos Patriarches, d’Avraham, d’Its’hak et de Yaakov ”. Il en était donc vraisemblablement de même pour Yossef et, de fait, le Leka’h Tov, Chemot 3, 16, précise : “ La sagesse ne cessa de se manifester, à l’époque d’Avraham, d’Its’hak, de Yaakov et de Yossef ”. Commentant le verset Béréchit 37, 3 : “ Il était le fils de son âge avancé ”, nos Sages soulignent, dans le Midrach Béréchit Rabba, que Yaakov transmit toutes ses connaissances à Yossef.<br/> <br/> 	Le verset Béréchit 45, 27 constate que “ il vit les charrettes ”. Or, le Midrach Béréchit Rabba, chapitre 94, paragraphe 3 et le Zohar, tome 1, page 210b rappellent, à ce propos, que Yossef fit ainsi à Yaakov une allusion aux lois de la vache rousse, qu’il lui avait enseignées. L’attitude de Yossef fut si digne d’éloge que Yaakov s’exclama : “ C’est trop ! Mon fils Yossef vit encore ! ”. Ainsi, même d’après la haute perception que possédait notre père Yaakov, Yossef était encore vivant. En conséquence, “ l’esprit de leur père Yaakov revécut ”, c’est-à-dire, selon l’interprétation du Midrach Béréchit Rabba, que, de nouveau, “ la Présence divine se révéla à lui ”.<br/> <br/> 	8. On sait la différence qui peut être faite entre Yossef, Yaakov et ses autres fils. Notre père Yaakov, au même titre qu’Avraham, Its’hak ou que ses autres fils, se coupèrent de ce monde. Tous firent donc le choix d’être bergers. De la sorte, ils purent réduire leur contact avec la matière, afin qu’elle ne compromette pas leur étude de la Torah et leur service de D.ieu.<br/> <br/> 	Il n’en fut pas de même pour Yossef qui, depuis son plus jeune âge, ne fut pas berger. Même après avoir été vendu comme esclave en Egypte, il géra les affaires de Putiphar, ainsi qu’il est dit (Béréchit 39, 11) : “ Il se rendit à la maison pour faire son travail ” et le Targoum précise : “ pour examiner les livres de comptes ”, ce qui est une tâche particulièrement absorbante.<br/> <br/> 	Par la suite, Yossef devint le vice roi et il gouverna toute l’Egypte. Les versets (Béréchit 41, 40-44) disent à ce propos : “ Tout mon peuple sera dirigé selon ta parole. Sans ta parole, nul ne lèvera la main ”. De fait, il se préoccupait de chacun, dans tout le pays et il fut donc intensément absorbé par les préoccupations de l’Egypte. Or, tout cela ne l’empêcha nullement d’être profondément attaché à D.ieu.<br/> <br/> 	Ainsi, Yossef perçut le stade de la Divinité qui transcende la source des mondes, celui pour lequel la création n’a encore aucun sens, les tracas inhérents à celle-ci sont encore inconcevables et ne constituent donc nullement un obstacle à l’attachement à D.ieu.<br/> <br/> 	Certes, la Divinité éclairait également les Patriarches et les fils de Yaakov, mais uniquement en Son stade qui peut être intégré par le monde, de sorte que celui-ci occupe une place effective. C’est la raison pour laquelle tous furent bergers, séparés des préoccupations du monde, afin que celles-ci ne fassent pas obstacle à leur lien permanent, à leur attachement profond à D.ieu.<br/> <br/> 	Yossef, en revanche, percevait l’éclairage divin le plus élevé, transcendant le monde et n’agissant sur lui qu’en l’entourant, sans le pénétrer profondément. Il pouvait donc se livrer aux préoccupations du monde et, simultanément, ne pas en être troublé dans son attachement à D.ieu.<br/> <br/> 	9. L’élévation de Yossef, qui pouvait se consacrer aux livres de comptes, aux préoccupations du monde, tout en étant profondément attaché à D.ieu, résultait de la grandeur de son âme. Néanmoins, il convient, en outre, d’étudier la Torah, de se lier à elle, comme l’explique le Tanya, aux chapitres 5 et 23 et, pour y parvenir, d’en faire sa seule préoccupation. En conséquence, celui qui assume d’autres activités, même si celles-ci sont, par ailleurs, conformes à la Torah, même si, ce faisant, il parvient à être totalement soumis à D.ieu, ne peut pas se lier pleinement à la Torah, se soumettre profondément à D.ieu.<br/> <br/> 	Car, on ne peut s’unir pleinement à D.ieu qu’en ayant l’étude pour unique préoccupation, à l’exclusion de toute autre, y compris de celles qui sont conformes à la Torah. Ceci nous permettra également de comprendre la valeur prépondérante du Loulav, bien qu’il possède uniquement une odeur, faisant allusion à la connaissance de la Torah, par rapport aux trois autres espèces de la fête de Soukkot, en particulier l’Ethrog, qui cumule à la fois l’odeur et le goût, la Torah et les Mitsvot. En effet, l’odeur, symbolisant l’effort consenti pour pratiquer les Mitsvot, diminue la possibilité de se pénétrer du goût.<br/> <br/> 	Le traité Erouvin 65a rapporte, à ce sujet, les propos d’Abbayé, selon lesquels, quand il lui fallut accomplir un léger travail pour le compte de sa mère, c’est-à-dire, plus précisément, pour celle qui l’avait élevé, il en fut troublé dans son étude de la Torah.<br/> <br/> 	Plus encore, les lois de l’étude de la Torah de l’Admour Hazaken, établissent une distinction, au début du chapitre 3, entre cette étude, telle qu’elle est avant le mariage, ce qu’elle devient durant les deux ou trois ans qui le suivent, “ avant d’avoir de nombreux enfants ”, lorsqu’il est encore possible de s’y consacrer sans soucis, puis ce qu’elle est par la suite, quand on est astreint à gagner sa vie.<br/> <br/> 	Or, on pourrait envisager qu’un homme satisfasse les besoins de sa famille sans être absorbé par son activité, tout comme une personne très riche subvient à ses besoins sans aucune peine. Pour autant, dès lors que l’on doit subvenir à ses besoins matériels, on ne parviendra plus à étudier la Torah comme on le faisait avant son mariage ou même tout de suite après celui-ci.<br/> <br/> 	Et, le Rambam, à la fin de ses lois de la Chemitta et du Yovel, précise que, pour la même raison, les Léviim, chargés de servir D.ieu dans le Temple et d’enseigner la Torah, ne reçurent pas de part et d’héritage, en Erets Israël. Car, cette part, d’une manière ou d’une autre, leur aurait également conféré des préoccupations accessoires. Dès lors, la perfection de leur service de D.ieu aurait été remise en cause.<br/> <br/> 	Et, il en est de même à l’heure actuelle, alors que le Temple est détruit. Le traité Bera’hot 8a constate que “ le Saint béni soit-Il ne possède que les quatre coudées de la Hala’ha ”. Il est présent dans la maison d’étude comme Il l’était, dans le Temple. Ceux qui veulent se consacrer à l’étude doivent donc, comme les hommes assumant le service de D.ieu dans le Temple, n’avoir aucune autre préoccupation. L’étude doit être leur unique activité, car, selon les termes du Rambam, “ Lévi a été séparé pour le service de D.ieu. Ces hommes ont été écartés des voies du monde. Mais, cela ne concerne pas uniquement la tribu de Lévi. Il en est de même pour tous ceux qui vivent dans le monde et sont animés par un esprit généreux ”.<br/> <br/> 	10. Tout ce qui vient d’être dit nous permettra de comprendre pourquoi Yaakov dut envoyer Yehouda fonder une maison d’étude en Egypte, sans s’en remettre à l’étude de Yossef. Ce dernier, en effet, était bien lié à D.ieu de la manière la plus intense, mais il en était ainsi uniquement de par la source élevée de son âme. Ses activités, en revanche, étaient nombreuses, car il dirigeait toute l’Egypte, comme nous venons de le montrer. Aussi, son étude de la Torah ne pouvait-elle être la plus parfaite, constituer sa seule occupation, comme on l’a dit.<br/> <br/> 	Certes, Yossef ne connaissait pas l’imperfection, ce qu’à D.ieu ne plaise. Il fallait, néanmoins, conforter le monde sur ses assises et la Torah est bien l’un des trois piliers sur lesquels il repose. Yaakov envoya donc Yehouda, qui était un berger, séparé du monde, afin d’instaurer une Yechiva et une maison d’étude en Egypte. Là, on pourrait se consacrer à l’étude sans aucune autre préoccupation, aussi élevée qu’elle puisse être, même si elle permet de se soumettre parfaitement à D.ieu.<br/> <br/> 	En effet, le chapitre 23 du Tanya dit que l’on doit penser aux paroles de la Torah, en parler et que l’on ne peut se contenter de se soumettre à D.ieu. En l’occurrence, il s’agissait donc bien d’avoir l’étude pour seule activité.<br/> <br/> 	11. La Torah et les leçons qu’elle délivre s’appliquent en chaque génération. Les élèves des Yechivot doivent savoir que la Torah est leur seule préoccupation, que toute autre activité ne les concerne pas.<br/> <br/> 	Certes, pour étudier la Torah, il faut également accomplir de bonnes actions et nos Sages disent, au traité Yebamot 109b, que “ celui qui prétend ne posséder que la Torah ne possède pas même la Torah ”, car celle-ci n’est pas envisageable sans les bonnes actions. C’est pour cette raison que nos maîtres ont demandé aux élèves des Yechivot de diffuser la ‘Hassidout, en particulier et le Judaïsme, en général.<br/> <br/> 	Pour autant, les bonnes actions ne doivent pas écarter ces élèves du lien qui les attache à la Torah. Bien au contraire, elles ont pour but de conforter leur étude. Car, une étude menée de cette façon est de nature à perpétuer le monde et elle permettra effectivement de le faire.<br/> '},
				
				'Siha' :{'Titre' :'Lettres du Rabbi<br/>  ','source' : '<br/> ','resume' : ' ','contenu' : '							13 Tévet 5720,<br/> <br/> 	Je fais réponse à votre lettre de dimanche soir, dans laquelle vous m’interrogez sur un changement de formulation figurant dans le commentaire de Rachi sur la Torah, au verset Vaygach 46, 28, par rapport au texte de référence, le Midrach Béréchit, chapitre 95. Rachi explique, en effet, “ de laquelle émanerait l’enseignement ”, alors que le Midrach dit : “ dans laquelle on enseignerait les propos de la Torah ”.<br/> <br/> 	Il est établi que différents Midrachim dont disposaient Rachi et les premiers Sages ne sont pas parvenus jusqu’à nous. Et, ceux que nous possédons ont, en outre, différentes versions. Ainsi, le Midrach Tan’houma dit : “ Où l’on dispenserait l’enseignement ”.<br/> <br/> 	Pourquoi Rachi fit-il précisément le choix de la formulation du Tan’houma et non de celle du Midrach Rabba ? On peut expliquer simplement qu’il se tient ainsi plus proche du sens simple du verset, qui dit “ pour faire les préparatifs ” et non “ pour enseigner ”. C’est en ces termes que l’on peut définir l’étude de la Torah permettant, par la suite, de trancher la Hala’ha. Dans son commentaire de la Torah, Rachi s’efforce toujours d’être le plus proche possible du sens simple du verset. Le Midrach, en revanche, est souvent plus proche de l’interprétation. Cela est bien évident.<br/> <br/> 	On peut également considérer que Rachi reprend également l’interprétation du Midrach Rabba. La distinction suivante peut être faite. L’expression “ dans laquelle on enseignerait la Torah ” peut faire allusion à une étude qui ne permet pas nécessairement de déterminer la Hala’ha concrètement applicable. Or, celle-ci doit pouvoir être établie et c’est pour cela que Rachi dit : “ de laquelle émanerait l’enseignement ”, à la fois plus proche du verset et désignant la Hala’ha, car “ cent pièces sont une partie de deux cents ”.<br/> <br/> 	Du reste, commentant la Sidra Vaye’hi, “ Et Yaakov vécut ”, avec l’interprétation qu’en donne Rachi et sur laquelle vous vous interrogez, l’Admour Hazaken donne une explication, rapportée dans le Hayom Yom, à la date du 18 Tévet, que vous consulterez.<br/> <br/> 	Puisse D.ieu faire que chacun de nous agisse au sein de sa propre Egypte, conformément à cette explication de l’Admour Hazaken et le fasse avec vitalité, chaleur et enthousiasme ‘hassidiques.<br/> <br/> *   *   *<br/> <br/> 							14 Tévet 5720,<br/> <br/> 	La ‘Hassidout, en particulier le Séfer Hamaamarim 5629, du Rabbi Maharach, au discours intitulé Vayigach, page 18, précise la différence entre le Sanctuaire et le Temple, indiquant qu’il s’agit de celle qui existe entre Yossef et Yehouda. C’est pour cela que le Sanctuaire était fait de bois de Chittim. Or, vous vous interrogez sur cette affirmation, car, selon la Michna, à la fin du traité Zeva’him, le Sanctuaire, quand il fut installé à Shilo, fut bien placé dans un édifice de pierres.<br/> <br/> 	L’explication est, en fait, la suivante. L’interprétation de ce Séfer Hamaamarim est basée sur l’avis de Rav Zeïra, à propos de cette Michna du traité Zeva’him, qui est énoncé à la fin du premier chapitre du Yerouchalmi Meguila. Selon lui, cette édifice de pierres n’avait que dix Tefa’h de hauteur, au dessus desquels étaient disposées les agrafes et les poutres du Sanctuaire.<br/> <br/> 	Du reste, on peut considérer que nul ne conteste cette interprétation et, en tout état de cause, il est possible de s’interroger sur l’interprétation qu’énoncent le Midrach Tehilim, à la fin du chapitre 78 et le Midrach Chmouel, au chapitre 3. Pourquoi le Rambam ne la cite-t-il pas, au début de ses lois du Temple ? Parce qu’il adopte un style particulièrement concis. Il considère, en outre, qu’il n’y a pas lieu de revenir sur ce qui est passé.<br/> <br/> 	Par ailleurs, un autre texte précise la différence entre le Sanctuaire du désert et celui de Shilo. Vous consulterez, à ce sujet, le Likouteï Torah Bera’ha, à la page 99d et le Séfer Hamaamarim Hana’hot Harap, de l’Admour Hazaken, à la page 81. Il y est dit que Shilo introduisit le repos dont on ne disposait pas dans le désert. Et, le Séfer Hamaamarim précise que Shilo se trouvait dans la part de Yossef. On peut ainsi justifier l’affirmation de nos Sages selon laquelle il s’agissait, à Shilo, à la fois d’un Temple et d’un Sanctuaire. Cela est bien évident.<br/> <br/> 	Note : On consultera également les notes du Rabbi Rachab sur le Likouteï Torah, à cette référence, qui sont imprimées à la fin de l’édition Kehot du Likouteï Torah. Il semble qu’il y ait là une faute d’imprimerie, comme dans le Séfer Hamaamarim de l’Admour Hazaken. A Shilo, il n’y avait pas de bois saillant, ce qui justifie l’affirmation du Rambam, à propos de la construction du Temple. Il n’y a donc pas lieu de soulever une objection, à ce sujet, sur le Séfer Hamaamarim.<br/> <br/> '},

				'Siha' :{'Titre' :'L’élévation de Yossef<br/>  ','source' : '(Discours du Rabbi, Roch ‘Hodech Kislev 5712-1951 et A’haron Chel Pessa’h 5721-1961)<br/> ','resume' : ' ','contenu' : '<br/> 	1. A la fin de la Parchat Vaye’hi, la Torah raconte de quelle manière Yossef annonça aux enfants d’Israël que la délivrance viendrait : “ D.ieu se souviendra de vous et Il vous fera quitter ce pays ”. Ainsi, ils connaîtraient la délivrance et seraient libérés de l’exil d’Egypte.<br/> <br/> 	La descente en Egypte avait, d’ores et déjà, été le fait de Yossef. C’est sur son intervention que Yaakov et ses fils étaient venus en Egypte. La libération de ce pays était donc également liée à sa personne, puisqu’il leur annonça la délivrance et précisa les signes qui permettraient de la reconnaître, comme le disent le Targoum Yonathan, sur le verset Vaye’hi 3, 28 et le Midrach Tan’houma, Parchat Chemot, chapitre 24. Bien plus, Yossef ne se contenta pas d’énoncer ces signes. Il leur insuffla également la force spirituelle qui devait leur permettre de quitter l’Egypte.<br/> <br/> 	Pourquoi l’exil et la sortie d’Egypte sont-ils précisément liés à Yossef ? Nous le comprendrons en définissant, au préalable, la grandeur de Yossef qui, de certains points de vue, dépassait non seulement celle de ses frères, mais aussi celle de notre père Yaakov. Et, c’est du fait de cette élévation morale qu’il occupait, physiquement, les fonctions d’un roi, comme l’explique le Torat ‘Haïm, à la Parchat Vaye’hi, page 103b.<br/> <br/> 	Ses frères et Yaakov lui-même se prosternèrent donc devant Yossef, comme l’avait annoncé son rêve, qui se réalisa par la suite. A différentes reprises, cinq fois selon le Midrach Béréchit Rabba, chapitre 84, paragraphe 10, ses frères et Yaakov le firent effectivement, comme le dit le début de la Paracha, “ et Israël se prosterna vers l’ogive du lit ”.<br/> <br/> 	De fait, toutes les situations, tous les événements survenant matériellement dans ce monde découlent de situations et d’événements similaires, dans la dimension spirituelle. Combien plus est-ce le cas quand il s’agit de la vie des Patriarches et de leurs enfants, laquelle était purement morale. Car, comme l’Admour Hazaken l’explique dans le Tanya, au chapitre 27 d’Iguéret Hakodech : “ la vie du Juste n’est pas physique. Elle est spiritualité, foi, crainte, amour ”.<br/> <br/> 	Il en est donc bien ainsi pour les événements de leur vie. En l’occurrence, le fait que Yaakov et ses fils se soient prosternés devant Yossef devait nécessairement découler du fait que la source spirituelle de ce dernier était plus élevée que la leur.<br/> <br/> 	2. La ‘Hassidout définit, d’une manière très précise, le niveau de Yossef, celui de ses frères et celui des Patriarches. Ces derniers étaient des bergers, coupés du reste du monde, de tout ce qui pourrait déranger leur service de D.ieu. Yossef, par contre, était vice roi, ce qui lui imposait de multiples occupations. Bien plus, celles-ci étaient effectuées en Egypte, “ abomination de la terre ”, selon l’expression du verset Béréchit 42, 9, qui est commentée par le Midrach Kohélet Rabba, chapitre 1, paragraphe 4. Or, Yossef n’en fut nullement troublé et il put, simultanément, atteindre le plus haut stade de l’attachement à D.ieu.<br/> <br/> 	C’est la raison pour laquelle le verset (Béréchit 42, 8) dit : “ Yossef reconnut ses frères, alors qu’eux ne le reconnurent pas ”. Comme l’expliquent le Torat ‘Haïm Vaye’hi, page 104d et le Torah Or, page 103b, il ne vint même pas à l’idée de ses frères que le vice roi de l’Egypte pouvait être Yossef le Juste. Car, selon leur propre conception, le monde faisait obstacle au service de D.ieu. Au sens le plus simple, l’expression “ ils ne le reconnurent pas ” signifie bien qu’ils furent incapables de concevoir un stade moral aussi élevé que celui de Yossef.<br/> <br/> 	Ce qui vient d’être dit nous permettra de comprendre le sens du verset (Béréchit 37, 2) : “ Voici les descendances de Yaakov, Yossef ”. Les Biyoureï Ha Zohar, au début de la Parchat Vaye’hi, page 30a et le Or Ha Torah, page 386a, soulignent que “ les descendances de Yaakov ” étaient les révélations de l’élévation intrinsèque qu’il possédait, correspondant au monde spirituel d’Atsilout. Yossef sut les mettre en évidence dans tout l’enchaînement des mondes, Brya, Yetsira, Assya et jusque dans ce monde matériel.<br/> <br/> 	Yossef put obtenir un tel résultat car, de ce point de vue, il était plus élevé que Yaakov lui-même. C’est pour cela qu’il pouvait provoquer une révélation plus basse, conformément au principe selon lequel “ plus l’on émane d’une source élevée, plus l’on se révèle au plus bas ”, comme l’explique le Chaareï Ora, aux chapitres 12 et 32.<br/> <br/> 	Le traité Bera’hot 16b dit que “ seuls trois peuvent être qualifiés de Patriarches ”, soit Avraham, Its’hak et Yaakov. Tous trois accordent leur influence à chaque Juif et révèlent en lui la Présence de D.ieu. Ils le font, néanmoins, d’une manière différente, Avraham par la bonté, Its’hak par la rigueur et Yaakov par la miséricorde. Yossef, pour sa part, n’introduisit aucun fait nouveau. Il ne fut que “ les descendances de Yaakov ”, dont il révéla l’effet dans le monde. Il mit en évidence sa qualité “ d’élu d’entre les Patriarches ”, selon l’expression du Chaar Ha Pessoukim, à propos du verset Toledot 27, 25. En effet, la miséricorde, qui est son attribut, est bien l’intermédiaire entre la bonté et la rigueur, incluant l’un et l’autre.<br/> <br/> 	Le fait que Yossef ait été capable de révéler au grand jour, au stade le plus bas de ce monde matériel, l’émanation de “ l’élu d’entre les Patriarches ” fait bien la preuve de l’élévation de sa propre source spirituelle.<br/> <br/> 	3. Ce qui vient d’être dit nous permettra de comprendre le Zohar, tome 3, page 257b, qui établit un parallèle entre les trois fêtes de pèlerinage et les trois Patriarches, comme le précisent le Menorat Ha Maor, de Rabbi Y. Elnkaoua, tome 2, lois de Roch ‘Hodech, au nom de Rabbi Yehouda Ben Harroch.<br/> <br/> 	Pessa’h correspond à Avraham, ainsi qu’il est dit (Béréchit 18, 6) : “ Pétris et fais des gâteaux ”, qui étaient, en fait, des Matsot. Chavouot correspond à Its’hak et, de ce fait, le Choffar dont on sonna, lors du don de la Torah, comme le dit le verset Chemot 19, 19, provenait du bélier de son sacrifice, selon les Pirkeï de Rabbi Eliézer, à la fin du chapitre 31. Soukkot, enfin, correspond à Yaakov, à propos duquel il est dit (Béréchit, 33, 17) : “ Il fit des Soukkot pour son bétail ” C’est là, en effet, la première fois que ce terme apparaît dans la Torah. Mais, le Zohar, tome 1, page 208b, dit aussi que Chemini Atséret correspond à Yossef. Car, ce dernier fut le prolongement de Yaakov, ainsi qu’il est dit : “ Voici les descendances de Yaakov, Yossef ”, tout comme Chemini Atséret est le prolongement de Soukkot.<br/> <br/> 	Chemini Atséret présente, de fait, deux aspects opposés. Il est, d’une part, “ une fête indépendante ” de celle qui la précède, selon le traité Soukka 48a. C’est la raison pour laquelle la bénédiction de Chéhé’héyanou est alors récitée, à la différence du septième jour de Pessa’h, qui est partie intégrante de cette fête. Pour autant, il s’appelle bien Chemini Atséret, c’est-à-dire le huitième jour et donc le prolongement de Soukkot.<br/> <br/> 	En fait, la relation entre Chemini Atséret et Soukkot est la même que celle qui existe entre Yossef, le Juste et Yaakov. Le premier est bien le prolongement du second, puisqu’il révèle ses accomplissements ici-bas. Néanmoins, le fait qu’il puisse mettre en évidence un stade aussi élevé dans ce monde fait la preuve de sa qualité intrinsèque, que Yaakov lui-même ne possède pas.<br/> <br/> 	De même, Chemini Atséret permet d’intérioriser toutes les bénédictions de Soukkot, la troisième fête, qui inclut en elle Pessa’h et Chavouot à la fois, tout comme l’attribut de Yaakov porte en lui ceux d’Avraham et d’Its’hak.<br/> <br/> 	Soukkot évoque la lumière qui entoure la création, tout comme la Soukka se trouve autour de l’homme.  Pendant cette fête, il n’est pas encore possible d’intérioriser les grandes lumières célestes qui se révèlent alors. Celles-ci ne font donc qu’entourer l’homme. Puis, à Chemini Atséret, cette intériorisation devient possible. Le terme Atséret, en effet, signifie intégration, introduction profonde.<br/> <br/> 	Ce qui vient d’être dit nous permettra de comprendre le commentaire de Rachi sur le traité Soukka 48a : “ Il s’agit d’une fête indépendante, pendant laquelle on ne prend plus place dans la Soukka ”. En apparence, pourquoi lui donner une définition négative, mettre en évidence le fait qu’il ne soit plus nécessaire de se trouver dans la Soukka ? N’en est-il pas de même tout au long de l’année et en quoi cette situation décrit-elle, plus spécifiquement, Chemini Atséret ?<br/> <br/> 	Nous répondrons à cette question en fonction de ce qui a été dit auparavant. Chemini Atséret est le moment de la fête de Soukkot qui rend la Soukka inutile, car les lumières qui, jusqu’alors, ne faisaient qu’entourer l’homme, peuvent, dès lors, s’introduire profondément en lui.<br/> <br/> 	Concrètement, la possibilité d’intérioriser la lumière à Chemini Atséret fait bien la preuve de la grande force que cette fête possède. Car, une lumière par nature plus haute que le monde et ne pouvant s’y dévoiler, peut, grâce à elle y être profondément intégrée.<br/> <br/> 	Bien plus, le traité Soukka 55b dit que l’on sacrifiait, à Soukkot, soixante dix bœufs, correspondant aux soixante dix nations du monde. De ce fait, les lumières de Soukkot, entourant le monde, restent à la portée de toutes ces nations. Des sacrifices particuliers sont donc offerts pour leur apporter l’élévation. Puis, à Chemini Atséret, alors que ces lumières se révèlent pleinement, on offre “ un bœuf, un bélier ” et c’est à ce propos que le verset (Michlé 5, 17) dit : “ Ils seront seulement pour toi et non pour des étrangers avec toi ”, échappant à leur portée.<br/> <br/> 	Ceci peut être comparé à la situation de Yossef, qui, se trouvant en Egypte, “ abomination de la terre ” n’en fut nullement troublé et put s’attacher pleinement à D.ieu, “ non pour des étrangers avec toi ”.<br/> <br/> 	4. La relation entre Chemini Atséret et Yossef peut également être définie d’une autre manière. Cette fête est qualifiée de Chemini, huitième, bien qu’elle soit “ une fête indépendante ” précisément parce qu’elle apporte l’éclairage du huitième niveau, celui qui transcende l’enchaînement des mondes, comme l’explique le Likouteï Torah Devarim, à la page 87d.<br/> <br/> 	Le chiffre sept, qui correspond au cycle hebdomadaire, désigne l’ensemble de l’enchaînement des mondes. Le chiffre huit, en revanche, le dépasse et transcende cet enchaînement. Or, c’est bien lui qui éclaire, à Chemini Atséret. Or, émanant d’un stade plus élevé que la création, il ne subit aucune limitation. Dès lors, les lumières dépassant le monde peuvent effectivement être intégrées par lui, alors qu’elles ne faisaient que l’entourer, pendant Soukkot.<br/> <br/> 	Il en est de même également pour la circoncision, effectuée au huitième jour, précisément parce qu’elle révèle ce huitième niveau, transcendant l’enchaînement des mondes et permettant de mettre en évidence l’aspect le plus profond du domaine de la Sainteté, infiniment plus haut que la matière et de le lier à “ la fin du corps ”, au membre sur lequel la circoncision est pratiquée, selon l’introduction des Tikouneï Zohar, à la page 17a.<br/> <br/> 	C’est pour cette raison que la punition infligée, lorsque la circoncision n’est pas faite, est le Karet, retranchement de l’âme, anagramme de Kéter, la couronne qui surplombe l’enchaînement des mondes, de laquelle émane cette circoncision. La seule Injonction, outre celle-ci, passible d’une telle condamnation, est le sacrifice de Pessa’h, dont on montrera plus loin le lien avec la circoncision. En effet, seule une relation négative, une interdiction, permet de révéler Kéter. La circoncision et le Pessa’h, en revanche, sont bien des Injonctions et, par leur intermédiaire, Kéter se révèle dans les réceptacles de ce monde.<br/> <br/> 	L’effet de la circoncision est donc d’affiner la chair physique de l’homme sur lequel elle est pratiquée. Celui-ci, de la sorte, contracte une alliance éternelle avec D.ieu. Or, ce huitième niveau, qui se révèle à Chemini Atséret, était précisément celui que possédait Yossef, le Juste, “ Juste qui est le fondement du monde ”.<br/> <br/> 	5. Tout ceci nous permettra de préciser le lien entre l’exil et la sortie d’Egypte, d’une part, la personnalité de Yossef, d’autre part.<br/> <br/> 	Les enfants d’Israël se rendirent en Egypte pour s’approprier le “ large butin ” de ce pays, pour élever les parcelles de Divinité qui s’y trouvaient. Lorsqu’ils menèrent à bien la mission qui leur était confiée et réalisèrent cette élévation, ils purent obtenir la délivrance. La Me’hilta Bo, 12, 6, explique, en effet, que la sortie d’Egypte fut obtenue par le mérite du sang de la circoncision et de celui du sacrifice de Pessa’h. De fait, ce dernier permit également d’élever les parcelles de Divinité les plus basses, celles que la circoncision n’avait pu transformer. Mais, cette distinction ne sera pas précisée ici.<br/> <br/> 	En tout état de cause, le sang de la circoncision réalisa effectivement la transformation de la “ fin du corps ” et la force nécessaire pour l’obtenir fut insufflée par Yossef, le Juste. Ce dernier fut donc à l’origine de la descente en exil et l’annonciateur de la délivrance. Il apporta les moyens d’affiner la matière, ce qui était le but de cet exil et donc de provoquer la délivrance.<br/> <br/> 	6. Mon beau-père, le Rabbi, expliqua, à différentes reprises, que l’on reçoit, à Soukkot, des invités ‘hassidiques. Chacun des sept jours de Soukkot correspond, en effet, à l’un de ces invités, depuis Avraham et Its’hak. De même, on reçoit aussi, successivement, pendant cette fête, les sept invités de la ‘Hassidout, le Baal Chem Tov, le Maguid de Mézéritch, l’Admour Hazaken, l’Admour Haémtsahi, le Tséma’h Tsédek, le Rabbi Maharach et le Rabbi Rachab. On peut en conclure que le jour de mon beau-père, le Rabbi, leur successeur, est Chemini Atséret.<br/> <br/> 	Son premier prénom est, en effet, Yossef et le second, Its’hak introduit, de manière allusive, la même idée, puisque sa valeur numérique est huit fois celle du Nom divin Avaya, le Tétragramme. Or, le traité Bera’hot 7b, le Chaar Ha Guilgoulim, vingt troisième introduction et le Séfer ‘Hassidim, au paragraphe 244, soulignent l’importance du nom, surtout lorsque celui-ci a été choisi par des Justes, chefs d’Israël. En l’occurrence, nous avons montré le lien entre Yossef, le Juste et Chemini Atséret.<br/> <br/> 	L’œuvre du Rabbi fut comparable à celle de Yossef. Il révéla ici-bas, dans ce monde, les accomplissements élevés de ses prédécesseurs. Nous pouvons l’observer dans le fait qu’il diffusa la ‘Hassidout non seulement dans la Langue sacrée ou en Yiddish, mais aussi dans les différentes langues. Car, il entendait mettre en évidence la Présence de D.ieu en toute chose, y compris au sein de la matière la plus grossière.<br/> <br/> 	On retrouve également deux aspects opposés, dans le comportement du Rabbi. D’une part, il s’employa à révéler les notions les plus profondes de la ‘Hassidout. Mais, simultanément, il investit toute son énergie dans l’éducation des enfants et la diffusion des valeurs juives, de la manière la plus simple. Il enseigna l’alphabet aux enfants, invita des Juifs à respecter le Chabbat, la Cacherout, la pureté familiale. Bien plus, il attendait de ses ‘Hassidim qu’ils en fassent de même, car le traité Erouvin 41a dit que “ le corps suit la tête ”.<br/> <br/> 	Les ‘Hassidim se doivent donc d’adopter le comportement qui fut celui de leur Rabbi, de promouvoir une bonne éducation, de diffuser les valeurs juives, de la manière la plus concrète et la plus simple. Parallèlement, ils doivent aussi étudier la ‘Hassidout de la façon la plus profonde. C’est pour cela que le Rabbi rédigea et publia des discours et même des séquences de discours de la ‘Hassidout ‘Habad, des textes d’une grande complexité.<br/> <br/> 	Une telle attitude est comparable à celle de Yossef, le Juste, qui eut les préoccupations les plus basses, dut se consacrer aux Egyptiens, leur dire : “ Voici des graines ”, ce qui ne l’empêchait pas d’être profondément attaché à D.ieu.<br/> <br/> 	7. C’est la raison pour laquelle la divine Providence fit que le Rabbi réside toujours dans des grandes villes. Or, nos Sages constatent, dans le traité Ketouvot 110b, que “ il est difficile d’habiter dans les grandes villes ”. Et, Yossef se trouvait, lui-même, dans la capitale de l’Egypte.<br/> <br/> 	Les prédécesseurs du Rabbi vécurent dans de petites villes, comme Lyozna, Lyadi, Loubavitch. A différentes reprises, ils visitèrent de grandes villes, y compris à l’étranger, pour défendre des intérêts communautaires ou individuels. Ils n’y étaient, cependant, que de passage et leur résidence fixe se trouvait dans une petite ville.<br/> <br/> 	Par la suite, le Rabbi Rachab quitta Loubavitch pour Rostov, mais cette ville, bien qu’importante, se trouvait alors coupée du reste du pays. A l’intérieur même de Rostov, le Rabbi était séparé du reste de la ville. Mon beau-père, le Rabbi, en revanche, dès qu’il prit la direction des ‘Hassidim, entreprit des voyages, puis se fixa dans des grandes villes, Moscou, Petersburg Leningrad et, par la suite, Riga, Varsovie.<br/> <br/> 	Une fois, le Rabbi fit lui-même remarquer que “ Loubavitch traversa dix exils ”, qu’il cita. Puis, le Rabbi s’installa finalement à New York. Et, c’est donc dans ces grandes villes qu’il diffusa la ‘Hassidout et les valeurs juives, en général, tout comme Yossef le Juste qui, profondément attaché à D.ieu, n’en était pas moins le dirigeant de son pays, se consacrant à satisfaire les besoins de l’Egypte.<br/> <br/> 	8. Yossef possédait donc bien une qualité que n’avaient pas les Patriarches et ses frères. Il perçut le stade de la Divinité qui transcende le monde. En conséquence, D.ieu adopta, envers lui, un comportement surnaturel et Il lui révéla la Lumière qui entoure la création.<br/> <br/> 	Le Torat ‘Haïm Vaye’hi, à la page 107a, voit en cela la raison pour laquelle Yossef, le Juste fut puni, comme l’explique le Midrach Béréchit Rabba, chapitre 89, paragraphe 3, pour avoir demandé au maître échanson de mentionner son nom devant le Pharaon. Car, en agissant de la sorte, il n’avait pas fait la preuve de son absolue confiance en D.ieu, qui le libérerait de la prison. De ce fait, il resta incarcéré deux ans de plus.<br/> <br/> 	Or, on peut ici s’interroger. Que fut la faute de Yossef ? N’est-il pas dit qu’un homme doit forger un réceptacle pour révéler la bénédiction divine de manière naturelle, qu’agir de la sorte ne contrevient nullement à la confiance que l’on éprouve envers D.ieu ? Le verset (Devarim 15, 18), faisant référence à la subsistance matérielle de l’homme, dit : “ L’Eternel ton D.ieu te bénira en tout ce que tu feras ”. Il faut donc forger un tel réceptacle, puis s’en remettre à D.ieu, Qui y révélera Sa bénédiction.<br/> <br/> 	De même, notre père Yaakov, exprimant sa crainte d’Esav, dit : “ de peur qu’il vienne et frappe la mère et les enfants ”. Il pria donc, affirma sa confiance en D.ieu, mais se prépara également, d’une manière naturelle, en choisissant un cadeau pour Esav, en se tenant prêt à le combattre. Dès lors, pourquoi Yossef fut-il puni pour avoir préparé, par les voies naturelles, sa sortie de prison ?<br/> <br/> 	En fait, Yossef possédait un niveau particulièrement élevé, comme nous l’avons vu. Il était lié à la Lumière céleste qui entoure les mondes, transcendant la source des créatures. Il ne devait donc pas se préparer de cette façon, forger des réceptacles naturels. Il aurait dû manifester sa confiance en D.ieu de la manière la plus haute, sans faire intervenir les voies naturelles. C’est à propos d’une telle confiance en D.ieu que le verset (Tehilim 118, 2) dit : “ Il est préférable de s’en remettre à D.ieu plutôt que de s’en remettre à l’homme ”. Le Likouteï Torah Devarim, à la page 91b, dit que l’expression “ s’en remettre à D.ieu ” fait référence à la Lumière qui entoure les mondes, alors que “ s’en remettre à l’Homme ” céleste se rapporte à la Lumière qui pénètre les mondes.<br/> <br/> 	9. Mon beau-père, le Rabbi, adopta également ce comportement surnaturel. Il brisa les voiles et les limitations imposés par la nature, de la manière la plus évidente, dans une proportion que l’on n’observa pas chez ses prédécesseurs.<br/> <br/> 	Il fut arrêté de nombreuses fois, comme l’explique le Likouteï Dibbourim, à la page 609. Son incarcération fut beaucoup plus pénible et il fut même condamné à la peine capitale, ce qu’à D.ieu ne plaise. L’Admour Hazaken, quand il fut emprisonné, courut uniquement le risque d’une telle sentence, mais celle-ci ne fut pas prononcée, comme ce fut effectivement le cas pour le Rabbi.<br/> <br/> 	Bien plus, parmi ceux qui arrêtèrent le Rabbi, conduisirent son interrogatoire et le firent souffrir en prison, il y avait des Juifs, doués du libre arbitre. Or, pour ce qui les concerne, D.ieu Lui-même ne peut intervenir, si l’on peut s’exprimer ainsi. Le traité Bera’hot 33b dit, en effet, que “ tout est dans les mains de D.ieu, sauf la crainte de D.ieu ”. En tout ce qui concerne la Torah et les Mitsvot, le libre choix d’un Juif est pleinement respecté, qui peut donc agir comme il l’entend.<br/> <br/> 	Ceci nous permettra de comprendre ce que Reouven dit à ses frères, à propos de Yossef (Béréchit 37, 22) : “ Jetez-le dans la fosse. Ne portez pas la main sur lui ”. On peut ici s’interroger. Le traité Chabbat 22a précise qu’il y avait, dans cette fosse, des serpents et des scorpions. En quoi était-il donc préférable de l’y précipiter plutôt que de porter la main sur lui ? D’après la Torah, une mort certaine l’attendait dans cette fosse. Or, le traité Yebamot 121a et le Choul’han Arou’h Even Haézer, chapitre 17, paragraphe 29, affirment que, lorsque des témoins affirment avoir vu un homme tomber dans une telle fosse, on peut autoriser son épouse à se remarier.<br/> <br/> 	L’explication est, en fait, la suivante. Les frères de Yossef pensaient que celui-ci était passible de mort, comme le précisent le Or Ha ‘Haïm, sur le verset Vayéchev 37, 20 et le Sforno, à la même référence. Néanmoins, Reouven suggéra qu’ils ne prennent pas eux-mêmes la responsabilité de le tuer de leurs propres mains. En effet, ils possédaient tous le libre arbitre et pouvaient donc le tuer, même s’il ne méritait pas vraiment une telle condamnation. En revanche, s’il en avait le mérite, un miracle pouvait encore se produire pour lui, comme le disent le Zohar, tome 1, page 185b et le Yerouchalmi Yebamot, chapitre 16 paragraphe 3.<br/> <br/> 	Ses frères choisirent donc de le précipiter dans une fosse et, de la sorte, de placer son sort dans les mains de D.ieu. Car, les serpents et les scorpions n’ont pas le libre arbitre, comme le soulignent, en particulier, Rabbi ‘Haïm Vital et Rabbi Moché Cordovero, commentant le Zohar, tome 1, page 185a, de même que le Or Ha ‘Haïm, à propos du verset Vayéchev 37, 21. Et, un miracle fut effectivement réalisé pour lui.<br/> <br/> 	Certes, la Torah prend en compte la situation naturelle et considère que l’homme tombant dans une fosse où se trouvent des serpents et des scorpions peut être tenu pour mort, comme nous l’avons dit. Bien plus, l’affirmation selon laquelle le témoignage porté en ce sens permettra à son épouse de se remarier, est basée sur la nécessité de prendre en compte la situation la plus fréquente, c’est-à-dire, en l’occurrence, la mort. Néanmoins, permettre à une femme de se remarier est une décision particulièrement grave. Il doit donc être très peu probable que cet homme ait survécu, comme le soulignent les Tossafot, au traité Be’horot 20b.<br/> <br/> 	A l’opposé, la Hala’ha ne peut prendre en compte un miracle, une modification des phénomènes naturels. Cette probabilité, selon les termes de l’Admour Hazaken, doit être reconnue comme tel dans le langage courant et même dans celui des Sages. Mais, pour autant, le miracle n’est jamais exclu, même si l’on n’en tient pas compte. C’est donc bien la situation la plus fréquente qui est prise en compte. Pour ce qui concerne Yossef, néanmoins, ses frères étaient, selon différents avis, en particulier celui du Parchat Dera’him, considérés comme des descendants de Noa’h, lesquels ne sont pas tenus de se référer la situation majoritaire, comme l’affirme le Sdeï ‘Hémed, principes, au paragraphe 3.<br/> <br/> 	10. Le verset (Mi’ha 7, 15) dit, à propos de la délivrance future : “ Comme aux jours de ta sortie d’Egypte, Je te montrerai des merveilles ”. La venue du Machia’h sera effectivement comparable à la sortie d’Egypte.<br/> <br/> 	C’est la raison pour laquelle, à l’heure actuelle, en cette période du talon du Machia’h, notre mission, comme ce fut le cas lors de la sortie d’Egypte, consiste à apporter l’élévation aux toutes dernières parcelles de Divinité, se trouvant au stade le plus bas de la matière.<br/> <br/> 	Où trouver la force de descendre si bas et d’obtenir une telle transformation ? En fait, le Rabbi, chef de notre génération, a insufflé cette force à chacun. Son œuvre fut, en effet, basée sur le principe selon lequel “ plus l’on émane d’une source élevée, plus l’on se révèle au plus bas ” et il doit en être de même pour nous, car “ le corps suit la tête ”.<br/> <br/> 	Notre mission consiste à recevoir les plus hautes révélations, les “ secrets des secrets de la Torah ”, les “ sources ”, afin de les diffuser jusqu’à “ l’extérieur ”. C’est de cette manière que nous transformerons les toutes dernières parcelles, provoquant ainsi la venue du Machia’h, ici-bas, dans le monde, très prochainement.<br/> '},
				
				'Siha' :{'Titre' :'Lettre du Rabbi<br/>  ','source' : '<br/> ','resume' : ' ','contenu' : '							23 Iyar 5702,<br/> <br/> 	Concernant l’expression “ notre père Yaakov n’est pas mort ”, vous consulterez le Maharcha, selon lequel il ne mourut pas moralement. En revanche, il disparut bien physiquement. Il semble que tel ne soit pas l’avis des Tossafot. Il faut en conclure que ceux-ci basent leur commentaire sur l’idée de la Guemara, mais non sur la question qu’elle pose, “ est-ce en vain que l’on prononça une éloge funèbre ? ”.<br/> <br/> 	Le commentaire du Ramban sur la Torah, à la fin de Béréchit, dit que “ notre père Yaakov n’est pas mort. Et, les frères de Yossef virent que leur père était mort, car il l’était pour eux ”, bien qu’une autre explication soit ensuite donnée. Le Zohar, tome 1, page 248, explique : “ Yaakov n’est pas mort, car le soleil ne meurt pas, mais se voile au monde et se retire devant la lune ”. Vous consulterez également les Biyoureï Ha Zohar, Parchat Vaye’hi, à la fin du discours intitulé : “ Observe les Egyptiens ”.<br/> <br/> 	Le Alche’h, sur le verset Béréchit 47, 29, précise que “ c’est précisément Yaakov qui n’est pas mort. La mort, en revanche, toucha bien Israël ”.<br/> <br/> 	Ceci nous permettra de comprendre le changement de nom qui figure dans le verset (Ichaya 41, 14) “ Ne crains rien, ver de Yaakov, mort d’Israël ”, d’après l’interprétation qu’en donnent nos Sages dans le Midrach Béréchit Rabba, au premier chapitre, selon l’explication de Rabbi Ze’harya Fraenkel, qui dit qu’il s’agit bien ici de mort. On peut s’interroger, en revanche, sur l’expression de nos Sages, dans le Zohar, tome 2, page 53a, reproduite par Rachi dans son commentaire du traité Taanit 5b : “ Il vit Israël l’ancien ”. Et, le Midrach Béréchit Rabba, au chapitre 96, dit : “ Tu ne mourras pas, ainsi qu’il est dit : les jours d’Israël approchèrent de leur terme ”.<br/> <br/> 	Il semble clair que seul Yaakov ne mourut pas. Il n’en fut pas de même, en revanche, pour Avraham, à propos duquel il est effectivement question de mort. C’est ce qu’indiquent le Torah Or, au discours ‘hassidique intitulé “ Afin de comprendre la soumission des Patriarches ” et le Likouteï Torah, au second discours “ Je placerai ”, à la fin du troisième chapitre.<br/> <br/> 	Le Ramban, à la même référence, commente ce Midrach et semble indiquer qu’il en est de même pour tous les Justes. Il conclut en disant : “ Ceci est développé dans les traités Chabbat et Ketouvot ”. Il fait vraisemblablement allusion à Chabbat 152b et Ketouvot 103a. On consultera également Baba Batra 58a.<br/> <br/> 	On peut considérer que la différence est la suivante. Chez les autres Justes, il n’en est ainsi qu’en “ des moments particuliers ”, selon l’expression du Ramban, alors que, pour Yaakov, ce fut le cas “ tout au long du jour ”. Le Alche’h dit que Yaakov conserva également les deux parties plus élevées de l’âme Roua’h et Nechama, alors que les autres Justes ne gardent que la plus basse, Néfech. Selon les Tossafot, au traité Chabbat 153a, il ne peut pas en être ainsi “ tout au long du jour ” si l’on a une âme “ cachée sous le Trône céleste ”. On possède une telle qualité seulement quand elle se révèle effectivement, de temps à autre.<br/> <br/> 	On peut considérer qu’il en est ainsi seulement pour celui qui est exposé à la mort, c’est-à-dire à la rupture du lien entre l’âme et le corps, mais non pour Yaakov, qui “ ne mourut pas ”. Car, bien au contraire, l’élévation de l’âme se manifeste précisément quand elle se trouve dans le corps.<br/> <br/> Mais, l’on peut encore s’interroger sur tout ce développement.<br/> <br/> '},
