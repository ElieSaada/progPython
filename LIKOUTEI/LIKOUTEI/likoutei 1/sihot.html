										   'contenu' : ' 	7. Citant le Midrach Tan’houma Vaygach, chapitre 12 et le Yalkout Chimeoni, paragraphe 152, Rachi commente le verset “ Il envoya Yehouda devant lui, auprès de Yossef, pour faire les préparatifs, à Gochen ”, en ces termes : “ Afin d’y instaurer une maison d’étude de laquelle émanerait l’enseignement ”.<br><br>	Ainsi, quand un Juif s’installe dans un endroit nouveau, il doit, avant même sa venue, en faire un lieu de Torah, car celle-ci est à la base même de son existence.<br><br>	Or, on peut ici s’interroger.<br><br>	Pourquoi Yaakov délégua-t-il en Egypte un émissaire particulier, en la personne de Yehouda, afin d’y bâtir un lieu de Torah ? Yossef ne se trouvait-il pas sur place et ne pouvait-il construire lui-même cette maison d’étude ?<br><br>	Autre point, qui est essentiel, nos Sages disent, au traité Yoma 28b, que “ la maison d’étude ne cessa de fonctionner, à l’époque de nos Patriarches, d’Avraham, d’Its’hak et de Yaakov ”. Il en était donc vraisemblablement de même pour Yossef et, de fait, le Leka’h Tov, Chemot 3, 16, précise : “ La sagesse ne cessa de se manifester, à l’époque d’Avraham, d’Its’hak, de Yaakov et de Yossef ”. Commentant le verset Béréchit 37, 3 : “ Il était le fils de son âge avancé ”, nos Sages soulignent, dans le Midrach Béréchit Rabba, que Yaakov transmit toutes ses connaissances à Yossef.<br><br>	Le verset Béréchit 45, 27 constate que “ il vit les charrettes ”. Or, le Midrach Béréchit Rabba, chapitre 94, paragraphe 3 et le Zohar, tome 1, page 210b rappellent, à ce propos, que Yossef fit ainsi à Yaakov une allusion aux lois de la vache rousse, qu’il lui avait enseignées. L’attitude de Yossef fut si digne d’éloge que Yaakov s’exclama : “ C’est trop ! Mon fils Yossef vit encore ! ”. Ainsi, même d’après la haute perception que possédait notre père Yaakov, Yossef était encore vivant. En conséquence, “ l’esprit de leur père Yaakov revécut ”, c’est-à-dire, selon l’interprétation du Midrach Béréchit Rabba, que, de nouveau, “ la Présence divine se révéla à lui ”.'+
										   '<br><br>	8. On sait la différence qui peut être faite entre Yossef, Yaakov et ses autres fils. Notre père Yaakov, au même titre qu’Avraham, Its’hak ou que ses autres fils, se coupèrent de ce monde. Tous firent donc le choix d’être bergers. De la sorte, ils purent réduire leur contact avec la matière, afin qu’elle ne compromette pas leur étude de la Torah et leur service de D.ieu.<br><br>	Il n’en fut pas de même pour Yossef qui, depuis son plus jeune âge, ne fut pas berger. Même après avoir été vendu comme esclave en Egypte, il géra les affaires de Putiphar, ainsi qu’il est dit (Béréchit 39, 11) : “ Il se rendit à la maison pour faire son travail ” et le Targoum précise : “ pour examiner les livres de comptes ”, ce qui est une tâche particulièrement absorbante.<br><br>	Par la suite, Yossef devint le vice roi et il gouverna toute l’Egypte. Les versets (Béréchit 41, 40-44) disent à ce propos : “ Tout mon peuple sera dirigé selon ta parole. Sans ta parole, nul ne lèvera la main ”. De fait, il se préoccupait de chacun, dans tout le pays et il fut donc intensément absorbé par les préoccupations de l’Egypte. Or, tout cela ne l’empêcha nullement d’être profondément attaché à D.ieu.<br><br>	Ainsi, Yossef perçut le stade de la Divinité qui transcende la source des mondes, celui pour lequel la création n’a encore aucun sens, les tracas inhérents à celle-ci sont encore inconcevables et ne constituent donc nullement un obstacle à l’attachement à D.ieu.<br><br><br><br>	Yossef, en revanche, percevait l’éclairage divin le plus élevé, transcendant le monde et n’agissant sur lui qu’en l’entourant, sans le pénétrer profondément. Il pouvait donc se livrer aux préoccupations du monde et, simultanément, ne pas en être troublé dans son attachement à D.ieu.'+
										   '<br><br>	9. L’élévation de Yossef, qui pouvait se consacrer aux livres de comptes, aux préoccupations du monde, tout en étant profondément attaché à D.ieu, résultait de la grandeur de son âme. Néanmoins, il convient, en outre, d’étudier la Torah, de se lier à elle, comme l’explique le Tanya, aux chapitres 5 et 23 et, pour y parvenir, d’en faire sa seule préoccupation. En conséquence, celui qui assume d’autres activités, même si celles-ci sont, par ailleurs, conformes à la Torah, même si, ce faisant, il parvient à être totalement soumis à D.ieu, ne peut pas se lier pleinement à la Torah, se soumettre profondément à D.ieu.<br><br>	Car, on ne peut s’unir pleinement à D.ieu qu’en ayant l’étude pour unique préoccupation, à l’exclusion de toute autre, y compris de celles qui sont conformes à la Torah. Ceci nous permettra également de comprendre la valeur prépondérante du Loulav, bien qu’il possède uniquement une odeur, faisant allusion à la connaissance de la Torah, par rapport aux trois autres espèces de la fête de Soukkot, en particulier l’Ethrog, qui cumule à la fois l’odeur et le goût, la Torah et les Mitsvot. En effet, l’odeur, symbolisant l’effort consenti pour pratiquer les Mitsvot, diminue la possibilité de se pénétrer du goût.<br><br>	Le traité Erouvin 65a rapporte, à ce sujet, les propos d’Abbayé, selon lesquels, quand il lui fallut accomplir un léger travail pour le compte de sa mère, c’est-à-dire, plus précisément, pour celle qui l’avait élevé, il en fut troublé dans son étude de la Torah.<br><br>	Plus encore, les lois de l’étude de la Torah de l’Admour Hazaken, établissent une distinction, au début du chapitre 3, entre cette étude, telle qu’elle est avant le mariage, ce qu’elle devient durant les deux ou trois ans qui le suivent, “ avant d’avoir de nombreux enfants ”, lorsqu’il est encore possible de s’y consacrer sans soucis, puis ce qu’elle est par la suite, quand on est astreint à gagner sa vie.<br><br>	Or, on pourrait envisager qu’un homme satisfasse les besoins de sa famille sans être absorbé par son activité, tout comme une personne très riche subvient à ses besoins sans aucune peine. Pour autant, dès lors que l’on doit subvenir à ses besoins matériels, on ne parviendra plus à étudier la Torah comme on le faisait avant son mariage ou même tout de suite après celui-ci.<br><br>	Et, le Rambam, à la fin de ses lois de la Chemitta et du Yovel, précise que, pour la même raison, les Léviim, chargés de servir D.ieu dans le Temple et d’enseigner la Torah, ne reçurent pas de part et d’héritage, en Erets Israël. Car, cette part, d’une manière ou d’une autre, leur aurait également conféré des préoccupations accessoires. Dès lors, la perfection de leur service de D.ieu aurait été remise en cause.<br><br>	Et, il en est de même à l’heure actuelle, alors que le Temple est détruit. Le traité Bera’hot 8a constate que “ le Saint béni soit-Il ne possède que les quatre coudées de la Hala’ha ”. Il est présent dans la maison d’étude comme Il l’était, dans le Temple. Ceux qui veulent se consacrer à l’étude doivent donc, comme les hommes assumant le service de D.ieu dans le Temple, n’avoir aucune autre préoccupation. L’étude doit être leur unique activité, car, selon les termes du Rambam, “ Lévi a été séparé pour le service de D.ieu. Ces hommes ont été écartés des voies du monde. Mais, cela ne concerne pas uniquement la tribu de Lévi. Il en est de même pour tous ceux qui vivent dans le monde et sont animés par un esprit généreux ”.'+
										   '<br><br>	10. Tout ce qui vient d’être dit nous permettra de comprendre pourquoi Yaakov dut envoyer Yehouda fonder une maison d’étude en Egypte, sans s’en remettre à l’étude de Yossef. Ce dernier, en effet, était bien lié à D.ieu de la manière la plus intense, mais il en était ainsi uniquement de par la source élevée de son âme. Ses activités, en revanche, étaient nombreuses, car il dirigeait toute l’Egypte, comme nous venons de le montrer. Aussi, son étude de la Torah ne pouvait-elle être la plus parfaite, constituer sa seule occupation, comme on l’a dit.<br><br>	Certes, Yossef ne connaissait pas l’imperfection, ce qu’à D.ieu ne plaise. Il fallait, néanmoins, conforter le monde sur ses assises et la Torah est bien l’un des trois piliers sur lesquels il repose. Yaakov envoya donc Yehouda, qui était un berger, séparé du monde, afin d’instaurer une Yechiva et une maison d’étude en Egypte. Là, on pourrait se consacrer à l’étude sans aucune autre préoccupation, aussi élevée qu’elle puisse être, même si elle permet de se soumettre parfaitement à D.ieu.<br><br>	En effet, le chapitre 23 du Tanya dit que l’on doit penser aux paroles de la Torah, en parler et que l’on ne peut se contenter de se soumettre à D.ieu. En l’occurrence, il s’agissait donc bien d’avoir l’étude pour seule activité.'+
										   '<br><br>	11. La Torah et les leçons qu’elle délivre s’appliquent en chaque génération. Les élèves des Yechivot doivent savoir que la Torah est leur seule préoccupation, que toute autre activité ne les concerne pas.<br><br>	Certes, pour étudier la Torah, il faut également accomplir de bonnes actions et nos Sages disent, au traité Yebamot 109b, que “ celui qui prétend ne posséder que la Torah ne possède pas même la Torah ”, car celle-ci n’est pas envisageable sans les bonnes actions. C’est pour cette raison que nos maîtres ont demandé aux élèves des Yechivot de diffuser la ‘Hassidout, en particulier et le Judaïsme, en général.<br><br>	Pour autant, les bonnes actions ne doivent pas écarter ces élèves du lien qui les attache à la Torah. Bien au contraire, elles ont pour but de conforter leur étude. Car, une étude menée de cette façon est de nature à perpétuer le monde et elle permettra effectivement de le faire.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'Lettres du Rabbi',
									'source' :' 13 Tévet 5720',
											'resume' : ' ',
										   'contenu' : ' 	Je fais réponse à votre lettre de dimanche soir, dans laquelle vous m’interrogez sur un changement de formulation figurant dans le commentaire de Rachi sur la Torah, au verset Vaygach 46, 28, par rapport au texte de référence, le Midrach Béréchit, chapitre 95. Rachi explique, en effet, “ de laquelle émanerait l’enseignement ”, alors que le Midrach dit : “ dans laquelle on enseignerait les propos de la Torah ”.<br><br>	Il est établi que différents Midrachim dont disposaient Rachi et les premiers Sages ne sont pas parvenus jusqu’à nous. Et, ceux que nous possédons ont, en outre, différentes versions. Ainsi, le Midrach Tan’houma dit : “ Où l’on dispenserait l’enseignement ”.<br><br>	Pourquoi Rachi fit-il précisément le choix de la formulation du Tan’houma et non de celle du Midrach Rabba ? On peut expliquer simplement qu’il se tient ainsi plus proche du sens simple du verset, qui dit “ pour faire les préparatifs ” et non “ pour enseigner ”. C’est en ces termes que l’on peut définir l’étude de la Torah permettant, par la suite, de trancher la Hala’ha. Dans son commentaire de la Torah, Rachi s’efforce toujours d’être le plus proche possible du sens simple du verset. Le Midrach, en revanche, est souvent plus proche de l’interprétation. Cela est bien évident.<br><br>	On peut également considérer que Rachi reprend également l’interprétation du Midrach Rabba. La distinction suivante peut être faite. L’expression “ dans laquelle on enseignerait la Torah ” peut faire allusion à une étude qui ne permet pas nécessairement de déterminer la Hala’ha concrètement applicable. Or, celle-ci doit pouvoir être établie et c’est pour cela que Rachi dit : “ de laquelle émanerait l’enseignement ”, à la fois plus proche du verset et désignant la Hala’ha, car “ cent pièces sont une partie de deux cents ”.<br><br>	Du reste, commentant la Sidra Vaye’hi, “ Et Yaakov vécut ”, avec l’interprétation qu’en donne Rachi et sur laquelle vous vous interrogez, l’Admour Hazaken donne une explication, rapportée dans le Hayom Yom, à la date du 18 Tévet, que vous consulterez.<br><br>	Puisse D.ieu faire que chacun de nous agisse au sein de sa propre Egypte, conformément à cette explication de l’Admour Hazaken et le fasse avec vitalité, chaleur et enthousiasme ‘hassidiques.<br><br><br><br>							14 Tévet 5720,<br><br>	La ‘Hassidout, en particulier le Séfer Hamaamarim 5629, du Rabbi Maharach, au discours intitulé Vayigach, page 18, précise la différence entre le Sanctuaire et le Temple, indiquant qu’il s’agit de celle qui existe entre Yossef et Yehouda. C’est pour cela que le Sanctuaire était fait de bois de Chittim. Or, vous vous interrogez sur cette affirmation, car, selon la Michna, à la fin du traité Zeva’him, le Sanctuaire, quand il fut installé à Shilo, fut bien placé dans un édifice de pierres.<br><br>	L’explication est, en fait, la suivante. L’interprétation de ce Séfer Hamaamarim est basée sur l’avis de Rav Zeïra, à propos de cette Michna du traité Zeva’him, qui est énoncé à la fin du premier chapitre du Yerouchalmi Meguila. Selon lui, cette édifice de pierres n’avait que dix Tefa’h de hauteur, au dessus desquels étaient disposées les agrafes et les poutres du Sanctuaire.<br><br>	Du reste, on peut considérer que nul ne conteste cette interprétation et, en tout état de cause, il est possible de s’interroger sur l’interprétation qu’énoncent le Midrach Tehilim, à la fin du chapitre 78 et le Midrach Chmouel, au chapitre 3. Pourquoi le Rambam ne la cite-t-il pas, au début de ses lois du Temple ? Parce qu’il adopte un style particulièrement concis. Il considère, en outre, qu’il n’y a pas lieu de revenir sur ce qui est passé.<br><br>	Par ailleurs, un autre texte précise la différence entre le Sanctuaire du désert et celui de Shilo. Vous consulterez, à ce sujet, le Likouteï Torah Bera’ha, à la page 99d et le Séfer Hamaamarim Hana’hot Harap, de l’Admour Hazaken, à la page 81. Il y est dit que Shilo introduisit le repos dont on ne disposait pas dans le désert. Et, le Séfer Hamaamarim précise que Shilo se trouvait dans la part de Yossef. On peut ainsi justifier l’affirmation de nos Sages selon laquelle il s’agissait, à Shilo, à la fois d’un Temple et d’un Sanctuaire. Cela est bien évident.<br><br><i>Note </i>On consultera également les notes du Rabbi Rachab sur le Likouteï Torah, à cette référence, qui sont imprimées à la fin de l’édition Kehot du Likouteï Torah. Il semble qu’il y ait là une faute d’imprimerie, comme dans le Séfer Hamaamarim de l’Admour Hazaken. A Shilo, il n’y avait pas de bois saillant, ce qui justifie l’affirmation du Rambam, à propos de la construction du Temple. Il n’y a donc pas lieu de soulever une objection, à ce sujet, sur le Séfer Hamaamarim.'
								},

								'Siha 1': 
								{
									'Titre' : 'Le pain d’Acher',
									'source' :' (Discours du Rabbi, Sim’hat Beth Hachoéva et Chabbat Béréchit 5719-1958)',
											'resume' : ' ',
										   'contenu' : ' 	1. Notre père Yaakov accorda, à son fils Acher, la bénédiction suivante : «Le pain d’Acher est gras». Rachi commente ce verset en précisant qu’Acher posséderait beaucoup d’huile et, ajoute Rachi, Moché donna une bénédiction similaire à Acher : «Il trempe son pied dans l’huile».<br><br>	Nous avons maintes fois souligné que tous les événements matériels ont également une dimension spirituelle. Bien plus, cette dernière est essentielle et la première en découle.<br><br>	S’il en est ainsi pour ce qui constitue le monde, combien plus en est-il ainsi pour chaque idée de la Torah, qui n’a pas uniquement un sens simple, mais aussi, un sens allusif, un sens analytique et un sens ésotérique.<br><br>	Ceci s’applique aussi à ces bénédictions : «le pain d’Acher est gras» et «il trempe son pied dans l’huile». Ces versets ont, bien évidemment un sens simple, concret. De nombreuses olives peuvent être trouvées dans l’héritage de la tribu d’Acher et Rachi cite, à ce propos, une histoire que raconte la Guemara, établissant que c’était effectivement le cas. Néanmoins, la signification de ce verset est plus large et il possède également une dimension spirituelle.'+
										   '<br><br>	2. Quelle est la portée morale de l’action consistant à «tremper son pied dans l’huile» ?<br><br>	L’huile fait allusion à la sagesse, faculté la plus élevée de la personnalité humaine. A l’opposé, le pied en est la partie la plus basse. En l’occurrence, il s’agit donc de faire usage de son pied en le trempant dans l’huile. Car, s’il est très bas, le pied possède aussi une immense qualité, dont l’huile, la sagesse, elle-même est dépourvue. C’est précisément pour cela que le pied est trempé dans l’huile.<br><br>	De même, il est dit du Machia’h que «ce jour-là, ses pieds se tiendront sur le mont des oliviers». L’huile, qui représente la sagesse, provient des oliviers. Le mont des oliviers est plus élevé que ces oliviers, puisqu’il les produit et il représente donc une élévation considérable. Malgré cela, «ce jour-là», les pieds du Machia’h seront au dessus du mont des oliviers.<br><br>	Le lien entre l’huile et le pied a une implication pour le service de D.ieu. L’huile et la sagesse décrivent celui qui étudie la Torah et met les Mitsvot en pratique parce qu’il les comprend, en éprouve du plaisir. Le pied, à l’opposé, évoque la soumission. Il ne représente pas une grande élévation, dans la mesure où il fait abstraction du plaisir et de l’enthousiasme. Mais, d’un certain point de vue, la soumission dépasse la compréhension, comme nous le montrerons.<br><br>	Nous l’avons dit, le matériel est le reflet du spirituel et, de fait, le pied a bien une qualité que la tête ne possède pas et qu’il met donc à sa disposition, comme l’explique le Likouteï Torah, à la Parchat Nitsavim.'+
										   '<br><br>	3. Quelle est la supériorité du pied par rapport à la tête ? Et, pourquoi lier cette qualité du pied précisément à la tribu d’Acher ? Pour répondre à ces questions, nous définirons d’abord le camp de Dan, auquel la tribu d’Acher appartenait.<br><br>	Le camp de Dan assemblait ce qui avait été égaré par les autres camps. Il marchait donc le dernier et recevait ainsi la possibilité de trouver ce qui avait été perdu et de le restituer à son propriétaire.<br><br>	Dan était bien le dernier des campements d’Israël, c’est-à-dire, dans une certaine mesure, le plus bas, le «pied». Malgré cela, et même à cause de cela, il pouvait rendre à chacun ce qu’il avait perdu.'+
										   '<br><br>	4. Chaque événement matériel, comme on l’a vu, permet de déterminer ce qu’il en est, dans la dimension spirituelle.<br><br>	Evoquant un objet perdu, nos Sages donnent la définition suivante : «Qui est le sot ? L’homme qui perd ce (Ma) qu’on lui confie». La ‘Hassidout donne, à ce propos, l’explication suivante. D.ieu accorde à chacun le Ma, la force de se soumettre à D.ieu. Néanmoins, le mauvais penchant, qui est un «roi âgé et insensé», c’est-à-dire un sot, incite à perdre ce Ma. Le camp de Dan intervient alors, le retrouve et le restitue à son propriétaire.<br><br>	Les camps précédents se trouvaient plus près du Sanctuaire. Mais, la tribu de Lévi ou même les fils de Kehat pouvaient aussi perdre le Ma, la soumission à D.ieu. A l’opposé, le camp de Dan, le «pied», conserve un Ma intègre. Bien plus, il restitue ce Ma à tous les autres Juifs.<br><br>	Ainsi, le pied a bien un apport positif pour la tête.'+
										   '<br><br>	5. Notre Sidra dit également que «Dan jugera son peuple». La Guemara remarque, à ce propos, que : «lorsque quelqu’un répète sans cesse : «que l’on établisse un jugement, à ce propos», on peut en conclure qu’il descend de la tribu de Dan, ainsi qu’il est dit : «Dan jugera son peuple».<br><br>	L’exigence systématique du jugement est, en fait, une référence constante au Choul’han Arou’h, même pour ce qui est de moindre importance. Une telle attitude procède de la conscience que le monde n’est pas livré à lui-même, que le moindre élément qui le constitue est régi par les principes de la Torah.<br><br>	Un tel comportement est basé sur la soumission à D.ieu. Lorsqu’on Le sert en s’appuyant sur son intellect, on distingue ce qui est important de ce qui l’est moins et, de fait, on est conforté, dans une telle conception, en constatant que la Torah parle des Mitsvot les plus légères, d’une part et de celles qui sont les plus fondamentales, d’autre part. Lorsque l’on est soumis à D.ieu, en revanche, on dépasse une telle classification, car tous ces Préceptes sont bien des Décrets divins.<br><br>	Le camp de Dan se distingue donc par sa soumission à D.ieu. C’est ce qui explique que sa position ne soit pas élevée. Il est, en effet, dépourvu de la compréhension et de la satisfaction qu’elle procure. Mais, en réalité, à une dimension plus profonde, la soumission transcende l’intellect, en deux points :<br><br>	A) La compréhension est limitée. Elle ne permet donc pas de saisir pleinement la Divinité, Qui ne souffre pas la limite. Si elle est à la base du service de D.ieu, elle lui imposera également cette limite, en fonction des moyens intellectuels dont on dispose. A l’opposé, la soumission permet de se lier à D.ieu Tel qu’en Lui-même, au delà de toute limite.<br><br>	B) Non seulement la soumission transcende la compréhension, mais, bien plus, elle constitue, en outre, la base du service de D.ieu, y compris des actes raisonnés qu’il comprend. En effet, on ne peut s’en remettre à sa propre compréhension et, pour que celle-ci ne se détourne pas, il faut, dans un premier temps, se soumettre à D.ieu. Et, le Tanya, citant le Zohar, dit, à propos de la soumission : «Si l’on en manque, la sainteté ne peut se révéler».'+
										   '<br><br>	6. Ce qui vient d’être dit nous permettra de comprendre pourquoi le camp de Dan était le dernier et collectait les objets perdus par les autres. On peut justifier cette situation de trois manières :<br><br>	A) Le service de D.ieu du camp de Dan était empreint de soumission, qui semble être un niveau inférieur, lié au «pied». Se trouvant, spirituellement, à la «fin», ce camp marchait aussi, matériellement, à la dernière place.<br><br>	B) C’est précisément du fait de sa soumission que ce camp s’employa à réunir les objets égarés par les autres, y compris par les plus bas, bien qu’il dut, de ce fait, rester éloigné du Sanctuaire.<br><br>	En effet, celui qui est soumis ne ressent plus sa propre personne. Il n’existe que pour mettre en pratique la Volonté de D.ieu, sans se préoccuper de lui-même. Car, pour lui, il importe uniquement que la Volonté divine se réalise. Il est prêt, pour cela, à être éloigné du Sanctuaire, à être le dernier, pourvu que d’autres Juifs se rapprochent ainsi de la Divinité.<br><br>	C) Le camp de Dan, qui est soumis, pérennise et constitue le fondement du service de D.ieu, dans son ensemble, y compris de la compréhension qui lui est liée, tout comme le pied est à la base du corps et soutient même la tête.'+
										   '<br><br> 	7. Il découle de ce qui vient d’être dit, un enseignement pour le service de D.ieu de chacun.<br><br>	Celui qui étudie la Torah et accomplit les Mitsvot de la manière qui vient d’être décrite et se trouve à proximité du Sanctuaire et de l’Arche sainte peut parfaitement perdre la force de Ma qu’il possède en son âme, s’il ne cherche que son propre bien, y compris dans la dimension morale et ne possède pas la soumission qui le conduira à faire du bien aux autres. En effet, il s’écarte ainsi du principe «tu aimeras ton prochain comme toi-même», qui est à la base même de la Torah.<br><br>	A l’opposé, celui qui sait offrir sa propre personne dans le but de faire du bien à un autre Juif pourra être rassuré, pour tout ce qui le concerne. A n’en pas douter, il conservera son intégrité et restituera aux autres ce qu’ils ont perdu, dans le domaine spirituel.'+
										   '<br><br>	8. En se soumettant à D.ieu et en faisant don de soi-même pour marquer son amour à son prochain, on obtient ce qui est dit, dans la Parchat Vezot Habera’ha, rapportant la bénédiction accordée à la tribu de Naftali, la dernière du camp de Dan : «Il hérite de l’ouest et du sud». Ce verset, en effet, définit trois étapes successives, chacune dépassant la précédente, l’ouest, le sud et l’héritage.<br><br>	Concernant l’ouest, la Guemara précise que, dans le Temple, la Présence divine se révélait dans cette direction. Certes, il s’agit là d’un des quatre points cardinaux, tous soumis à la dimension de l’espace. Pour autant, c’est précisément là que se dévoile la Présence divine, bien plus que dans les autres directions.<br><br>	Le sud est, selon la définition du Likouteï Torah, l’endroit où le soleil est le plus chaud. Il est dit que «l’Eternel D.ieu est le soleil et son fourreau». Cette direction dépasse donc celle de l’ouest, illustrant la force divine qui s’inscrit dans le temps et dans l’espace. C’est la raison pour laquelle on dit que «la Présence de D.ieu est à l’ouest». Le sud, par contre, révèle le soleil de D.ieu dans toute sa force, Qui transcende les notions de temps et d’espace.<br><br>	L’héritage, enfin, se distingue de l’achat ou du cadeau. Dans le cas d’un achat, l’acquéreur doit donner de l’argent et la valeur de l’objet peut donc être évaluée en fonction de la somme payée. Le cadeau, quant à lui, n’implique aucune transaction financière. Il est pourtant dit que «l’on n’offre un cadeau uniquement si cela fait plaisir» et ce plaisir éprouvé par celui qui l’offre permet également d’établir la valeur du cadeau, même si cette dernière évaluation n’est pas aussi précise que la première.<br><br>	Lors d’un héritage, en revanche, la situation et les efforts de celui qui le reçoit n’entrent nullement en ligne de compte. Même si ce dernier est un petit enfant, il en fait une pleine acquisition.<br><br>	Il en est de même dans la dimension spirituelle. L’achat et le cadeau correspondent aux révélations divines qui sont consécutives à l’effort des hommes. Ce dernier est, par nature, limité et le dévoilement qui en résulte l’est donc également. L’héritage, en revanche, est accordé à chaque Juif, car «vous êtes des enfants pour l’Eternel votre D.ieu» et donc des héritiers. Or, cet héritage n’est pas à le mesure de celui qui le reçoit, mais il le dépasse.'+
										   '<br><br>	9. Comment obtenir cet héritage ? En se soumettant à D.ieu et en faisant don de sa propre personne pour le bien d’un autre Juif. Nous avons vu, en effet, qu’un effort mesuré par la compréhension ne permet qu’une perception limitée de D.ieu, en fonction de ses capacités intellectuelles. La soumission à D.ieu, en revanche, n’est soumise à aucune limite.<br><br>	Tous les Juifs sont donc dépositaires de l’héritage, comme on l’a dit. Celui-ci peut, néanmoins, rester caché, comme on l’a rappelé à propos de l’enseignement de nos Sages selon lequel l’insensé est celui «qui perd ce qu’on lui confie». Le moyen de le révéler est précisément la soumission.'+
										   '<br><br>	10. La tribu d’Acher avait une position médiane, dans le camp de Dan. Elle ne se trouvait pas aux extrémités, mais bien au milieu, ce qui est la position la plus digne d’éloge, correspondant à la partie la plus profonde du pied.<br><br>	Nous avons vu l’action que menait le camp de Dan, dans son ensemble, auprès de tous les autres Juifs. Mais, la tribu d’Acher, qui faisait partie de ce camp, avait, en outre, une action spécifique. A son propos, la Parchat Vezot Habera’ha dit : «Il sera agréé par ses frères» et nos Sages expliquent qu’Acher assurait la subsistance de ses frères, pendant l’année de la Chemitta, celle du Chabbat de la terre.'+
										   '<br><br>	11. Quelle relation établir entre l’action menée par la tribu d’Acher et la Chemitta ?<br><br>	De plus, la Torah évoquant la Chemitta dit : «Et si tu te demandes ce que tu mangeras pendant cette septième année, sache que J’enverrai Ma bénédiction». Celle-ci aurait donc dû se marquer, de manière identique, pour toutes les tribus. Dès lors, pourquoi leur subsistance dut-elle passer par celle d’Acher ?'+
										   '<br><br>	12. Cette année est précisément celle de la Chemitta et un verset en explique le sens. La terre doit, en effet, se reposer et l’on suspend, pour cela, les travaux agricoles, ainsi qu’il est dit : «tu cesseras le labourage et la cueillette», actes qui sont nécessaires pour assurer la subsistance de l’homme. Puis, le verset dit : «Et si tu te demandes ce que tu mangeras pendant cette septième année», puis il donne lui-même la réponse à cette question : «J’enverrai Ma bénédiction».<br><br>	On peut, du reste, se demander pourquoi ce verset est rédigé sous la forme d’une question et d’une réponse, plutôt que d’une affirmation. Pourquoi la Torah pose-t-elle une question ? En fait, celle-ci est mentionnée par la Torah et l’on peut en conclure qu’une telle interrogation trouve sa place dans le domaine de la sainteté.<br><br>	Ainsi, la Chemitta ne doit pas se passer sans que l’on ne se pose de question. Bien au contraire, on doit s’interroger et même le faire avec toute la force nécessaire. Malgré cela, on cessera de travailler la terre, conformément à l’Injonction divine.<br><br>	La Mitsva de la Chemitta occupe une place particulière et elle obéit à certaines conditions, qui font que l’on peut s’interroger, à son propos. Pour autant, le comportement d’un Juif n’en sera pas modifié et c’est précisément pour cela que D.ieu dit : «J’enverrai Ma bénédiction».<br><br>	La bénédiction de D.ieu n’a pas pour effet de permettre à l’homme de se passer des produits de la terre, tout comme il est dit que Moché, se trouvant sur le mont Sinaï, «ne mangea pas de pain et ne but pas d’eau». Elle ne permet pas non plus d’être rassasié, pendant toute la durée de la septième année, par les aliments consommés pendant la sixième, comme ce fut le cas pour le prophète Elie qui tira d’un seul repas la force nécessaire pour les quarante jours suivants. En fait, cette bénédiction permet de disposer de pain et d’aliments également pendant la septième année.<br><br>	La bénédiction ne prit pas non plus la forme de la manne, qui pouvait avoir tous les goûts à la fois et n’engendrait pas de déchets. Elle permit, bien au contraire, d’obtenir du pain, au sens le plus littéral et le plus physique, subissant toutes les limites de la matière et provoquant également des déjections. Tout ceci ne se réalisa pas près du mont Sinaï ou dans le désert, mais bien dans les champs et les vignes d’Erets Israël.<br><br>	Une telle bénédiction reçoit donc une forme matérielle et même grossière, au point de soulever une interrogation : «Et si tu demandes ce que tu mangeras pendant cette septième année». Malgré cela, un Juif accomplit la Mitsva avec soumission et il obtient ainsi que D.ieu envoie Sa bénédiction et qu’Il accorde la subsistance matérielle, au sens le plus littéral.<br><br>	Ce qui vient d’être dit nous permettra de comprendre une autre idée. Le verset définit la Chemitta comme «un Chabbat pour D.ieu», au même titre que le Chabbat respecté par les hommes. Pour autant, les jours de la Chemitta sont profanes et il est permis d’y accomplir tous les travaux interdits pendant le Chabbat. Bien plus, pendant les jours de fête, il est permis d’effectuer uniquement les travaux qui ont pour objet de se nourrir, alors qu’une telle restriction n’existe pas pour la Chemitta, durant laquelle tous les travaux sont permis, sans aucune distinction.<br><br>	Les jours de cette année sont donc bien ceux de la semaine, tout à fait ordinaires et le «Chabbat pour D.ieu» est celui de la terre, foulée au pied par tous.'+
										   '<br><br>	13. Ce qui vient d’être dit nous permettra de comprendre pourquoi les bénédictions les plus évidentes et les plus clairement révélées furent accordées à Acher.<br><br>	Pour instaurer le Chabbat de D.ieu dans les valeurs matérielles, là où règnent l’obscurité et le voile, là où surgissent des interrogations, une soumission pleine et entière est nécessaire, car celle-ci permet d’avancer, même lorsque l’on se trouve dans la pénombre.<br><br>	Lorsqu’il s’agit de révéler la source profonde, on fait appel à Acher, qui correspond à la dimension la plus intérieure du «pied».<br><br>	La tribu d’Acher, qui restituait aux autres tribus ce qu’elles perdaient, put également leur transmettre cette qualité et nos Sages précisent qu’elle leur fournissait des produits de la terre.'+
										   '<br><br>	14. La présente explication justifie que «le pain d’Acher est gras» et «il trempe son pied dans l’huile».<br><br>	Acher bénéficia d’une révélation profonde de la soumission telle qu’elle se trouve en sa source, comme cela sera le cas dans le monde futur, lorsque la qualité de l’action sera établie.<br><br>	La Chemitta apporte cette soumission à tous. En la respectant, nous obtiendrons la révélation du monde futur, lorsque «la terre agréera ses Chabbats». Dès lors, se réalisera la promesse selon laquelle «Eternel, Tu as agréé Ta terre, Tu as fait revenir la captivité de Yaakov».'
								},
								
								'Siha 2': 
								{
									'Titre' : 'L’épouse du Grand Prêtre',
									'source' :' (Discours du Rabbi, Sim’hat Torah 5719-1958)',
											'resume' : ' ',
										   'contenu' : ' 	15. Le Midrach définit, dans notre Paracha, la récompense que l’on obtient en adoptant la manière de servir D.ieu d’Acher. Il explique que : «Le pain d’Acher est gras, car il est à l’origine des huit vêtements» du Grand Prêtre. Rachi reprend ce commentaire, dans sa seconde interprétation du verset et dit : «Il sera agréé par ses frères, parce que les filles de cette tribu étaient belles et épousaient des Grands Prêtres», portant ces huit vêtements.<br><br>	Quel relation peut-on établir entre ces belles filles et les Grands Prêtres ? Il faut en conclure qu’il s’agit ici de beauté spirituelle, directement liée avec l’état du Grand Prêtre.<br><br>	Il fut dit, à propos de la première femme, que «Je lui ferai une aide, face à lui», lui permettant de mener à bien plus facilement la mission qui lui était confiée. Et, ceci concerne, en particulier, le Grand Prêtre qui, pendant Yom Kippour, doit pénétrer dans le Saint des Saints et «obtenir le pardon pour lui-même et pour sa maison, c’est-à-dire pour son épouse», faute de quoi il n’aurait pu effectuer les différents actes du service de D.ieu de ce jour sacré.<br><br>	Il est dit que «l’honneur de la fille du roi se trouve à l’intérieur». La beauté véritable d’une femme juive est donc sa pudeur. Or, le Grand Prêtre lui-même a besoin que son épouse possède cette qualité.<br><br>	Comment obtenir un tel résultat ? En mettant en pratique la sentence : «que l’on établisse un jugement, à ce propos». Lorsque l’on se soumet à D.ieu, que l’on respecte pleinement les prescriptions du Choul’han Arou’h, en particulier celles qui sont relatives à la pudeur, on peut avoir des enfants et des petits-enfants qui se consacrent à la Torah et aux Mitsvot, plus encore des descendants qui seront des Grands Prêtres, pénétreront dans le Saint des Saints, où se trouvent l’Arche saint et les Tables de la Loi, sur lesquelles sont gravés les dix Commandements. Car, ceux-ci ne sont pas écrits avec de l’encre qui serait uniquement déposée sur le parchemin, mais bien gravés, établissant ainsi, de la manière la plus claire, qu’un Juif et la Torah ne doivent former qu’une seule et même entité.'+
										   '<br><br>	16. Ceci nous permettra de comprendre le début de ce même verset, «qu’Acher soit béni de fils». Citant le Sifri, Rachi explique : «Parmi toutes les tribus, aucune autre ne fut bénie de fils comme Acher». Puis, Rachi précise : «Mais, je ne sais pas de quelle manière».<br><br>	Cette dernière remarque de Rachi est motivée par le fait que la tribu d’Acher n’était pas, numériquement, plus nombreuse que les autres.<br><br>	Il faut donc interpréter le Sifri d’après l’affirmation de nos Sages selon laquelle la tribu d’Acher est, à elle seule, l’équivalent de toutes les autres tribus à la fois, de par les qualités qu’elles possèdent et, pour ce qui fait l’objet de notre propos, de par la satisfaction que procuraient les enfants de cette tribu.<br><br>	En se soumettant à D.ieu et en les éduquant de cette manière, on peut avoir le mérite d’avoir des fils et des filles s’engageant sur le chemin de la Torah et des Mitsvot. Et, l’on conçoit d’eux beaucoup de satisfaction, bien au-delà de celle que l’on aurait eu de nombreux enfants.<br><br>	On peut ainsi comprendre le verset : «J’ai multiplié sa descendance et Je lui ai donné Its’hak». Le Rabbi  Rachab s’interroge, à ce propos. Comment D.ieu promit-Il à Avraham une descendance qui serait «multipliée» pour ne lui donner qu’un fils unique, Its’hak ? L’explication est donc celle qui a été donnée auparavant. Un seul enfant peut procurer à ses parents beaucoup plus de satisfaction que de nombreux enfants.<br><br>	En conséquence, un seul enfant peut en représenter, à lui seul, six cent mille, tout comme Moché, notre maître était l’équivalent de tout Israël. Or, en chaque génération, il est un Moché. Et, l’on peut avoir un tel enfant lorsque l’on est soi-même totalement soumis à D.ieu.'+
										   '<br><br>	17. Pourquoi est-ce précisément en se soumettant à D.ieu que l’on peut avoir de bons enfants ? Nous le comprendrons d’après le Midrach rapportant que D.ieu, lorsqu’Il voulut donner la Torah à Israël, exigea des garants. Les Juifs formulèrent alors différentes propositions, mais D.ieu ne les accepta pas. Ils dirent enfin : «Nos enfants seront nos garants».<br><br>	L’explication de tout cela est la suivante. La vie de l’homme est constituée de différentes étapes, citées par le chapitre 5 du traité Avot, depuis l’âge de cinq ans, lorsqu’il commence à étudier la Torah. Par la suite, à vingt ans, cet homme parvient à la maturité intellectuelle. On sait, en effet, ce qui caractérise l’enfant de six ans, celui qui a treize ans, l’homme de vingt ans. Puis, au delà de cet âge, il doit encore traverser de nombreuses étapes. De ce point de vue, les enfants qui commencent leur étude de la Torah sont bien les «pieds».<br><br>	Tous les Juifs constituent un grand corps. Physiquement, c’est le pied qui permet à la tête de se tenir droite. Il en est de même, dans la dimension morale et la soumission renforce la compréhension. Ceci s’applique aussi à l’ensemble d’Israël. Les pieds du peuple juif permettent à la tête de garder sa stature. Nous avons vu, en effet, que le camp de Dan, le «pied», confère la plénitude à tous les autres camps.<br><br>	L’importance des pieds peut être établie à tous les niveaux. Ce fut aussi le cas lors du don de la Torah et c’est pour cela que la garantie offerte, à cette occasion, fut celle des enfants se consacrant à l’étude, car ceux-ci correspondent aux «pieds» et sont bien le fondement de toute la nation juive, comme le conclut le Midrach en citant le verset : «C’est sur les jeunes enfants et les nourrissons que Tu as basé Ta puissance».<br><br>	Ce qui vient d’être dit permet de préciser la relation entre les bons enfants et la soumission à D.ieu. Nous avons vu que tous correspondent au «pied». C’est donc pour cela qu’en se soumettant pleinement à D.ieu, on obtient des enfants et des petits-enfants qui se consacrent à la Torah et aux Mitsvot.'
								},
					},
					
					'Serie 2':
					{
					
								'Siha 1': 
								{
									'Titre' : 'L’élévation de Yossef',
									'source' :' (Discours du Rabbi, Roch ‘Hodech Kislev 5712-1951 et A’haron Chel Pessa’h 5721-1961)',
											'resume' : ' ',
										   'contenu' : ' 	1. A la fin de la Parchat Vaye’hi, la Torah raconte de quelle manière Yossef annonça aux enfants d’Israël que la délivrance viendrait : “ D.ieu se souviendra de vous et Il vous fera quitter ce pays ”. Ainsi, ils connaîtraient la délivrance et seraient libérés de l’exil d’Egypte.<br><br>	La descente en Egypte avait, d’ores et déjà, été le fait de Yossef. C’est sur son intervention que Yaakov et ses fils étaient venus en Egypte. La libération de ce pays était donc également liée à sa personne, puisqu’il leur annonça la délivrance et précisa les signes qui permettraient de la reconnaître, comme le disent le Targoum Yonathan, sur le verset Vaye’hi 3, 28 et le Midrach Tan’houma, Parchat Chemot, chapitre 24. Bien plus, Yossef ne se contenta pas d’énoncer ces signes. Il leur insuffla également la force spirituelle qui devait leur permettre de quitter l’Egypte.<br><br>	Pourquoi l’exil et la sortie d’Egypte sont-ils précisément liés à Yossef ? Nous le comprendrons en définissant, au préalable, la grandeur de Yossef qui, de certains points de vue, dépassait non seulement celle de ses frères, mais aussi celle de notre père Yaakov. Et, c’est du fait de cette élévation morale qu’il occupait, physiquement, les fonctions d’un roi, comme l’explique le Torat ‘Haïm, à la Parchat Vaye’hi, page 103b.<br><br>	Ses frères et Yaakov lui-même se prosternèrent donc devant Yossef, comme l’avait annoncé son rêve, qui se réalisa par la suite. A différentes reprises, cinq fois selon le Midrach Béréchit Rabba, chapitre 84, paragraphe 10, ses frères et Yaakov le firent effectivement, comme le dit le début de la Paracha, “ et Israël se prosterna vers l’ogive du lit ”.<br><br>	De fait, toutes les situations, tous les événements survenant matériellement dans ce monde découlent de situations et d’événements similaires, dans la dimension spirituelle. Combien plus est-ce le cas quand il s’agit de la vie des Patriarches et de leurs enfants, laquelle était purement morale. Car, comme l’Admour Hazaken l’explique dans le Tanya, au chapitre 27 d’Iguéret Hakodech : “ la vie du Juste n’est pas physique. Elle est spiritualité, foi, crainte, amour ”.<br><br>	Il en est donc bien ainsi pour les événements de leur vie. En l’occurrence, le fait que Yaakov et ses fils se soient prosternés devant Yossef devait nécessairement découler du fait que la source spirituelle de ce dernier était plus élevée que la leur.'+
										   '<br><br>	2. La ‘Hassidout définit, d’une manière très précise, le niveau de Yossef, celui de ses frères et celui des Patriarches. Ces derniers étaient des bergers, coupés du reste du monde, de tout ce qui pourrait déranger leur service de D.ieu. Yossef, par contre, était vice roi, ce qui lui imposait de multiples occupations. Bien plus, celles-ci étaient effectuées en Egypte, “ abomination de la terre ”, selon l’expression du verset Béréchit 42, 9, qui est commentée par le Midrach Kohélet Rabba, chapitre 1, paragraphe 4. Or, Yossef n’en fut nullement troublé et il put, simultanément, atteindre le plus haut stade de l’attachement à D.ieu.<br><br>	C’est la raison pour laquelle le verset (Béréchit 42, 8) dit : “ Yossef reconnut ses frères, alors qu’eux ne le reconnurent pas ”. Comme l’expliquent le Torat ‘Haïm Vaye’hi, page 104d et le Torah Or, page 103b, il ne vint même pas à l’idée de ses frères que le vice roi de l’Egypte pouvait être Yossef le Juste. Car, selon leur propre conception, le monde faisait obstacle au service de D.ieu. Au sens le plus simple, l’expression “ ils ne le reconnurent pas ” signifie bien qu’ils furent incapables de concevoir un stade moral aussi élevé que celui de Yossef.<br><br>	Ce qui vient d’être dit nous permettra de comprendre le sens du verset (Béréchit 37, 2) : “ Voici les descendances de Yaakov, Yossef ”. Les Biyoureï Ha Zohar, au début de la Parchat Vaye’hi, page 30a et le Or Ha Torah, page 386a, soulignent que “ les descendances de Yaakov ” étaient les révélations de l’élévation intrinsèque qu’il possédait, correspondant au monde spirituel d’Atsilout. Yossef sut les mettre en évidence dans tout l’enchaînement des mondes, Brya, Yetsira, Assya et jusque dans ce monde matériel.<br><br>	Yossef put obtenir un tel résultat car, de ce point de vue, il était plus élevé que Yaakov lui-même. C’est pour cela qu’il pouvait provoquer une révélation plus basse, conformément au principe selon lequel “ plus l’on émane d’une source élevée, plus l’on se révèle au plus bas ”, comme l’explique le Chaareï Ora, aux chapitres 12 et 32.<br><br>	Le traité Bera’hot 16b dit que “ seuls trois peuvent être qualifiés de Patriarches ”, soit Avraham, Its’hak et Yaakov. Tous trois accordent leur influence à chaque Juif et révèlent en lui la Présence de D.ieu. Ils le font, néanmoins, d’une manière différente, Avraham par la bonté, Its’hak par la rigueur et Yaakov par la miséricorde. Yossef, pour sa part, n’introduisit aucun fait nouveau. Il ne fut que “ les descendances de Yaakov ”, dont il révéla l’effet dans le monde. Il mit en évidence sa qualité “ d’élu d’entre les Patriarches ”, selon l’expression du Chaar Ha Pessoukim, à propos du verset Toledot 27, 25. En effet, la miséricorde, qui est son attribut, est bien l’intermédiaire entre la bonté et la rigueur, incluant l’un et l’autre.<br><br>	Le fait que Yossef ait été capable de révéler au grand jour, au stade le plus bas de ce monde matériel, l’émanation de “ l’élu d’entre les Patriarches ” fait bien la preuve de l’élévation de sa propre source spirituelle.'+
										   '<br><br>	3. Ce qui vient d’être dit nous permettra de comprendre le Zohar, tome 3, page 257b, qui établit un parallèle entre les trois fêtes de pèlerinage et les trois Patriarches, comme le précisent le Menorat Ha Maor, de Rabbi Y. Elnkaoua, tome 2, lois de Roch ‘Hodech, au nom de Rabbi Yehouda Ben Harroch.<br><br>	Pessa’h correspond à Avraham, ainsi qu’il est dit (Béréchit 18, 6) : “ Pétris et fais des gâteaux ”, qui étaient, en fait, des Matsot. Chavouot correspond à Its’hak et, de ce fait, le Choffar dont on sonna, lors du don de la Torah, comme le dit le verset Chemot 19, 19, provenait du bélier de son sacrifice, selon les Pirkeï de Rabbi Eliézer, à la fin du chapitre 31. Soukkot, enfin, correspond à Yaakov, à propos duquel il est dit (Béréchit, 33, 17) : “ Il fit des Soukkot pour son bétail ” C’est là, en effet, la première fois que ce terme apparaît dans la Torah. Mais, le Zohar, tome 1, page 208b, dit aussi que Chemini Atséret correspond à Yossef. Car, ce dernier fut le prolongement de Yaakov, ainsi qu’il est dit : “ Voici les descendances de Yaakov, Yossef ”, tout comme Chemini Atséret est le prolongement de Soukkot.<br><br>	Chemini Atséret présente, de fait, deux aspects opposés. Il est, d’une part, “ une fête indépendante ” de celle qui la précède, selon le traité Soukka 48a. C’est la raison pour laquelle la bénédiction de Chéhé’héyanou est alors récitée, à la différence du septième jour de Pessa’h, qui est partie intégrante de cette fête. Pour autant, il s’appelle bien Chemini Atséret, c’est-à-dire le huitième jour et donc le prolongement de Soukkot.<br><br>	En fait, la relation entre Chemini Atséret et Soukkot est la même que celle qui existe entre Yossef, le Juste et Yaakov. Le premier est bien le prolongement du second, puisqu’il révèle ses accomplissements ici-bas. Néanmoins, le fait qu’il puisse mettre en évidence un stade aussi élevé dans ce monde fait la preuve de sa qualité intrinsèque, que Yaakov lui-même ne possède pas.<br><br>	De même, Chemini Atséret permet d’intérioriser toutes les bénédictions de Soukkot, la troisième fête, qui inclut en elle Pessa’h et Chavouot à la fois, tout comme l’attribut de Yaakov porte en lui ceux d’Avraham et d’Its’hak.<br><br>	Soukkot évoque la lumière qui entoure la création, tout comme la Soukka se trouve autour de l’homme.  Pendant cette fête, il n’est pas encore possible d’intérioriser les grandes lumières célestes qui se révèlent alors. Celles-ci ne font donc qu’entourer l’homme. Puis, à Chemini Atséret, cette intériorisation devient possible. Le terme Atséret, en effet, signifie intégration, introduction profonde.<br><br>	Ce qui vient d’être dit nous permettra de comprendre le commentaire de Rachi sur le traité Soukka 48a : “ Il s’agit d’une fête indépendante, pendant laquelle on ne prend plus place dans la Soukka ”. En apparence, pourquoi lui donner une définition négative, mettre en évidence le fait qu’il ne soit plus nécessaire de se trouver dans la Soukka ? N’en est-il pas de même tout au long de l’année et en quoi cette situation décrit-elle, plus spécifiquement, Chemini Atséret ?<br><br>	Nous répondrons à cette question en fonction de ce qui a été dit auparavant. Chemini Atséret est le moment de la fête de Soukkot qui rend la Soukka inutile, car les lumières qui, jusqu’alors, ne faisaient qu’entourer l’homme, peuvent, dès lors, s’introduire profondément en lui.<br><br>	Concrètement, la possibilité d’intérioriser la lumière à Chemini Atséret fait bien la preuve de la grande force que cette fête possède. Car, une lumière par nature plus haute que le monde et ne pouvant s’y dévoiler, peut, grâce à elle y être profondément intégrée.<br><br>	Bien plus, le traité Soukka 55b dit que l’on sacrifiait, à Soukkot, soixante dix bœufs, correspondant aux soixante dix nations du monde. De ce fait, les lumières de Soukkot, entourant le monde, restent à la portée de toutes ces nations. Des sacrifices particuliers sont donc offerts pour leur apporter l’élévation. Puis, à Chemini Atséret, alors que ces lumières se révèlent pleinement, on offre “ un bœuf, un bélier ” et c’est à ce propos que le verset (Michlé 5, 17) dit : “ Ils seront seulement pour toi et non pour des étrangers avec toi ”, échappant à leur portée.<br><br>	Ceci peut être comparé à la situation de Yossef, qui, se trouvant en Egypte, “ abomination de la terre ” n’en fut nullement troublé et put s’attacher pleinement à D.ieu, “ non pour des étrangers avec toi ”.'+
										   '<br><br>	4. La relation entre Chemini Atséret et Yossef peut également être définie d’une autre manière. Cette fête est qualifiée de Chemini, huitième, bien qu’elle soit “ une fête indépendante ” précisément parce qu’elle apporte l’éclairage du huitième niveau, celui qui transcende l’enchaînement des mondes, comme l’explique le Likouteï Torah Devarim, à la page 87d.<br><br>	Le chiffre sept, qui correspond au cycle hebdomadaire, désigne l’ensemble de l’enchaînement des mondes. Le chiffre huit, en revanche, le dépasse et transcende cet enchaînement. Or, c’est bien lui qui éclaire, à Chemini Atséret. Or, émanant d’un stade plus élevé que la création, il ne subit aucune limitation. Dès lors, les lumières dépassant le monde peuvent effectivement être intégrées par lui, alors qu’elles ne faisaient que l’entourer, pendant Soukkot.<br><br>	Il en est de même également pour la circoncision, effectuée au huitième jour, précisément parce qu’elle révèle ce huitième niveau, transcendant l’enchaînement des mondes et permettant de mettre en évidence l’aspect le plus profond du domaine de la Sainteté, infiniment plus haut que la matière et de le lier à “ la fin du corps ”, au membre sur lequel la circoncision est pratiquée, selon l’introduction des Tikouneï Zohar, à la page 17a.<br><br>	C’est pour cette raison que la punition infligée, lorsque la circoncision n’est pas faite, est le Karet, retranchement de l’âme, anagramme de Kéter, la couronne qui surplombe l’enchaînement des mondes, de laquelle émane cette circoncision. La seule Injonction, outre celle-ci, passible d’une telle condamnation, est le sacrifice de Pessa’h, dont on montrera plus loin le lien avec la circoncision. En effet, seule une relation négative, une interdiction, permet de révéler Kéter. La circoncision et le Pessa’h, en revanche, sont bien des Injonctions et, par leur intermédiaire, Kéter se révèle dans les réceptacles de ce monde.<br><br>	L’effet de la circoncision est donc d’affiner la chair physique de l’homme sur lequel elle est pratiquée. Celui-ci, de la sorte, contracte une alliance éternelle avec D.ieu. Or, ce huitième niveau, qui se révèle à Chemini Atséret, était précisément celui que possédait Yossef, le Juste, “ Juste qui est le fondement du monde ”.'+
										   '<br><br>	5. Tout ceci nous permettra de préciser le lien entre l’exil et la sortie d’Egypte, d’une part, la personnalité de Yossef, d’autre part.<br><br>	Les enfants d’Israël se rendirent en Egypte pour s’approprier le “ large butin ” de ce pays, pour élever les parcelles de Divinité qui s’y trouvaient. Lorsqu’ils menèrent à bien la mission qui leur était confiée et réalisèrent cette élévation, ils purent obtenir la délivrance. La Me’hilta Bo, 12, 6, explique, en effet, que la sortie d’Egypte fut obtenue par le mérite du sang de la circoncision et de celui du sacrifice de Pessa’h. De fait, ce dernier permit également d’élever les parcelles de Divinité les plus basses, celles que la circoncision n’avait pu transformer. Mais, cette distinction ne sera pas précisée ici.<br><br>	En tout état de cause, le sang de la circoncision réalisa effectivement la transformation de la “ fin du corps ” et la force nécessaire pour l’obtenir fut insufflée par Yossef, le Juste. Ce dernier fut donc à l’origine de la descente en exil et l’annonciateur de la délivrance. Il apporta les moyens d’affiner la matière, ce qui était le but de cet exil et donc de provoquer la délivrance.'+
										   '<br><br>	6. Mon beau-père, le Rabbi, expliqua, à différentes reprises, que l’on reçoit, à Soukkot, des invités ‘hassidiques. Chacun des sept jours de Soukkot correspond, en effet, à l’un de ces invités, depuis Avraham et Its’hak. De même, on reçoit aussi, successivement, pendant cette fête, les sept invités de la ‘Hassidout, le Baal Chem Tov, le Maguid de Mézéritch, l’Admour Hazaken, l’Admour Haémtsahi, le Tséma’h Tsédek, le Rabbi Maharach et le Rabbi Rachab. On peut en conclure que le jour de mon beau-père, le Rabbi, leur successeur, est Chemini Atséret.<br><br>	Son premier prénom est, en effet, Yossef et le second, Its’hak introduit, de manière allusive, la même idée, puisque sa valeur numérique est huit fois celle du Nom divin Avaya, le Tétragramme. Or, le traité Bera’hot 7b, le Chaar Ha Guilgoulim, vingt troisième introduction et le Séfer ‘Hassidim, au paragraphe 244, soulignent l’importance du nom, surtout lorsque celui-ci a été choisi par des Justes, chefs d’Israël. En l’occurrence, nous avons montré le lien entre Yossef, le Juste et Chemini Atséret.<br><br>	L’œuvre du Rabbi fut comparable à celle de Yossef. Il révéla ici-bas, dans ce monde, les accomplissements élevés de ses prédécesseurs. Nous pouvons l’observer dans le fait qu’il diffusa la ‘Hassidout non seulement dans la Langue sacrée ou en Yiddish, mais aussi dans les différentes langues. Car, il entendait mettre en évidence la Présence de D.ieu en toute chose, y compris au sein de la matière la plus grossière.<br><br>	On retrouve également deux aspects opposés, dans le comportement du Rabbi. D’une part, il s’employa à révéler les notions les plus profondes de la ‘Hassidout. Mais, simultanément, il investit toute son énergie dans l’éducation des enfants et la diffusion des valeurs juives, de la manière la plus simple. Il enseigna l’alphabet aux enfants, invita des Juifs à respecter le Chabbat, la Cacherout, la pureté familiale. Bien plus, il attendait de ses ‘Hassidim qu’ils en fassent de même, car le traité Erouvin 41a dit que “ le corps suit la tête ”.	Les ‘Hassidim se doivent donc d’adopter le comportement qui fut celui de leur Rabbi, de promouvoir une bonne éducation, de diffuser les valeurs juives, de la manière la plus concrète et la plus simple. Parallèlement, ils doivent aussi étudier la ‘Hassidout de la façon la plus profonde. C’est pour cela que le Rabbi rédigea et publia des discours et même des séquences de discours de la ‘Hassidout ‘Habad, des textes d’une grande complexité.<br><br>	Une telle attitude est comparable à celle de Yossef, le Juste, qui eut les préoccupations les plus basses, dut se consacrer aux Egyptiens, leur dire : “ Voici des graines ”, ce qui ne l’empêchait pas d’être profondément attaché à D.ieu.'+
										   '<br><br>	7. C’est la raison pour laquelle la divine Providence fit que le Rabbi réside toujours dans des grandes villes. Or, nos Sages constatent, dans le traité Ketouvot 110b, que “ il est difficile d’habiter dans les grandes villes ”. Et, Yossef se trouvait, lui-même, dans la capitale de l’Egypte.<br><br>	Les prédécesseurs du Rabbi vécurent dans de petites villes, comme Lyozna, Lyadi, Loubavitch. A différentes reprises, ils visitèrent de grandes villes, y compris à l’étranger, pour défendre des intérêts communautaires ou individuels. Ils n’y étaient, cependant, que de passage et leur résidence fixe se trouvait dans une petite ville.<br><br>	Par la suite, le Rabbi Rachab quitta Loubavitch pour Rostov, mais cette ville, bien qu’importante, se trouvait alors coupée du reste du pays. A l’intérieur même de Rostov, le Rabbi était séparé du reste de la ville. Mon beau-père, le Rabbi, en revanche, dès qu’il prit la direction des ‘Hassidim, entreprit des voyages, puis se fixa dans des grandes villes, Moscou, Petersburg Leningrad et, par la suite, Riga, Varsovie.<br><br>	Une fois, le Rabbi fit lui-même remarquer que “ Loubavitch traversa dix exils ”, qu’il cita. Puis, le Rabbi s’installa finalement à New York. Et, c’est donc dans ces grandes villes qu’il diffusa la ‘Hassidout et les valeurs juives, en général, tout comme Yossef le Juste qui, profondément attaché à D.ieu, n’en était pas moins le dirigeant de son pays, se consacrant à satisfaire les besoins de l’Egypte.'+
										   '<br><br>	Le Torat ‘Haïm Vaye’hi, à la page 107a, voit en cela la raison pour laquelle Yossef, le Juste fut puni, comme l’explique le Midrach Béréchit Rabba, chapitre 89, paragraphe 3, pour avoir demandé au maître échanson de mentionner son nom devant le Pharaon. Car, en agissant de la sorte, il n’avait pas fait la preuve de son absolue confiance en D.ieu, qui le libérerait de la prison. De ce fait, il resta incarcéré deux ans de plus.<br><br>	Or, on peut ici s’interroger. Que fut la faute de Yossef ? N’est-il pas dit qu’un homme doit forger un réceptacle pour révéler la bénédiction divine de manière naturelle, qu’agir de la sorte ne contrevient nullement à la confiance que l’on éprouve envers D.ieu ? Le verset (Devarim 15, 18), faisant référence à la subsistance matérielle de l’homme, dit : “ L’Eternel ton D.ieu te bénira en tout ce que tu feras ”. Il faut donc forger un tel réceptacle, puis s’en remettre à D.ieu, Qui y révélera Sa bénédiction.<br><br>	De même, notre père Yaakov, exprimant sa crainte d’Esav, dit : “ de peur qu’il vienne et frappe la mère et les enfants ”. Il pria donc, affirma sa confiance en D.ieu, mais se prépara également, d’une manière naturelle, en choisissant un cadeau pour Esav, en se tenant prêt à le combattre. Dès lors, pourquoi Yossef fut-il puni pour avoir préparé, par les voies naturelles, sa sortie de prison ?<br><br>	En fait, Yossef possédait un niveau particulièrement élevé, comme nous l’avons vu. Il était lié à la Lumière céleste qui entoure les mondes, transcendant la source des créatures. Il ne devait donc pas se préparer de cette façon, forger des réceptacles naturels. Il aurait dû manifester sa confiance en D.ieu de la manière la plus haute, sans faire intervenir les voies naturelles. C’est à propos d’une telle confiance en D.ieu que le verset (Tehilim 118, 2) dit : “ Il est préférable de s’en remettre à D.ieu plutôt que de s’en remettre à l’homme ”. Le Likouteï Torah Devarim, à la page 91b, dit que l’expression “ s’en remettre à D.ieu ” fait référence à la Lumière qui entoure les mondes, alors que “ s’en remettre à l’Homme ” céleste se rapporte à la Lumière qui pénètre les mondes.'+
										   '<br><br>	9. Mon beau-père, le Rabbi, adopta également ce comportement surnaturel. Il brisa les voiles et les limitations imposés par la nature, de la manière la plus évidente, dans une proportion que l’on n’observa pas chez ses prédécesseurs.<br><br>	Il fut arrêté de nombreuses fois, comme l’explique le Likouteï Dibbourim, à la page 609. Son incarcération fut beaucoup plus pénible et il fut même condamné à la peine capitale, ce qu’à D.ieu ne plaise. L’Admour Hazaken, quand il fut emprisonné, courut uniquement le risque d’une telle sentence, mais celle-ci ne fut pas prononcée, comme ce fut effectivement le cas pour le Rabbi.<br><br>	Bien plus, parmi ceux qui arrêtèrent le Rabbi, conduisirent son interrogatoire et le firent souffrir en prison, il y avait des Juifs, doués du libre arbitre. Or, pour ce qui les concerne, D.ieu Lui-même ne peut intervenir, si l’on peut s’exprimer ainsi. Le traité Bera’hot 33b dit, en effet, que “ tout est dans les mains de D.ieu, sauf la crainte de D.ieu ”. En tout ce qui concerne la Torah et les Mitsvot, le libre choix d’un Juif est pleinement respecté, qui peut donc agir comme il l’entend.<br><br>	Ceci nous permettra de comprendre ce que Reouven dit à ses frères, à propos de Yossef (Béréchit 37, 22) : “ Jetez-le dans la fosse. Ne portez pas la main sur lui ”. On peut ici s’interroger. Le traité Chabbat 22a précise qu’il y avait, dans cette fosse, des serpents et des scorpions. En quoi était-il donc préférable de l’y précipiter plutôt que de porter la main sur lui ? D’après la Torah, une mort certaine l’attendait dans cette fosse. Or, le traité Yebamot 121a et le Choul’han Arou’h Even Haézer, chapitre 17, paragraphe 29, affirment que, lorsque des témoins affirment avoir vu un homme tomber dans une telle fosse, on peut autoriser son épouse à se remarier.<br><br>	L’explication est, en fait, la suivante. Les frères de Yossef pensaient que celui-ci était passible de mort, comme le précisent le Or Ha ‘Haïm, sur le verset Vayéchev 37, 20 et le Sforno, à la même référence. Néanmoins, Reouven suggéra qu’ils ne prennent pas eux-mêmes la responsabilité de le tuer de leurs propres mains. En effet, ils possédaient tous le libre arbitre et pouvaient donc le tuer, même s’il ne méritait pas vraiment une telle condamnation. En revanche, s’il en avait le mérite, un miracle pouvait encore se produire pour lui, comme le disent le Zohar, tome 1, page 185b et le Yerouchalmi Yebamot, chapitre 16 paragraphe 3.<br><br>	Ses frères choisirent donc de le précipiter dans une fosse et, de la sorte, de placer son sort dans les mains de D.ieu. Car, les serpents et les scorpions n’ont pas le libre arbitre, comme le soulignent, en particulier, Rabbi ‘Haïm Vital et Rabbi Moché Cordovero, commentant le Zohar, tome 1, page 185a, de même que le Or Ha ‘Haïm, à propos du verset Vayéchev 37, 21. Et, un miracle fut effectivement réalisé pour lui.<br><br>	Certes, la Torah prend en compte la situation naturelle et considère que l’homme tombant dans une fosse où se trouvent des serpents et des scorpions peut être tenu pour mort, comme nous l’avons dit. Bien plus, l’affirmation selon laquelle le témoignage porté en ce sens permettra à son épouse de se remarier, est basée sur la nécessité de prendre en compte la situation la plus fréquente, c’est-à-dire, en l’occurrence, la mort. Néanmoins, permettre à une femme de se remarier est une décision particulièrement grave. Il doit donc être très peu probable que cet homme ait survécu, comme le soulignent les Tossafot, au traité Be’horot 20b.<br><br>	A l’opposé, la Hala’ha ne peut prendre en compte un miracle, une modification des phénomènes naturels. Cette probabilité, selon les termes de l’Admour Hazaken, doit être reconnue comme tel dans le langage courant et même dans celui des Sages. Mais, pour autant, le miracle n’est jamais exclu, même si l’on n’en tient pas compte. C’est donc bien la situation la plus fréquente qui est prise en compte. Pour ce qui concerne Yossef, néanmoins, ses frères étaient, selon différents avis, en particulier celui du Parchat Dera’him, considérés comme des descendants de Noa’h, lesquels ne sont pas tenus de se référer la situation majoritaire, comme l’affirme le Sdeï ‘Hémed, principes, au paragraphe 3.'+
										   '<br><br>	10. Le verset (Mi’ha 7, 15) dit, à propos de la délivrance future : “ Comme aux jours de ta sortie d’Egypte, Je te montrerai des merveilles ”. La venue du Machia’h sera effectivement comparable à la sortie d’Egypte.<br><br>	C’est la raison pour laquelle, à l’heure actuelle, en cette période du talon du Machia’h, notre mission, comme ce fut le cas lors de la sortie d’Egypte, consiste à apporter l’élévation aux toutes dernières parcelles de Divinité, se trouvant au stade le plus bas de la matière.<br><br>	Où trouver la force de descendre si bas et d’obtenir une telle transformation ? En fait, le Rabbi, chef de notre génération, a insufflé cette force à chacun. Son œuvre fut, en effet, basée sur le principe selon lequel “ plus l’on émane d’une source élevée, plus l’on se révèle au plus bas ” et il doit en être de même pour nous, car “ le corps suit la tête ”.<br><br>	Notre mission consiste à recevoir les plus hautes révélations, les “ secrets des secrets de la Torah ”, les “ sources ”, afin de les diffuser jusqu’à “ l’extérieur ”. C’est de cette manière que nous transformerons les toutes dernières parcelles, provoquant ainsi la venue du Machia’h, ici-bas, dans le monde, très prochainement.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'Lettre du Rabbi',
									'source' :' 23 Iyar 5702,',
											'resume' : ' ',
										   'contenu' : ' 	Concernant l’expression “ notre père Yaakov n’est pas mort ”, vous consulterez le Maharcha, selon lequel il ne mourut pas moralement. En revanche, il disparut bien physiquement. Il semble que tel ne soit pas l’avis des Tossafot. Il faut en conclure que ceux-ci basent leur commentaire sur l’idée de la Guemara, mais non sur la question qu’elle pose, “ est-ce en vain que l’on prononça une éloge funèbre ? ”.<br><br>	Le commentaire du Ramban sur la Torah, à la fin de Béréchit, dit que “ notre père Yaakov n’est pas mort. Et, les frères de Yossef virent que leur père était mort, car il l’était pour eux ”, bien qu’une autre explication soit ensuite donnée. Le Zohar, tome 1, page 248, explique : “ Yaakov n’est pas mort, car le soleil ne meurt pas, mais se voile au monde et se retire devant la lune ”. Vous consulterez également les Biyoureï Ha Zohar, Parchat Vaye’hi, à la fin du discours intitulé : “ Observe les Egyptiens ”.<br><br>	Le Alche’h, sur le verset Béréchit 47, 29, précise que “ c’est précisément Yaakov qui n’est pas mort. La mort, en revanche, toucha bien Israël ”.<br><br>	Ceci nous permettra de comprendre le changement de nom qui figure dans le verset (Ichaya 41, 14) “ Ne crains rien, ver de Yaakov, mort d’Israël ”, d’après l’interprétation qu’en donnent nos Sages dans le Midrach Béréchit Rabba, au premier chapitre, selon l’explication de Rabbi Ze’harya Fraenkel, qui dit qu’il s’agit bien ici de mort. On peut s’interroger, en revanche, sur l’expression de nos Sages, dans le Zohar, tome 2, page 53a, reproduite par Rachi dans son commentaire du traité Taanit 5b : “ Il vit Israël l’ancien ”. Et, le Midrach Béréchit Rabba, au chapitre 96, dit : “ Tu ne mourras pas, ainsi qu’il est dit : les jours d’Israël approchèrent de leur terme ”.<br><br>	Il semble clair que seul Yaakov ne mourut pas. Il n’en fut pas de même, en revanche, pour Avraham, à propos duquel il est effectivement question de mort. C’est ce qu’indiquent le Torah Or, au discours ‘hassidique intitulé “ Afin de comprendre la soumission des Patriarches ” et le Likouteï Torah, au second discours “ Je placerai ”, à la fin du troisième chapitre.<br><br>	Le Ramban, à la même référence, commente ce Midrach et semble indiquer qu’il en est de même pour tous les Justes. Il conclut en disant : “ Ceci est développé dans les traités Chabbat et Ketouvot ”. Il fait vraisemblablement allusion à Chabbat 152b et Ketouvot 103a. On consultera également Baba Batra 58a.<br><br>	On peut considérer que la différence est la suivante. Chez les autres Justes, il n’en est ainsi qu’en “ des moments particuliers ”, selon l’expression du Ramban, alors que, pour Yaakov, ce fut le cas “ tout au long du jour ”. Le Alche’h dit que Yaakov conserva également les deux parties plus élevées de l’âme Roua’h et Nechama, alors que les autres Justes ne gardent que la plus basse, Néfech. Selon les Tossafot, au traité Chabbat 153a, il ne peut pas en être ainsi “ tout au long du jour ” si l’on a une âme “ cachée sous le Trône céleste ”. On possède une telle qualité seulement quand elle se révèle effectivement, de temps à autre.<br><br>	On peut considérer qu’il en est ainsi seulement pour celui qui est exposé à la mort, c’est-à-dire à la rupture du lien entre l’âme et le corps, mais non pour Yaakov, qui “ ne mourut pas ”. Car, bien au contraire, l’élévation de l’âme se manifeste précisément quand elle se trouve dans le corps.<br><br>Mais, l’on peut encore s’interroger sur tout ce développement.'
								},
								
								
					}

										'Siha 1': 
												{
													'Titre' : 'Perspectives ‘hassidiques sur la Sidra de la semaine d’après les causeries du Rabbi de Loubavitch',
													'source' :' Avant Propos',
															'resume' : ' ',
														   'contenu' : ' 	De nombreux enseignements du Rabbi de Loubavitch, discours ‘hassidiques, explications données à l’occasion d’une intervention publique, causeries, lettres, notes qu’il rédigea pour son usage personnel, ont été présentés, ces dernières années, au public francophone. Le but du présent ouvrage est de lui donner accès au vecteur fondamental de cet enseignement, le Likouteï Si’hot.<br><br>	Dès qu’il prit la direction des ‘Hassidim ‘Habad-Loubavitch, le 10 Chevat 5711-1951, le Rabbi commenta publiquement la Torah, à l’occasion du Chabbat, des fêtes ou des grandes célébrations, en présence des ‘Hassidim et de tous les Juifs qui s’étaient réunis pour l’écouter. Au fil de ces interventions, le Rabbi développa une nouvelle approche de la Torah, mêlant son enseignement révélé à sa dimension ésotérique, en appliquant systématiquement les idées à l’action concrète, interprétant les événements du monde à la lumière des valeurs traditionnelles.<br><br>	Il fallut alors mettre au point une manière de formaliser cet enseignement, afin de le rendre accessible au plus grand nombre. Les textes de différentes interventions du Rabbi furent donc compilés, synthétisés, commentés et annotés. Ils furent ensuite publiés sous forme de séquences, consacrées aux Sidrot et aux fêtes. C’est ainsi que naquit le Likouteï Si’hot, “ recueil de causeries ”.<br><br>*   *   *<br><br>	Il est significatif de constater que la première partie du Tanya, l’ouvrage constituant la référence de la ‘Hassidout ‘Habad, qui présente les thèmes fondamentaux de sa doctrine, fut appelé par son auteur Likouteï Amarim, “ recueil de propos ”. Par la suite, la compilation des discours de l’Admour Hazaken, qui précisent ces thèmes et en font une analyse approfondie, parut sous le nom de Likouteï Torah, “ recueil d’explications de la Torah ”. Puis, sept générations plus tard, le chef de notre génération, héritier de Rabbi Chnéor Zalman, l’auteur de Likouteï Amarim et de Likouteï Torah, publiait le Likouteï Si’hot, “ recueil de causeries ”.<br><br>	Ainsi, les grands maîtres de la ‘Hassidout offrirent au peuple juif des écrits essentiels, définissant leur vision de la pensée juive et l’exprimant en des termes qui en rendent les notions les plus abstraites accessibles à tous. Malgré cela, ils présentèrent eux-mêmes ces livres comme des recueils, leur immense modestie les conduisant à nier tout apport personnel dans leur gigantesque contribution à la tradition d’Israël. Il n’y avait là, selon eux, qu’un “ recueil ” d’explications, déjà développées par ailleurs. Il est clair qu’une telle conception ne correspond pas à la réalité et n’est que la marque d’une immense humilité. Il suffit, pour s’en convaincre, de prendre connaissance des textes que l’on trouvera dans ce livre.<br><br>	Constatant que D.ieu marqua Sa Présence jusque dans les détails les plus insignifiants de la création, nos Sages expliquent que: “ là où s’exprime Sa Simplicité se trouve l’expression de Sa grandeur véritable ”. Ils soulignent aussi que “ les Justes sont à l’image de leur Créateur ” et, de ce point de vue, le Likouteï Si’hot, témoignage de la modestie du Rabbi de Loubavitch, permet effectivement de percevoir toute la grandeur de son oeuvre.<br><br>	C’est précisément dans le Likouteï Si’hot (tome 6, page 41), que l’on trouve l’affirmation suivante du Rabbi: “ la première partie du Tanya, le Likouteï Amarim, “ recueil de propos ”, s’adresse à tout le peuple juif et lui montre de quelle manière chaque Juif peut servir D.ieu en L’aimant et en Le craignant ”. A notre époque, il est, en outre, possible d’éprouver simplement ces sentiments, qui sont à la base du service de D.ieu. Il suffit, pour cela, de consulter la définition qu’en donne le Rabbi dans le Likouteï Si’hot.<br><br>*   *   *<br><br>	Le Rabbi édita ainsi trente six volumes de Likouteï Si’hot, qui parurent donc, tout d’abord, sous la forme de petits fascicules hebdomadaires, puis furent reliés dans l’ordre des cinq livres de la Torah. Ces ouvrages constituent, à proprement parler, une encyclopédie de la ‘Hassidout et de ses grands thèmes. Les deux premiers volumes, en particulier, présentent des concepts simples, qui les rendent accessibles à tous. Rédigés, à l’origine, en Yiddish, ils ont été traduits en Hébreu, puis en anglais et sont maintenant présentés en français. Ils paraîtront, avec l’aide de D.ieu, en cinq tomes, correspondant aux cinq livres de la Torah. Le présent ouvrage est le second de cette série.<br><br>	Dans ce livre, sont donc présentées les onze Sidrot du livre de Chemot. La Hilloula du précédent Rabbi, célébrée le 10 Chevat, y occupe une place toute particulière. Il y est également question de Tou Bichevat, le nouvel an des arbres.<br><br>	Les sujets abordés, à l’occasion de l’étude de ces Sidrot, sont fondamentaux et reprennent de nombreux thèmes centraux du Judaïsme, l’exil d’Egypte et sa signification, la libération de l’Egypte et les plaies qui l’accompagnèrent, le passage de la mer Rouge et sa finalité. On trouvera également, dans ces textes, une analyse ‘hassidique du don de la Torah, puis de la construction du Sanctuaire et de ce qu’elle doit accomplir dans les coeurs juifs, qui sont également des Tabernacles consacrés au service divin.<br><br>	Les causeries prononcées à l’occasion du 10 Chevat sont également très importantes. Elles expliquent de quelle manière se lier au Rabbi, chef de la génération, même au delà de son existence physique, définissent le rôle du Juste et la mission qui lui est confiée, de laquelle chacun peut prendre une part.<br><br>*   *   *<br><br>	A n’en pas douter, la diffusion de ces grandes idées de la Tradition juive, avec l’éclairage particulier que leur apporte l’enseignement du Rabbi, hâtera la venue du Machia’h.<br><br>	C’est, en effet, le Machia’h lui-même qui affirma au Baal Chem Tov, lorsque celui-ci connut une élévation de l’âme et le rencontra dans les sphères célestes, qu’il se révélerait “ lorsque les sources de ton enseignement se répandront à l’extérieur ”. Puisse D.ieu faire que la publication de ces textes apporte sa contribution à cette diffusion.<br><br>	Très prochainement, la promesse du Machia’h se réalisera, comme le Rabbi nous en a donné l’assurance. Alors, le Rabbi lui-même sera, de nouveau, physiquement à notre tête et il nous délivrera encore son enseignement. Puis, sans l’ombre d’un doute, nous assisterons, après l’avènement de la période messianique, à la parution de nouveaux Likouteï Si’hot.<br><br>Haïm MELLUL <br>2 Iyar 5757-1997 <br>“ A priori par dessus l’obstacle ” <br>“ Cette année sera celle des merveilles ”'
												},
					},							
			},

								        'Siha 1': 
										{
											'Titre' : 'Faire vivre les filles',
											'source' :' (Discours du Rabbi, Pessa’h 5712-1952 et 5714-1954)',
													'resume' : ' ',
												   'contenu' : ' 	1. Une question est soulevée à propos du verset : “ Tout fils qui naîtra, vous le jetterez dans le fleuve et toute fille, vous la ferez vivre ”. Quel est le sens de la précision que donne ici le Pharaon à propos des filles ? Son but n’était-il pas d’annoncer que tous les garçons nouveaux nés seraient jetés dans le fleuve? En revanche, il ne s’intéressait nullement au sort des filles. Or, la formulation de ce verset semble indiquer que “ toute fille, vous la ferez vivre ”, énonce également un décret émis par le Pharaon.<br><br>	On peut apporter, à cette interrogation, la réponse suivante. L’expression “ vous la ferez vivre ” doit effectivement être interprétée comme une injonction de faire vivre les filles. Par ces mots, le Pharaon ordonna à la fois de jeter les garçons juifs dans le fleuve, afin de tuer leur corps physique et d’assurer la vie des rescapés de ce massacre, en leur donnant une éducation selon les voies égyptiennes, en leur conférant les valeurs de l’Egypte, afin de tuer leur âme.<br><br>	On peut ainsi justifier la formulation des versets de ce passage de la Torah. Car, s’adressant aux sages femmes juives, le Pharaon leur demanda uniquement de laisser la vie sauve aux filles, afin qu’il leur soit plus aisé de tuer les garçons. Devant elles, il constata donc uniquement  que “ une fille vivra ”. S’adressant aux Egyptiens, en revanche, il ordonna de “ faire vivre ” ces filles.<br><br>	Et, la Torah rapporte ces deux décrets conjointement, dans un même verset. On peut en conclure que “ toute fille, vous la ferez vivre ” n’est pas une disposition moins sévère que “ tout fils qui naîtra, vous le jetterez dans le fleuve ”. Tuer une âme est aussi grave, et sans doute même plus grave, que de tuer un corps. De fait, il est dit que “ la mort spirituelle est plus tragique que la mort physique ” et Rachi, commentant le verset Devarim 23, 9, explique: “ On est plus coupable en conduisant un homme à la faute qu’en le tuant ”.'+
												   '<br><br>	2. Le décret auquel il vient d’être fait allusion, “ toute fille, vous la ferez vivre ”, l’obligation d’éduquer un enfant en lui conférant des valeurs égyptiennes, apparaît également dans la première partie de ce même verset, “ tout fils qui naîtra, vous le jetterez dans le fleuve ”.<br><br>	Le Nil était l’idole des Egyptiens, qui lui vouaient un culte. Au sens le plus simple, en effet, il était à l’origine de leur subsistance. Car, il ne pleut pas dans ce pays et les champs sont irrigués uniquement par les crus du fleuve.<br><br>	En conséquence, l’injonction selon laquelle “ vous le jetterez dans le fleuve ” avait deux conséquences:<br>A) L’exil physique de l’Egypte avait pour but de tuer le corps juif.<br>B) L’exil moral de l’Egypte conduisait à se jeter dans l’idolâtrie et dans les plaisirs de ce pays, afin de tuer son âme.<br>En effet, le fleuve véhiculait de l’eau, symbole du plaisir et, bien plus, il est dit que “ l’eau favorise toutes les formes du plaisir ”.'+
												   '<br><br>	3. L’exil d’Egypte fut la source de tous les exil ultérieurs et l’on peut en conclure que les décrets qui furent alors émis trouvent également leur équivalent dans ces exils ultérieurs, y compris dans le nôtre et en la présente génération.<br><br>	Car, il existe encore, à l’heure actuelle, un Pharaon, roi de l’Egypte, prenant la forme des usages et des convenances du pays, qui réclament que les enfants soient jetés dans le fleuve de sa culture et de ses valeurs. Ces enfants, prétend-il, doivent y être immergés, jusqu’à se noyer car, poursuit-il, c’est là le seul moyen d’assurer leur subsistance.<br><br>	Et, l’époque veut aussi que ces enfants soient emmurés dans les édifices de Pithom et de Ramsès, c’est-à-dire que l’on fasse naître en eux un désir pour les grands objectifs que s’assigne la nation.<br><br>	Commentant le verset “ dressons-nous contre lui par la ruse ”, nos Sages insistent: “ Faisons-le effectivement par la ruse ”. Il faut donc savoir que tous ces arguments émanent du Pharaon, roi de l’Egypte, dont le but est d’éradiquer toute trace du Judaïsme, de supprimer les âmes juives et, de cette façon, les corps juifs.<br><br>	Il faut donc se dresser avec la plus grande fermeté contre de tels décrets et s’assurer que les enfants reçoivent une éducation conforme à la Tradition d’Israël.'+
