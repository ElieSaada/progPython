 <div id=’contenu’></div>
<script>var tanya =
{
'3-5': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 1' : 
                {
                    1 : 
                    {
                             'fr' : 'On introduit des propos par une bénédiction,',
                             'commentaires' : 'Conformément au traité Bera’hot 59b et au Midrash Béréchit Rabba, chapitre 15, au paragraphe 4 selon lequel celui qui reçoit une bonne nouvelle doit, d’emblée manifester sa gratitude à D.ieu. Plus généralement, toute parole doit systématiquement être introduite d’une manière positive. En l’occurrence, la présente lettre de Rabbi Chnéor Zalman fait suite à la bonne nouvelle qui lui avait annoncée par les ‘Hassidim, selon laquelle l’étude du Talmud avait effectivement été achevée au cours de l’année, conformément à sa demande, dans la plupart des endroits où ces ‘Hassidim étaient installés.',
                             'he' : 'פותחין בברכה, לברך ולהודות לה׳ כי טוב שמועה טובה שמעה ותחי נפשי אין טוב אלא תורה תורת ה׳ תמימה זו השלמת כל הש״ס כולו ברוב עיירות ומנינים מאנ״ש הודאה על העבר ובקשה על העתיד כה יתן וכה יוסיף ה׳ לאמץ לבם בגבורים מדי שנה בשנה בגבורה של תורה ולהודיע לבני אדם גבורתה של תורה שבעל פה וכחה עוז פירש שלמה המלך, עליו השלום: חגרה בעוז מתניה גו׳ מתנים הם בחינת דבר המעמיד כל הגוף, עם הראש הנצב ועומד עליהם והם המוליכים ומביאים אותו למחוז חפצו וכמו שהוא בגשמיות הגוף, כך הוא בבחינת רוחניות הנפש האלקית האמונה האמיתית בה׳ אחד, אין סוף ברוך הוא דאיהו ממלא כל עלמין וסובב כל עלמין ולית אתר פנוי מיניה למעלה עד אין קץ ולמטה עד אין תכלית וכן לד׳ סטרין, בבחינת אין סוף ממש וכן בבחינת שנה ונפש, כנודע הנה אמונה זו נקראת בשם בחינת מתנים, דבר המעמיד ומקיים את הראש הוא השכל המתבונן ומעמיק דעת בגדולת אין סוף ברוך הוא, בבחינת עולם שנה נפש וברוב חסדו ונפלאותיו עמנו להיות עם קרובו, ולדבקה בו ממש וכנודע ממאמר: יפה שעה אחת בתשובה ומעשים טובים בעולם הזה מכל חיי עולם הבא שהוא רק זיו והארה מבחינה הנקראת שכינה השוכן כו׳ ונברא ביו״ד אחד משמו יתברך כו׳ אבל תשובה ומעשים טובים מקרבין ישראל לאביהם שבשמים ממש למהותו ועצמותו כביכול, בחינת אין סוף ממש וכמו שכתוב: הודו על ארץ ושמים, וירם קרן לעמו גו׳ אשר קדשנו במצותיו וציונו כו׳ וכמים הפנים גו׳ להוליד מתבונה זו דחילו ורחימו שכליים או טבעיים להיות בחינת צעק לבם אל ה׳ או בחינת רשפי אש ושלהבת עזה בבחינת רצוא ואחר כך בבחינת שוב להיות פחד ה׳ בלבו וליבוש מגדולתו כו׳ והוא בחינת שמאל דוחה כמו שכתוב במתן תורה: וירא העם וינועו, ויעמדו מרחוק והן בחינת הזרועות והגוף שבנפש'
                    },
                    2 : 
                    {
                             'fr' : 'en louant l’Eternel et en Lui rendant grâce, car Il est bon.',
                             'commentaires' : 'Selon le verset Tehilim 106, 1 : “Louez D.ieu, rendez grâce à l’Eternel, car Il est bon”. Ainsi, Rachi, commentant le verset Bera’ha 33, 2, précise que : “Moché prononça, tout d’abord, l’éloge de D.ieu. C’est seulement après cela qu’il formula les besoins des enfants d’Israël et qu’il fit leur éloge”. Ceci s’ajoute à l’obligation de remercier D.ieu en recevant une bonne nouvelle, comme on l’a dit au préalable.'
                    },
                    3 : 
                    {
                             'fr' : 'Mon esprit a eu connaissance d’une bonne nouvelle et il en a été revigoré,',
                             'commentaires' : 'Selon le verset Ichaya 55, 3 : “Ecoutez et votre esprit en sera revigoré”. Cette citation est immédiatement suivie, dans le texte, par celle du verset : “La Torah de l’Eternel est intègre” afin de préciser, d’emblée, qu’une nouvelle réellement bonne est nécessairement liée à la Torah.'
                    },
                    4 : 
                    {
                             'fr' : 'car “Il n’est de bien que la Torah”',
                             'commentaires' : 'Selon le traité Avot, chapitre 6, à la Michna 3 et le traité Bera’hot 5a. En l’occurrence, cette bonne nouvelle concerne bien la Torah, puisque l’Admour Hazaken avait lui-même instauré le principe d’une répartition, au sein de chaque implantation ‘hassidique, de tous les traités du Talmud, y compris ceux qui n’ont pas de Guemara, afin que son étude soit conclue, tous les ans, dans chaque ville et, dans la mesure du possible, dans chaque communauté. C’est ce qu’indique la dernière lettre de la cinquième partie du Tanya, le Kountrass A’haron, laquelle fut rédigée une année avant la présente lettre, soit en 5548 (1788). Après la libération de l’Admour Hazaken des geôles tsaristes, le 19 Kislev fut érigé en jour de fête et l’on intégra la conclusion de l’étude du Talmud à sa célébration. L’importance d’une telle conclusion découle du fait que quiconque étudie lui-même un traité tout en s’associant à d’autres personnes qui étudient les autres est considéré comme s’il avait personnellement appris l’ensemble du Talmud, ce qui, en tout état de cause, serait impossible d’une autre manière, en une seule année. Un an après que l’Admour Hazaken ait formulé sa requête, quand on lui annonça que la conclusion demandée avait effectivement eu lieu, il exprima sa satisfaction par la présente lettre.'
                    },
                    5 : 
                    {
                             'fr' : 'et “la Torah de l’Eternel est intègre”.',
                             'commentaires' : 'Selon le verset Tehilim 19, 8. C’est cette intégrité qui rend la nouvelle réellement bonne. En effet, le bien et le mal sont profondément imbriqués l’un dans l’autre, au sein du monde matériel. Seule la Torah représente le bien absolu. Une nouvelle la concernant ne peut donc pas avoir le moindre aspect négatif.'
                    },
                    6 : 
                    {
                             'fr' : 'En effet, le Talmud, dans son ensemble,',
                             'commentaires' : 'Rabbi Chnéor Zalman précise : “dans son ensemble”, car, conformément à un principe hala’hique : “la majorité est comparable à l’ensemble” et l’on aurait donc pu penser que l’étude avait porté uniquement sur la majeure partie de ces traités. Le texte souligne donc qu’il n’en est rien et que c’est bien l’intégralité du Talmud qui a été étudiée.'
                    },
                    7 : 
                    {
                             'fr' : 'a été conclu, dans la plupart des implantations et des offices des personnes appartenant à notre communauté.',
                             'commentaires' : 'Textuellement : “les personnes qui partagent notre paix”. Cette expression est couramment utilisée par les ‘Hassidim pour faire allusion à leur propre communauté, à tous ceux qui partagent les mêmes valeurs, l’attachement au Rabbi et à la ‘Hassidout. Elle est inspirée par les versets Yermyahou 38, 22 : “Ils t’ont trompé et ont triomphé de toi, ceux qui partageaient ta paix”, Ovadya 1, 7 : “Ils le poursuivent jusqu’aux frontières, tous ceux qui partageaient sa paix” et Béréchit 34, 21 : “Ces hommes sont intègres envers nous”, Chalem, intègre, étant de la même étymologie que Chalom, la paix. De fait, cette formulation atteste également de l’importance numérique que les communautés ‘hassidiques avaient d’ores et déjà atteinte, à l’époque.'
                    },
                    8 : 
                    {
                             'fr' : 'J’exprime donc ma reconnaissance pour le passé et je demande qu’il en soit de même à l’avenir. Que D.ieu donne et qu’Il ajoute,',
                             'commentaires' : 'L’ajout de D.ieu est l’intérêt qui dépasse le capital, selon l’expression du Midrash Béréchit Rabba, chapitre 61, au paragraphe 4. Rabbi Chnéor Zalman demande donc ici que les accomplissements à venir soient sans aucune commune mesure avec tous ceux qui ont déjà été réalisés.'
                    },
                    9 : 
                    {
                             'fr' : 'afin de raffermir leur cœur parmi les puissants,',
                             'commentaires' : 'Selon le verset Amos 2, 16 : “même celui dont le cœur est raffermi parmi les puissants s’enfuira”. L’Admour Hazaken précise, par cette formulation, que ce qui va être dit par la suite raffermira également ceux qui sont d’ores et déjà puissants. En outre, la puissance est, en l’occurrence, liée à l’étude collective de la Torah, grâce à laquelle chacun, à titre individuel, est ensuite plus fort, ayant reçu l’élévation de ce qui est public. L’Admour Hazaken souligne ici l’importance d’étudier, en particulier, la Loi orale et il demande de renforcer cette étude, à l’avenir, car c’est elle qui apporte la ferveur à la prière, grâce à laquelle on peut ensuite éprouver l’amour et la crainte de D.ieu. En acceptant de prendre part à la répartition de l’étude du Talmud, les ‘Hassidim doivent donc savoir quelles sont les valeurs essentielles et c’est pour cette raison que Rabbi Chnéor Zalman insiste ici sur la nécessité d’une prière fervente.'
                    },
                    10 : 
                    {
                             'fr' : 'année après année, par la vigueur de la Torah.',
                             'commentaires' : 'Selon les Avot de Rabbi Nathan, chapitre 23, au paragraphe 1 : “Les puissants sont ceux qui exercent leur puissance dans la Torah”, le Dére’h Erets Zouta, au chapitre 4 : “Il n’est de puissance qu’en la Torah” et le Midrash Bamidbar Rabba, chapitre 10, au paragraphe 8. Il est donc bien fait référence ici à la puissance qui est spécifiquement conférée par la Torah. C’est ce que doit apporter la participation à cette étude collective du Talmud.'
                    },
                    11 : 
                    {
                             'fr' : 'Pour faire connaître aux fils de l’homme la puissance de la Loi orale,',
                             'commentaires' : 'Puisque c’est bien, en l’occurrence, le Talmud, la Loi orale, qui a été conclue. De fait, le Zohar, tome 1, à la page 253a et tome 3, à la page 257a, rattache la Loi orale, à la Sefira de la puissance, Guevoura. Par ailleurs, la Loi orale est également liée à l’Attribut de Bina, appartenant au même groupe de Sefirot que Guevoura, ainsi qu’il est dit : “Je suis Bina et Guevoura est à Moi”, selon le verset Michlé 3, 2. Par opposition, la Loi écrite émane, quant à elle, de ‘Ho’hma. Tout comme la phase de ‘Ho’hma ne permet pas la perception intellectuelle avant son introduction en Bina, la Loi écrite n’est pas compréhensible sans l’interprétation qu’en donne la Loi orale.'
                    },
                    12 : 
                    {
                             'fr' : 'sa force et sa vigueur,',
                             'commentaires' : 'On parle à la fois de la “force” de la Torah et de sa “vigueur”. On verra, à ce sujet, le chapitre 36 de la première partie du Tanya, qui précise le sens de ces deux notions et montrent que, grâce à elles, un homme peut à la fois résister à l’occultation profonde qui caractérise ce monde et intégrer la révélation intense qu’il obtiendra dans le monde futur.'
                    },
                    13 : 
                    {
                             'fr' : 'le roi Chlomo, puisse-t-il reposer en paix, a expliqué : “Elle a ceint ses hanches de puissance…”.',
                             'commentaires' : 'Michlé 31, 17. La “femme vaillante” à laquelle ce verset fait allusion est l’ensemble des âmes juives. Celle-ci se “ceint les hanches” par la puissance de la Torah et, de la sorte, elle renforce ses “bras”, son amour et sa crainte de D.ieu, selon l’explication qui sera donnée de cette expression par la suite. Plus précisément, les deux hanches font allusion à la foi, qui est le socle sur lequel se dresse l’intellect, l’amour et la crainte de D.ieu, tout comme le corps se tient sur les deux jambes. La ceinture, qui est placée sur les hanches afin de les raffermir, correspond à la puissance de la Loi orale, laquelle émane de la Volonté du Très Haut, issue de Kéter, la couronne qui surplombe l’enchaînement des mondes.'
                    },
                    14 : 
                    {
                             'fr' : 'Les hanches sont l’élément qui soutient tout le corps, avec la tête, reposant sur elles. Ce sont elles qui portent l’homme et qui le font arriver en l’endroit de sa destination.<br/> <br/> Or, ce qui est vrai pour le corps, dans sa dimension physique, s’applique aussi à l’âme divine, dans sa spiritualité, à la foi sincère en l’Eternel Unique, en l’En Sof, béni soit-Il, Qui emplit les mondes, Memalé et Qui entoure les mondes, Sovev, car “nul endroit n’est vide de Lui”,',
                             'commentaires' : 'Selon les Tikouneï Zohar, Tikoun n°57, à la page 91b et Tikoun n°70, à la page 122b. Il n’est pas de lieu, même le plus inférieur, en lequel D.ieu ne soit pas. Sa présence au sein de la création est à la fois immanente, Memalé et transcendante, Sovev. Toutes ces notions ont été largement commentées dans la première partie du Tanya.'
                    },
                    15 : 
                    {
                             'fr' : 'en haut sans fin et en bas sans limite, de même qu’aux quatre points cardinaux, d’une manière véritablement infinie.',
                             'commentaires' : 'Ainsi, la Lumière de l’En Sof peut connaître la plus haute élévation, au point de transcender l’enchaînement des mondes et, simultanément, s’introduire dans le point le plus bas de la création, en lequel la Divinité est totalement occultée par la matière. Ceci justifie que la création des mondes n’ait opéré aucun changement en D.ieu, ainsi qu’il est dit, dans le rituel quotidien de la prière : “Tu étais avant la création du monde. Tu restes le même après cette création”.'
                    },
                    16 : 
                    {
                             'fr' : 'Il en est de même également pour l’âme et pour l’année, comme on le sait.',
                             'commentaires' : 'Selon le Séfer Yetsira, chapitre 3, au paragraphe 3, la création se décline, en effet, en trois dimensions, Olam, l’espace, en l’occurrence, “en haut, en bas, aux quatre points cardinaux”, Chana, le temps et Néfech, l’âme, la force vitale. Les initiales de ces trois mots forment Achan, la fumée, terme qui fait allusion à la fumée émanant du sacrifice des encens, offert dans le Saint des Saints, l’espace le plus élevé du monde, à Yom Kippour, le temps le plus élevé de l’année, par le Grand Prêtre, possédant l’âme la plus élevée. Tout comme D.ieu est Unique et Infini dans l’espace, Il l’est aussi dans le temps et dans la vitalité qu’Il insuffle à la création.'
                    },
                    17 : 
                    {
                             'fr' : 'Cette foi correspond au niveau des hanches, qui soutiennent la tête et qui lui permettent de se dresser,',
                             'commentaires' : 'Il est fait allusion ici à la foi véritable en le D.ieu Unique et Infini, béni soit-Il. Tout comme les hanches soutiennent la tête, cette foi sous-tend la compréhension. C’est ainsi que le traité Makot 24a dit : “ ‘Habakouk vint et il formula tous les Préceptes en un seul principe : le Tsaddik vit par sa foi ”. Il en résulte que la foi est bien le principe premier, duquel découlent toutes les étapes suivantes du service de D.ieu. On verra, à ce propos, le chapitre 33 de la première partie du Tanya.'
                    },
                    18 : 
                    {
                             'fr' : 'celle-ci figurant l’intellect qui médite et qui approfondit sa connaissance de la grandeur de l’En Sof, béni soit-Il, dans les dimensions du monde, de l’année et de l’âme, du fait que Sa grande bonté et Ses merveilles s’exercent envers nous, que nous sommes : “le peuple qui Lui est proche”,',
                             'commentaires' : 'Tehilim 148, 14. Le moindre détail de l’existence d’un Juif dépend donc directement de la Volonté de D.ieu, de sorte que rien n’est livré au hasard. C’est du fait de cette proximité qu’il est dit que : “tous leurs malheurs sont Ses malheurs”.'
                    },
                    19 : 
                    {
                             'fr' : 'que nous nous “attachons véritablement à Lui”.',
                             'commentaires' : 'Selon, notamment, les versets Devarim 4, 4 : “Vous êtes attachés à l’Eternel votre D.ieu, tous vivants en ce jour”, Devarim 10, 20 : “Attache-toi à Lui seul, ne jure que par Son Nom”, Devarim 11, 22 : “en vous attachant à Lui”, Devarim 13, 5 : “C’est Lui que vous servirez, à Lui que vous vous attacherez”, Devarim 30, 20 : “Aime l’Eternel ton D.ieu, écoute Sa Voix et attache-toi à Lui”, Yochoua 22, 5 : “Aimez l’Eternel votre D.ieu, marchez dans toutes Ses voies, gardez Ses Commandements et restez attachés à Lui”, Yochoua 23, 8 : “C’est à l’Eternel votre D.ieu Seul que vous devez vous attacher” et Yermyahou 13, 11 : “Je m’étais attaché toute la maison d’Israël et toute la maison de Yehouda, dit l’Eternel”. Il est bien clair que cet attachement est le résultat de l’étude de la Torah et de la pratique des Mitsvot.'
                    },
                    20 : 
                    {
                             'fr' : 'On connaît l’enseignement selon lequel : “un moment de Techouva et de bonnes actions dans ce monde est préférable à tout le monde futur”,',
                             'commentaires' : 'Traité Avot, chapitre 4, à la Michna 17. Le monde futur est ici le Gan Eden, le lieu moral en lequel se trouvent les âmes, après leur existence physique. On verra, à ce sujet, le chapitre 4 de la première partie du Tanya. Et, ce qui en fait la valeur est précisément l’action concrète, totalement absente du Gan Eden.'
                    },
                    21 : 
                    {
                             'fr' : 'lequel n’est qu’un reflet, qu’un éclat de ce qui est appelé la Che’hina, la Divinité Qui réside….',
                             'commentaires' : 'Selon le verset Vaykra 16, 16 : “La tente d’assignation réside avec eux, au sein de leurs impuretés”. Ainsi, la Che’hina demeure dans le monde matériel, en lequel elle vivifie les créatures, alors que le monde des âmes ne reçoit qu’un reflet de la Lumière D.ieu. C’est pour cela qu’une action concrète menée ici-bas, au sein de l’occultation imposée par D.ieu à la matière du monde, prend une valeur particulière. Bien plus, la révélation de la Che’hina est toujours identique et elle ne connaît pas de fluctuation, ainsi qu’il est dit : “Moi, l’Eternel, Je n’ai pas changé”. Il en résulte que la Techouva et les bonnes actions, ici-bas, permettent systématiquement à l’homme d’atteindre la Che’hina. En revanche, ces bonnes actions n’existent pas dans le monde des âmes, duquel l’Essence de la Che’hina est absente.'
                    },
                    22 : 
                    {
                             'fr' : 'Car, le monde futur a été créé par le seul Youd de Son Nom, béni soit-Il.',
                             'commentaires' : 'Selon le traité Mena’hot 29b, qui dit que le monde futur fut créé uniquement par le Youd, première lettre du Nom divin Avaya. Cette idée sera développée au chapitre 5 d’Iguéret Ha Kodech. Le Youd est la plus petite lettre de l’alphabet hébraïque, qui peut même se réduire à un simple point, sans longueur, sans largeur, sans hauteur. C’est pour cette raison que le monde futur, créé par le Youd, première lettre du Nom divin Avaya, subit le Tsimtsoum, la contraction de Lumière la plus intense, qui n’en laisse émaner qu’un reflet. Ce monde, en revanche, fut créé par le premier Hé du Nom divin, qui possède une longueur, une largeur et une hauteur. De ce fait, il peut être le Sanctuaire de la Che’hina.'
                    },
                    23 : 
                    {
                             'fr' : 'Par contre, la Techouva et les bonnes actions rapprochent réellement Israël de son Père Qui se trouve dans les cieux, de l’Etre et de l’Essence de D.ieu, si l’on peut s’exprimer ainsi, de l’En Sof, à proprement parler.<br/> <br/> C’est ainsi qu’il est écrit : “Sa gloire est sur la terre et dans les cieux. Et, Il élève la corne de Son peuple…”',
                             'commentaires' : 'Tehilim 148, 13-14. Ainsi, la vitalité de la terre et des cieux n’est bien qu’un reflet de la Lumière divine, “Sa gloire”. Tout comme la gloire de l’homme lui est reconnue par d’autres personnes, la Lumière est alors contractée au point de susciter des êtres créés ayant la conscience de leur propre existence. Le peuple d’Israël, en revanche, “Son peuple”, reçoit la “corne”, l’essence de cette Lumière, grâce à laquelle il est : “proche de Lui”.'
                    },
                    24 : 
                    {
                             'fr' : 'et : “Il nous a sanctifiés par Ses Commandements et nous a ordonné…”.',
                             'commentaires' : 'Selon le texte de la bénédiction qui est récitée avant d’accomplir une Mitsva et qui définit la relation entre l’homme et D.ieu comme une sanctification, comparable à celle du mariage. Tout comme la femme qui contracte une union devient ainsi liée à son mari et interdite à tous les autres hommes, le Juif qui accomplit la Mitsva se sépare, par son acte, de toutes les contingences du monde. C’est de cette manière qu’il peut recevoir l’élévation morale, au sein même de la matière. Cette idée a été développée par le chapitre 46 de la première partie du Tanya.'
                    },
                    25 : 
                    {
                             'fr' : 'Puis, “comme, dans l’eau, le visage…”,',
                             'commentaires' : 'Selon le verset Michlé 27, 19 : “comme, dans l’eau, le visage répond au visage, de même, le cœur de l’homme répond au cœur de l’Homme”, définissant une relation de réciprocité entre D.ieu et l’homme. En l’occurrence, c’est en méditant aux bienfaits de D.ieu envers les hommes que l’on éveille en soi le désir de s’attacher à Lui. On verra, à ce propos, les chapitres 46 et 49 de la première partie du Tanya.'
                    },
                    26 : 
                    {
                             'fr' : 'cette méditation donne naissance à une crainte et à un amour, intellectuels ou naturels,',
                             'commentaires' : 'Ces notions ont été définies par les chapitres 16 et 38 de la première partie du Tanya. Les sentiments sont “naturels” quand ils sont la révélation de ce que chaque Juif possède toujours en lui, à l’état latent. Ils sont “intellectuels” lorsqu’ils résultent d’une profonde méditation à l’immense bonté de D.ieu, dans le cas de l’amour, à Sa grandeur incommensurable, dans le cas de la crainte.'
                    },
                    27 : 
                    {
                             'fr' : 'de sorte que : “leur cœur s’écrie vers l’Eternel…”,',
                             'commentaires' : 'E’ha 2, 18. C’est le “cri du cœur” de celui qui est animé d’un profond désir de s’attacher à D.ieu, d’une véritable soif pour Lui. Ce cri est la preuve d’une prise de conscience véritable, susceptible de transformer la situation de l’homme, par la suite.'
                    },
                    28 : 
                    {
                             'fr' : 'ou bien par : “les flammes du feu, avec une flamme puissante”,',
                             'commentaires' : 'Selon le verset Chir Hachirim 8, 6. Dans ce second cas, il n’y a pas de prise de conscience soudaine et c’est alors la réflexion de l’homme qui met en éveil la soif intense et extatique de D.ieu, qui est définie par ce passage.'
                    },
                    29 : 
                    {
                             'fr' : 'une phase extatique suivie par la réintégration de la matière,',
                             'commentaires' : 'Selon le verset Yé’hezkel 1, 14 : “Et, les anges allaient et venaient, tels l’éclair”. En ce sens, “l’allée” est un amour extatique de D.ieu, qui conduit à rejeter la matière pour s’attacher à Lui. Puis, “la venue” permet de réintégrer le monde matériel afin d’y mettre en pratique la Torah et les Mitsvot, d’une manière concrète. Cette pratique étant la finalité de la création, on peut en déduire que la seconde phase est plus élevée que la première. En outre, la première phase n’est motivée que par l’amour, alors que la seconde intègre également la crainte. On retrouve systématiquement, en chaque accomplissement, la complémentarité de ces deux phases, celle de “l’élévation” qui apporte les forces spirituelles de l’action et celle de la “descente” qui lui est consécutive et qui permet de mettre en pratique les forces ainsi acquises.'
                    },
                    30 : 
                    {
                             'fr' : 'grâce à laquelle on a peur, en son cœur et l’on a honte, face à sa grandeur….',
                             'commentaires' : '“face à Son honneur, en faisant ce qui est mal à Ses yeux”. Il s’agit ici d’un stade plus profond de la crainte de D.ieu, “la crainte inspirée par la honte”, résultant d’une méditation approfondie, alors que la peur est une émotion plus première, plus immédiate, prenant naissance directement dans le cœur.'
                    },
                    31 : 
                    {
                             'fr' : 'C’est le niveau en lequel : “la main gauche repousse”,',
                             'commentaires' : 'Selon l’expression du traité Sotta 47a. Il s’agit d’une phase de retrait, émanant de l’Attribut de Guevoura, qui fait barrage à la proximité inspirée par l’amour pour la remplacer par l’éloignement et la soumission, caractéristiques de la crainte. Par contre, “la main droite rapproche” et suscite la proximité, lorsque seul l’Attribut de ‘Hessed se révèle.'
                    },
                    32 : 
                    {
                             'fr' : 'ainsi qu’il est dit, à propos du don de la Torah : “Le peuple vit, il trembla et il se tint à distance…”,',
                             'commentaires' : 'Chemot 20, 15. En l’occurrence, c’est bien la crainte qui conduisit le peuple à se tenir à distance, face à une révélation dont il ne pouvait pas soutenir l’intensité. Sa manifestation est donc bien un mouvement d’éloignement.'
                    },
                    33 : 
                    {
                             'fr' : 'ce qui fait allusion aux bras et au corps',
                             'commentaires' : 'Les bras sont ici les sentiments qui sont mis en éveil par cette réflexion, l’amour et la crainte de D.ieu, l’allée et la venue, l’avance et le recul, l’extase et la réintégration, en fonction de tout ce qui vient d’être expliqué. Plus précisément, le bras droit est celui de l’amour, le bras gauche, celui de la crainte et le corps représente la miséricorde, qui opère la synthèse et rétablit l’harmonie entre ces deux émotions premières.'
                    },
                    34 : 
                    {
                             'fr' : 'tels qu’ils se trouvent au sein de l’âme.',
                             'commentaires' : 'Le Tanya se réfère ici à l’équivalent, au sein de l’âme, du corps qui relie les deux bras, c’est-à-dire à l’harmonie qui s’instaure entre l’amour et la crainte, émanant de la Sefira de Tiféret, selon l’introduction des Tikouneï Zohar : “ ‘Hessed est le bras droit. Guevoura est le bras gauche. Tiféret est le corps”.'
                    },
            }
        }
    },
    '4-5': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 1' : 
                {
                    1 : 
                    {
                             'fr' : 'Néanmoins, qui insuffle à ce stade des “hanches” la force et le pouvoir de soutenir la tête et les bras,',
                             'commentaires' : 'Le niveau des hanches correspond ici à la foi en le D.ieu unique, comme le montrait le passage précédent, alors que la tête est l’intellect, méditant à la grandeur de D.ieu et les bras, l’amour et la crainte de D.ieu. Il en résulte que la foi doit avoir pour effet de comprendre différemment et de ressentir d’une autre manière.',
                             'he' : 'אך מי הוא הנותן כח ועוז לבחינת מתנים להעמיד ולקיים הראש והזרועות הוא עסק ולימוד הלכות בתורה שבעל פה שהיא בחינת גילוי רצון העליון דאורייתא מחכמה היא דנפקת אבל מקורה ושרשה הוא למעלה מעלה מבחינת חכמה והוא הנקרא בשם רצון העליון, ברוך הוא וכמו שכתוב: כצנה רצון תעטרנו כעטרה שהיא על המוחין שבראש וכנודע ממה שכתוב על פסוק: אשת חיל עטרת בעלה וכל השונה הלכות בכל יום כו׳ וזהו: חגרה בעוז מתניה אין עוז אלא תורה שהיא נותנת כח ועוז לבחינת מתנים החגורים ומלובשים בה לחזק ולאמץ זרועותיה, הן דחילו ורחימו שכליים או טבעיים כל חד לפום שיעורא דיליה (ועל העמדת וקיום בחינת הראש שבנפש, הוא השכל המתבונן כו׳, אמר: טעמה כי טוב סחרה גו׳, ומבואר במקום אחר) אך עת וזמן החיזוק ואימוץ הזרועות והראש היא שעת תפלת השחר שהיא שעת רחמים ועת רצון העליון למעלה ולזאת אותה אבקש ממבקשי ה׳ יבינו וישכילו יחדיו, ולהיות לזכרון בין עיניהם, כל מה שכתבתי אליהם אשתקד בכלל ובפרט מענין כוונת התפלה מעומקא דלבא יום יום ידרשון ה׳ בכל לבם ובכל נפשם ונפשם תשתפך כמים נוכח פני ה׳ וכמאמר רז״ל בספרי: עד מיצוי הנפש כו׳'
                    },
                    2 : 
                    {
                             'fr' : 'de les dresser ? C’est le fait de se consacrer à l’étude des Hala’hot appartenant à la Loi orale, qui est la révélation de la Volonté du Très Haut.',
                             'commentaires' : 'Comme Rabbi Chnéor Zalman le souligne ici, c’est précisément la Loi orale qui confère la puissance, car elle est, d’une part, la ‘Ho’hma, la Sagesse véritable de laquelle il est dit : “Ecoute, mon fils, la morale de ton père”, mais aussi, d’autre part, la Volonté, dont elle est la révélation, la Loi écrite n’étant pas suffisamment détaillée pour que l’on puisse en déduire le comportement que l’on doit adopter. C’est parce que la Loi orale est aussi l’émanation de la Volonté qu’elle est comparée à une couronne que l’on place au-dessus du cerveau, siège de l’intellect.'
                    },
                    3 : 
                    {
                             'fr' : 'En effet, c’est de la Sagesse, ‘Ho’hma, que la Torah est issue.',
                             'commentaires' : 'Selon le Zohar, tome 2, aux pages 85a et 121a, tome 3, à la page 81a et le Midrash Béréchit Rabba, chapitre 17, au paragraphe 3 : “La Torah émane de ‘Ho’hma”. C’est pour cette raison que la Loi orale doit être abordée par les forces de l’intellect. Bien plus, celui qui en lit les mots sans les comprendre ne s’acquitte pas de son obligation d’étudier la Torah et il ne peut donc pas réciter la bénédiction de la Torah, à propos d’une telle étude.'
                    },
                    4 : 
                    {
                             'fr' : 'En revanche, sa source et son origine sont infiniment plus hautes que ce stade de ‘Ho’hma.',
                             'commentaires' : 'Cette source est, en l’occurrence, celle de la Volonté, c’est-à-dire Kéter, la couronne qui surplombe l’enchaînement des mondes et qui ne peut donc pas être saisie par les termes de l’intellect.'
                    },
                    5 : 
                    {
                             'fr' : 'C’est ce qui est appelé la Volonté du Très Haut, béni soit-Il, ainsi qu’il est écrit : “Tu le couronneras de volonté comme d’un bouclier”,',
                             'commentaires' : 'Tehilim 5, 13. Ce verset emploie le verbe “couronner” à propos d’un bouclier, bien que celui-ci ne soit pas placé sur sa tête, mais entoure son corps de toute part et le protège. De la même façon, la Volonté du Très Haut, s’exprimant à travers la Torah, dont la source est bien la “couronne”, Kéter, entoure l’homme et le protège. Plus précisément, la Torah émane de Ho’hma, mais, celle-ci découle, à son tour, de Kéter, la couronne qui surplombe l’enchaînement des mondes, selon les Tikouneï Zohar, Tikoun n°70, à la page 127a. En outre, on peut affirmer également que la Torah est elle-même comparable à une couronne que l’on place sur sa tête, ce que l’on fait en étudiant la Loi orale, qui révèle les détails de la Volonté du Très Haut. C’est pour cette raison qu’elle est capable de raffermir la foi. On verra, à ce sujet, le chapitre 4 de la première partie du Tanya.'
                    },
                    6 : 
                    {
                             'fr' : 'à l’image d’une couronne surplombant le cerveau, dans la tête. On sait aussi ce qui est expliqué,',
                             'commentaires' : 'Cette explication figure dans le chapitre 19 d’Iguéret Ha Kodech. On a vu, en effet, que les lettres de cette partie du Tanya n’étaient pas classées par ordre chronologique, ni, du reste, selon aucun autre critère.'
                    },
                    7 : 
                    {
                             'fr' : 'à propos du verset : “une femme vaillante est la couronne de son mari ”',
                             'commentaires' : 'Michlé 12, 4. La “femme vaillante” désigne, dans ce contexte, la Loi orale, qui correspond à l’Attribut de Mal’hout. Elle est la couronne de l’intellect, ‘Ho’hma, qui est “son mari”. C’est la raison pour laquelle : “l’acte est essentiel”. Chaque idée que l’on comprend doit systématiquement recevoir une application concrète.'
                    },
                    8 : 
                    {
                             'fr' : 'et : “Quiconque étudie les Hala’hot chaque jour…”.',
                             'commentaires' : '“est assuré d’avoir part au monde futur”, selon le traité Meguila 25a et la fin du traité Nidda. En effet, c’est grâce à l’étude des Hala’hot de la Torah que l’âme obtient la force d’intégrer la révélation divine dans le monde futur, dans la mesure où une telle étude modifie le comportement et multiplie les Mitsvot qui ont pour effet d’affiner la personnalité.'
                    },
                    9 : 
                    {
                             'fr' : 'C’est le sens du verset : “Elle a ceint ses hanches de puissance”, car : “il n’est de puissance que la Torah”,',
                             'commentaires' : 'Selon le Sifri, Devarim, au paragraphe 343 sur le verset Devarim 32, 2 et le Midrash Tan’houma, Parchat Bera’ha, au chapitre 4. La puissance de la Torah est liée à son intégrité, au fait que nul ne peut introduire en elle un défaut. De ce fait, la Torah transcende toutes les distinctions inhérentes au monde. Elle ne forme qu’une seule et unique entité, du sommet le plus élevé au point le plus bas. Elle peut donc conférer ce caractère également à ceux qui l’étudient.'
                    },
                    10 : 
                    {
                             'fr' : 'puisqu’elle insuffle la force et la puissance au niveau des hanches qui sont ceintes et revêtues par elle,',
                             'commentaires' : 'C’est-à-dire ici la Torah, qui correspond au “corps”, à l’Attribut de Tiféret, selon les Tikouneï Zohar, Tikoun n°21, à la page 60a et Tikoun n°70, à la page 131a. C’est donc l’étude qui rétablit l’harmonie entre les deux émotions opposées que sont l’amour et la crainte.'
                    },
                    11 : 
                    {
                             'fr' : 'afin de renforcer et de raffermir les bras. Ces derniers correspondent à la crainte et à l’amour, intellectuels ou naturels, que chacun possède selon sa capacité.',
                             'commentaires' : 'Ainsi, l’un parviendra à éprouver l’amour et la crainte intellectuels, alors que l’autre devra se contenter de l’amour et de la crainte naturels. A ce stade interviennent la personnalité de l’homme, ses capacités et le fruit des efforts qu’il investit dans le service de D.ieu.'
                    },
                    12 : 
                    {
                             'fr' : '(A propos de l’intellect qui médite…, soutenant le niveau de la tête, au sein de l’âme et le dressant, il dit :',
                             'commentaires' : 'Le terme “il” se rapporte ici au roi Chlomo, dans le verset Michlé 31, 18, selon lequel la Torah est effectivement accessible par la Sagesse, ‘Ho’hma, comme on peut s’en “assurer”, par sa perception intellectuelle, mais, pour autant, elle émane bien de Kéter, la couronne, car Sa’hra, “son affaire”, peut aussi se traduire : ce qui “entoure”, fait le tour du cerveau, de l’intellect. Bien plus cette couronne est “prospère”, étant liée, en outre, à la Sefira de Yessod, qui est chargée de propager le bien.'
                    },
                    13 : 
                    {
                             'fr' : '“Elle s’assure que son affaire est prospère”, comme cela est expliqué par ailleurs.)<br/> <br/> De fait, le temps et l’opportunité de renforcer et d’affermir les bras et la tête sont la prière du matin, qui est un moment de miséricorde, un temps propice, là-haut.',
                             'commentaires' : 'Selon le Zohar, tome 1, à la page 247b et tome 3, à la page 204b, le moment de la prière du matin est particulièrement propice. C’est celui de la révélation de l’Attribut de ‘Hessed, raffermissant l’amour et la crainte de D.ieu, renforçant l’intellect qui médite. C’est donc bien la prière du matin qui offre l’opportunité de renforcer la “tête” et les deux “bras”, pour le service de D.ieu.'
                    },
                    14 : 
                    {
                             'fr' : 'En conséquence, voici ce que je demande à ceux qui recherchent D.ieu : qu’ils réfléchissent et qu’ils comprennent ensemble, qu’ils conservent en souvenir entre leurs yeux',
                             'commentaires' : 'Selon le verset Chemot 13, 9 : “Et, tu porteras en symbole sur ton bras et en souvenir entre tes yeux”. Cette expression désigne une perception intellectuelle dont l’homme doit conserver la conscience permanente.'
                    },
                    15 : 
                    {
                             'fr' : 'tout ce que je leur ai écrit l’an dernier, en général, à propos de la ferveur de la prière, émanant du profond du cœur, en particulier !',
                             'commentaires' : 'Selon le Zohar, tome 2, à la page 63b. Nos Sages disent, en effet : “Quel est le service de D.ieu que l’on effectue avec le cœur ? Tu dois dire qu’il s’agit de la prière”.'
                    },
                    16 : 
                    {
                             'fr' : 'Jour après jour,',
                             'commentaires' : 'Chaque jour, une Lumière nouvelle est révélée au sein de l’enchaînement des mondes, permettant une compréhension plus profonde, notamment de la Loi orale, que l’on peut intégrer au cours de la prière du matin. C’est à ce propos que la Torah dit de notre père Avraham qu’il était : “avancé dans les jours”. En effet, il avait su intérioriser profondément ce que chaque jour de sa vie devait lui apporter. Le chapitre 14 d’Iguéret Ha Kodech reviendra sur cette idée.'
                    },
                    17 : 
                    {
                             'fr' : 'il leur faut rechercher l’Eternel, de tout leur cœur et de toute leur âme.',
                             'commentaires' : 'Selon le verset Devarim 4, 29 : “Tu retrouveras D.ieu si tu Le cherches de tout ton cœur et de toute ton âme”. Il en résulte que la concentration intellectuelle et émotionnelle est un préalable indispensable au service de D.ieu.'
                    },
                    18 :

                             'fr' : 'Leur esprit doit se déverser comme de l’eau devant l’Eternel,',
                             'commentaires' : 'Selon le verset E’ha 2, 19 : “Déverse ton cœur comme de l’eau à la face de l’Eternel”. Cette expression désigne un état émotionnel intense, faisant la preuve que la dimension profonde du cœur a bien été mise en éveil.'
                    },
                    19 :

                             'commentaires' : 'Selon le Sifri sur le verset Devarim 6, 5. Dès lors, l’âme se répand à l’extérieur, par toute son essence, tant elle est emplie d’amour de D.ieu. C’est l’aboutissement du processus intellectuel et émotionnel qui est décrit par ce passage.'

    '5-5': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 1' : 
                {
                    1 : 
                    {
                             'fr' : 'Et, maintenant, cette fois-ci, j’étends la main une seconde fois en ajoutant une explication, en présentant et en déployant une double requête',
                             'commentaires' : 'Rabbi Chnéor Zalman demande ici aux ‘Hassidim, pour la seconde fois, d’allonger le temps de leur prière, afin d’atteindre toute la concentration requise. Il leur avait déjà adressé une lettre en ce sens, l’année précédente, en 5548 (1788) et celle-ci constitue la conclusion du Tanya, comme on l’a dit. Néanmoins, la présente lettre est plus détaillée que la précédente, ce qui explique, sans doute, qu’elle soit présentée la première. Elle insiste, notamment, sur l’importance de la prière du Chabbat et des fêtes. En outre, elle adresse une sévère mise en garde à ceux qui ne tiennent pas compte de cette requête, comme on le verra dans la suite de ce texte.',
                             'he' : 'ועתה הפעם הנני יוסיף שנית ידי בתוספת ביאור ובקשה כפולה, שטוחה ופרושה לפני כל אנשי שלומים הקרובים והרחוקים, לקיים עליהם שכל ימי החול לא ירדו לפני התיבה הבעלי עסקים, שאין להם פנאי כל כך רק אותם שיש להם פנאי, או המלמדים או הסמוכים על שולחן אביהם שיכולים להאריך בתפלת השחר ערך שעה ומחצה לפחות, כל ימות החול מהם יהיה היורד לפני התיבה, על פי הגורל או על פי ריצוי הרוב והוא יאסוף אליו בסביב לו כל הסמוכים על שולחן אביהם או המלמדים, שיוכלו להאריך כמוהו בבל ישונה, נא ונא אך בשבתות וימים טובים, שגם כל בעלי עסקים יש להם פנאי ושעת הכושר להאריך בתפלתם בכוונת לבם ונפשם לה׳ ואדרבה, עליהם מוטל ביתר שאת ויתר עז, כמו שכתוב בשולחן ערוך, אורח חיים וכמו שכתוב בתורת משה: ששת ימים תעבוד גו׳, ויום השביעי שבת לה׳ אלקיך דייקא: כולו לה׳ ולזאת גם הם ירדו לפני התיבה בשבת ויום טוב על פי הגורל או בריצוי הרוב, כמו שכתבתי אשתקד וכגון דא צריך לאודועי שבדעתי, אם ירצה השם, לשלוח לכל המנינים מרגלים בסתר לידע ולהודיע כל מי שאפשר לו וכל מי שיש לו פנאי להאריך ולעיין בתפלה, ומתעצל יהיה נידון בריחוק מקום, להיות נדחה בשתי ידים בבואו לפה לשמוע דברי אלקים חיים ומכלל לאו אתה שומע הן ולשומעים יונעם, ותבא עליהם ברכת טוב ואין טוב אלא תורה וכו׳'
                    },
                    2 : 
                    {
                             'fr' : 'devant les personnes appartenant à notre communauté, celles qui sont proches et celles qui sont éloignées,',
                             'commentaires' : 'Textuellement : “les personnes qui partagent notre paix”. Cette expression est couramment utilisée par les ‘Hassidim pour faire allusion à leur propre communauté. Elle est inspirée par les versets Yermyahou 38, 22 : “Ils t’ont trompé et triomphé de toi, ceux qui partageaient ta paix”, Ovadya 1, 7 : “Ils le poursuivent jusqu’aux frontières, tous ceux qui partageaient sa paix” et Béréchit 34, 21 : “Ces hommes sont intègres envers nous”, Chalem, intègre, étant de la même étymologie que Chalom, la paix. En l’occurrence, Rabbi Chnéor Zalman donne une portée plus large à ses mots en les complétant par : “ceux qui sont proches et ceux qui sont éloignés”, ceux qui sont des ‘Hassidim à proprement parler et ceux qui ne font que fréquenter leurs communautés.'
                    },
                    3 : 
                    {
                             'fr' : 'afin d’accomplir ceci.<br/> <br/> Tous les jours de semaine, ne prendront pas place devant le pupitre de l’officiant les hommes d’affaires, qui n’ont que de peu de temps.',
                             'commentaires' : 'Cela veut bien dire qu’il est nécessaire d’allonger quelque peu sa prière, y compris pendant les jours de semaine et que l’on ne peut pas se contenter de le faire uniquement pendant le Chabbat et les fêtes. Mais, en tout état de cause, ceux qui sont retenus par des obligations professionnelles ne conduiront pas l’office, n’étant pas en mesure d’allonger suffisamment leur prière pour acquitter les autres de leur obligation. Ainsi, l’officiant doit toujours être choisi parmi ceux qui peuvent consacrer le plus de temps à la prière. Certes, de la sorte, ceux qui exercent une activité professionnelle ne pourront pas prier avec la communauté. Toutefois, le Kountrass A’haron dira, à ce propos, que : “la Torah dispense celui qui se trouve dans un cas de force majeure”. On aurait pu trouver la solution dans l’organisation de deux offices, l’un pour ceux qui exercent une activité professionnelle, l’autre pour ceux qui n’en ont pas. Mais, Rabbi Chnéor Zalman ne préconise pas cette alternative, de peur que ceux qui appartiennent à la seconde catégorie se joignent à la prière des premiers. Selon lui, il est préférable que ceux qui appartiennent à la première catégorie ne prient pas avec la communauté plutôt que de courir ce risque.'
                    },
                    4 : 
                    {
                             'fr' : 'Seuls le feront ceux qui disposent de leur temps, ou les enseignants,',
                             'commentaires' : 'Le Sifri, Parchat Bera’ha, au chapitre 48, explique que Moché pria, pour la tribu de Chimeon, en ces termes : “Maître du monde, chaque fois que la tribu de Chimeon sera dans la peine, Tu l’en délivreras”. Rachi, commentant le verset Béréchit 49, 7, précise : “les érudits et ceux qui enseignent aux enfants appartiennent tous à la tribu de Chimeon”. De ce fait, Rabbi Chnéor Zalman demande ici que la prière soit conduite par des enseignants, Moché ayant demandé à D.ieu qu’ils soient toujours exaucés.'
                    },
                    5 : 
                    {
                             'fr' : 'ou encore ceux dont les besoins sont pris en charge par leur père, lesquels peuvent allonger leur prière pendant au moins une heure et demie, environ, tout au long de la semaine.',
                             'commentaires' : 'Le Rabbi Rachab, père du Rabbi précédent, explique, à ce sujet : “Chez l’Admour Hazaken, tout avait un temps précis et c’était également le cas de sa prière. Entre le début de Barou’h Ché Amar, “Béni soit Celui Qui créa le monde par Sa Parole” et la fin du Chemoné Essré, s’écoulait systématiquement une heure. C’est ce que m’a relaté mon père”, le Rabbi Maharach. L’ajout des autres passages de la prière conduit donc effectivement à ce qu’elle prenne une heure et demie. En outre, le Zohar, tome 1, à la page 62b, dit que les impies sont libérés du Guéhénom pendant une heure et demie, grâce à la prière. C’est la raison pour laquelle un endeuillé récite, chaque jour, seize Kaddishs, grâce auxquels le défunt est libéré du Guéhénom pendant les vingt-quatre heures de la journée. Il en résulte qu’une prière d’une heure et demie a bien un caractère salvateur.'
                    },
                    6 : 
                    {
                             'fr' : 'C’est parmi eux que l’on désignera celui qui conduit l’office, par tirage au sort, ou bien selon l’avis majoritaire et celui-ci réunira autour de lui tous ceux dont les besoins sont pris en charge par leur père, ou bien les enseignants, lesquels pourront allonger leur prière comme lui. Mais, de grâce, de grâce, que cela ne soit pas changé !<br/> <br/> En revanche, le Chabbat et les jours de fête, tous les hommes d’affaires disposent également de leur temps. C’est alors le moment propice pour qu’ils allongent leur prière, avec la ferveur de leur cœur et de leur âme pour D.ieu. Bien plus, l’obligation leur en incombe d’une manière encore plus forte et plus impérative, comme le précise le Choul’han Arou’h, Ora’h Haïm',
                             'commentaires' : '0, au paragraphe 2, dans le Rama. Dans la mesure où ils ne peuvent pas le faire pendant la semaine, l’obligation leur incombe de combler ce manque pendant le Chabbat et les jours de fête. Dès lors, ils peuvent également être les officiants de la prière.'
                    },
                    7 : 
                    {
                             'fr' : 'et comme cela est écrit dans la Torah de Moché : “pendant six jours, tu travailleras… et le septième jour sera un Chabbat pour l’Eternel ton D.ieu”,',
                             'commentaires' : 'Chemot 20, 9-10, verset dans lequel le Chabbat est clairement mis en opposition avec les six jours de la semaine, consacrés au travail, ce qui apparaît encore plus clairement chez ceux qui exercent une activité professionnelle. On verra aussi, à ce sujet, le Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, chapitre 290, au paragraphe 5.'
                    },
                    8 : 
                    {
                             'fr' : 'précisément, “entièrement pour l’Eternel”.',
                             'commentaires' : 'Cette précision souligne que tous les aspects du Chabbat doivent être sanctifiés à D.ieu. Il en résulte que nul ne peut prendre prétexte du fait qu’il n’allonge pas sa prière pendant la semaine pour se permettre de le faire également pendant le Chabbat.'
                    },
                    9 : 
                    {
                             'fr' : 'De ce fait, ils pourront aussi prendre place devant le pupitre de l’officiant, le Chabbat et les fêtes, par tirage au sort, ou bien selon l’avis majoritaire, comme je l’ai écrit l’an dernier.<br/> <br/> A ce propos, voici ce qu’il faut savoir. J’ai l’intention, si D.ieu le veut, d’envoyer, discrètement, des indicateurs, dans tous les offices, afin de savoir et de faire savoir qui est celui qui pourrait allonger sa prière, qui en a le temps, qui pourrait se concentrer sur sa prière, mais qui le néglige. Celui-là sera condamné à l’éloignement et repoussé des deux mains, quand il viendra ici pour entendre les Paroles du D.ieu de vie.',
                             'commentaires' : 'Cette expression fait allusion aux discours ‘hassidiques, en l’occurrence à ceux que Rabbi Chnéor Zalman prononçait devant les ‘Hassidim. Dans une lettre qu’il écrivit peut-être pour faire suite à celle-ci, l’Admour Haémtsahi, fils de l’Admour Hazaken, explique : “Il n’y a là que des directives, des mises en garde, de la morale. Que l’on sache, néanmoins, que mon père, le Rav, condamnait réellement une telle attitude et qu’il avait pratiquement décidé de la punir en interdisant à ceux qui l’adoptaient d’écouter ses longues explications de la ‘Hassidout. Il souhaitait les réserver à ceux qui craignent D.ieu et qui font un réel effort pendant leur prière, pendant une heure et demie ou plus. C’est bien à ceux-là qu’il convient d’enseigner la ‘Hassidout, car celle-ci leur sied. A l’opposé, ceux qui négligent la prière et la raccourcissent seront éloignés quand ils viendront ici et on ne leur permettra pas d’écouter. Ils seront exclus également pour les problèmes matériels. Et, l’on a déjà désigné des hommes qui sont chargés de dresser des listes, qui notent ceux qui allongent leur prière. Ceux-ci sont peu nombreux. Mais, en tout état de cause, on ne peut punir qu’après avoir mis en garde”. Il est ainsi clairement affirmé que l’objectif essentiel de la visite des ‘Hassidim chez le Rabbi était de recueillir son enseignement de la ‘Hassidout et, seulement de manière accessoire, de lui soumettre les problèmes matériels. Cette idée sera reprise par le chapitre 22 d’Iguéret Ha Kodech.'
                    },
                    10 : 
                    {
                             'fr' : 'Et, d’une formulation négative, on peut déduire la formulation positive.',
                             'commentaires' : 'Selon l’expression du traité Nedarim 11a. En l’occurrence, de la formulation négative, ceux qui n’écoutent pas seront éloignés du Rabbi quand ils viendront lui rendre visite, on peut déduire la formulation positive, ceux qui écoutent seront rapprochés de lui, lors de leurs visites et ils pourront recevoir son enseignement.'
                    },
                    11 : 
                    {
                             'fr' : 'Tous ceux qui écouteront connaîtront le bien.',
                             'commentaires' : 'Car la mise en garde ne doit pas être interprétée comme une manifestation de sévérité. Elle n’a d’autre but que de convaincre de tout le bien qui peut résulter du comportement qui est prôné ici.'
                    },
                    12 : 
                    {
                             'fr' : 'Ils recevront la bénédiction du bien et il n’est de bien que la Torah….',
                             'commentaires' : 'Par ces mots, la présente lettre adopte une conclusion similaire à son commencement en affirmant que : “il n’est de bien que la Torah”. En effet, le thème central de ce texte est la foi que l’on raffermit en étudiant la définition des Mitsvot telle qu’elle est énoncée par la Loi orale. Par la suite, cette foi raffermie est en mesure de soutenir la tête et les bras, c’est-à-dire l’intellect et les émotions, grâce au moment propice pour obtenir un tel résultat que constitue la prière.'
                    },
            }
        }
    },
    '6-5': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 2' : 
                {
                    1 : 
                    {
                             'fr' : 'A son retour de Pétersburg<br/> <br/> “Je suis trop petit pour tous les bienfaits et pour toute…”.',
                             'commentaires' : '“la fidélité dont Tu as fait preuve envers ton serviteur, car c’est avec mon bâton que j’avais traversé ce Jourdain et je possède maintenant deux campements”, selon le verset Béréchit 32, 11. Les bienfaits sont prodigués par D.ieu à Son initiative, alors que la fidélité est consécutive à une promesse qu’Il a faite, ce qui la rend comparable au : “jugement”. De ce fait, l’Admour Hazaken ne cite pas la fin de ce verset dans le corps de la lettre, car il considérait sa libération comme un bienfait de D.ieu, non comme ce qui lui revenait de droit. En l’occurrence, notre père Yaakov prononça ces mots lorsque le Saint béni soit-Il le sauva des mains de son frère Essav et c’est par les termes de ce verset que Rabbi Chnéor Zalman rend grâce à D.ieu pour sa libération des geôles tsaristes, le 19 Kislev 5559 (1798), à l’issue de son emprisonnement, à l’instigation des opposants de la ‘Hassidout. En effet, il avait organisé l’envoi de fonds destinés à soutenir les communautés ‘hassidiques qui s’étaient installées en Terre Sainte, lesquelles étaient, à l’époque, dénuées de tout moyen de subsistance. Les opposants à la ‘Hassidout se servirent du prétexte que Erets Israël se trouvait, à l’époque, sous la domination de l’Empire turque, ennemi de la Russie, pour le faire accuser d’intelligence avec l’ennemi. Le 19 Kislev devint alors la “fête de la libération” et le “Roch Hachana de la ‘Hassidout”, selon les expressions qui furent introduites ensuite par le Rabbi Rachab, père du précédent Rabbi de Loubavitch. En effet, la libération de Rabbi Chnéor Zalman fut aussi un accord donné à la diffusion la plus large de la ‘Hassidout, puisque son emprisonnement avait été provoqué par une accusation portée contre son enseignement, devant le Tribunal céleste. Car, l’Admour Hazaken formulait la dimension profonde de la Torah, de sorte qu’elle soit accessible à la rationalité humaine. Chaque Juif pouvait donc la comprendre et elle n’était plus réservée aux érudits et à l’élite intellectuelle. Le Tribunal céleste se demanda donc si le temps d’une telle révélation était venue. Ainsi, sa sortie de prison marqua l’assentiment du Tribunal céleste à cette diffusion. La présente lettre introduit donc la seconde période de l’enseignement de Rabbi Chnéor Zalman, dont la diffusion fut considérablement accrue par rapport à l’époque précédente..',
                             'he' : 'קטנתי מכל החסדים ומכל האמת פירוש: שבכל חסד וחסד שהקדוש ברוך הוא עושה לאדם, צריך להיות שפל רוח במאד כי חסד דרועא ימינא וימינו תחבקני שהיא בחינת קרבת אלקים ממש, ביתר שאת מלפנים וכל הקרוב אל ה׳ ביתר שאת, והגבה למעלה מעלה צריך להיות יותר שפל רוח, למטה מטה כמו שכתוב: מרחוק ה׳ נראה לי וכנודע, דכולא קמיה דווקא כלא חשיב ואם כן, כל שהוא קמיה יותר, הוא יותר כלא ואין ואפס וזו היא בחינת ימין שבקדושה, וחסד לאברהם שאמר: ואנכי עפר ואפר וזו היא גם כן מדתו של יעקב ובזאת התנצל על יראתו מפני עשו, ולא די לו בהבטחתו: והנה אנכי עמך גו׳ מפני היות קטן יעקב במאד מאד בעיניו, מחמת ריבוי החסדים כי במקלי גו׳ ואינו ראוי וכדאי כלל להנצל כו׳ וכמאמר רז״ל: שמא יגרום החטא שנדמה בעיניו שחטא מה שאין כן בזה לעומת זה, הוא ישמעאל, חסד דקליפה כל שהחסד גדול, הוא הולך וגדל בגובה וגסות הרוח ורוחב לבו ולזאת באתי מן המודיעים מודעה רבה לכללות אנ״ש על ריבוי החסדים אשר הגדיל ה׳ לעשות עמנו לאחוז במדותיו של יעקב שאר עמו ושארית ישראל שמשים עצמו כשיריים ומותרות ממש, שאין בו שום צורך לבלתי רום לבבם מאחיהם כו׳ ולא להרחיב עליהם פה, או לשרוק עליהם, חס ושלום הס מלהזכיר, באזהרה נוראה רק להשפיל רוחם ולבם, במדת אמת ליעקב, מפני כל אדם בנמיכת רוח, ומענה רך משיב חימה, ורוח נכאה כו׳ וכולי האי ואולי יתן ה׳ בלב אחיהם, כמים הפנים וגו׳'
                    },
                    2 : 
                    {
                             'fr' : 'Cela veut dire qu’en chaque bienfait prodigué par le Saint béni soit-Il à l’homme, celui-ci doit manifester une très profonde humilité',
                             'commentaires' : 'Le verset introduisant cette lettre figure dans la Parchat Vaychla’h, qui était lue au cours du Chabbat précédant le 19 Kislev 5559, conformément à l’enseignement de l’Admour Hazaken selon lequel : “il faut vivre avec le temps”, c’est-à-dire avec la Paracha de la semaine. Rabbi Chnéor Zalman se rapproche ici l’interprétation de Rachi selon laquelle Yaakov dit : “Je suis trop petit” en constatant les “bienfaits” que D.ieu lui avaient prodigués, afin de manifester sa crainte. En effet, il redoutait que : “mes mérites ont diminué en raison des bienfaits et de la vérité”, que les bienfaits de D.ieu aient pour effet, de réduire son mérite, ce qui remettait en cause la promesse que D.ieu lui avait faite, au préalable, de le protéger. Le Ramban, par contre, déduit de l’expression : “Je suis trop petit” que les mérites de Yaakov étaient insuffisants pour lui assurer une telle protection, ce qui le conduisit à s’exprimer ainsi. Ce n’est pas cette interprétation qui est retenue ici. Néanmoins, selon l’Admour Hazaken, l’expression : “Je suis trop petit” se rapporte à l’homme lui-même et non aux mérites qu’il a acquis. Il cite, de ce verset, seulement l’expression : “tous les bienfaits”, mais non : “toute la fidélité”, car l’assurance a été donnée à chaque Juif que : “si vous marchez dans Mes Décrets”, toutes les bénédictions de D.ieu se révèleront. On pourrait donc penser que ces bénédictions sont un dû. Le Tanya souligne que ce n’est nullement le cas et affirme, en outre, que, lorsqu’elles se révèlent effectivement, on doit faire en sorte de ne pas en concevoir de l’orgueil, mais, bien au contraire, prendre pleinement la mesure de sa petitesse.'
                    },
                    3 : 
                    {
                             'fr' : 'En effet, le bienfait, ‘Hessed, est Son bras droit et, de la sorte, “Sa main droite m’étreint”.',
                             'commentaires' : 'Selon le verset Chir Hachirim 2, 6. Un homme doit donc percevoir chaque bienfait qui lui survient comme un bienfait de D.ieu. En d’autres termes, la main droite de D.ieu est toujours présente, à proximité de l’homme, mais elle ne l’étreint pas systématiquement. Quand elle le fait, celui-ci reçoit effectivement le bienfait de D.ieu et il doit Lui en être profondément reconnaissant.'
                    },
                    4 : 
                    {
                             'fr' : 'Il y a là, à proprement parler, une marque de proximité de D.ieu, avec encore plus de force qu’au préalable.',
                             'commentaires' : 'C’est-à-dire avant d’avoir reçu ce bienfait. Grâce à ce dernier, en effet, le Saint béni soit-Il se rapproche de l’homme. Pour autant, il n’en résulte pas nécessairement un rapprochement de l’homme vers D.ieu et c’est ainsi que le verset Yermyahou 2, 27 dit : “Ils M’ont montré leur nuque et non leur visage”. Un effort de l’homme est alors nécessaire pour instaurer cette proximité de sa part également. Rabbi Chnéor Zalman précise que, pour y parvenir, il lui faut se pénétrer d’humilité.'
                    },
                    5 : 
                    {
                             'fr' : 'Or, celui qui est plus proche de D.ieu, avec une intensité accrue et une grande élévation, doit être beaucoup plus humble, jusqu’au point le plus bas, ainsi qu’il est écrit : “L’Eternel m’est apparu au loin”.',
                             'commentaires' : 'Yermyahou 31, 12. Ainsi, la révélation de D.ieu confère le sentiment de l’éloignement, de l’insignifiance devant Lui. Plus “l’Eternel m’apparaît” par un effet de Son bienfait, plus l’homme se tient “au loin”, dans l’humilité la plus totale. C’est l’approche la plus juste qu’un homme doit adopter, face à la révélation divine.'
                    },
                    6 : 
                    {
                             'fr' : 'Car, comme on le sait, “devant Lui”, précisément, “tout est insignifiant”. Aussi, plus l’on est : “devant Lui”, plus l’on est néant, inexistant.<br/> <br/> C’est le côté droit du domaine de la sainteté,',
                             'commentaires' : 'Le Tanya précise ici que la proximité de D.ieu telle qu’elle vient d’être définie est celle qui émane, avec certitude, du domaine de la sainteté, car le Saint béni soit-Il se révèle à celui qui Lui est totalement soumis, alors qu’Il se cache à celui qui est empli de lui-même. Le texte montera par la suite qu’il existe aussi un bienfait n’émanant pas du domaine de la sainteté.'
                    },
                    7 : 
                    {
                             'fr' : 'le bienfait, le ‘Hessed d’Avraham, qui dit : “Je suis cendre et poussière”.',
                             'commentaires' : 'Béréchit 18, 27. Le traité ‘Houlin 89a souligne que la soumission d’Avraham était totale et ce verset rappelle qu’elle n’était pas un trait de caractère naturel, mais bien le résultat de son effort pour servir D.ieu en considérant sa propre insignifiance. En l’occurrence, Avraham était bien animé par l’Attribut de bonté, ‘Hessed et c’est donc précisément l’obtention du bienfait de D.ieu qui le conduisit à se soumettre encore plus profondément. Le Tanya en conclut que c’est la réaction que l’on doit avoir, dans le domaine de la sainteté.'
                    },
                    8 : 
                    {
                             'fr' : 'C’est aussi l’attribut de Yaakov',
                             'commentaires' : 'C’est l’attribut de vérité, par lequel Yaakov reçut, à son tour, les bienfaits de D.ieu. Ainsi, le verset Mi’ha 7, 2 constate que : “Tu donnes la vérité à Yaakov, le bienfait à Avraham”. Chez l’un comme chez l’autre, la révélation de ces attributs provoqua la plus haute soumission et c’est leur exemple que Rabbi Chnéor Zalman retient ici.'
                    },
                    9 : 
                    {
                             'fr' : 'et c’est ainsi qu’il justifia la crainte qu’il éprouvait devant Essav, sans se suffire de la promesse de D.ieu : “Voici que Je serai avec toi…”.',
                             'commentaires' : '“et Je te protégerai partout où tu iras”, Béréchit 28, 6. Bien entendu, Yaakov qui, constatant le bienfait de D.ieu, dit : “je suis trop petit”, ne remettait nullement en cause la Promesse divine. Néanmoins, sa profonde humilité le conduisait à penser qu’il ne la méritait sans doute pas et que, peut-être, ne se réaliserait-elle pas.'
                    },
                    10 : 
                    {
                             'fr' : 'En effet, Yaakov se considérait comme très petit, à ses propres yeux, du fait des nombreux bienfaits qu’il avait obtenus, ainsi qu’il est dit : “car c’est avec mon bâton…”.',
                             'commentaires' : 'Béréchit 32, 11. A son arrivée chez Lavan, Yaakov ne possédait que ce bâton. Quand il en repartit, ses biens étaient si nombreux qu’il dût les répartir en deux campements. Malgré cela, il ne voyait, en toute cette richesse, qu’une manifestation des bienfaits de D.ieu, non pas une juste rétribution de son travail et il n’en concevait donc pas le moindre orgueil.'
                    },
                    11 : 
                    {
                             'fr' : 'Il ne pensait donc pas pouvoir être sauvé et il se disait qu’il ne le méritait pas du tout… Car, comme l’indiquent nos Sages,',
                             'commentaires' : 'Dans le traité Bera’hot 4a. Il en résulte que, même si la bénédiction de D.ieu est largement accordée, on peut envisager que la faute fasse obstacle à sa réalisation. C’est la raison pour laquelle Yaakov avait peur, avant de rencontrer Essav, malgré la promesse de D.ieu.'
                    },
                    12 : 
                    {
                             'fr' : 'dont la mémoire est une bénédiction, “peut-être la faute en est-elle la cause” et il lui semblait, à ses yeux, avoir fauté.',
                             'commentaires' : 'Son humilité était si grande qu’il imaginait avoir commis la faute. Bien entendu, ce n’était nullement le cas et la réalité objective faisait la preuve qu’il n’en était pas ainsi. Toutefois, sa réaction permet d’établir que c’est bien la multiplication des bienfaits qui conduisit Yaakov à se sentir petit et inférieur, au point de craindre d’avoir fauté. C’est la raison pour laquelle il demande, encore une fois, à D.ieu : “De grâce, sauve-moi !”, bien qu’Il lui ai déjà dit : “Voici que Je suis avec toi et Je te garderai, partout où tu iras”. Il en résulte, encore une fois, que chaque bienfait de D.ieu, qu’il s’inscrive dans l’enchaînement des mondes ou même qu’il le transcende, doit provoquer l’humilité de celui qui le reçoit.'
                    },
                    13 : 
                    {
                             'fr' : 'Il n’en est pas de même, en revanche, pour “l’autre côté”,',
                             'commentaires' : 'Celui des forces du mal, selon le verset Kohélet 7, 14 : “D.ieu fit que l’un soit face à l’autre”. Le Zohar, tome 1, à la page 160a et tome 3, à la page 282a, en déduit que tout ce qui existe dans le domaine de la sainteté possède son équivalent au sein des forces du mal. En l’occurrence, un bienfait inspiré par le mal peut avoir, pour motivation, par exemple, d’étaler sa richesse ou encore d’accroître son renom.'
                    },
                    14 : 
                    {
                             'fr' : 'celui d’Ichmaël, le bienfait de la Klipa.',
                             'commentaires' : 'De ce point de vue, Ichmaël, ‘Hessed de la Klipa est bien le pendant, dans les forces du mal de son père Avraham, le ‘Hessed du domaine de la sainteté. Lorsqu’il reçoit le bienfait de D.ieu, il en demande un autre, encore plus important, affirmant même que celui-ci lui revient de droit. Puis, lorsqu’à son tour, il dispense les bienfaits, il les accordera uniquement aux princes, mais non aux serviteurs, considérant qu’ils ne sont pas méritants.'
                    },
                    15 : 
                    {
                             'fr' : 'Plus ce bienfait est important, plus il suggère le mépris, l’orgueil et la suffisance.',
                             'commentaires' : 'Comme l’explique le traité ‘Houlin 89a. Il en résulte que, tout comme D.ieu peut éprouver l’homme par la pauvreté, Il peut le faire également par la richesse, laquelle est préjudiciable à celui qui ne sait pas la vivre de la manière qui convient.'
                    },
                    16 : 
                    {
                             'fr' : 'C’est',
                             'commentaires' : 'Ceci introduit la seconde partie de cette lettre qui, après un exposé théorique et même abstrait sur la réaction que l’on peut attendre de la part de l’homme qui est confronté au bienfait de D.ieu, se réfère à l’action concrète, tire des conclusions, applicables dans la pratique et définit le comportement que les ‘Hassidim doivent adopter, “après Pétersburg”, c’est-à-dire en l’ère nouvelle que le 19 Kislev ouvrit pour la ‘Hassidout.'
                    },
                    17 : 
                    {
                             'fr' : 'la raison pour laquelle je suis parmi ceux qui veulent faire une annonce importante aux personnes appartenant à notre communauté.',
                             'commentaires' : 'Textuellement : “les personnes qui partagent notre paix”. Cette expression est couramment utilisée par les ‘Hassidim pour faire allusion à leur propre communauté, à tous ceux qui partagent les mêmes valeurs, l’attachement au Rabbi et à la ‘Hassidout. Elle est inspirée par les versets Yermyahou 38, 22 : “Ils t’ont trompé et ont triomphé de toi, ceux qui partageaient ta paix”, Ovadya 1, 7 : “Ils le poursuivent jusqu’aux frontières, tous ceux qui partageaient sa paix” et Béréchit 34, 21 : “Ces hommes sont intègres envers nous”, Chalem, intègre, étant de la même étymologie que Chalom, la paix. En outre, cette formulation atteste également de l’importance numérique que les communautés ‘hassidiques avaient d’ores et déjà atteinte, à l’époque. Elle apparaît déjà, à deux reprises, dans la première lettre d’Iguéret Ha Kodech. En l’occurrence, néanmoins, le Rabbi Rayats, précédent Rabbi de Loubavitch, précise qu’elle fait allusion aux ‘Hassidim de toutes les générations.'
                    },
                    18 : 
                    {
                             'fr' : 'Celle-ci concerne : “les multiples bienfaits que D.ieu, dans Sa grandeur, a accompli pour nous”.',
                             'commentaires' : 'Selon la formulation du verset Tehilim 126, 3. Rabbi Chnéor Zalman fait allusion ici à sa libération de prison, à Pétersburg, à la victoire de la communauté des ‘Hassidim et à celle de l’enseignement de la ‘Hassidout contre l’action des opposants, en employant le pluriel, “pour nous”, afin de souligner qu’il ne considère pas cet événement comme sa libération personnelle, mais bien comme celle de tous les ‘Hassidim à la fois.'
                    },
                    19 : 
                    {
                             'fr' : 'Nous devons, en la matière, saisir les attributs de Yaakov,',
                             'commentaires' : 'Bien que Rabbi Chnéor Zalman ait également mentionné, au préalable, le bienfait d’Avraham, il invoque ici, précisément, l’Attribut de Yaakov, car un enseignement peut être tiré, en l’occurrence, de l’attitude qu’il adopta envers son frère, Essav, qui lui voulait du mal, afin de l’appliquer à ce qui fait l’objet de la présente lettre, la manière de réagir au tort causé par les opposants à la ‘Hassidout.'
                    },
                    20 : 
                    {
                             'fr' : 'être “le reste de Son peuple”,',
                             'commentaires' : 'Ichaya 11, 11. Les restes sont sans utilité et ce verset fait donc allusion à celui qui est convaincu d’être sans valeur, inutile. Rabbi Chnéor Zalman résume, par ces quelques mots, l’épreuve à laquelle les ‘Hassidim étaient alors soumis. Leur victoire leur inspirera-t-elle de l’orgueil ou bien, au contraire, augmentera-t-elle leur humilité ?'
                    },
                    21 : 
                    {
                             'fr' : '“le reliquat d’Israël”,',
                             'commentaires' : 'Yermyahou 6, 9 et 31, 6. Comme on l’a vu, la perception de sa propre insignifiance fait la preuve de la proximité de D.ieu et elle atteste que le bienfait émane effectivement du domaine de la sainteté. Rabbi Chnéor Zalman en déduit qu’une réaction inadaptée aura pour effet de renforcer le domaine du mal, les Klipot.'
                    },
                    22 : 
                    {
                             'fr' : 'celui qui se considère comme des restes, comme ce qui est véritablement superflu, sans la moindre utilité.',
                             'commentaires' : 'Selon l’expression du traité Roch Hachana 17a, qui choisit ces mots pour décrire l’état de soumission la plus totale. Il est clair que celui qui se trouve dans un tel état d’esprit sera incapable de la moindre manifestation d’orgueil.'
                    },
                    23 : 
                    {
                             'fr' : 'Ceux qui appartiennent à notre communauté ne doivent donc pas faire preuve d’arrogance devant leurs frères…,',
                             'commentaires' : 'Cette expression désigne ici les opposants à la ‘Hassidout qui furent à l’origine de son emprisonnement. Rabbi Chnéor Zalman les présente comme des frères et, par la suite, il prônera même leur rapprochement de l’idéal ‘hassidique.'
                    },
                    24 : 
                    {
                             'fr' : 'ne pas manifester verbalement leur mépris, ni se moquer d’eux,',
                             'commentaires' : 'Textuellement : “ni siffler”, sans doute au sens de les siffler, se moquer d’eux, manifester bruyamment sa victoire. Dans l’une de ses causeries, le Rabbi Rayats, précédent Rabbi de Loubavitch, précise, à ce propos : “pas même par un sifflement émanant du domaine de la sainteté”. De fait, ce “sifflement de la sainteté” peut aussi être à l’origine du ‘Hessed d’Ichmaël, dans la mesure où il est, somme toute, un moyen de manifester fortement son ego.'
                    },
                    25 : 
                    {
                             'fr' : 'ce qu’à D.ieu ne plaise. Il n’est pas question de le faire',
                             'commentaires' : 'Selon le verset Amos 6, 10 : “Silence, ce n’est pas le moment de le dire”. Rabbi Chnéor Zalman multiplie ici les mises en garde, afin de souligner la gravité d’une souffrance imposée à un Juif, fut-il un ennemi.'
                    },
                    26 : 
                    {
                             'fr' : 'et la mise en garde, à ce propos, est sévère. Bien au contraire, ils doivent manifester leur humilité en leur esprit et en leur cœur, par l’attribut de vérité de Yaakov,',
                             'commentaires' : 'De fait, l’Attribut de vérité est aussi celui de l’harmonie, Tiféret, qui caractérise Yaakov, selon le Zohar, tome 2, à la page 276a et le Midrash, Béréchit Rabba, chapitre 78, au paragraphe 14. En l’occurrence, Rabbi Chnéor Zalman demande aux ‘Hassidim de ne pas en vouloir à leurs opposants, sincèrement et profondément, non uniquement d’une manière extérieure. Le Hayom Yom, à la date du 10 Mena’hem Av, citant le Rabbi Maharach, explique, à ce propos : “ S’il n’avait pas fait figuré dans cette lettre, l’expression : ‘par l’Attribut de vérité de Yaakov’, l’Admour Hazaken aurait eu cinquante mille ‘Hassidim supplémentaires. Mais, le Rabbi exigeait la vérité ! ”.'
                    },
                    27 : 
                    {
                             'fr' : 'face à chacun,',
                             'commentaires' : 'Selon le traité Avot, chapitre 4, à la Michna 10 : “sois humble devant chacun”, à laquelle Rabbi Chnéor Zalman rajoute ici le mot : “ ‘très’ humble ” afin de souligner encore plus clairement l’humilité profonde qui est liée à l’Attribut de Yaakov.'
                    },
                    28 : 
                    {
                             'fr' : 'avec simplicité, en répondant obligeamment afin d’écarter la colère',
                             'commentaires' : 'Selon le verset Michlé 15, 1 : “Une réponse pleine de douceur détourne la colère. Une parole blessante attise la colère”. Le Tanya justifie ici le bien-fondé d’une telle attitude. Elle seule apaisera les rancœurs et rétablira la paix.'
                    },
                    29 : 
                    {
                             'fr' : 'et avec un esprit humble....',
                             'commentaires' : 'Poursuivant son analyse, Rabbi Chnéor Zalman constate que c’est une attitude empreinte d’humilité qui pourra faire disparaître les ressentiments. Au final, une telle attitude est donc bien la plus efficace, car c’est elle qui peut résoudre la controverse et apaiser les dissensions.'
                    },
                    30 : 
                    {
                             'fr' : 'Et,',
                             'commentaires' : 'Cette dernière phrase n’apparaissait pas, à l’origine, dans cette lettre. Elle est un ajout ultérieur de l’auteur et le Hayom Yom, à la date du 10 Mena’hem Av, explique, à ce propos : “A l’origine, la lettre intitulée : ‘Je suis trop petit’ se concluait par : ‘et un esprit humble…’. Puis, l’Admour Hazaken prononça, à trois reprises, à Lyozna, un discours ‘hassidique intitulé : ‘comme, dans l’eau, le visage…’, verset qu’il interprétait selon le commentaire de Rachi, mais non selon le Targoum. Par la suite, il ajouta la phrase : ‘et, grâce à tout cela… le visage…’. Par ces mots, il conféra aux ‘Hassidim des traits de caractères favorables.”'
                    },
                    31 : 
                    {
                             'fr' : 'grâce à tout cela, peut-être',
                             'commentaires' : 'Rabbi Chnéor Zalman introduit une nuance à ce qui vient d’être dit, en ajoutant que la disparition de la controverse par l’adoption d’une telle attitude n’est pas certaine, dans la mesure où nul ne peut être départi de son libre-arbitre. Pour autant, cela ne justifie pas qu’elle soit abandonnée d’emblée.'
                    },
                    32 : 
                    {
                             'fr' : 'D.ieu inspirera-t-Il en le cœur de leurs frères, “comme, dans l’eau, le visage…”.',
                             'commentaires' : 'Selon le verset Michlé 27, 19 : “comme, dans l’eau, le visage répond au visage, de même, le cœur de l’homme répond au cœur de l’homme”, définissant une relation de réciprocité dans les rapports humains. En l’occurrence, c’est en adoptant une attitude humble et conciliante envers leurs opposants que les ‘Hassidim obtiendront d’eux qu’ils cessent de manifester leur opposition.'
                    },
            }
        }
    },
    '7-5': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 3' : 
                {
                    1 : 
                    {
                             'fr' : '“Il se revêtit de Tsédaka comme d’une cuirasse et Il mit le casque du salut sur sa tête”.',
