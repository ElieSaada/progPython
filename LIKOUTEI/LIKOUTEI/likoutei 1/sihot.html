										'<br><br>	10. La Guemara souligne que “ celui qui commet une faute n’en reste pas moins un Israël ”. La pointe de Judaïsme que chacun porte en son cœur, reste intègre, quelle que soit la situation dans laquelle on se trouve. Commentant l’expression “ un sage et un impie ”, mon beau-père, le Rabbi, souligne que chacun, y compris l’impie, porte en lui le “ un ”, la marque du D.ieu unique. Néanmoins, celle-ci est occultée chez l’impie et l’on doit donc la mettre en évidence.<br><br>	Le “ un ” que chacun possède émane de Ho’hma, la force de découverte intellectuelle de son âme. C’est précisément pour cela que l’on place l’impie près du sage. On souligne ainsi qu’il possède également ce “ un ”. Car, cette force de découverte intellectuelle est intacte, chez lui également.'+
										'<br><br>	11. L’obligation de se consacrer à l’impie et d’assurer son élévation n’est pas moins importante que celle que l’on assume envers le simple, celui qui ne sait pas poser de questions, ou même le sage. La Torah parle bien de quatre fils et elle adresse l’une de ses paroles à chacun d’eux, en particulier. Tous ont donc la même valeur, car une seule parole de la Torah conditionne toute son intégrité.<br><br>	S’il manque une seule lettre, quelle qu’elle soit, à un Séfer Torah, la sainteté de toutes les autres lettres est remise en cause, que celle-ci concerne l’enfant sage, le père à qui il est dit : “ et, tu raconteras à ton fils ”, notre Père Qui se trouve dans les cieux et répond à toutes les questions et les écartent, ou bien l’enfant impie. Chaque parole porte en elle la perfection de la sainteté qui caractérise l’ensemble de la Torah.'+
										'<br><br>	12. C’est ainsi que l’on peut comprendre l’affirmation de nos Sages, selon laquelle “ celui qui commet une faute n’en reste pas moins un Israël ”.<br><br>	Les propos de nos Sages sont précis. Pourquoi employer ici le terme Israël, qui décrit un Juif dans toute sa perfection ? Pourquoi ne pas dire simplement Yehoudi, un Juif ?<br><br>	Le mot Israël est constitué par les initiales de la phrase signifiant : “ La Torah possède six cent mille lettres ”. Ainsi, tout comme la validité du Séfer Torah, dans son ensemble, est conditionnée par celle de chacune des lettres qui le composent, la présence de chaque Juif est fondamentale, au sein du peuple d’Israël. Il est dit que “ vous êtes des fils pour l’Eternel votre D.ieu ” et D.ieu Lui-même est appelé “ notre Père Qui se trouve dans les cieux ”. Le rôle de chaque Juif, en ce sens, est déterminant.<br><br>	Il est donc absolument nécessaire que l’impie assiste au Séder et c’est ainsi que l’on obtiendra le résultat escompté.'+
										'<br><br>	13. Il est également une autre raison pour laquelle l’impie doit prendre place près du sage.<br><br>	Qui d’autre que le sage est capable de mettre en évidence le “ un ” que l’impie porte en lui ? Il est clair que le simple et celui qui ne sait pas poser de question ne sont pas en mesure de lui apporter l’élévation. Le sage, en revanche, possède la situation la plus haute. C’est donc lui qui peut révéler le “ un ” de l’impie. Ainsi, il est dit que “ plus l’on est haut, plus l’on a la capacité de descendre bas ”.<br><br>	C’est donc pour cela que l’on place l’impie à côté du sage, seul capable de le conduire vers la plénitude.'+
										'<br><br>	14. Tels sont donc “ les quatre enfants ” dont “ la Torah parle ”. Torah est de la même étymologie que Horaa, enseignement. Elle est un guide, précisant comment servir D.ieu et se conformer, en tout point, à Sa Volonté. La classification qu’elle impose est donc le suivant : “ un sage et un impie ”.<br><br>	Dans l’ordre des mondes, l’impie est le dernier, puisque, comme nous l’avons vu, Assya est le monde le plus bas. Néanmoins, la Torah ne laisse pas la création dans la situation où elle se trouve. Elle réalise l’élévation de tout ce qui la constitue.<br><br>	C’est pour cette raison que la Torah place l’impie près du sage, capable de lui apporter l’élévation.'+
										'<br><br>	15. Ce qui vient d’être dit nous permettra de comprendre ce que mon beau-père, le Rabbi, attendait de ses disciples les plus proches, qui étaient, vraisemblablement ceux qui possédaient les plus profondes connaissances de la Torah, priaient avec la plus grande ferveur et accomplissaient les Mitsvot, les bonnes actions, de la meilleure façon possible.<br><br>	C’est à eux, précisément, qu’il demandait de se consacrer aux personnes les plus simples, de leur enseigner les idées les plus élémentaires, l’alphabet, au sens littéral ou bien l’alphabet de la Techouva et de l’accomplissement des Mitsvot.<br><br>	Pourquoi cette mission incombait-elle aux disciples les plus proches ? Ne pouvait-on la confier à d’autres, dont les connaissances, certes moindres, auraient été amplement suffisantes pour cela ? Pendant ce temps, les disciples les plus proches auraient pu parfaire leurs connaissances de la Torah, prier avec encore plus de ferveur, accomplir les Mitsvot d’une manière encore plus parfaite.<br><br>	La réponse à ces questions est la suivante. L’élévation de l’impie, de l’homme le plus bas, revient précisément au sage, à celui qui est le plus élevé.'+
										'<br><br>	16. Plus précisément, on peut découvrir ici deux enseignements :<br><br>	A) Il faut conseiller à l’impie de ne pas se décourager, de conserver l’espoir, car D.ieu lui enverra un sage, capable de le guider, de l’aider à améliorer son comportement.<br><br>	On ne doit attendre de l’impie qu’un désir de s’attacher au sage, de l’apprécier, de savoir qu’il est relié à lui par une conjonction de coordination, dans la Haggada.<br><br>	B) Il faut écarter la question suivante, qui pourrait être posée par le Sage : “ Qu’ai-je à faire de cet impie ? Que sa méchanceté cause sa perte ! ”. En effet, “ tous les Juifs assument une responsabilité collective ” et “ tous les Juifs sont agréables l’un à l’autre ”. Il a donc l’obligation de le faire revenir à de meilleurs sentiments.<br><br>	Il est, néanmoins, une condition pour y parvenir, à laquelle fait allusion cette conjonction de coordination. Le sage doit obtenir que l’impie s’attache à lui, se place sous son ascendant et ne pas être influencé par lui, ce qu’à D.ieu ne plaise.'+
										'<br><br>	17. On peut déduire un autre enseignement de ce qui vient d’être dit. Le sage doit toujours garder présent à l’esprit que l’impie est son voisin, que “ la faute guette à la porte ”. Plus l’on s’approche de l’intégrité et plus l’on a un mauvais penchant qui redouble de forces. Il est dit que “ l’impie guette le juste et souhaite intenter à sa vie ”. Il en est de même pour l’impie que l’on porte en soi, le mauvais penchant.<br><br>	C’est pour cela que le sage doit être encore plus scrupuleux, implorer la miséricorde et l’aide de D.ieu. C’est uniquement à cette condition qu’il peut résister à l’impie se trouvant en lui. Selon le dicton de mon beau-père, le Rabbi : “ le sage doit être bien protégé de son voisin ”, l’impie.<br><br>	Les deux enseignements s’adressant au sage sont liés. En se consacrant à l’impie qui se trouve à l’extérieur de sa personne, en lui apportant l’élévation, celui-ci reçoit la force de tenir tête à l’impie qu’il porte en lui.'+
										'<br><br>	18. Le sage se préoccupe donc de l’impie, du simple et de celui qui ne sait pas poser de questions. Il leur apporte l’élévation, car tous sont liés par une conjonction de coordination, dans la Haggada. Cette conjonction est, en Hébreu, un Vav, “ lettre de vérité ”, révélant la Torah de vérité. Ainsi, D.ieu accède à notre requête : “ Bénis-nous, notre Père, tous comme un ”. Quand obtenons-nous que se réalise “ Bénis-nous, notre Père ” ? Lorsque nous sommes “ tous comme un ”.<br><br>	Le verset , décrivant la situation, lorsque D.ieu donna la Torah, dit que “ Israël campa, là-bas ”, au singulier. Et, le don de la Torah était la finalité de la sortie d’Egypte, ainsi qu’il est dit : “ Lorsque tu feras sortir le peuple d’Egypte, vous servirez D.ieu sur cette montagne ”.'+
										'<br><br>	19. C’est pour cela qu’avant de citer les quatre fils, la Haggada dit : “ Béni soit D.ieu, béni soit-Il, béni soit  Celui Qui a donné la Torah à son peuple, Israël, béni soit-Il ”.<br><br>	Certains considèrent que cette phrase fut ajoutée en fonction de l’usage, auparavant répandu, selon lequel le chef de famille conduisait la soirée et les présents lui répondaient. En l’occurrence, le chef de famille disait : “ Béni soit D.ieu ” et tous répondaient : “ Béni soit-Il ”. Il disait encore : “ Béni soit Celui Qui a donné la Torah à son peuple, Israël ” et tous répondaient de nouveau : “ Béni soit-Il ”.<br><br>	En tout état de cause, les quatre termes “ Béni ” correspondent bien aux quatre fils. Le terme Barou’h signifie béni, mais aussi attiré. Chaque enfant doit bénéficier de cette attirance, révéler en lui le “ Un ” divin. Il en est ainsi pour l’impie, mais aussi pour le sage, qui doit également solliciter la miséricorde divine, comme nous l’avons dit.<br><br>	Pour que les quatre enfants reçoivent le “ un ”, on doit avoir “ un sage et un impie ”, dans cet ordre, qui doivent être “ tous comme un ”.'+
										'<br><br>	20. Ce qui vient d’être dit nous permettra de comprendre l’affirmation de la Haggada, à propos de l’impie : “ S’il se trouvait là-bas, il n’aurait pas été libéré ”. Cela ne veut pas dire qu’il faille repousser le fils impie, ce qu’à D.ieu ne plaise. Bien au contraire, cela signifie qu’il faut lui expliquer le bonheur d’avoir reçu la Torah. C’est uniquement en étant proche de lui qu’on peut lui inspirer de meilleurs sentiments.<br><br>	Lorsque le Tout Puissant dit : “ Je suis l’Eternel ton D.ieu ”, au singulier, chaque Juif perçut que “ ton D.ieu ” est “ ta vitalité et ta force ”, émanant de l’Essence de D.ieu. Du point de vue de la Torah, chaque Juif, qui qu’il soit, doit être libéré, car sa présence importe pour tout Israël.<br><br>	C’est le sens de “ s’il se trouvait là-bas, il n’aurait pas été libéré ”. Cela est vrai uniquement “ là-bas ”, en Egypte, avant le don de la Torah. Après celui-ci, en revanche, la Torah elle-même réclame sa libération.<br><br>	En lui montrant à quel point la Torah est agréable, on obtient effectivement qu’il se rapproche de notre Père Qui se trouve dans les cieux.'+
										'<br><br>	21. Ce qui vient d’être dit permettra de comprendre pourquoi la partie essentielle de la Haggada est récitée face à la seconde coupe et pour quelle raison son texte commence par rappeler l’opprobre du peuple juif.<br><br>	La sortie d’Egypte fut, certes, plus élevée que les autres délivrances, car ces dernières ne firent pas totalement disparaître l’exil, alors que le verset constate : “ Ils ruinèrent l’Egypte ” et nos Sages précisent : “ Comme un silo sans grain, comme un filet sans poissons ”. Pour autant, la délivrance ne fut pas entière, puisqu’un autre exil la suivit.<br><br>	En fait, la finalité de la sortie d’Egypte est de conduire vers la délivrance future, une libération complète, qui ne sera suivie d’aucun exil. C’est vers elle que nous nous dirigeons, depuis que nous avons quitté l’Egypte.<br><br>	Pour obtenir la délivrance future, nous devons être “ tous comme un ”. La partie essentielle de la Haggada, l’effort le plus important sont donc concentrés là ou se trouve la difficulté réelle, le second verre et l’enfant impie.<br><br>	Bien plus, nous commençons par rappeler que “ nos ancêtres étaient auparavant idolâtres ”, ce qui fait également allusion au cinquième fils, qui ne demande même pas : “ Quel est ce labeur que vous vous imposez ? ”, comme l’impie, car il n’éprouve aucun intérêt pour le Judaïsme, n’a plus rien de commun avec Avraham, Its’hak et Yaakov, mais se rattache aux ancêtres idolâtres des Patriarches, Téra’h et Na’hor.<br><br>	En concentrant tous nos efforts sur les quatre fils et également sur le cinquième, nous mériterons la délivrance future. En effet, nous concluons la lecture de la Haggada, sur le second verre, en disant : “ Nous te louerons, par un chant nouveau ”, Chir, au masculin. Ce sera effectivement le cas, dans le monde futur, auquel tous les Juifs auront part, quelle que soit la catégorie à laquelle ils appartiennent.<br><br>	L’impie aura également part au monde futur, même s’il n’aurait peut-être pas été libéré d’Egypte, laquelle représente une situation inférieure à la délivrance future. Néanmoins, la Torah ne permettra pas qu’il reste en exil. Bien plus, le cinquième fils, dont la situation est encore moins enviable, obtiendra également cette délivrance future, qui transcendera la sortie d’Egypte.<br><br>	Parce que nous serons “ tous comme un ”, chacun d’entre nous méritera la délivrance complète, qui ne sera suivie d’aucun exil, par notre juste Machia’h, très bientôt et de nos jours.'
							},
							
							'Siha 4': 
							{
								'Titre' : 'Les étapes du Séder et l’intervention des disciples',
								'source' :' (Discours du Rabbi, second soir de Pessa’h 5715-1955)',
									    'resume' : ' ',
									    'contenu' : ' 	1. “ Récite le Kiddouch et lave toi les mains ”.<br><br>	Les indications, comme “ récite le Kiddouch et lave-toi les mains ”, ont pour but, au sens le plus simple, de rappeler les différentes étapes du Séder. Pour autant, elles ont bien un contenu propre, puisqu’il en existe plusieurs versions. L’Admour Hazaken reproduit, dans son Sidour, celle du Peri Ets ‘Haïm et du Sidour du Ari Zal, qui est la plus juste.<br><br>	Selon le texte de l’Admour Hazaken, la liste des étapes est constituée de quinze mots, si l’on exclut le terme Nirtsa, agréé, qui ne correspond à aucune action du Séder, mais formule uniquement  la promesse que celui qui aura scrupuleusement respecté les quinze étapes précédemment citées sera agréé par D.ieu.<br><br>	Le mot Nirtsa ne désigne donc pas une action que l’homme doit accomplir, à la différence des précédentes indications. On peut donc considérer que les quinze premiers mots correspondent aux quinze étapes du Séder.<br><br>	Le chiffre quinze est la valeur numérique du Youd et du Hé, les deux premières lettres du Nom divin Avaya, qui correspondent aux Attributs de découverte intellectuelle et d’analyse raisonnée, c’est-à-dire aux forces célestes de la compréhension, dont celles de l’homme sont le pendant. On peut donc trouver ici une allusion au service de D.ieu basé sur la réflexion.<br><br>	A Pessa’h, c’est avant tout la foi et la soumission à D.ieu qui sont mis en avant. Néanmoins, la ‘Hassidout souligne que l’on ne peut, pour autant, supprimer la démarche intellectuelle. Bien plus, certaines notions dépassent l’entendement et ne peuvent pas être comprises.<br><br>	En pareil cas, la ‘Hassidout demande de comprendre logiquement pourquoi de telles idées transcendent la logique et ne peuvent être acceptées qu’en dépassant la rationalité.<br><br>	En l’occurrence, la soumission à D.ieu est, de fait, indispensable, mais l’on doit comprendre logiquement pourquoi il en est ainsi, grâce au Youd et au Hé. Bien plus, le Youd, qui fait allusion à l’Attribut de découverte intellectuelle, est surmonté par une pointe et mon beau-père, le Rabbi souligne, dans ses discours ‘hassidiques, que “ la grandeur de la compréhension se révèle là où elle est la plus petite ”.'+
										'<br><br>	2. “ Il arriva que Rabbi Eliézer... ”.<br><br>	Nous avons déjà vu que ce qui est considéré comme richesse pour l’un n’est que pauvreté pour l’autre. C’est pour cela qu’il faut aimer D.ieu “ de tout ton pouvoir ”, c’est-à-dire en fonction des possibilités de chacun.<br><br>	Ceci nous permettra de comprendre ce qui est rapporté du Séder de Rabbi Eliézer et d’autres Sages, à qui les disciples vinrent dire : “ Maîtres, il est l’heure de réciter le Chema Israël du matin ”.<br><br>	On peut, en effet, être surpris par ce que la Haggada dit ici. Les Sages qu’elle mentionne, de Rabbi Eliézer à Rabbi Tarfon, possédaient tous des âmes particulièrement élevées et ils se comportaient ici-bas, à l’image de ce qui existe là-haut. Quand arriva le temps de lire le Chema Israël du matin, ne pouvaient-ils s’en apercevoir par leurs propres moyens ? Pourquoi fallait-il que leurs disciples les en préviennent ?<br><br>	Cette question se pose encore plus fortement d’après l’explication de la ‘Hassidout selon laquelle la phrase “ ils racontaient la sortie d’Egypte ” peut également être lue : “ ils rendaient brillante la sortie d’Egypte ”. Leur récit fit donc jaillir la lumière et leurs élèves purent ainsi ressentir que le matin était venue. Dès lors, comment ne le perçurent-ils pas eux-mêmes ?'+
										'<br><br>	3. Nous répondrons à ces questions en fonction de ce qui a été exposé auparavant. Les réceptacles des maîtres étaient beaucoup plus larges que ceux de leurs élèves.<br><br>	Ainsi, la lumière attirée par les Sages était suffisante pour que les élèves puissent ressentir le matin, la clarté, portant leurs réceptacles à saturation. Ceux des maîtres, en revanche, ne l’étaient pas et ils poursuivaient donc le récit de la sortie d’Egypte, se libéraient encore de leurs propres limites et de leurs entraves.<br><br>	Néanmoins, les maîtres étaient bien parvenus à apporter la lumière aux disciples. Or, le fait d’illuminer son prochain rétroagit sur sa propre personne. C’est pour cela que les élèves vinrent dire : “ Maîtres, il est l’heure de lire le Chema Israël du matin ”.<br><br>	Leur message était le suivant : “ Sachez que, pour nous, il fait déjà clair. En conséquence, même si pour vous, eu égard à votre grande élévation, la sortie d’Egypte se poursuit, vous nous avez bien apporté la lumière. Vous pouvez donc lire le Chema Israël du matin ”.<br><br>	Il y a bien là un enseignement pour chacun. Il faut se consacrer aux autres, agir pour les libérer de leur “ Egypte ” personnelle. On peut avoir conscience de se trouver soi-même en Egypte et être attaqué par le mauvais penchant, qui dit : “ Ne peux-tu pas te contenter de ta propre Egypte ? ”. On doit donc savoir qu’une telle conception est erronée. En apportant son aide à son prochain, on parvient effectivement à se libérer de sa propre Egypte.'
										
						    },
							
							'Siha 5': 
							{
								'Titre' : 'Contraint par la Parole, Pessa’h, Matsa et Maror',
								'source' :' (Discours du Rabbi, second soir de Pessa’h 5716-1956)',
						        		'resume' : ' ',
										'contenu' : ' 	4. “ Il descendit en Egypte, contraint par la Parole ”.<br><br>	La Haggada indique que Yaakov se rendit en Egypte pour y résider et en cite un verset pour preuve. En revanche, lorsqu’elle dit : “ Il descendit en Egypte, contraint par la Parole ”, elle ne mentionne aucune preuve, pour confirmer cette affirmation.<br><br>	Il faut en conclure qu’elle est une évidence absolue, qu’il n’est nul besoin de démontrer. Pour le comprendre, nous introduirons une notion préalable.<br><br>	Pourquoi nous dire que Yaakov se rendit en Egypte “ contraint par la Parole ” ? A quoi bon revenir sur le passé ? Pourquoi nous raconter tout cela et qu’en déduire pour notre service de D.ieu ?'+
										'<br><br>	5. L’explication de tout cela est la suivante.<br><br>	Lorsque l’on médite à la situation actuelle, à l’obscurité profonde dans laquelle nous vivons maintenant, on pourrait se désespérer et se demander comment la délivrance est concevable, surtout si l’on considère son immense élévation, telle que la décrit l’enseignement de la ‘Hassidout. Comment imaginer, nous trouvant dans la pénombre, que nous puissions accéder à une aussi grande élévation ?<br><br>	Mais, en méditant plus attentivement à tout cela, on peut aboutir à la conclusion qu’en réalité,  la question qui se pose actuellement n’est pas le moyen d’accéder à la délivrance, mais bien comment l’exil peut-il exister.'+
										'<br><br>	6. Il est dit que “ vous êtes des fils pour l’Eternel, votre D.ieu ” et le Tanya explique longuement que “ le fils provient du cerveau du père ”.<br><br>	Mais, en réalité, cette image ne décrit qu’imparfaitement notre sujet. Le fils émane, certes, du cerveau du père, mais, par la suite, il acquiert une existence indépendante. Il conserve, bien sûr, une proximité avec son père. Pour autant, il n’est pas tenu d’offrir sa vie pour lui et il doit, avant tout, sauver la sienne, ce qui démontre bien qu’il possède cette existence indépendante.<br><br>	Il n’en est pas de même pour ce qui fait l’objet de notre propos. Les âmes juives sont, en permanence, unifiées à D.ieu et elles ne forment, avec Lui, qu’une seule et même entité.<br><br>	En conséquence, lorsque les Juifs se trouvent en exil, D.ieu y est également présent, si l’on peut ainsi s’exprimer, ainsi qu’il est dit : “ Ils conduisirent la Présence divine en exil avec eux ”.<br><br>	La véritable interrogation est donc la suivante. Comment les Juifs, qui sont accompagnés par D.ieu, peuvent-ils se trouver en exil ? La simple présence des Juifs et de D.ieu ne suffit-elle pas pour que cet exil disparaisse ?'+
										'<br><br>	7. De fait, cette question présente deux aspects :<br><br>	A) Comment envisager l’exil de D.ieu ou même celui des Juifs ?<br><br>	B) L’exil est, en outre, synonyme de limitation. C’est la raison pour laquelle il est appelé Mitsraïm, l’Egypte, que l’on peut également lire Metsarim, les barrières, les obstacles. Or, D.ieu et les Juifs ne connaissent pas la limite. Comment une situation finie peut-elle intégrer en elle l’infini ?<br><br>	Nos Sages disent que, même en rêve, on ne peut pas observer “ un éléphant traversant le chas d’une aiguille ”, bien que l’un et l’autre soient limités. Néanmoins, les dimensions du chas d’une aiguille ne peuvent laisser passer celles, plus larges, d’un éléphant.<br><br>	Combien plus doit-il en être ainsi pour ce qui concerne l’exil, une situation par nature limitée. D.ieu et les Juifs, qui sont infinis, ne devraient pas pouvoir s’y trouver.<br><br>	De fait, la simple présence de D.ieu et des Juifs en exil aurait dû suffire pour le faire disparaître.<br><br>	On sait que le campement de Senacherib, lorsqu’il entendit le chant des anges, pourtant plus bas que les âmes, perdit l’existence. Combien plus devrait-il en être ainsi lorsque les âmes juives, accompagnées par D.ieu, se trouvent en exil. Toutes les limites caractérisant cette situation auraient dû disparaître.'+
										'<br><br>	8. La seule réponse que l’on peut apporter à cette question est la suivante. D.ieu est Tout Puissant. Il ne connaît pas la limite et, Le concernant, on ne peut donc poser aucune question. Il suscita l’exil et Il décida d’y être Lui-même présent. Et, cet exil, bien qu’il ne puisse contenir Sa Présence, n’en conserve pas moins son existence.<br><br>	Lorsque l’on médite à tout cela, on pourrait penser qu’il n’y a pas d’issue, conduisant à la délivrance. En fait, le contraire est vrai et c’est l’exil qui n’a aucune justification logique. Il existe uniquement parce que telle est la Volonté de D.ieu, afin d’obtenir un certain résultat qui, lorsqu’il sera atteint, provoquera aussitôt la délivrance.'+
										'<br><br>	9. Tel est donc le sens de ce passage de la Haggada, “ et il descendit en Egypte, contraint par la Parole ”. Le départ de Yaakov en Egypte n’a aucune justification logique et il ne put intervenir que sous la contrainte, la Parole de D.ieu ne connaissant aucune limite, car Il peut tout faire.<br><br>	Il est si évident que, sans cette Parole de D.ieu, l’exil ne pourrait avoir aucune existence, qu’il n’est nul besoin d’en citer une preuve.<br><br>	Il en découle également un enseignement, pour la présente époque. En effet, il n’y a pas lieu de se désespérer, ce qu’à D.ieu ne plaise, car les âmes juives sont si hautes qu’elles ne devraient pas se trouver en exil, y compris à l’heure actuelle. Malgré cela, Yaakov, “ contraint par la Parole ”, se rendit en Egypte, afin de transformer la matière de ce pays.'+
										'<br><br>	10. “ Pessa’h, Matsa et Maror ”.<br><br>	Le long développement de la Haggada pourrait avoir pour effet d’en perdre l’idée essentielle. A la fin de son récit, la synthèse en est donc exprimée de la façon suivante : “ Pessa’h, Matsa et Maror ”.<br><br>	Ces trois pratiques diffèrent l’une de l’autre. La Matsa est instaurée par la Torah. Le Maror, les herbes amères, est maintenu, à l’heure actuelle, par une décision de nos Sages. Quant au sacrifice de Pessa’h, nous ne faisons que le commémorer, dans l’attente de la délivrance complète.'+
										'<br><br>	11. Ces trois pratiques délivrent un enseignement pour le service de D.ieu.<br><br>	La Matsa, une obligation de la Torah, fait allusion à ce qu’il faut impérativement mettre en pratique, c’est-à-dire toutes les dispositions du Choul’han Arou’h, Préceptes de la Torah, dispositions de nos Sages, y compris ceux des dernières générations, de fait, tout ce qui est à la base de notre comportement. La Torah dit, à ce propos : “ Tu ne t’écarteras pas de ce qu’ils te diront ”.<br><br>	Le Maror, introduit par les Sages, correspond aux pratiques judicieuses auxquelles chacun s’engage, à titre personnel. Car, chacun est conscient de sa propre situation morale et comprend donc qu’il doit avoir recours à de telles pratiques, afin de ne pas en venir à transgresser une disposition de la Torah ou des Sages, ce qu’à D.ieu ne plaise. C’est à ce propos qu’il est dit : “ Faites la garde autour de Ma garde ”.<br><br>	La commémoration du sacrifice de Pessa’h rappelle qu’il ne suffit pas de mettre en pratique les dispositions du Choul’han Arou’h et de s’en tenir aux comportements que chacun adopte, à titre personnel. Il faut, en outre, transformer les objets permis, afin d’en faire des réceptacles pour la Divinité.'+
										'<br><br>	12. Mon beau-père, le Rabbi, justifie ainsi que nous ne terminions pas la soirée, selon la coutume de ‘Habad, par les mots : “ Le Séder de Pessa’h est achevé ”. En effet, celui-ci se poursuit sans cesse.<br><br>	A la fin de la Haggada, nous en établissons donc le bilan final, en soulignant ce qu’il faut en conserver pour tout le reste de l’année.<br><br>	La Matsa rappelle que l’on doit s’acquitter de toutes les obligations. Le Maror souligne la nécessité d’adopter le meilleur comportement possible. Le Pessa’h, enfin, indique que les objets permis doivent être transformés en réceptacles pour la Divinité, ainsi qu’il est dit : “ En toutes tes voies, connais-Le ”.<br><br>	C’est ainsi que l’on peut se préparer au monde futur, lorsque la Divinité pourra être perçue de manière physique, ainsi qu’il est dit : “ Toute chair verra ”. Alors, la chair du corps pourra voir “ que la bouche de D.ieu a parlé ”.'
							},
							
							'Siha 6': 
							{
								'Titre' : 'L’an prochain à Jérusalem',
								'source' :' (Discours du Rabbi, second soir de Pessa’h 5715-1955)',
									    'resume' : ' ',
									    'contenu' : ' 	13. “ L’an prochain à Jérusalem ”.<br><br>	Une fois, alors qu’il célébrait le Séder, mon beau-père, le Rabbi, raconta que son père, le Rabbi Rachab, lorsqu’il lisait le paragraphe “ Voici le pain de la pauvreté ”, au début de la Haggada, prononçait le mot Habaa, “ prochain ”, de la phrase “ l’an prochain, nous serons en Erets Israël ”, en mettant l’accent tonique sur la première syllabe. Par contre, en disant : “ l’an prochain nous serons libres ”, il mettait l’accent tonique sur la seconde syllabe de ce mot. A l’opposé, lorsqu’il disait “ l’an prochain à Jérusalem ”, il ne prononçait pas du tout d’accent tonique. En effet, l’essentiel est ici que nous nous trouvions effectivement, l’an prochain, à Jérusalem.<br><br>	Cela ne veut pas dire qu’il faille attendre l’an prochain. Il peut en être ainsi dès maintenant. Ainsi, l’an prochain, nous serons d’ores et déjà à Jérusalem.<br><br>	Puisse D.ieu faire qu’il en soit bientôt ainsi, ici-bas, dans ce monde et que nous célébrions Pessa’h, à Jérusalem, en compagnie de notre juste Machia’h.'
						    },
							
							'Siha 7': 
							{
								'Titre' : 'Vêtements de Mitsvot',
								'source' :' (Discours du Rabbi, A’haron Chel Pessa’h 5718-1958)',
						        		'resume' : ' ',
										'contenu' : ' 	14. Dans la lettre qui a été adressée à tous les fils et filles d’Israël, partout où ils se trouvent, à l’occasion de cette fête de Pessa’h, il a été expliqué qu’un Juif doit, au quotidien, revivre et ressentir, de nouveau la sortie d’Egypte. En effet, la libération de sa propre Egypte qu’il a pu obtenir la veille n’est plus suffisante, si l’on considère sa situation de ce jour et le niveau qui est désormais le sien.<br><br>	Une précision doit être donnée sur le contenu de cette lettre. En effet, les Mitsvot sont définies comme des vêtements et, commentant le verset : “ ils prirent conscience qu’ils étaient nus ”, nos Sages disent : “ Une Mitsva leur avait été confiée. Ils s’en étaient dévêtus ”.<br><br>	Une image énoncée par la Torah doit correspondre en tout point à ce qu’elle a pour but de décrire.<br><br>	Concrètement, celui qui grandit ou grossit doit changer de vêtements. S’il ne le fait pas, les habits qui faisaient auparavant son honneur, conformément à l’explication de nos Sages selon laquelle Rabbi Yo’hanan appelait ses vêtements “ marques d’honneur ”, lui attireront les moqueries des autres personnes, qui, le voyant, s’exclameront : “ Comment un adulte peut-il s’habiller comme un enfant ? ”.<br><br>	Il en est de même pour ce qui fait l’objet de notre propos, c’est-à-dire pour les Mitsvot, qui sont également définies comme des vêtements spirituels. Lorsqu’un homme grandit et s’élève moralement, il doit aussi élargir ses vêtements, multiplier les Mitsvot, car celles qu’il accomplissait auparavant sont désormais insuffisantes.'+
										'<br><br>	15. Un Juif va toujours de l’avant. Chaque jour, il accomplit des Mitsvot et chacune d’entre elles lui apporte l’élévation, la sainteté. Les possibilités qui lui sont ainsi offertes sont illimitées. Le mot Mitsva est de la même étymologie que Tsavta, le lien. De fait, chaque Mitsva permet de se lier à D.ieu, Qui transcende toute limite.<br><br>	C’est pour cette raison que nul ne peut se contenter des Mitsvot qu’il a accomplies, la veille. Même si elles étaient alors suffisantes et permettaient réellement de se libérer d’Egypte, on se maintiendrait dans ce pays en les reproduisant à l’identique, en ce jour.<br><br>	De fait, quand il s’agit de vêtements matériels, la différence qui peut être faite entre un enfant et un adulte, même s’il s’agit d’un nourrisson qui vient de naître et d’un homme âgé de soixante dix ans, reste, somme toute, limitée. Malgré cela, il est bien clair que l’on ne peut pas conserver les mêmes vêtements. Combien plus doit-il en être ainsi lorsqu’il s’agit de vêtements spirituels.<br><br>	En effet, une Mitsva peut transformer une personne, faire de l’impie un “ homme moyen ” et même un Juste. Or, une telle métamorphose est gigantesque. Il est donc bien évident qu’il est une nécessité absolue de changer de vêtements.'
							},
							
							'Siha 8': 
							{
								'Titre' : 'Le Roch Hachana de Pessa’h',
								'source' :' (Discours du Rabbi, A’haron Chel Pessa’h 5715-1955)',
									    'resume' : ' ',
									    'contenu' : ' 	16. Il est dit de Nissan que “ ce mois-ci est, pour vous, le premier des mois ” et son aspect essentiel est la fête de Pessa’h. En d’autres termes, Pessa’h est le Roch Hachana qui étend son influence sur l’ensemble de l’année, y compris sur le Roch Hachana du mois de Tichri.<br><br>	C’est pour cette raison que la bénédiction de la rosée est prononcée au premier jour de Pessa’h, bien qu’elle ait été plus à sa place en hiver, lorsque nous disons, dans la prière, “ accorde la rosée et la pluie pour la bénédiction ”. Néanmoins, c’est bien à Pessa’h qu’elle est dite, car cette fête est le Roch Hachana, y compris par rapport à celui du mois de Tichri et donc pour l’ensemble de l’hiver.<br><br>	Il existe, néanmoins, une différence entre le Roch Hachana de Tichri et celui de Nissan. Le premier révèle une bénédiction, de caractère global, qui se répartit sur l’ensemble de l’année, s’appliquant à toutes les situations naturelles. Celle-ci est à l’origine de toutes les manifestations divines que le monde peut intégrer, car elles épousent ses limites. Elle est obtenue par l’effort des hommes.<br><br>	Le Roch Hachana de Nissan, pour sa part, révèle les miracles, pour toute l’année. Il apporte le dévoilement divin qui transcende les mondes, qui est infini. Aucun effort, de la part des hommes, n’est susceptible de lui ouvrir l’accès à une telle révélation. Elle est donc accordée à l’initiative de D.ieu.<br><br>	Ceci nous permettra de comprendre pourquoi la bénédiction de la rosée est prononcée à Pessa’h. On distingue, en effet, la rosée de la pluie. Cette dernière rétribue l’effort des hommes, alors que la première provient de D.ieu. C’est la raison pour laquelle, disent nos Sages, “ la rosée n’est pas retenue ”.<br><br>	La bénédiction de la pluie est, en conséquence, dite en Tichri. C’est alors que sont obtenues les influences qui sont accordées en relation avec le monde. La bénédiction de la rosée, par contre, est dite en Nissan, car celle-ci “ n’est jamais retenue ”.'+
										'<br><br>	17. On interrogea, une fois, le Tséma’h Tsédek à propos de Chevii et A’haron Chel Pessa’h, les derniers jours de cette fête, qui présentent deux aspects contradictoires. D’une part, ce sont les seules fêtes au cours desquelles la bénédiction de Chéhé’héyanou n’est pas récitée. Par ailleurs, la joie est alors beaucoup plus intense que durant tout le reste de la fête de Pessa’h.<br><br>	Le Tséma’h Tsédek répondit : “ Les Juifs célèbrent les premiers jours de la fête parce que le Tout Puissant les libéra d’Egypte. En revanche, ses derniers jours, en particulier A’haron Chel Pessa’h, sont liés à la délivrance future ”.<br><br>	Ceci nous permettra de comprendre pourquoi le Baal Chem Tov avait coutume de prendre un troisième repas de fête, au dernier jour de Pessa’h, qu’il appelait “ repas du Machia’h ”.<br><br>	Certes, la Haftara de ce jour traite du Machia’h, mais cela ne peut pas être une raison suffisante pour instaurer ce repas, d’autant qu’elle est récitée le matin, avant le second repas. Il faut en conclure qu’à la fois la Haftara du matin et le repas de l’après-midi ont une seule et même cause.<br><br>	Dans sa dimension profonde, A’haron Chel Pessa’h est effectivement lié au Machia’h. C’est pour cette raison que le Baal Chem Tov, qui révéla les secrets de la Torah, y compris les plus profonds, instaura le repas du Machia’h, en ce jour.<br><br>	Ce contenu messianique d’A’haron Chel Pessa’h justifie également que la plupart des discours ‘hassidiques prononcés par nos maîtres, en ce jour, traitent de la délivrance.'+
										'<br><br>18. C’est ainsi qu’il faut comprendre la réponse du Tséma’h Tsédek. La joie de Chevii et d’A’haron Chel Pessa’h est particulièrement grande. Pour autant, on ne dit pas Chéhé’héyanou, en ces jours, car cette bénédiction est récitée uniquement lorsque la joie est physiquement ressentie, c’est-à-dire lorsque l’on peut observer ce qui la provoque de ses yeux de chair.<br><br>	En l’occurrence, la cause de la joie est la délivrance future, que nous ne pouvons pas encore observer, pour l’heure. C’est pour cela que nous ne disons pas Chéhé’héyanou. Malgré cela, la joie doit être considérable, à la mesure de celle du monde futur, de la délivrance complète et véritable.'+
										'<br><br>	19. Pessa’h prépare Chavouot, ainsi qu’il est dit : “ Lorsque tu feras sortir ce peuple d’Egypte, vous servirez D.ieu sur cette montagne ”. La sortie d’Egypte prépara donc la révélation du Sinaï. C’est la raison pour laquelle on peut constater plusieurs similitudes entre ces deux fêtes.<br><br>	L’une de celles-ci est la valeur des femmes juives, soulignée à la fois par Pessa’h et par Chavouot. Concernant la première fête, il est expliqué que “ c’est par le mérite des femmes vertueuses que nos ancêtres furent libérés d’Egypte ”. Et, le verset rapporte le propos de D.ieu, lors du don de la Torah : “ C’est ainsi que tu parleras à la maison de Yaakov ”, c’est-à-dire, selon l’interprétation de nos Sages, aux femmes et, ensuite seulement : “ tu diras aux enfants d’Israël ”.<br><br>	Le terme employé par le verset pour les femmes, Tomar, tu parleras, évoque la douceur, alors que celui qui est utilisé pour les hommes, Tagued, tu diras, est “ dur comme un nerf ”, en hébreu Guid. De fait, on put vérifier que les femmes, après que l’on se soit adressé à elles avec douceur, perçurent effectivement le message. Il fut ensuite possible de parler durement aux hommes.'+
										'<br><br>	20. Une femme juive doit avoir conscience qu’elle est la maîtresse de sa maison, que le comportement que l’on adopte dans son foyer dépend d’elle. Il est évident qu’il en est bien ainsi pour ce qui concerne les enfants, puisqu’elle est chargée de les éduquer, mais, bien plus, c’est également le cas pour son mari et pour tous ceux qui vivent sous le même toit.<br><br>	Afin d’assumer pleinement le titre de maîtresse de maison que la Torah lui décerne, la femme doit introduire le Judaïsme dans son foyer, non pas uniquement le respect du Chabbat, de la Cacherout et de la pureté familiale, qui vont de soi, mais aussi en faisant que cette maison soit, au quotidien, juive et ‘hassidique.<br><br>	Dès que l’on y entre, on doit sentir que l’on pénètre dans un foyer ‘hassidique. Quand on la quitte, on doit se dire aussitôt que l’on vient de sortir d’une maison ‘hassidique. Il dépend des femmes  et des jeunes filles juives qu’il en soit effectivement ainsi.<br><br>	C’est en agissant de cette façon qu’une femme assume pleinement son rôle de maîtresse de maison. Alors, elle reçoit toutes les bénédictions matérielles, enfants, santé et prospérité matérielle.'
						    },
							
							'Siha 9': 
							{
								'Titre' : 'Un service de D.ieu plus aisé',
								'source' :' (Discours du Rabbi, Chabbat Mevar’him Iyar 5715-1955)',
						        		'resume' : ' ',
										'contenu' : ' 	21. La ‘Hassidout explique que le service de D.ieu est plus aisé en été qu’en hiver.<br><br>	On peut justifier simplement cette affirmation, de la manière suivante. Chaque fête apporte son contenu propre. On a pu vérifier qu’il en était bien ainsi, à l’époque du Temple, dans lequel les enfants d’Israël devaient se rendre trois fois par an, non seulement pour y voir la révélation divine, mais aussi pour y prendre les forces dont ils avaient besoin jusqu’à la fête suivante. Et, il en est encore ainsi, pendant le temps de l’exil.<br><br>	Or, les fêtes sont plus rapprochées l’une de l’autre, pendant l’été. La force que l’on en tire est donc d’autant plus forte et il est, en conséquence, plus aisé de servir D.ieu, en cette période.'+
										'<br><br>	22. On peut donner, à ce sujet, une explication plus profonde.<br><br>	Les mois de l’été dépendent de Nissan, lorsque la révélation céleste est accordée. C’est précisément ce caractère qui fait la différence entre Tichri et Nissan. Le premier est le mois de la Techouva et du Choffar, à propos duquel le Midrash dit : “ Améliorez (Chiprou, de la même racine que Choffar) vos actions ”. De la sorte, “ Tu mettras de côté (Tichbok, de la même racine que Tichri) toutes leurs fautes ”. A l’opposé, c’est en Nissan que “  se révéla à eux le Roi, Roi des rois, le Saint béni soit-Il ”, à l’initiative de D.ieu.<br><br>	L’effort des hommes est particulièrement important. Il permet de forger le réceptacle intégrant, plus profondément et de manière stable, la Lumière céleste. Pour autant, la révélation accordée à l’initiative de D.ieu est beaucoup plus intense. C’est donc grâce à elle qu’il est plus aisé de servir D.ieu.<br><br>	En effet, l’obscurité et le voile sont à l’origine des difficultés auxquelles l’homme peut être confronté. En conséquence, lorsque le fait que “ D.ieu est la Vérité éternelle ” apparaît de la manière la plus éclatante, cette obscurité et ce voile se dissipent.'
							},
					},
			},
			
			'Chevii Chel Pessa’h':
			{
					'Serie 1':
					{
					        'Siha 1': 
							{
								'Titre' : 'Le miracle de la traversée de la mer Rouge',
								'source' :' (Discours du Rabbi, Chabbat Parchat Bechala’h 5723-1963)',
						        		'resume' : ' ',
										'contenu' : ' 	1. Le Midrach Chemot Rabba, chapitre 21, paragraphe 10, explique que, lors du passage de la mer Rouge, des arbres poussèrent dans le lit de la mer, qui produisirent des fruits. Les enfants les cueillirent et en nourrirent les oiseaux, qui gazouillèrent également, lorsque les enfants d’Israël entonnèrent le Cantique de la mer.	1. Le Midrach Chemot Rabba, chapitre 21, paragraphe 10, explique que, lors du passage de la mer Rouge, des arbres poussèrent dans le lit de la mer, qui produisirent des fruits. Les enfants les cueillirent et en nourrirent les oiseaux, qui gazouillèrent également, lorsque les enfants d’Israël entonnèrent le Cantique de la mer.	Il est un principe établi, au traité Chabbat 53b, selon lequel "D.ieu ne fait pas de miracle inutile". Ainsi, les Drachot du Ran disent: "D.ieu souhaite que soient conservés, dans toute la mesure du possible, les usages du monde. Les lois naturelles Lui sont chères et Il les modifie seulement en dernière instance".<br><br>	Il est un principe établi, au traité Chabbat 53b, selon lequel "D.ieu ne fait pas de miracle inutile". Ainsi, les Drachot du Ran disent: "D.ieu souhaite que soient conservés, dans toute la mesure du possible, les usages du monde. Les lois naturelles Lui sont chères et Il les modifie seulement en dernière instance".<br><br>	En effet, la nature est la création de D.ieu, bien qu’elle soit conçue pour Le voiler. La ’Hassidout souligne que le mot Téva, la nature, désigne, étymologiquement, ce qui est noyé, ainsi qu’il est dit: "Ils furent noyés (Touveou) dans la mer Rouge". Car, lorsqu’un objet est placé dans la mer, il est recouvert par l’eau, de sorte que l’on ne peut plus le voir. De même, la nature cache la vitalité divine qui conduit le monde à l’existence.<br><br>	Certes, D.ieu "renouvelle, tous les jours, en permanence, la création originelle". Néanmoins, les lois naturelles font que "la situation du monde est immuable", se renouvelant toujours à l’identique, comme le constate le traité Avoda Zara 54b. Il pourrait donc sembler que ce monde n’a pas de Dirigeant, ce qu’à D.ieu ne plaise, qu’il évolue de manière autonome.<br><br>	En fait, la nature fut elle-même créée par D.ieu, ainsi qu’il est dit (Yermyahou 33, 25): "J’ai promulgué les lois des cieux et de la terre". Bien plus, les phénomènes naturels reçoivent une finalité précise. En conséquence, D.ieu ne fait pas de miracle, ne modifie pas la nature lorsque cela n’est pas indispensable. Car les phénomènes naturels ne doivent pas être remis en cause.<br><br>	Aussi, comme le demandent les Tossafot Yom Tov, commentant le traité Avot, chapitre 5, Michna 4, la question suivante peut-elle être posée. Pourquoi l’unique ouverture de la mer Rouge ne suffisait-elle pas pour le salut des enfants d’Israël? Pourquoi un autre miracle fut-il nécessaire, ces arbres qui poussèrent, donnèrent des fruits dès qu’ils apparurent, allant ainsi à l’encontre des lois de la nature, d’après lesquelles un certain temps est nécessaire, avant qu’un arbre donne des fruits, puis pour que ceux-ci soient comestibles? En l’occurrence, les fruits purent immédiatement être donnés aux oiseaux.<br><br>	De même, on peut se demander pourquoi l’on ne traversa pas la mer Rouge en en asséchant l’eau. Dès lors, elle n’aurait plus été une mer, alors qu’en l’occurrence, l’eau resta, se fendit et forma une paroi, de part et d’autre des enfants d’Israël, ainsi qu’il est dit: "Les eaux formaient un mur, à leur droite et à leur gauche". Or, il suffisait qu’ils traversent à pied sec. Quelle était donc l’utilité du miracle qui transforma l’eau en muraille?<br><br>	Et, l’on ne peut pas considérer que c’était là le seul moyen de traverser la mer Rouge, en faisant un chemin au milieu de celle-ci, d’après l’explication du Chaar Ha Y’houd Ve Ha Emouna, au chapitre 2, des commentateurs de la Michna du traité Avot et des Avot de Rabbi Nathan, précisant pourquoi le verset répète deux fois "à leur droite et à leur gauche".<br><br>	Il faut en conclure que le miracle qui transforma l’eau en un mur et celui qui permit à des arbres fruitiers de pousser dans le lit de la mer n’avaient nullement un caractère accessoire, mais qu’ils étaient bien partie intégrante de la traversée de la mer Rouge. C’est pour cela que la Torah répète, par deux fois, aux versets Chemot 14, 22 et 14, 29, que "les eaux formaient un mur, à leur droite et à leur gauche".<br><br>	La première fois correspond à leur entrée dans la mer Rouge. Il est dit, à ce propos, que "les enfants d’Israël entrèrent dans la mer, à pied sec et les eaux formaient un mur, à leur droite et à leur gauche". La seconde se situa à l’issue de leur passage, après la noyade des Egyptiens. Il faut en conclure que, pendant toute la durée de cette traversée à pied sec, il était important que l’eau forme une muraille.'+
										'<br><br>	2. Commentant le verset "les eaux formaient un mur, à leur droite et à leur gauche", la Me’hilta, sur Chemot 14, 29, explique que l’accusation suivante était alors portée contre les enfants d’Israël: "Des hommes servant les idoles traversent la mer à pied sec !". De fait, il y avait alors des idolâtres, parmi eux et la question se posait donc de l’opportunité de les sauver, par ce miracle. Car, en quoi se distinguaient-il des Egyptiens? Le Yalkout Reouvéni, sur Chemot 14, 27 et le Zohar, tome 2, page 170b, disent bien: "Ceux-ci sont idolâtres et ceux-là le sont également".<br><br>	La réponse de la Me’hilta est la suivante: "Comment les enfants d’Israël furent-ils sauvés? Grâce à leur droite et à leur gauche. Leur droite est le mérite de la Torah qu’ils s’apprêtaient à recevoir, ainsi qu’il est dit: de Sa main droite, Il donna le feu de la loi. Leur gauche est la prière". Le Yalkout Chimeoni, au paragraphe 238, en donne une autre version: "Leur gauche est les Tefillin".<br><br>	Ainsi, la Torah et la prière, ou bien les Tefillin sont les deux lignes, à la droite et à la gauche, qui formèrent les murailles protégeant et sauvant les enfants d’Israël, de part et d’autre.<br><br>	On peut s’interroger sur cette affirmation. Pourquoi un "mur", un mérite, était-il nécessaire pour protéger les enfants d’Israël des deux côtés, à droite et à gauche? Pourquoi un seul mérite n’était-il pas suffisant, surtout, celui de leur droite, "la Torah qu’ils s’apprêtaient à recevoir"? En effet, c’est lors du don de la Torah que D.ieu choisit Israël d’entre toutes les nations. C’est la raison pour laquelle, lorsque l’on dit, dans les bénédictions du Chema Israël, "Tu nous as choisis d’entre tous les peuples et les langues", on doit penser à la révélation du Sinaï, comme le précise le Choul’han Arou’h de l’Admour Hazaken et le Choul’han Arou’h Ora’h ’Haïm, chapitre 60, paragraphe 4.<br><br>	Et l’élection porta alors également sur le corps juif, comme le souligne le Tanya, au chapitre 49. Celui-ci est différent des corps des autres nations du monde, selon l’affirmation du traité Chabbat 146a. Pour ces dernières, il est, en effet, issu des trois forces du mal totalement impures, alors que le corps juif émane de la force du mal qui conserve la possibilité de l’élévation, comme l’explique la fin du chapitre 6 du Tanya.<br><br>	Il existe entre la force du mal qui peut encore s’élever et les trois, qui sont totalement impures, une différence incommensurable, comparable à celle qui sépare le mal de la sainteté. Enfin, les trois forces totalement impures n’ont aucun moyen de réintégrer le domaine de la Sainteté, alors que la première conserve cette faculté, comme l’explique le Tanya, au chapitre 7 et qu’elle est donc potentiellement sainte. Bien plus, il est une certitude que ce potentiel sera effectivement utilisé, car les parcelles de sainteté se trouvant là doivent nécessairement retrouver leur source, ainsi qu’il est dit: "aucun d’entre nous ne sera repoussé". Il n’en est pas de même, en revanche, pour les parcelles se trouvant dans les trois forces du mal totalement impures. Leur élévation est conditionnée par la manière dont la délivrance se passera.<br><br>	Certes, la force du mal pouvant connaître l’élévation peut parfois connaître, momentanément, la chute et elle rejoint alors les trois forces du mal totalement impures. Mais, une telle situation n’est que passagère et il est certain qu’au final, elle réintégrera le domaine de la Sainteté.<br><br>	Or, le don de la Torah suffit pour introduire une différence radicale et fondamentale entre Israël et toutes les autres nations. Le mérite qu’il constitue aurait donc dû permettre de réfuter l’argument selon lequel "ceux-ci sont idolâtres et ceux-là le sont aussi". Pourquoi fallut-il, en outre, avoir recours au mérite de la prière ou des Tefillin?'+
										'<br><br>	3. Le passage de la mer Rouge présenta deux aspects:<br><br>	A) C’est avec cette traversée que la sortie d’Egypte parvint à son terme. Avant cela, y compris après que les enfants d’Israël ait quitté la terre d’Egypte et soient même parvenus à Pi Ha ’Hirot, dernière limite de l’Egypte, comme l’explique le Léka’h Tov, sur Chemot 14, 2, ils étaient encore poursuivis par le Pharaon et par son armée.<br><br>	Tout cela s’acheva avec le passage de la mer Rouge et l’on peut alors considérer que la sortie d’Egypte fut achevée.<br><br>	B) La traversée de la mer Rouge était, en outre, une préparation du don de la Torah, selon le Torah Or, au discours "Je chanterai", le Likouteï Torah, à la fin de la Parchat Tsav et le traité Pessa’him 118a. Cette idée est précisée par la ’Hassidout, soulignant qu’il ne s’agissait pas uniquement de sauver les enfants d’Israël, ce qui aurait pu être obtenu d’une autre manière, car "D.ieu possède de nombreux moyens d’actions".<br><br>	Le passage de la mer Rouge n’était pas, non plus, lié à la traversée du désert qui allait le suivre. En effet, les Tossafot expliquent, au traité Ara’hin 15a, que "ils remontèrent du côté où ils étaient descendus".<br><br>	En fait, le but était bien de préparer le don de la Torah, qui réunit les dimensions céleste et terrestre, comme le disent les Midrachim Chemot Rabba, chapitre 12, paragraphe 3 et Tan’houma Vaéra, chapitre 19. Pour réaliser cette préparation, il fallut transformer la mer en terre ferme. La force divine insufflée à la création est comparable à la mer, qui recouvre tout ce qui se trouve en elle. Or, cette mer se révéla "à pied sec", à l’évidence, bien que de manière encore globale et éphémère. Et, c’est grâce à cela que chaque Juif reçut, lors du don de la Torah, le pouvoir de mettre en évidence ici-bas, la Divinité, la dimension céleste, d’une manière fixe, par l’intermédiaire de la Torah et des Mitsvot.<br><br>	Rachi rappelle, au début de son commentaire de la Torah que "le monde fut créé pour Israël, qui en est le préalable". Tout ce qui se passe ici-bas concerne donc les Juifs. Chaque fois que l’un d’entre eux accomplit une action, l’équivalent s’en retrouve également dans le monde, comme l’explique le Likouteï Torah Bamidbar, au discours "Le nombre des enfants d’Israël". Or, lors du passage de la mer Rouge, fut révélée la Divinité qui se cache, au sein de la matière et il faut en conclure que les enfants d’Israël reçurent alors la révélation de la force divine qui était dissimulée en leur âme.<br><br>	C’est donc pour cela qu’il leur fallait "un mur, à leur droite et à leur gauche", la Torah à droite et la prière ou les Tefillin à gauche. Car, c’est précisément en cumulant ces deux aspects que l’on met en évidence la Divinité cachée au fond de l’âme.<br><br>	Ceci ne contredit pas la relation, définie par différents textes, entre les Tefillin et le côté droit. En effet, il est ici question de l’effort de l’homme, de ce qu’il accomplit ici-bas, au sein de la matière et dans sa grossièreté, afin de l’élever vers la spiritualité. Un tel effort relève bien du côté gauche. A l’opposé, une révélation divine, comme celle de la Torah, appartient au côté droit.<br><br>	Ainsi, disent nos Sages, dans les Pirkeï de Rabbi Eliézer, au chapitre 18: "Il tendit la main droite et créa le ciel. Il tendit la main gauche et créa la terre". La Torah, de laquelle il est dit: "Il y eut une voix, au dessus de l’espace", émane donc bien du côté droit et les Tefillin, qui représentent l’ensemble des Mitsvot, sont à gauche. Néanmoins, au sein de l’effort consenti par l’homme, l’élévation, la prière se trouve à gauche et la révélation, à droite.<br><br>	Si l’on adopte les deux versions à la fois, puisque "l’un et l’autre expriment la parole du D.ieu de vie", on peut retrouver ici, lors de la traversée de la mer Rouge, les trois domaines du "mur" que constitue le service de D.ieu. Les Tefillin sont à droite, la prière à gauche et la Torah, au centre. Néanmoins, cette dernière est inclinée du côté droit et elle est donc considérée comme lui appartenant. En effet, ce qui est caché au fond de l’âme et qui est comparé à la mer se révèle lorsque le service de D.ieu est parfait, dans les trois domaines à la fois.<br><br>	Si l’on sert D.ieu par un seul de ces domaines, y compris si on le fait de toutes ses forces, allant jusqu’au don de soi, on peut penser qu’il n’y a là qu’un comportement naturel, pouvant être celui de l’âme animale ou même celui de l’âme divine, mais qui est uniquement motivé par une attirance innée pour une telle manière d’agir. En effet, comment un Juif marque-t-il sa soumission profonde à D.ieu? En se libérant de son moi et en Le servant au moyen d’actes allant dans le sens opposé à ce moi. Car, il est certain qu’une telle attitude ne peut pas être naturelle, un Juif se rattachant nécessairement à un côté ou à l’autre. Seule sa soumission à D.ieu lui permet donc d’avoir cette attitude, comme l’explique le Torah Or, à la page 19b.<br><br>	Les Juifs doivent donc introduire leurs efforts dans toutes les directions, "à leur droite et à leur gauche". De la sorte, ils expriment leur attachement à D.ieu en transcendant les limites de leur nature et de leur existence, en mettant en évidence Sa présence en leur âme, c’est-à-dire la "parcelle de Divinité véritable" que chacun possède.<br><br>	Or, le comportement du monde est conditionné par le service de D.ieu des Juifs. Lorsque ceux-ci révélèrent l’aspect caché de leur âme, servirent D.ieu par des actes opposés les uns aux autres, ou bien acquirent, d’ores et déjà, le mérite de ce qu’ils allaient accomplir par la suite, il en fut aussitôt de même dans le monde. Alors, la mer, qui est, par nature, le voile, s’ouvrit, à l’évidence et elle forma un mur, de part et d’autre, "à leur droite et à leur gauche". Elle ne fut pas asséchée, mais son eau devint terre ferme, afin que le voile se révèle. Alors, un mur se forma, à droite et à gauche.'+
										'<br><br>	4. Mais, une question se pose encore. Tout ce qui vient d’être dit concerne uniquement le second aspect du passage de la mer Rouge, c’est-à-dire la préparation au don de la Torah. Qu’en était-il, en revanche, du salut des enfants d’Israël? Comment l’accusation portée contre eux fut-elle supprimée? Une seule forme du service de D.ieu n’était-elle pas suffisante pour cela? Le mérite du don de la Torah, qui marqua l’élection d’entre toutes les nations, ne le permettait-il pas?<br><br>	Et, pourquoi ne pas dire que l’eau formait "un mur, à leur droite et à leur gauche" uniquement à propos de la fin de la traversée de la mer Rouge"? Pourquoi le répéter au début de celle-ci, établissant ainsi un lien avec le salut et la sortie de l’Egypte?<br><br>	L’explication est la suivante. Le don de la Torah fut la finalité de la sortie d’Egypte. C’est la raison pour laquelle, d’emblée, D.ieu évoqua conjointement ces deux événements devant Moché, ainsi qu’il est dit (Chemot 3, 12): "Lorsque tu feras sortir ce peuple d’Egypte, vous servirez D.ieu sur cette montagne". De même, le premier Commandement transmis, lors du don de la Torah, fait référence à la sortie d’Egypte, ainsi qu’il est dit: "Je suis l’Eternel ton D.ieu, Qui t’ai fait sortir du pays de l’Egypte".<br><br>	En conséquence, la fin de la sortie d’Egypte, qui fut, comme on l’a dit, le début du passage de la mer Rouge, devait préparer et préfigurer le don de la Torah. Il ne s’agissait donc pas uniquement de préserver les enfants d’Israël de la force du mal de l’Egypte. Car, pour cela, une seule manière de servir D.ieu aurait été suffisante, en fonction des limites imposées par la nature. De la sorte, on aurait pu se défaire du mal. Mais, en fait, il fallait se libérer totalement de toutes les entraves.<br><br>	Pour y parvenir, les enfants d’Israël devaient adopter un service de D.ieu relevant des deux domaines à la fois. C’est pour cela que, depuis le début de la traversée de la mer Rouge, il y eut "un mur, à leur droite et à leur gauche".'+
										'<br><br>	5. On peut également proposer une explication plus profonde. En servant D.ieu d’une seule manière, non seulement on n’atteint pas l’objectif assigné, celui de se préparer au don de la Torah, mais, bien plus, on ne se libère pas pleinement de l’Egypte. Ainsi, la Me’hilta demande: "Quelle fut la cause du salut d’Israël?", puis souligne que les deux domaines du service de D.ieu à la fois devaient être cumulés pour obtenir ce salut.<br><br>	Tout ce qui se passe ici-bas a une source spirituelle, comme le constate le Midrach Béréchit Rabba, chapitre 10, paragraphe 6. L’Egypte des forces du mal, qui fait obstacle à la Torah et aux Mitsvot, la possibilité même de son existence, émane de l’Egypte du domaine de la Sainteté, c’est-à-dire d’un service de D.ieu limité, soumis aux lois de la nature, à celle de l’âme animale, ou même de l’âme divine.<br><br>	Si l’on sert D.ieu de façon limitée, en se trouvant dans l’Egypte de la Sainteté, on n’est pas encore totalement préservé de l’Egypte des forces du mal. Parfois, on s’en libère totalement et on la supprime. Pour autant, dès lors que l’on conserve sa source en soi, l’Egypte de la Sainteté, on peut encore se retrouver dans la situation précédente.<br><br>	Pour quitter définitivement l’Egypte du mal, il faut donc se libérer de l’Egypte de la Sainteté, servir D.ieu par toutes les manières, "à leur droite et à leur gauche", y compris d’une façon qui va à l’encontre de sa propre nature et de son existence.'+
										'<br><br>	6. Ce qui vient d’être dit nous permettra de comprendre pourquoi il est une Mitsva de se rappeler, chaque jour, de la sortie d’Egypte, d’après le Choul’han Arou’h de l’Admour Hazaken, Ora’h ’Haïm, chapitre 67, paragraphe 1 et le Tanya, au chapitre 47. Cette obligation incombe à chaque Juif, celui qui n’est pas encore un Beïnoni, l’homme moyen du Tanya, au même titre que le Juste parfait. Cette Mitsva est identique pour tous, chaque jour.<br><br>	Or, on peut admettre qu’un Juste parfait reçoive une telle Mitsva. Un Juif doit se lier à D.ieu, Qui est infini et, aussi haut que puisse être le service de D.ieu de ce Juste, celui-ci reste qualifié de limite et d’Egypte par rapport à un stade plus élevé. Chaque jour, il se libérera donc des entraves qu’il subit et poursuivra son ascension.<br><br>	Pour autant, on peut se demander comment comparer la sortie d’Egypte du Juste parfait, chez qui cette Egypte est un stade élevé du domaine de la Sainteté, à cette même sortie, pour quelqu’un qui se trouve à un stade infiniment plus bas et même dans les trois forces du mal totalement impures? Comment dire que tous accomplissent la même Mitsva?<br><br>	La réponse est la suivante. La sortie d’Egypte la plus haute reste liée à celle qui appartient aux forces du mal. Si un Juste parfait se disait qu’il peut se contenter du niveau qu’il a acquis, s’il se refusait toute ascension ultérieure, souhaitant rester dans l’Egypte de la Sainteté, y compris sous sa forme la plus élevée, il conserverait alors en lui la source qui, à l’issue de multiples contractions, engendrerait l’Egypte des forces du mal.<br><br>	Le seul moyen de se libérer de l’Egypte du mal est donc de refuser toute limite, toute entrave au service de D.ieu. Chaque jour, en permanence, il faut en atteindre un stade plus élevé. Aussi haut que l’on a pu se hisser aujourd’hui, on doit prendre la décision de poursuivre son élévation. Et, le Rabbi a rapporté l’usage des ’Hassidim, qui avaient coutume de dire: "Ah, demain, en nous réveillant, nous devons être des personnes totalement différentes".'+
										'<br><br>	7. Ce qui vient d’être dit nous permettra de comprendre pourquoi, lors de la traversée de la mer Rouge, poussèrent des arbres portant des fruits déjà à maturité, que les oiseaux purent consommer. Il n’y avait pas là un miracle de plus, mais bien l’un des aspects de la traversée de la mer Rouge.<br><br>	Lorsque l’on plante une graine en terre, celle-ci porte, d’ores et déjà, en elle, de manière potentielle, l’arbre qui poussera, avec tous ses fruits. Pour autant, tout cela est encore caché et il faudra un certain temps avant que l’on puisse l’observer et, de fait, plus le temps s’écoulera et plus les fruits parviendront à maturité.<br><br>	En fait, plus généralement, la force de germination qui se trouve dans la terre porte en elle, potentiellement, tout ce qui poussera par la suite, car ce processus n’est pas véritablement une création à partir du néant, comme l’expliquent le chapitre 26 du Chaareï Ora et la fin du chapitre 20 d’Iguéret Hakodech.<br><br>	L’effort des enfants d’Israël, lors du passage de la mer Rouge leur permit de révéler ce qui était caché non seulement en eux-mêmes, mais aussi en la partie du monde qui leur était confié. Pour que les enfants puissent nourrir les oiseaux qui les accompagnèrent dans leur Cantique, apparurent les arbres fruitiers qui se trouvaient cachés, de manière potentielle, dans le lit de la mer, de même que les graines et les fruits, virtuellement présents dans ces arbres.'+
										'<br><br>	8. Le lit de la mer est fait de terre, minérale, l’aspect le plus inférieur de la matière. Ainsi, la révélation de ce qui était caché, lors de la traversée de la mer Rouge, marqua également le minéral, qui produisit des arbres, des fruits, c’est-à-dire des végétaux. Ces fruits furent la nourriture des oiseaux, se confondirent à leur chair et à leur sang, devinrent donc animaux. Et, les oiseaux accompagnèrent les enfants d’Israël, des hommes, dans le chant qu’ils adressèrent à D.ieu. Or, la finalité de l’humain est bien de s’inclure dans la Divinité, comme l’expliquent les Ikarim 3, 1, le Kountrass Ou Mayan, 1, 3 et le Torat Chalom, à la date du 19 Kislev 5680.<br><br>	En d’autres termes, le passage de la mer Rouge mit en évidence ce qui est caché dans le minéral, afin de lui permettre de s’inclure, par l’intermédiaire du végétal, de l’animal et de l’humain, en la Divinité.'+
										'<br><br>	9. Tous les récits de la Torah délivrent un enseignement pour notre service de D.ieu, au quotidien. Combien plus est-ce le cas quand il s’agit des différents aspects du passage de la mer Rouge, qu’il est nécessaire de mentionner chaque jour, selon la Tossefta du second chapitre du traité Bera’hot, citée par le Torah Or, au discours intitulé “ Alors, il chanta ” et le Choul’han Arou’h de l’Admour Hazaken, chapitre 66, paragraphe 12.<br><br>	Chaque jour, un Juif doit faire en sorte de révéler ce qui est caché en son âme et l’exprimer dans son service de D.ieu, au delà de toute limite, dans tous les domaines, “ à leur droite et à leur gauche ”. En pareil cas, non seulement, il est protégé de l’Egypte des forces du mal, mais, bien plus, il accomplit, en outre, la finalité de la sortie d’Egypte, se prépare à recevoir la Torah et, surtout, à obtenir la délivrance complète.<br><br>	Nos Sages disent, au traité Nedarim 22b et dans le Midrach Chemot Rabba, au début du chapitre 32, que, “ s’ils n’avaient pas commis de faute ”, la sortie d’Egypte aurait été la délivrance complète. Lorsqu’elle sera effective, la Divinité cachée dans le minéral se révélera, comme ce fut le cas lors du passage de la mer Rouge.<br><br>	Dans ce dernier cas, nous venons de montrer que cette révélation fut seulement éphémère. Malgré cela, elle apporta aux Juifs, après le don de la Torah, la force de l’obtenir de manière définitive, par leur service de D.ieu.<br><br>	De fait, des Justes d’une grande élévation purent obtenir de tels dévoilements. Grâce à leurs efforts, ils purent observer la Divinité au sein du minéral. Ainsi, on sait que l’Admour Hazaken, voyant une poutre, s’exclama, une fois : “ Je ne vois que la Divinité qui l’anime ”, comme le rapporte le Beth Rabbi, tome 1, chapitre 22.<br><br>	Très prochainement, cette révélation sera le fait de tous, lorsque “ l’honneur de D.ieu se révélera et toute chair, ensemble, verra que la bouche de D.ieu parle ” (Ichaya 40, 5). La Parole de D.ieu qui anime chaque être se dévoilera et l’on pourra la voir, lors de la délivrance véritable et complète, par notre juste Machia’h, très prochainement.'
							},
							
							'Siha 2': 
							{
								'Titre' : 'Le reflet du Machia’h',
								'source' :' (Discours du Rabbi, prononcés à différentes occasions)',
									    'resume' : ' ',
									    'contenu' : ' 	1. Comme l’indique le Hayom Yom, à la page 47, mon beau-père, le Rabbi, raconta que le Baal Chem Tov prenait trois repas, le dernier jour de Pessa’h. Le troisième, qui était fixé à la fin de la journée, était appelé “ le repas du Machia’h ”. En effet, en ce dernier jour de la fête, brille un reflet du Machia’h.<br><br>	La relation entre le dernier jour de Pessa’h ou, plus précisément la fin de ce jour et ce reflet du Machia’h peut être expliquée d’après ce que dit le discours ‘hassidique de 5708, intitulé “ comme aux jours de ta sortie d’Egypte ”. Il y est dit, en effet, que l’idée de libération fut alors introduite. De même, le canal conduisant vers la délivrance future, qui interviendra très bientôt et de nos jours, Amen, fut ouvert.<br><br>	Chaque année, cette révélation est obtenue à nouveau, comme elle se passa la première fois. A Pessa’h, c’est donc non seulement la sortie d’Egypte, mais aussi la révélation du Machia’h, qui apparaît à l’évidence.<br><br>	Certes, cette révélation est, en fait, présente pendant tous les jours de Pessa’h. Néanmoins, le Sidour de l’Admour Hazaken, dans les commentaires des repas du Chabbat, explique que, parvenue à la fin, celle-ci brille beaucoup plus intensément. C’est donc au dernier jour de Pessa’h, surtout à sa conclusion, que son rayonnement est le plus fort et il en est de même pour le reflet de la délivrance future qu’il porte en lui. De fait, nos Sages disent, comme Rachi le rapporte dans son commentaire du verset Bechala’h 15, 22, que “ le butin du passage de la mer Rouge fut plus important que celui de l’Egypte ”.<br><br>	On dit parfois que les derniers jours de Pessa’h sont liés à la délivrance future. Mais, plus précisément, le septième jour de cette fête marque la perfection de la sortie d’Egypte, alors que A’haron Chel Pessa’h est lié à la dernière délivrance.<br><br>	De plus, on peut considérer que A’haron Chel Pessa’h est plus clairement en relation avec le Machia’h que Chevii Chel Pessa’h, non seulement parce qu’il est le dernier jour de la fête, mais aussi parce qu’il en introduit la sainteté dans le temps profane. De fait, il n’est pas, par nature, un jour de fête et nous le considérons comme tel uniquement par une décision de nos Sages, afin de maintenir la pratique de nos ancêtres.<br><br>	Tel sera, précisément, l’apport nouveau de la délivrance future. La Divinité se révélera au plus bas, ainsi qu’il est dit (Ichaya 40, 5) : “ L’honneur de D.ieu se révélera et toute chair ensemble verra ”.<br><br>	La révélation de ce reflet du Machia’h, au dernier jour de Pessa’h, comme toute idée de l’enseignement profond de la Torah, apparaît également dans sa dimension révélée. En effet, la Haftara du huitième jour de Pessa’h commence par “ un jour viendra, à Nov ”, puisque c’est le soir de Pessa’h qu’eut lieu la chute de Sennachérib, selon le Choul’han Arou’h, Ora’h ‘Haïm, chapitre 490.<br><br>	De fait, on peut s’interroger, à ce sujet. En effet, la chute de Sennachérib fut le premier soir de Pessa’h et non le dernier. L’explication est en fait, la suivante. Cette Haftara décrit également la victoire de ‘Hizkya, que D.ieu voulut nommer Machia’h, selon le traité Sanhédrin 94a et le Ma’hzor Vitry. Or, c’est au dernier jour de Pessa’h que l’on reçoit le reflet de la lumière du Machia’h.'
						    },
							
							'Siha 3': 
							{
								'Titre' : 'Quatre coupes',
								'source' :' (Discours du Rabbi, A’haron Chel Pessa’h 5716-1956)',
						        		'resume' : ' ',
										'contenu' : ' 	2. Le Hayom Yom, à la page 47, rapporte qu’en 5666, le Rabbi Rachab prit le repas du dernier jour de Pessa’h avec les élèves de la Yechiva et il demanda alors que l’on verse quatre coupes à chacun. Il expliqua : “ Ceci est le repas du Machia’h ”.<br><br>	Bien évidemment, ceci ne s’appliqua pas uniquement cette année-là, mais fut également conservé pour toutes les années suivantes.<br><br>	On peut, en outre, justifier cette pratique d’après la partie révélée de la Torah.<br><br>	Les quatre verres de Pessa’h correspondent aux quatre coupes d’opprobre que le Saint béni soit-Il versera aux nations et aux quatre coupes de consolation qu’Il réservera à Israël, selon le Yerouchalmi Pessa’him, au début du chapitre 10 et le Midrach Béréchit Rabba, chapitre 88, paragraphe 5.<br><br>	La relation entre les quatre verres de la délivrance future et la fête de Pessa’h peut être déduite du discours ‘hassidique de 5708, intitulé “ Comme aux jours de ta sortie d’Egypte ”, selon lequel la sortie d’Egypte ouvrit le canal conduisant vers cette délivrance future.<br><br>	En effet, toutes les révélations du monde futur dépendent de nos efforts, à l’heure actuelle, comme l’explique le chapitre 37 du Tanya. Pour s’y préparer, il ne suffit pas de supprimer ce qui fait obstacle à la révélation de la délivrance, en mettant en pratique le Précepte “ Ecarte-toi du mal ”. Il faut aussi faire en sorte que cette révélation soit effectivement obtenue. En buvant ces quatre coupes, on peut obtenir et hâter le dévoilement des quatre coupes du monde futur.<br><br>	Et, l’on sait, en effet, que les prophètes accompagnèrent leur révélation prophétique de gestes matériels, afin de permettre et de hâter sa réalisation matérielle.'
							},
					},		
							
			},

								'Siha 1': 
								{
									'Titre' : 'Le chiffre trois',
									'source' :' (Discours du Rabbi, Chabbat Parchat Behar Be’houkotaï 5718-1958)',
											'resume' : ' ',
											'contenu' : ' 	1. La Torah fut donnée en Sivan, troisième mois après celui de la sortie d’Egypte. On peut en conclure qu’elle est spécifiquement liée au chiffre trois. D’une part, toute chose est effet de la divine Providence et combien plus est-ce le cas, lorsqu’il s’agit de la Torah et des Mitsvot. De plus, nos Sages établissent clairement un lien entre la Torah et ce chiffre en la définissant comme “ une lumière triple révélée au peuple triple pendant le troisième mois ”.<br><br>	Quelle est l’importance particulière de ce troisième mois? La finalité de la Torah n’est-elle pas de révéler ici-bas le D.ieu unique? N’est-elle pas elle-même une Torah unique? De ce fait, n’est-elle pas mieux décrite par le chiffre un que par le chiffre trois?<br><br>	La Torah est pourtant spécifiquement liée au chiffre trois, puisqu’elle est “ une lumière triple révélée pendant le troisième mois ”. Les Mitsvot, en revanche, existaient déjà avant le don de la Torah. Il y eut celles des descendants de Noa’h, la circoncision, puis tous les Préceptes qui furent enseignés à Mara. Certes, ces Mitsvot ne sont pas strictement comparables à ce qu’elles devinrent par la suite, quand la Torah fut donnée, mais, en tout état de cause, la notion d’Injonction divine existait bien avant la révélation du Sinaï, dont l’apport essentiel, celui de Chavouot, en ce troisième mois, fut donc la Torah proprement dite.<br><br>	Le Tanya précise la spécificité de la Torah par rapport aux Mitsvot. Ces dernières permettent de se soumettre pleinement à D.ieu, au même titre qu’une charrette dont les mouvements dépendent strictement du cocher. La Torah, par contre, donne le moyen de s’unifier à D.ieu.<br><br>	Ce qui vient d’être dit renforce la question précédemment posée. Pourquoi cette Torah, permettant de s’unifier à D.ieu, fut-elle donnée précisément pendant le troisième mois?'+
											'<br><br>	2. L’explication est la suivante.<br><br>	La finalité ultime est bien l’unité et non le dédoublement, ce qu’à D.ieu ne plaise. Néanmoins, quand cette unité peut-elle être effective et incontestable? Lorsqu’une alternative existe et que le choix unitaire est fait, malgré cela.<br><br>	En effet, si aucune alternative n’est offerte, on ne peut vérifier la qualité de cette unité, car on ne peut préjuger de ce qui se passerait si l’on était confronté à une autre voie.<br><br>	On connaît, à ce propos, la parabole qui décrit la descente de l’âme dans ce monde matériel. On voulut éprouver l’attachement du prince à son père, le roi et on l’éloigna donc du palais. On l’envoya en un endroit isolé, au milieu d’hommes particulièrement rudes. Lorsque, parvenu en ce lieu, il continua à se comporter comme le fils du roi doit le faire, il apporta effectivement la preuve qu’il était bien attaché à son père.<br><br>	Il en va de même pour ce qui fait l’objet de notre propos. Lorsque l’on est confronté à un dédoublement, lorsqu’une voie opposée est ouverte, on fait la preuve de son unité en la laissant de côté et en se maintenant sur celle qui a été tracée.<br><br>	On peut envisager une telle situation de deux manières:<br>A) On peut passer outre à cette seconde voie, en faire abstraction, comme si elle n’existait pas.<br>B) On peut aussi la transformer, de sorte qu’à son tour, elle constitue un réceptacle pour la Divinité.<br><br>	Il est clair que l’unité, de la seconde façon, est plus profonde, plus vraie. Si l’on se contente de mettre de côté l’autre voie se dressant contre l’unité, on ne fait, au final, que l’ignorer, mais elle continue d’exister. A l’opposé, lorsque l’unité est si grande qu’elle pénètre chaque détail, elle est véritable et incontestable.'+
											'<br><br>	3. Les trois mouvements qui viennent d’être décrits correspondent aux trois mois de Nissan, Iyar et Sivan.<br><br>	Nissan est le premier mois, celui de la sortie d’Egypte, lorsque “ se révéla à eux le Roi, Roi des rois, le Saint béni soit-Il ”. D.ieu prit Lui-même l’initiative de cette révélation, qui n’avait aucune commune mesure avec la matière. Alors, “ le peuple s’enfuit ”, abandonna toute autre préoccupation pour se lier à la Divinité.<br><br>	Iyar est le second mois, au cours duquel on compte l’Omer pour assurer la transformation des sentiments de son âme animale. On se trouve alors en prise directe avec la matière et, soudain, s’ouvre une seconde voie, dont il faut réaliser la transformation. Pour autant, le monde conserve son existence et n’est pas encore divin.<br><br>	Cette même idée figure, en allusion, dans le nom de ce mois, Iyar, constitué des initiales d’Avraham, Its’hak, Yaakov, Ra’hel, les quatre “ pieds ” du Char céleste, qui est totalement soumis au Cocher, mais, pour autant, n’est pas unifié à Lui.<br><br>	Sivan, enfin, est le troisième mois, celui du don de la Torah, qui fait des deux dimensions précédemment décrites, la spiritualité et la matière, une entité unique, dépassant l’une et l’autre, une unification totale permettant de se fondre dans la Divinité.'+
											'<br><br>	4. Nous pouvons maintenant comprendre pourquoi la Torah fut donnée pendant le troisième mois. Sa finalité, en effet, est de réaliser l’unité.<br><br>	Ainsi, celui qui accomplit une Mitsva doit mettre de côté sa propre personnalité pour y parvenir. Malgré cela, il ne s’identifie pas à cet acte. A l’opposé, l’étude de la Torah unifie, à proprement parler, l’intellect de l’homme avec la Sagesse et la Volonté de D.ieu.<br><br>	Telle est la signification du chiffre trois. On doit, en effet, confondre son intellect à la Sagesse divine, au point d’en faire un troisième élément, l’unité.<br><br>	C’est pour cela que “ Moché reçut la Torah sur le mont Sinaï ”. Nous avons vu que certaines Mitsvot furent déjà données à Mara. La Torah proprement dite, en revanche, fut révélée uniquement sur le Sinaï, “ la plus basse de toutes les montagnes, cumulant ainsi deux aspects opposés, dont l’unité apparut à l’évidence lorsque la Torah fut donnée.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'Chavouot, un jour unique',
									'source' :' (Discours du Rabbi, Chavouot 5718-1958)',
											'resume' : ' ',
											'contenu' : ' <b>Pour la Torah elle-même</b><br><br>	5. Le Zohar dit que Chavouot est la plus haute de toutes les fêtes. C’est pour cela qu’elle s’insère entre Pessa’h et Soukkot. Elle est, en effet, “ le point médian ”, la Torah étant au centre de tout ce qui existe.<br><br>	Certes, Chavouot n’a qu’un jour, à la différence de Pessa’h et Soukkot, qui en compte sept et huit. Mais, cela ne signifie pas que Chavouot soit moins important, bien au contraire. Le jour unique de Chavouot permet d’établir que “ qui peut se comparer à Ton peuple, Israël, nation unique sur la terre ? ”.<br><br>	Comme on l’a dit, l’unité n’est véritable qu’au sein de la Torah, qui fut donnée pendant le troisième mois.'+
											'<br><br>	6. La ligne médiane possède deux qualités. D’une part, elle dépasse les deux autres lignes. La Guemara dit ainsi que : “ Rav est au centre, le plus grand à droite et le plus petit à gauche ”. D’autre part, cette ligne médiane est également à l’origine des deux autres. Elle s’élève jusqu’à Kéter, la couronne surplombant l’enchaînement des mondes, qui est à l’origine de tous les Attributs de D.ieu, les Sefirot.<br><br>	La fête de Chavouot, présentant ce caractère médian, possède également ces deux caractères. Elle est, tout d’abord, la plus haute de toutes les fêtes. Elle est, en outre, celle du don de la Torah, qui définit elle-même chacune des fêtes.<br><br>	Comme nous l’avons dit, l’aspect essentiel de Chavouot est la Torah. Or, l’étude surpasse la pratique des Mitsvot également en ces deux points. D’une part, l’étude de la Torah est plus importante que toutes les Mitsvot, ainsi qu’il est dit : “ l’étude de la Torah surpasse tout le reste ”. Par ailleurs, c’est précisément l’étude qui conduit à toutes les Mitsvot et nos Sages affirment que : “ grande est l’étude qui conduit à l’action ”.'+
											'<br><br>	7. On peut donner, à ce propos, l’explication suivante.<br><br>	Les six cent treize Mitsvot correspondent aux six cent treize membres du corps, les deux cent quarante huit Injonctions aux deux cent quarante huit membres et les trois cent soixante cinq Interdits aux trois cent soixante cinq nerfs.<br><br>	L’étude de la Torah est une activité intellectuelle. L’intellect se distingue de tous les membres du corps en deux points. La vitalité du cerveau est plus élevée que celle du reste du corps. Mais, c’est également le cerveau qui distribue la vitalité au corps. Il est donc à l’origine de leur existence. Il en est de même pour la supériorité de l’étude de la Torah par rapport à toutes les autres Mitsvot, comme nous venons de le montrer.'+
