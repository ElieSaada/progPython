        'Dernier fascicule' : 
        {
                'Chapitre 4' : 
                {
                    1 : 
                    {
                             'fr' : 'De fait, il est écrit, par ailleurs,',
                             'commentaires' : 'Dans le Ets ‘Haïm, porte du résumé d’Atsilout, de Brya, de Yetsira et d’Assya, au chapitre 4. Ce texte s’interroge sur la source céleste des Mitsvot, conditionnant la Lumière que révèlera leur pratique, au sein de la matière du monde et la Sefira qui la recevra.',
                             'he' : 'והנה במקום אחר כתב שרמ״ח מצות עשה הן בה׳ חסדים ושס״ה לא תעשה בה׳ גבורות וכו׳ ובמקום אחר כתב שהן תרי״ג ארחין נמשכין מחד ארחא כו׳ שהוא לבנונית וכו׳ אך הענין, שכל המצות לתקן רמ״ח אברי ז״א, על ידי המשכת אור אין סוף ברוך הוא במוחין, הכלולין בה׳ חסדים וה׳ גבורות ומקור המוחין הוא לבנונית כו׳ הוא הענג וחפץ העליון להמשיך אור למטה, לרמ״ח אברין דז״א ומתחלקת ההמשכה לתרי״ג המשכות פרטיות, לפי בחינת ערך המצות כגון בצדקה וגמילות חסדים, נמשך אור אין סוף ברוך הוא לחיצוניות הכלי דחסד דז״א ובקיום הדינין, בחיצוניות גבורה ברחמים כו׳ ודרך ומעבר ההמשכה הוא על ידי פנימיות הכלים ומוחותיהן שהן דחילו ורחימו שכליים או טבעיים שהן בחינת מוחין דקטנות וגדלות ולזה ביקש משה רבינו עליו השלום מאד, לקיים המצות מעשיות התלויות בארץ שהן תכלית ההשתלשלות להמשיך אור אין סוף ברוך הוא, לברר הכלים דז״א דבריאה יצירה עשיה, דבהן הן הרפ״ח ניצוצין על ידי תורה ומצות מעשיות שבבריאה יצירה עשיה דוקא'
                    },
                    2 : 
                    {
                             'fr' : 'que les deux cent quarante-huit Injonctions émanent des cinq forces de ‘Hessed',
                             'commentaires' : 'Ces cinq forces de ‘Hessed se trouvent en Kéter, la couronne supérieure qui surplombe l’enchaînement des mondes et elles correspondent à la faculté de donner sans compter. En leur source, celles-ci ne sont qu’un potentiel spirituel, encore éloigné de l’acte concret de bienfaisance tel que l’homme peut l’accomplir. La transition de ce potentiel vers l’acte concret de Tsedaka, par exemple, nécessite, en effet, le passage à travers une phase intellectuelle, une phase émotionnelle, des pensées, des paroles et, enfin, une action. Et, il en est de même également pour toutes les deux cent quarante-huit Injonctions de la Torah, auxquelles fait allusion le verset : “fais le bien”.'
                    },
                    3 : 
                    {
                             'fr' : 'et les trois cent soixante-cinq Interdits, des cinq forces de Guevoura….',
                             'commentaires' : 'De même, les cinq forces de Guevoura se trouvant en Kéter sont ici celles de la limitation, restreignant la révélation. Elles peuvent être définies comme cinq articulations qui formalisent la pensée à travers des mots et qui, de la sorte, délimitent le concept, permettant au réceptacle inférieur de le recevoir et de le contenir. C’est cette limitation qui est à l’origine des trois cent soixante-cinq Interdits de la Torah, auxquels fait allusion le verset : “écarte-toi du mal”.'
                    },
                    4 : 
                    {
                             'fr' : 'Or, dans un autre texte,',
                             'commentaires' : 'Dans le Zohar, tome 3, à la page 129a. Selon cette référence, en effet, la pratique des six cent treize Mitsvot révèle six cent treize chemins émanant tous d’une voie unique, celle du bienfait, ‘Hessed, auquel correspond la couleur blanche, tel qu’il se trouve en Kéter, puisque, à ce stade, la rigueur n’existe pas. Ceci semble contredire l’explication du Ets ‘Haïm, précédemment citée, laquelle introduisait une distinction entre les Injonctions, émanant de ‘Hessed et les Interdits, issus de Guevoura.'
                    },
                    5 : 
                    {
                             'fr' : 'il est indiqué qu’il s’agit de six cent treize chemins issus d’une seule et même voie…, qui est la blancheur immaculée….',
                             'commentaires' : 'La blancheur immaculée, Lavnounit, est la source des Mitsvot telle qu’elle se trouve au sein de la Volonté suprême, en Kéter. Ce stade, en effet, n’a pas encore de “coloration”, pas d’inclinaison vers la moindre forme définitive. Dans cette perspective, les Attributs de l’émotion, l’amour, la crainte, tels qu’ils prendront forme par la suite, aussi intenses qu’ils puissent être, n’en resteront pas moins limités, dans la mesure où ils recevront une définition précise, à laquelle ils ne pourront pas échapper. Et, il en est de même au sein de la personnalité de l’homme. Sa volonté, en son stade de “blancheur”, c’est-à-dire avant quelle reçoive une forme définitive, est indissociable de son âme et, de ce fait, elle ne subit aucune limitation. De même, la Volonté suprême, en son aspect le plus élevé, est partie intégrante de l’En Sof, béni soit-Il.'
                    },
                    6 : 
                    {
                             'fr' : 'L’explication est, en fait, la suivante.',
                             'commentaires' : 'Il n’y a donc pas de contradiction entre les deux textes qui viennent d’être cités, car c’est le potentiel de restriction, émanant des cinq forces de Guevoura, qui permet à la Lumière de l’En Sof de s’introduire dans les réceptacles des Sefirot. Dès lors, il s’avère que cette limitation est effectivement un bienfait, émanant des cinq forces de ‘Hessed, précédemment citées, par exemple pour celui qui doit assimiler un concept et qui, de cette façon, sera effectivement à même de le comprendre. Il est donc exact d’affirmer, comme le fait ici le Zohar, que toutes les Mitsvot émanent du ‘Hessed, sans pour autant remettre en cause la distinction, proposée par le Ets ‘Haïm, entre les Mitsvot de ‘Hessed et celle de Guevoura.'
                    },
                    7 : 
                    {
                             'fr' : 'Toutes les Mitsvot ont pour objet de réparer les deux cent quarante huit membres de Zéer Anpin en attirant la Lumière de l’En Sof, béni soit-Il, dans les facultés de l’intellect qui sont incluses en les cinq forces de ‘Hessed et en les cinq forces de Guevoura.',
                             'commentaires' : 'Les deux cent quarante-huit membres de Zéer Anpin correspondent aux deux cent quarante-huit Injonctions. Leur pratique révèle la Lumière de l’En Sof en ces membres, qui obtiennent, de cette façon, la “réparation”, Tikoun. Ce processus met en éveil, dans un premier temps, les forces de l’intellect, comme le texte l’a montré, puis les forces de l’émotion qui en résultent.'
                    },
                    8 : 
                    {
                             'fr' : 'Or, la source des facultés de l’intellect est cette blancheur immaculée…, qui est le plaisir suprême, le désir de révéler la Lumière ici-bas, en les deux cent quarante huit membres de Zéer Anpin.',
                             'commentaires' : 'Comme on l’a vu, la blancheur immaculée n’a pas de forme définitive et elle peut donc être à l’origine de toutes les six cent treize Mitsvot à la fois, de sorte que celles-ci sont autant de révélations de la Lumière de l’En Sof, au sein des dix Sefirot de Zéer Anpin. Toutes ont donc bien une origine unique, même si elles se différencient par la suite.'
                    },
                    9 : 
                    {
                             'fr' : 'La Lumière ainsi attirée se répartit alors en six cent treize révélations spécifiques, en fonction du niveau et de la valeur des Mitsvot.',
                             'commentaires' : 'On peut s’interroger sur le sens de cette expression et se demander quelle différence peut être faite entre le “niveau” et la “valeur”. Mais, en tout état de cause, il y a bien là “six cent treize chemins issus d’une seule et même voie”.'
                    },
                    10 : 
                    {
                             'fr' : 'Ainsi, la Tsedaka et les bonnes actions, par exemple, révèlent la Lumière de l’En Sof, béni soit-Il, dans la partie superficielle du réceptacle de ‘Hessed de Zéer Anpin,',
                             'commentaires' : 'Rabbi Chnéor Zalman illustre son propos en appliquant ce qui vient d’être dit à l’exemple spécifique de la Tsedaka. Celle-ci, étant un acte de bienfaisance, révèle la Lumière dans le réceptacle de la Sefira de ‘Hessed. S’agissant d’une Mitsva que l’on met en pratique au moyen d’une action concrète, elle affecte la dimension superficielle de ce réceptacle. La Lumière révélée de cette façon éclairera ensuite l’enchaînement des mondes.'
                    },
                    11 : 
                    {
                             'fr' : 'alors que le respect des Interdits',
                             'commentaires' : 'Le texte dit, textuellement : “les rigueurs”. En effet, les Interdits sont des manifestations de rigueur et de jugement, que nos Sages désignent par l’expression : “reste assis et ne fais pas”, soulignant ainsi la nécessité de se maîtriser, afin d’éviter tout débordement, tout acte déplacé.'
                    },
                    12 : 
                    {
                             'fr' : 'la révèle dans la partie superficielle de Guevoura',
                             'commentaires' : 'L’Admour Hazaken cite un exemple précis pour les Injonctions, en l’occurrence celui de la Tsedaka, car ces Mitsvot impliquent une action concrète et il fallait donc en présenter une. Il ne le fait pas, en revanche, pour les Interdits car tous appellent la passivité, le fait de ne pas agir, de la part des hommes, une attitude qui est liée à l’Attribut de Guevoura. C’est la raison pour laquelle le respect des Interdits révèle la Lumière de l’En Sof dans la partie superficielle du réceptacle de Guevoura du monde d’Atsilout.'
                    },
                    13 : 
                    {
                             'fr' : 'et la miséricorde.',
                             'commentaires' : 'La miséricorde, de la même façon, révèle la Lumière de l’En Sof, béni soit-Il dans la partie superficielle du réceptacle de Tiféret de Zéer Anpin. C’est cet Attribut de miséricorde qui est à l’origine, par exemple, du pardon de la faute. Rabbi Chnéor Zalman présente ici les trois premières Sefirot de Zéer Anpin, ‘Hessed, Guevoura et Tiféret, mais ce qu’il dit s’applique, de la même façon, aux trois autres, Nétsa’h, le triomphe, Hod, la majesté et Yessod, le fondement.'
                    },
                    14 : 
                    {
                             'fr' : 'Le chemin et le passage de cette révélation sont la dimension profonde des réceptacles.',
                             'commentaires' : 'Dès lors que la Lumière de l’En Sof se révèle dans les réceptacles des Sefirot, elle intègre leur dimension profonde, à travers laquelle elle peut poursuivre sa traversée de l’enchaînement des mondes, afin de les vivifier. A l’origine de cette révélation interviennent les facultés intellectuelles, donnant naissance aux facultés de l’émotion, crainte et amour naturels ou bien crainte et amour intellectuels, que le texte définira par la suite.'
                    },
                    15 : 
                    {
                             'fr' : 'Leurs facultés intellectuelles sont la crainte et l’amour, intellectuels ou naturels, c’est-à-dire l’intellect mineur',
                             'commentaires' : 'L’intellect mineur correspond à la crainte et à l’amour naturels, c’est-à-dire aux sentiments que chaque Juif possède en lui, à l’état latent et qui se rattachent directement aux forces de l’émotion, dans la mesure où ils ne sont pas le produit de sa réflexion et de sa compréhension.'
                    },
                    16 : 
                    {
                             'fr' : 'ou l’intellect majeur.',
                             'commentaires' : 'L’intellect majeur correspond à la crainte et à l’amour intellectuels, c’est-à-dire aux sentiments qui sont le produit de la réflexion et de la méditation de l’homme, se rattachant directement aux forces de l’intellect.'
                    },
                    17 : 
                    {
                             'fr' : 'De ce fait, Moché notre maître, puisse-t-il reposer en paix, souhaita fortement mettre en pratique les Mitsvot concrètes, en Terre Sainte.',
                             'commentaires' : 'En effet, certaines Lois, agricoles notamment, comme le prélèvement de la dîme ou bien l’année sabbatique de la Chemita, s’appliquent uniquement en Erets Israël. Ce sont celles-ci que Moché, notre maître, voulut mettre lui-même en pratique, car elles sont la perfection des Mitsvot, accomplies en Terre Sainte et l’on verra, à ce propos, le traité Sotta 14a. C’est la raison pour laquelle il formula cinq cent quinze prières, valeur numérique de Vaet’hanan, “j’ai imploré”, afin de conduire le peuple d’Israël en Terre Sainte, mais D.ieu lui répondit : “Cela suffit pour toi. Ne continue pas à M’entretenir à ce propos”.'
                    },
                    18 : 
                    {
                             'fr' : 'La finalité de l’enchaînement des mondes est, en effet, la révélation de la Lumière de l’En Sof, béni soit-Il, destinée à affiner les réceptacles de Zéer Anpin des mondes de Brya, de Yetsira et d’Assya,',
                             'commentaires' : 'Les réceptacles de Tikoun reçoivent l’élévation précisément en intégrant la Lumière. Leur capacité s’en trouve alors accrue, à la différence de celle des réceptacles de Tohou qui, ne pouvant supporter l’intensité de la Lumière, se brisèrent, comme on l’a indiqué. Cette manière de réaliser le Tikoun est la finalité de l’existence de l’enchaînement des mondes.'
                    },
                    19 : 
                    {
                             'fr' : 'en lesquels se trouvent les deux cent quatre-vingt-huit parcelles de sainteté.',
                             'commentaires' : 'Cette idée a été abordée dans l’essai n°3 de Kountrass A’haron. Il en résulte que, même si l’étude de la Torah a bien la préséance sur la prière, c’est, néanmoins, cette dernière qui permet aux parcelles de sainteté du monde de Tohou de réintégrer leur source céleste. De ce fait, la prière est définie comme la phase essentielle du service de D.ieu, à l’époque actuelle. En revanche, dans les premières générations, les hommes possédaient des âmes plus hautes et ils réalisaient donc plus aisément l’élévation de la matière. Il était donc moins important qu’ils aient recours à la prière.'
                    },
                    20 : 
                    {
                             'fr' : 'Cet affinement est réalisé grâce à la Torah et aux Mitsvot que l’on met en pratique, précisément en Brya, en Yetsira et en Assya.',
                             'commentaires' : 'Ceci démontre également l’importance de la prière, capable d’apporter l’élévation aux parcelles de sainteté qui, au préalable, enfermées dans les Klipot des mondes de Brya, de Yetsira et d’Assya, en ont été libérées par l’étude de la Torah et la pratique des Mitsvot des hommes.'
                    },
            }
        }
    },
    '4-9': 
    {
        'Dernier fascicule' : 
        {
                'Chapitre 4' : 
                {
                    1 : 
                    {
                             'fr' : 'Or, “on suspend l’étude de la Torah”, y compris quand elle porte sur la description du Char céleste,',
                             'commentaires' : 'Il s’agit de l’étude du premier chapitre du livre de Yé’hezkel, qui représente le sommet de la connaissance de la Torah, et l’on verra, à ce sujet, le Rambam, dans ses lois des fondements de la Torah, à la fin du chapitre 4. Le char céleste, se trouvant dans le monde de Brya, est à l’origine de toutes les créatures des mondes de Brya, de Yetsira et d’Assya. Une telle étude, particulièrement profonde, fait appel aux notions de la Kabbala. Nos Sages soulignent qu’elle ne peut donc pas être enseignée publiquement, mais qu’elle doit être transmise, à titre personnel, au disciple qui en aura été jugé digne.',
                             'he' : 'והנה לקיום מצוה שאי אפשר לעשות על ידי אחרים, מבטלין תלמוד תורה, ואפילו מעשה מרכבה וכל שכן תפלה, שהיא בחינת מוחין ודחילו ורחימו שכליים והטעם כנ״ל ועוד זאת, שבאמת מאד גדלה וגבהה מעלות המצות מעשיות, וכן לימודם, על מעלת המוחין, שהן דחילו ורחימו שכליים כי הגם דכתיב: ולדבקה בו, על ידי מדותיו מכל מקום, איננו דבק אפילו במדות העליונות אלא במציאותן, ולא במהותן וכמו שכתוב: ואנכי עפר ואפר וכל שכן באור אין סוף ברוך הוא, דלית מחשבה תפיסא ביה באורו והתפשטות החיות ממנו יתברך כי אם במציאותו, שהוא שמחיה את כולם, ולא במהותו אפילו לעליונים, כמו שכתוב: קדוש קדוש קדוש ה׳ צבאות כו׳ לבד עלולים נאצלים משיגים כי אם בעילתו כפי הסדר שבעץ חיים, בהתלבשות הפרצופים אבל לא לנבראים, אפילו לנשמות דאצילות כמו שכתוב במשה רבינו עליו השלום: וראית את אחורי כו׳'
                    },
                    2 : 
                    {
                             'fr' : '“afin de mettre en pratique une Mitsva dont on ne peut pas déléguer l’accomplissement à d’autres personnes”.',
                             'commentaires' : 'Selon le traité Moéd Katan 9a et l’on verra, à ce sujet, les lois de l’étude de la Torah, de l’Admour Hazaken, chapitre 4, au paragraphe 3. En effet, même si “l’étude de la Torah surpasse tous les autres Commandements” par l’unité profonde qu’elle instaure entre Celui Qui donne la Torah et celui qui la reçoit, elle ne saurait se substituer à la pratique de la Mitsva révélant la Lumière de l’En Sof dans l’enchaînement des mondes, afin que celui-ci se perpétue.'
                    },
                    3 : 
                    {
                             'fr' : 'A fortiori est-ce le cas pour la prière, qui correspond aux facultés de l’intellect, à la crainte et à l’amour intellectuels.',
                             'commentaires' : 'Tout d’abord, la prière est elle-même une Mitsva. En outre, c’est la méditation et la contemplation, éléments fondamentaux de la prière, qui permettent d’éprouver les sentiments nécessaires pour en permettre l’élévation.'
                    },
                    4 : 
                    {
                             'fr' : 'Et, la raison en est celle qui a été énoncée au préalable.',
                             'commentaires' : 'Il a été expliqué, en effet, que l’élévation des parcelles de sainteté est possible uniquement par l’intermédiaire des Mitsvot que l’on met en pratique au moyen d’une action concrète. Or, cette élévation est la finalité ultime de la création. Tout doit donc être mis en œuvre pour l’atteindre, de la meilleure façon possible.'
                    },
                    5 : 
                    {
                             'fr' : 'En outre, l’immense qualité des Mitsvot concrètement applicables, de même que celle de leur étude, est, de fait, bien plus large et bien plus étendue que celle des facultés intellectuelles, qui sont la crainte et l’amour intellectuelles.',
                             'commentaires' : 'En effet, la perception intellectuelle et l’émotion qui en résultent n’ont pas d’effet sur la matière du monde. Elles n’en réalisent donc pas l’affinement et la transformation. Seule peut le faire l’action concrète, qui est en prise directe avec cette matière du monde.'
                    },
                    6 : 
                    {
                             'fr' : 'Car, même s’il est dit que l’on doit : “s’attacher à Lui”,',
                             'commentaires' : 'Ekev 11, 22 : “Si vous observez bien toute cette Loi que Je vous ordonne en la faisant, en aimant l’Eternel votre D.ieu, en marchant toujours dans Ses voies et en vous attachant à Lui”. On verra le commentaire de Rachi, à cette référence, qui indique : “est-il possible de parler ainsi ? N’est-Il pas un feu dévorant ? En fait, il faut s’attacher aux disciples et aux Sages. On est alors considéré comme si l’on s’attachait à Lui”. Et, l’on consultera aussi le traité Nedarim 65a. En tout état de cause, Rabbi Chnéor Zalman rappelle ici que l’homme éprouvant un sentiment de bonté et d’amour, par exemple, même en dehors de toute pratique des Mitsvot, s’attache, de cette façon, à l’Attribut divin de la bonté, celui de ‘Hessed, lequel est partie intégrante de la Divinité. Et, il en est de même également pour tous les autres Attributs de l’émotion.'
                    },
                    7 : 
                    {
                             'fr' : 'par Ses Attributs,',
                             'commentaires' : 'D’après l’interprétation du traité Sotta 14a, soulignant qu’un homme s’attache à D.ieu en s’efforçant d’éprouver les mêmes sentiments que Lui. Or, il n’est pas fait allusion ici à l’action concrète et l’on verra, à ce propos, la lettre n°15 d’Iguéret Ha Kodech.'
                    },
                    8 : 
                    {
                             'fr' : 'on ne s’attache, cependant, qu’à l’existence de ces Attributs, mais non à leur essence,',
                             'commentaires' : 'C’est la réponse à l’objection qui est soulevée par le texte. Ainsi, l’essence profonde doit être distinguée de sa manifestation extérieure, de son existence courante. Cette dernière est la partie superficielle des Attributs de l’émotion, alors que l’essence en est la dimension profonde. Or, un homme s’efforçant d’éprouver les mêmes sentiments que D.ieu s’attache uniquement à Son Existence. Il ne peut s’attacher à Son Essence que par la pratique concrète des Mitsvot.'
                    },
                    9 : 
                    {
                             'fr' : 'ainsi qu’il écrit : “Je suis poussière et cendre”.',
                             'commentaires' : 'Vayéra 18, 27. Ces mots furent prononcés par notre père Avraham, dont l’attribut de ‘Hessed, malgré son immense élévation, n’était donc que : “poussière et cendre”, par rapport à l’Attribut céleste de ‘Hessed, du monde d’Atsilout, dans la mesure où il se rattachait uniquement à sa manifestation, mais non à son essence. Ce verset a été commenté dans la lettre n°15 d’Iguéret Ha Kodech, la quatrième partie du Tanya.'
                    },
                    10 : 
                    {
                             'fr' : 'A fortiori est-ce le cas pour la Lumière de l’En Sof, béni soit-Il, car aucune pensée ne Le saisit, en Sa Lumière et en l’extension de Sa vitalité, béni soit-Il.',
                             'commentaires' : 'Les termes : “Lumière” et : “extension” doivent être compris ici comme désignant ce qui est le contraire de l’Essence, du Luminaire. De fait, le rapport entre l’Essence de D.ieu et Son extension peut être représenté par celui qui relie le soleil à son rayon. Il en résulte que tout est insignifiant, “poussière et cendre”, devant la Lumière de l’En Sof, béni soit-Il.'
                    },
                    11 : 
                    {
                             'fr' : 'En fait, on perçoit seulement Son Existence, le fait que : “Il vivifie chacun”,',
                             'commentaires' : 'Selon le verset Né’hémya 9, 6. Ainsi, D.ieu vivifie toutes les créatures, qui, de ce fait, sont en mesure de percevoir l’existence de l’En Sof. En revanche, elles ne saisissent en aucune façon l’essence et la nature de cette Lumière. Elles savent uniquement qu’elle existe.'
                    },
                    12 : 
                    {
                             'fr' : 'mais non Sa nature profonde, pas même parmi les créatures célestes,',
                             'commentaires' : 'Le texte fait ici référence aux anges, dont l’existence est purement morale et dont les facultés intellectuelles sont donc infiniment plus développées que celles des êtres de chair et de sang. Or, les anges de Brya, eux-mêmes, ne perçoivent pas l’Essence du Saint béni soit-Il.'
                    },
                    13 : 
                    {
                             'fr' : 'ainsi qu’il est écrit : “saint, saint, saint est l’Eternel Tsevaot…”.',
                             'commentaires' : 'Ichaya 6, 3, verset qui décrit le service de D.ieu des Serafim, les anges du monde de Brya qui se consument par leur amour de D.ieu. Comme on le sait, la sainteté est synonyme de retrait, de séparation. En répétant trois fois le mot : “saint”, ces anges soulignent à quel point D.ieu est séparé d’eux, selon leur propre perception.'
                    },
                    14 : 
                    {
                             'fr' : 'En revanche, les êtres dont l’existence est une émanation et un effet peuvent percevoir leur cause,',
                             'commentaires' : 'A la différence de la relation avec la Lumière de L’En Sof, échappant à la perception des créatures, comme on vient de le préciser, certains stades de la création sont reliés entre eux par une relation de cause à effet, au sein de laquelle l’effet conserve toujours une proportion comparable à celle de la cause, dont il peut, de ce fait, avoir une conscience permanente. En effet, la cause porte en elle l’effet, d’une manière potentielle et celui-ci reste donc marqué par elle. La relation entre l’intellect et le sentiment est bien celle d’une cause à un effet, ce qui n’est pas le cas, en revanche, pour la création à partir du néant. De ce fait, la créature n’a pas la conscience de son Créateur. Les mondes de Brya, de Yetsira et d’Assya sont bien des “créatures”, selon cette définition. Le monde d’Atsilout, par contre, est une Emanation, totalement unifiée avec Celui Qui en est à l’origine.'
                    },
                    15 : 
                    {
                             'fr' : 'conformément à l’ordre décrit par le Ets ‘Haïm,',
                             'commentaires' : 'Porte 47, au chapitre 4, soulignant qu’il existe une relation de cause à effet entre les Sefirot, au sein d’un même “visage”, d’un même regroupement, leur permettant un fonctionnement conjoint. Chacune de ces Sefirot a donc la conscience permanente de l’existence de toutes les autres et elle agit ainsi en conséquence.'
                    },
                    16 : 
                    {
                             'fr' : 'qui décrit l’introduction des “visages” célestes.',
                             'commentaires' : 'Les Sefirot du monde d’Atsilout s’introduisent les unes dans les autres, prenant, de cette façon, la forme de “visages”, au sein desquels elles peuvent avoir une action concertée. De ce fait, chacune peut percevoir toutes les autres, tout comme l’effet perçoit sa cause. Il n’en est pas de même, en revanche, pour les créatures, qui ne perçoivent pas l’Essence du Créateur.'
                    },
                    17 : 
                    {
                             'fr' : 'A l’inverse, une telle perception n’existe pas pour les créatures, pas même pour les âmes d’Atsilout,',
                             'commentaires' : 'Les âmes d’Atsilout sont celles des Tsaddikim n’ayant aucune perception du mal. De ce fait, leur unification à D.ieu est totale, au point de ne pas avoir la moindre conscience d’existence propre. Malgré cela, se trouvant dans un corps physique, elles sont des êtres créés et, à cause de leur état, il leur est impossible de percevoir l’Essence de la Lumière de l’En Sof, béni soit-Il.'
                    },
                    18 : 
                    {
                             'fr' : 'comme il est dit, à propos de Moché, puisse-t-il reposer en paix : “Tu verras Ma nuque…”.',
                             'commentaires' : '“mais l’on ne verra pas Ma Face”, selon les termes du verset Chemot 33, 23. Moché était lui-même l’une de ces âmes d’Atsilout qui, se séparant des réceptacles des dix Sefirot de ce monde, deviennent des êtres créés, donc incapables de percevoir l’Essence de D.ieu. Ainsi, ce verset fait la preuve que Moché perçut uniquement l’aspect superficiel du Divin, c’est-à-dire Son Existence, mais non Sa dimension profonde, Son Essence. Et, l’on verra aussi, à ce propos, les lettres n°19 et 20 d’Iguéret Ha Kodech.'
                    },
            }
        }
    },
    '5-9': 
    {
        'Dernier fascicule' : 
        {
                'Chapitre 4' : 
                {
                    1 : 
                    {
                             'fr' : 'Il n’en est cependant pas de même pour la pratique des Mitsvot, qui sont : “les actions de D.ieu”.',
                             'commentaires' : 'Selon les termes du verset Ki Tissa 32, 16 : “et, ces Tables étaient les actions de D.ieu”, qui se rapporte aux Tables de la Loi. On sait, en effet, que les dix Commandements incluent en eux l’ensemble des six cent treize Mitsvot de la Torah, comme l’expliquent le chapitre 36 de la première partie du Tanya et le commentaire de Rachi sur le verset Chemot 24, 12. Ainsi, c’est bien la pratique des Mitsvot qui permet de saisir l’Essence de la Divinité.',
                             'he' : 'מה שאין כן מעשה המצות, מעשה אלקים המה הנה בדרך השתלשלות מכלים דאצילות לבריאה יצירה עשיה, ממהותן ועצמותן דחיצוניותן כמו, על דרך משל, אתרוג ומיניו הלביש בהן הקב״ה ממהותן ועצמותן דחסדים [פנימית] [פנימים] דז״א והיינו מבחינת חיצוניותן כנודע בכל מצות מעשיות מה שאין כן האדם אפילו יש לו נשמה דאצילות מאחר שמלובשת בגוף לא יוכל למצוא בנפשו ולהשיג מהותן ועצמותן של פנימית החסדים דז״א דאצילות (כי האצילות היא בחינת חיה בכללות העולמות, אצילות בריאה יצירה עשיה שהיא בחינת מקיף מלמעלה, ואינה מתלבשת בכלי כלל) כי אם מציאותן, על ידי דחילו ורחימו שכליים ומה שכתוב: וראית את אחורי, הוא בדרך נבואה דוקא (שהוא התפשטות הגשמיות, כמו שכתוב ברעיא מהימנא, פרשת משפטים) והטעם, היינו לפי שאי אפשר לנברא להשיג כלום במהות האלקות, שהוא הבורא ובלי השגה, אין זו הלבשה ותפיסא ודביקות אמיתית מה שאין כן האתרוג, על דרך משל, חיותו נמשכה ונשתלשלה ממהות חיצוניות דכלים דנוקבא דז״א דאצילות שהוא בחינת אלקות כמו שכתוב בעץ חיים, שכל הפירות הן באצילות כי למ״ד כלים דאצילות ירדו לבריאה יצירה עשיה (והן יו״ד מאמרות שבהן נברא העולם על ידי התלבשות בנוקבא דעשיה, מהות במהות) כי הכלים דאצילות נעשו נשמה בעשיה, שהיא בחינת אלקות ממש לפי שבאצילות, איהו וגרמוהי חד, המאציל והנאצל ועל ידי התלבשות מהות הנשמה במהות הכלים דנוקבא דעשיה, נתהוה האתרוג נמצא כשתופס האתרוג ומנענעו כהלכתו הרי זה תופס ממש חיותו המלובש בו מנוקבא דאצילות המיוחדת באור אין סוף, המאציל ברוך הוא מה שאין כן בכוונתו אינו משיג ותופס, אף היודע הסוד, אלא מציאותה ולא מהותה אך בלימוד הלכות אתרוג, משיג ותופס האתרוג ממש ומצותו כהלכה, בבחינת דבור ומחשבה וכל שכן, הלומד הסוד אבל דוקא סודות המצוה דלא גרע מלימוד הלכותיה, ואדרבה כו׳ אף שאינו משיג המהות'
                    },
                    2 : 
                    {
                             'fr' : 'Ainsi, à travers l’enchaînement des réceptacles, depuis Atsilout jusqu’en Brya, en Yetsira et en Assya, à partir de la nature et de l’essence de leur partie superficielle,',
                             'commentaires' : 'Comme Rabbi Chnéor Zalman l’indiquait auparavant, la nature et l’essence de la partie superficielle des réceptacles d’Atsilout se révèlent dans les mondes de Brya, de Yetsira et d’Assya, afin d’y révéler la Lumière de l’En Sof telle qu’elle est obtenue grâce à la pratique concrète des Mitsvot par les hommes.'
                    },
                    3 : 
                    {
                             'fr' : 'par exemple en l’Ethrog et en ses espèces,',
                             'commentaires' : 'Encore une fois, l’Admour Hazaken étaye son analyse en citant l’exemple d’une Mitsva spécifique, afin d’en montrer l’effet sur l’enchaînement des mondes. Il mentionne, en l’occurrence, les quatre espèces que l’on secoue pendant la fête de Soukkot et qui constituent une Mitsva unique, comme l’indique le verset Emor 23, 40 : “Vous prendrez, le premier jour, le fruit de l’arbre de splendeur, des branches de palmier, des branches de l’arbre touffu, des saules de la rivière et vous vous réjouirez, devant l’Eternel votre D.ieu, pendant sept jours”. Rabbi Chnéor Zalman souligne donc que celui qui tient ces quatre espèces à la main, pendant Soukkot, saisit, à proprement parler, l’Essence de D.ieu.'
                    },
                    4 : 
                    {
                             'fr' : 'le Saint béni soit-Il introduit la nature et l’essence',
                             'commentaires' : 'La Présence de D.ieu au sein de l’objet, permettant de mettre en pratique la Mitsva, par exemple de porter les Tefillin ou bien de secouer l’Ethrog, est infiniment supérieure à celle que la perception intellectuelle permet d’atteindre. En effet, seule l’action concrète affine la matière et la transforme, permettant la révélation de la Lumière de l’En Sof.'
                    },
                    5 : 
                    {
                             'fr' : '[profonde] des forces [profondes]',
                             'commentaires' : 'Deux versions existent de ce texte. Selon la première, l’adjectif : “profonde” se rapporte à l’essence. Selon la seconde, il se rapporte aux forces de ‘Hessed. Les deux formulations sont aussi plausibles l’une que l’autre.'
                    },
                    6 : 
                    {
                             'fr' : 'de ‘Hessed de Zéer Anpin, par leur aspect extérieur.',
                             'commentaires' : 'Le texte fait allusion ici à l’aspect superficiel des forces profondes de ‘Hessed, appartenant à Zéer Anpin, aux Attributs de l’émotion du monde d’Atsilout. C’est ce niveau, en effet, qui s’emplit de la Lumière de l’En Sof, béni soit-Il, quand un Juif secoue les quatre espèces, pendant la fête de Soukkot.'
                    },
                    7 : 
                    {
                             'fr' : 'On sait qu’il en est bien ainsi pour toutes les Mitsvot concrètement applicables.',
                             'commentaires' : 'Dès lors qu’elles impliquent une action concrète, toutes les Mitsvot révèlent effectivement la Lumière de l’En Sof en l’essence même de la partie superficielle des réceptacles des Sefirot de l’émotion.'
                    },
                    8 : 
                    {
                             'fr' : 'Ce n’est pas le cas, en revanche, pour l’homme lui-même, y compris quand il possède une âme d’Atsilout.',
                             'commentaires' : 'L’Admour Hazaken citait, au préalable, l’exemple de Moché, qui possédait une âme d’Atsilout. Plus généralement, toutes les âmes juives sont partie intégrante de D.ieu et, de ce point, de vue, elles se trouvent également en Atsilout. Mais, par la suite, elles traversent l’enchaînement des mondes afin de s’introduire dans un corps physique, ici-bas. Toutefois, une âme d’Atsilout est celle qui traverse les mondes de Brya, de Yetsira et d’Assya sans s’en imprégner. Parvenue ici-bas, son unité avec D.ieu reste donc parfaite. Une âme de Brya acquerra les caractères de ce monde, mais non ceux de Yetsira et d’Assya. Il en est de même pour les mondes suivants. Et, Rabbi Chnéor Zalman constate ici que cette âme d’Atsilout, avec toute son élévation, n’en subit pas moins la limite, du fait de son corps physique. A cause de cette limite, elle n’est pas en mesure de percevoir la Présence, en son sein, de la Lumière de l’En Sof, béni soit-Il.'
                    },
                    9 : 
                    {
                             'fr' : 'Dès lors que celle-ci est introduite dans un corps, cet homme ne pourra pas détecter en son esprit la nature et l’essence de la dimension profonde des forces de ‘Hessed de Zéer Anpin d’Atsilout, ni les percevoir. (En effet, Atsilout correspond au niveau de ‘Haya,',
                             'commentaires' : 'Les quatre premières parties de l’âme correspondent aux quatre mondes, Néfech, à l’origine de la vie végétative, à Assya, l’action, Roua’h, à l’origine de la vie émotionnelle, à Yetsira, l’émotion, la parole, Nechama, à l’origine de la vie intellectuelle, à Brya, l’intellect, la pensée et ‘Haya, partie de l’âme qui transcende les limites du corps, à Atsilout, comme le dit le texte. On verra, à ce propos, le premier essai de Kountrass A’haron.'
                    },
                    10 : 
                    {
                             'fr' : 'par rapport à l’ensemble des mondes, Atsilout, Brya, Yetsira et Assya.',
                             'commentaires' : 'En effet, le monde d’Atsilout, duquel le mal est absent, correspond, plus précisément, à ‘Haya, l’essence de l’âme qui transcende le corps, ne se révèle, plus spécifiquement, dans aucun de ses membres et n’apparaît que dans des moments d’exception. Toutefois, d’une manière plus précise, on retrouve également, dans le monde d’Atsilout, les trois premières parties de l’âme, les Néfech, Roua’h et Nechama.'
                    },
                    11 : 
                    {
                             'fr' : 'Ce niveau de ‘Haya est un stade qui les entoure d’en haut et qui ne s’introduit en aucun réceptacle',
                             'commentaires' : 'C’est la raison pour laquelle l’âme, y compris celle d’Atsilout, étant totalement incapable, tant qu’elle se trouve dans un corps physique, de percevoir le monde d’Atsilout, correspond à ‘Haya, qui ne s’introduit en aucune façon dans un réceptacle, parce qu’aucun membre du corps humain ne peut la contenir, mais qui ne fait qu’entourer l’homme, d’une manière globale, à la différence de la Nechama qui est à l’origine de son intellect, du Roua’h qui est à l’origine de ses sentiments et du Néfech qui est à l’origine de son action.'
                    },
                    12 : 
                    {
                             'fr' : '). L’homme ne percevra donc que leur existence, grâce à la crainte et à l’amour intellectuels.',
                             'commentaires' : 'Ces sentiments sont le produit de la réflexion de l’homme. Celui-ci peut donc parvenir à l’évidence intellectuelle, à l’issue d’une méditation approfondie, de l’existence de la Lumière de l’En Sof. En revanche, Son Essence ne lui apparaîtra pas avec la même évidence, car elle n’appartient pas au champ de perception de l’homme. Son existence marque donc la limite de sa compréhension.'
                    },
                    13 : 
                    {
                             'fr' : 'De ce fait, il est écrit : “Tu verras Ma nuque”, mais cela ne peut être que par l’effet d’une vision prophétique (supposant un retrait de la matérialité,',
                             'commentaires' : 'Selon le Tour et Choul’han Arou’h, Ora’h ‘Haïm, chapitre 98, au paragraphe 1, le Choul’han Arou’h de l’Admour Hazaken, à la même référence et ses lois de l’étude de la Torah, chapitre 4, au paragraphe 5. A l’exception notoire de Moché, qui fut en mesure d’obtenir une révélation consciente, ainsi qu’il est dit : “Je M’adresse à lui face à face et non par des énigmes”, tous les prophètes perçurent effectivement D.ieu par des “énigmes”, des visions et des rêves ou encore entraient-ils en transe, avant de recevoir la révélation prophétique. En tout état de cause, ils perdaient alors la conscience et le rapport avec la matérialité. L’Admour Hazaken rappelle ici que seule la vision prophétique permet de percevoir l’aspect superficiel de l’Essence de D.ieu. Une âme vêtue d’un corps, en revanche, n’a pas accès à cette révélation autrement que par les Mitsvot concrètement appliquées.'
                    },
                    14 : 
                    {
                             'fr' : 'comme l’indique le Raya Méhemna, à la Parchat Michpatim',
                             'commentaires' : 'Zohar, tome 2, à la page 116b. Cela veut bien dire que Moché lui-même perçut effectivement l’Essence de D.ieu, mais seulement en sa partie superficielle. En outre, il n’y parvint que dans un état de révélation prophétique. Dans la situation courante, en revanche, une telle perception était inconcevable. La lettre n°19 d’Iguéret Ha Kodech précisait que cette perception est celle de la dimension profonde de Nétsa’h, Hod et Yessod.'
                    },
                    15 : 
                    {
                             'fr' : ').<br/> La raison en est la suivante.',
                             'commentaires' : 'L’Admour Hazaken explique maintenant la raison d’une telle limite, subie par tout être créé, aussi élevée que puisse être son âme. Sa seule présence dans le monde matériel suffit, en effet, pour l’empêcher de percevoir l’Essence de D.ieu.'
                    },
                    16 : 
                    {
                             'fr' : 'Une créature ne peut en aucun cas percevoir, d’une quelconque façon, l’Essence de D.ieu, Qui est le Créateur. Or, en l’absence de cette compréhension, il n’y a pas d’introduction, pas de perception,',
                             'commentaires' : 'On verra, à ce sujet, le chapitre 3 de la première partie du Tanya. La nature humaine fait que l’on ne peut pas s’impliquer profondément en ce que l’on ne comprend pas. Car, même l’amour et la crainte de D.ieu intellectuels, qu’un homme acquiert par sa méditation, pendant le temps de la prière, l’attachent seulement à l’existence de D.ieu, mais non à Son Essence.'
                    },
                    17 : 
                    {
                             'fr' : 'pas d’attachement véritable.',
                             'commentaires' : 'L’attachement est le stade le plus parfait de la connaissance. C’est ainsi qu’il est dit : “Adam connut ‘Hava”, ce qui veut dire qu’ils eurent un enfant, en la personnalité duquel l’apport du père et celui de la mère devinrent indissociables. De même, un homme connaît un concept quand il le confond à sa personne, au point d’en devenir indissociable. Le Tanya constate ici qu’un tel stade de perception de la Divinité est impossible, au sein de la matière du monde.'
                    },
                    18 : 
                    {
                             'fr' : 'Mais, cela n’est pas vrai pour l’Ethrog, par exemple, dont la vitalité se révèle, à travers un enchaînement de niveaux, à partir de la nature extérieure des réceptacles de l’élément féminin de Zéer Anpin d’Atsilout, qui est partie intégrante de la Divinité,',
                             'commentaires' : 'L’élément féminin de Zéer Anpin, appartenant au monde d’Atsilout, est l’Attribut de Mal’hout, véhiculant la Lumière de l’En Sof à travers l’enchaînement des mondes. De la sorte, celui qui secoue l’Ethrog ou met en pratique toute autre Mitsva, d’une manière concrète, révèle, à proprement parler, l’Essence de la Lumière divine. Il n’est aucune autre façon d’en obtenir la révélation, au sein de la matière du monde.'
                    },
                    19 : 
                    {
                             'fr' : 'comme le dit le Ets ‘Haïm,',
                             'commentaires' : 'A la fin de cet ouvrage, qui rappelle que le monde d’Atsilout est partie intégrante de la Divinité, tout en étant un monde créé. De ce fait, c’est à son propos qu’il est dit : “Le mal ne t’habite pas”. L’essence de la Lumière de l’En Sof peut donc s’y dévoiler pleinement.'
                    },
                    20 : 
                    {
                             'fr' : 'selon lequel tous les fruits émanent d’Atsilout.',
                             'commentaires' : 'La source des fruits se trouve, en effet, dans le monde d’Atsilout et c’est donc de ce stade qu’émane la vitalité de l’Ethrog, qui a été choisi comme exemple par le Tanya. Plus généralement, le Ets ‘Haïm, à cette référence, cite spécifiquement sept “fruits”, l’arbre de la vie, l’arbre de la connaissance du bien et de mal, le cèdre, l’hysope, le champ de pommes, la rose et le lis.'
                    },
                    21 : 
                    {
                             'fr' : 'Car, les trente réceptacles d’Atsilout',
                             'commentaires' : 'Le réceptacle de chacune des dix Sefirot d’Atsilout, inclus en celui de Mal’hout, possède, en effet, trois parties, une partie profonde, une partie intermédiaire et une partie extérieure, ce qui permet de les définir comme trente réceptacles. Les réceptacles d’Atsilout intègrent pleinement la Lumière de l’En Sof et, de la sorte, ils lui confèrent une dimension finie. Par la suite, ces réceptacles descendent en Brya, en Yetsira et en Assya afin d’y représenter la Divinité, au sein de ces mondes. Dans ce processus de révélation, orienté du haut vers le bas, la partie la plus basse du niveau supérieur devient la partie la plus haute, “l’âme” du niveau inférieur, à l’image des maillons d’une chaîne. C’est ainsi que les trente réceptacles d’Atsilout investissent Brya, Yetsira et Assya. Plus précisément, les dix parties profondes de ces réceptacles se révèlent en Brya, leurs dix parties intermédiaires en Yetsira et leurs dix parties extérieures en Assya.'
                    },
                    22 : 
                    {
                             'fr' : 'descendent en Brya, en Yetsira et en Assya. (Ce sont les dix Paroles par lesquelles le monde fut créé',
                             'commentaires' : 'Selon le traité Avot, au début du chapitre 5, qui précise que : “c’est par dix Paroles que le monde fut créé”. L’Admour Hazaken souligne, dans cette parenthèse, que ces dix Paroles de la création sont les trente réceptacles d’Atsilout, inclus en l’Attribut de Mal’hout de ce monde. Et, ces Paroles traversent les mondes de Brya, de Yetsira et d’Assya, conduisant à l’existence les différents stades et les créatures de ces mondes.'
                    },
                    23 : 
                    {
                             'fr' : '). Cette descente s’effectue à travers l’introduction en l’élément féminin d’Assya, “l’essence dans l’essence”.',
                             'commentaires' : 'Il est probable que la parenthèse fermée après la phrase précédente se poursuit, en fait, jusqu’ici. En tout état de cause, le Tanya souligne ainsi que c’est bien l’essence des réceptacles d’Atsilout qui s’introduit dans l’essence de Mal’hout d’Assya et que celle-ci peut donc être perçue, ici-bas, dans le monde, grâce à la pratique concrète des Mitsvot.'
                    },
                    24 : 
                    {
                             'fr' : 'De la sorte, les réceptacles d’Atsilout deviennent l’âme d’Assya, qui est véritablement divine.',
                             'commentaires' : 'L’âme du monde d’Assya émane des réceptacles d’Atsilout, à travers ceux de Brya et de Yetsira. Or, on a vu que les réceptacles d’Atsilout sont, à proprement parler, divins. Ils peuvent donc mettre en évidence ce caractère également dans le monde d’Assya, celui de l’action concrète. On verra, à ce propos, la lettre n°20 d’Iguéret Ha Kodech.'
                    },
                    25 : 
                    {
                             'fr' : 'Car, en Atsilout, “Lui et Ses vêtements ne font qu’un”,',
                             'commentaires' : '“Lui et Sa vitalité ne font qu’un”, selon l’introduction des Tikouneï Zohar, à la page 3b. Dans cette expression, la “vitalité” désigne les Lumières s’introduisant dans les Sefirot d’Atsilout, alors que les “vêtements” sont les réceptacles de ces Sefirot. Et, l’on verra, à ce propos, le début de la lettre n°20 d’Iguéret Ha Kodech.'
                    },
                    26 : 
                    {
                             'fr' : 'Celui Qui est à l’origine de l’émanation est uni à cette émanation.',
                             'commentaires' : 'En l’occurrence, “Celui Qui est à l’origine de l’émanation” est la Lumière de l’En Sof, béni soit-Il, telle qu’elle éclaire le monde d’Atsilout, alors que “l’émanation” est le réceptacle, le “vêtement” des Sefirot de ce monde.'
                    },
                    27 : 
                    {
                             'fr' : 'Grâce à l’introduction de l’essence de l’âme en l’essence des réceptacles de l’élément féminin d’Assya, l’Ethrog est conduit à l’existence.',
                             'commentaires' : 'On a vu, en effet, que la source des fruits est le monde d’Atsilout. C’est donc l’émanation de ce monde qui s’introduit en l’essence des réceptacles de l’élément féminin d’Assya, c’est-à-dire en l’Attribut de Mal’hout de ce monde, devenant ainsi l’essence de son âme. Dès lors, un Ethrog peut pousser dans ce monde et, de la sorte, permettre à celui qui l’acquiert de s’acquitter de la Mitsva, pendant la fête de Soukkot.'
                    },
                    28 : 
                    {
                             'fr' : 'Il en résulte qu’en prenant cet Ethrog et en le secouant d’une manière conforme à la Hala’ha,',
                             'commentaires' : 'On verra, à ce propos, le Choul’han Arou’h, Ora’h ‘Haïm, chapitre 651, aux paragraphes 8 à 11. En effet, les quatre espèces de Soukkot ont pour objet de révéler dans le monde, en haut, en bas et aux quatre points cardinaux, la bénédiction de l’année nouvelle, qui est accordée entre Roch Hachana et Yom Kippour. C’est donc dans ces six directions que sont agitées les quatre espèces de la fête.'
                    },
                    29 : 
                    {
                             'fr' : 'on saisit, à proprement parler, sa vitalité, insufflée en lui par l’élément féminin d’Atsilout, qui est unifié à la Lumière de l’En Sof, à l’origine de l’Emanation, béni soit-Il.',
                             'commentaires' : 'Ainsi, la pratique de la Mitsva révèle la vitalité de l’Ethrog, qui lui est insufflée par l’élément féminin d’Atsilout, son Attribut de Mal’hout, unifié à la Lumière de l’En Sof, béni soit-Il et cette conclusion soulève la question suivante : pourquoi n’obtiendrait-on pas le même effet avec un autre fruit, qui ne serait pas un Ethrog ? La réponse à cette question peut être déduite de ce qui a été dit au préalable. En les autres fruits, la Divinité reste cachée, dès lors qu’ils ne sont pas consacrés à la Mitsva. L’Ethrog, en revanche, sert à mettre en pratique la Mitsva, qui est une “action de D.ieu”. C’est la raison pour laquelle la Lumière de D.ieu y apparaît à l’évidence.'
                    },
                    30 : 
                    {
                             'fr' : 'La simple intention, en revanche, n’a pas le même effet.',
                             'commentaires' : 'Rabbi Chnéor Zalman fait allusion ici à l’intention qui doit accompagner la Mitsva de l’Ethrog, telle qu’elle est définie par la Kabbala, à la méditation à ce qu’elle accomplit dans les mondes supérieurs. Cette intention est mise en opposition ici à la pratique concrète de la Mitsva. Cette dernière révèle la Lumière, ce qui n’est pas le cas de la première.'
                    },
                    31 : 
                    {
                             'fr' : 'Elle ne permet de saisir et de comprendre que l’existence, mais non l’essence, pas même pour celui qui a connaissance du Sod.',
                             'commentaires' : 'Celui qui possède la connaissance de la Kabbala et de la dimension ésotérique de la Torah est familier de ces notions et il sait de quelle manière la Lumière de l’En Sof se révèle ici-bas. Malgré cela, il ne perçoit que l’existence de ces concepts, la définition qui en est donnée par les textes, mais en aucune façon leur essence.'
                    },
                    32 : 
                    {
                             'fr' : 'Par contre, celui qui étudie les Hala’hot de l’Ethrog saisit et détient cet Ethrog, à proprement parler.',
                             'commentaires' : 'En effet, l’étude des Hala’hot est directement liée à l’action concrète, puisqu’elle définit la manière de mettre en pratique la Mitsva. Celle du Sod, par contre, quand elle a pour seul but de déterminer l’intention dans laquelle la Mitsva doit être mise en pratique, ne fait que décrire les mécanismes spirituels de l’enchaînement des mondes. Or, seule l’action concrète est de nature à révéler la Lumière, comme on l’a indiqué.'
                    },
                    33 : 
                    {
                             'fr' : 'Il comprend la Mitsva de la manière dont la Hala’ha la définit, par sa parole et par sa pensée.',
                             'commentaires' : 'C’est, en effet, par la parole et par la pensée que l’on met en pratique la Mitsva d’étudier la Torah, en y méditant et en la discutant. Une telle forme d’étude, directement orientée vers l’action concrète, ne peut donc pas être comparée à l’intention de la Mitsva, laquelle est totalement dissociée de sa pratique concrète.'
                    },
                    34 : 
                    {
                             'fr' : 'A fortiori est-ce le cas pour celui qui en étudie le Sod.',
                             'commentaires' : 'L’Admour Hazaken fait allusion ici à l’étude du Sod qui est menée, non pas dans le but de déterminer l’intention de la Mitsva, mais avec la motivation de parachever sa pratique concrète. Il constate qu’une telle étude n’est pas inférieure à celle de la Hala’ha, dans la mesure où elle a le même objet et qu’elle prépare ainsi “l’action de D.ieu” qu’est la Mitsva.'
                    },
                    35 : 
                    {
                             'fr' : 'Car, il s’agit bien ici de la dimension ésotérique des Mitsvot, qui n’est pas inférieure à l’étude de leurs Hala’hot, bien au contraire…, même si l’on n’en saisit pas la nature.',
                             'commentaires' : 'En effet, la nature profonde de l’intention des Mitsvot ne peut être perçue, comme on l’a montré, parce qu’elle fait appel à des notions transcendant le champ de perception de l’homme, en l’occurrence la description de l’impact des Mitsvot sur les mondes supérieurs.'
                    },
            }
        }
    },
    '6-9': 
    {
        'Dernier fascicule' : 
        {
                'Chapitre 4' : 
                {
                    1 : 
                    {
                             'fr' : 'Il n’en est pas de même, en revanche, pour l’étude portant sur l’enchaînement des mondes.',
                             'commentaires' : 'Les thèmes de cette étude sont les différents mondes, les relations entre eux et les Sefirot qui les constituent. C’est précisément l’objet de la ‘Hassidout ‘Habad, en général et de l’enseignement du Tanya, en particulier. Et, c’est à ce propos qu’il est dit : “Connais le D.ieu de ton père”.',
                             'he' : '	מה שאין כן בסדר ההשתלשלות אף אם משיג המציאות לא עדיף מצד עצמו כלימוד המצות, שמשיג ותופס המהות ומעלה עליו כאילו קיים בפועל ממש כמו שכתוב: זאת התורה כו׳ אלא שידיעת המציאות מההשתלשלות היא גם כן מצוה רמה ונשאה, ואדרבה, עולה על כולנה כמו שכתוב: וידעת היום כו׳ דע את אלקי אביך כו׳ ומביאה ללב שלם כו׳ שהוא העיקר והשגת המציאות הוא להפשיט מגשמיות כו׳ רק שזו היא מצוה אחת מתרי״ג והאדם צריך לקיים כל תרי״ג לפי שהן השתלשלות המהות דחיצוניות דכלים דאצילות לכך צריך להרבות בלימוד כל התרי״ג, וקיומן בפועל ממש, במחשבה דבור ומעשה, שהן בריאה, יצירה, עשיה לברר בירורין אשר שם'
                    },
                    2 : 
                    {
                             'fr' : 'Même si l’on perçoit leur existence,',
                             'commentaires' : 'L’Admour Hazaken revient ici sur ce qu’il disait déjà au préalable. Un homme qui étudie la dimension ésotérique de la Torah, qui connaît l’enchaînement des mondes et l’ordre des Sefirot, n’en perçoit cependant que l’existence, la manifestation, mais non l’essence profonde. Toutefois, constate Rabbi Chnéor Zalman, cela ne diminue en rien l’importance de cette étude.'
                    },
                    3 : 
                    {
                             'fr' : 'ceci, d’une manière intrinsèque, n’est pas préférable à l’étude des Mitsvot, permettant de saisir et de détenir leur nature essentielle.',
                             'commentaires' : 'Il y a incontestablement là une supériorité de la Hala’ha. Celui qui l’étudie en perçoit l’aspect théorique et légal, de même que la dimension concrète. De la sorte, il comprend, à proprement parler, la nature profonde de ce qui fait l’objet de son étude. A l’opposé, un tel résultat est impossible, quand cette étude porte sur les différents stades de l’enchaînement des mondes.'
                    },
                    4 : 
                    {
                             'fr' : 'On est alors considéré comme si l’on avait concrètement appliqué, ainsi qu’il est écrit : “Voici la Loi…”.',
                             'commentaires' : '“du sacrifice d’Ola”, Vaykra 7, 37 et le traité Mena’hot 110a précise que : “celui qui étude les lois du sacrifice d’Ola est considéré comme s’il en avait offert un”. Il en est ainsi parce que l’objet de l’étude est lié à l’action concrète et, à ce sujet, on consultera aussi les lois de l’étude de la Torah, de l’Admour Hazaken, chapitre 1, au paragraphe 4.'
                    },
                    5 : 
                    {
                             'fr' : 'Mais, en fait, avoir connaissance de l’existence de l’enchaînement des mondes est aussi une Mitsva considérable et élevée.',
                             'commentaires' : 'Rabbi Chnéor Zalman a donc montré que l’étude des Hala’hot surpasse, d’un certain point de vue, celle de l’enchaînement des mondes, dans la mesure où elle ouvre l’accès à l’essence des Mitsvot, alors que l’étude de la dimension profonde de la Torah permet uniquement de percevoir l’existence des mondes, mais non leur essence. Il constate donc que l’unité entre le Créateur et la créature suscitée par la première étude est beaucoup plus profonde que celle de la seconde. Malgré cela, le texte montrera que, d’un autre point de vue, c’est effectivement l’étude de la dimension profonde de la Torah qui surpasse celle des Hala’hot, car c’est elle qui confère à l’homme “un cœur intègre”.'
                    },
                    6 : 
                    {
                             'fr' : 'Bien plus, celle-ci surpasse les autres, ainsi qu’il est dit : “Tu sauras, en ce jour…”,',
                             'commentaires' : '“et, tu placeras sur ton cœur”, selon les termes du verset Vaét’hanan 4, 39. Ce verset permet d’établir qu’il est une Mitsva de connaître D.ieu et, bien plus, que l’on s’acquitte de son obligation lorsque l’on porte cette connaissance “sur son cœur”. Pour obtenir un tel résultat, il est effectivement nécessaire d’étudier les différentes parties constitutives de l’enchaînement des mondes.'
                    },
                    7 : 
                    {
                             'fr' : '“Connais le D.ieu de ton père…”.',
                             'commentaires' : '“et sers-Le d’un cœur intègre”, selon les termes du verset Divreï Ha Yamim 1, 28, 9. Confirmant la citation précédente, ce verset veut bien dire que l’on peut Le “servir d’un cœur intègre” uniquement en “Le connaissant”.'
                    },
                    8 : 
                    {
                             'fr' : 'Elle permet d’avoir “un cœur intègre…”,',
                             'commentaires' : 'Divreï Ha Yamim 1, 28, 9. Le “cœur intègre” est celui qui est empli de crainte de D.ieu, laquelle est la finalité de toutes les Mitsvot. C’est ainsi que le verset Vaet’hanan 6, 24 dit : “Et, l’Eternel notre D.ieu nous a ordonné d’accomplir tous ces Décrets afin de craindre l’Eternel”. L’intégrité du cœur est donc la finalité ultime du service de D.ieu.'
                    },
                    9 : 
                    {
                             'fr' : 'ce qui est bien l’essentiel.',
                             'commentaires' : 'En effet, la Mitsva que l’on met en pratique, d’une manière concrète, est un acte unique, d’une portée limitée, alors que le “cœur entier” est le résultat de nombreux actes concrets et le stade le plus parfait du service de D.ieu.'
                    },
                    10 : 
                    {
                             'fr' : 'Or, comprendre l’existence signifie aussi s’abstraire, par rapport à la matérialité….',
                             'commentaires' : 'En l’occurrence, comprendre le fonctionnement de l’enchaînement des mondes ou même, tout simplement, savoir qu’il existe, en obtenir la description la plus précise, suppose d’être en mesure de raisonner sur des notions abstraites, en s’interdisant toute référence matérielle. Or, si chacun est capable d’un raisonnement concret, l’abstraction, en revanche, n’est pas le fait de tous et elle suppose une aptitude et une préparation morales.'
                    },
                    11 : 
                    {
                             'fr' : 'Néanmoins, il n’y a là qu’une seule des six cent treize Mitsvot, alors qu’un homme se doit de mettre en pratique l’intégralité de ces six cent treize Mitsvot,',
                             'commentaires' : 'C’est donc bien en un “cœur intègre” que se juxtaposent toutes les six cent treize Mitsvot à la fois, au point de ne constituer qu’un seul et même état, qui peut être défini comme le stade le plus parfait du service de D.ieu.'
                    },
                    12 : 
                    {
                             'fr' : 'lesquelles résultent de l’enchaînement de niveaux, à partir de l’essence de la partie extérieure des réceptacles d’Atsilout.',
                             'commentaires' : 'C’est bien la partie superficielle de ces réceptacles qui se révèle par la pratique concrète des Mitsvot, chacune étant liée à l’une des Sefirot de l’émotion, en fonction de la nature de la Mitsva et de ses modalités pratiques.'
                    },
                    13 : 
                    {
                             'fr' : 'C’est la raison pour laquelle il est nécessaire de multiplier l’étude de ces six cent treize Mitsvot, de les mettre concrètement en pratique, par ses pensées, par ses paroles et par ses actions, c’est-à-dire en Brya, en Yetsira et en Assya,',
                             'commentaires' : 'C’est bien de cette façon que le service de D.ieu est intègre et qu’il permet d’avoir un cœur entier, en impliquant toutes les composantes de la personnalité, les forces de l’intellect, puis celles de l’émotion et, enfin, les vêtements de l’âme, les pensées, les paroles et les actions.'
                    },
                    14 : 
                    {
                             'fr' : 'afin de réaliser la transformation de ce qui doit l’être, au sein de ces mondes.',
                             'commentaires' : 'Plus précisément, Brya correspond à la pensée, Yetsira à la parole et Assya à l’action. C’est grâce à ces trois vêtements de l’âme que l’on peut apporter l’élévation aux parcelles de sainteté qui sont investies en la matière du monde et qui doivent recevoir le moyen de réintégrer leur source.'
                    },
            }
        }
