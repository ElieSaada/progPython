											'contenu' : ' 	1. Nous avons maintes fois souligné que “ le Saint béni soit-Il conçut le désir que Lui soit bâtie une demeure ici-bas ” et que les enfants d’Israël en commencèrent l’édification quand ils entrèrent en Erets Israël, “ pays d’habitation ”. Les quarante ans qu’ils passèrent dans le désert les préparèrent à ce qu’ils devaient accomplir en Terre Sainte.<br><br>	On sait que l’élévation du service de D.ieu est perceptible précisément quand on est confronté à l’épreuve, aux difficultés et que l’on ne s’en affecte pas. En pareil cas, on sert D.ieu d’une manière beaucoup plus profonde, car cette épreuve met en éveil des forces profondes et intérieures, comme l’expliquent le Likouteï Torah, Reéh, page 19b et le Dére’h Mitsvoté’ha, page 185b.<br><br>	C’est la raison pour laquelle les quarante ans passés dans le désert, temps de la préparation, furent également une période d’épreuves pour les Juifs, ainsi qu’il est dit : “ pour te mettre à l’épreuve afin de déterminer ce qu’il y a en ton cœur et si tu garderas Ses Mitsvot ”.<br><br>	Il est, de façon générale, deux sortes d’épreuves, la pauvreté et la richesse, comme le dit le Likouteï Torah, commentaires de Roch Hachana, page 60a. Et, dans le désert, les enfants d’Israël furent confrontés à l’un et à l’autre, précisément en relation avec la manne.<br><br>	D’une part, la manne fait allusion à la plus grande richesse. Elle était “ le pain du ciel ” et ne suscitait aucun déchet, selon le traité Yoma 75b. Et, l’on pouvait lui trouver tous les goûts que l’on désirait, d’après le traité Yoma 75a. Il n’en est pas de même pour le “ pain de la terre ”, qui a un goût bien précis, suscite des déchets. En outre, la manne était accompagnée de pierres précieuses et de perles, comme le dit aussi le traité Yoma 75a. Elle évoquait donc bien une immense richesse.<br><br>	A l’opposé, la manne les confronta également à l’épreuve de la pauvreté, ainsi qu’il est dit : “ Il t’a nourri de manne, afin de te faire souffrir ” et le traité Yoma 74b explique en quoi consistait cette souffrance. En consommant la manne, on n’était jamais rassasié. Un avis précise : “ Celui qui possède du pain dans son sac ne peut pas être comparé à celui qui n’en a pas ”. Or, on recevait la manne seulement pour une journée. Il n’en restait rien pour le lendemain et l’on ne pouvait donc pas être rassasié comme on l’est quand on sait que l’on a des provisions.<br><br>	Selon un second avis, “ Celui qui voit ce qu’il mange ne peut être comparé à celui qui ne voit pas ce qu’il mange ”. En l’occurrence, on ne voyait que la manne et non ce dont on voulait qu’elle ait le goût.'+
											'<br><br>	2. On peut, toutefois, s’interroger. Comment un seul et même élément, en l’occurrence la manne, peut-il porter en lui deux caractères opposés, la pauvreté et la richesse ?<br><br>	La manne était riche, avait tous les goûts, était accompagnée de pierres précieuses et de perles. Il est clair qu’il ne peut en être de même pour le “ pain de la terre ”. Seul son caractère de “ pain du ciel ”, son aspect divin, lui conférait toutes ces qualités. En effet, D.ieu ne connaît pas la limite. La manne, même ici-bas, conservait donc sa nature céleste. Elle ne produisait pas de déchet, avait de nombreux goûts, n’était pas même limitée à la catégorie des aliments, ne pouvait pas, à proprement parler, être définie comme du pain, un végétal, puisqu’elle était accompagnée du minéral le plus pur, des pierres précieuses et des perles.<br><br>	Transcendant le monde et les travaux agricoles, se révélant au sein de la matière à partir d’un stade dépassant la création, la manne s’inscrivait également dans le temps et le traité Nazir 7a souligne que “ chaque jour constitue une entité indépendante ”. Elle était donc distribuée quotidiennement. En ce sens, elle était comparable à un cadeau, qui est offert uniquement pour ce qu’il est, alors que la récompense rétribue l’effort accompli.<br><br>	L’œil physique ne permettait pas de voir tout ce dont on sentait le goût, dans la manne, car il est limité et ne peut pas percevoir le caractère infini du Divin.<br><br>	Telles sont donc les deux phases de richesse et de pauvreté que possédait la manne. D’une part, elle correspondait à la plus grande richesse, car sa nature était spirituelle et elle ne souffrait pas les limites. Néanmoins, le monde et l’homme révèlent, en outre, la plus grande pauvreté, inhérente à la manne. En effet, ceux qui la consommaient ne possédaient rien, n’avaient pas de “ pain dans leur sac ”. Leurs yeux ne voyaient pas sa richesse, ne percevaient même pas l’aliment le plus fruste, “ ne voyaient pas ce qu’il mangeaient ”, tout comme une lumière intense, difficile à supporter, a pour effet d’éblouir et de faire perdre la vue.<br><br>	Car, de façon générale, un homme possède toujours quelque chose qui lui appartient. Mais, ce n’était pas le cas de la manne, malgré sa richesse. Celle-ci imposait donc à l’homme la pauvreté la plus sévère, puisqu’il ne possédait rien qui soit réellement à lui.'+
											'<br><br>	3. Ce qui vient d’être dit nous permettra de comprendre le sens du verset : “ Il t’a affamé et t’a fait manger la manne ” ? Non seulement celle-ci ne rassasiait pas, comme le pain de la terre, pour les raisons qui viennent d’être énoncées, mais, bien plus, elle donnait faim, comme le souligne le Midrach Kohélet Rabba, chapitre 5, paragraphe 10. Et, le Léka’h Tov, commentant le verset Devarim 8, 2, souligne la relation entre la faim et la manne. La ‘Hassidout explique qu’il fallait “ avoir faim du pain de la terre afin de pouvoir consommer la manne ”. Or, comment la manne pouvait-elle suggérer la faim ?<br><br>	Chaque créature terrestre est, par nature, limitée. Elle possède son domaine, qui lui est spécifique et il en est de même pour le pain de la terre, qui est uniquement un aliment, ayant un goût bien précis. Les hommes le consomment et en sont rassasiés. Il n’en est pas de même quand quelqu’un, malgré ses limites, consomme le pain du ciel, qui, lui, ne subit pas la limite. Celui-ci ressent alors la richesse infinie de la manne, mais, simultanément, il s’aperçoit qu’il ne peut l’intégrer et que, malgré tout ce qu’il fera, il se maintiendra dans la limite. Il restera toujours une infinité de goûts qu’il n’aura pas. La conscience de tout cela éveillera en lui la faim. Il sera attiré par l’immensité qu’il ne pourra atteindre, ce “ que tu n’as pas connu et que tes ancêtres n’ont pas connu ”, ce que l’intellect ne peut percevoir. Ainsi, le Likouteï Torah, Ekev, à la page 14a, dit : “ Les Patriarches ne possédaient pas cette connaissance ”.<br><br>	Car, pour percevoir cette forme d’infini, il faut se libérer de sa propre personne et de ses limites intrinsèques.'+
											'<br><br>	4. C’est donc de cette façon que l’obtention de la manne, pendant les quarante années passées dans le désert, fut la préparation nécessaire pour mettre en pratique la Torah et les Mitsvot dans un “ pays d’habitation ”, afin de se préparer aux deux formes d’épreuve, celle de la richesse et celle de la pauvreté.<br><br>	Surmonter l’épreuve de la richesse permet de ne pas penser que “ c’est grâce à ma force et à la puissance de ma main que j’ai obtenu tout cela ”, d’acquérir la conviction que “ D.ieu te donne le moyen de réussir ”.<br><br>	Surmonter l’épreuve de la pauvreté consiste à se pénétrer de la conscience que “ aucun mal ne provient de D.ieu ”, selon les termes du Midrach Béréchit Rabba, chapitre 51, paragraphe 3. L’homme est seul responsable des souffrances qu’il endure et il ne doit donc pas les considérer avec dédain, ce qu’a D.ieu ne plaise. Bien au contraire, il lui faut les accepter joyeusement, comme le soulignent le traité Bera’hot 60b et Iguéret Ha Kodech, au chapitre 22.<br><br>	Tel est donc l’enseignement que délivre la manne. La bénédiction céleste est la plus riche qui soit. En effet, tout ce qui concerne l’homme est, par nature, limité. Celui-ci ne peut donc recevoir la richesse véritable que de D.ieu. Bien plus, même s’il cherche à “ intervenir ” dans le dévoilement de la bénédiction divine, il ne l’augmentera pas pour autant, car, selon les termes du verset (Chemot 16, 18) “ celui qui en cueillait une plus grande quantité n’en avait pas plus ”. Plus encore, une telle “ intervention ” peut être dommageable et induire la pauvreté là où la richesse eut été naturelle.<br><br>	Comment accéder à la richesse ? En se libérant des limites de sa personnalité, de sa volonté propre, de la conviction que l’on agit par “ ma force et la puissance de ma main ”, en s’en remettant pleinement à D.ieu. Ainsi, on est un réceptacle pour recevoir Sa bénédiction, y compris matérielle, au-delà de ce qu’une créature peut intégrer, du fait de ses limites.<br><br>	En effet, quand un homme n’éprouve plus aucun attrait pour les plaisirs du monde, ceux-ci deviennent comme spirituels et ils n’occupent plus de place. De fait, la manne avait une apparence matérielle, mais elle n’en était pas moins un aliment spirituel, qui n’occupait aucune place dans les membres du corps où ils pénétraient.'+
											'<br><br>	5. La sagesse et la compréhension sont qualifiées de nourriture. Un aliment s’introduit profondément en l’homme et il se confond à lui, comme l’explique le Tanya, au chapitre 5. Or, il en est bien deux catégories et l’on distingue le pain de la terre du pain du ciel. Le premier correspond à l’intellect humain et le second, à l’intellect divin, à la Torah, Sagesse du Saint béni soit-Il. Et l’on retrouve, entre ceux deux intellects, toutes les différences qui viennent d’être exposées.<br><br>	Toutes les disciplines de la connaissance, à l’exception de la Torah, sont limitées et ne possèdent rien de plus que leur contenu spécifique. Elles ne sont qu’une forme de savoir, ont leur logique propre, tout comme le pain de la terre qui a uniquement son propre goût et n’en possède aucun autre. De plus, ces sciences ont également des déchets.<br><br>	Mais, malgré la limite de l’intellect humain, bien plus, du fait de cette limite, l’homme s’emplit de telles connaissances et s’en “ rassasie ”. Car, il les comprend et peut en avoir une approche exhaustive, il “ a du pain dans son sac ” et il “ voit ce qu’il mange ”. Il en tirera donc de l’orgueil et de l’arrogance, comme le souligne le Torat Chalom, à la page 101.<br><br>	Il n’en est pas de même pour la sagesse de la Torah, qui est la vérité intégrale et n’a pas de déchets, ce qu’à D.ieu ne plaise. Elle est également infinie et cumule “ tous les goûts ”. Elle confère la richesse matérielle, les pierres précieuses et les perles, qui sont bien la marque de la plus grande opulence. Mais, précisément de ce fait, un homme ne peut la saisir et la comprendre intégralement. Il aura toujours le sentiment d’être éloigné de sa vérité, de son caractère infini. Il n’en concevra donc aucun orgueil. Bien au contraire, il se soumettra à D.ieu. De fait, le verset (Kohélet 1, 18) constate que : “ celui qui élargit ses connaissances intensifie ses souffrances ”, car plus l’on connaît la Torah et plus l’on a soif de la connaître encore, ainsi qu’il est dit : “ Il t’a affamé ”.<br><br>	Au sein même de la Torah, on retrouve cette distinction entre sa partie révélée et son enseignement profond. La première est, certes, la Sagesse et la Volonté du Saint béni soit-Il, le pain du ciel. Pour autant, elle prend une apparence logique et fait appel à des notions matérielles. Il accorde donc une place à la limite et il est, en conséquence, possible que “ pour celui qui n’en a pas le mérite, elle devient un poison ”, selon les termes du traité Yoma 72b, commenté par le Kountrass Ets ‘Haïm, à partir du chapitre 11. Dès lors, il y a bien des déchets.<br><br>	Il n’en est pas de même pour la partie profonde de la Torah, qui ne subit littéralement aucune limite et pour laquelle les déchets n’ont pas de sens.'+
											'<br><br>	6. Le mauvais penchant assume sa mission d’une manière particulièrement habile et, lorsqu’il souhaite écarter un Juif de l’étude de la Torah, en général, de celle de sa partie profonde, en particulier, il sera conscient qu’il ne peut pas dénigrer la Torah devant lui, car chaque Juif en connaît la valeur. Bien plus, le verset Mela’him 1, 20, 6, fait mention d’un Juif ayant délibérément servi les idoles qui, néanmoins, la définit comme “ ce que tes yeux convoitent ”. C’est alors que le mauvais penchant a une bonne idée et développe le raisonnement inverse :<br><br>	“ La Torah est infinie et, quel que soit le temps que tu consacreras à son étude, tu n’en connaîtras pas l’ensemble. De fait, plus tu l’étudieras et plus tu ressentiras à quel point tu es éloigné d’elle, puisqu’elle est infinie. Il est donc préférable que tu te limites à ce qui relève effectivement de ton niveau, c’est-à-dire aux préoccupations matérielles. Celles-ci te procureront une véritable satisfaction, car tu les saisiras pleinement. Certes, il est également nécessaire d’étudier la Torah. Il faut connaître la Hala’ha, concrètement applicable. Et, chacun est tenu d’en étudier au moins un chapitre, le matin et un autre, le soir.<br><br>	Néanmoins, tu pourras te contenter d’un paragraphe du Choul’han Arou’h ou, pour faire les choses au mieux, d’un chapitre. Et, si tu veux adopter la meilleure pratique qui puisse être, tu fixeras une étude quotidienne. En revanche, pourquoi étudier la Torah longtemps et profondément, puisque, de toute façon, tu ne parviendras pas à une compréhension exhaustive et tu n’en concevras donc que de la douleur ?<br><br>	De plus, tu te limiteras à la partie révélée de la Torah et tu n’apprendras pas son enseignement profond, qui fait référence à des concepts abstraits, que l’on ne peut pas saisir de ses mains, dont la nature transcende l’intellect des hommes, y compris selon l’explication du Kountrass Limoud Ha ‘Hassidout, à partir du chapitre 11. ”<br><br>	Il faut donc savoir que de telles incitations du mauvais penchant à ne pas se passionner pour le “ pain du ciel ” et à se limiter à des objectifs matériels ne sont qu’un début. A terme, son but est de détourner complètement un Juif du chemin de la Torah, ce qu’à D.ieu ne plaise. Si on lui fait une concession sur un point, on s’enfoncera, de plus en plus, dans son filet et nos Sages disent, au traité Soukka 52b, dans le Midrach Béréchit Rabba, chapitre 22, paragraphe 6 et dans le Zohar, tome 3, page 267b, que le mauvais penchant est d’abord un “ passant ”, puis un “ invité ” et, enfin, le “ propriétaire des lieux ”.<br><br>	L’enseignement du récit de la Torah, relatif à la manne, s’applique donc également à cela. Les enfants d’Israël dirent : “ Nous ne pouvons plus souffrir ce pain avarié ”. Ils refusèrent la manne, parce qu’elle transcendait la grossièreté du monde et ils souhaitaient un aliment qui produise des déchets. Ils en furent donc découragés et “ pleurèrent, selon les familles ”, c’est-à-dire “ pour ce qui concerne les familles ”, pour les relations qui leur étaient interdites.<br><br>	Le mauvais penchant prétend que l’on ne peut satisfaire une soif spirituelle, que l’on tire satisfaction uniquement de l’objectif matériel que l’on se fixe et que l’on atteint, plus ou moins. En réalité, le contraire est vrai.<br><br>	La dimension profonde de la personnalité juive est la spiritualité. Celui qui s’en détache et succombe aux attraits matériels ne parviendra jamais à satisfaire ses désirs, quelle que soit l’étendue de ce qu’il possède, car là ne réside pas sa nature. Celle-ci s’exprime dans la spiritualité. L’homme doit donc être un “ réceptacle vide ”, se libérer de ses propres limites et de ses entraves. Dès lors, il pourra contenir non seulement les valeurs spirituelles, mais aussi les biens matériels, qu’il obtiendra “ de Sa main pleine, ouverte, sainte et large ”, au-delà de ce qu’une créature peut contenir. En lui, l’esprit et la matière ne formeront qu’une seule et même entité. L’un et l’autre transcenderont toute limite.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'La date du 20 Av',
									'source' :' (Discours du Rabbi, 20 Mena’hem Av 5711-1951)',
											'resume' : ' ',
											'contenu' : ' 	1. Le 20 Av est la date de la Hilloula de mon père, Rabbi Lévi Its’hak Schneerson, décédé en 5704, alors qu’il était exilé dans le Kazakhstan. Pour l’heure, le seul texte dans lequel j’ai trouvé mention de cette date est le traité Taanit 26a. Par ailleurs, le 20 Av se trouve également être quarante jours avant Roch Hachana. Or, j’ai trouvé, dans les coutumes de la communauté Beth Kel, rapportées par le Sidour Divreï Chalom, le passage suivant : “ Le 20 du mois d’Av, on annule ses vœux, car, à compter de cette date, il reste encore quarante jours avant Roch Hachana ”. Néanmoins, je n’ai pas vu de pratique similaire, ou même proche de cela, dans les coutumes de ‘Habad. Pour autant, une forme spécifique du service de D.ieu est bien introduite lors du Roch ‘Hodech Elloul, qui est quarante jours avant Yom Kippour, également appelé Roch Hachana dans le verset Yé’hezkel 40, 1, comme l’explique le Likouteï Torah, commentaires de Roch Hachana, à la page 58a.<br><br>	La Michna du traité Taanit, à la référence précédemment citée, raconte que le 20 Av était un jour de fête pour une certaine famille. En effet, ce jour-là, on utilisait, sur l’autel, dans le Temple, le bois qu’elle avait apporté. Parfois, il n’y avait plus de bois, dans le bureau où il était entreposé. Certaines familles étaient alors volontaires pour en offrir, afin que le feu brûle sur l’autel. Lorsque le bois apporté par une première famille s’achevait, on recevait le don d’une seconde famille, et ainsi de suite.<br><br>	On avait instauré que, lorsqu’une famille apportait du bois, celui-ci soit systématiquement utilisé, au jour de cette offrande, même s’il y en avait encore dans le bureau. Ce jour était donc une fête pour cette famille, comme le précise le traité Taanit 28a.<br><br>	S’agissant de la famille qui offrait du bois, le 20 Av, le traité Taanit 28a énonce deux avis. Selon Rabbi Meïr, “ il s’agit des fils de David Ben Yehouda ”, alors que, pour Rabbi Yossi, “ il s’agit des fils de Yoav Ben Tserouya ”. En apparence, comment peut-il y avoir une controverse à propos d’un fait concret ? Bien plus, les traités Erouvin 13b, Guittin 6b et le Zohar, tome 3, page 6b affirment que “ l’un et l’autre expriment l’avis du D.ieu de vie ”. Comment est-ce le cas, en la matière ?<br><br>	On peut expliquer que cette discussion entre Rabbi Meïr et Rabbi Yossi ne porte pas sur ce qui se passa concrètement. L’un et l’autre ne cherchent pas à déterminer si l’offrande émanait des premiers ou des seconds, car tous ne constituaient qu’une seule et même famille, descendant des deux à la fois, de David et de Yoav, dont les enfants avaient contracté plusieurs unions. De fait, nos Sages donnent, au traité Sotta 43a, une même explication à propos des filles de Poutyel.<br><br>	La discussion entre Rabbi Meïr et Rabbi Yossi est donc la suivante. Quelle est la qualité de cette famille, grâce à laquelle elle pouvait offrir du bois pour l’autel, le 20 Av ? Selon Rabbi Meïr, c’était par le mérite du roi David, alors que, pour Rabbi Yossi, c’était par celui de Yoav Ben Tserouya.'+
											'<br><br>	2. Pourquoi le don du bois, le 20 Av, avait-il une valeur particulière, rendant nécessaire, pour cette famille, un mérite spécifique, hérité de ses ancêtres ?<br><br>	Le traité Taanit 31a explique : “ A partir du 15 Av, l’intensité de la chaleur du soleil décroît. On cessait donc de couper du bois pour l’autel, car celui-ci n’était plus parfaitement sec ”. La Hala’ha, citée par le traité Midot, chapitre 2, Michna 5 et le Rambam, lois des interdits de l’autel, chapitre 6, paragraphe 2, précise que le bois véreux est impropre à l’utilisation, sur l’autel. Or, lorsque le soleil est moins chaud, il y a effectivement un risque que le bois le soit.<br><br>	La première offrande de bois, après le 15 Av, était celle du 20. Les membres de la famille coupaient le bois à l’avance et l’apportaient, dans le Temple, à cette date, alors qu’il était désormais impossible de se procurer du bois pouvant être utilisé à cet effet. Ainsi, longtemps avant le moment fixé, ils devaient faire une recherche et préparer ce qu’ils offriraient par la suite.<br><br>	De ce point de vue, leur offrande était effectivement plus importante que celle des enfants de Sanea, qui était apportée le 15 Av. Cette dernière ne nécessitait aucune recherche, ne devait pas être préparée à l’avance. Le jour même, il était possible de couper encore du bois. De fait, la formulation de la Guemara indique que l’on en coupait encore, en ce jour et le Rachbam, au traité Baba Batra 121b, dit : “ Ce jour-là, une grande Mitsva parvenait à son terme ”.<br><br>	En conséquence, l’offrande de bois du 20 Av, de même que la suivante, celle du 20 Elloul, avait une importance que l’on ne retrouvait pas dans celles de toutes les autres familles. Ces dernières offraient du bois quand il était encore possible d’en couper. La valeur d’un don ultérieur au 15 Av conduit donc la Guemara à rechercher, dans la famille, le mérite qui le rend possible.<br><br>	De même, le texte rapporte aussi une controverse à propos des fils d’Adin, qui apportaient leur offrande le 20 Elloul, mais non pour les fils de Parouch, qui le faisaient le 1er Tévet, mais ne possédaient cependant pas cette qualité car il s’agissait, pour ce qui les concerne, d’une seconde offrande, la première ayant été apportée le 5 Av. Il n’y avait donc pas, en l’occurrence, la qualité de ce qui est nouveau. Il est dit, en effet, que le début est toujours difficile. Autre point, qui est essentiel, le choix de cette date n’était pas volontaire, mais résultait d’un tirage au sort, comme le disent les Tossafot Yom Tov, au traité Taanit, chapitre 4, Michna 8.'+
											'<br><br>	3. Bien plus, ce bois n’était pas, à proprement parler, un sacrifice. Il servait à allumer le feu sur l’autel, où se consumaient les sacrifices, qui n’étaient pas spécialement ceux de cette famille et pouvaient aussi émaner de toute la communauté, à laquelle ils appartenaient également. Il s’agissait alors des sacrifices de tous les Juifs à la fois.<br><br>	Bien plus, parmi ces sacrifices, certains, appartenant à la catégorie de ‘Hatat ou d’Acham, étaient le fait de ceux qui avaient commis des fautes et voulaient les racheter. Malgré cela, ces familles recherchaient du bois à l’avance, non pas pour leur intérêt personnel, mais bien dans le but d’aider celui qui avait mal agi, afin qu’il puisse offrir le sacrifice grâce auquel il expierait sa faute.<br><br>	Plus important encore, cette famille offrait un bien désormais introuvable pour aider un Juif ayant commis une faute et elle le faisait avec la plus grande joie, au point de fixer une fête familiale, au jour que ce bois était offert.<br><br>	Telle fut précisément l’attitude de mon père, dont nous célébrons la Hilloula. Malgré sa grandeur dans la partie révélée de la Torah et dans son enseignement caché, celui-ci fit don de lui-même afin de diffuser la Torah et de renforcer le Judaïsme parmi les personnes les plus simples. De ce fait, il endura de terribles souffrances et fut même exilé dans le coin le plus reculé du Kazakhstan. Malgré cela, il accomplit sa mission joyeusement.<br><br>	On peut ainsi comprendre la controverse entre Rabbi Meïr et Rabbi Yossi, tendant à déterminer si la force d’agir de la sorte émane du roi David ou bien de Yoav Ben Tserouya.'+
											'<br><br>	4. Le traité Sanhédrin 49a dit que : “ si David n’était pas là, Yoav n’aurait pas pu faire la guerre. Si Yoav n’était pas là, David n’aurait pas pu étudier la Torah ”. Yoav fut victorieux au combat par le mérite de David, qui se consacrait à l’étude de la Torah. De même, David put étudier la Torah sans tracas, comme le souligne le Maharcha, à cette même référence, parce que Yoav allait combattre pour son compte.<br><br>	Ces deux points sont déduits d’un même verset et l’on peut en conclure qu’ils sont liés. En conséquence, Yoav fut victorieux par le mérite de l’étude de David non seulement par la valeur intrinsèque de cette étude, mais aussi parce qu’il en recevait lui-même une part. De fait, sans lui, David n’aurait pas pu se consacrer à l’étude. C’est pour cela que cette dernière lui vint en aide.<br><br>	La différence entre le service de D.ieu de David et celui de Yoav est le suivant. L’un et l’autre se soumirent à D.ieu et firent don de leur propre personne. Néanmoins, la soumission de David s’exprima par l’étude et lui conféra toute sa valeur, de sorte que, selon les termes du traité Sanhédrin 93b, “ D.ieu est avec lui et la Hala’ha est tranchée selon son avis ”. A l’opposé, la soumission et l’abnégation de Yoav s’exprimèrent dans le monde et auprès de nations qui marquaient leur opposition. Yoav lutta contre elles et fit ainsi du monde un Sanctuaire pour D.ieu.<br><br>	Le domaine de la Sainteté suscite des interactions et, en conséquence, chacun soutenait l’autre de sorte qu’ils cumulaient les deux formes du service de D.ieu, la Torah et la transformation de la matière du monde, comme le souligne le traité Moéd Kattan 16b. Grâce à la guerre de Yoav, l’étude de David était facilitée et grâce à l’étude de David, Yoav emportait plus aisément la victoire au combat. Mais, pour autant, une différence subsistait entre eux, comme nous le montrerons.<br><br>	La préoccupation essentielle de David était alors la Torah. Pour l’étudier, il se séparait du monde. A l’opposé, la vocation principale de Yoav était la guerre et l’action dans le monde.<br><br>	Telle est donc la question posée ici par Rabbi Meïr et Rabbi Yossi. Quelle est la forme la plus élevée du service de D.ieu ? Le nom de Rabbi Meïr est de la même étymologie que Or, la lumière, comme le souligne le traité Erouvin 13b. Il transcende donc le voile imposé par le monde. C’est la raison pour laquelle, dans son Séfer Torah, l’expression “ tunique de peau (Or avec un Aïn) ” était remplacée par “ tunique de lumière (Or avec un Aleph) ”, comme le souligne le Midrach Béréchit Rabba, chapitre 20, paragraphe 12. Car, Rabbi Meïr transcendait le voile, comme l’explique le Dére’h Mitsvoté’ha, à la page 8a. Il vivait dans la situation que connaissait le monde avant la faute de l’arbre de la connaissance du bien et du mal. En conséquence, il savait trouver la pureté également dans ce qui est impur, selon le Likouteï Torah, Tazrya, à la page 24d. C’est pour toutes ces raisons que, d’après Rabbi Meïr, la soumission à la lumière de la Torah, incarnée par David, est la valeur suprême.<br><br>	Le nom de Rabbi Yossi, par contre, a la même valeur numérique que le Nom divin Elokim, selon le Zohar, tome 3, page 223a et le mot Hatéva, la nature, selon le Pardès, porte 12, chapitre 2. Pour lui, il fallait donc privilégier la guerre et la transformation du monde, symbolisées par Yoav.<br><br>	Et, la Michna fait allusion à ces deux idées, quand elle parle des “ enfants de Pe’hat Moav Ben Yehouda ”. En effet, Pe’hat Moav, qui fait allusion à Ruth la Moabite, correspond à la transformation de la matière du monde, afin de permettre le retour des âmes des convertis, alors que Yehouda introduit la lumière. De fait, David et Yoav étaient, l’un et l’autre, des descendants de Yehouda et de Ruth. Aussi, David contribuait-il également à la transformation de la matière du monde et Yoav, à l’étude de la Torah. De plus, l’un venait en aide à l’autre. Pour autant, la préoccupation essentielle de David était bien la Torah et celle de Yoav, l’élévation de la matière.'+
											'<br><br>	5. On peut également donner, à ce sujet, une autre explication. On trouve, dans différents textes, une discussion entre le Babli et le Yerouchalmi afin de déterminer si l’on doit accepter un léger inconvénient immédiat pour l’apport important qui en résultera par la suite. Selon le Yerouchalmi, cet inconvénient, n’étant nullement comparable au bien important qui se révélera par la suite, doit effectivement être accepté. Pour la Babli, en revanche, il faut systématiquement privilégier la situation actuelle. En l’occurrence, l’inconvénient est immédiat alors que l’intérêt se présentera seulement à terme. Aussi, même si le dernier est plus important que le premier, il ne suffit pas pour le contrebalancer.<br><br>	L’intérêt de David fut la possibilité qui lui était ainsi accordée d’étudier la Torah sans tracas. Il était effectivement largement supérieur aux difficultés que dut affronter Yoav, en se rendant au combat. Pour autant, il fallait, tout d’abord, que Yoav aille à la guerre. Selon le Yerouchalmi, ce dernier devait donc s’y rendre, alors que, pour le Babli, il n’était pas tenu de le faire. De ce fait, Rabbi Meïr, exprimant la lumière directe du Yerouchalmi, considère que la grandeur essentielle est celle de David. Yoav, pour sa part, en se rendant à la guerre, ne faisait que s’acquitter d’une obligation. Rabbi Yossi, par contre, symbolise la transformation de la matière et la “ pénombre ” caractéristique du Babli. Selon lui, la grandeur véritable revient donc à Yoav, qui n’était pas obligé d’agir comme il l’a fait.'+
											'<br><br>	6. Il découle, de tout ce qui vient d’être dit, l’enseignement suivant. Celui qui possède un bien qui n’a pas son équivalent dans le monde entier doit, malgré tout, être prêt à le donner pour venir en aide à un autre Juif, y compris celui qui a trébuché et commis une faute, même s’il n’en tire aucune notoriété. Bien plus, on doit considérer qu’il est un mérite de rendre un service à son prochain, au point d’en éprouver une joie véritable et d’en faire une célébration familiale.<br><br>	Pour suggérer ce sentiment aux fils, au sens littéral, ceux de David ou ceux de Yoav, ou bien aux disciples, qui sont également définis comme des fils, par le Sifri, Vaét’hanan 6, 7, on doit soi-même se pénétrer d’abnégation, que l’on ait l’étude de la Torah pour seule occupation ou bien que l’on ait une activité professionnelle, permettant de “ faire la guerre ” et de transformer la matière du monde. Dans tous les cas, on doit mettre en avant sa soumission et son abnégation.<br><br>	De la sorte, on peut former une génération prête à donner ce qu’elle possède pour l’autre et à le faire joyeusement. L’amour du prochain est particulièrement important, surtout quand il n’a pas de justification, est “ gratuit ”. Il contrebalance alors la haine “ gratuite ”, sans justification, qui a été à l’origine de la destruction du Temple et provoque ainsi la délivrance véritable et complète, très prochainement.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'Lettres du Rabbi',
									'source' :' 20 Mena’hem Av 5711',
											'resume' : ' ',
											'contenu' : ' 	Différents textes soulignent à quel point il convient d’être prudent dans des domaines que de nombreuses personnes considèrent comme secondaires. Malgré cela, le Zohar, Mikets, à la page199a et Iguéret Ha Techouva, au chapitre 7, soulignent qu’un manque de scrupule, en la matière, peut écarter totalement du droit chemin, ce qu’à D.ieu ne plaise. A ce propos, le Zohar s’exclame : “ Ah, vous qui attirez la faute par les cordes de la vanité ! On les foule au talon et l’on n’y accorde aucune importance. Mais, au final, cette faute s’amplifie et elle devient comme une charrette, écartant l’homme de ce monde et du monde futur ”.<br><br>	Le Midrach Tan’houma, au début de la Parchat Ekev précise ce que sera la punition, comme l’explique le Likouteï Torah, commentaires de Roch Hachana, page 62d : “ Pourquoi dois-je m’emplir de crainte lorsque j’éprouve le mal ? Parce que la faute se trouve à mes talons. Ils s’agit là des fautes légères, auxquelles les hommes ne prêtent pas attention, qu’ils foulent au talon et celles-ci m’entourent ”.<br><br>	Pour autant, on nous a également donné l’assurance que la récompense serait considérable, comme le dit Rachi, au début de la Parchat Ekev et comme l’explique le Torah Or, Vayétsé, à la page 23c :<br><br>	“ Et ce sera si vous écoutez, si vous respectez les Mitsvot légères que l’on foule au talon, l’Eternel ton D.ieu respectera pour toi l’alliance et la bonté dont Il a fait le serment à tes ancêtres. Il t’aimera, te bénira et te multipliera ”.<br><br>	Le mot Vehaya, et ce sera, fait systématiquement allusion à la joie, selon le Midrach Béréchit Rabba, au chapitre 42, alors que le mot Hoï, Ah, comme dans le verset “ Ah, vous qui attirez la faute ”, indique la détresse.<br><br>	Le lien avec Ekev peut être déduit de l’explication du Tséma’h Tsédek, dans son Pirouch Ha Milot, le second tome de Dére’h Mitsvoté’ha, commentant le verset “ heureux ceux qui résident dans Ta maison ”, à propos du mot Hoï et du Likouteï Torah, Reéh, page 30d, des Rechimot E’ha, page 31, à propos de Vehaya.<br><br>	Concernant Ekev, on consultera le Ets ‘Haïm, à la porte 38, paragraphe 3, le Chaar Ha Pessoukim, Béréchit, chapitre 26, paragraphe 5, chapitre 31, paragraphe 19 et d’autres références encore.'
								},
								
								'Siha 4': 
								{
									'Titre' : 'Lettres du Rabbi',
									'source' :' 14 Tévet 5720',
											'resume' : ' ',
											'contenu' : ' 	La ‘Hassidout explique que le second paragraphe du Chema Israël, dit d’abord : “ Tu les attacheras en signe sur ton bras ”, puis : “ Tu les enseigneras ”. Un tel ordre est lié au monde futur, dans lequel sera établie la suprématie de l’acte. Ceci contredit l’affirmation du traité Bera’hot 35b, selon laquelle ce second paragraphe du Chema fait allusion à “ ceux qui n’accomplissent pas la Volonté de D.ieu ”.<br><br>	On peut donner, à ce sujet, l’explication suivante. Dans le monde futur, les hommes se répartiront encore entre différentes catégories, “ du plus petit au plus grand ”. Alors, “ un jeune homme mourra à cent ans ”, même si l’on se consacrera alors, de façon générale, à réaliser l’unité entre les sphères célestes les plus élevées, à attirer les lumières divines transcendant le monde d’Atsilout, comme l’explique Iguéret Hakodech, de l’Admour Hazaken, au chapitre 26.'
								},
						},
				},
				
				'Reéh':
				{
						'Serie 1':
						{
								'Siha 1': 
								{
									'Titre' : 'Les indices de Cacherout des animaux',
									'source' :' (D’après un discours du Rabbi)',
											'resume' : ' ',
											'contenu' : ' 	1. Notre Sidra définit les animaux purs, “ voici les animaux que vous mangerez ” et ceux qui sont impurs, “ les animaux que vous ne mangerez pas ”. La Torah donne deux critères permettant de reconnaître ceux qui sont comestibles. Ceux-là doivent ruminer et avoir le sabot fendu.<br><br>	Les critères énoncés par la Torah peuvent être classés en deux catégories. Certains ont un lien de causalité avec ce qu’ils décrivent. En l’occurrence, on pourrait dire qu’un animal est cacher parce qu’il rumine et a le sabot fendu. D’autres critères, en revanche, ont uniquement un caractère discriminant. Ils ne sont pas à l’origine de ce qu’ils décrivent et ne possèdent qu’une valeur indicative, précisant ce qui est pur et ce qui ne l’est pas.<br><br>	La ‘Hassidout, dimension profonde de la Torah, établit un lien entre une image et ce qu’elle décrit. Même si l’image a un caractère étranger par rapport au concept qu’elle illustre, elle n’en est pas moins liée à lui. En effet, rien n’est livré au hasard, ici-bas et l’image ne peut décrire le concept que dans la mesure où elle en découle. De fait, le concept, tel qu’il est en sa source, devient une image, parvenu dans ce monde inférieur.<br><br>	Il faut en conclure que des indices, qu’ils appartiennent à la première catégorie ou à la seconde, sont liés à ce qu’ils décrivent, y compris quand ils ne sont pas des causes, mais uniquement des indications. En effet, ils ne sont nullement le fait du hasard, mais bien ce qui découle, ici-bas, d’une situation émanant d’un stade plus élevé de la création.<br><br>	En conséquence, le fait de ruminer et d’avoir le sabot fendu, qu’il s’agisse d’indices de la première catégorie ou de la seconde, est directement lié avec “ les animaux que vous mangerez ”.'+
											'<br><br>	2. Pour se nourrir, on prend un animal, un végétal ou un minéral et, en le consommant, on le confond à sa chair et à son sang, de sorte qu’à son tour, celui-ci devienne humain et, de la sorte, reçoive la plus haute élévation qu’il puisse obtenir.<br><br>	Certains caractères sont communs aux hommes, aux minéraux, aux végétaux et aux animaux. Ainsi, le traité ‘Haguiga 16a dit que l’homme “ ressemble à un animal par trois aspects ”, alors qu’il s’en distingue dans d’autres domaines et marque alors pleinement sa condition humaine.<br><br>	De fait, les minéraux, végétaux et animaux ne sont pas un but en soi. L’homme, en revanche, est bien la finalité ultime, de sorte que les autres catégories s’élèvent quand elles s’intègrent en lui. Il en est de même au sein du règne humain. Les caractères de l’homme que l’on retrouve également dans les minéraux, végétaux et animaux ne marquent pas toute sa grandeur. Celle-ci apparaît en ce qui, au sein de sa personne, est spécifiquement humain. Ce dernier aspect doit donc intégrer tous les autres, afin de les affiner.<br><br>	Lorsqu’un homme se sert d’un minéral, d’un végétal ou d’un animal, dont il fait une partie de lui-même, il doit l’intégrer dans la partie humaine de sa personnalité. Pour cela, il en fera usage d’une manière digne de sa condition d’homme.'+
											'<br><br>	3. Adam, l’homme est de la même étymologie que “ Je suis à l’image (Adamé) du Très Haut ”, Qui siège sur le Trône céleste et Qui est l’Homme véritable, présentant toute la qualité de la condition humaine. C’est précisément pour cela qu’Il est appelé “ Homme ”.<br><br>	L’homme reçoit l’élévation lorsqu’il s’intègre en l’Homme céleste. Pour cela, il doit mettre en pratique la mission qu’Il lui confie. Le Likouteï Torah explique que, de cette manière, il s’identifie à Lui. Dès lors, il devient effectivement partie intégrante de l’Homme céleste.<br><br>	On obtient un tel résultat progressivement, étape par étape, jusqu’à y parvenir pleinement. En effet, le verset dit d’abord que “ vous marcherez derrière l’Eternel votre D.ieu ”, définissant ainsi une approche superficielle, “ par derrière ”. Puis, il décrit le sommet de l’élévation en ces termes: “ Vous vous attacherez à Lui ”, au point de perdre toute existence propre et de ne former, avec lui, qu’une seule et même entité.<br><br>	Moché notre maître y parvint et il dit: “ Je donnerai de l’herbe dans ton champ ”. Il était totalement soumis à D.ieu, au point de faire abstraction de sa propre personne, de sorte que “ la Parole de D.ieu s’exprimait par sa bouche ”. Sa voix véhiculait le message de D.ieu et il mit ainsi pleinement en pratique les termes du verset: “ Vous vous attacherez à Lui ”.<br><br>	Ce qui fut vrai de sa propre personne l’était également pour les minéraux, végétaux et animaux dont il faisait usage. Il parvenait à les inclure en l’Homme céleste.'+
											'<br><br>	4. Il est dit que “ l’esprit de l’animal est attiré vers le bas ”. Dès lors, comment aller à l’encontre de sa nature et lui apporter l’élévation, d’abord en l’homme inférieur, puis en l’Homme céleste? Il y a là un parcours impressionnant, depuis “ vous marcherez derrière l’Eternel votre D.ieu ”, jusqu’à “ Vous vous attacherez à Lui ”. Or, soulignent nos Sages, “ tous les chemins sont réputés dangereux ”.<br><br>	Pour pouvoir réaliser un tel parcours, la Torah nous donne deux indices, permettant de vérifier si l’on sert D.ieu comme il convient.<br><br>	En effet, on doit utiliser les objets matériels, les minéraux, les végétaux et les animaux pour le Nom de D.ieu et pour Le servir. Dès lors, en les consommant, on les élève et l’on peut réaliser l’intégration préalablement décrite. Il faut donc déterminer si l’on obtient effectivement un tel résultat ou si ce n’est pas le cas, si l’on agit, non pas pour servir D.ieu, mais plutôt par habitude, par nature. Car, alors, l’élévation n’est pas obtenue et, bien au contraire, cette consommation est alors interdite.'+
											'<br><br>	5. Le Torah Or rapporte deux accomplissements de Rabbi ‘Hanina Ben Tradyon, le premier émanant de sa bonté et le second, de sa rigueur. Or, celui-ci s’investit de manière identique dans l’un comme dans l’autre. On peut en conclure qu’agir de la sorte n’était pas un état naturel, mais bien le résultat d’un effort. Si ces actions avaient été naturelles, il n’aurait pas pu réaliser l’une et l’autre avec le même enthousiasme.<br><br>	Le Sifri constate que l’amour et la crainte sont deux sentiments opposés, que l’on ne peut pas éprouver simultanément, à l’exception du service de D.ieu, qui permet de cumuler l’un et l’autre.<br><br>	C’est la raison pour laquelle il fut dit, à Avraham, précisément lors de l’épreuve du sacrifice d’Its’hak: “ Maintenant, Je sais que tu crains D.ieu ”. Dans les précédentes épreuves auxquelles il fut confronté, on attendait toujours de lui un sentiment unique, celui de la bonté. Il n’y avait donc aucun moyen de vérifier si celui-ci n’était pas naturel. Puis, il lui fut demandé de ligoter Its’hak et il fit alors la preuve qu’il était prêt à aller jusqu’au bout. Dès lors, il fut établi, y compris pour les situations précédentes, que sa motivation était bien la crainte de D.ieu et l’effort.'+
											'<br><br>	6. Tel est le sens du sabot fendu. Lorsque l’on agit toujours de la même manière, selon une modalité unique, on peut se contenter d’exprimer sa nature et son habitude. C’est la raison pour laquelle un animal pur doit avoir le sabot fendu, de sorte qu’une partie en soit orientée vers la droite et l’autre, vers la gauche. En pareil cas, on se libère de sa nature et de son habitude et l’on assume la mission de l’Homme céleste, là où l’on est envoyé.<br><br>	La Hala’ha précise que le sabot doit être fendu à la fois vers le haut et vers le bas, faute de quoi l’animal n’est pas pur. Ainsi, l’action dans les deux directions ne peut pas être uniquement superficielle. Si l’on n’en conserve qu’une, de manière profonde, on se trouve devant un animal qui n’est pas comestible, que l’on ne peut élever, qui est incapable de s’intégrer au domaine de la Sainteté.<br><br>	Le sabot doit donc, concrètement, être fendu de part en part. C’est alors que l’animal peut être mangé et recevoir l’élévation, jusqu’à mettre en pratique les termes du verset: “ Vous vous attacherez à Lui ”.<br><br>	Néanmoins, nous nous trouvons dans un monde matériel, dont l’existence peut également devenir grossière. En conséquence, il ne suffit pas d’observer que le sabot est fendu. Il faut, en outre, que l’animal rumine, c’est-à-dire qu’il surveille sa nourriture pour en sélectionner, à de nombreuses reprises, la partie la plus positive.'+
											'<br><br>	7. Il découle de ce qui vient d’être dit un enseignement sur la manière de servir D.ieu, que l’on observe ce qui se passe ici-bas pour en déduire ce qui est là-haut, ou bien que l’on prenne référence sur ce qui est là-haut pour déterminer ce qui doit être ici-bas.<br><br>	Avant de consommer la chair d’un animal, on doit vérifier que celui-ci possède les indices de pureté. Si ce n’est pas le cas, on doit l’écarter. Or, il en est de même pour chaque action que l’on réalise ici-bas. On doit, au préalable, en vérifier les indices, être sûr que l’on n’agit pas pour satisfaire son désir. Bien plus, si le premier indice est présent, on ne peut pas encore s’en contenter et l’on doit observer également la présence du second.'+
											'<br><br>	8. Le Likouteï Torah rapporte une parabole, précisant la différence entre le mois d’Elloul et celui de Tichri. Elloul est comparable à un roi qui se trouverait dans le champ, avant de se rendre à la ville, alors que Tichri est le même roi, ayant d’ores et déjà réintégré son palais.<br><br>	Lorsque le roi est dans son palais, il n’est pas accessible à tous. Diverses préparations sont nécessaires, avant de pouvoir le rencontrer. Quand il se rend dans le champ, en revanche, il n’a pas le faste et l’apparat qui caractérisent son palais, mais, précisément de ce fait, chacun peut s’adresser à lui. Le roi accueille ceux qui l’interrogent avec bienveillance et il écoute toutes les requêtes.<br><br>	En Elloul, D.ieu s’adresse à chaque Juif, qui peut Lui formuler sa demande, comme le Likouteï Torah l’explique, de manière précise.<br><br>	Bien évidemment, quand le Roi est dans le champ, il est nécessaire d’être beaucoup plus prudent. En effet, l’homme se trouve dans son état ordinaire lorsque le Roi se tourne vers lui et entend sa requête. Bien plus, Il lui montre alors toute Sa bienveillance et cet homme pourrait donc se tromper, en déduire qu’il ne doit nullement modifier son état, puisque le Roi Lui-même vient le voir!<br><br>	Quand le Roi est dans Son palais, l’erreur est exclue. L’homme sait qu’il ne pourra pas y pénétrer tant qu’il n’aura pas effectué tous les préparatifs nécessaires. Et, il sera reçu uniquement pour le laps de temps qu’il mérite. Selon les termes du traité Meguila 12a, “ celui qui mérite d’aller dans la cour ira dans la cour. Celui qui mérite d’aller dans le jardin ira dans le jardin. Celui qui mérite de pénétrer dans l’édifice pénétrera dans l’édifice ”.<br><br>	A l’opposé, quand le Roi est dans le champ, l’erreur est aisée et une prudence particulière est donc de mise.'+
											'<br><br>	9. Il en va de même pour le mois d’Elloul. D.ieu se révèle à chacun, quelle que soit sa situation. Il lui montre un visage bienveillant et il y a là un état particulièrement enviable, dès lors que chacun peut percevoir la Divinité. Mais, des précautions sont alors indispensables. Il ne faut pas penser que l’on peut rester ainsi, sans rien modifier.<br><br>	De fait, on effectue alors les trente neuf travaux profanes qui sont interdits pendant le Chabbat, car les jours d’Elloul ne sont pas des festivités. Pour autant, les treize Attributs de Miséricorde divine se révèlent et le traité Roch Hachana 17b explique que “ le Saint béni soit-Il, tel un officiant, se revêt du Talith: ‘Et l’Eternel passa devant son visage et il appela: Eternel, Eternel ”. Il y a là une révélation du Nom divin Qui transcende l’enchaînement des mondes.'+
											'<br><br>	10. Le Peri Ets ‘Haïm fait remarquer que les initiales des mots constituant le verset qui introduit le Cantique de la mer: “ Pour D.ieu, ils dirent, pour dire, ce Cantique ” forment le nom d’Elloul. Or, on peut s’interroger sur cette affirmation. Quel rapport y a-t-il entre ce verset et ce mois? Et que signifie l’expression “ ils dirent, pour dire ”?<br><br>	De façon générale, “ pour dire ” indique que ces propos doivent être transmis à une autre personne. Mais, en l’occurrence, tous les enfants d’Israël étaient présents, lors de la traversée de la mer Rouge. Dès lors, qui pouvait être concerné par cette transmission?<br><br>	La réponse est la suivante. Ces mots doivent être transmis aux générations ultérieures. A chaque époque, on doit savoir que “ Je chanterai pour l’Eternel, car Il est élevé ”.<br><br>	Celui qui prononce un Cantique pour D.ieu ressent l’élévation. Bien plus, le Targoum dit: “ Il s’élève au dessus de Son élévation ”. Ainsi, l’élévation existe. Il y a des anges, là-haut, des astres qui règlent le comportement naturel, au sein de l’enchaînement des mondes. Mais, D.ieu abandonne tout cela et le place sous l’autorité d’un Juif qui se consacre pleinement à Lui.<br><br>	Telle est la manière de servir D.ieu qui caractérise le mois d’Elloul, “ Pour D.ieu, ils dirent, pour dire, ce Cantique ”. Il faut alors se donner pleinement à D.ieu et le moyen d’y parvenir est la Techouva, “ l’esprit retourne vers D.ieu ”, sentiment qui inspire également le Cantique.<br><br>	En offrant pleinement sa personne à D.ieu, on obtient qu’un autre Juif en fasse de même, “ ils dirent, pour dire ”, pour toutes les générations. Alors, l’élévation est effective et l’on prend ainsi possession du monde, car “ le serviteur du Roi est comme le Roi ” et l’on est bien le serviteur de D.ieu, Qui “ règne et se revêt de gloire ”.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'Erets Israël en tout endroit',
									'source' :' (Discours du Rabbi, 20 Mena’hem Av 5715-1955)',
											'resume' : ' ',
											'contenu' : ' 	1. Il est dit, dans notre Paracha : “ Et, ce sera dans l’endroit que l’Eternel votre D.ieu aura choisi pour y faire résider Son Nom. C’est là que vous apporterez… ”. Rachi explique que ces mots font allusion à Jérusalem.<br><br>	Le Séfer Ha ‘Haïm, dont l’auteur est le frère du Maharal de Prague, se demande pourquoi le nom de Jérusalem n’est, à aucun moment, clairement mentionné dans la Torah, pourquoi il est seulement question de “ l’endroit que l’Eternel votre D.ieu aura choisi ”.<br><br>	Et, il explique que “ tout lieu est consacré et dédié à Mon Nom ”, y compris à l’extérieur de Jérusalem. Chaque endroit dans lequel un Juif prie est bien celui que D.ieu a choisi. C’est pour cela qu’en prière, tous se tournent vers Erets Israël, vers Jérusalem, vers le Temple, vers le Saint des Saints et vers l’Arche Sainte. En effet, on peut être à Jérusalem, même si, physiquement, on se trouve à l’extérieur d’Erets Israël.<br><br>	Le traité Ketouvot 110b dit que “ celui qui réside en dehors d’Erets Israël est comme s’il n’avait pas de D.ieu ” et, selon le Séfer Ha ‘Haïm, cette affirmation s’applique à celui qui y élit domicile, de manière fixe, oubliant ainsi la délivrance. A l’opposé, celui qui, bien que résidant à l’extérieur d’Erets Israël, pense sans cesse au Machia’h et à la Terre Sainte, se tourne vers elle pendant la prière, se trouve effectivement, où qu’il se trouve, en un endroit que D.ieu a choisi.'+
											'<br><br>	2. On fait commettre à certains l’erreur d’interpréter l’expression “ celui qui réside en Erets Israël ” au sens littéral et même de la manière la plus matérielle et grossière, allant ainsi à l’encontre de la décision de la Torah.<br><br>	Dans ses lois des opinions, au chapitre 6, paragraphe 1, le Rambam explique que celui à qui l’on offre le choix de résider dans un lieu habité, mais où l’on risque de s’écarter de la pratique juive ou bien dans un désert, doit opter pour cette dernière possibilité. Bien plus, même s’il se trouve déjà dans le premier endroit, il doit le quitter pour rejoindre le second. Combien plus est-il inconcevable de faire, d’emblée, le choix d’un lieu où l’on peut s’écarter du droit chemin, ce qu’à D.ieu ne plaise.<br><br>	Certes, la Guemara dit que “ celui qui réside en dehors d’Erets Israël est comme s’il n’avait pas de D.ieu ”, mais ceci concerne uniquement une résidence fixe. A l’opposé, lorsque l’on attend le Machia’h et que l’on se déclare prêt à abandonner, dès sa venue, le “ pays où coule le lait et le miel ”, dans lequel on pense se trouver à l’extérieur de la Terre Sainte, afin que s’accomplissent les termes de la promesse selon laquelle “ la terre s’emplira de connaissance de D.ieu comme l’eau recouvre le fond de la mer ”, on est effectivement “ dans l’endroit que l’Eternel votre D.ieu aura choisi ”, même si l’on réside à l’extérieur de la Terre Sainte. Car, en cet endroit, il est possible d’offrir spirituellement tous les sacrifices, d’obtenir l’élévation et l’intégrité, sur l’autel.<br><br>	Tel est donc l’enseignement délivré par la Paracha de ce jour. “ Tout endroit où l’on invoque Mon Nom ” est Erets Israël. Et, chaque Juif a effectivement le pouvoir de faire qu’il en soit ainsi, de la manière la plus évidente, révélant ainsi son Machia’h personnel. Dès lors, le Machia’h collectif peut venir et conduire tous les Juifs en Erets Israël, au sens matériel.'+
											'<br><br>	3. Lorsque l’on mentionne le Machia’h, certains pensent à l’expression talmudique suivante : “ Cette Hala’ha s’appliquera pendant les temps messianiques ”. On doit savoir qu’il n’en est pas ainsi et la partie révélée de la Torah permet d’en faire la preuve absolue.<br><br>	Selon un avis, un Cohen n’a pas le droit de boire, même à l’heure actuelle, plus d’une mesure d’un Reviit de vin. En effet, le Temple peut être rebâti à tout instant et, s’il est ivre, il ne pourra pas y effectuer son service. Or, il est deux façons de faire disparaître l’ivresse. On peut dormir ou bien attendre le temps nécessaire pour parcourir un Mil.<br><br>	Le temps nécessaire pour parcourir un Mil est dix huit minutes ou, selon l’avis le plus large, vingt quatre minutes. En conséquence, la partie révélée de la Torah établit clairement que le Machia’h peut venir et révéler le Temple, prêt à être utilisé, en moins de vingt trois minutes et cinquante neuf secondes. Dès lors, le service de D.ieu commencera immédiatement dans le Temple.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'L’atmosphère d’Erets Israël',
									'source' :' (Discours du Rabbi, 13 Tamouz 5715-1955)',
											'resume' : ' ',
											'contenu' : ' 	4. Il en est de même pour celui qui désire se rendre dans l’endroit “ vers lequel toujours sont tournés les yeux de D.ieu, du début de l’année à la fin de l’année ”, considérant qu’il n’a plus à se morfondre en exil, alors qu’il peut échapper à cette situation et se rendre en Terre Sainte.<br><br>	On lui répondra que “ tu te trouves en exil contre ton gré et tu en sortiras contre ta volonté ”. Tout cela est dans les mains de D.ieu et il est donc vain de vouloir s’enfuir, car la décision céleste s’appliquera en tout état de cause.<br><br>	Néanmoins, un homme reçoit le libre arbitre et il peut donc faire le choix qu’il désire. Il a le loisir d’acheter un billet et de se rendre en Erets Israël. Nul ne peut l’en empêcher et l’ordre établi, lors de la création, n’en sera pas modifié pour autant. Mais, concrètement, qu’a-t-on accompli, en pareil cas ? On a simplement transféré en Terre Sainte l’atmosphère qui règne à l’extérieur de ce pays et c’est au sein de celle-ci qu’on évolue.<br><br>	La ‘Hassidout, citant le Assara Maamarot, explique que l’atmosphère du Gan Eden et celle de l’enfer se répandent autour de chacun. Lorsque les fautes que nous avons commises n’ont pas encore été réparées, nous nous trouvons en exil, au sens le plus littéral. En pareil cas, celui qui, de sa propre initiative, se rend dans le pays “ vers lequel toujours sont tournés les yeux de D.ieu ” y introduit l’atmosphère de l’enfer, dès lors qu’il quitte le lieu dans lequel il doit se trouver pour racheter sa contribution à ce qui a été à l’origine de la destruction et de l’exil. La réparation est retardée d’autant.<br><br>	En effet, nos Sages considèrent que l’atmosphère, à l’extérieur d’Erets Israël, est impure. Mais, il n’en est pas de même en Terre Sainte. Et, c’est ainsi que l’on introduit l’atmosphère de l’enfer dans le palais du Roi !'+
											'<br><br>	5. On avance qu’il est une Mitsva, ou même une manière de mieux accomplir la Mitsva, de s’installer en Erets Israël. Plusieurs objections peuvent être soulevées contre cette affirmation :<br><br>	A) Le Tachbets Katan, dont l’auteur pratiquait lui-même les Mitsvot, précise que celui qui se rend en Erets Israël doit personnellement mettre en pratique tous les Commandements de la manière la plus scrupuleuse et même les accomplir avec encore plus de zèle que dans les autres pays. C’est uniquement à cette condition qu’il peut partir pour la Terre Sainte et, dans le cas contraire, il n’est pas souhaitable qu’il le fasse.<br><br>	Différents autres ouvrages affirment que la Mitsva de résider en Erets Israël ne s’applique pas à tous. Lorsqu’elle présente un danger, physique et, a fortiori, moral, il ne convient pas de se rendre en Terre Sainte. On peut ainsi comprendre pourquoi nombre de nos Sages, des premières générations, ne se sont pas rendus en Erets Israël.<br><br>	B) On peut également développer une autre explication. On demanda à mon beau-père, le Rabbi, lorsqu’il se trouvait à Vienne, pourquoi il manifestait son amitié également à des personnes à l’encontre desquelles nos Sages prononcent des mots sévères. Le Rabbi répondit :<br><br>	“ Il y a quatre parties dans le Choul’han Arou’h, le Ora’h ‘Haïm, le Yoré Déa, le Even Haézer et le ‘Hochen Michpat, celui-ci étant, dans l’ordre, le dernier. Le ‘Hochen Michpat compte quatre cent vingt et quelques chapitres. Les lois précisant de quelle manière certains doivent être définitivement écartés se trouvent tout à fait à la fin du ‘Hochen Michpat. Dès lors, pourquoi commencer par la fin et aller de gauche à droite ?<br><br>	Bien au contraire, on doit avancer de la droite vers la gauche, comme le veut la pratique juive. Lorsque l’on apprendra toutes les autres lois du Choul’han Arou’h et qu’on les mettra en pratique, on pourra, alors seulement, envisager également celles-là et se demander de quelle manière les appliquer. ”<br><br>	Il en est de même pour la Mitsva de résider en Erets Israël. D’autres Préceptes sont impératifs, d’après tous les avis. Et, l’on distingue les plus légers, ceux qui le sont moins, ceux qui sont sévères et même les plus sévères. Pourquoi mettre tous ceux-là de côté et n’envisager que le Commandement d’habiter en Erets Israël ? D’une part, une controverse oppose nos Sages pour déterminer s’il doit être compté parmi les Mitsvot. De plus, nos Sages se demandent également si tous sont tenus de le mettre en pratique de la même façon. Ecarter tous les autres Préceptes pour ne se préoccuper que de celui-là est donc l’indice d’une situation anormale.<br><br>	De fait, on peut observer que certains, en s’installant en Erets Israël, affaiblissent leur pratique des Mitsvot. C’est bien là la preuve qu’une telle démarche n’émane pas du domaine de la sainteté.'+
											'<br><br>	6. Le Rabbi Rachab expliqua que le mauvais penchant peut parfois revêtir une redingote de soie, de sorte que l’on ne puisse le distinguer d’un vieil homme, pénétré de crainte de D.ieu. Le seul moyen d’opérer une telle distinction est donc d’observer les conséquences concrètes qui en résultent, à propos desquelles aucune erreur n’est possible.<br><br>	Si, en écoutant ce qu’il dit, on se rapproche de la pratique juive, on intensifie sa prière et son étude de la Torah, on diminue son engagement dans les préoccupations de ce monde et l’on pense plus à D.ieu, on peut avoir la certitude que l’on a pour interlocuteur un ‘Hassid âgé. A l’opposé, si l’on observe, de ce fait, un affaiblissement de la Torah et des Mitsvot, on se trouve bien face au mauvais penchant. Certes, celui-ci est revêtu d’une redingote de soie, mais celle-ci est volée et il ajoute ainsi une faute de plus à toutes celles qu’il a déjà commises. Il fait malheureusement usage de ce qui appartient au domaine de la Sainteté pour marquer son opposition.'+
											'<br><br>	7. Commentant le verset (Ichaya 9, 1) “ le peuple qui avançait dans l’obscurité vit une grande lumière ”, Rabbi Hillel de Paritch souligne que celui qui passe un certain temps dans l’obscurité finit par penser que celle-ci est la lumière.<br><br>	Ainsi, on ne se contente pas de tout cela, on s’abaisse encore plus et l’on présente l’obscurité comme de la lumière. On se sert de la Torah de lumière pour renforcer l’intense obscurité de l’exil.<br><br>	Si l’on désire se rendre en Erets Israël, il n’est donc qu’une seule manière de le faire. Il faut réparer nos fautes. L’exil n’est pas une punition infligée dans un but purement coercitif, ce qu’à D.ieu ne plaise. Bien au contraire, on peut donner, à son propos, l’image d’un père empli d’amour pour son fils unique, qui le rince, à l’eau tiède, ou même à l’eau bouillante, lorsqu’il s’est souillé et que les taches adhèrent fortement à son corps. En faisant disparaître cette souillure, on hâte la délivrance collective et donc son propre retour en Erets Israël.<br><br>	A quelqu’un qui l’interrogeait, lors d’une entrevue qu’il lui accordait, le Tséma’h Tsédek répondit :<br><br>	“ Tu veux te rendre en Terre Sainte ? Fais-la donc ici ! ”<br><br>	On doit donc, à l’extérieur d’Erets Israël, bâtir un Sanctuaire pour D.ieu. En ajoutant un petite lueur, puis une seconde, on peut, à proprement parler, “ voir une grande lumière ”. Nous obtiendrons ainsi que “ la nuit éclaire comme le jour ”, lors de la délivrance véritable et complète, très bientôt et de nos jours, Amen.'
								},
								
								'Siha 4': 
								{
									'Titre' : 'Lettre du Rabbi',
									'source' :' Par la grâce de D.ieu, 5 Elloul 5721, Brooklyn, New York,',
											'resume' : ' ',
											'contenu' : ' 		Je vous salue et vous bénis,<br><br>	J’ai bien reçu votre lettre. Nous sommes au début du mois d’Elloul, celui de la miséricorde et de la bienveillance. Puisse donc D.ieu accomplir le début et la tête de la Paracha que nous venons de lire, “ Vois, Je place devant vous aujourd’hui une bénédiction et une malédiction ”, dont chaque mot délivre un enseignement spécifique.<br><br>	Vois: Le service de D.ieu participe de la vision, qui est largement supérieure à l’audition(1).<br><br>	Je: L’Essence de D.ieu, à laquelle aucun Nom, aucun Signe ne peut faire allusion(2) apporte la force et l’aide nécessaires pour tout cela.<br><br>	Donne: Cette force et cet aide prennent la forme d’un don(3), lequel est, de façon générale, accordé avec générosité.<br><br>	Devant vous: Ce don s’intégrera profondément en vous(4).<br><br>	Aujourd’hui: Chaque jour(5), tout ce qui vient d’être dit est accordé de nouveau.<br><br>	Et, il est deux formes du service de D.ieu:<br><br>	Une bénédiction: Les Injonctions, ainsi qu’il est dit: “ Fais le bien ”.<br><br>	Et une malédiction: Les Interdictions, ainsi qu’il est dit: “ Ecarte-toi du mal ”.<br><br>	Grâce à tout cela, on peut, dès le début d’Elloul, connaître des jours propices(6).<br><br>	Et, comme à la première fois, D.ieu exaucera(7) le peuple d’Israël avec joie et enthousiasme, de sorte que tous soient inscrits et scellés pour une bonne et douce année.<br><br>	Avec ma bénédiction afin d’être inscrit et scellé pour une bonne année,<br><br><b>Notes</b><br><br>(1) Voir le traité Roch Hachana 26a et le Likouteï Torah, au début de la Parchat Vaét’hanan.<br>(2) Likouteï Torah, Parchat Pin’has, page 80b. Voir le Zohar, tome 3, page 11a.<br>(3) Voir le Likouteï Torah, au début de la Parchat Haazinou et le Or Ha Torah, Parchat Béréchit, page 16b.<br>(4) Voir le traité Erouvin 54b et le Torah Or, au début de la Parchat Michpatim.<br>(5) Voir le Sifri Devarim 6, 6.<br>(6) Voir le Likouteï Torah, page 32a, au début du discours intitulé “ Je suis à mon Bien Aimé ”.<br>(7) Commentaire de Rachi sur le verset Chemot 33, 11.'
								},
						},
						
						'Serie 2':
						{
								'Siha 1': 
								{
									'Titre' : 'Consommer de la viande',
									'source' :' (Discours du Rabbi, Chabbat Parchat Reéh 5719-1959)',
											'resume' : ' ',
											'contenu' : ' 	1. Commentant le verset (Devarim 12, 20) : “ Lorsque l’Eternel ton D.ieu élargira ta frontière, comme Il te l’a promis, tu te diras : ‘Je mangerai de la viande’, car tu auras envie de consommer de la viande ”, le traité ‘Houlin 16b explique : “ Rabbi Ichmaël enseigne : Le seul but de ce verset est de leur autoriser la viande satisfaisant leur envie (d’usage courant, par opposition à celle des sacrifices). En effet, celle-ci était auparavant interdite et elle devint permise quand ils entrèrent en Terre Sainte ”. De même, Rachi, commentant ce verset, dit : “ Dans le désert, en revanche, la viande d’usage courant leur était interdite ”.<br><br>	Cette interprétation du verset est celle de Rabbi Ichmaël. La Hala’ha, en revanche, tranchée par le Rambam, dans ses lois de la Che’hita, chapitre 4, paragraphe 17, retient l’avis de Rabbi Akiva, figurant au traité ‘Houlin 17a, selon lequel il n’était nul besoin de permettre cette viande, quand ils entrèrent en Terre Sainte, puisqu’ils en consommaient déjà dans le désert. Bien plus, pour Rabbi Akiva, une autre interdiction fut effectivement énoncée, lors de leur entrée en Erets Israël, puisque “ dans le désert, ils pouvaient consommer la viande des animaux égorgés (sans avoir recours à la Che’hita). Quand ils parvinrent en Terre Sainte, ceci leur fut interdit ”.<br><br>	Conformément au commentaire de Rachi, l’interprétation que donne Rabbi Akiva de ce verset est la suivante. Il s’agit ici d’enseigner “ les bonnes manières ”. Il ne faut donc pas éprouver le désir de consommer de la viande autrement que “ dans la largesse et l’opulence ”. Rachi mentionne également cette explication, issue du traité ‘Houlin 84a, dans son commentaire du verset Devarim 12, 20.<br><br>	Le fait que Rachi mentionne l’avis de Rabbi Ichmaël, selon lequel la viande ordinaire leur était interdite dans le désert, bien que la Hala’ha ne le retient pas, n’est pas surprenant. En effet, les traités Erouvin 13b et Guittin 6b précisent que “ l’un et l’autre expriment l’avis du D.ieu de vie ”. Le Yad Mala’hi, dans ses principes de Rachi, chapitre 2, souligne que celui-ci est un Commentateur et non un Décisionnaire, en particulier dans son commentaire de la Loi Écrite. Pour une certaine raison, il a donc fait le choix de présenter ici l’explication de Rabbi Ichmaël.<br><br>	En revanche, on peut se demander pourquoi Rachi mentionne les deux avis à la fois, celui de Rabbi Ichmaël et celui de Rabbi Akiva, l’un à la suite de l’autre, à propos du même verset, alors qu’ils sont contradictoires. Car, s’il s’agit réellement là de l’élargissement des frontières, c’est-à-dire de l’entrée en Erets Israël, comme le dit Rabbi Ichmaël. Comment en déduire que l’on peut consommer de la viande, en dehors d’Erets Israël, uniquement “ dans la largesse et l’opulence ” ? Et, si le verset fait référence à cette largesse, pourquoi introduit-il une différence entre le désert, Erets Israël ou tout autre endroit ? Pourquoi ne pas dire simplement que l’on peut consommer la viande ordinaire dès lors que l’on vit dans la largesse, à l’opposé de l’avis de Rabbi Ichmaël, selon lequel l’autorisation en fut donnée seulement lors de l’entrée en Erets Israël ? De fait, Rabbi Elyahou Mizra’hi pose cette question.<br><br>	Rachi cite les deux explications et l’on peut en conclure qu’elles ne se contredisent pas, bien plus qu’elles forment un tout. Selon Rabbi Ichmaël, la viande ordinaire fut autorisée lors de l’entrée en Erets Israël. Selon Rabbi Akiva, la viande égorgée fut interdite quand ils pénétrèrent en Terre Sainte et une même idée doit donc permettre de comprendre ces deux avis, comme l’explique le Zohar, tome 3, page 6b. De la même façon, différents texte soulignent que Hillel et Chamaï reçurent tous deux un enseignement unique de Chmaya et Avtalyon. Malgré cela, ils s’opposèrent par la suite.<br><br>	Ces deux avis s’opposent donc uniquement par les détails de leur raisonnement. Pour Rabbi Ichmaël, l’entrée en Terre Sainte eut pour effet une permission et, pour Rabbi Akiva, une interdiction. Pour autant, les deux positions, les deux conceptions découlent bien du même concept. La Hala’ha est tranchée dans le sens de Rabbi Akiva, mais Rachi cite aussi l’explication de Rabbi Ichmaël, car l’enseignement que délivre ce verset, pour notre service de D.ieu, à l’heure actuelle, peut être déduit de cette dernière.<br><br>	De fait, c’est précisément pour percevoir cet enseignement que mon beau-père, le Rabbi, a diffusé cette pratique ancienne, consistant à étudier, chaque jour, une Paracha avec le commentaire de Rachi. En effet, il est nécessaire, au quotidien, de “ vivre ” avec cette Paracha, d’en apprendre une leçon.'+
											'<br><br>	2. Nous avons maintes fois précisé la différence entre la situation du désert et celle d’Erets Israël. Dans le désert, les enfants d’Israël n’avaient pas de contact direct avec le monde. Puis, parvenus en Terre Sainte, ils durent en faire “ un pays habitable ”. Cette différence s’exprima également dans tous leurs besoins, alimentation, vêtements, habitation, comme l’établissent de nombreux textes.<br><br>	Pour ce qui fait l’objet de notre propos, la consommation de viande, les enfants d’Israël, dans le désert, se nourrissaient de la manne, le “ pain du ciel ”, transcendant les plaisirs du monde. La manne pouvait, certes, avoir tous les goûts, mais non pas d’une manière grossière. Le traité Yoma 74b souligne que l’on ne voyait pas l’aliment ayant le goût que l’on voulait sentir. Or, c’est quand “ l’œil voit ” que “ le cœur convoite ”, comme le souligne Rachi, commentant le verset Bamidbar 15, 39. En l’occurrence, on ne voyait pas les plats dont on sentait le goût. De ce fait, la manne ne rassasiait pas, comme le fait le “ pain de la terre ”.<br><br>	Se trouvant dans le désert, coupé du monde, nul ne pouvait songer à manger de la viande pour satisfaire son désir. Certes, on disposait alors de viande, mais il s’agissait uniquement de celle des sacrifices. Puis, les enfants d’Israël entrèrent en Terre Sainte et durent en transformer la matière. Or, pour y parvenir, chacun devait porter les vêtements de ce à quoi il entendait conférer l’élévation. Dès lors, on put consommer la viande ordinaire.<br><br>	De plus, le pays devait être “ habitable ” et pour cela il devait être possible d’éprouver une envie. Ainsi, disent nos Sages, au traité Yoma 69b : “ Si l’on fait disparaître le mauvais penchant, incitant à la faute, le monde sera détruit ”. C’est uniquement de cette façon que la transformation de la matière est possible. Il faut pouvoir consommer une viande ordinaire “ pour le Nom de D.ieu ”, ainsi qu’il est dit : “ En toutes tes voies, reconnais-Le ”.<br><br>	C’est la raison pour laquelle il est dit, dans les versets suivants: “ Surtout, renforce-toi et ne consomme pas le sang ”. En effet, la viande ordinaire doit être mangée. C’est bien là le moyen de la transformer. Pour autant, il faut se limiter à ce qui est nécessaire, selon les voies naturelles et ne pas éprouver de la passion à laquelle le sang fait allusion.<br><br>	Nous avons vu qu’une envie doit être éprouvée, afin de pouvoir transformer le monde, mais cela ne signifie pas qu’elle doive être grossière. Elle n’a pas pour seul objectif d’assouvir son désir. Elle est aussi une volonté naturelle, permettant de lier l’âme au corps, ce qui est l’objet de l’alimentation.<br><br>	Ceci peut être comparé au désir qui intervient dans la relation entre un homme et une femme. Adam, le premier homme, l’éprouvait également avant de commettre la faute de l’arbre de la connaissance du bien et du mal. Néanmoins, sa motivation était alors purement reproductrice.<br><br>	Pour autant, l’existence d’une telle envie, chez les enfants d’Israël, constituait bien une chute par rapport à la situation qui était la leur, dans le désert. On le comprendra en faisant référence aux corps qui naîtront, après la venue du Machia’h, d’un père et d’une mère de chair et d’os, grâce à un désir naturel. De ce fait, ces corps devront, par la suite, être affinés.<br><br>	En tout état de cause, l’enthousiasme d’un Juif doit être investi uniquement dans le domaine de la Sainteté et c’est pour cela que l’on aspergeait l’autel avec du sang. A l’opposé, lorsque cet enthousiasme n’appartient pas au domaine de la Sainteté, même s’il s’exerce, par ailleurs, sur un objet permis qui, en outre, est utilisé “ pour le Nom de D.ieu ”, ainsi qu’il est dit : “ En toutes tes voies, reconnais-Le ”, la Torah dit : “ Tu le déverseras sur la terre ”. Car, même si l’objet est permis, l’enthousiasme n’a pas pour but, en pareil cas, de “ Le reconnaître ”. Un tel sang doit donc être déversé sur le sol, en sorte qu’un Juif lui soit totalement étranger.'+
											'<br><br>	3. Cette analyse nous conduit à la conclusion suivante. En Erets Israël, on permit aux Juifs de consommer la viande ordinaire et il y eut bien là une chute pour eux. Mais, en réalité, cette situation était également un avantage, car c’est ainsi qu’ils purent accéder à la plus haute élévation.<br><br>	Comme nous l’avons vu, l’entrée en Erets Israël fut le moyen de mettre en pratique les termes du verset : “ Monter, nous monterons ”. De plus, c’est précisément cette ascension au-delà du niveau atteint dans le désert qui leur permit de transformer la matière.<br><br>	Il en est de même pour la consommation de la viande courante. Dans le désert, avant la réalisation du verset : “ Monter, nous montrerons ”, les enfants d’Israël n’avaient pas la force de s’abaisser au point de manger une telle viande et de lui apporter une élévation. Rabbi Ichmaël considère donc qu’ils n’avaient pas le droit de le faire. De fait, ils ne pouvaient pas la transformer, comme l’explique le Likouteï Torah, Bamidbar, à la page 31d.<br><br>	Puis, ils entrèrent en Erets Israël, virent la réalisation de la promesse selon laquelle “ l’Eternel ton D.ieu élargira ta frontière ”, connurent “ la largesse et l’opulence ”. Ils reçurent alors de plus grandes forces morales, auxquelles ils donnèrent une expression matérielle. Les frontières de la Terre Sainte furent donc effectivement élargies. Dès lors, les enfants d’Israël furent à même d’élever également la viande ordinaire.<br><br>	On peut donner, à ce propos, l’explication suivante.<br><br>	Leurs forces morales, dès lors qu’elles furent accrues, purent se déployer et pénétrer également la situation la plus basse, le désir de manger de la viande. Il y avait en cela une expression de leur âme divine. En effet, quand le corps souhaite consommer de la viande, c’est, en réalité, l’âme divine qui désire apporter l’élévation aux parcelles de Sainteté se trouvant dans cet aliment.<br><br>	La relation entre ces deux éléments, la projection des forces de l’âme dans les désirs du corps, afin d’assurer leur élévation, fut possible parce que, avec leur entrée en Terre Sainte, ces forces se trouvèrent accrues.<br><br>	C’est à ce propos que le verset dit : “ tu te diras : ‘Je mangerai de la viande’, car tu auras envie de consommer de la viande ”. Le corps proclame, en effet, qu’il veut manger de la viande, précisément parce qu’il en a envie, afin que son âme divine puisse lui apporter l’élévation.'+
											'<br><br>	4. L’entrée en Erets Israël les conduisit dans un “ pays habitable ” et les mit en contact avec les préoccupations matérielles. C’est donc là que la permission aurait dû leur être donnée de le faire. Or, on peut s’interroger sur cette conclusion, car, selon l’avis de Rabbi Akiva, retenu par la Hala’ha, une telle permission était inutile puisqu’ils pouvaient déjà consommer cette viande dans le désert. Bien plus, c’est alors une interdiction de plus qui leur fut ajoutée, celle de la viande égorgée.<br><br>	L’explication est donc la suivante.<br><br>	Dans le désert, les enfants d’Israël se nourrissaient de la manne, qui ne suscitait pas de déchets. En effet, commentant le verset (Devarim 23, 14) “ Tu auras un pieu parmi tes instruments ” afin d’enterrer les déjections, le traité Yoma 75b explique qu’ils achetaient des aliments à des marchands, appartenant à d’autres nations. Eu égard au niveau qu’ils avaient atteint dans le désert, à leur retranchement du monde matériel, il y avait bien là une chute considérable, mais non une transgression.<br><br>	Il est clair qu’une telle chute n’est pas souhaitable, en particulier pour la génération du désert, une “ génération avisée ”, selon l’expression du Zohar, tome 3, page 62b, du Midrach Bamidbar Rabba, chapitre 19, paragraphe 3 et du Midrach Tan’houma, ‘Houkat, chapitre 6, comme l’explique le Likouteï Torah, Chela’h, page 37b. Néanmoins, les Juifs ne peuvent pas être départis de leur libre arbitre et il leur restait donc possible d’acheter le “ pain de la terre ”, suscitant des déchets et de le consommer.<br><br>	Il s’agit bien, en l’occurrence, de la “ génération avisée ”, des enfants d’Israël dont les aliments, les vêtements et la maison, c’est-à-dire les colonnes de nuée, étaient exempts de tout déchet. Ceux-ci conservaient donc une certaine finesse en tout ce qu’ils faisaient, y compris quand ils connaissaient la chute.<br><br>	En conséquence, dit Rabbi Akiva, la viande ordinaire était déjà permise dans le désert, même s’il aurait fallu se nourrir uniquement de manne, du “ pain du ciel ”. Rabbi Akiva est le défenseur d’Israël, comme le souligne Rachi, dans son commentaire du traité Sanhédrin 110b. Selon lui, la finesse d’un Juif reste entière, peut s’exprimer également quand il connaît la chute et consomme de la viande, par envie. Malgré la descente, une certaine transformation de la matière est effectivement réalisée, de cette façon. Un tel aliment se confond, d’une manière permise, avec la chair et le sang de l’homme.<br><br>	Néanmoins, la consommation de la viande par ces hommes ne correspondait pas au service de D.ieu que l’on attendait d’eux. D’après la Torah, ils auraient dû se nourrir de manne. Toutefois, si quelqu’un optait pour la chute et désirait manger de la viande afin de satisfaire son envie, il devait également pouvoir lui apporter l’élévation. C’est la raison pour laquelle une Che’hita était inutile, en l’occurrence.<br><br>	Car, la Torah impose la Che’hita parce que “ ses voies sont des voies agréables ”, afin d’éviter une souffrance à l’animal, comme le disent le Guide des égarés, tome 3, chapitre 26 et le ‘Hinou’h, à la Mitsva n°451. Dans le désert, toutefois, la consommation de viande n’était pas la voie normale, voulue par la Torah, mais une situation exceptionnelle. La pratique bienveillante de la Che’hita n’avait donc pas encore été instaurée, tout comme nos Sages disent que l’on n’émet pas de décret à propos de ce qui n’est pas fréquent. Le Sdeï ‘Hémed l’explique, dans son tome 3, principes 40, pages 172 et 173. En conséquence, la viande égorgée leur fut permise.'+
											'<br><br>	5. La viande égorgée fut autorisée, dans le désert, également pour une autre raison. Le traité ‘Houlin 30b explique que “ faire la Che’hita signifie attirer ” d’un endroit vers un autre et il en est de même, dans la dimension spirituelle. Toute chose doit être transférée du “ domaine public ”, des “ montagnes de la séparation ”, celles des forces du mal, vers le “ Domaine de l’Unique du monde ”, comme l’expliquent le Likouteï Torah, Ekev, page 16d et le Dére’h Mitsvoté’ha, page 37a.<br><br>	Même dans le désert, on pouvait, selon Rabbi Akiva, conférer une certaine élévation à la viande en la consommant. Pour autant, celui-ci reconnaît que l’on n’avait pas la force “ d’attirer ” l’animal, la viande permise, dans le “ Domaine de l’Unique du monde ”, d’autant que la relation entre “ l’Unique ” et “ le monde ” était particulièrement évidente, dans le désert. Il n’y avait donc pas de Che’hita et l’on pouvait simplement égorger l’animal.<br><br>	Ceci nous permettra de comprendre l’affirmation du Rambam, dans ses lois de la Che’hita, chapitre 4, paragraphe 17, selon laquelle la Che’hita était interdite dans le désert et seule la viande égorgée était permise. En effet, on faisait la Che’hita pour transférer la viande du “ domaine public ” vers le “ domaine privé ”, celui de la Sainteté. Elle était donc pratiquée pour les sacrifices, y compris dans le désert, mais non pour la viande ordinaire. Dans ce dernier cas, une Che’hita aurait été similaire à celle que l’on aurait effectué pour une bête n’ayant pas été consacrée et que l’on aurait, néanmoins, conduit dans l’esplanade du Temple. Il y a bien là une Interdiction de la Torah, comme le souligne le Rambam, dans ses lois de la Che’hita, au début du second chapitre.<br><br>	Puis, l’entrée en Erets Israël eut pour effet d’élargir les forces morales. Dès lors, il fallut transformer la matière, y compris la viande suscitant l’envie. En conséquence, celle qui provenait d’un animal égorgé leur fut interdite. La Che’hita était nécessaire. En effet, en chacune de ses actions, y compris quand il mange de la viande par envie, un Juif doit mettre en évidence sa relation avec le “ Domaine de l’Unique du monde ”.'+
