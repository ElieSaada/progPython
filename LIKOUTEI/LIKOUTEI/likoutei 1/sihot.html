raité Yebamot 61b et le Zohar, tome 1, page 20b soulignent que “ vous êtes définis comme des hommes ” et la question est donc la suivante : que doit accomplir un Juif dans ce monde ?<br><br>	La réponse est la suivante : “ Il doit faire comme s’il était muet ”. L’action dans le monde n’est pas uniquement la mise en évidence des dix Paroles de la création. Car, la soumission liée à la parole ne fait pas abstraction de la personnalité. Il convient donc, en outre, de se taire, d’être “ muet ”, de révéler la pensée, grâce à laquelle la soumission fait effectivement abstraction de la personnalité et transcende tous les mondes.<br><br>	Comment réaliser un tel accomplissement, dans le monde ? Pour cela, on doit “ faire comme si l’on était muet ”, c’est-à-dire se placer au dessus du monde, à un stade dans lequel celui-ci n’a plus de sens. Il ne suffit donc pas de mettre en pratique l’Injonction : “ Toutes tes actions seront pour le Nom de D.ieu ”, d’agir dans le monde en se contentant de le faire pour D.ieu. On doit, en outre, faire en sorte que le monde n’ait plus de place.<br><br>	Cela ne signifie pas qu’il faille s’isoler, se couper du monde. Bien au contraire, le silence, qui correspond au stade le plus élevé de l’attachement à D.ieu, tout en conservant son existence physique, fait que le rapport à la matière devient sans importance. C’est ainsi que Yossef, tenant les comptes de l’Egypte, n’en était pas moins profondément soumis à D.ieu, comme le souligne le Dére’h Mitsvoté’ha, à la page 81a.<br><br>	C’est à l’homme qui révèle en lui le stade du silence, la Divinité transcendant les mondes, que s’appliquent les termes du verset (Kohélet 3, 11) : “ Il plaça le monde dans leur cœur ”, comme l’explique le Likouteï Torah, Bamidbar, au discours ‘hassidique intitulé “ Et, le nombre des enfants d’Israël sera ”. En pareil cas, la Pensée, surpassant la Parole, apparaît à l’évidence, dans le monde. En effet, les âmes juives ont le pouvoir de révéler, dans les mondes de Brya, Yetsira et Assya, la soumission qui caractérise celui d’Atsilout, comme l’expliquent le Torah Or, au discours “ Au milieu de ce jour ” et les discours “ Il se tient ”, prononcé en 5663 et “ Je suis l’Eternel ”, prononcé en 5667.'+
											'<br><br>	16. Tous les événements du monde trouvent leur source dans la Torah et les dix Paroles de la création sont liées aux dix Commandements, comme le souligne le Zohar, tome 3, page 11b. Il est dit que “ la Torah et le Saint béni soit-Il ne font qu’un ”. Le chapitre 4 et le début du chapitre 23 du Tanya citent ces mots au nom du Zohar et, dans le Likouteï Torah, Nitsavim, au début du discours “ Car la chose est très proche de toi ”, il est fait référence au Zohar, Parchat Bechala’h, page 60a. On consultera également les Tikouneï Zohar, au Tikoun 6 et au Tikoun 22.<br><br>	La Torah, malgré toute son élévation, est descendue dans ce monde, où elle s’exprime par la parole, afin de se révéler à “ l’interlocuteur ”, aux créatures.<br><br>	C’est à ce propos que la Guemara dit : “ Je pourrais penser que ce principe s’applique également aux paroles de la Torah ”. En effet, la création reçoit effectivement une “ vocation ”. L’homme doit “ faire comme s’il était muet ”, s’élever au dessus de la parole, dépasser la révélation des dix Paroles de la création dans le monde.  On pourrait donc imaginer qu’il en soit de même pour les paroles de la Torah, à laquelle on doit se lier seulement par la pensée. On pourrait imaginer qu’il faille se contenter de la dimension profonde et cachée de la Torah. Il est envisageable d’exclure son enseignement révélé qui traite des créatures physiques, ayant l’impression d’avoir une existence indépendante.<br><br>	Le verset précise, à ce sujet : “ Tenez des paroles de justice ”. Car, il faut également prononcer des paroles de Torah, se consacrer à sa partie révélée, traitant des objets matériels. Et, ceci nous permettra de comprendre l’affirmation des écrits du Ari Zal, à la “ Porte des versets ”, sur Tehilim 58, 2 : “ Sache que le développement des lettres constituant le mot Ilem, muet, est Lamed, Fé, Mêm, Dalet, Mêm. La valeur numérique de toutes ces lettres est celle du mot Tsédek, justice. Le terme Ilem, au sens simple, fait allusion au retrait de la parole. Si on lui ajoute son développement, on trouve le mot Tsédek et l’on retrouve donc la parole. C’est pour cela qu’il est dit : ‘Tenez des paroles de justice’. ”<br><br>	En effet, le développement fait allusion au dévoilement de la lumière, ici-bas. Car, sans ce dévoilement, le développement est inutile. Il se justifie uniquement par rapport à l’interlocuteur, comme l’explique le Likouteï Torah, commentaires de Chemini Atséret, page 92c et dans le discours de l’Admour Hazaken intitulé “ L’Injonction de donner le demi Chekel ”.<br><br>	C’est donc le développement du mot Ilem, muet, qui réintroduit la force de la parole, liée à la partie révélée de la Torah, laquelle prend forme et se révèle ici-bas. Pour autant, il est bien fait allusion ici à l’essence même de cette partie révélée de la Torah. En effet, selon une seconde explication, citée par le Dére’h Mitsvoté’ha, à la page 109b, le développement fait allusion au voile, à la dimension profonde qu’il est impossible de révéler.<br><br>	Et, de fait, ces deux explications sont liées, car la révélation jusqu’au point le plus bas est possible grâce à la dimension profonde, comme le souligne le Likouteï Torah, commentaires de Roch Hachana, page 57d.<br><br>	Certes, il est nécessaire de lier la partie révélée de la Torah à sa dimension profonde, comme le montre le Kountrass Ets ‘Haïm. Dans la parole de la Torah, doit également briller sa pensée. Pour autant, la manière d’agir, en la matière, n’est pas celle que l’on adopte dans le monde.<br><br>	Pour ce qui est de la création, la parole est une chute et, dès lors, il faut “ faire comme si l’on était muet ”, c’est-à-dire se taire, mettre la parole de côté. Il n’en est pas de même pour la Torah. La parole de la Torah a une qualité que sa pensée n’a pas. Car, l’Essence de D.ieu s’inscrivit dans la Torah, quand elle fut donnée ici-bas. Pour autant, cet aspect reste caché dans la parole de la Torah. C’est pour cela qu’il faut “ placer une mesure de terre salée ”, celle de la dimension profonde de la Torah, à l’intérieur de sa partie révélée, afin qu’elle se conserve, comme le disent le traité Chabbat 31a et le Likouteï Torah, Vaykra, à la page 6a.<br><br>	L’étude de la partie cachée de la Torah, de sa dimension profonde, permet donc de révéler l’aspect occulte de son enseignement révélé.'+
											'<br><br>	17. On se pénètre de l’Essence en étudiant l’enseignement révélé de la Torah et en appliquant les Mitsvot, de manière concrète. Néanmoins, il reste nécessaire d’avoir recours à la dimension cachée de la Torah. En effet, le but est de bâtir pour D.ieu une demeure ici-bas, une résidence dans laquelle l’Essence de D.ieu apparaît à l’évidence.<br><br>	Or, pour révéler l’Essence de D.ieu, il faut Lui être soumis, ainsi qu’il est dit (Ichaya 57, 15) : “ Je réside dans la hauteur et la sainteté, avec celui qui est humble et modeste ”. Et, il ne s’agit pas ici uniquement de condamner l’orgueil que D.ieu “ tient en abomination ”. Et, le traité Sotta 4b dit que “ celui qui est orgueilleux est considéré comme s’il avait servi les idoles ”. En fait, ce verset prône l’humilité. Il demande d’être “ humble et modeste ”. Pour y parvenir, il faut avoir recours à l’enseignement caché de la Torah, comme le soulignent le discours “ Le mont Sinaï ”, prononcé en 5662 et le Likouteï Torah, Reéh, pages 23d et 24b.<br><br>	C’est ce que la Guemara souligne, après avoir évoqué la parole de la Torah, en disant : “ Je pourrai penser que l’on peut aller jusqu’à en devenir arrogant ”. L’étude porte essentiellement sur la Torah révélée et appliquée au monde, mais non sur sa pensée. On pourrait donc imaginer que l’arrogance soit justifiée. Certes, l’orgueil, à proprement parler, est à exclure. Pour autant, on peut être sûr de soi-même, écarter la soumission. “ C’est la raison pour laquelle il est dit : Jugez les hommes avec droiture ”.<br><br>	La ‘Hassidout, dans le Kountrass Ou Mayan, premier discours, chapitre 3 et dans le Séfer Ha Maamarim Kountrassim, page 85c, explique que la droiture est la révélation de l’Essence. Les lumières, les révélations brillent, là-haut, près de leur source, beaucoup plus fortement qu’ici-bas. L’Essence qui se révèle, à l’opposé, reste toujours identique, comme l’expliquent les discours “ Et, D.ieu descendit sur le mont Sinaï ”, prononcé en 5662, et “ Je suis venu dans mon jardin ”, prononcé en 5710 ”.<br><br>	C’est donc pour cela que l’on peut imaginer d’avoir recours à l’arrogance. Celui qui manque de la soumission que confèrent l’étude de la partie profonde de la Torah et la prière fervente, n’en perçoit pas moins l’Essence de D.ieu par son étude de la Torah et sa pratique des Mitsvot. Mais, tout cela reste caché, possède une existence effective, là-haut, spirituellement, mais n’éclaire nullement ici-bas. Dès lors, il n’y a pas de “ droiture ”.'+
											'<br><br>	18. C’est en fonction de ce qui vient d’être dit que l’on pourra comprendre les trois parties de notre Michna.<br><br>	La première proposition en est : “ Je n’ai rien trouvé de meilleur pour le corps que le silence ”. Il s’agit ici à la fois du corps, au sens propre et de celui que constitue le monde. L’effort portant sur ce corps peut être envisagé de deux façons.<br><br>	Le corps peut subir le monde, même s’il accorde la priorité à la Divinité. Sa soumission ne fait donc pas abstraction de son existence et c’est alors la parole qui se révèle. Il peut également se placer d’emblée au dessus du monde et c’est précisément à ce propos qu’il est dit : “ Je n’ai rien trouvé de meilleur pour le corps que le silence ”.<br><br>	Parfois, il faut adopter la première manière d’agir, qui est alors l’aspect essentiel du service de D.ieu. C’est, en particulier, le cas pour celui qui mène une activité commerciale. Mais, en tout état de cause, pour ce qui concerne le corps, il n’est “ rien de meilleur que le silence ”, que la soumission physique.<br><br>	Tout ce qui vient d’être dit concerne le corps. Pour ce qui est du monde, en revanche, il est nécessaire d’y bâtir une demeure pour D.ieu, au sein de la matière. Pour cela, il faut agir concrètement, car “ l’action est essentielle et non l’étude ”, ce qui fait allusion à la partie révélée de la Torah.<br><br>	Et, la Michna se conclut par l’affirmation selon laquelle “ en multipliant les paroles, on en vient à la faute ”. Certes, “ l’action est essentielle ”. En effet, la multiplication des paroles conduit à marquer fortement sa personnalité, ce qui peut conduire à la faute, ‘Heth, qui signifie également manque, comme le montrent les versets Béréchit 31, 39, Choftim 20, 16 et Mela’him 1, 1, 21.<br><br>	En pareil cas, le dévoilement de l’Essence de D.ieu manque. C’est la raison pour laquelle on doit avoir recours à la soumission, qui découle de la prière fervente et l’on doit, en outre, étudier l’enseignement profond de la Torah.'
								},
					},
					
					'Chapitre 2':
					{
								'Siha 1': 
								{
									'Titre' : 'La valeur des Mitsvot',
									'source' :' (Discours du Rabbi, Chabbat Parchat Béréchit 5720-1959)',
											'resume' : ' ',
											'contenu' : ' 	1. L’auteur de la première Michna du second chapitre du traité Avot délivre un enseignement à chacun : “ Respecte scrupuleusement une Mitsva mineure au même titre qu’une Mitsva sévère, car tu ne sais pas quelle est la récompense des Mitsvot ”.<br><br>	Le Rambam, dans son commentaire de la Michna, explique que D.ieu ne nous fit pas connaître l’importance de la récompense attribuée pour les Injonctions, comme Il le fit pour les Interdits, à propos desquels sont énoncés différentes punitions, afin que nous accomplissions toutes les Mitsvot de manière identique.<br><br>	La Michna poursuit : “ Mets en parallèle la perte de la Mitsva et sa récompense ”. Le Rambam explique que la Torah n’a, certes, pas énoncé la récompense de chaque Injonction. Malgré cela, on peut la déduire de sa “ perte ”, de la punition que l’on encourt en la transgressant.<br><br>	Ainsi, la Torah n’a pas précisé quelle était la récompense du respect du Chabbat, de la circoncision ou du parapet. Pour autant, celui qui transgresse le Chabbat est passible de lapidation, celui qui ne pratique pas la circoncision est puni de retranchement de l’âme et celui qui ne construit pas de parapet à son toit transgresse un Interdit, ainsi qu’il est dit : “ Tu ne placeras pas de sang dans ta maison ”. On peut en conclure que la récompense du respect du Chabbat est supérieure à celle de la circoncision, laquelle est elle-même plus grande que celle de la construction d’un parapet.<br><br>	Or, on peut ici s’interroger. Quelle différence y a-t-il entre la précision claire de la rétribution de la Mitsva par la Torah et la déduction qui peut en être faite à partir de la punition, laquelle, est bien énoncée par la Torah ? Au final, on peut effectivement déterminer que telle récompense est plus grande et telle autre, plus réduite. Dès lors, comment demander aux hommes de respecter toutes les Mitsvot de manière identique ?<br><br>	Il faut en conclure qu’il existe deux sortes de récompense, pour les Injonctions de la Torah. La première est proportionnelle à la punition infligée, quand on transgresse la Mitsva. Elle est donc différente, pour chaque Mitsva, moins importante pour une Mitsva mineure que pour une Mitsva fondamentale. La seconde, qui est plus large, ne fait aucune différence entre les Mitsvot. Elle reçoit une forme toujours identique.<br><br>	Nos Sages disent, dans le Yalkout Chimeoni, Yethro, au paragraphe 298, Michlé, au paragraphe 937, le Yerouchalmi Péa, chapitre 1, paragraphe 1 et le  Midrach Devarim Rabba, chapitre 6, paragraphe 2, que “ les Mitsvot ‘mineures parmi les mineures’ et ‘majeures parmi les majeures’ ont la même récompense ”. Et, c’est à ce propos qu’il est dit : “ Tu ne connais pas la récompense des Mitsvot ”.<br><br>	Certes, on pourrait adopter une autre lecture de notre Michna, y voyant une impossibilité de déterminer la Mitsva ayant la plus grande récompense. Néanmoins, le Rambam explique que “ de ce fait, celui qui se consacre à une Mitsva est dispensé d’en mettre une autre en pratique, sans avoir à se demander si celle qu’il pourrait appliquer est plus importante que celle qu’il réalise actuellement ”.<br><br>	Il faut en conclure que toutes les Mitsvot sont bien identiques, puisque ce principe s’applique sans aucune restriction. Car, si l’on considère que ces différences existent effectivement, mais que nous n’en avons pas connaissance, comment la Mitsva que D.ieu sait être la plus petite pourrait-elle dispenser de mettre en pratique la plus grande ?'+
											'<br><br>	2. Nous avons maintes fois souligné que certains concepts de la partie révélée de la Torah peuvent être compris uniquement en ayant recours à sa dimension profonde.<br><br>	La Michna dit : “ Respecte scrupuleusement une Mitsva mineure comme une Mitsva sévère ” et cette phrase apparaît également au début du Tsavaat Ha Ribach, qui, de fait, n’est pas le testament du Baal Chem Tov, malgré son nom, puisqu’il n’en rédigea aucun, avant son décès, comme l’établit le Tséma’h Tsédek. Cet ouvrage est, plus exactement, un recueil exact de ses propos.<br><br>	Le Baal Chem Tov dit : “ On ne laissera passer aucun jour sans accomplir une Mitsva, que celle-ci soit mineure ou sévère, comme l’indique cet enseignement : Respecte scrupuleusement une Mitsva mineure comme une Mitsva sévère. Ainsi, ton âme sera brillante et scintillante, par une Mitsva ou par l’autre, car D.ieu demande qu’on Lui donne son cœur ”.<br><br>	L’explication du Baal Chem Tov permet d’établir que le point commun aux Mitsvot et à leur récompense est la lumière. Du point de vue du réceptacle, il existe effectivement une différence entre la Mitsva mineure et la Mitsva sévère, la Mitsva la plus haute et la Mitsva la plus basse.<br><br>	De fait, l’introduction du Tikouneï Zohar dit que les Mitsvot sont liées aux quatre lettres du Nom divin Avaya, les unes au Youd, les autres au premier Hé et ainsi de suite. Du reste, ces quatre lettres correspondent aux dix Sefirot, lesquelles se distinguent essentiellement par leur réceptacle. Du point de vue de la lumière, en revanche, toutes les Mitsvot sont effectivement identiques.<br><br>	C’est la raison pour laquelle, faisant allusion à la récompense, toujours identique, des Mitsvot, la Michna dit : “ Car, tu ne sais pas ”. De fait, cette rétribution est plus haute que la compréhension des hommes, laquelle est liée aux réceptacles, subissant la contraction et le voile, à l’origine des différences existant entre eux. La lumière et l’infini, en revanche, transcendent la connaissance.'+
											'<br><br>	3. Tous les concepts de la ‘Hassidout générale sont largement précisés par la ‘Hassidout ‘Habad.<br><br>	Commentant l’affirmation du traité Avot, chapitre 4, Michna 2, selon laquelle “ la récompense de la Mitsva est la Mitsva elle-même ”, l’Admour Hazaken explique, au chapitre 39 du Tanya, que “ sa récompense nous permet de déterminer sa nature et son niveau ”. Voici ce que l’on peut en déduire, pour ce qui fait l’objet de notre propos.<br><br>	L’existence de deux catégories de récompense des Mitsvot permet d’établir que ces Mitsvot et leur accomplissement présentent également deux aspects. C’est la raison pour laquelle, en les mettant en pratique, on doit avoir deux intentions, l’une de portée générale, celle de se conformer à la Volonté de D.ieu, l’autre plus spécifique, celle d’affiner l’aspect particulier de sa personnalité qui est lié à cette pratique, comme l’indique le Tanya, au début du chapitre 41.<br><br>	Ainsi, chaque Mitsva est un moyen de mettre en pratique la Volonté de D.ieu. De ce point de vue, aucune différence ne peut être faite entre les Commandements. On n’accomplit pas la Mitsva pour la qualité particulière qu’elle apporte ou la vertu qu’elle possède. On a pour seule motivation de se conformer à Sa Volonté et, selon les termes du Likouteï Torah, Chela’h, page 40a : “ S’il nous avait été ordonné de couper du bois, nous l’aurions fait ” avec le même enthousiasme et la même soumission qu’en portant les Tefillin.<br><br>	Le second aspect que présentent les Mitsvot est l’affinement de la personnalité que chacune confère, comme le souligne le  Midrach Béréchit Rabba, au début du chapitre 44. On sait que les Mitsvot sont définies comme des “ vêtements ”, dans Iguéret Hakodech, au chapitre 29. Chaque fois qu’un Juif met en pratique une Mitsva, il en revêt son âme. Or, un vêtement doit être à la taille de celui qui le porte. Et, cet affinement se marque également dans les objets matériels permettant l’accomplissement de la Mitsva, selon le chapitre 37 du Tanya et même dans le monde entier.<br><br>	La différence qui peut être établie entre ces deux aspects est la suivante. Le premier ne prend pas en compte la particularité de chaque Mitsva. De ce point de vue, tous les Commandements de D.ieu sont identiques, dès lors qu’ils sont la Volonté de D.ieu. Le second, en revanche, prend en compte la spécificité de la Mitsva, le vêtement particulier qu’elle confère à l’âme, la forme de l’élévation qu’elle apporte au monde.<br><br>	C’est la raison pour laquelle chaque âme juive doit se réincarner de nombreuses fois, jusqu’à accomplir les 613 Mitsvot de la Torah, afin d’obtenir tous les vêtements qui lui sont nécessaires et de les parfaire, selon Iguéret Hakodech, au chapitre 29 et les lois de l’étude de la Torah, de l’Admour Hazaken, chapitre 1, paragraphe 4. En effet, chaque Mitsva complète et conduit à la plénitude un vêtement particulier de l’âme. En outre, elle affine un aspect spécifique du monde.<br><br>	Ceci nous permettra de comprendre l’interprétation que donne le Zohar, tome 1, pages 222a et 224a, des expressions “ avancé dans les jours ”, qui fut employée à propos d’Avraham et “ les jours d’Israël approchèrent ”, comme l’expliquent le Torah Or, pages 16a et 79b et Yohel Or, 139, 16, 5. Le Zohar dit : “ Ce furent des jours entiers et non des jours incomplets ”, car ils ne connaissaient pas le manque. Il n’y eut pas un jour au cours duquel ils n’accomplirent pas toutes les Mitsvot qui devaient y être réalisées, de la manière dont celles-ci étaient définies avant le don de la Torah ”.<br><br>	Cette notion est liée à l’enseignement du Baal Chem Tov, précédemment rappelé, selon lequel il convient d’accomplir, chaque jour des Mitsvot, mineures ou fondamentales. En effet, pourquoi importe-t-il que cet accomplissement soit quotidien ? Pourquoi ne pas cumuler les Mitsvot de plusieurs jours en une seule journée ? Le nombre de ces Mitsvot, au final, n’est-il pas le même ? Pourquoi lier les Mitsvot aux jours ?<br><br>	Bien plus, la nécessité d’accomplir la Mitsva n’est pas toujours liée à une journée précise. On peut accomplir de nombreuses Mitsvot, en un certain jour, parce que l’on a acheté une maison, porté un nouveau Talith, participé à un repas de Mitsva et que l’on doit donc placer un parapet sur le toit, fabriquer des Tsitsit, consommer un aliment. A l’opposé, une autre journée peut n’avoir que les Mitsvot quotidiennes, la lecture du Chema Israël, la prière. Dès lors, quelle est la qualité de ces “ jours entiers ” ?<br><br>	L’explication est la suivante. La finalité des Mitsvot est d’agir, au sein de la matière du monde, qui est soumis aux dimensions du temps et de l’espace, comme le souligne le Tanya, deuxième partie, chapitre 7. Or, le temps se répartit en jours, en heures et en minutes. Néanmoins, le traité Nazir 7a souligne que la répartition essentielle du temps est celle des jours et il dit : “ Chaque unité du temps est un jour ”.<br><br>	Il convient, en conséquence, d’être “ avancé dans les jours ”, d’emplir chacun d’entre eux de Mitsvot. L’accomplissement de la Volonté de D.ieu ne retient pas la répartition entre les jours et implique uniquement que le nombre de Mitsvot requis soit atteint. L’action menée dans le monde, par contre, établit un lien entre les journées et les Mitsvot.'+
											'<br><br>	4. Les deux aspects des Mitsvot, l’accomplissement de la Volonté de D.ieu et l’affinement de l’homme, de même que du monde, sont également liés aux deux sortes de rétribution des Mitsvot.<br><br>	La récompense de la Mitsva liée à l’affinement du monde a des dimensions limitées, car la création, de même que tout ce qui la concerne, est finie. A ce stade, une différence peut effectivement être faite entre les Mitsvot mineures et les Mitsvot fondamentales. Plus une Mitsva est élevée, plus elle affine le monde. Celle qui ne requiert que peu d’effort n’a qu’un effet réduit, par rapport à celle qui appelle une intense concentration et suscite donc un affinement allant au delà des forces de son âme, comme le souligne le chapitre 37 du Tanya.<br><br>	Plus une Mitsva suscite un affinement important et plus elle justifie une importante récompense, ou bien une grave punition, si elle est transgressée. En effet, plus elle est importante, plus elle provoque un défaut important, si elle n’est pas respectée, justifiant ce grave châtiment, comme l’explique le chapitre 24 du Tanya.<br><br>	C’est la raison pour laquelle la différence entre les Mitsvot peut être évaluée en fonction de la punition que l’on encourt en l’enfreignant. Car, les rétributions et les châtiments sont proportionnels. Les uns et les autres sont fonction de l’importance des Mitsvot.<br><br>	A l’opposé, la récompense que l’on reçoit pour avoir mis en pratique la Volonté de D.ieu ne fait aucune différence entre les Mitsvot mineures et celles qui sont importantes. Car, cette Volonté est toujours identique et elle transcende toutes les limites. C’est à son propos qu’il est dit : “ La récompense de la Mitsva est la Mitsva elle-même ”, qui crée un lien entre celui qui la met en pratique et D.ieu, dont la Volonté est accomplie de cette façon, comme l’explique le Likouteï Torah, Be’houkotaï, à la page 45c. En effet, “ Lui et Sa Volonté ne font qu’un ”.'+
											'<br><br>	5. Il semble découler de ce qui vient d’être dit que la nécessité de mettre en pratique les Mitsvot chaque jour est indépendante du niveau pour lequel les Commandements mineurs sont identiques aux plus graves. En effet, la pratique quotidienne permet d’agir sur les jours, sur le monde. Or, chaque Mitsva est différente et, de ce fait, elle introduit une autre forme d’affinement.<br><br>	Néanmoins, le Baal Chem Tov souligne la nécessité d’accomplir chaque jour des Mitsvot, légères ou fondamentales et il cite, à ce propos, l’affirmation : “ Respecte scrupuleusement une Mitsva mineure comme une Mitsva sévère ”. Parmi les accomplissements quotidiens, il convient, en effet, d’être “ scrupuleux ”, de révéler la lumière inhérente aux Mitsvot, laquelle est toujours identique, qu’il s’agisse d’un Commandement mineur ou sévère, et comme l’indique la suite de la Michna : “ Mets en parallèle la perte de la Mitsva et sa récompense ”.<br><br>	On peut donner, à ce propos, l’explication suivante. Pour transformer la matière, une lumière limitée ne suffit pas. La lumière infinie doit également irradier cette matière, ce qui est possible par l’accomplissement de la Volonté de D.ieu, car “ Lui et Sa Volonté ne font qu’un ”.<br><br>	La finalité est de bâtir pour D.ieu une demeure ici-bas. Les créatures inférieures doivent être le réceptacle de l’Essence de D.ieu. La lumière doit, en outre, s’intégrer profondément à la matière. Pour cela, il convient de révéler, dans un premier temps, celle qui reçoit les dimensions du monde. De fait, il en sera de même dans le monde futur, quand la Lumière entourant les mondes se dévoilera grâce à celle qui les pénètre.<br><br>	De ce point de vue, chaque lumière dévoile une lumière propre et, de la sorte, le monde devient, peu à peu, un réceptacle pour la lumière infinie. Et, il en découle un enseignement pour le service de D.ieu. En effet, l’intention particulière de la Mitsva ne doit pas faire abstraction de sa finalité globale, de la soumission profonde qui émane de l’essence de l’âme.<br><br>	Ainsi, celui qui médite et comprend doit, avant tout, avoir pour motivation de mettre en pratique la Volonté de D.ieu. C’est de cette façon que ses accomplissements limités deviennent également des réceptacles, permettant la révélation de l’Essence de D.ieu.<br><br>	Ceci nous permettra de comprendre la conclusion du Tsavaat Ha Ribach : “ D.ieu demande qu’on Lui donne son cœur ” et non “ D.ieu demande la Mitsva ”. En effet, le cœur est lié à l’essence de l’âme, qui est sa dimension profonde, comme l’explique le Likouteï Torah, Tétsé, à la page 35d.<br><br>	C’est en ce sens que “ D.ieu demande qu’on Lui donne son cœur ” en tout ce que l’on accomplit, y compris en sa compréhension. On doit tourner son cœur vers Lui, afin d’introduire en chaque journée la pratique scrupuleuse et la lumière.<br><br>	Certes, l’affinement personnel prépare la révélation de la lumière infinie. Pour autant, on peut imaginer une journée au cours de laquelle on accomplit uniquement une Mitsva mineure, car l’élévation qui en découle est suffisante pour ce jour, pour cette partie du monde, qui se répartit entre les six millénaires, chaque année étant une collection de journées.<br><br>	C’est également de cette façon que l’on forge le réceptacle pour la pratique scrupuleuse et la lumière, celle qui est infinie, comme on peut le vérifier à propos de la Mitsva de l’étude de la Torah, selon l’explication du Torah Or, à la page 98c.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'Perte et récompense',
									'source' :' (Discours du Rabbi, Chabbat Parchat Ki Tissa et Chavouot 5713-1953)',
											'resume' : ' ',
											'contenu' : ' 	6. Dans la première Michna du second chapitre d’Avot, est délivré un enseignement, qui s’adresse à chaque Juif : “ Mets en parallèle la perte de la Mitsva et sa récompense, la récompense de la Mitsva et sa perte ”.<br><br>	Lorsqu’un Juif s’apprête à mettre en pratique une Mitsva, son mauvais penchant peut tenter de le convaincre qu’il en découlerait, pour lui, “ une perte ”. Il devra investir de l’argent, des efforts et du temps. L’auteur de notre Michna précise donc de quelle manière on peut le vaincre. Il faut, pour cela, méditer à l’insignifiance de cette “ perte ”, par rapport à la “ récompense ” d’une telle pratique.<br><br>	Il en est de même également quand le mauvais penchant conseille une transgression. Il faut alors comparer sa “ récompense ”, son apport, ainsi qu’il est dit (Michlé 5, 3) : “ Les lèvres de l’étrangère sont agréables ”, à sa “ perte ”, puisque le verset (Michlé 5, 4) dit encore : “ Elle laisse ensuite un goût amer comme de l’absinthe ”.<br><br>	L’auteur de notre Michna compare la perte à la récompense et la récompense à la perte et l’on peut en déduire que l’une et l’autre présentent une similitude. La “ perte ” de la Mitsva est insignifiante par rapport à sa “ récompense ”, non seulement parce que la première est matérielle et la seconde, spirituelle et donc infiniment plus élevée, mais aussi parce que la première est seulement passagère, alors que la seconde est définitivement acquise.<br><br>	Le lien à D.ieu créé par la Mitsva est immuable, comme le Tanya le souligne, au chapitre 25. Or, c’est cette récompense qui est définitivement perdue par celui qui néglige la Mitsva, ce qu’à D.ieu ne plaise. Même s’il accède ensuite à la Techouva, il n’en aura pas moins perdu la lumière de la Mitsva, comme le dit le premier chapitre d’Iguéret Ha Techouva.<br><br>	Il en est de même si l’on compare la “ récompense ” de la Mitsva à sa “ perte ”. La première est matérielle, alors que la seconde est un défaut moral. La première est, en outre, éphémère, alors que la seconde est éternelle.<br><br>	Il semble pourtant que cette comparaison ne soit pas parfaitement exacte. En effet, la perte de la récompense de la Mitsva est définitive, comme on l’a dit. A l’opposé, la “ perte ” de la faute, le défaut qu’elle suscite, disparaît par l’intermédiaire de la Techouva. Elle possède donc, elle-même, ce caractère éphémère.'+
											'<br><br>	7. L’Admour Hazaken explique, au chapitre 29 du Tanya, qu’après être parvenu à la Techouva qui convient, celui qui a commis des fautes parvient à les effacer. Mais, par la suite, lorsqu’il accède à un niveau plus élevé, il est entravé par elles, dans son avancement et dans sa perception du Divin. En effet, la Techouva est réalisée dans le cœur et celui-ci connaît différents niveaux. On peut donc imaginer qu’elle soit suffisante, par rapport à un certain stade, mais doive encore être approfondie, en référence à celui auquel on accède. Dès lors, la Techouva “ qui convient ” ne suffit plus. Ainsi, une barrière, résultat de la faute, se dresse entre D.ieu et l’homme.<br><br>	D.ieu est infini et un Juif doit connaître l’élévation perpétuelle. Aussi profonde que soit sa Techouva, celle-ci ne suffit donc pas, pour les niveaux auxquels il devra ultérieurement accéder. Il en résulte que la barrière dressée par la faute est effectivement permanente et c’est à ce propos qu’il est dit (Tehilim 51, 5) : “ Ma faute se trouve toujours face à moi ”, comme l’explique le chapitre 11 d’Iguéret Ha Techouva.<br><br>	Certes, le  Midrach Ha Néélam, dans le Zohar ‘Hadach, à la fin de la Parchat Béréchit, rappelle que “ rien ne résiste à la Techouva ”, comme l’expliquent le Rambam, lois de la Techouva, fin du chapitre 3 et le Yerouchalmi, Péa, chapitre 1, paragraphe 1. Néanmoins, il en est ainsi uniquement pour ce que la Techouva peut réaliser par rapport à la situation actuelle de l’homme. La Techouva peut alors effacer les fautes les plus graves. Mais, par la suite, l’élévation reste possible et il faut donc accéder à une Techouva plus haute.<br><br>	Celui qui réalise une action ne pouvant être considérée comme une faute, par rapport à la situation qui est actuellement la sienne, pourra, par la suite, s’élever à un stade pour lequel celle-ci deviendra effectivement une faute, comme l’indique le traité Yoma 86a. En pareil cas, une telle action ne sera pas retenue contre l’homme, car, lorsqu’il l’a accomplie, elle n’était pas une faute.<br><br>	C’est le cas, par exemple, de celui qui a eu l’autorisation de consommer ce qui est interdit, comme l’indique le Choul’han Arou’h de l’Admour Hazaken, chapitre 451, paragraphe 13. De même, concernant le témoignage, le Tséma’h Tsédek dit, dans ses responsa, ‘Hochen Michpat, chapitre 6, que l’on observe la situation actuelle, sans tenir compte de ce qui s’est passé.<br><br>	Il n’en est pas de même si l’action était déjà une faute, quand elle a été réalisée. En pareil cas, un défaut est bien introduit, à tous les niveaux à la fois. En effet, tous ces stades existaient déjà, lors de la faute, même si l’homme ne les avait pas encore atteints. Et, la Techouva efface la faute uniquement dans les stades pour lesquels elle est effective. A des niveaux plus élevés, par contre, le défaut subsiste.<br><br>	Il résulte de tout cela que la “ perte ” engendrée par la faute est effectivement permanente.'+
											'<br><br>	8. La faute est, certes, toujours présente, mais le verset dit, à ce sujet : “ Ma faute se trouve face à moi ”, c’est-à-dire “ à distance ”, comme l’explique Iguéret Ha Techouva, au chapitre 11. La conscience de la présence permanente de la faute doit donc être seulement éloignée et ne pas faire entrave au service de D.ieu.<br><br>	Le Tanya dit, au chapitre 17, que “ les impies ne peuvent réellement s’engager dans le service de D.ieu avant de s’être, au préalable, repentis de leur passé ”. Dans leur situation actuelle, leur Techouva est effective et elle ne les empêche donc pas de servir D.ieu. Pour autant, “ à distance ”, ils doivent savoir qu’ils ne se sont pas totalement libérés de la faute. Lorsqu’ils connaîtront l’élévation, ils devront parvenir à une Techouva plus élevée.<br><br>	Le verset (Kohélet 7, 20) dit que : “ Il n’est pas de Juste sur la terre qui fasse uniquement le bien et ne commette pas de faute ”. Chacun sait à quel point sa propre Techouva, son regret du passé, n’est pas ce qu’il devrait être, la dimension profonde du cœur ne s’étant pas encore révélée et peut être pas même sa partie externe. On en déduira que l’on ne s’est pas pleinement acquitté de son obligation, que l’on doit avoir une Techouva de plus en plus profonde.<br><br>	Il faut savoir également que la faute se trouve uniquement “ face à moi ”, qu’elle ne doit nullement faire obstacle au service de D.ieu. En effet, chaque action positive que l’on accomplit contribue à faire pencher la balance du monde du côté du bien, selon le traité Kiddouchin 40b et le Rambam, lois de la Techouva, chapitre 3, paragraphe 4.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'Anticiper l’événement et craindre la faute',
									'source' :' (Discours du Rabbi, Chabbat Parchat Ki Tissa 5713-1953)',
											'resume' : ' ',
											'contenu' : ' 	9. Dans le second chapitre d’Avot, la Michna rapporte que Rabbi Yo’hanan Ben Zakaï avait cinq disciples, dont il prononçait l’éloge. Elle dit également qu’il s’adressa à ces disciples en ces termes : “ Sortez et voyez quel est le bon chemin auquel l’homme doit s’attacher ”. Chacun des disciples proposa une réponse différente à cette question, en fonction de l’éloge qui avait été prononcée à son propos, comme l’explique le  Midrach Chmouel, à cette référence.<br><br>	L’éloge de Rabbi Chimeon Ben Netanel était la suivante : “ Il craint la faute ”. La réponse qu’il apporta à la question posée fut : “ Celui qui anticipe l’événement ”. C’est donc en adoptant un tel comportement que l’on peut acquérir la crainte de la faute.<br><br>	La relation qui peut être faite entre ces deux notions, l’anticipation de l’événement et la crainte de la faute, est la suivante. Le mauvais penchant, pour convaincre l’homme de commettre la faute, lui montrera que celle-ci est bonne et agréable. Il en fut bien ainsi pour la première faute, à l’origine de toutes les autres, celle de l’arbre de la connaissance du bien et du mal, comme l’expliquent le traité Chabbat 146a et le Zohar, tome 1, page 52b.<br><br>	Cette faute survint parce que “  la femme vit que l’arbre était bon à manger et agréable aux yeux ”. Pour lutter contre le mauvais penchant, il faut donc anticiper l’événement, savoir ce qui découlera de la faute. En effet, même si, au moment de la faute, “ les lèvres de l’étrangère sont agréables ”, selon les termes du verset (Michlé 5, 3), par la suite, après que celle-ci ait été commise, “ elle laisse un goût amer comme de l’absinthe ”, comme l’explique le chapitre 3 du Kountrass Ets ‘Haïm. En prévoyant ce qui en découlera, on peut donc avoir “ la crainte de la faute ”.<br><br>	Néanmoins, l’expression employée par la Michna pour désigner l’anticipation de l’événement est : “ Voir ce qui va arriver ”. Or, on aurait pu penser qu’il eut été plus exact de dire : “ Comprendre ce qui va arriver ” ou, en tout état de cause, de faire référence au raisonnement, afin de souligner que l’homme réfléchit et saisit les conséquences négatives et amères de la faute.'+
											'<br><br>	10. Le verset (Kohélet 2, 14) dit : “ Le sage a les yeux dans la tête ” et Rachi explique : “ Il voit d’emblée ce qui se passera à la fin ”. Le Targoum et le Yerouchalmi Sotta, à la fin du chapitre 8 donnent la même interprétation et ce dernier texte conclut : “ Il sait ce que sera l’issue finale ”. Le verset, faisant référence aux yeux, indique donc bien que la sagesse est une forme de vision de ce qui adviendra par la suite. C’est pour cela que Rabbi Chimeon parle de “ voir ce qui va arriver ”.<br><br>	Ainsi, Rabbi Chimeon reprend la formulation du verset. Néanmoins, il faut encore comprendre pourquoi celui-ci est rédigé ainsi. Pourquoi que le sage est-il précisément celui qui voit de ses yeux ce qui se passera plus tard ?<br><br>	On peut se demander également pourquoi il est précisé que ses yeux se trouvent “ dans la tête ”. Le sage, observant une situation, sait ce qui se passera à terme. Dès lors, pourquoi ne pas dire qu’il a les yeux “ tournés vers la fin ” ? A la “ tête ” de l’événement, dès son début, “ les lèvres de l’étrangère sont agréables ” et le sage sait immédiatement ce qui se passera par la suite. On aurait donc pu exprimer tout cela clairement en disant que “ le sage a les yeux tournés vers la fin ”.'+
											'<br><br>	11. Nous comprendrons tout cela en précisant, au préalable, la qualité de Rabbi Chimeon, qui “ craint la faute ”.<br><br>	Une telle crainte est éprouvée envers la faute elle-même et non envers la punition qu’elle provoque, comme l’expliquent le Likouteï Torah, Bamidbar, à la page 82a et l’introduction au Dére’h ‘Haïm de l’Admour Haémtsahi.<br><br>	La faute est également un manque, au sens étymologique, comme dans le verset Mela’him 1, 1, 21. Lorsque l’on commet une faute, l’attachement à D.ieu devient déficient, comme le souligne Iguéret Ha Techouva, au chapitre 5. La crainte de la faute est donc, en fait, une crainte du manque, pouvant avoir une incidence sur l’attachement à D.ieu.<br><br>	La crainte de la faute est plus haute que celle de la punition, car elle permet de percevoir la grandeur du Divin et conduit à s’écarter de ce qui peut séparer de Lui. De plus, elle influence l’homme plus profondément et l’empêche de mal agir.<br><br>	La peur de la punition ne suffit pas toujours pour éloigner l’homme de la transgression. En effet, le mauvais penchant souligne à quel point la faute est bonne et agréable. Et l’homme peut immédiatement vérifier qu’il en est ainsi. La punition, en revanche, ne lui est infligée que par la suite.<br><br>	Le mauvais penchant précisera encore que la punition peut être évitée grâce à la Techouva. Certes, le traité Yoma 85b dit que “ si l’on commet la faute dans l’intention de la regretter par la suite, on n’obtient pas les moyens du repentir ”. Pour autant, même en pareil cas, celui qui fait des efforts parviendra à la Techouva. Celle-ci sera acceptée et sa faute sera pardonnée, comme le soulignent le Tanya, au chapitre 25 et Iguéret Ha Techouva, au chapitre 11.<br><br>	Il n’en sera pas de même pour celui qui a la crainte de la faute. Un tel homme ressent, à cet instant précis, ce qui découle de cette faute. De même, l’argument du mauvais penchant, rappelant que la Techouva reste possible et qu’elle répare le défaut, ne le convaincra pas. En effet, l’amour et le désir de D.ieu, éprouvés par l’âme divine, inspirant la crainte de se séparer de Lui, émanent de Sa lumière qui s’introduit dans l’âme et transcende le temps. En conséquence, on s’emplira de crainte, on refusera l’idée d’être séparé de D.ieu, même pour un court instant, comme le dit le chapitre 25 du Tanya.<br><br>	Bien plus, nous avons déjà vu que l’attachement imparfait à D.ieu, tel qu’il résulte de la faute, n’est pas pleinement effacé par la Techouva, qui en supprime le défaut uniquement par rapport au niveau que l’on a atteint. Mais, il existe des stades plus élevés, réintroduisant ce défaut, au fur et à mesure de l’élévation. Tout ceci permet, bien évidemment, de se dresser contre le mauvais penchant.<br><br>	Ce qui vient d’être dit nous permettra de comprendre le sens du verset : “ Le sage a les yeux dans la tête ” et non “ tournés vers l’issue finale ”. En effet, d’emblée, bien avant que la punition ne soit infligée, le sage observe la fin, la conséquence de la faute, le manque d’attachement à D.ieu qu’elle suscite.'+
											'<br><br>	12. Le pouvoir essentiel de la crainte de la faute, permettant de lutter contre le mauvais penchant et de ne pas commettre cette faute, découle du fait que l’âme divine est naturellement attirée par la Divinité. Telle est sa nature et l’homme peut en tirer la force de surmonter le plaisir de la faute, afin de ne pas se séparer de l’unité de D.ieu.<br><br>	Si l’on craint la faute uniquement sur la base de sa compréhension, en percevant le caractère négatif de l’état de séparation de D.ieu, aussi profonde que puisse être cette perception, on n’a pas encore la certitude que l’on parviendra à maîtriser les désirs de son âme animale. De plus, l’intellect n’a pas toujours suffisamment de force et de détermination pour juguler les sentiments.<br><br>	En pareil cas, le mauvais penchant, qui met sa sagesse au service du mal, démontre logiquement que “ l’arbre est bon à manger ”, que l’on peut faire des concessions sur la spiritualité dans le but de satisfaire ses désirs physiques.<br><br>	A l’opposé, si l’on fait preuve de la conviction et de l’abnégation qui transcendent la logique, on mettra le mauvais penchant hors d’état de nuire. Si l’on a conscience que la transgression remet en cause la base même de son existence, on sera en mesure de ne pas l’écouter. En effet, un Juif ne peut pas intégrer profondément ses arguments, tout comme le mal, de façon générale, lui est étranger. Le mauvais penchant est incapable de faire preuve de la détermination qui caractérise l’âme divine.<br><br>	Ainsi, le Likouteï Torah, Tétsé, pages 36c et 37c, commentant le traité Guittin 66a, souligne que la Ye’hida, l’essence de l’âme, n’a pas son équivalent parmi les forces du mal. D’elle émane la force du don de soi et celui-ci existe donc uniquement pour l’âme divine. En effet, la détermination du mauvais penchant n’est pas véritable. Elle est étrangère à sa nature, comme l’explique le Tanya, au chapitre 29.<br><br>	C’est ainsi que l’on peut définir l’homme qui “ a les yeux dans la tête ” et “ anticipe l’événement ”. Il y a, en effet, une différence entre la vision physique et la compréhension intellectuelle. Cette dernière ne fait pas intervenir l’essence de l’âme.<br><br>	On peut vérifier que celui qui a parfaitement compris une certaine idée pourra, par la suite, l’écarter de son esprit, parce qu’il en saisira une seconde, qui contredit la première. Il n’en est pas de même pour ce qu’il voit de ses yeux. Même si, par la suite, on lui démontre, de différentes manières, qu’il en est autrement, même s’il est incapable d’apporter une réponse aux contradictions qui sont alors soulevées, il ne remettra nullement en cause ce qu’il a vu de ses propres yeux. En effet, la vision marque l’esprit à un stade plus élevé que celui du raisonnement.<br><br>	On peut également donner une autre explication du verset : “ Le sage a les yeux dans la tête ”. La “ tête ” fait ici allusion à la Présence divine, qui se trouve au dessus de la tête de l’homme, selon le Zohar, Parchat Balak, page 187a, cité par le Tanya, au chapitre 35. C’est grâce à cela que l’on peut mettre en évidence l’essence de l’âme et, dès lors, “ anticiper l’événement ”. On percevra la vérité telle qu’elle est et l’on ne se laissera pas abuser par le mauvais penchant. Car, on ne peut être trompé, pour ce qui concerne l’essence de son être et que l’on peut observer, par une vision qui transcende l’intellect.<br><br>	Ce qui vient d’être dit nous permettra de comprendre le récit bien connu selon lequel le Rabbi Rachab, lors d’une conférence rabbinique qui eut lieu en 5670, fit la réponse suivante à un Rav qui lui demandait pourquoi il s’opposait avec tant d’acharnement à l’une des propositions gouvernementales et comment il avait la certitude que celle-ci était réellement dangereuse : “ J’ai l’intuition qu’il en est ainsi ”.<br><br>	Or, comment faire preuve de tant de détermination pour ce qui est uniquement une intuition, sans la moindre preuve de son exactitude ? La réponse est la suivante. L’essence de l’âme brille, au dessus de la tête d’un Juif. Celle-ci est à l’origine du don de soi et elle ne permet pas la moindre erreur.'

					'Chapitre 3':
					{
								'Siha 1': 
								{
									'Titre' : 'Trois catégories de Juifs',
									'source' :' (Discours du Rabbi, Chabbat Parchat Chela’h 5723-1963)',
											'resume' : ' ',
											'contenu' : ' 	1. Le troisième chapitre d’Avot est introduit par la Michna suivante : “ Akavya, fils de Mehalalel dit : Prends en considération trois éléments et tu n’en viendras pas à la faute. Sache d’où tu viens, où tu vas et devant Qui tu devras rendre des comptes. D’où viens-tu ? D’une goutte de semence décomposée. Où vas-tu ? Vers l’endroit de la poussière et de la vermine. Devant Qui devras-tu rendre des comptes ? Devant le Roi, Roi des rois, le Saint béni soit-Il ”.<br><br>	On peut poser plusieurs questions, à propos de ce passage :<br><br>	A) Pourquoi Akavya, fils de Mehalalel allonge-t-il son enseignement en l’énonçant en trois propositions, d’abord une affirmation de portée générale, la nécessité de prendre en compte trois éléments pour écarter la faute, puis l’énoncé de ces trois éléments sous une forme interrogative, “ d’où viens-tu, où vas-tu, devant Qui… ” et enfin la répétition de ces trois questions, avec la réponse qui leur est apportée ?<br><br>	Il aurait pu, en effet, adopter une formulation plus concise et dire : “ Considère que tu proviens d’une goutte de semence décomposée, que tu vas vers le lieu de la poussière et de la vermine, que tu devras rendre compte devant le Roi, Roi des rois, le Saint béni soit-Il. Ainsi, tu n’en viendras pas à la faute ”.<br><br>	B) Pourquoi n’est-il pas suffisant de prendre en compte un seul ou même deux de ces trois éléments ? Ainsi, les anges ne peuvent méditer qu’au troisième de ces éléments, “ devant Qui tu devras rendre des comptes ”. Malgré cela, “ ils sont saisis par la crainte et le tremblement ”. Dès lors, pourquoi imposer aux hommes la réflexion à ces trois éléments à la fois ?<br><br>	C) Que signifie : “ Tu n’en viendras pas à la faute ” ? Il semble que cette formulation fasse allusion non pas à la faute proprement dite, car, si c’était le cas, il aurait fallu dire : “ Tu ne commettras pas de faute ”, mais au fait de “ venir vers elle ”, de courir le risque de la commettre, comme l’explique le Midrach Chmouel, à cette même référence.<br><br>	Ceci peut être comparé à une anse, permettant de tenir un ustensile. De fait, le traité Nedarim 2b parle de “ l’anse d’un vœu ”. En l’occurrence, la méditation à ces trois éléments permet d’écarter “ l’anse de la faute ”.<br><br>	D) On peut établir, entre les écoles du Moussar et la conception de la ‘Hassidout, la différence suivante, précisée par le Kountrass Torat Ha ‘Hassidout, fascicule n°47. Le Moussar considère que le thème essentiel de la réflexion de l’homme doit être sa propre bassesse et l’insignifiance des plaisirs de ce monde.<br><br>	La ‘Hassidout, en revanche, prône la réflexion à la grandeur de D.ieu, à l’élévation des âmes juives, au fait que chacune d’entre elles est une “ parcelle de Divinité véritable. Elle montre que la qualité d’un Juif n’émane pas uniquement de son âme, mais aussi de son corps, à propos duquel il est dit : “ Tu nous as choisis d’entre tous les peuples et d’entre toutes les nations ”, comme le souligne le chapitre 49 du Tanya. La mission d’un Juif est de faire, de lui-même et de tout ce qui l’entoure, un Sanctuaire pour D.ieu. Au final, il est certain qu’il la mènera à bien.<br><br>	Un Juif bâtit la demeure du Roi, Roi des rois, le Saint béni soit-Il et il est clair qu’il ne doit pas s’y trouver d’immondices et de scories. C’est pour cela qu’un Juif “ s’écarte du mal ”, se préserve de la faute, qui en est l’expression.<br><br>	Il est également une différence fondamentale entre les conséquences de ces deux thèmes de réflexion. Celle qui est prônée par le Moussar suscite la crispation et la tristesse ou, tout au moins, l’amertume. Celle qui est basée sur la ‘Hassidout suscite la joie et l’enthousiasme, qui est le fondement de la pratique des Mitsvot.<br><br>	On connaît, en effet, le commentaire que fait le Ari Zal du verset (Devarim 28, 47) : “ Parce que tu n’as pas servi l’Eternel ton D.ieu avec joie et d’un bon cœur ”. On consultera, à ce sujet, le Chneï Lou’hot Ha Berit, Loi Ecrite, Parchat Tavo, le Tanya, au chapitre 26, le Rambam, à la fin des lois du Loulav et le commentaire de Rabbénou Yona, au début du chapitre 5 du traité Bera’hot.<br><br>	Ceci s’applique, de la même façon, à la Techouva, qui est aussi une Mitsva et a même une portée générale. Elle doit donc être joyeuse. En conséquence, celui qui “ a fauté, suscité un défaut et s’est écarté du droit chemin ” sera conduit à la Techouva non seulement parce que “ ton abandon de l’Eternel ton D.ieu est mauvais et amer ”, selon les termes du verset (Yermyahou 2, 19), mais aussi par la conscience que, même dans une telle situation, en son moi véritable, par son âme divine, “ Il reste un Israël, même s’il a fauté ”, comme le dit le traité Sanhédrin 44a.<br><br>	C’est donc uniquement de façon éphémère que l’âme s’immerge dans les forces du mal et cette situation est perçue comme “ mauvaise et amère ”, car, lors même de la faute, “ l’âme reste fidèle à D.ieu ”, de sorte qu’une telle attitude “ évoque l’image de celui qui saisit la tête du roi et l’introduit dans les latrines ”, selon les termes du Tanya, à la fin du chapitre 24.<br><br>	Une telle réflexion emplit la Techouva d’enthousiasme, apporte la conviction que l’on connaîtra la réussite. En la matière, il ne s’agit pas de créer un fait nouveau. La Techouva, selon son sens étymologique, est bien un retour vers son véritable moi.<br><br>	Si la Techouva peut être réalisée de cette façon, y compris par celui qui a commis une faute, il est bien évident que l’on évitera “ l’anse de la faute ”, tout ce qui conduit vers elle, en méditant à la valeur du bien. Dès lors, pourquoi l’auteur de la Michna suggère-t-il de tels thèmes de réflexion, “ une goutte décomposée… ” et non une médiation positive ?<br><br>	Dans le Likouteï Torah, Be’houkotaï, à la page 3d, l’Admour Hazaken explique que les trois éléments cités par ce texte correspondent à trois aspects de l’âme. “ Sache d’où tu viens ” souligne que cette âme émane du néant et “ où tu vas ” rappelle qu’elle aura part à la résurrection des morts, après avoir mené à bien la mission qui lui est confiée ici-bas. Enfin, “ devant Qui tu devras rendre des comptes ” indique qu’elle connaîtra l’élévation, jusqu’à dépasser le stade le plus élevé des mondes créés.<br><br>	Néanmoins, comment établir un lien entre cette interprétation et le sens simple de la Michna, “ D’où viens-tu ? D’une goutte de semence décomposée. Ou vas-tu ? Vers le lieu de la poussière et de la vermine ” ?'+
											'<br><br>	2. La présentation de la Michna en trois parties indique qu’il y a bien là trois groupes d’enseignements, comme l’explique le commentaire de ce texte, dans la “ porte des citations de nos Sages ”, du Ari Zal.<br><br>	De façon générale, il est trois catégories de Juifs, les Justes, les hommes moyens et les impies. La Michna délivre donc un enseignement à chacune d’elles. Le premier s’adresse aux Justes, le second, aux hommes moyens et le troisième, aux impies.<br><br>	La différence entre ces catégories est la suivante. Les Justes n’ont aucun contact avec le mal, car ils ne possèdent pas de mauvais penchant, comme le dit le premier chapitre du Tanya. Ils peuvent, en revanche, avoir des envies permises, “ l’anse de la faute ”. Les hommes moyens sont susceptibles d’avoir également des envies interdites, ce qu’à D.ieu ne plaise. Néanmoins, ils en prennent immédiatement conscience, font aussitôt intervenir leur bon penchant et D.ieu leur vient en aide. La lumière de l’âme divine les éclaire et l’envie devient aussitôt inconcevable, comme l’expliquent les chapitres 12 et 13 du Tanya. Leur mission essentielle consiste donc à faire briller la lumière de D.ieu, “ Fais le bien ” et la lutte contre le mal reste l’exception, pour ce qui les concerne.<br><br>	C’est la raison pour laquelle les deux premières parties de cette Michna évoquent uniquement ce qui fait partie du bien, conformément à l’interprétation de l’Admour Hazaken.<br><br>	En revanche, à ceux qui sont dans une situation plus basse que les hommes moyens, il faut délivrer un enseignement et suggérer un thème de réflexion liés à “ Ecarte-toi du mal ”. En conséquence, l’auteur de la Michna mentionne également, dans sa troisième partie, “ la goutte de semence décomposée ” et “ le lieu de la poussière et de la vermine ”, ce qui va à l’encontre du bien.<br><br>	Mais, en réalité, comme nous l’avons vu, celui qui est plus bas qu’un homme moyen, qui a même d’ores et déjà trébuché en transgressant un interdit et doit donc encore parvenir à la Techouva, adoptera, malgré cela, une méditation positive, comme le préconise la ‘Hassidout. Compte tenu de sa situation basse, il réfléchira, cependant, à la grandeur du Créateur et de l’âme, selon des thèmes qui lui en feront percevoir l’élévation et la qualité, malgré sa situation actuelle.<br><br>	C’est précisément ce que souligne notre Michna : “ Sache devant Qui tu devras rendre des comptes ”. Pour les hommes moyens, il est seulement fait référence au point qui dépasse le stade le plus élevé des mondes créés, comme on l’a dit. Pour les impies, par contre, on précise, en outre, que ces comptes seront rendus “ au Roi, Roi des rois, le Saint béni soit-Il ”. En effet, de telles personnes ne sont pas concernées par ce qui transcende la création. Un tel niveau est trop élevé pour elles. Elles n’en conçoivent aucun plaisir et ne le saisissent même pas.<br><br>	On leur expliquera donc que D.ieu est un Roi, ce qu’elles peuvent comprendre, car il y a, ici-bas, des monarques de chair et d’os, y compris parmi les autres nations. Pour autant, il faut réfléchir à la grandeur spécifique de la Royauté céleste. D.ieu n’est pas un simple Roi, il est le “ Roi, Roi des rois ”, comme l’explique le Likouteï Torah, Tsav, à la page 13d. Sa royauté est sainte et séparée, tout en se révélant ici-bas, car il est “ le Saint, béni soit-Il ”, comme le montre le Likouteï Torah, Vaykra, à la page 22c.<br><br>	On retrouve ici les thèmes de réflexion de la catégorie précédente, mais sous une forme plus basse. Il en est de même également pour les deux autres éléments, “ d’où tu viens et où tu vas ”, qui soulignent également la qualité d’un Juif, mais selon une formulation plus accessible qu’auparavant.'+
											'<br><br>	3. L’idée essentielle d’un Juif doit être le fait que le monde n’est pas son domaine. Sa préoccupation est uniquement la Sainteté et la Divinité. Une telle conception lui apporte l’élévation, le place au dessus de la matérialité, lui permet d’agir, même dans ses activités courantes, pour le Nom de D.ieu.<br><br>	Bien évidemment, son étude de la Torah et sa pratique des Mitsvot n’auront pas pour but de “ recevoir une récompense ”, ainsi qu’il est dit : “ Je donnerai vos pluies en leur temps ”. Sa seule motivation sera d’attacher son âme à D.ieu.<br><br>	Celui qui n’a pas adopté cette conception basera son comportement sur le verset (Michlé 18, 1) : “ Celui qui est détaché cherchera la satisfaction de ses envies ”. Il sera séparé de D.ieu, empli d’orgueil. Il sera attiré par les plaisirs de ce monde et les recherchera. Il étudiera la Torah et pratiquera les Mitsvot avec suffisance. Dès lors, il perdra tout mérite, toute finesse.<br><br>	De fait, la Torah et les Mitsvot de l’impie ne lui apportent aucune élévation. Bien au contraire, elles sont, pour lui, un poison, selon le traité Yoma 72b et le Kountrass Ets ‘Haïm, au chapitre 12. Par leur intermédiaire, il raffermit les forces du mal, comme le disent le Tanya, au chapitre 39 et les lois de l’étude de la Torah, de l’Admour Hazaken, chapitre 4, paragraphe 3.<br><br>	L’idée première, à l’origine du service de D.ieu, doit donc être de “ faire le choix de D.ieu pour être sa part et son sort ”, selon les termes du chapitre 19 du Tanya.<br><br>	Celui qui se renforce dans cette idée, qui prend la ferme résolution que sa part et son sort doivent être la Divinité, ne pourra plus commettre la faute. Et, comme l’indique le Tanya, au chapitre 19, celui qui met en éveil la sagesse de son âme, supprimera résolument toutes les forces du mal, comme si elles n’avaient jamais existé.'+
											'<br><br>	4. Pour parvenir à cette prise de conscience, il faut effectivement considérer ces trois éléments à la fois. En effet, une âme divine s’introduit dans un corps et dans une âme animale. Dès lors, son attachement à la Divinité se voile et elle a l’impression d’avoir une existence autonome, séparée. Pour se départir de son orgueil, plusieurs types de réflexions lui sont alors nécessaires.<br><br>	Cette âme doit méditer au passé, “ d’où tu viens ”, au présent, “ où tu vas ” et à l’avenir, “ devant Qui tu devras rendre des comptes ”. Ainsi, en chaque direction vers laquelle on se tourne, l’orgueil n’a pas lieu d’être. Néanmoins, les hommes moyens peuvent limiter leur réflexion à une formulation positive alors que ceux qui se trouvent plus bas qu’eux doivent également se dire qu’un Juif n’est pas concerné par tout ce qui relève de son corps, que seule l’âme importe pour lui.<br><br>	Si l’on envisage le passé, le corps provient d’une goutte de semence décomposée. Il est donc sans valeur et seule l’âme divine existe réellement. Certes, en apparence, c’est de l’âme animale qu’émane la vie. Pour autant, la vitalité du corps juif provient, en réalité, de l’âme divine, comme le dit le Kountrass Ou Mayan, au septième discours et l’âme animale n’est qu’un écran. C’est pour cette raison qu’il est défini comme un corps juif. En conséquence, la motivation de l’étude de la Torah et de la pratique des Mitsvot n’est pas la récompense physique, mais bien la possibilité de lier son âme à D.ieu.<br><br>	Certes, on pourrait se dire : “ Il est vrai que ma vitalité émane de mon âme divine. Malgré cela, mon existence est physique et je ne ressens pas cet aspect divin. Ma situation fait donc que je peux éprouver du plaisir en considérant les attraits du monde et les rechercher. Aussi, j’étudierai la Torah et je pratiquerai les Mitsvot afin de connaître l’aisance matérielle. ”<br><br>	A celui qui avance cet argument, on répondra : “ Où vas-tu ? Vers le lieu de la poussière et de la vermine. Certes, tu connais l’avancement, tu pratiques la Torah et les Mitsvot, mais, au moins de façon passagère, tu les conduis vers la poussière et la vermine. De la sorte, tu raffermis les forces du mal ”.<br><br>	Un tel homme pensera encore : “ Je me préoccupe, avant tout, de ma vitalité physique. Dès lors, qu’importe si je raffermis les forces du mal, qui m’accordent la vitalité ? Bien au contraire, celles-ci la distribuent en abondance et, de cette façon je serai le premier à la recevoir. Car, comme l’expliquent le traité Avot, chapitre 4, Michna 15 et Iguéret Ha Techouva, chapitre 6, “ les impies connaissent la tranquillité ”.<br><br>	On lui répondra : “ Sache devant Qui tu devras rendre des comptes, devant le Roi, Roi des rois, le Saint béni soit-Il. Au final, chacun devra se présenter devant Lui et se justifier pour chaque action et même pour son désir d’être le premier à recevoir. Mets donc en parallèle l’apport de la Mitsva et ce qu’elle fait perdre ”.'+
											'<br><br>	5. Tout ce qui vient d’être dit concerne la méditation proposée à ceux qui sont inférieurs aux hommes moyens. Ces derniers, en revanche, se limiteront au domaine du bien. Ils réfléchiront au néant, qui est la source de l’âme. Les Justes, enfin, auront une méditation encore plus élevée. Comme dans les deux cas précédents, ils observeront ce qui dépasse leur propre niveau. Ils feront abstraction de toute distinction, de toute segmentation. Ils se contenteront de “ prendre en considération trois éléments ” qui seront tous réunis au sein de la Torah.<br><br>	La Torah, en effet, porte tout en elle. C’est la raison pour laquelle elle peut révéler et provoquer l’action qui lui est liée, la prière et les bonnes actions. De ce fait, elle est qualifiée, là-haut, de “ lumière triple ”.<br><br>	Tels sont les trois enseignements, de portée générale et présentés en ordre décroissant, qui s’adressent aux trois catégories de Juifs.<br><br>	Plus généralement, le contenu de cette Michna est lié à la Techouva de celui qui a mal agi. Il en est, de fait, trois formes, “ écarte-toi du mal ”, “ fais le bien ” et “ recherche la paix ” c’est-à-dire la Torah, comme l’explique le Likouteï Torah, au discours ‘hassidique intitulé “ Comme sont belles tes tentes ”.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'Qualité d’Israël',
									'source' :' (Discours du Rabbi, 10 Chevat 5720-1960)',
											'resume' : ' ',
											'contenu' : ' 	6. Il est dit, dans le troisième chapitre d’Avot : “ Sache devant Qui tu devras rendre des comptes ”. Mais, l’expression employée par la Michna est : “ un jugement et des comptes ”. Or, on peut s’interroger, sur cette formulation. N’eut-il pas été plus logique de dire “ des comptes et un jugement ”, comme le font remarquer les Tossafot Yom Tov, au début du chapitre 3 d’Avot et le Notser ‘Hessed, à la même référence ? Car, c’est seulement après avoir fait les comptes que l’on peut rendre le jugement. Pourquoi la formulation de ce texte retient-elle l’inverse ?<br><br>	Nous répondrons à cette question selon une explication du Baal Chem Tov, citée dans le Likouteï Maharan, à la fin du chapitre 113. J’ai observé qu’elle était citée également par le Bina Le Itim, au commentaire 63 et elle peut être comparée à ce qui est dit de David (Chmouel 2, 12, 7) : “ Tu es l’homme ”. Dans le discours ‘hassidique intitulé “ Je suis à mon Bien Aimé ”, figurant dans le Séfer Ha Maamarim Yiddich, à la page 76, cette explication du Baal Chem Tov est rapportée de manière quelque peu différente. Mais, peut-être est-il l’auteur de ces deux versions à la fois. En tout état de cause, chaque idée de la Torah reçoit soixante dix explications.<br><br>	Commentant la Michna 16 du troisième chapitre d’Avot : “ On punit l’homme avec sa conscience et sans sa conscience ”, le Baal Chem Tov constate que le tribunal céleste ne peut punir un homme qu’avec “ sa conscience ”, c’est-à-dire lorsqu’il décide lui-même le châtiment qui lui revient. Toutefois, l’homme lui-même exprime son avis “ sans sa conscience ”. En effet, on lui présente une autre personne, ayant commis la même faute que lui. Il devra dire quelle punition mérite cet homme, selon lui et, de la sorte, il prendra une décision sur son propre cas et on lui appliquera effectivement ce verdict.<br><br>	C’est donc en ce sens que le jugement est “ avec sa conscience et sans sa conscience ”, comme l’explique également le Ha Tamim, fascicule n°7, page 104. Il s’agit de sa propre décision, mais cet homme ne savait pas qu’il statuait sur son cas personnel.<br><br>	Ceci nous permettra de justifier l’expression “ un jugement et des comptes ”, le jugement d’abord, les comptes ensuite. Le jugement est celui de l’homme et les comptes viennent, par la suite, pour lui montrer qu’il a personnellement adopté ce comportement, que le verdict qu’il vient de prononcer s’applique donc à lui.'+
											'<br><br>	7. On peut s’interroger sur ce qui vient d’être dit. Pourquoi le Tribunal céleste doit-il avoir recours à la décision d’un homme ? Pourquoi n’énonce-t-il pas le verdict lui-même ?<br><br>	La raison en est la suivante. Chaque Juif possède une “ parcelle de Divinité” selon l’expression du verset (Job, 31, 2), que le Tanya qualifie de “ véritable ”. Or, en chaque partie de l’Essence, se trouve la totalité de celle-ci. En effet, le Baal Chem Tov enseigne que : “ lorsque l’on détient une parcelle de l’essence, on la possède en totalité ”, comme l’explique la fin de la séquence de discours ‘hassidiques prononcée en 5666. C’est donc pour cela que les anges, y compris les plus élevés, ne peuvent pas se rendre maîtres d’un Juif. S’il ne prend pas de décision sur son propre compte, personne d’autre ne peut le faire.<br><br>	Bien au contraire, un Juif, de par l’Essence qu’il possède en lui, domine toutes les créatures, célestes et terrestres. C’est la raison pour laquelle chacun reçoit le titre d’Israël, signifiant que “ tu as lutté contre les anges et les hommes et tu les as vaincus ” (Béréchit 32, 29). Car, un Juif dirige bien les anges et les hommes.'+
											'<br><br>	8. La Michna souligne donc que “ l’on punit l’homme avec sa conscience et sans sa conscience ”, que le tribunal céleste ne peut dominer un Juif. Or, il s’agit bien de celui qui a commis une faute. Car, il n’en reste pas moins un Israël et nos Sages soulignent, au traité Sanhédrin 44a, que “ il reste un Israël, même s’il a commis une faute ”. Il peut diriger toutes les créatures et nul ne peut se rendre maître de lui.<br><br>	Bien plus, dans quel cas la Michna déclare-t-elle l’incompétence du Tribunal céleste ? Lorsqu’il s’agit de punir celui qui a commis une faute. Même en pareil cas, nul ne peut le dominer. Malgré son acte, il conserve l’élévation d’un Israël. Plus encore, il est considéré comme tel, même par rapport à la faute commise.<br><br>	La raison en est la suivante. Le nom d’Israël, celui qu’il porte, n’est pas l’expression d’une qualité se surajoutant à sa personne. Il décrit, à proprement parler, l’essence de son être. Les termes de Cohen, de Lévi, de Juste, d’homme moyen, font référence à des niveaux de la personnalité. Pour ce qui les concerne, tous ne sont pas identiques. Chacun n’est pas un Cohen ou un Juste. De plus, ces niveaux ne décrivent pas l’essence d’un Juif et ils peuvent donc évoluer. Si le Juste adopte un mauvais comportement, il n’en sera plus un. Si un Cohen profane sa prêtrise, il perd la sainteté liée à son statut et le Torat Cohanim, Emor 21, 4, dit : “ Il devient profane ”, comme l’explique le Rambam, dans ses lois de l’entrée dans le Temple, chapitre 6, paragraphe 8 et 9.<br><br>	Le nom Israël, par contre, décrit l’essence d’un Juif. Chacun le possède et il désigne l’aspect de la personnalité qui ne peut jamais être modifié, ce qu’à D.ieu ne plaise. Nos Sages rapportent, à ce sujet, les Paroles de D.ieu : “ D’une façon ou d’une autre, ils sont Mes enfants et il m’est impossible de les échanger contre une autre nation ”.<br><br>	Israël est donc le nom qui désigne l’essence. Parfois, il souligne la qualité et fait référence à celui qui “ a combattu les anges et les hommes et les a vaincus ”. D’autres fois, il s’applique véritablement à chaque Juif. Tous, en effet, ont, potentiellement, le moyen de mener ce combat, comme l’explique le Tanya, au chapitre 6 et à la fin du chapitre 13, de même que le Rambam, dans ses lois des fondements de la Torah, chapitre 2, paragraphe 7.<br><br>	Chaque Juif reste donc un Israël, quelle que soit sa situation, son comportement et sa manière d’agir, non seulement pour ses accomplissements positifs, mais également pour ses fautes, ce qu’à D.ieu ne plaise. Car, c’est toujours l’essence de lui-même qui s’exprime et celle-ci est bien représentative de l’Essence de D.ieu.<br><br>	C’est précisément pour cela qu’il est dit (Ichaya 49, 17) : “ Ceux qui veulent te détruire et t’anéantir émaneront de toi ”. Il ne pourrait en être autrement. De même, l’idolâtrie d’un Juif ne disparaît jamais, ce qui n’est pas le cas pour celle d’un non Juif, selon le traité Avoda Zara 53a. Mais, ce point ne sera pas développé ici.'+
											'<br><br>	9. L’explication est la suivante.<br><br>	Profondément, la faute est un manque introduit dans les sphères célestes, si l’on peut s’exprimer ainsi. De fait, le terme ‘Heth désigne à la fois la faute et le manque, ainsi qu’il est dit (Mela’him 1, 1, 21) : “ Moi et mon fils Chlomo, nous serons manquants ”.<br><br>	Les autres nations ne peuvent pas provoquer un tel manque. Elles n’ont rien de commun avec les sphères célestes et ne peuvent y interférer. Un Juif, en revanche, a été choisi par D.ieu, ainsi qu’il est dit : “ Il choisit pour nous notre héritage, la dignité de Yaakov qu’Il aime pour l’éternité ”. Il est “ une parcelle de Divinité véritable ”. Ses actions, les bonnes comme celles qui ne le sont pas, apportent un renforcement là-haut, si l’on peut s’exprimer ainsi, ou bien l’inverse, ce qu’à D.ieu ne plaise.'+
											'<br><br>	10. Le principe énoncé plus haut, “ lorsque l’on détient une partie de l’essence, on la possède en totalité ” s’applique également à l’explication du Baal Chem Tov, à propos de la Michna : “ On punit l’homme avec sa conscience et sans sa conscience ”. On peut considérer que celle-ci révèle l’essence même du Baal Chem Tov.<br><br>	La mission du Baal Chem Tov consista à mettre en éveil l’âme de chaque Juif. C’est à cela que fait allusion son nom, Israël, qui est, de fait, celui de chaque Juif, à titre personnel, comme le souligne le Chneï Lou’hot Ha Berit, dans son introduction à la “ grande porte ”.<br><br>	C’est pour cela que l’enseignement du Baal Chem Tov, la ‘Hassidout, expose la grandeur et l’élévation des âmes juives, “ parcelles de Divinité véritables ”, comme l’explique le Tséma’h Tsédek, dans ses commentaires et résumés du Tanya, au début du chapitre 2. Ceci s’exprime également dans l’explication, exposée plus haut, de la Michna : “ On le punit avec sa conscience et sans sa conscience ”.<br><br>	La Torah délivre un enseignement fondamental sur la manière de servir le Créateur. Tout d’abord, il faut connaître la taille et l’intensité du défaut suscité par la faute, comme l’explique le Tanya, à la fin du chapitre 24. Autre point, qui est essentiel, la conscience de la valeur d’un Juif permet de ne tenir aucun compte de tout ce qui fait obstacle au service de D.ieu. En effet, il suffit de mettre en éveil l’essence de sa personne pour n’avoir à craindre personne, bien au contraire pour dominer toutes les créatures, “ tu as combattu les anges et les hommes et tu les as vaincus ”.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'Les feuilles et les racines',
									'source' :' (Discours ‘hassidique du Rabbi intitulé “ Rabbi Yossi commença ”, prononcé en 5719-1959)',
											'resume' : ' ',
											'contenu' : ' 	11. La Michna du troisième chapitre d’Avot dit : “ A quoi peut être comparé celui dont la sagesse est plus grande que les actions ? A un arbre qui a de nombreuses feuilles et peu de racines… En revanche, à quoi peut être comparé celui dont les actions sont plus importantes que la sagesse ? A un arbre qui a peu de feuilles et beaucoup de racines. Même si tous les vents du monde soufflent sur ce dernier, ils ne le feront pas bouger, ainsi qu’il est dit (Yermyahou 17, 8) : Il sera comme un arbre planté… ”.<br><br>	Or, on peut ici s’interroger. Pourquoi l’auteur de la Michna compare-t-il la sagesse aux feuilles et les actions aux racines ? Les actions ne sont-elles pas, bien au contraire, une conséquence de la sagesse ? C’est en sachant précisément ce que l’on doit faire que l’on peut ensuite accomplir de bonnes actions. Il semblerait donc plus exact de comparer la sagesse aux racines et les actions aux feuilles.'+
											'<br><br>	12. Le traité Sanhédrin 110b enseigne : “ La racine est l’âme et la feuille correspond au corps ”. De façon générale, l’homme est comparé à un arbre, selon le traité Devarim 20, 19, commenté par le traité Taanit 7a. Un arbre a des feuilles et des racines. De même, un homme possède une âme, ses racines et un corps, ses feuilles.<br><br>	On pourrait être surpris par une telle comparaison. Les feuilles découlent des racines, alors que l’âme et le corps sont indépendants l’un de l’autre. Le second est créé de manière indépendante et ne dépend pas du premier.<br><br>	Il faut en conclure que la Guemara, en comparant les feuilles au corps, ne fait pas allusion au corps physique, mais plutôt à la partie de l’âme qui s’introduit en lui, qui s’unit à lui, qui est sensible à ses mutations et en subit les conséquences, comme le dit le Chaar Ha I’houd Ve Ha Emouna, au chapitre 7.<br><br>	En effet, le Likouteï Torah, Chela’h, pages 40b et 51b, souligne que l’âme ne s’introduit pas entièrement dans le corps, car celui-ci ne pourrait la contenir. Il n’en reçoit donc qu’un reflet, qu’une petite partie, alors que, pour sa plus large part, elle reste là-haut.<br><br>	Tel est donc le sens de la comparaison faite par la Guemara. La partie de l’âme qui pénètre le corps représente les feuilles, alors que son élément dominant, demeurant là-haut, symbolise les racines.'+
											'<br><br>	13. La partie essentielle de l’âme, même si elle reste là-haut, exerce bien son influence sur le corps. Elle se distingue de son reflet se trouvant dans ce corps de la manière suivante. Ce dernier investit profondément le corps et il subit ainsi ses limites. Son influence est donc profonde également.<br><br>	La première, en revanche, est bien trop haute pour recevoir de telles limites. Son influence ne peut être profonde et elle ne fait qu’entourer le corps. Elle reste là-haut et transcende ce corps, qu’elle ne peut investir. Elle se trouve donc tout autour de lui.'+
											'<br><br>	14. L’un des effets de la partie céleste de l’âme sur le corps est la soumission à D.ieu transcendant l’entendement. L’effort basé sur la logique est limité et conditionné par les moyens du corps. Celui qui dépasse la compréhension ne subit pas de telles limites et il se fait ainsi l’expression de la partie essentielle de son âme.<br><br>	La soumission transcendant l’entendement de la partie céleste de l’âme s’exprime donc, de manière générale, par la soumission la plus simple. Ce sentiment pénètre également la logique et conditionne enfin l’action concrète. Néanmoins, l’intellect, à ce stade, est uniquement un intermédiaire, révélant l’influence de l’âme. L’action qui en découle est déterminée, ferme, ne subit pas les limites de la rationalité.<br><br>	Mais, en réalité, ce n’est pas la compréhension qui est à l’origine de la détermination. Celle-ci est bien la manifestation de l’aspect essentiel de l’âme, qui reste là-haut et dépasse la logique, laquelle est uniquement un moyen mis à sa disposition.<br><br>	C’est en ce sens que la Michna compare la sagesse aux feuilles et les actions, aux racines. La sagesse correspond au service de D.ieu basé sur la logique. Elle est donc un effet du reflet de l’âme, se trouvant dans le corps, qui est une “ feuille ” de sa partie essentielle. Les actions, en revanche, évoquent la notion de contrainte, comme celle de donner de la Tsédaka, d’après le Beth Yossef sur le Tour, Yoré Déa, au chapitre 248. En ce sens, la soumission à D.ieu transcendant la raison découle bien des “ racines ”, c’est-à-dire de la partie essentielle de l’âme.'+
											'<br><br>	15. Comme nous l’avons maintes fois souligné, il faut cumuler les deux formes du service de D.ieu, la soumission et la compréhension. Chacune possède, en effet, une qualité spécifique. La soumission confère la détermination et permet de se libérer des limites. La compréhension est effectivement limitée et, aussi profonde qu’elle puisse être, elle peut toujours affronter une idée opposée. La soumission émane, pour sa part, de la partie essentielle de l’âme. A l’opposé, la compréhension possède également une qualité. Elle pénètre de Divinité les forces profondes de la personnalité.<br><br>	C’est pour cela que le recours aux deux à la fois est nécessaire. Il est indispensable de comprendre, mais, pour autant, le raisonnement doit être bâti sur la soumission. Pourquoi s’emploie-t-on à percevoir par son intellect ? Parce que telle est la Volonté de D.ieu !<br><br>	Lorsque la compréhension est édifiée sur les fondements de la soumission, elle possède la force et la détermination qui caractérisent cette soumission. Cette dernière insuffle sa conviction au raisonnement, de sorte que celui-ci reçoit également une détermination sans limite.<br><br>	La Michna fait ici référence à “ celui dont les actions sont plus importantes que la sagesse ”. Son action concrète et sa soumission sont à la base de son raisonnement. En pareil cas, “ même si tous les vents du monde soufflent sur lui, ils ne le feront pas bouger ”, ni par ses feuilles, ni par ses racines.<br><br>	C’est également pour cette raison que le verset cité par ce texte est : “ Il sera comme un arbre planté ”. Celui-ci fait allusion à ce qui est révélé et mis en évidence, comme l’explique le Midrach Chmouel. En l’occurrence, les racines se révéleront dans les feuilles. La compréhension est pénétrée du lien profond qui existe entre l’âme et D.ieu, unis de la manière la plus profonde.'
								},
					},
					
					'Chapitre 4':
					{
								'Siha 1': 
								{
									'Titre' : 'Les voies de l’humilité',
									'source' :' (Commentaire du Rabbi, Techouvot Ou Biyourim, chapitre 1, Kovets Loubavitch, fascicule n°11)',
											'resume' : ' ',
