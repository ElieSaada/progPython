							'Siha 1': 
							{
								'Titre' : 'Naissance d’un garçon et d’une fille, Tichri et Nissan',
								'source' :' (Discours ‘hassidique du Rabbi, intitulé “ Ce mois-ci sera pour vous le premier des mois ” 5717-1957)',
						        		'resume' : ' ',
										'contenu' : ' 	1. Commentant le verset “ lorsqu’une femme ensemencera et donnera naissance à un garçon ”, nos Sages expliquent : “ Lorsque l’émission de liquide séminal se fait d’abord chez l’homme, l’enfant est une fille. Lorsqu’elle se fait d’abord chez la femme, l’enfant est un garçon ”.<br><br>	Néanmoins, il n’en est ainsi qu’à l’époque actuelle. Dans le monde futur, en revanche, l’enfant sera un garçon également lorsque l’émission de l’homme se produira la première. C’est ce que dit le Torah Or, en commentant le verset : “ Chaque homme pourra dire de Tsion qu’il y est né ”. Le texte déduit, en effet, de l’expression “ chaque homme ” qu’un garçon naîtra également dans le cas d’une émission préalable du père.'+
										'<br><br>	2. Nous pouvons trouver, dans la situation actuelle, une application de ce qui vient d’être dit.<br><br>	Le Likouteï Torah, commentant notre Paracha, explique que l’on peut obtenir la naissance d’un garçon grâce à la joie que l’on éprouve en accomplissant la Mitsva. Celle-ci, en effet, suscite la joie de D.ieu, qui fait disparaître toutes les contingences imposées par la création, en particulier le fait qu’une émission préalable de l’homme aboutit à la naissance d’une fille.<br><br>	Ainsi, un roi de chair et d’os, lorsqu’il est joyeux, s’écarte de l’étiquette et des usages. Il se révèle à tous, aux petits comme aux grands. Il en est de même pour D.ieu. La joie permet qu’Il se révèle au-delà de toute limitation. Toutes les contingences disparaissent alors.'+
										'<br><br>	3. On peut, donner, à ce sujet, une explication plus profonde.<br><br>	Pour éprouver la joie de la Mitsva, il faut méditer à son importance. Il faut comprendre qu’en la mettant en pratique, on révèle une lumière qui transcende les mondes, dépassant même la révélation que l’on peut obtenir dans le Gan Eden.<br><br>	Nos Sages soulignent que “ un moment de Techouva et de bonnes actions dans ce monde est préférable à l’intégralité du monde futur ”. En effet, le monde futur s’adresse aux créatures, par nature limitées, alors que les Mitsvot sont la Volonté de D.ieu, qui est véritablement infinie.<br><br>	Une telle réflexion est de nature à rendre le service de D.ieu joyeux. Bien plus, elle permet de s’emplir d’enthousiasme.<br><br>	Le verset dit que “ tu serviras l’Eternel ton D.ieu avec joie et enthousiasme, en disposant de tout ”. De fait, comment servir “ l’Eternel ton D.ieu avec joie et enthousiasme ” ? Précisément “ en disposant de tout ”, c’est-à-dire en méditant au fait que les Mitsvot ont plus de valeur que tous les biens matériels et même que tous les mondes spirituels.<br><br>	La joie qu’inspire la Mitsva découle de la conscience qu’en la mettant en pratique, on s’attache à l’Essence de D.ieu, Qui ne connaît pas la limite. Dès lors, l’homme peut également se libérer de ses entraves et donc, même s’il émet le liquide séminal le premier, donner naissance à un garçon.'+
										'<br><br>	4. Ce qui vient d’être dit nous permettra de comprendre ce qui se passera dans le monde futur, lorsque l’Essence de D.ieu se révélera. Il est clair qu’alors, toutes les limitations disparaîtront. Dès lors, “ chaque homme pourra dire de Tsion qu’il y est né ” et celui qui aura émis le liquide le premier verra, néanmoins, en découler la naissance d’un garçon.'+
										'<br><br>	5. Ce qui vient d’être dit nous permettra de comprendre la controverse, opposant le Babli et le Yerouchalmi, quant à la possibilité pour l’enfant d’être un garçon ou une fille. Le Babli dit que, pendant les quarante jours suivant la conception, on peut encore demander à D.ieu qu’il s’agisse d’un garçon. Passé ce délai, en revanche, la décision est irrévocable et une telle prière serait donc vaine. Le Yerouchalmi, par contre, cite un avis selon lequel on peut encore formuler cette requête au delà de quarante jours et même jusqu’à l’accouchement.<br><br>	En fonction de ce qui a été dit auparavant, on peut comprendre ces deux opinions. Il est clair qu’à partir du moment où le corps du foetus est formé, une telle prière est vaine. Mais, le Yerouchalmi considère, néanmoins, qu’une prière n’est jamais inutile. En effet, le Babli est comparé à la pénombre. Il rapporte de nombreuses interrogations, fait état de plusieurs incertitudes. Le Yerouchalmi, en revanche, préfigure la lumière qui éclairera, dans le monde futur. Or, une telle élévation transcende effectivement toutes les contingences.'+
										'<br><br>	6. Nous avons maintes fois souligné que chaque existence matérielle possède une dimension spirituelle. Combien plus est-ce le cas si cette existence est mentionnée par la Torah. Bien plus, en pareil cas, on peut considérer que son apparence matérielle n’est que le reflet de sa source spirituelle.<br><br>	Il en est de même pour le garçon et la fille dont il est ici question. Une première différence est faite selon que le père ou la mère émet le liquide séminal en premier lieu. Une seconde différence est également constatée entre l’époque actuelle et le monde futur. L’une et l’autre existent aussi de manière spirituelle et elles ont donc une incidence sur le service de D.ieu de chacun.'+
										'<br><br>	7. Le Likouteï Torah donne une interprétation morale de la première différence. L’homme et la femme symbolisent le Saint béni soit-Il et les âmes juives. L’émission provient de l’homme lorsqu’un appel céleste est adressé au monde. Elle émane de la femme quand l’initiative de l’effort est prise par les hommes.<br><br>	Dans le premier cas, on donne naissance à une “ fille ”, c’est-à-dire à une élévation éphémère puisqu’elle est provoquée par D.ieu. Nos Sages constatent, en effet, que “ les femmes sont insouciantes ”. En l’occurrence, la révélation émane de D.ieu, alors que l’homme n’a forgé aucun réceptacle pour la contenir. Elle ne peut donc pas se perpétuer.<br><br>	Dans le second cas, en revanche, l’homme introduit bien son propre effort et bâtit ainsi un réceptacle. L’enfant est alors un “ garçon ”, symbolisant un état durable, que cet homme peut intégrer profondément.'+
										'<br><br>	8. Néanmoins, la situation dans laquelle D.ieu prend l’initiative du dévoilement présente une qualité. En effet, l’effort des hommes ne peut dévoiler qu’une lumière dont l’intensité est fonction de ce qu’ils accomplissent. A l’opposé, lorsque l’initiative revient à D.ieu, une Lumière infinie, transcendant les mondes peut se dévoiler et se révèle effectivement.<br><br>	Ainsi, chacune des deux possibilités possède sa qualité propre. Lorsque l’origine du dévoilement est céleste, la Lumière obtenue ici-bas est beaucoup plus intense. Quand l’initiative est prise par l’homme, celle-ci peut pénétrer beaucoup plus profondément.<br><br>	Dans le monde futur, en revanche, “ chaque homme pourra dire de Tsion qu’il y est né ” et l’on cumulera les deux qualités à la fois, la Lumière qui transcende les mondes et son introduction profonde.'+
										'<br><br>	9. La révélation céleste et le dévoilement divin décrivent également la différence qui peut être faite entre les mois de Nissan et Tichri.<br><br>	Précisant le rôle de ces deux mois, le Midrach explique: “ Quand le Saint béni soit-Il fit le choix de Son monde, Il y instaura des mois et des années. Quand Il fit le choix de Yaakov et de ses enfants, Il fixa un mois de délivrance ”. En d’autres termes, D.ieu, quand Il créa le monde, décida que Roch Hachana serait en Tichri. Puis, il fit le choix de Yaakov et ses fils. Il introduisit alors un mois de délivrance, celui de Nissan.<br><br>	Le Akéda et d’autres livres précisent les différences entre ces deux mois. En effet, D.ieu a deux manières de diriger le monde, le comportement naturel et le comportement miraculeux, c’est-à-dire  surnaturel.<br><br>	Tichri commence par Roch Hachana et introduit ainsi le comportement naturel. L’homme, finalité ultime de la création, exista dès le 1er Tichri, selon les principes de la nature. Nissan, par contre, est le Roch Hachana du comportement surnaturel. C’est en ce mois que se produisit la sortie d’Egypte, qui fut effectivement merveilleuse.<br><br>	Néanmoins, on peut encore se demander pour quelle raison le Roch Hachana du comportement miraculeux fut fixé à une autre date. Certes, la sortie d’Egypte eut lieu en Nissan. Mais, précisément, pourquoi ne se déroula-t-elle pas en Tichri? De fait, la libération commença bien en ce mois, puisque, selon la Guemara, l’esclavage fut alors aboli. Dès lors, la délivrance complète ne pouvait-elle également intervenir en Tichri?<br><br>	L’explication est la suivante. Tichri correspond à l’Attribut de rigueur, à la Techouva, à l’élévation de la matière. Or, l’élévation à laquelle les créatures peuvent prétendre, aussi importante qu’elle puisse être, n’en reste pas moins limitée. Tichri ne peut donc être que le Roch Hachana du comportement naturel. Nissan, à l’opposé, introduit l’Attribut de bonté, la révélation céleste, qui transcende les mondes. Ce mois est donc le Roch Hachana du comportement miraculeux, qui transcende la nature.<br><br>	C’est pour cela que l’on a instauré, en Tichri, la prière pour la pluie et, en Nissan, celle de la rosée. Ce qui les distingue est bien connu. La pluie dépend des efforts des hommes, ainsi qu’il est dit: “ une onde s’élèvera de la terre ”, alors que la rosée est accordée à l’initiative de D.ieu.<br><br>	C’est pour cela que D.ieu peut retenir la pluie, lorsque l’effort des hommes n’est pas à la mesure de ce qu’il doit être. En revanche, Il ne retient jamais la rosée.<br><br>	En Tichri, l’effort des hommes est introduit et l’on prie donc pour la pluie. En Nissan, qui correspond à la révélation céleste, on demande la rosée.'+
										'<br><br>	10. Comment comprendre, en fonction de ce qui vient d’être dit, que, dès Tichri, nos ancêtres cessèrent d’être soumis à l’esclavage et que la délivrance commença en ce mois?<br><br>	Nous répondrons à cette question en analysant, au préalable, l’expression: “ Quand le Saint béni soit-Il fit le choix de Son monde ” et non “ créa Son monde ”. De fait, le choix transcende la création. En étant le choix de D.ieu, le monde reçoit une hauteur intrinsèque. Il entre en relation avec la Divinité.<br><br>	La conséquence de ce choix fut la suivante: “ Il y instaura des mois et des années ”. Dès lors, le Roch Hachana de Tichri, celui du comportement naturel, devint lui-même plus élevé que le monde tel qu’il fut lors de la création. Il devint partie intégrante du monde choisi par D.ieu.<br><br>	La création du monde fut réalisée le 25 Elloul et D.ieu en fit le choix, le 1er Tichri, lorsque l’homme y fit son apparition, recevant alors la possibilité de faire de ce monde un réceptacle pour la Divinité. Le verset dit, à propos du 1er Tichri: “ C’est en ce jour que Tes actions ont commencé ”. Bien plus, ce verset commence par Zé, ce, terme qui désigne une vision précise. A l’opposé, vingt cinq est la valeur numérique de Ko, ainsi, qui correspond à une apparition floue. Le 25 Tichri est donc le Ko de la création, alors que le 1er Tichri en est le Zé.<br><br>	La supériorité du Zé par rapport au Ko est une évidence. Ainsi, disent nos Sages: “ Tous les prophètes introduisirent leur prophétie par Ko, à l’exception de Moché, qui dit Zé ”. La nature du monde est liée au Ko, car le voile qui le recouvre ne permet pas de dire Zé. Mais, l’homme reçoit la possibilité d’y introduire le Zé, de percevoir la Divinité de manière évidente. Ainsi, lors du passage de la mer Rouge, chacun tendit le doigt et dit: “ Voici, c’est (Zé) mon D.ieu ”.<br><br>	Néanmoins, cette perception porte uniquement sur l’aspect de la Divinité qui subit une contraction afin de se mettre à la portée du monde et qui peut ainsi s’y révéler. C’est cet aspect qui est à l’origine du comportement naturel.<br><br>	Puis, en Nissan, éclaire la Divinité Qui transcende les mondes, Qui n’est nullement soumise aux lois de la nature. Dès lors, D.ieu adopte un comportement miraculeux, surnaturel.<br><br>	C’est donc pour cela que la servitude fut abolie dès Tichri. Car, l’Essence de D.ieu éclaire à l’évidence, pendant ce mois. Dès lors, l’esclavage devint inconcevable et ce fut le début de la délivrance. Pour autant, les enfants d’Israël se trouvaient encore en Egypte, Mitsraïm, de la même étymologie que Metsarim, les barrières, les limites, les manifestations divines occultées par les phénomènes naturels.<br><br>	C’est précisément en Nissan qu’ils quittèrent l’Egypte, car la révélation divine est alors sans restriction. Dès lors, les enfants d’Israël purent effectivement se défaire de toutes les contingences.'+
										'<br><br>	11. Ce qui vient d’être exposé nous permettra de comprendre pourquoi les dix Commandements commencent par “ Je suis l’Eternel ton D.ieu, Qui t’ai fait sortir du pays de l’Egypte ”. On sait la question que se posent les commentateurs, à ce propos. Pourquoi n’est-il pas dit: “ Qui ai créé le ciel et la terre ”, un accomplissement, en apparence, plus merveilleux que la sortie d’Egypte?<br><br>	La réponse à cette question est la suivante. Le but de la révélation du Sinaï fut de transmettre la Torah et les Mitsvot permettant de se lier à la Divinité Qui transcende les mondes. C’est pour cette raison qu’au début des dix Commandements, on ne fait pas référence à la création des cieux et de la terre, mais bien à la sortie d’Egypte. En effet, le don de la Torah devait avoir pour effet de supprimer toutes les barrières et les obstacles inhérents à la création, de se lier à la Divinité Qui transcende les mondes.'+
										'<br><br>	12. Ce que nous avons expliqué nous permettra de comprendre la controverse dont la Guemara fait état, à propos de la délivrance future. Rabbi Eliézer dit: “ C’est en Nissan qu’ils furent libérés et en Tichri qu’ils le seront ”. Rabbi Yochoua dit: “ C’est en Nissan qu’ils furent libérés et en Nissan qu’ils le seront ”.<br><br>	On peut, en effet, s’interroger sur l’opinion de Rabbi Eliézer. Pourquoi la période de l’année au cours de laquelle le Machia’h viendra serait-elle différente de celle de la sortie d’Egypte?<br><br>	En fait, nous avons expliqué que Nissan correspond à la révélation céleste et Tichri, à l’effort des hommes. On peut, en fonction de cette distinction, comprendre le sens de ces deux avis. Rabbi Eliézer et Rabbi Yochoua poursuivent ici une autre discussion qui les oppose, par ailleurs, sur la façon dont la délivrance surviendra.<br><br>	Rabbi Eliézer dit: “ Si les Juifs accèdent à la Techouva, ils seront libérés ”. En effet, la cause de l’exil fut la faute, ainsi qu’il est dit: “ C’est du fait de nos fautes que nous avons été exilés de notre terre ”. En conséquence, nous obtiendrons la délivrance lorsque la faute sera réparée, grâce à la Techouva.<br><br>	La Techouva est le fruit de l’effort des hommes et la délivrance interviendra donc en Tichri, mois consacré à cet effort. De fait, c’est essentiellement le mois de Tichri qui constitue la période de la Techouva. Le verset dit, en effet: “ Recherchez l’Eternel pendant qu’Il est proche ” et nos Sages expliquent: “ C’est-à-dire pendant les dix jours qui séparent Roch Hachana de Yom Kippour ”.<br><br>	Pour Rabbi Yochoua, par contre, la délivrance sera conforme au verset: “ Vous ne serez libérés ni par l’argent, ni par la Techouva ”. En fait, elle viendra à l’initiative de D.ieu. Il en déduit que nous l’obtiendrons en Nissan et la Hala’ha retient son avis, comme le conclut le Midrach.'+
										'<br><br>	13. Il nous faut encore comprendre plus profondément cette controverse portant sur la délivrance future. Sera-t-elle le fruit de l’effort des hommes ou bien dépendra-t-elle uniquement d’une initiative de D.ieu?<br><br>	Par ailleurs, nous devons expliquer également l’hypothèse de la Guemara, selon laquelle Rabbi Yochoua aurait dû, logiquement, considérer, lui aussi, que la délivrance doit se produire en Tichri. Du reste, le texte cite plusieurs preuves, montrant qu’il en sera bien ainsi. Malgré cela, il réfute ces preuves, au final et conclut que la délivrance sera bien en Nissan.<br><br>	On peut en déduire que la délivrance aurait effectivement dû être le résultat de l’effort des hommes, c’est-à-dire intervenir en Tichri. Toutefois, la conclusion de cette analyse est qu’elle sera bien une révélation divine et qu’elle se produira donc en Nissan.<br><br>	Il nous faut comprendre le raisonnement de Rabbi Eliézer et celui qu’aurait pu adopter Rabbi Yochoua, s’il considérait, lui aussi, que la délivrance doit se passer en Tichri. N’est-il pas dit que “ comme aux jours de ta sortie d’Egypte, Je te montrerai des merveilles ”? Or, la sortie d’Egypte intervint en Nissan, grâce à la révélation de D.ieu qui se produisit alors. Comment imaginer que la délivrance future pourrait se produire en Tichri et résulter de l’effort des hommes?'+
										'<br><br>	14. L’explication de tout cela est la suivante. Nous avons montré auparavant l’importance de ce qui est accompli par les hommes. Certes, l’intensité de la lumière obtenue de cette façon est plus réduite. Pour autant, celle-ci peut être intégrée plus profondément.<br><br>	En conséquence, la logique indique que la délivrance pourrait se produire en Tichri, mois qui permet à l’homme cette intégration profonde.<br><br>	La sortie d’Egypte précéda le don de la Torah et les enfants d’Israël étaient alors embourbés dans les quarante neuf portes de l’impureté. Une révélation du Roi, Roi des rois, le Saint béni soit-Il, dans toute Son Essence, était alors une nécessité absolue. C’est pour cela que cette libération se passa en Nissan.<br><br>	La délivrance future, en revanche, interviendra après l’effort des hommes faisant suite au don de la Torah. Notre étude de la Torah et notre pratique des Mitsvot, en effet, affinent la matière du monde et en font un réceptacle pour la Divinité.<br><br>	Telle est précisément la finalité de la révélation du Sinaï. Le monde doit être à même d’intégrer profondément le dévoilement divin le plus intense. De fait, le Machia’h lui-même transcende également le monde. Malgré cela, chacun devra l’accueillir profondément. Rabbi Eliézer en déduit que la délivrance se passera en Tichri.<br><br>	Pour Rabbi Yochoua, par contre, dont l’avis est retenu par la ‘Hala’ha, la délivrance sera une révélation céleste. Mais, elle pourra, néanmoins, être profondément intégrée par chacun. C’est la raison pour laquelle “ chaque homme pourra dire de Tsion qu’il y est né ”. Certes, “ l’émission de liquide séminal se fera d’abord chez l’homme ” et la délivrance sera le fait de D.ieu. Malgré cela, “ l’enfant sera un garçon ” et la rédemption sera immuable.'
							},
							
							'Siha 2': 
							{
								'Titre' : 'Semer dans le monde',
								'source' :' (Discours du Rabbi, Chabbat Chemini 5719-1959)',
									    'resume' : ' ',
									    'contenu' : ' 	15. Commentant le verset “ lorsqu’une femme ensemencera et donnera naissance à un garçon ”, le saint Or Ha’haïm explique que “ ceci fait allusion à l’assemblée d’Israël, elle-même comparée à une femme, ainsi qu’il est dit: ‘Celui qui s’unit à toi, te forme’ ”. En d’autres termes, les Juifs doivent “ ensemencer ” des Mitsvot et des bonnes actions dans le monde, ainsi qu’il est dit: “ Plantez pour vous de la Tsédaka ”.<br><br>	Et, la Torah donne l’assurance qu’en pareil cas, “ l’enfant est un garçon ”, correspondant à un état moral supérieur à celui de la fille. Bien plus, ce verset donne l’assurance qu’il en sera  bien ainsi et le Or Ha’haïm justifie de cette façon que le texte n’emploie pas un futur, comme c’est le cas par la suite, lorsqu’il est question de la naissance d’une fille. Ainsi, la naissance d’un garçon fait allusion à la délivrance future, qui lui sera comparée.<br><br>	Le Or Ha’haïm montre la supériorité de la délivrance future par rapport à la libération de l’Egypte. Cette dernière ne put se maintenir et elle fut suivie par l’exil, alors que la première sera une délivrance complète, qui supprimera l’exil.<br><br>	Les accomplissements des Juifs, “ lorsqu’une femme ensemencera ”, feront que la délivrance future soit bien “ un garçon ”, une situation immuable et éternelle.<br><br>	Tel est le contenu de ce commentaire du saint Or ‘Ha’haïm.<br><br>	Ce qui vient d’être dit peut être comparé à l’affirmation du Midrach Me’hilta et du Midrach Tehilim, selon laquelle: “ Chaque Cantique est appelé Chira, au féminin, à l’exception de celui du monde futur, qui est au masculin, Chir, ainsi qu’il est dit: ‘Chantez pour l’Eternel un Cantique (Chir) nouveau’. ”'+
										'<br><br>	16. Le verset précise que la femme s’appelle Icha, “ car elle fut prélevée de l’homme(Ich) ”. Or, le terme Ich désigne également D.ieu, ainsi qu’il est dit: “ D.ieu est un homme (Ich) de guerre ”. L’assemblée d’Israël, “ prélevée ” de D.ieu, Ich, est donc elle-même Icha.<br><br>	Chaque nom donné au peuple juif se rapporte plus spécifiquement à l’un de ses aspects. En l’appelant Icha, on souligne que “ elle fut prélevée de l’homme ”, que son existence est uniquement celle de D.ieu. La grossièreté du monde ou même simplement sa matérialité ne sont pas le fait d’un Juif. Au fond de son âme, la récompense et la rétribution morale, même sous leur forme la plus élevée, lui importent peu. Il désire uniquement la Divinité. Nous avons montré auparavant que les stades les plus élevés du Gan Eden Supérieur, ne sont qu’un reflet de la Divinité, nullement comparable à Son Essence.<br><br>	Dès lors qu’existe une femme, Icha, celle-ci doit “ ensemencer ”, ce qui n’est possible qu’ici-bas, sur la terre. En effet, si une graine est placée non pas en terre, mais dix Tefa’h au dessus de celle-ci, rien ne poussera. Bien plus, il en sera de même si elle se trouve à moins de dix Tefa’h du sol ou encore à moins de trois Tefa’h, auquel cas elle est considérée comme touchant le sol, d’après la Hala’ha.<br><br>	Seule la terre peut faire germer la graine. C’est uniquement de cette manière que les récoltes sont produites.<br><br>	De la même façon, les Mitsvot ne peuvent être “ plantées ” que sur cette terre. Il est dit que “ Je l’ai planté pour Moi sur la terre ” et “ vous serez pour Moi une terre de convoitise ”. Il ne peut en être ainsi qu’ici-bas et non au dessus de dix Tefa’h, qui font allusion aux forces entourant l’âme, ni même en dessous de cette distance, correspondant aux forces internes de l’âme, c’est-à-dire à l’intellect et aux sentiments. L’action concrète, au stade le plus bas de la matière, est nécessaire pour cela.<br><br>	Si l’action concrète manque, la connaissance intellectuelle de la Mitsva, l’émotion qu’elle suscite, sont négligeables. Nul ne peut prétendre que “ D.ieu demande qu’on lui offre son cœur ”, qu’il suffit d’être plein de bons sentiments et de finesse morale. Il n’en est nullement ainsi et l’action effective est une nécessité absolue.<br><br>	Ainsi, la Tsédaka est représentative de l’ensemble des Mitsvot. Or, on ne peut en aucune façon se contenter d’avoir pitié du pauvre, de verser des larmes sur sa situation, tout en conservant le dollar dans sa poche. Il faut, bien au contraire, le lui donner, de la manière la plus concrète.<br><br>	Ce qui est vrai pour la Tsédaka s’applique, de la même façon, à toutes les autres Mitsvot, que l’on doit appliquer matériellement, dans l’action concrète. Les Tsitsit sont faites de laine matérielle et les Tefilin, de parchemin matériel.<br><br>	Tel est le sens du verset “ lorsqu’une femme ensemencera ”. Celui qui est une “ femme ”, Icha, a le devoir d’ “ ensemencer ”, en ce monde matériel. Il peut ressentir la grandeur de l’Homme, Ich, transcendant toutes les révélations citées auparavant, au point d’en concevoir de l’extase. Ce fut l’attitude de Nadav et d’Avihou, les fils d’Aharon, qui parvinrent à la plus haute sainteté. Rachi rapporte, en effet, les propos de Moché à Aharon: “ Ils sont plus grands que toi et moi ”. Or, “ se rapprochant de D.ieu ”, le verset explique que “ ils moururent ” d’extase.<br><br>	Il faut donc “ ensemencer ” cette terre matérielle. Si on le fait, on donnera naissance à un garçon et l’on a la certitude qu’il en sera bien ainsi. Alors, naîtra le “ garçon ” que sera la délivrance future, comme nous l’avons dit.'+
										'<br><br>	17. Le “ garçon ” a une incidence sur la délivrance future, mais également sur notre manière de servir D.ieu, à l’heure actuelle. En effet, c’est en servant D.ieu à la manière d’un “ garçon ” que l’on obtient la délivrance complète, elle-même comparée à un garçon.<br><br>	La Guemara dit que “ l’homme est, par nature, conquérant ”. Il faut, de fait, conquérir le monde et tout ce qui s’y trouve. On doit le faire avec fermeté, avec toute la détermination d’un conquérant. Ainsi, le début du Tour Choul’han Arou’h dit: “ On se renforcera comme un lion et l’on ne s’affectera pas, face à ceux qui se moquent ”.<br><br>	C’est en adoptant une telle attitude que l’on révélera la délivrance.'+
										'<br><br>	18. On peut trouver une allusion à tout cela dans la suite de la Sidra: “ et, au huitième jour, on circoncira la chair de son prépuce ”. En effet, le service de D.ieu d’un “ garçon ” conduit au “ huitième jour ”, à la suppression du mauvais penchant, qui porte sept noms, l’un d’entre eux étant “ l’incirconcis ”.<br><br>	On réalise ainsi la circoncision, Mila, terme qui se décompose en Mal Youd Hé, expression qui signifie: “ D.ieu a réalisé la circoncision ”. De la sorte, sera supprimé le voile qui empêche la révélation divine dans le monde, c’est-à-dire la force du mal caractéristique d’Amalek.<br><br>	En effet, il est dit que “ le Nom de D.ieu ne sera pas entier tant que l’on n’aura pas effacé la descendance d’Amalek ”. Et, l’accomplissement du Précepte “ vous circoncirez le prépuce de votre cœur ” permettra d’obtenir la réalisation de la promesse selon laquelle “ l’Eternel ton D.ieu circoncira ton cœur et celui de ta descendance ”, avec la venue de notre juste Machia’h.'
						    },
							
							'Siha 3': 
							{
								'Titre' : 'Lettre du Rabbi',
								'source' :' Par la grâce de D.ieu, Veille du Chabbat 5 Iyar 5721, Brooklyn, New York',
						        		'resume' : ' ',
										'contenu' : ' 		Je vous salue et vous bénis,<br><br>	J’ai bien reçu votre lettre.<br><br>	La Paracha de cette semaine commence par le verset: “ lorsqu’une femme ensemencera et aura un garçon ” et vous savez ce que l’Admour Hazaken explique, à ce propos(1). Dans le service de D.ieu, cela signifie que, lorsque l’initiative de l’effort émane des enfants d’Israël, “ l’enfant est un garçon ”, un fait immuable.<br><br>	Le mois de la délivrance s’achève et D.ieu fasse qu’il en soit donc ainsi pour le salut d’Israël. Il est dit(2) que “ le Saint béni soit-Il fera que se dresse pour eux un roi dont les décrets seront aussi durs que ceux de Haman. Ainsi, en un seul instant, les Juifs accéderont à la Techouva. De manière joyeuse, ils retrouveront le bien et seront aussitôt libérés ”.<br><br>	D.ieu guidera donc les Juifs vers la vérité. En effet, Il plaça Lui-même en l’homme le mauvais penchant, défini comme “ le roi de la petite cité(3) ” que constitue son corps. Les décrets de ce roi sont terribles, comme une montagne haute et dure(4), comme ceux de Haman qui voulut détruire les Juifs, matériellement et spirituellement. Car, le mauvais penchant est également l’ange de la mort(5).<br><br>	Mais, les Juifs retrouveront le bien. Ils s’élèveront vers la source de ce  bien(6) et ce sera la délivrance qui ne sera suivie d’aucun exil, qui sera véritable et complète. Alors, nous chanterons un Cantique, Chir, au masculin(7).<br><br>	Avec ma bénédiction pour que vous donniez de bonnes nouvelles de tous les sujets que vous évoquez dans votre lettre, qu’il s’agisse d’activités communautaires ou de préoccupations personnelles,<br><br><b>Notes</b>(1) Voir le Torah Or, page 37c, le Likouteï Torah Vaykra 2c. Voir aussi le commentaire du Or Ha’haïm, sur ce verset.<br>(2) Traité Sanhédrin 97b.<br>(3) Traité Nedarim 32b.<br>(4) Traités Soukka 52a et Baba Batra 10a.<br>(5) Traité Baba Batra 16a.<br>(6) Likouteï Torah Bamidbar, page 1d.<br>(7) Tossafot, au traité Pessa’him 116b.'
							},
							
							
					},
					
					'Serie 2':
					{
							'Siha 1': 
							{
								'Titre' : 'Le temps de la circoncision',
								'source' :' (Discours du Rabbi, 10 Chevat 5713-1953)',
						        		'resume' : ' ',
										'contenu' : ' 	1. La circoncision est pratiquée au huitième jour après la naissance. Notre Sidra dit, en effet, que “ le huitième jour, on circoncira la chair de son prépuce ”. Une circoncision effectuée ultérieurement est, certes, valable et c’est pour cela qu’une bénédiction est alors récitée. Pour autant, sa valeur est alors entachée par le fait qu’elle n’a pas été pratiquée en son temps.<br><br>	La circoncision pratiquée au huitième jour a donc une vertu particulière. En effet, elle repousse le Chabbat, de même que tout ce qui est nécessaire pour la préparer. Le traité Chabbat 132a le déduit précisément du verset : “ Le huitième jour, on circoncira la chair de son prépuce ” et précise : “ Ce jour, même s’il est un Chabbat ”. A l’opposé, lorsque la circoncision n’est pas en son temps, elle ne repousse pas le Chabbat.<br><br>	Comme le disent le commentaire de la Michna du Rambam, à la fin du chapitre 19 du traité Chabbat et le Yerouchalmi Roch Hachana, chapitre 1, paragraphe 1, on pourrait déduire de ce qui vient d’être dit qu’une circoncision effectuée après le huitième jour, même s’il était impossible de la faire avant cela car l’enfant était malade, ne permet pas d’accomplir la Mitsva en son temps, ou même, plus généralement la Mitsva proprement dite. Ainsi, une circoncision tardive n’aurait d’autre effet que d’ôter à l’enfant le statut d’incirconcis. En revanche, elle n’aurait pas valeur rétroactive, de sorte que, pendant la période du retard, l’enfant était effectivement un incirconcis.<br><br>	En pareil cas, le passé est irréparable. Certes, on n’a pas transgressé la Mitsva, puisque l’on était dans une situation de danger, lequel repousse toute la Torah, comme le remarque le traité Yoma 82a. L’accomplissement de la Mitsva, en revanche, manque.<br><br>	Le Rambam, dans ses lois de la circoncision, chapitre 1, paragraphe 18, précise pour quelle raison l’enfant qui la pratique doit nécessairement être en bonne santé : “ Le danger de mort repousse tout. En effet, une circoncision peut être faite par la suite, alors qu’il est impossible de ressusciter une âme juive ”.<br><br>	Mais, les Tossafot écrivent, au traité Chabbat 131a : “ La circoncision n’est pas perdue, lorsque son temps est passé. Et, celle qui est pratiquée le huitième jour peut aussi l’être, le neuvième ”. On peut en conclure que, pour eux, elle reste bien “ en son temps ”, même si elle a été délibérément retardée. Néanmoins, les Tossafot concluent par ces termes : “ Si la circoncision avait été faite le huitième jour, elle n’aurait pas été renouvelée le neuvième ”. Que signifie cette affirmation ? Sans doute, que la circoncision est bien “ en son temps ”, malgré le retard, mais qu’elle ne rattrape pas les jours perdus. On consultera la lettre du Rav de Ragatchov, à ce sujet, dans le Sdeï ‘Hémed, additifs du Kountrass Ha Metsitsa, tome 6, page 2735 et dans le Tsafnat Paanéa’h sur le Rambam, lois de la circoncision, fin du chapitre 1.<br><br>	En tout état de cause, on peut constater la longueur de l’explication du Rambam qui vient d’être citée, “ En effet, une circoncision peut être faite par la suite… ”. Il faut en conclure que, selon lui, une seconde raison est énoncée ici. D’une part, le Rambam indique que “ le danger de mort repousse tout ”, y compris lorsqu’il n’est pas du tout possible d’accomplir la Mitsva par la suite. D’autre part, il précise que “ une circoncision peut être faite par la suite ”, de sorte que la Mitsva n’est pas réellement repoussée.<br><br>	Ainsi, la circoncision pratiquée par la suite a bien une valeur rétroactive et, bien plus, elle peut être considérée comme faite “ en son temps ”. En effet, si elle prenait valeur uniquement pour les jours suivants, il ne serait pas suffisant de constater qu’elle “ peut être faite par la suite ” car, même en pareil cas, elle manquerait pour les jours précédents. Elle ne serait donc nullement “ en son temps ”.<br><br>	On peut se demander comment une action concrète peut avoir une valeur rétroactive, c’est-à-dire s’appliquer avant même d’avoir été faite. Certes, la Torah définit certains actes qui marquent également le passé, mais uniquement lorsque ceux-ci n’introduisent pas un fait nouveau, ne font que confirmer et renforcer ce qui existait déjà au préalable. Ces actes peuvent aussi avoir été d’emblée fixés de telle façon qu’ils dépendent de conditions se réalisant par la suite. Ainsi, le traité ‘Houlin 72b dit : “ Ce qui doit être coupé est considéré comme l’étant d’ores et déjà ”. On consultera, à ce sujet, le Choul’han Arou’h Even Ha Ezer, au début du Chapitre 124 et le Sdeï ‘Hémed, principes, chapitre 20, paragraphe 142.<br><br>	Une action ultérieure se limitant à confirmer ce qui était auparavant connu peut effectivement avoir valeur rétroactive. Il n’en est pas de même pour celle qui introduit un fait nouveau. Comment pourrait-elle marquer sa présence avant même d’avoir été réalisée ? L’effet peut-il précéder la cause ? Dès lors, comment la circoncision peut-elle également être valable pour le passé ?<br><br>	Il nous faut également comprendre pourquoi, exposant la fin de la seconde raison, “ une circoncision peut être faite par la suite ”, le Rambam ajoute : “ il est impossible de ressusciter une âme juive ” ”. Cette précision ne s’applique-t-elle pas à la première raison, au danger de mort, plutôt qu’à la seconde, puisqu’en pratiquant la circoncision par la suite, on la fait également “ en son temps ” ? Dès lors, pourquoi dire que “ il est impossible de ressusciter une âme juive ” ?'+
										'<br><br>	2. Le Likouteï Torah Tazrya, à la page 21a, de même que le Dére’h Mitsvoté’ha, à la page 9b, souligne que la lumière attirée par la circoncision ne peut pas être obtenue par le seul effort des hommes. En effet, les accomplissements des créatures n’ont qu’un effet réduit et la Lumière céleste se révèle à l’initiative de D.ieu. Pour autant, en la présence d’un “ prépuce ”, d’une “ écorce ”, cette révélation n’est pas possible. Il faut donc les faire disparaître pour que la Lumière jaillisse.<br><br>	Ce qui est vrai pour la révélation de la Lumière céleste s’applique également à l’introduction de l’âme divine dans le corps, conséquence de la circoncision, comme le dit le Choul’han Arou’h de l’Admour Hazaken, dernière édition, chapitre 4, paragraphe 2. Car, cette partie de l’âme transcende la raison et un tel effet ne peut être obtenu par une action ou par un effort de la part de l’homme. Chaque Juif la possède par nature et la circoncision n’est, en la matière, qu’un révélateur.<br><br>	C’est précisément pour cela que la circoncision a une valeur rétroactive, au même titre que les actions qui n’introduisent pas un fait nouveau et se limitent à établir ce qui existait déjà auparavant. En effet, “ ce qui doit être coupé est considéré comme l’étant d’ores et déjà ” et la circoncision peut donc exercer son effet sur le passé. Néanmoins, on peut se demander si l’expression “ ce qui doit être coupé ” s’applique également à celui qui décide, délibérément, de ne pas faire la circoncision en son temps.<br><br>	Ce processus peut être comparé à celui de la Techouva inspirée par l’amour de D.ieu, qui a également une valeur rétroactive, comme le précisent le traité Yoma 86a et le commentaire de Rachi, à cette même référence. En effet, cette Techouva n’introduit aucun élément nouveau. Du reste, la Techouva, selon son sens étymologique, est bien un retour vers la nature profonde, comme l’explique le Likouteï Torah, au début de la Parchat Haazinou.<br><br>	Les autres nations peuvent également accéder à la Techouva, comme ce fut le cas à Ninive, par exemple. Pour autant, une telle Techouva n’est pas, à proprement parler, un retour et elle concerne uniquement l’avenir, comme l’expliquent le Tséma’h Tsédek, commentant E’ha, qui dit : “ Israël peut fauter et accéder à la Techouva ”, le Yerouchalmi Nazir, au début du chapitre 9, les Tikouneï Zohar, Tikoun 21, page 54b, le Min’hat ‘Hinou’h, à la fin de la Mitsva 364.<br><br>	En effet, même au moment où la faute est commise, l’âme reste fidèle à D.ieu, comme le souligne le Tanya, au chapitre 24. Néanmoins, cette fidélité reste cachée et la Techouva la révèle. C’est en ce sens qu’elle peut être rétroactive.<br><br>	Si, par la suite, on ne pratique pas la circoncision, tout ceci demeure caché. Or, la finalité de la création et de la descente de l’âme ici-bas est de permettre aux Juifs, par leurs efforts, de révéler concrètement leur âme. Ainsi, le début du Ets ‘Haïm dit que le but de la création est d’exprimer les actions et les forces, de sorte que celles-ci apparaissent à l’évidence. Puis, lorsque l’on pratique la circoncision et que l’on fait apparaître tout cela au grand jour, on le fait effectivement de manière rétroactive.<br><br>	De même, le tribunal des hommes a le pouvoir de contraindre un homme à dire qu’il veut, de son plein gré, mettre en pratique la Mitsva. Une telle déclaration est valable, car elle exprime bien son désir profond, ce qui n’est pas le cas, lorsque la contrainte est le fait d’un non Juif, en contravention avec la Hala’ha, comme le remarque le Rambam, dans ses lois du divorce, à la fin du chapitre 2. Pour autant, il reste nécessaire qu’il proclame : “ Je le veux ”, donnant ainsi une expression concrète à sa volonté profonde.'+
										'<br><br>	3. Ce qui vient d’être dit nous permettra de comprendre pourquoi le Rambam, après avoir énoncé ses deux raisons, conclut : “ Il est impossible de ressusciter une âme juive ”. Au delà de leur sens simple, ces mots expliquent également ce qui est dit auparavant, “ la circoncision peut être faite par la suite ”, c’est-à-dire le caractère rétroactif de la circoncision.<br><br>	Le lien entre les Juifs et D.ieu transcende toutes les contingences. Il reste toujours intègre, quelle que soit la situation dans laquelle un Juif se trouve, ainsi qu’il est dit : “ En tout état de cause, ils sont Mes enfants et il M’est impossible de les échanger contre un autre peuple ”, ce qu’à D.ieu ne plaise.<br><br>	C’est donc là le sens de l’expression : “ Il est impossible de ressusciter une âme juive ”. En pareil cas, il n’y a aucun moyen de rétablir et de restaurer le lien et l’alliance conclue entre D.ieu et les Juifs.<br><br>	Il en est ainsi non seulement pour le peuple d’Israël, en général, mais aussi pour chaque Juif, en particulier. D.ieu s’est lié à chaque Juif et ce lien ne peut pas être supprimé, ce qu’à D.ieu ne plaise. D.ieu aime chacun en particulier, d’un amour profond. Ainsi, le Baal Chem Tov souligne que D.ieu chérit chaque Juif comme s’il était un fils unique, né à ses parents alors qu’ils avaient déjà un âge avancé, ou même au delà d’un tel sentiment.<br><br>	On sait, en effet, que D.ieu créa le monde “ pour Israël, défini comme un préalable ”. Ces termes ne font pas uniquement référence au peuple d’Israël, dans sa globalité, dont les six cent mille hommes devaient effectivement être tous présents, lors du don de la Torah, finalité de la création, comme le soulignent la Me’hilta, sur Chemot 19, 11 et le Yalkout Chimeoni, au paragraphe 280. En fait, il s’agit bien ici de chaque Juif en particulier, car le but assigné à la création dépend de lui, à titre personnel.<br><br>	C’est la raison pour laquelle, selon le traité Sanhédrin, chapitre 4, Michna 5, chacun est tenu de dire : “ Le monde fut créé pour moi ” et “ celui qui sauve une âme juive est comme s’il perpétuait le monde entier ”. En effet, l’absence d’un seul Juif, ce qu’à D.ieu ne plaise, est bien la remise en cause de l’ensemble de la création.<br><br>	Il est dit que “ il est impossible de ressusciter une âme juive ”. Le lien entre D.ieu et chaque âme juive n’est donc jamais remis en cause. Il se marque toujours de la manière la plus intègre et il suffit donc de le révéler. De ce fait, une circoncision tardive a bien valeur rétroactive, dès lors qu’elle met en évidence ce que l’on possédait déjà auparavant.'+
										'<br><br>	4. Nous avons déjà montré que la circoncision fait allusion au service de D.ieu, considéré dans sa globalité. Ce qui vient d’être dit délivre donc un enseignement, pour ce service.<br><br>	D’une part, un Juif doit avoir conscience de la nécessité d’agir. Il ne peut se permettre d’aller dormir, en prétextant que, de manière cachée, il restera toujours lié à D.ieu et qu’au final, “ aucun d’entre nous ne sera repoussé ”, quel que soit, par ailleurs, le comportement que l’on adopte.<br><br>	En effet, il reste nécessaire de mettre ce lien en évidence et, pour cela, l’effort est indispensable. En l’occurrence, s’agissant de la circoncision, il faut la pratiquer concrètement. Et, celle-ci a pour effet d’affaiblir l’attirance exercée par les plaisirs du monde, comme le souligne le Guide des égarés, tome 3, chapitres 35 et 49.<br><br>	Par la suite, la circoncision intègre également la succion, permettant d’extraire le sang. Celui-ci symbolise l’enthousiasme inspiré par les attraits de la matière, y compris ceux qui émanent d’endroits lointains et des membres du corps.<br><br>	Pour autant, il faut savoir qu’en mettant en pratique les termes du verset (Devarim 10, 16) : “ Vous circoncirez le prépuce de vos cœurs ”, on obtient un résultat largement supérieur à celui qui découle de son effort personnel. En effet, la circoncision du cœur permet de recevoir le dévoilement divin, ainsi qu’il est dit : “ Et, l’Eternel ton D.ieu circoncira ton cœur ”, comme l’expliquent le Torah Or et le Torat ‘Haïm, Le’h Le’ha, au discours intitulé “ Au milieu de ce jour ”.<br><br>	D.ieu révélera cette circoncision du cœur lors de la délivrance véritable et complète, par notre juste Machia’h, très prochainement.'
							},
							
							'Siha 2': 
							{
								'Titre' : 'La signification du sang de Nidda',
								'source' :' (Discours du Rabbi, 19 Kislev 5715-1955)',
									    'resume' : ' ',
									    'contenu' : ' 	1. Notre Sidra définit l’impureté de la femme Nidda. Or, pourquoi le sang de Nidda a-t-il pour effet de transmettre l’impureté ? Nous déduirons la réponse à cette question de l’affirmation du traité Erouvin 100b, selon laquelle l’état de Nidda est l’une des malédictions découlant de la faute de l’arbre de la connaissance du bien et du mal. On peut en conclure que ce sang n’appartient pas à la nature du monde, telle qu’elle fut conçue lors de la création. Il est à la conséquence d’une faute, bien plus, de celle qui est à l’origine de toutes les transgressions, selon le traité Chabbat 146a et le Zohar, tome 1, page 52b. C’est donc pour cette raison que ce sang rend impur.<br><br>	Une explication plus profonde de ce qui vient être dit peut être tirée du fait que la punition d’Adam, le premier homme, qui fut chassé du Gan Eden, n’était pas un simple châtiment, lui étant infligé du fait de sa faute. Cette punition, comme toutes celles qui proviennent de D.ieu, est, en réalité, l’expression que prend, par la suite, la faute ayant été commise. Le Chneï Lou’hot Ha Berit, dans l’introduction de la dernière partie, énumère les différents avis qui ont été émis, à ce sujet et il formule, à ce propos, une conclusion finale.<br><br>	Ainsi, la punition ne sanctionne pas la faute. Elle est la conséquence directe du mal commis par l’homme, ainsi qu’il est dit (Yermyahou 12, 19) : “ Ton mal te fera souffrir ”. Il en est de même pour l’expulsion du Gan Eden, endroit du bien intégral, qui ne souffre pas le mal. Adam, le premier homme, après avoir introduit le mal en lui, ne pouvait donc pas y demeurer.<br><br>	Ceci s’applique également à la faute de ‘Hava, à laquelle nous venons de faire allusion. La punition que constitue le sang de Nidda est la conséquence directe de la faute de l’arbre de la connaissance du bien et du mal. Car, le mal suscité par cette faute s’est, au moins partiellement, transformé en sang de Nidda. Celui-ci est donc impur et “ expulsé ” du corps juif.<br><br>	Un Juif appartient au “ peuple sacré ”, celui du bien intégral. Non seulement son âme divine, mais aussi son âme animale n’ont rien de commun avec la transgression et sont naturellement attirées par ce qui est permis, comme l’établit le chapitre 8 du Tanya. De ce fait, le corps juif ne peut pas supporter l’existence du mal et, du reste, tant que ce sang n’est pas prêt à quitter le corps, il n’est pas impur, comme le dit la Michna, au début du chapitre 5 du traité Nidda. Puis, dès lors qu’il devient mal, le corps le repousse aussitôt à l’extérieur, même si l’on peut s’interroger sur une telle affirmation, en considérant le Choul’han Arou’h de l’Admour Hazaken, seconde édition, fin du chapitre 4.<br><br>	Néanmoins, comment est-il concevable que le corps juif porte du mal en lui et qu’il doive l’expulser ? Il en est ainsi précisément parce que ce corps n’est pas ce qu’il devrait être et cette situation est imputable à la faute. En conséquence, ce sang est impur.'+
										'<br><br>	2. Une femme Nidda est interdite à son mari. Nos Sages se demandent, à ce sujet, si cette interdiction est la conséquence de l’impureté de Nidda ou bien si elle en est indépendante, sans rapport avec elle. On peut faire la preuve que cette dernière interprétation est la bonne, et non la première, comme le montrent le Atvan de Oraïta, principe 21 et le Choul’han Arou’h de l’Admour Hazaken, Yoré Déa, chapitre 138, fin du paragraphe 1 et chapitre 139, paragraphe 3.<br><br>	Un homme et une femme, ici-bas, avec tout ce qui les concerne, illustrent, en leur source, la relation qui existe entre le Saint béni soit-Il et l’assemblée d’Israël, également appelés “ Homme ” et “ femme ”. Et, il en est de même pour toute existence physique, dans sa relation avec sa source spirituelle.<br><br>	La faute place les Juifs en situation d’éloignement. Elle les rend “ Nidda ”, terme qui, étymologiquement, signifie aussi éloigné. Il est donc important de souligner que, même si l’état de Nidda implique l’impureté, à la femme qui l’a contractée, on lui interdit uniquement de s’unir à son mari. En revanche, leur relation n’est en aucune manière entachée d’impureté, ce qu’à D.ieu ne plaise. En d’autres termes, cette situation n’empêche pas les Juifs de s’attacher à D.ieu, Qui “ réside, parmi eux, dans leur impureté ”, selon les termes du verset (Vaykra 16, 16).<br><br>	Car, tel est “ le désir essentiel des Juifs, de la manière la plus sincère et la plus intègre, de toute leur âme ”, comme le dit le chapitre 41 du Tanya. C’est dans ce but qu’ils accomplissent la Torah et les Mitsvot, désirant “ s’unir au Mari ”, au Saint béni soit-Il, s’attacher profondément à D.ieu.'+
										'<br><br>	3. Une situation d’interdiction est bien moins grave que celle de l’impureté. L’interdiction porte sur le mal que la réflexion permet d’identifier, de comprendre et de ressentir. Il en est ainsi, par exemple, pour les aliments interdits.<br><br>	Il en est également ainsi lorsque l’interdiction ne découle pas de l’aliment lui-même, mais de la pensée de l’homme ou de sa parole. C’est, par exemple, le cas du Cho’het qui consacre un animal à des montagnes faisant l’objet d’un culte idolâtre, selon le traité ‘Houlin 39b. En pareil cas, l’homme qui consommera cet aliment en tirera une mauvaise nature. Le Midrach Ruth Rabba, chapitre 3, paragraphe 13, précise que ce fut le cas d’Elisha, que l’on appela “ l’autre ”. Sa mère, pendant sa gestation, consomma les restes d’offrandes idolâtres. C’est pour cela qu’il adopta lui-même un mauvais comportement.<br><br>	Et, l’on ne peut considérer que “ l’autre ” reçut une punition exceptionnelle, mais non naturelle, car il est dit que, si une femme enceinte sent un certain aliment et le convoite, il convient de le lui donner. Il n’y a donc pas lieu de la punir, par la suite. Et, il est difficile d’accepter qu’en l’occurrence, s’agissant d’idolâtrie, il lui fallait choisir la mort plutôt que de commettre une faute. De fait, le Midrach dit bien : “ On lui donna cet aliment et elle en mangea ”. On peut déduire de cette formulation qu’il fallait effectivement le lui donner.<br><br>	Le Yerouchalmi ‘Haguiga, chapitre 2, fin du paragraphe 1, précise que cette femme passa devant un lieu de culte idolâtre, dont elle sentit l’odeur. Et, le comportement de “ l’autre ” découla de cette odeur. Selon cette version, il semble qu’il s’agisse bien d’une punition. Néanmoins, on peut déduire des propos des Tossafot, au traité ‘Haguiga 15a, qu’il existe une autre version du Yerouchalmi, conforme au Midrach Ruth Rabba précédemment cité.<br><br>	Ce qui vient d’être dit permettra de comprendre la décision du Sifteï Cohen et du Toureï Zahav, Yoré Déa, fin du chapitre 81, selon laquelle une femme qui a consommé un aliment interdit ne doit pas allaiter, même si elle avait le droit d’agir ainsi, par exemple du fait du danger. Bien évidemment, il n’y a pas lieu, en la matière, de faire une différence entre l’interdiction de l’idolâtrie, qui est grave et celle du porc, par exemple. Bien au contraire, l’intention idolâtre de l’homme est suffisante pour prononcer une interdiction et, lorsqu’un aliment interdit est autorisé dans une situation de danger, l’homme qui le consomme n’en acquiert pas moins une mauvaise nature. Combien plus en est-il ainsi pour le porc, dont l’interdiction est intrinsèque et physique.<br><br>	Les aliments interdits obstruent la tête et le cœur, comme le soulignent le Ramban, commentant le verset Vaykra 11, 13 et le ‘Hinou’h, à la Mitsva 73. Il en est de même lorsque la Torah permet leur consommation. Ainsi, nous avons vu que, selon le traité Yoma 82a et le Choul’han Arou’h de l’Admour Hazaken, chapitre 617, paragraphe 2, une femme enceinte qui sent un aliment interdit et le convoite peut le consommer. Pour autant, elle ne sera pas préservée du mauvais esprit qu’il confère.<br><br>	Pour autant, en situation de danger, il est bien une Mitsva de manger un tel aliment, malgré cette conséquence négative, tout comme il faut parfois amputer un membre afin de sauver le corps. En pareil cas, la nature de l’aliment n’est nullement modifiée. Du reste, il est dit que le danger repousse l’interdiction, mais non qu’il l’annule et il en est de même pour le malade. On consultera, à ce propos, le Rambam, lois du Chabbat, début du chapitre 2 et ses commentateurs. Et, l’on peut s’interroger sur ce que dit, à ce sujet, le Rav de Ragatchov, mais ce point ne sera pas développé ici.<br><br>	On peut également s’interroger sur la formulation de l’Admour Hazaken, dans Iguéret Hakodech, chapitre 26 : “ Ce que l’on consomme en situation de danger, avec l’autorisation des Sages, est totalement permis ”. Mais, peut-être est-ce pour cela que, dans plusieurs versions de ce texte, le mot “ totalement ” n’apparaît pas.<br><br>	Tout ce qui vient d’être dit concerne l’interdiction et il n’en est pas du tout de même pour l’impureté. Celle-ci décrit un mal intangible, imperceptible à l’intellect ou au sentiment des hommes. Il est uniquement dit, à son propos, “ J’ai émis un Décret, pris une Décision ”, comme le disent le Midrach Bamidbar Rabba, au début de la Parchat ‘Houkat et le Rambam, à la fin des lois du Mikwé.<br><br>	C’est la raison pour laquelle on peut envisager une interdiction, à notre époque, alors que l’impureté concernait surtout la période du Temple. Car, lorsque le mal est évident, il convient de s’en préserver en permanence. Il n’en est pas de même pour celui qui est imperceptible et découle uniquement d’un Décret de D.ieu. Celui-ci contredit uniquement le niveau élevé de sainteté qui se révélait à l’époque du Temple. Celui de l’exil, en revanche, est beaucoup plus réduit, de sorte que l’impureté ne le contredit pas. C’est ainsi qu’un homme impur ne peut consommer la viande des sacrifices, alors qu’il peut manger la viande d’usage courant. On consultera, à ce sujet, le Kouzari, troisième partie, chapitre 49.<br><br>	A l’époque actuelle, seuls les Cohanim du fait de leur sainteté particulière, doivent se préserver d’un contact impur. Bien plus, certains de ces contacts ne leur sont pas interdits. De plus, l’état du Cohen évoque le début et le fondement du service de D.ieu, c’est-à-dire la soumission. C’est la raison pour laquelle, définissant le temps de la lecture du Chema Israël, qui permet d’acquérir cette soumission, la Michna dit : “ Dès que les Cohanim entrent consommer les prélèvements agricoles ”, faisant ainsi une référence directe à ces Cohanim. La soumission transcende la compréhension et, en la matière, le mal inhérent à l’impureté doit également être considéré.<br><br>	On pourrait citer d’autres exemples d’impureté qui sont encore pris en compte, à l’heure actuelle. C’est, par exemple, le cas du bain rituel ou encore du toit de la Soukka. Mais, ce point ne sera pas développé ici.<br><br>	Le mal de l’interdiction peut être identifié beaucoup plus rapidement que celui de l’impureté. Ce dernier, néanmoins, est plus grave. En effet, il est imperceptible et la Techouva est donc moins aisée, chaque fois que l’interdiction prononcée par la Torah demeure. De plus, l’impureté dépasse l’entendement et elle affecte donc les forces les plus hautes de l’âme, celles qui transcendent la raison, comme le montre le Likouteï Torah Tavo, page 43c et à la fin de la Parchat A’hareï.<br><br>	En conséquence, le mal suscité en l’homme par les fautes, en général, par celle du veau d’or, en particulier, qui est comparable à la faute de l’arbre de la connaissance du bien et du mal, n’est qu’une interdiction, mais nullement un état d’impureté, s’instaurant dans la relation entre l’assemblée d’Israël et le Saint béni soit-Il. Elle n’affecte que les forces intérieures et limitées, mais non les plus hautes, celles qui restent profondément liées à D.ieu.'+
										'<br><br>	4. L’état de Nidda est une interdiction et non un état d’impureté. On peut en faire la preuve de la manière suivante :<br><br>	A) Concernant la Nidda, toute situation de doute doit être évaluée de manière conciliante, comme le stipule la Hala’ha. Bien plus, les Tossafot, au traité Baba Kama 11a, précisent que l’origine de cette Hala’ha se trouve dans la Torah, comme l’indique aussi le Melo Ha Roïm, à l’article “ Doute de la Torah ”, paragraphe 10.<br><br>	Selon d’autres avis, en particulier celui du Tséma’h Tsédek, dans ses responsa Yoré Déa, au chapitre 71 et dans son Dére’h Mitsvoté’ha, à la fin de la Mitsva de l’impureté du lépreux, le doute, en pareil cas, doit, d’après la Torah, être interprété de manière rigoriste. Il n’en est pas de même, en revanche, pour le “ doute de doute ”, un double doute, que l’on doit effectivement envisager de manière conciliante. Ceci fait bien la preuve qu’un seul doute supplémentaire modifie totalement toute la situation. Néanmoins, il en est ainsi uniquement pour l’interdiction et non pour l’impureté.<br><br>	Les Tossafot, précédemment cités, soulèvent l’objection suivante. Selon la Hala’ha, une accumulation de doutes, dans un domaine privé, ne supprime pas l’impureté. Puis, ils expliquent que, pour la Guemara, le doute est à interpréter de manière conciliante uniquement quand il s’agit d’interdire une femme à son mari.<br><br>	Il faut bien en conclure que l’interdiction de la femme Nidda à son mari n’est pas un état d’impureté.<br><br>	B) Le traité Ketouvot 72a explique : “ Elle comptera : elle effectue ce compte pour elle-même ”. Les Tossafot, au traité Guittin 2b, en déduisent que “ un témoin unique peut être cru, pour ce qui concerne une interdiction ”.<br><br>	Là encore, on peut conclure qu’il s’agit bien d’une situation d’interdiction et non d’impureté. En effet, il est dit que “ l’on ne fait pas de déduction d’un état d’impureté, pour ce qui concerne une interdiction ”, même lorsque l’on prête foi aux paroles d’un témoin unique, en cas d’impureté.<br><br>	Le Chav Chmateta, à la fin du chapitre 6, se demande si l’on croit un témoin unique, dans un cas d’impureté survenant dans le domaine privé. Pour autant, on peut se demander si ce qu’il dit à une incidence sur notre propos. On consultera également le Tséma’h Tsédek, porte des additifs, Yebamot, pages 17d et 20b.'+
										'<br><br>	5. Chaque idée de la Torah est précise, en tous ses aspects. Celle qui apparaît dans la partie révélée de la Torah est conforme à sa présentation dans son enseignement profond. En l’occurrence, la Hala’ha et la conclusion selon laquelle la Nidda est une interdiction mais non un état d’impureté, de même que les deux preuves venant d’être citées correspondent effectivement à ce qu’en dit l’enseignement profond de la Torah.<br><br>	Un Juif appartient au “ peuple unique ”, même lorsqu’il se trouve “ sur la terre ”. Il reste toujours dans le “ domaine privé ” du D.ieu unique, car, même lorsqu’il commet une faute, son âme reste fidèle à D.ieu. Se trouvant dans ce “ domaine privé ”, proche de D.ieu, il ne peut souffrir la moindre faute. De ce fait, on pourrait penser que le mal, ou même le doute à ce sujet, instaure l’impureté.<br><br>	Il est donc affirmé que, pour un Juif, l’état de Nidda, de même que l’éloignement qui en découle, n’est nullement une impureté, mais simplement une interdiction, un manque et une distance qui s’instaure, entre lui et D.ieu, en ses forces intérieures et limitées, par exemple en son intellect. En effet, disent nos Sages, au traité Sotta 3a, “ un homme commet une faute seulement s’il est saisi par un esprit de folie ”, c’est-à-dire s’il ne comprend pas, ne ressent pas en son intellect la grandeur de D.ieu.<br><br>	Certes, le mal de l’interdiction empêche momentanément de se lier à D.ieu. Mais, c’est le cas uniquement lorsque l’interdiction présente un caractère certain. Si elle n’est qu’un doute, elle n’empêche pas, pas même momentanément, l’assemblée d’Israël de s’attacher à son “ Mari ”.<br><br>	Pour ce qui est des forces les plus hautes, transcendant la raison, le doute est bien une situation plus grave que la certitude. Il faut en conclure qu’il s’agit alors, essentiellement, d’impureté et non d’interdiction.<br><br>	Il en est de même pour la seconde preuve précédemment citée.<br><br>	La différence qui peut être faite entre un et deux témoins est la suivante. Deux témoins font leur déposition devant un tribunal, seul organe pour lequel celle-ci a un sens. De fait, tant qu’ils n’ont pas déposé devant le tribunal, ils peuvent revenir sur leurs propos et en proposer une autre version, comme le disent le Yerouchalmi Ketouvot, chapitre 2, paragraphe 3, la Tossefta Sanhédrin, chapitre 6, paragraphe 6 et le Tour Choul’han Arou’h ‘Hochen Michpat, chapitre 29.<br><br>	Un témoin unique, en revanche, ne dépose pas nécessairement devant un tribunal. Sa crédibilité découle de la qualité de son âme divine. On le croit parce que “ tous les Juifs sont présumés vertueux ”, comme le dit le traité Sanhédrin, au début du chapitre 3.<br><br>	Si l’on envisage la crédibilité d’une femme envers son mari, de l’assemblée d’Israël envers le Saint béni soit-Il, il n’est donc nul besoin de se rendre devant un tribunal, ni celui des hommes, ni même le tribunal céleste. Il suffit de s’en remettre à l’âme divine. Lorsque celle-ci émet un soupir sincère en observant le mal qu’elle a commis, le recours au tribunal s’avère inutile et D.ieu adopte “ la pratique des hommes juifs ”, accordant “ nourriture, vêtements et relations conjugales ”.<br><br>	En pareil cas, un Juif peut effectivement se lier à D.ieu, ainsi qu’il est dit “ Vous êtes attachés à l’Eternel votre D.ieu ”. Cet attachement s’exprime concrètement et, dès lors, on peut constater que “ Israël et le Saint béni soit-Il ne font qu’un ”, comme le dit le Zohar, tome 3, page 93b.<br><br>'

							'Siha 1': 
							{
								'Titre' : 'Chabbat Hagadol<br><br>Par le mérite de la foi juive',
								'source' :' (Discours du Rabbi, Chabbat Parchat Tahara 5717-1957)',
						        		'resume' : ' ',
										'contenu' : ' 	1. Ce Chabbat est lié à une Paracha de la Torah, comme c’est, du reste, systématiquement le cas. Néanmoins, mon beau-père, le Rabbi évitait de prononcer le nom de cette Paracha. Différents livres ne l’appellent pas par son nom, mais emploient plutôt l’expression Parchat Tahara, “ la Paracha de la pureté ”. Mon beau-père, le Rabbi, en revanche, ne lui donnait aucun nom et, de façon générale, il écrivait ou mentionnait uniquement la date dans le mois.<br><br>	C’est, en outre, le mois de Nissan, celui de la sortie d’Egypte. Le fait que notre Paracha soit lue pendant ce mois est un effet de la divine Providence, comme tout ce qui survient dans le monde. Il faut en conclure qu’il existe un lien particulier entre cette Paracha et ce mois.'+
										'<br><br>	2. Commentant la sortie d’Egypte, nos Sages expliquent que “ c’est par le mérite de la foi que nos ancêtres furent libérés de ce pays ”. Ils mettent bien en avant la foi et non la compréhension.<br><br>	Quel est l’apport de la foi et en quoi est-elle précisément liée à la sortie d’Egypte? Pourquoi est-ce parce que nos ancêtres en furent animés qu’ils quittèrent ce pays?<br><br>	De fait, les justes des autres nations reconnaissent également l’existence du Créateur. Néanmoins, leur approche procède de la rationalité plus que de la foi. Ils considèrent le monde et se disent que rien ne peut se créer de son propre chef. Ils en déduisent qu’il existe un D.ieu, Qui l’a créé et Qui le dirige.<br><br>	Ainsi, ils n’ont pas de perception directe de la Divinité, mais déduisent Son existence de l’observation du monde. Leur conception de D.ieu est donc uniquement celle qui peut être envisagée dans les limites de la création, qui transparaît dans les mondes et les phénomènes naturels. Ils ne perçoivent pas, en revanche, la Divinité qui transcende l’univers et la nature.<br><br>	La foi juive, à l’opposé, n’est pas liée au monde. Un lien profond attache chaque Juif à D.ieu, de sorte que Son Existence est une évidence. Tout comme les autres nations se préoccupent du monde, les Juifs se consacrent à la Divinité. De ce point de vue, ils ne sont pas soumis aux lois de la nature et la révélation céleste transcendant ces lois constituent donc, pour eux, une évidence.<br><br>	La ‘Hassidout précise la différence entre la foi des nations et celle d’Israël. Cette dernière est liée au Nom divin Avaya, au Tétragramme, affirmant que D.ieu “ est, a été et sera ” à la fois, transcendant ainsi les lois de la nature. La foi des nations, par contre, porte sur le Nom Elokim, dont la valeur numérique est la même que celle du terme Hatéva, la nature. Ainsi, le Pharaon et ses magiciens disaient : “ Je ne connais pas Avaya ” ou encore “ C’est le doigt d’Elokim ”.'+
										'<br><br>	3. Cette idée peut être précisée.<br><br>	Un non-Juif abordera chaque problème auquel il est confronté en privilégiant l’approche de la nature, sauf s’il s’agit d’un miracle évident, dont le caractère divin est incontestable. C’est uniquement dans ce dernier cas qu’il reconnaîtra une intervention divine et, bien plus, même dans ce cas, il continuera à chercher, dans toute la mesure du possible, une explication naturelle, chaque fois qu’elle peut être donnée. A l’opposé, un Juif verra systématiquement, en tout ce qui lui arrive, une intervention de D.ieu.<br><br>	Ainsi, un non-Juif voudra, par tous les moyens, rationaliser le miracle, alors qu’un Juif, confronté à un phénomène strictement conforme aux principes naturels, mettra en avant toute la fermeté du “ peuple à la nuque raide ” et dira : “ Il ne s’agit pas d’une manifestation naturelle, mais bien d’une intervention de D.ieu ”.<br><br>	Nous avons déjà cité les propos du Yerouchalmi selon lesquels “ on place sa foi en Celui Qui possède la vie éternelle avant de planter ”. Or, chacun sait qu’une graine plantée en terre subit, de manière naturelle, un processus de germination. Mais, un Juif ne se contentera pas de cela pour décider délibérément la perte de cette graine, uniquement sur la constatation d’un phénomène naturel. En fait, il plantera cette graine uniquement parce qu’il a foi en “ Celui Qui possède la vie éternelle ”. Il place en Lui toute sa confiance et sait que, s’il plante cette graine, D.ieu lui accordera des fruits.'+
										'<br><br>	4. Un miracle est, bien évidemment, une manifestation surnaturelle. L’intervention de D.ieu pour modifier les voies naturelles est alors très claire. Or, la même affirmation s’applique aussi aux événements naturels.<br><br>	Si l’on désire s’abuser soi-même, on peut se convaincre que le miracle le plus éclatant n’en est pas un. L’un des plus grandioses fut le passage de la mer Rouge et nos Sages disent, à son propos, qu’il fut “ difficile ” à réaliser. Pour autant, il était possible, là encore, de se tromper et de lui dénier tout caractère miraculeux.<br><br>	Le Midrach Me’hilta rapporte que, lors de la traversée de la mer Rouge, toutes les mers du monde se fendirent également, sauf l’Euphrate, comme l’explique le Rabbi Maharach, dans l’un de ses discours ‘hassidiques. C’est à ce propos qu’il est dit : “ Que la crainte et l’épouvante s’emparent d’eux ”. En effet, lorsque les nations du monde observèrent l’ouverture de toutes les mers, elles en recherchèrent la raison. Quand elles apprirent que ces manifestations avaient été réalisées pour les enfants d’Israël, elles s’emplirent effectivement de crainte et d’épouvante.<br><br>	Cependant, le fait que toutes les mers du monde se fendirent prêta également à confusion. Si la mer Rouge seule s’était ouverte, il aurait clairement apparu que D.ieu faisait un miracle pour sauver les enfants d’Israël. Mais, en l’occurrence, toutes les mers du monde s’ouvrirent et, logiquement, il était donc possible de se tromper, d’imaginer qu’il n’y avait là qu’un phénomène naturel et, en aucune façon, un miracle accompli pour les Juifs, puisqu’il en avait été de même dans le monde entier.<br><br>	Afin de respecter le libre arbitre, D.ieu fait, en effet, que le miracle le plus considérable prête à confusion. Nos Sages disent bien que “ un terme au pluriel, ‘faisons’, sera employé à propos de la création et tant pis pour celui qui voudra se tromper ”.'+
										'<br><br>	5. On peut maintenant comprendre pour quelle raison “ c’est par le mérite de la foi que nos ancêtres furent libérés d’Egypte ”.<br><br>	Mitsraïm, l’Egypte, est de la même étymologie que Metsarim, les entraves, les obstacles. Ceux-ci peuvent prendre deux formes. Ils peuvent appartenir au domaine de la sainteté. Ils permettent alors la perception de la Divinité, mais ont pour effet de se limiter à une approche rationnelle. Ceci peut être comparé à la foi en Elokim. Mais, le voile imposé par la création introduit également la seconde forme. Les barrières peuvent alors aboutir à “ l’Egypte ” des forces du mal, à faire complètement oublier la Divinité, ce qu’à D.ieu ne plaise. Dans ce dernier cas, on peut connaître la chute la plus irrémédiable et s’embourber dans les quarante neuf portes de l’impureté.<br><br>	Mais, les enfants d’Israël réagirent en mettant en avant leur foi. Ils ne s’affectèrent nullement devant les événements du monde et les phénomènes naturels. Ils se distinguèrent non seulement par leur spiritualité, mais aussi par leur approche des besoins matériels, par rapport auxquels ils étaient, en apparence, identiques aux autres nations.<br><br>	C’est de cette façon que se dévoila le Nom divin Avaya, transcendant la  nature. Dès lors, les enfants d’Israël quittèrent l’Egypte, non seulement celle des forces du mal, mais  aussi celle du domaine de la sainteté.'+
										'<br><br>	6. Notre Sidra, qui traite des manifestations indésirables, fait également allusion à tout cela.<br><br>	Evoquant les manifestations impures des vêtements et celles de maisons, le Rambam affirme qu’elles ne constituent pas un phénomène naturel, mais sont un phénomène miraculeux, destiné à mettre les enfants d’Israël en garde contre la médisance. Il explique par le détail ce qui se passait, en pareil cas. Dans un premier temps, les murs de la maison changeaient d’apparence. Puis, si cela n’était pas suffisant, les objets en cuirs se trouvant dans la maison étaient également modifiés. D’autres modifications intervenaient encore, par la suite.<br><br>	Il était clair que ces manifestations n’étaient pas naturelles, qu’elles étaient bien le fait de D.ieu. Mais, plus généralement, les Juifs considèrent que tout ce qui leur arrive est un effet de la divine Providence.<br><br>	En l’occurrence, chaque manifestation impure survenait toujours dans un but précis, par exemple pour écarter  de la faute. De ce fait, elle relevait effectivement du bien, même si celui-ci était caché. Bien plus, elle pouvait même être un bien évident et le Midrach rapporte, en effet, qu’après avoir constaté une manifestation impure dans une maison, on devait en fracasser les murs. Et l’on y découvrait alors des trésors d’or que les Cananéens avaient cachés là.'
							},
							
							'Siha 2': 
							{
								'Titre' : 'Le côté inachevé',
								'source' :' (Discours du Rabbi, A’haron Chel Pessa’h 5717-1957)',
									    'resume' : ' ',
									    'contenu' : ' 	7. Ce qui vient d’être dit nous permettra de comprendre l’affirmation de nos Sages selon laquelle “ le côté nord de l’univers ne fut pas achevé ”. Ils soulignent l’aspect merveilleux de la création des cieux et de la terre. En effet, si quelqu’un conteste cet aspect prodigieux, on lui demandera d’achever ce côté nord. Il devra alors convenir que D.ieu seul peut être à l’origine de la création.<br><br>	Ce qui vient d’être dit peut surprendre. Qui pourrait prétendre que la création du monde n’est pas merveilleuse ?<br><br>	On peut répondre à cette question en fonction de ce qui a été dit auparavant. Pour que soit respecté le libre arbitre de chacun, le mauvais penchant est autorisé à tenter l’homme et à l’abuser. Et, il assume la mission qui lui est confiée avec une grande dextérité. Il peut donc faire adopter à l’homme les idées les plus insensées, lui suggérer, par exemple, que la création n’est nullement extraordinaire.'+
										'<br><br>	8. Ainsi, le voile du Divin, au sein de la création, rend possible une erreur aussi grossière. Pour autant, la révélation divine reste possible. De ce fait, D.ieu laisse inachevé un détail de l’univers, afin que les créatures aient la possibilité, par leur propre effort, de le conduire à l’intégrité.<br><br>	Ce qui fut vrai de la création du monde s’applique également à la manière dont D.ieu le dirige, qu’Il le fasse de manière miraculeuse ou naturelle. Quelqu’un pourrait se convaincre que sa réussite est tout à fait naturelle ou bien que “ sa force et la puissance de sa main lui ont permis d’obtenir tout cela ”, l’obscurité du monde rendant possible une telle conception. D.ieu fait donc qu’un détail de la création échappe totalement au champ d’actions de l’homme. En méditant à ce détail, on peut arriver à la conclusion que tout l’univers n’existe que par la bénédiction de D.ieu.'+
										'<br><br>	9. En conséquence, lorsqu’un homme s’aperçoit qu’il ne connaît pas du tout la réussite dans un domaine de ce qu’il entreprend, il doit raffermir sa foi et sa confiance en D.ieu. C’est alors D.ieu Lui-même qui conduira sa réalisation à son terme.<br><br>	Ce qui est vrai pour chacun, à titre individuel, s’applique, de la même façon, à la vie communautaire. S’il est un point de celle-ci qui semble impossible à réaliser, il est inutile d’avoir recours à la ruse. Il faut uniquement raffermir sa foi et placer sa confiance en D.ieu.<br><br>	C’est ainsi que D.ieu achèvera le côté nord de la création, à propos duquel il est dit : “ C’est du nord que viendra le malheur ”. Alors, l’univers sera clos de toute part, comme un Mêm final. Il en sera bien ainsi, lors de la délivrance future. Alors, il ne sera plus nécessaire d’avoir recours aux bienfaits des nations qui, bien souvent, ne sont pas désintéressées.<br><br>	D.ieu Lui-même nous conduira vers “ une terre bonne et large ”, “ le pays vers lequel toujours sont tournés les yeux de D.ieu ”, avec notre juste Machia’h, très bientôt et de nos jours.'
						    },
							
							'Siha 3': 
							{
								'Titre' : 'L’envoi de Matsot',
								'source' :' (Discours du Rabbi, Chabbat Parchat Ha’hodech 5714-1954)',
						        		'resume' : ' ',
										'contenu' : ' 	10. Diverses pratiques caractérisent le mois de Nissan. Les unes sont issues de la Torah. D’autres sont instaurées par nos Sages. D’autres encore ne sont que des coutumes. L’un des aspects essentiels de ce mois est la fête de Pessa’h.<br><br>	Interprétant les propos suivants de la Michna : “ Le 1er Nissan est le Roch Hachana des fêtes ”, la Guemara voit, en cette affirmation, une allusion à la fête célébrée pendant ce mois, celle de Pessa’h, qui comporte, du reste, des Préceptes de la Torah, des dispositions des Sages et des coutumes.<br><br>	Une coutume voulait, auparavant que les autorités rabbiniques fassent parvenir, avant Pessa’h, de la Matsa Chemoura aux membres de leur communauté. Plus précisément, ils leur en adressaient six, trois pour chaque Séder, ou encore deux, afin de pouvoir en consommer, chaque soir, la quantité requise. Dans ce dernier cas, elles étaient utilisées comme Matsa médiane, à chaque Séder.<br><br>	On peut expliquer simplement cette coutume. Les dons qui, en échange, étaient adressés au Rav lui permettaient de subvenir à ses propres besoins. Néanmoins, cette pratique avait, en outre, un apport essentiel. Il est de nombreuses lois que l’on doit respecter, différentes précautions que l’on doit prendre pour confectionner les Matsot du Séder. Celles-ci n’étaient pas connues de tous et certains n’étaient pas en mesure de les respecter. Les Rabbanim se chargeaient donc de leur faire parvenir ces Matsot. Ainsi, les membres de leur communauté pouvaient mettre en pratique la Mitsva des Matsot de la meilleure façon.<br><br>	Pour différentes raisons, cet usage a disparu, en de nombreux endroits et peu importe pour quelle raison il en est ainsi. Mon propos est, en l’occurrence, le suivant. Je demande et, si j’en avais le pouvoir, j’ordonnerais que cette coutume soit rétablie. Les Rabbanim feront donc parvenir des Matsot aux membres de leur communauté.<br><br>	Bien plus, ceci ne concerne pas uniquement le Rav, mais également chaque responsable communautaire, rabbin, Cho’het, responsable religieux, secrétaire d’une synagogue. On adressera donc des Matsot à tous ceux qui les utiliseront effectivement pour le Séder. Ces Matsot devront être rondes, faites à la main et Chemourot. Ainsi, des centaines et même des milliers de Juifs disposeront de bonnes Matsot et ils accompliront cette Mitsva de la meilleure façon. Là où il est possible d’organiser un Séder communautaire, par exemple dans un hôtel, il est clair que les responsables prendront toute disposition pour le faire.<br><br>	La Mitsva de la Matsa possède une qualité, une vertu particulières. Le saint Zohar appelle la Matsa “ aliment de la guérison ” et “ aliment de la foi ”. Or, la foi est bien à la base de toutes les Mitsvot et de la vie juive, en général. En mettant en pratique cette Mitsva de la meilleure façon, on accomplira les autres, tout au long de l’année, avec enthousiasme. Et, l’on aura une bonne année, spirituellement et donc matériellement.'
							},
							
					}		
			},
			
			
			'A’hareï':
			{
					'Serie 1':
					{
							'Siha 1': 
							{
								'Titre' : 'Barrières et précautions',
								'source' :' (Discours du Rabbi, Chabbat Chela’h 5716-1956)',
						        		'resume' : ' ',
										'contenu' : ' 	1. Commentant le verset “ vous garderez Ma garde ”, la Guemara explique : “ Vous fixerez une garde autour de Ma garde ”. C’est en se basant sur ce principe que nos Sages ont instauré des barrières et des précautions. Il en est de même pour celles que chacun s’impose, à titre personnel, dans les domaines permis, afin de ne pas risquer de transgresser une Interdiction, ce qu’à D.ieu ne plaise.<br><br>	Les livres d’Ethique soulignent que l’on doit être prudent en cent mesures d’actes permis, afin de ne pas en arriver à une seule mesure d’actes interdits.'+
										'<br><br>	2. Certains commettent l’erreur de dire : “ Pourquoi s’imposer des comportements encore plus rigoristes ? Certes, à chaque époque, les Sages prononcent des interdictions et c’est à ce propos qu’il est dit : ‘Tu ne t’écarteras pas de ce qu’ils te diront’. Pour autant, il ne convient pas d’adopter la position la plus stricte, en la matière. Il n’y a là, tout compte fait, qu’une disposition des Sages. Et, il est clair qu’il n’y a pas lieu de rechercher systématiquement les pratiques les plus rigoristes. On doit se contenter de ce que la Torah a interdit ”.<br><br>	Pour étayer leur raisonnement, ils citent comme preuve le Yerouchalmi, affirmant qu’un homme devra rendre des comptes pour tous les mets agréables qu’il a vus, mais n’a pas consommés.<br><br>	“ Bien plus, poursuivent-ils, il est très difficile d’accomplir tout ce que la Torah demande. Dès lors, pourquoi multiplier les attitudes rigoristes, rechercher systématiquement les meilleures applications de la Mitsva ? Ne risque-t-on pas de perdre l’essentiel, ce qu’à D.ieu ne plaise, en agissant ainsi ? A force de multiplier les difficultés, on risque de s’écarter de la voie de la Torah ! ”.<br><br>	Et, ils citent également pour preuve la faute de l’arbre de la connaissance du bien et du mal, source de toutes les transgressions. En l’occurrence, on ajouta un interdit, que D.ieu n’avait pas prononcé. Il avait ordonné de ne pas manger du fruit et l’on avait rapporté : “ Ne touchez pas le fruit ”. La faute en résulta.'+
										'<br><br>	3. Une telle conception est une lourde erreur. On peut la réfuter de la manière suivante.<br><br>	Tous les Préceptes furent donnés par le même Berger. Il est dit que “ tu ne t’écarteras pas de ce qu’ils te diront ” et il en résulte que les dispositions des Sages ont la même gravité que les Injonctions de la Torah. En conséquence, on fait une distinction entre ce qui est introduit par la Torah et ce qui est décidé par les Sages uniquement parce que la Torah a voulu qu’il en soit ainsi. Elle dispose, par exemple, qu’en situation de doute, l’on adopte une position rigoriste, s’il s’agit d’une Mitsva de la Torah et moins restrictive, si c’est un Commandement des Sages.<br><br>	Il en est de même pour l’obligation qui incombe à chacun de se restreindre, y compris dans les domaines permis. Cette nécessité découle également d’un Précepte de la Torah, “ Vous garderez Ma garde ”.<br><br>	Il est, tout d’abord, une Injonction qui dit: “ Vous serez saints ”, “ Vous vous sanctifierez ” et nos Sages expliquent: “ Sanctifies-toi en ce qui t’est permis ”. De plus, le verset dit aussi: “ Vous garderez Ma garde ” et les Sages précisent: “ Vous fixerez une garde autour de Ma garde ”.'+
