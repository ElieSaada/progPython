				'Titre' : 'Antagonisme du corps et de l’âme ',
				'source' : '(Discours du Rabbi, Chabbat ‘Hayé Sarah 5711-1950)',
						   'resume' : ' ',
						   'contenu' : '1. Notre Paracha raconte que «Sarah mourut à Kiryat Arba, qui est ‘Hevron, dans le pays de Canaan, et Avraham vint pour prononcer l’éloge funèbre de Sarah et pour la pleurer». Le Zohar explique que Sarah fait ici allusion au corps et Avraham, à l’âme. Il note que la mort physique, «Sarah mourut», se produisit à «Kiryat Arba», le village des quatre, puisqu’elle a pour effet de séparer les quatre éléments fondamentaux de la matière, qui constituent le corps, c’est-à-dire le feu, le vent, l’eau et la terre.<br/> <br/> 	Le verset dit encore que Kiryat Arba «est Hévron», étymologiquement, le lieu de la jonction, car, durant la vie physique, ces quatre éléments sont bien unis. Puis, après la mort, «Avraham vint», l’âme se présente, «pour prononcer l’éloge funèbre de Sarah et pour la pleurer». L’âme pleure parce que, même après la mort, elle reste liée au corps.<br/> <br/> 	Néanmoins, si l’on accepte l’idée que Sarah symbolise le corps et Avraham, l’âme, on peut se demander pour quelle raison il fut dit à Avraham: «Ecoute la voix de Sarah, en tout ce qu’elle te dira».<br/> <br/> 	2. On connaît l’interprétation que donne le Baal Chem Tov du verset: «Lorsque tu verras l’âne de ton ennemi ployer sous son fardeau, tu souhaiteras l’abandonner à son sort, mais, en fait, tu lui viendras en aide».<br/> <br/> 	«Lorsque tu verras l’âne», ‘Hamor, de la même étymologie que ‘Homer, la matière, lorsque tu observeras ta propre matérialité, alors tu prendras conscience que celle-ci est «ton ennemi». En effet, au seuil du service de D.ieu, au début de la vie, le corps et l’âme sont déjà antagonistes. Et, cette matérialité «ploie sous son fardeau», supportant le joug de la Torah et des Mitsvot. Certes, il s’agit bien de «son fardeau» personnel et, de fait, les Mitsvot ont bien été confiées à l’âme vêtue d’un corps, afin que ce dernier puisse s’affiner grâce à cette pratique. Pour autant, cette mission n’en est pas moins un «fardeau», que le corps ne souhaite pas. C’est la raison pour laquelle il «ploie sous son fardeau».<br/> <br/> 	3. Les Mitsvot sont accomplies précisément par des âmes vêtues de corps. Bien plus, elles sont mises en pratique au moyen d’objets matériels. Ceci n’est pas vrai uniquement pour les Préceptes qui impliquent une action concrète, mais également pour les sentiments du coeur, comme l’amour et la crainte de D.ieu, ou encore pour les obligations intellectuelles, comme la foi en l’unité de D.ieu. Ces Commandements doivent aussi être physiquement ressentis, par le coeur et par le cerveau.<br/> <br/> 	Prenons l’exemple de l’amour de D.ieu. Dans la dimension matérielle, il est dit que «une bonne nouvelle engraisse l’os» et la Guemara raconte de quelle manière quelqu’un grossit physiquement, après qu’on lui ait annoncé une bonne nouvelle. De même, l’amour de D.ieu est le sentiment de bien être que procure Sa proximité. Et, ce que l’homme perçoit doit apparaître à l’évidence sur sa personne.<br/> <br/> 	Il en est de même pour la crainte de D.ieu. Ce sentiment doit contracter l’esprit et le coeur, au point d’être reconnaissable, de manière évidente, chez celui qui l’éprouve, dont le cerveau et le coeur sont, en pareil cas, saisis par la peur.<br/> <br/> 	Nos maîtres ont précisé chaque concept et ils ont donné l’exemple, en la matière également. Ainsi, une fois, l’Admour Hazaken, durant la prière de Roch Hachana ou de Yom Kippour, alors qu’il s’apprêtait à prononcer les mots «inspire-nous donc Ta crainte (Pa’hdé’ha)», commença à gesticuler en disant Pa’h, Pa’h. Il était saisi par cette crainte, au point d’être incapable de prononcer l’intégralité de ce mot. Il lui fallut un moment pour y parvenir.<br/> <br/> 	On rapporte également un récit du Tséma’h Tsédek. Quelques années après avoir pris la direction des ‘Hassidim, celui-ci participa à une réunion ‘hassidique, au cours de laquelle on servit de l’alcool à 90°. Il en but un verre, puis un second et il demanda qu’on lui en verse un troisième. Puis, il passa la main sur son visage et il fut ensuite impossible de voir sur lui l’effet de cet alcool.<br/> <br/> 	Par la suite, le Tséma’h Tsédek expliqua qu’il avait alors médité à la grandeur de D.ieu, au point de s’emplir de crainte. Or, disent nos Sages, «le vin fort réduit le sentiment de peur» et cette peur supprime l’effet que le vin exerce sur le corps. La crainte l’avait donc saisi au point d’être reconnaissable, de manière évidente, sur son corps et elle fit disparaître l’emprise de l’alcool.<br/> <br/> 	Ceci est également vrai pour l’amour de D.ieu. On sait que Rabbi Mena’hem Na’houm de Tchernobyl était physiquement gras, du fait du plaisir que lui procuraient les mots Amen Yehé Chemé Rabba, qu’il répondait au Kaddish. Il méditait au Chemé Rabba, au «grand Nom» de D.ieu, à Sa puissance, se disait qu’Il était Mevora’h Lealam Ouleolmeï Olmaya, «béni pour l’éternité et l’éternité de l’éternité», présent, de manière immuable dans tous les mondes, y compris le nôtre, malgré ses dimensions physiques. Il en concevait de l’amour et du plaisir, au point que son corps grossissait.<br/> <br/> 	4. «Tu souhaiteras l’abandonner à son sort». Poursuivant son interprétation de ce verset, le Baal Chem Tov explique que, en constatant que le corps «ploie sous son fardeau», on pourrait prendre la décision de se consacrer uniquement à l’âme, de briser le corps par des jeûnes et des mortifications. Or, bien au contraire, «tu lui viendras en aide», car ce corps doit également recevoir l’élévation.<br/> <br/> 	Celui qui méditera aux implications profondes d’une Mitsva, mais ne l’appliquera pas, réfléchira, par exemple, à la signification profonde des Tefilin, mais ne les mettra pas, n’aura pas seulement négligé un Commandement divin. Il aura, en outre, commis une faute en n’accomplissant pas la Mitsva des Tefilin.<br/> <br/> 	A l’opposé, celui qui les mettra sans penser à tout cela, parce qu’il n’a pas connaissance de ces idées ou bien parce qu’il ne le souhaite pas, sera, certes, passible d’une punition pour ne pas l’avoir fait, mais, en tout état de cause, il aura bien accompli la Mitsva des Tefilin.<br/> <br/> 	Lors de la circoncision d’un petit-fils du Tséma’h Tsédek, deux personnes capables de la pratiquer étaient présentes. Le premier Mohel était âgé et possédait une connaissance, intégrale ou tout au moins partielle, des écrits du Ari Zal. Il savait, en tout cas, ce que ceux-ci expliquent à propos de la circoncision. Le second était plus jeune, très expérimenté, mais avait beaucoup moins de connaissances. Le Tséma’h Tsédek demanda que l’on choisisse ce dernier, expliquant que, pour circoncire, il fallait couper, au sens le plus physique du terme!<br/> <br/> 	Telle est la signification de l ’Injonction faite à Avraham, «Ecoute la voix de Sarah en tout ce qu’elle te dira». Selon le Zohar, Sarah fait allusion au corps, qui est bien la finalité ultime. A l’heure actuelle, ce stade reste caché, mais, dans le monde futur, nous en obtiendrons la révélation. Alors, l’âme elle-même recevra sa vitalité du corps.<br/> <br/> 	On sait que «le Saint béni soit-Il fit percevoir aux Patriarches, dans ce monde, un avant goût du monde futur. C’est la raison pour laquelle il fut dit à Avraham: «Ecoute la voix de Sarah, en tout ce qu’elle te dira».<br/> <br/> '
				},
				'Siha ' : 
				{
				'Titre' : 'La rétractation du chemin ',
				'source' : '(Discours du Rabbi, Chabbat ‘Hayé Sarah 5713-1952)',
						   'resume' : ' ',
						   'contenu' : '5. La première union et le premier mariage clairement décrits par la Torah sont mentionnés dans notre Paracha. Il s’agit du mariage d’Its’hak. Le Midrach note que la Torah fait également allusion au mariage d’Adam et de ‘Hava. Pour autant, il n’y a bien là qu’une allusion, tout juste exprimée en quelques mots.<br/> <br/> 	Lorsque Eliézer raconta comment Avraham l’avait envoyé à Aram Naharaïm et de quelle manière il était parvenu dans cet endroit, il dit: «Je suis arrivé aujourd’hui». Rachi explique: «Je suis parti aujourd’hui et je suis arrivé aujourd’hui. On peut en conclure que la route fut contractée pour lui».<br/> <br/> 	Quelle était la raison d’être de cette contraction de la route et pourquoi Eliézer en fit-il état? On peut apporter deux réponses à cette question. La seconde, qui est développée par la ‘Hassidout, nous permettra de percevoir la finesse et la spiritualité caractéristiques des explications issues de cette partie de la Torah.<br/> <br/> 	6. Voici, tout d’abord, la première explication. Lorsqu’Avraham envoya Eliézer à Aram Naharaïm, il rédigea pour lui un acte faisant don de tout ce qu’il possédait à Its’hak. Néanmoins, il ne sut quelle date il devait porter sur cet acte. Inscrire celle du jour du départ d’Eliézer ne se justifiait pas. Pourquoi devait-il faire le don de ses biens déjà pendant les dix sept jours que devait durer le voyage d’Avraham? La Michna ne dit-elle pas qu’un homme «doit gérer ce qu’il possède avec circonspection»? Dès l’arrivée d’Eliézer à Aram Naharaïm, en revanche, ce don était nécessaire, puisqu’il devait permettre le mariage d’Its’hak. A l’opposé, rien ne justifiait que ce don soit déjà effectif, dix sept jours plus tôt.<br/> <br/> 	De même, Avraham ne pouvait inscrire sur cet acte la date de l’arrivée d’Eliézer, dix sept jours plus tard. Il aurait alors rédigé un acte post daté. Certes, sa validité n’aurait pas été remise en cause, mais, il n’est pas souhaitable de pratiquer ainsi. En conséquence, Avraham inscrivit la date à laquelle l’acte fut établi et, par la suite, le route fut contractée, «je suis parti aujourd’hui et je suis arrivé aujourd’hui», afin qu’il ne soit pas dépossédé de ses biens tant que cela n’était pas nécessaire.<br/> <br/> 	Puis, Eliézer arriva à Aram Naharaïm et, craignant que Bethouel et Lavan lui demandent comment il pouvait leur présenter un acte daté du jour même, comment Avraham avait pu rédiger un écrit post daté, ayant donc une apparence mensongère, il prit lui-même l’initiative de se justifier: «Ne me posez pas de telles questions. Je suis parti aujourd’hui et je suis arrivé aujourd’hui».<br/> <br/> 	Nous introduirons maintenant la seconde explication. Il est dit que Rivka se trouvait, dans la maison de Bethouel, comme «une rose parmi les ronces». Or, c’est précisément là que la rose peut pousser, car les ronces participent à son développement et à sa maturité. Par la suite, un effort est nécessaire pour cueillir cette rose, car les ronces font obstacle. De plus, pour que pousse la rose, on arrose l’endroit où elle a été plantée et les ronces en profitent donc également.<br/> <br/> 	Dès que Rivka eut trois ans et un jour, devenant ainsi apte à s’unir à un homme, en l’occurrence à épouser Its’hak, Avraham en eut aussitôt connaissance. La rose pouvait enfin se lier au domaine de la sainteté et se libérer de l’emprise des ronces. Avraham dit alors à Eliézer: «Rends-toi dans mon pays et dans ma patrie. Là tu prendras une épouse pour mon fils, pour Its’hak».<br/> <br/> 	Si la route n’avait pas été contractée, Rivka aurait dû passer quelques jours de plus chez Lavan et Bethouel. De même, la libération de l’emprise des ronces n’aurait pas pu commencer si Eliézer avait été envoyé avant que Rivka n’ait trois ans et un jour. En conséquence, la route subit une contraction, afin que Rivka ne reste pas chez elle plus que le temps nécessaire.<br/> <br/> 	Eliézer parvint à Aram Naharaïm et là, il comprit que Lavan et Bethouel plaideraient pour que Rivka passe encore quelques temps auprès d’eux. De fait, ils demandèrent effectivement: «Que la jeune fille reste chez nous pendant un an ou dix mois». Il annonça donc, d’emblée: «Tout cela s’est passé aujourd’hui. Sachez qu’en la matière, chaque minute compte, chaque instant perdu est regrettable. C’est pour cela que je suis parti aujourd’hui et que je suis arrivé aujourd’hui».<br/> <br/> 	7. Ce récit de la Torah délivre un enseignement évident, pour nous et pour les générations qui suivent. Les actions des pères sont des indications pour les enfants. Le chemin fut rétracté pour que Rivka ne reste pas une minute de plus dans la maison de Bethouel. Et, il en doit donc en être de même pour ses descendants Ceux-ci ne doivent pas s’affecter en considérant l’obscurité de l’exil, car D.ieu hâtera la délivrance, de sorte que nous n’ayons pas une minute de plus à passer en exil.<br/> <br/> 	L’Egypte fut l’origine de tous les exils et il est dit que «au milieu de ce jour, toutes les armées de l’Eternel quittèrent le pays de l’Egypte». Le Midrach Me’hilta précise que le Saint béni soit-Il ne les retarda pas même du temps d’un clin d’oeil. Il est dit que, «comme aux jours de ta sortie d’Egypte, Je te montrerai des merveilles» et il en sera donc de même pour le présent exil. Il reste très peu de choses à accomplir et, tout de suite après cela, très bientôt et de nos jours, ce sera la délivrance complète, par notre juste Machia’h.<br/> <br/> '
				},
				'Siha ' : 
				{
				'Titre' : 'Les fondements du monde ',
				'source' : 'Discours du Rabbi,second jour de Roch ‘Hodech Kislev 5713-1952)',
						   'resume' : ' ',
						   'contenu' : '8. Commentant le passage de notre Paracha qui commence par «Avraham était âgé, avancé dans les jours», nos Sages constatent que «les discussions des serviteurs des Pères sont préférables à l’enseignement des fils». En effet, de nombreux principes de la Loi ne sont déduits que d’une simple lettre ajoutée à un mot.<br/> <br/> 	En d’autres termes, «l’enseignement des fils» est formulé de manière concise et allusive. C’est précisément ce qui distingue la Loi Ecrite de la Loi Orale, cette dernière étant plus développée et débattue, alors que la première est succincte et indirecte.<br/> <br/> 	La discussion des serviteurs des Pères, en revanche, est décrite longuement et exhaustivement. Bien plus, chaque point en est répété deux ou trois fois, comme c’est le cas pour le récit d’Eliézer. La Torah raconte d’abord ce qu’Avraham lui a dit, puis ce qui s’est passé. Puis, par la suite, tout cela est répété, lorsqu’Eliézer rapporte les propos d’Avraham et qu’il explique ce qui lui est arrivé.<br/> <br/> 	9. Il est ainsi établi que «les discussions des serviteurs des Pères sont préférables à l’enseignement des fils». Néanmoins, dans quel contexte la Torah fait-elle état de ce principe? A propos d’une union et d’un mariage et l’on peut en déduire, non seulement la valeur des ces discussions des serviteurs, mais aussi l’importance du mariage.<br/> <br/> 	On peut proposer, à ce propos, l’explication suivante. Celui qui s’apprête à fonder un foyer juif bâtit un édifice éternel, dès lors qu’il le base sur la Torah, laquelle est une Torah de vie, donnée par Celui Qui possède la vie éternelle. On peut constater, en conséquence, que «vous êtes attachés à l’Eternel votre D.ieu, tous vivants aujourd’hui». C’est ainsi que la maison que l’on construit peut être éternelle. Et, c’est alors seulement que la vie est digne de ce nom.<br/> <br/> 	Il est donc rapporté qu’Eliézer donna à Rivka «un anneau d’or pesant un Beka et deux bracelets d’un poids de dix mesures d’or». Ce don intervint avant son mariage. L’anneau évoquait le demi Shekel, qu’il fut, par la suite, pour chaque personne, une Mitsva de donner. Ce demi Shekel avait une valeur invariable, celle d’un Beka et il était aussi une forme de Tsédaka, Précepte générique, qui représente tous les autres à la fois. Quant aux bracelets, ils correspondaient aux deux Tables de la Loi, portant les dix Commandements, lesquels représentent l’ensemble de la Torah à laquelle les Juifs acceptèrent de se soumettre en disant: «nous ferons et (ensuite) nous comprendrons».<br/> <br/> 	En effet, les fondations sur lesquelles on peut construire une maison juive sont la Torah et les Mitsvot, que l’on met en pratique avec soumission.<br/> <br/> 	10. Pourquoi Eliézer donna-t-il deux bracelets, évoquant les deux Tables de la Loi, sur lesquelles les dix Commandements étaient gravés et non écrits?<br/> <br/> 	De façon générale, la Loi Ecrite est constituée de lettres que l’on inscrit, avec de l’encre, sur un parchemin. Néanmoins, l’encre et le parchemin restent deux entités distinctes. Elles ne font que s’associer pour constituer la Loi Ecrite.<br/> <br/> 	On trouve également deux éléments dans la Loi Orale, son commentaire, d’une part et l’homme qui le développe, d’autre part. Là encore, il est possible de les distinguer.<br/> <br/> 	Les dix Commandements, en revanche, étaient partie intégrante des Tables. Etant gravées sur elles, les uns et les autres ne formaient nullement deux entités séparées. Les lettres étaient indissociables de la pierre.<br/> <br/> 	Les lettres gravées délivrent un enseignement pour le service de D.ieu. La Guemara enseigne, en effet, que celui qui en a le mérite acquiert la Torah au point de la faire sienne. Elle est alors «sa» Torah, indissociable de lui.<br/> <br/> 	C’est pour cette raison qu’Eliézer donna des bracelets, évoquant les Tables de la Loi. Il proclama ainsi qu’un foyer juif doit être basé sur la Torah et les Mitsvot. Pour cela, il ne suffit pas d’appliquer ces Préceptes avec soumission, tout en conservant une identité distincte de celle de la Torah, même si elle lui est conforme.<br/> <br/> 	En fait, un homme doit faire corps avec la Torah, en être indissociable. Son existence doit s’exprimer par les termes du verset «Je suis l’Eternel ton D.ieu» et par tous les autres Commandements.<br/> <br/> 	11. C’est en ce sens que «les discussions des serviteurs des Pères sont préférables à l’enseignement des enfants», principe que l’on déduit précisément d’un mariage. Les serviteurs des Pères évoquent l’idée de l’obéissance. Le mariage est un édifice bâti sur les fondations de la Torah et des Mitsvot que l’on met en pratique avec soumission, à l’image des lettres gravées. Telle est bien la base de l’enseignement des fils.<br/> <br/> 	Lorsque ces fondations sont posées avec soumission, de manière détaillée et exhaustive, répétées encore et encore, l’enseignement des enfants, les détails des lois, énoncés de manière concise et allusive, prennent un sens.<br/> <br/> 	Il est dit que «le Saint béni soit-Il consulta la Torah pour créer le monde» et, de la même façon, que «l’homme consulte la Torah pour perpétuer le monde». La Torah est le fondement du monde et il en est de même pour le «monde» personnel de chacun. Celui qui considère avec soumission les bases d’un édifice éternel, que sont la Torah et les Mitsvot, créera le monde et lui permettra de se maintenir. Le foyer qu’il bâtira sera éternel et «la Torah ne quittera pas la bouche de ses enfants et de ses petits-enfants», pour l’éternité. Il recevra la bénédiction qu’est le fait d’avoir une descendance droite et vertueuse.<br/> <br/> '
				},
				'Siha ' : 
				{
				'Titre' : ' L’apport du don de la Torah',
				'source' : '(Discours du Rabbi, Chabbat ‘Hayé Sarah 5716-1955)',
						   'resume' : ' ',
						   'contenu' : 'Le serment avec un objet sacré<br/> <br/> 	12. La Sidra de cette semaine rapporte les propos que notre père Avraham adressa à Eliézer: «De grâce, place ta main sous ma hanche». La Guemara en déduit que celui qui fait un serment doit tenir à la main un objet sacré. Rav Papa précise qu’il doit s’agir d’un Séfer Torah. Il en conclut que le juge qui fait prononcer un serment à une personne sans que celle-ci ne tienne un Séfer Torah commet une erreur. Un tel serment est nul et doit donc être refait.<br/> <br/> 	Néanmoins, la conclusion de la Guemara n’adopte pas l’avis de Rav Papa et la Hala’ha, même si elle reconnaît qu’il est préférable de tenir un Séfer Torah, affirme que l’on peut aussi se contenter de Tefilin. Bien plus, pour honorer l’érudit, on peut, a priori, le faire jurer avec des Tefilin plutôt qu’avec un Séfer Torah.<br/> <br/> 	L’analyse de la Guemara qui vient d’être rapportée porte sur le cas d’un homme qui ne reconnaît être redevable que d’une partie de ce qu’on lui exige. Celui-ci doit faire le serment qu’il n’est pas redevable du reste. Or, on peut soulever, à ce propos, deux interrogations:<br/> <br/> 	A) Les Tossafot, commentant ce passage de la Guemara, posent la question suivante. Le principe faisant l’objet de cette étude est déduit du comportement de notre père Avraham qui, lui-même, n’était nullement confronté à la situation évoquée. On ne lui demandait rien et il n’avait rien à reconnaître. Pourquoi donc vouloir appliquer ce principe à un tel cas? Bien plus, pourquoi ne pas l’appliquer aux autres formes de serments, celui qui est relatif à une déposition ou encore celui qui est imposé, à la disparition d’un dépôt placé en gage?<br/> <br/> 	Les Tossafot ne proposent aucune réponse à ces interrogations.<br/> <br/> 	B) Avraham ne possédait ni Séfer Torah, ni Tefilin. Il n’avait, de fait, pratiqué qu’une seule Mitsva, celle de la circoncision. D’où déduit-on qu’au moment du serment, on doit tenir précisément ces objets à la main?<br/> <br/> 	13. Un discours ‘hassidique de l’Admour Hazaken précise le sens d’un serment et un texte du Tséma’h Tsédek en fait une analyse détaillée. Chevoua, le serment, est de la même étymologie que Sova, satiété. Y avoir recours est donc bien un moyen de s’emplir de forces. C’est la raison pour laquelle il est permis de jurer que l’on accomplira une Mitsva, bien que l’on se soit d’ores et déjà engagé à le faire, lors de la révélation du mont Sinaï. En effet, on peut, de la sorte, recevoir une plus grande force pour la mettre en pratique. Selon le même raisonnement, il est dit que l’on fait jurer à l’âme qui descend dans ce monde: «Sois un Juste et ne sois pas un impie».<br/> <br/> 	Par la suite, la force qui est accordée d’en haut doit s’unir avec l’homme tel qu’il se trouve ici-bas. Celui-ci doit la recevoir et l’utiliser et, pour cela, un intermédiaire doit relier la force à l’homme. C’est le rôle que joue la Mitsva.<br/> <br/> 	En effet, les Mitsvot sont les émissaires de D.ieu, ainsi qu’il est dit: «honorez les Commandements, qui sont Mes émissaires». Or, «un émissaire s’identifie à celui qui le mandate». La Mitsva peut donc prendre en charge la force céleste et l’apporter à l’homme.<br/> <br/> 	Ce qui vient d’être dit nous permet de comprendre pourquoi l’on doit saisir un objet sacré, lorsque l’on prononce un serment. Celui-ci permet, en effet, de mettre en pratique une Mitsva et il apporte donc la force céleste à celui qui le tient à la main.<br/> <br/> 	14. Ce qui vient d’être dit justifie que l’on tienne un objet sacré, lorsque l’on prononce un serment. Néanmoins, pourquoi s’agit-il précisément d’un Séfer Torah ou de Tefilin?<br/> <br/> 	Il est dit que «le Saint béni soit-Il ne créa rien d’inutile, dans le monde». En conséquence, un Juif, où qu’il se trouve peut faire usage de chaque chose pour le domaine de la sainteté. Le serment et la force qu’il apporte doivent donc apparaître dans le monde entier.<br/> <br/> 	Or, le lien entre la force et le monde, qui s’établit par l’intermédiaire de l’homme, est possible grâce à la Torah, qui opère elle-même la transition entre la création et D.ieu. Nous avons vu, en effet, que D.ieu «consulta la Torah pour créer le monde».<br/> <br/> 	On peut ainsi comprendre pourquoi l’on prend également des Tefilin pour faire un serment. Celles-ci sont bien représentatives de la Torah, comme l’explique le discours ‘hassidique intitulé «le Midrach Tehilim enseigne». Ce texte dit que «Rabbi Eliézer rapporte: Les enfants d’Israël dirent, devant le Saint béni soit-Il: Maître du monde, nous voudrions étudier la Torah jour et nuit, mais nous n’en avons pas le temps. Le Saint béni soit-Il leur répondit: Mettez en pratique la Mitsva des Tefilin et Je considérerai que vous avez étudié la Torah, jour et nuit». Cette affirmation de nos Sages établit clairement le parallèle qui peut être fait entre les Tefilin et le Séfer Torah.<br/> <br/> 	On peut donner, à ce propos, l’explication suivante. L’étude de la Torah conduit la compréhension intellectuelle à animer le sentiment. Or, les Tefilin ont le même effet. Lorsqu’un Juif les met, ici-bas, D.ieu en fait de même. Nos Sages disent, de fait, que «le Saint béni soit-Il porte les Tefilin», si l’on peut ainsi s’exprimer. L’expression «le Saint béni soit-Il» désigne ici les six Attributs divins de l’émotion, alors que les Tefilin correspondent aux Attributs de l’intellect. Dire que le Saint béni soit-Il met les Tefilin revient donc à affirmer que les Attributs de l’intellect se révèlent en ceux du sentiment.<br/> <br/> 	En conséquence, celui qui, lorsqu’il prononce un serment, tient à la main des Tefilin, soumettant le cerveau et le coeur à D.ieu, peut effectivement unir la force céleste au monde, comme s’il étudiait la Torah.<br/> <br/> 	Néanmoins, il en est ainsi uniquement parce l’on ne peut faire autrement, comme le précise le Midrach, à la référence précédemment citée. Car, les Juifs désirent sincèrement étudier la Torah jour et nuit. Mais, ils n’en ont pas le temps et ils se contentent donc de mettre les Tefilin, afin de soumettre leur cerveau et leur coeur à D.ieu, dès le début du jour. De la sorte, ils peuvent conserver un bon comportement, pendant tout le reste de la journée.<br/> <br/> 	15. Pourquoi un érudit de la Torah peut-il, d’emblée, se contenter de saisir des Tefilin à la main, lorsqu’il prononce un serment?<br/> <br/> 	Le Zohar affirme que le Sage est appelé Chabbat et la Guemara, de manière allusive, fait la même affirmation, lorsqu’elle rapporte le récit suivant. Un érudit de la Torah fut invité en un certain endroit et l’on dressa pour lui un grand festin. L’homme s’en étonna. Comment tout cela avait-il été préparé? Attendait-on sa venue? On lui répondit que ces mets avaient été apprêtés pour le Chabbat, puis, lorsqu’il était arrivé, on avait décidé de les lui servir.<br/> <br/> 	Quelle relation peut-on établir entre le Chabbat et un érudit de la Torah? En fait, le Chabbat permet de se séparer des contingences du monde, de tout ce qui est inhérent à l’aspect le plus grossier de la matière. Or, une même affirmation peut être faite à propos du Sage. Celui-ci est également séparé du monde. Il est, en conséquence, inutile qu’il tienne un Séfer Torah, s’il doit prononcer un serment. Comme nous l’avons vu, ce Séfer Torah est le moyen de relier la force céleste au monde. Or, un tel homme est d’ores et déjà séparé de la matière. Il n’a donc nul besoin de ce que le Séfer Torah peut lui apporter.<br/> <br/> 	En revanche, il est effectivement nécessaire qu’il tienne des Tefilin, pendant ce serment. Celles-ci le conduisent à soumettre son cerveau et son coeur à D.ieu, ce qui suffit pour que la force céleste se révèle en lui. Le Séfer Torah, par contre, crée un lien entre cette force et le monde.<br/> <br/> 	16. Avraham, lorsqu’il prononça un serment, ne disposait ni de Séfer Torah, ni de Tefilin, mais seulement de sa circoncision. Pour le comprendre, nous introduirons, au préalable, une interrogation bien connue. Puisque Avraham respectait l’intégralité de la Torah avant même qu’elle ne soit donnée, pourquoi attendit-il, pour pratiquer la circoncision, que D.ieu lui en donne l’ordre?<br/> <br/> 	L’explication peut être trouvée en définissant l’apport du don de la Torah, par rapport aux Mitsvot que les Patriarches accomplirent avant ce don. Avant la révélation du Sinaï, «les habitants de Rome ne descendaient pas en Syrie et les habitants de Syrie ne montaient pas à Rome», en d’autres termes, la spiritualité n’avait aucun moyen de s’unir à la matérialité. Puis, le don de la Torah supprima cette restriction.<br/> <br/> 	Dès lors, le lien entre l’esprit et la matière devint possible et, un Juif reçut la possibilité, en faisant d’un objet matériel l’instrument de la Mitsva, de le consacrer. Certes, les Mitsvot accomplies par les Patriarches l’étaient aussi au moyen d’objets matériels. Pour autant, elles transcendaient la matière, qui conservait donc toute sa grossièreté, sans aucune modification.<br/> <br/> 	Grâce au don de la Torah, l’objet ayant servi à l’accomplissement de la Mitsva devient saint et cette sainteté subsiste, même lorsque cet accomplissement s’est achevé.<br/> <br/> 	On peut expliquer cette différence de la manière suivante. Les Patriarches mirent les Mitsvot en pratique par leurs forces propres, qui ne purent donc affecter la matière, comme c’est le cas après le don de la Torah.<br/> <br/> 	Il est dit que «les comportements des Pères sont une indication pour les fils» et également une force qui leur est transmise pour les adopter. Les Patriarches reçurent donc un Commandement similaire à ceux qui furent donnés après le don de la Torah, celui de la circoncision, capable de sanctifier la matière. Bien plus, la sainteté ne se révèle pas uniquement pendant l’accomplissement de la Mitsva. Elle est conservée par la suite, exactement comme après le don de la Torah.<br/> <br/> 	On peut justifier cette affirmation en rappelant que, pour qu’il prête serment, Avraham dit à Eliézer: «De grâce, place ta main sous ma hanche», là où demeurait la sainteté, même après que la Mitsva ait été accomplie.<br/> <br/> 	La circoncision était donc différente de toutes les autres Mitsvot accomplies par les Patriarches. Elle seule répondait à une Injonction divine. Avraham attendit donc l’ordre de D.ieu pour la pratiquer. Il savait que cette Mitsva était particulière, qu’une force céleste était nécessaire pour qu’il la mette en pratique.<br/> <br/> 	On peut ainsi comprendre pourquoi le serment d’Avraham fut prêté sur la circoncision, bien qu’il faille, à l’heure actuelle, tenir un Séfer Torah pour le prononcer. Car, cette Mitsva, à l’époque, avait pour but de mettre en évidence la sainteté, de la révéler au monde et de l’introduire dans sa dimension matérielle. Or, tel fut précisément l’apport du don de la Torah et ce que celle-ci est capable de réaliser, à l’heure actuelle.<br/> <br/> 	A l’époque d’Avraham, la circoncision représentait donc bien l’ensemble de la Torah.<br/> <br/> 	17. Ce qui vient d’être dit nous permettra de comprendre pourquoi le principe émanant de cet épisode est appliqué précisément à celui qui reconnaît être redevable d’une partie de ce qui lui est exigé et doit jurer qu’il ne doit pas le reste, mais non aux autres serments. Cette situation, en effet, est représentative du service de D.ieu, dans son ensemble et celui qui bénéficie de la force céleste, en la matière, peut rectifier ce qui doit l’être, pour tout ce qui le concerne.<br/> <br/> 	Nous définirons, tout d’abord, la portée spirituelle de la situation d’un tel homme, qui pense n’être redevable que d’une partie de ce que l’on attend de lui. D.ieu confie son âme à un homme pour que celui-ci lui apporte une élévation. C’est bien ce qu’affirme le Midrach, à propos de chaque acte du service divin. Commentant le verset: «Quiconque M’a devancé, Je le dédommagerai», il affirme que D.ieu donne à un Juif la force d’accomplir chaque Mitsva, en particulier. Ces forces sont, certes, accordées d’avance, mais D.ieu demande d’être «dédommagé» par leur utilisation effective.<br/> <br/> 	Citant ses prédécesseurs, mon beau-père, le Rabbi, a expliqué le terme de Hakafot, désignant la pratique de Sim’hat Torah, en rappelant qu’il signifie également avance, vente à crédit. Tichri est un mois d’une portée générale, qui est gorgé de toutes les forces spirituelles, pour tout l’année. Or, celles-ci sont accordées «à crédit». En échange, un effort est demandé à l’homme, tout comme le verset dit d’Avraham: «Il entreprit ses voyages», retournant dans les endroits où il s’était arrêté auparavant pour s’acquitter de ses dettes.<br/> <br/> 	Certes, D.ieu accorde toutes les forces nécessaires, mais le mauvais penchant attaque l’homme, qui peut donc se dire: «Ma force et la puissance de ma main ont accompli tout cela», penser que son mérite personnel lui a permis d’acquérir ce qu’il possède.<br/> <br/> 	La Guemara affirme qu’il est impossible de nier totalement une dette que l’on a contractée. Elle n’envisage pas qu’un homme puisse être à ce point effronté, face à celui qui lui a rendu service. Un Juif ne peut donc pas nier l’intervention divine, ce qu’à D.ieu ne plaise. Il possède une âme qui reste fidèle à D.ieu, même lorsqu’il commet une faute et celle-ci perçoit la Divinité en permanence, se trouvant ainsi «devant Celui Qui lui a rendu service». Il est donc inconcevable qu’elle fasse preuve d’une telle effronterie et, de fait, le Juif le plus inconscient ne niera pas complètement la dette. Il prétendra, cependant, que «ma force et la puissance de ma main ont accompli tout cela».<br/> <br/> 	Un Juif aura seulement conscience d’une partie de ce dont il est redevable. Dans certains domaines, il pensera que sa propre habileté est déterminante. Dans d’autres, il affirmera être le seul maître, nul autre n’ayant son mot à dire. Il priera donc, puis étudiera la Torah, après quoi il estimera avoir donné à D.ieu ce qui lui revient. Et, il niera l’intervention de D.ieu pendant le reste de la journée, mettant en avant sa force et la puissance de sa main.<br/> <br/> 	Un tel homme se dira qu’il ne transgresse pas les Interdits, bien plus, qu’il étudie la Torah et accomplit les Mitsvot. Il s’acquitte donc pleinement de son obligation envers D.ieu et tout le reste n’est que l’expression de sa propre force. On lui répondra donc que tout ce qu’il possède, y compris sa propre existence, ne lui viennent pas par sa force, ni par la puissance de sa main, qu’il doit reconnaître que tout appartient à D.ieu, qu’il Lui est redevable de tout.<br/> <br/> 	C’est bien en ce sens que Chevoua, le serment, est de la même étymologie que Sova, la satiété. Le Saint béni soit-Il vient en aide à l’homme et lui accorde Sa force. Il permet de prendre conscience que l’on ne possède rien par ses forces propres, que l’on doit rendre divin chaque objet matériel dont on fait usage, car le monde entier appartient à D.ieu.<br/> <br/> 	Lorsque l’on attire la force céleste et qu’on la met en évidence dans le monde, après avoir prononcé une bénédiction qui provoque cette révélation, on reçoit une part de ce qui a été accompli. C’est à ce propos qu’il est dit: «Il donna la terre aux fils de l’homme».<br/> <br/> 	18. Lors d’un serment matériel, on doit tenir un Séfer Torah, ou, tout au moins, des Tefilin afin de recevoir cette force céleste. Et, il en est de même, dans la dimension spirituelle.<br/> <br/> 	C’est, a priori, un Séfer Torah qui est nécessaire. Il faut étudier la Torah jour et nuit, car celle-ci permet de relier la Divinité au monde, comme nous l’avons vu, puisque le don de la Torah en donne le moyen. Du reste, au sens le plus littéral, Torah est de la même étymologie que Horaa, l’enseignement. Elle indique, en effet, comment faire usage de chaque objet du monde, conformément à la Volonté de D.ieu.<br/> <br/> 	Toutefois, celui qui ne parvient pas à étudier la Torah jour et nuit doit, au moins au début de la journée, soumettre son cerveau et son coeur à D.ieu, grâce à la Mitsva des Tefilin. C’est ainsi qu’il commencera la journée, afin qu’elle se poursuive ensuite de cette même manière. Tout ce qu’il accomplira par la suite sera pénétré de cette soumission du cerveau et du coeur à D.ieu, acquise dès le début de la journée.<br/> <br/> 	Celui qui tient un Séfer Torah ou des Tefilin de la manière qui vient d’être décrite aura une pleine conscience que tout appartient à D.ieu. Tous les autres serments seront donc inutiles, pour ce qui le concerne.<br/> <br/> 	Ce qui vient d’être dit nous permettra de comprendre pourquoi le principe du serment est déduit de celui qu’Avraham demanda à Eliézer, à propos du mariage d’Its’hak et de Rivka, correspondant à une profonde unification, décrite par les écrits de la Kabballa, entre les Noms divins Ma et Ban, à l’origine de la soumission de la créature et de l’élévation de la matière. On peut donc définir sur cette base le cas de l’homme qui reconnaît uniquement une partie de ce dont il est redevable, lequel a une portée très générale dans le service de D.ieu.<br/> <br/> 	19. Il découle un enseignement de tout ce qui vient d’être dit.<br/> <br/> 	Lorsque l’on entre en contact avec le monde, on doit avoir conscience que l’on emporte un Séfer Torah avec soi. On devra l’étudier, dans toute la mesure du possible, chaque fois qu’on en aura le temps, conformément aux enseignements du Choul’han Arou’h. Lorsqu’on ne peut le faire, on doit, tout au moins, soumettre son cerveau et son coeur à D.ieu. De cette façon, on aura la force de transformer tous les objets matériels avec lesquels on entre en contact en réceptacles de la Divinité.<br/> <br/> *   *   *<br/> <br/> Le début de la délivrance<br/> <br/> 	20. Notre Sidra évoque le début de la délivrance, alors que la précédente parlait de l’exil, ainsi qu’il est dit: «Le Cananéen se trouvait alors dans le pays». Nos Sages soulignent que celui-ci se trouvait alors en position de conquérant.<br/> <br/> 	La Sidra que nous étudions, par contre, fait bien allusion à la délivrance. Elle rapporte qu’Avraham acheta à Efron un champ, en Erets Israël, que tout cela se passa aux yeux des Hétéens, lesquels reconnurent tous la propriété d’Avraham. Il y a bien là le début de la délivrance de tous les Juifs.<br/> <br/> 	Certes, Avraham paya, pour cela, quatre cents cycles d’argent. Il est dit, pourtant, qu’Efron n’en devint pas riche. Bien au contraire, il subit une perte et la lettre Vav fut supprimée de son nom.<br/> <br/> 	Le Paanéa’h Raza, un livre écrit par un Sage des premières générations, précise que chaque Juif possède une part d’Erets Israël grâce aux quatre cents cycles d’argent payés par Avraham. Se basant sur la quantité d’orge, établie par ailleurs, que l’on peut acquérir en échange de cinquante cycles d’argent, il établit un calcul précis, démontrant que quatre cents cycles d’argent conférèrent à chacun des six cent mille Juifs, la propriété d’une superficie de terre d’une coudée carrée.<br/> <br/> 	C’est bien alors que la délivrance commença. Il suffit donc de supprimer les obstacles et les voiles, afin que se révèle concrètement la délivrance, par notre juste Machia’h, très bientôt et de nos jours.<br/> <br/> '
				},

				'Titre' : ' La vie de Sarah',
				'source' : '(Discours du Rabbi, Chabbat ‘Hayé Sarah 5711-1950)',
						   'resume' : ' ',
						   'contenu' : 'Commentant le verset «la vie de Sarah fut constituée de cent ans, de vingt ans et de sept ans», nos Sages disent: «Elle était à cent ans comme à vingt ans et à vingt ans comme à sept ans». Ils introduisent ainsi, de manière allusive, un enseignement pour le service de D.ieu.<br/> <br/> 	On distingue plusieurs stades de l’enfance et l’on n’est réellement adulte qu’à vingt ans. C’est seulement à cet âge que l’on peut «mener une transaction avec les biens de son père». C’est l’opinion qu’adopte l’Admour Hazaken, dans son Choul’han Arou’h, constatant que celui qui a vingt ans étudie le Talmud depuis cinq ans, après avoir pris connaissance de la Loi Ecrite et de la Michna. Il peut alors se trouver confronté au monde.<br/> <br/> 	Toutes les lois énoncées dans la partie révélée de la Torah trouvent leur équivalent dans son enseignement profond. On peut donc comprendre pourquoi c’est à l’âge de vingt ans que l’on commence à gagner sa vie. En effet, il est alors nécessaire, dans la dimension spirituelle, de se préoccuper beaucoup plus sérieusement de sa subsistance.<br/> <br/> 	On peut illustrer ce principe par l’affirmation de la ‘Hassidout selon laquelle le besoin de manger correspond à un désir de l’âme d’apporter l’élévation à la parcelle de Divinité se trouvant dans l’aliment. Dès lors, le corps lui-même éprouve ce même désir et il a faim.<br/> <br/> 	Celui qui atteint l’âge de vingt ans obtient ou, tout au moins, doit obtenir la maturité intellectuelle et pense généralement qu’il y est parvenu. Il ne doit pas s’imaginer qu’il peut obtenir un tel résultat par ses propres moyens. Il lui faut se demander sincèrement ce que le Rabbi lui aurait conseillé de faire et s’en remettre à son avis.<br/> <br/> '

				'Siha ' : 
				{
				'Titre' : 'Les générations d’Its’hak ',
				'source' : '(Discours du Rabbi, Chabbat ‘Hayé Sarah 5719-1958)',
						   'resume' : ' ',
						   'contenu' : '1. Analysant le verset «voici les générations d’Its’hak fils d’Avraham, Avraham enfanta Its’hak», les commentateurs s’interrogent. Pourquoi cette répétition?<br/> <br/> 	En fait, on peut considérer que la seconde partie du verset est l’explication de la première. Comment furent envisageables les générations d’Its’hak fils d’Avraham, générations au sens littéral et également d’après l’explication de nos Sages selon laquelle les descendances des Justes sont la Torah et les Mitsvot? Par le fait que «Avraham enfanta Its’hak».<br/> <br/> 	2. Certaines pratiques furent adoptées pour la première fois par Its’hak. Il fut, par exemple, le premier à être circoncis à huit jours, c’est-à-dire de la manière la plus parfaite. Il fut aussi le premier qui célébra sa Bar Mitsva à treize ans.<br/> <br/> 	Avraham pratiqua la circoncision à quatre vint dix neuf ans. Et, il ne célébra pas sa Bar Mitsva à treize ans. Une controverse oppose nos Sages pour déterminer quand il reconnut le Créateur, à trois ans, à quarante ans, à quarante huit ans, mais non, en tout état de cause, à treize ans.<br/> <br/> 	Les deux points qui viennent d’être mentionnés figurent, en allusion, dans le verset «l’enfant grandit et fut sevré. Avraham fit un grand festin lorsque Its’hak fut sevré». Selon un avis exprimé par nos Sages, ce festin fut celui de sa circoncision. C’est le sens du mot Higamel, sevré, que l’on peut décomposer en Hag Mal. En effet, à huit jours, valeur numérique du Hé et du Guimel formant Hag, Its’hak fut circoncis, Mal.<br/> <br/> 	Selon un second avis, Its’hak fut alors «sevré» de son mauvais penchant et reçut son bon penchant. Il en fut ainsi à treize ans, lors de sa Bar Mitsva.<br/> <br/> 	Le Midrach se demande en quoi ce festin était «grand». Il explique que ce terme désigne:<br/> <br/> 	A) le Grand des mondes, D.ieu Lui-même, Qui y était présent. En effet, commentant le verset: «Tu es Mon fils, Je t’ai enfanté en ce jour», nos Sages disent qu’il se rapporte à la Bar Mitsva du roi David. D.ieu lui dit, à cette occasion: «Je t’ai enfanté en ce jour et tu n’es pas issu des forces du mal, comme ce fut le cas jusqu’à maintenant». On peut en conclure que la Bar Mitsva est bien un «sevrage» du mauvais penchant, permettant d’acquérir le bon penchant.<br/> <br/> 	B) le festin des Grands, auquel participaient Og, le roi de Bachan et tous les autres dignitaires de la génération. On sait que toutes les nations du monde acceptèrent la royauté d’Avraham et, lorsque celui-ci organisa un festin, il y invita donc tous les autres monarques, en particulier Og.<br/> <br/> 	Le Midrach rapporte qu’Og s’écria alors: «Quel valeur a-t-il? Je peux, d’un seul doigt, écraser Its’hak, le fils unique d’Avraham!». D.ieu lui répondit: «Je te promets que tu verras des dizaines de milliers de ses descendants et que tu tomberas ensuite par leurs mains».<br/> <br/> 	3. On peut définir les qualités d’Its’hak de la manière suivante.<br/> <br/> 	En pratiquant la circoncision à huit jours, Its’hak établit, entre D.ieu et lui, un lien qui transcende la raison. Avraham se circoncit à quatre vingt dix neuf ans, en pleine maturité intellectuelle. C’est la raison pour laquelle il s’appelait Avram, que l’on décompose en Av Ram, c’est-à-dire père élevé, mais aussi compréhension transcendant l’entendement courant, comme l’expliquent les livres de la Kabbala et de la ‘Hassidout.<br/> <br/> 	L’enfant qui est circoncis à huit jours possède, néanmoins, une immense qualité. Il s’attache à D.ieu avant même d’être capable de bâtir un raisonnement et ce lien, transcendant la raison, est immuable. Il ne résulte pas d’une perception intellectuelle, mais il est plutôt comparable à la manière dont l’enfant ressent ses parents, est attiré vers eux.<br/> <br/> 	4. Nos Sages se demandent si la Mitsva de la circoncision est accomplie uniquement au moment où elle est pratiquée ou bien si elle se poursuit, par la suite, autrement dit si elle exerce un effet perpétuel. La Guemara raconte que le roi David, alors qu’il se trouvait au bain, constata qu’il était nu, dépourvu de Mitsvot. Puis, il se souvint de sa circoncision et s’en trouva rasséréné. On peut en conclure que l’effet de la circoncision se poursuit dans le temps.<br/> <br/> 	Il en découle une idée pour le service de D.ieu. Lorsqu’un homme atteint l’âge mur, il doit, néanmoins, conserver ce lien et cette alliance avec D.ieu, sans modification par rapport à l’instant de la circoncision, pratiquée à huit jours, au delà de toute logique.<br/> <br/> 	En effet, lorsque l’attachement à D.ieu est purement logique et conditionné par la raison, il restera nécessairement limité. Il pourra être plus ou moins intense, mais, en tout état de cause, ne se départira pas de la limite.<br/> <br/> 	C’est la raison pour laquelle il est demandé à celui qui est capable de faire usage de son intellect de se sacrifier pour D.ieu, de se soumettre à Lui au delà de toute logique.<br/> <br/> 	5. Avraham organisa donc un festin «lorsque Its’hak fut sevré», parce que celui-ci était lié à D.ieu, de manière éternelle, par l’alliance de la circoncision ou bien parce qu’il devenait Bar Mitsva, ainsi qu’il est dit: «Je t’ai enfanté aujourd’hui». C’est alors qu’Og se moqua de lui et affirma que sa puissance lui permettait de l’écraser. Mais, il ne s’en affecta pas et, bien au contraire, ce «sevrage» fut l’occasion d’une grande fête.<br/> <br/> 	Bien plus, c’est alors que commença la chute d’Og, par la Parole que D.ieu prononça et qui a la valeur d’un acte, selon laquelle il tomberait par les mains des descendants d’Its’hak.<br/> <br/> 	6. Le verset établit tout cela, en expliquant que l’on put avoir “les générations d’Its’hak» précisément parce que «Avraham enfanta Its’hak», c’est-à-dire qu’il lui donna naissance, mais lui permit aussi d’enfanter, à son tour.<br/> <br/> 	Avraham était une personne unique, face au monde entier, qui s’opposait à lui. Malgré cela, «il invoqua le Nom de l’Eternel, D.ieu du monde», car telle était sa mission. Il montra que la Divinité et la matière n’étaient pas deux entités distinctes, D.ieu dirigeant uniquement un monde qui serait séparé de lui, mais qu’en réalité l’existence même du monde est divine, qu’il «n’est rien d’autre que Lui».<br/> <br/> 	Puis, Avraham légua cette attitude à son fils, Its’hak. Alors, devinrent possibles «les générations d’Its’hak», la Torah, les Mitsvot, les bonnes actions, mais aussi les générations, au sens le plus littéral, de sorte que ses descendants se multiplient et qu’Og tombe par leurs mains.<br/> <br/> 	7. Ce qui vient d’être dit délivre un enseignement à chacun.<br/> <br/> 	Lorsque l’on s’interroge sur l’endroit dans lequel on se trouve, c’est-à-dire un monde dans lequel les actions sont difficiles et mauvaises, dans lequel les impies sont puissants, dans lequel on subit l’obscurité et le voile, dans lequel on est conduit à consacrer la majeure partie du jour à ses préoccupations, qui se dressent contre le domaine de la sainteté, avec la puissance d’Og, roi de Bachan, capable s’en prendre à un enfant de huit jours, ou même d’une manière encore plus violente.<br/> <br/> 	Bien plus, la pénombre venant de l’extérieur est considérable et les Juifs sont «la minorité d’entre toutes les nations».<br/> <br/> 	Et, lorsque, envers et contre tout, on se consacre au domaine de la sainteté, plus encore, on organise un grand festin, de sorte que «tous les peuples de la terre constatent que tu portes le Nom de D.ieu», on se trouve confronté à certaines personnes, menaçant de destruction et de disparition.<br/> <br/> 	On peut alors s’interroger: «Où trouver la force de mettre en pratique la Torah, les Mitsvot et les bonnes actions?». Or, il est nécessaire de le faire, car telle est bien la mission confiée à chacun, non seulement à Yom Kippour, pendant la Neïla, mais bien tout au long de l’année. Comment supporter un tel voile, une telle obscurité?<br/> <br/> 	La réponse à cette question est la suivante. Les actions des pères sont des enseignements pour les fils, leur apportant la force de les appliquer, car «Avraham enfanta Its’hak». Chacun est le descendant de notre père Avraham, ancêtre de tous les Juifs, qui ne s’affecta devant personne et proclama que l’Eternel est le D.ieu du monde, que la matière est divine, qu’il «n’est rien d’autre que Lui».<br/> <br/> 	C’est de cette manière que «Avraham enfanta Its’hak, selon les deux interprétations précédemment développées.<br/> <br/> 	Il en est de même pour chaque Juif, en toute époque et en tout lieu. Il n’y a pas lieu de craindre ceux qui pensent pouvoir tout obtenir par leur puissance. Il faut, bien au contraire, s’attacher à D.ieu au dela du rationnel et adopter une attitude en conséquence, même dans l’acte quotidien le plus banal. C’est de cette façon que la matière peut devenir un réceptacle pour la Divinité.<br/> <br/> 	Et, les «générations d’Its’hak», au sens moral, permettent d’obtenir celles qui sont physiques. Ainsi, les descendants d’Its’hak peuvent vaincre tous ceux qui luttent contre D.ieu et Sa Torah, comme dans le combat mené contre Og.<br/> <br/> 	C’est de cette manière que l’on se prépare à la conquête d’Erets Israël, la Terre Sainte, par notre juste Machia’h, très bientôt et de nos jours.<br/> <br/> '
				},
				'Siha ' : 
				{
				'Titre' : 'L’élévation du monde futur ',
				'source' : '(Discours du Rabbi, Chabbat Toledot 5714-1953)',
						   'resume' : ' ',
						   'contenu' : '8. Il est dit que, dans le monde futur, on dira à Its’hak: «Tu es notre père». La ‘Hassidout en donne la raison. Its’hak évoque, en effet, la crainte et la soumission, qui figureront parmi les apports de la délivrance.<br/> <br/> 	On peut en conclure que, de ce fait, Its’hak avait d’ores et déjà adopté, dans différents domaines, le comportement du monde futur. Il est dit, de tous les Patriarches, que «le Saint béni soit-Il leur fit goûter la rédemption». Néanmoins, les autres en éprouvèrent uniquement le plaisir, alors qu’Its’hak modifia son existence, en fonction de cette perception. On sait que, lors de son sacrifice, son âme quitta son corps et il reçut, par la suite, une âme issue du monde futur.<br/> <br/> 	9. Mais, en réalité, tout cela ne décrit pas pleinement la qualité d’Its’hak, car, chez d’autres aussi, l’âme quitta le corps. Certains considèrent que ce fut le cas pour le fils de la Chounamit, selon le Zohar, tome 2, page 44b. On peut également citer d’autres exemples, même s’ils ne sont pas totalement identiques.<br/> <br/> 	En fait, la qualité d’Its’hak fut plutôt la suivante. Il sut transcender le monde et révéler ici-bas ce qui dépasse la matière. C’est ce que nous montrerons.<br/> <br/> 	Commentant le verset, «les jeunes gens grandirent», nos Sages expliquent que, lorsqu’ils eurent treize ans, Yaakov pénétra dans la maison d’étude et Esav alla servir les idoles. Or, on peut s’interroger, à ce propos. Il est dit qu’Avraham devait vivre cent quatre vingts ans, mais que cinq ans furent retirés à sa vie, pour qu’il ne soit pas le témoin du mauvais comportement de son petit-fils, Esav. Il en résulte qu’Avraham vivait encore, lorsque Esav partit servir les idoles.<br/> <br/> 	En effet, Its’hak naquit quand Avraham avait cent ans. Les jumeaux Yaakov et Esav, pour leur part, naquirent alors que Its’hak avait soixante ans. Lorsque Esav eut treize ans et devint idolâtre, Avraham avait donc cent soixante treize ans et il fut ainsi le témoin du mauvais comportement de son petit-fils pendant deux ans.<br/> <br/> 	Le Daat Zekenim des maîtres des Tossafot, donne, à ce propos, l’explication suivante. Pendant ces deux ans, Esav se cachait, lorsqu’il agissait mal. Mais, cette interprétation est difficile à accepter. Si Esav avait pu agir discrètement pendant deux ans, pourquoi ne pouvait-il le faire durant cinq ans de plus? Dès lors, pourquoi la vie d’Avraham fut-elle écourtée d’autant?<br/> <br/> 	Le Assara Maamarot et le Riva donnent une autre réponse. Après le sacrifice, Its’hak, attendant que Rivka ait trois ans et un jour pour pouvoir l’épouser, se rendit dans le Gan Eden, lequel transcende la notion de temps, telle qu’elle est perçue dans ce monde.<br/> <br/> 	De fait, le Riva cite, à ce propos, l’exemple de Noa’h. Pendant l’année du déluge, les astres ne fonctionnèrent pas et cette année n’est donc pas comptée dans sa vie. Néanmoins, cette situation ne fut pas comparable à celle d’Its’hak, qui cessa d’être soumis au temps, lorsqu’il se trouvait dans le Gan Eden. Durant le déluge, en revanche, seule la mesure du temps fut perdue. De plus, il n’en fut pas ainsi uniquement pour Noa’h, mais aussi pour tout l’univers.<br/> <br/> 	En conséquence, Yaakov et Esav naquirent effectivement plus de soixante deux ans après la naissance d’Its’hak. Pour autant, celui-ci était uniquement âgé de soixante ans, puisque les années passées dans le Gan Eden transcendaient le temps.<br/> <br/> 	Avraham avait alors cent soixante deux ans. Lorsque Its’hak réintégra l’espace et le temps, les deux ans passés au Gan Eden ne lui furent pas comptés. Il avait donc bien, pour sa part, soixante ans.<br/> <br/> 	On peut, parfois, s’élever plus haut que le temps, de sorte que cela apparaisse à l’évidence, par la suite, quand on le réintègre. On raconte que le Baal Chem Tov écrivit à son beau-frère, Rabbi Guerchon et lui rapporta un fait qui devait se dérouler par la suite.<br/> <br/> 	En effet, le Baal Chem Tov s’était élevé vers le monde spirituel de Yetsira, dans lequel on peut observer ce qui se passe en dix ou quinze ans en un seul clin d’oeil. Néanmoins, il ne fut pas libéré, ici-bas de la dimension du temps, d’autant que, quand il connut cette élévation de l’âme, son corps resta ici-bas, ce qui ne fut pas le cas pour Its’hak.<br/> <br/> 	Lorsqu’il réintégra le monde, par la suite, Its’hak conserva le comportement du Gan Eden. Ainsi, il put dire que «l’odeur de mon fils est celle d’un champ béni par D.ieu», c’est-à-dire celle du Gan Eden. Comment en avait-il connaissance? Par le souvenir qu’il conservait de la période qu’il avait passée là-bas.<br/> <br/> 	Certes, lorsqu’une âme quitte le Gan Eden pour descendre dans ce monde, un ange la frappe sur la bouche, afin qu’elle puisse assumer sans trouble l’effort nécessaire à son service de D.ieu, ici-bas. De la même manière, l’âme qui quitte ce monde doit aussi en oublier l’apparence. Its’hak, par contre, parvint à révéler ici-bas ce qui se passait dans le Gan Eden.<br/> <br/> 	10. Nos Sages soulignent que les Patriarches sont uniquement au nombre de trois. Il se distinguent, en cela, des douze fils de Yaakov, dont chaque Juif ne peut cumuler toutes les qualités à la fois, alors qu’il possède, de manière effective, celles des Patriarches. C’est pour cela que tous disent, dans la prière: «D.ieu d’Avraham, D.ieu d’Its’hak et D.ieu de Yaakov».<br/> <br/> 	Chaque Patriarche apporte donc à tous les Juifs la force d’imiter son comportement pour servir D.ieu et ceux-ci peuvent, en conséquence, recevoir l’apport du Gan Eden, comme ce fut le cas pour Its’hak.<br/> <br/> 	La même affirmation est également formulée à propos du Chabbat, qui accorde sa bénédiction à tous les jours de la semaine suivante. Car, le Chabbat transcende le temps et toute la semaine peut donc être modifiée en conséquence.<br/> <br/> 	C’est pour cela que l’on doit faire mention du Chabbat, tout au long de la semaine. On parle ainsi, dans la prière, de «premier jour après le Chabbat», de «second jour après le Chabbat» et l’on met ainsi en pratique l’Injonction: «Souviens-toi du jour du Chabbat». De même, Chamaï l’Ancien, chaque fois qu’il faisait une acquisition, disait: «C’est en l’honneur du saint Chabbat».<br/> <br/> 	11. Il découle de tout ce qui vient d’être dit, un enseignement pour le service de D.ieu.<br/> <br/> 	On demande à un Juif de renoncer aux plaisirs et aux attraits du monde, de mettre en pratique les termes du verset: «Je ne demande qu’une chose à D.ieu, de percevoir à quel point Il est agréable». Or, celui-ci pourrait objecter qu’on lui a donné un corps, une âme animale, qu’on l’a au sein de la matérialité. Dès lors, comment lui enjoindre de s’écarter des plaisirs du monde, de rechercher uniquement la Divinité, c’est-à-dire d’adopter les plaisirs de l’autre monde, précisément du Gan Eden, dans lequel le plaisir céleste se révèle pleinement?<br/> <br/> 	Il faut donc lui faire la réponse suivante. Il doit savoir qu’il reçoit la force du «D.ieu d’Its’hak». Il peut donc observer, contempler le Gan Eden et le monde futur, au point d’en sentir l’odeur, de comprendre que tous les plaisirs du monde, y compris ceux qui sont véritables, sont totalement négligeables, par comparaison à ceux du Gan Eden. En conséquence, comment envisager d’abandonner le plaisir essentiel pour se contenter de celui qui est insignifiant? Bien plus, si l’on supprime l’essentiel, on fait disparaître l’accessoire et, a fortiori, ce qui est insignifiant!<br/> <br/> 	C’est la raison pour laquelle on doit se consacrer uniquement à ce qui est essentiel. Pour y parvenir, il faut se soumettre à D.ieu, accepter Sa Volonté. C’est de cette façon que l’on accède au Gan Eden, comme il est dit: «ainsi la jeune fille se rendait auprès du roi», c’est-à-dire de manière soumise.<br/> <br/> 	Cette soumission et cette acceptation de la Volonté divine sont précisément l’apport d’Its’hak. C’est à ce propos que l’on parle de «crainte d’Its’hak».<br/> <br/> 	12. Ce qui vient d’être dit nous permettra de comprendre pour quelle raison la mariée est silencieuse, lorsque son union est célébrée. Certes, le silence est une manière d’acquiescer. Il n’en reste pas moins préférable de signifier clairement son accord. Or, la coutume juive, partie intégrante de la Torah, veut que la mariée, sous le dais nuptial, se tait!<br/> <br/> 	L’explication est, en fait, la suivante. Un rapprochement profond, émanant de la quintessence du mari et de la femme, est le moyen de révéler la force infinie de D.ieu et de donner naissance à des enfants. Or, le seul moyen de l’obtenir est la soumission la plus totale. L’union profonde est ainsi réalisée et l’on accomplit, de la sorte, les termes du verset selon lequel: «la femme vertueuse est la couronne de son mari».<br/> '
				},
				'Siha ' : 
				{
				'Titre' : 'Le sens du mariage ',
				'source' : '(Discours du Rabbi, second jour de Roch ‘Hodech Kislev 5713-1953)',
						   'resume' : ' ',
						   'contenu' : '13. La qualité d’Its’hak, qui vient d’être définie, se révéla essentiellement par le mariage. Nous avons vu, en effet, qu’avant de se marier, il se réfugia dans le Gan Eden pour conjurer le mauvais sort. Commentant le verset: «Its’hak sortit prier dans le champ», le Yalkout dit: «D’où sortait-il? du Gan Eden». C’est alors que «il vit des chameaux arriver et Rivka leva les yeux».<br/> <br/> 	Il en est de même pour quiconque doit se marier. Mon beau-père, le Rabbi, indiqua qu’un jeune homme, dès les quelques jours qui précèdent son mariage, il ne précisa pas combien de jours, ne doit plus rester seul. Il lui faut être gardé par quelqu’un. Dans les Pirkeï de Rabbi Eliézer, fin du chapitre 16, il est dit aussi que le marié ne doit pas rester seul, mais cet ouvrage explique que ceci relève de l’honneur qui lui est dû, ce qui est le cas seulement après son mariage. En revanche, mon beau-père, le Rabbi, m’a dit que le marié devait faire l’objet d’une protection, pendant les quelques jours précédant son mariage.<br/> <br/> 	14. Quelle relation peut-on faire entre un mariage et le Gan Eden? Les bénédictions du mariage permettent de répondre à cette question, «Tu réjouiras les amis qui s’aiment, comme Tu t’es réjoui de la création, dans le Gan Eden, auparavant».<br/> <br/> 	Cette relation peut être précisée. On sait que le mal est absent du Gan Eden. C’est la raison pour laquelle Adam, le premier homme, en fut chassé, lorsqu’il commit la faute. Le Gan Eden, en effet, ne peut supporter le mal.<br/> <br/> 	15. On distingue plusieurs niveaux, parmi les mondes qui sont inférieurs au Gan Eden. On considère, de façon générale, qu’ils sont au nombre de trois, Assya, Yetsira et Brya.<br/> <br/> 	Dans le monde d’Assya, le mal est majoritaire et peut donc l’emporter sur le bien. En Yetsira, l’équilibre est réalisé entre le bien et le mal. En Brya, le bien est majoritaire.<br/> <br/> 	C’est sur la même base que l’on peut faire une différence entre le Talmud Babli et le Yerouchalmi. A l’extérieur d’Erets Israël, tout passe par Assya. La méthode employée par le Talmud Babli est donc construite sur des questions et des réponses. Un effort est alors nécessaire pour répondre aux interrogations, pour résoudre les difficultés. C’est de cette manière que l’on obtient le résultat recherché.<br/> <br/> 	Ainsi, on dit que le Ari Zal apprenait la ‘Hala’ha de six manières différentes. Il analysait profondément les questions qui se posaient, au point d’en être épuisé et de se couvrir de transpiration. C’est ainsi qu’il brisait les forces du mal, à l’origine de ces questions.<br/> <br/> 	En Erets Israël, par contre, tout passe par Yetsira. Le Talmud Yerouchalmi peut donc faire l’objet d’une étude directe.<br/> <br/> 	Certes, on trouve bien des questions dans le Yerouchalmi, mais l’on y apporte aussitôt une réponse. Ces questions ne sont donc pas très fortes, tout comme le monde de Yetsira, dans lequel le mal existe. Car, c’est précisément le domaine du mal qui donne la possibilité de poser une question, comme l’explique Igueret Hakodech, au chapitre 26, se basant sur le Zohar. Un tel mal n’a cependant aucune force.<br/> <br/> 	C’est la raison pour laquelle on consacre son temps d’étude, dans la semaine, pour deux tiers à la partie révélée de la Torah et pour un tiers, à la ‘Hassidout. C’est alors cette partie révélée qui est prépondérante. L’étude du Chabbat, en revanche, porte sur l’enseignement profond de la Torah.<br/> <br/> 	Pendant les six jours de la semaine, en effet, la lumière de D.ieu se révèle dans la création par l’intermédiaire des vêtements issus des mondes de Yetsira et d’Assya. A ces stades, le mal existe et la partie révélée de la Torah permet d’en réaliser l’élévation, puisque son but est la transformation des différents éléments constituant le monde matériel.<br/> <br/> 	Puis, lorsqu’arrive le Chabbat, la lumière traverse uniquement un vêtement de Brya et l’étude porte donc seulement sur l’enseignement caché de la Torah, «l’arbre de vie», qui transcende toute transformation de la matière.<br/> <br/> 	C’est ainsi qu’il faut comprendre les deux propositions du verset: «Louez l’Eternel de toute la terre» et «prosternez-vous devant D.ieu, avec gloire et sainteté». Les initiales des mots constituant la première, s’appliquant aux six jours de la semaine, forment le mot Hala’ha, alors que les initiales des mots de la seconde, concernant le Chabbat, forment le mot Kabbala.<br/> <br/> 	Certes, le mal existe aussi en Brya, mais le bien peut le vaincre. Le Gan Eden, en revanche, ne peut souffrir l’existence du mal.<br/> <br/> 	16. Ce qui vient d’être dit nous permettra d’établir une relation entre le mariage et le Gan Eden. Le mariage permet de bâtir un édifice éternel et, pour cela, il doit être introduit par un élément d’une haute élévation, qui ne supporte même pas l’éventualité du mal, écartant ainsi le risque que «il mange du fruit et vive éternellement». Car, c’est bien ainsi que l’on construit un édifice véritablement éternel.<br/> <br/> 	Il en va de même pour chacun, à titre personnel et c’est pour cela que l’on doit être gardé par quelqu’un, avant son mariage. Différents textes expliquent ce qu’est cette protection, qui permet de bâtir un édifice éternel, de mettre en pratique les termes de la bénédiction: «Tu réjouiras les amis qui s’aiment, comme Tu t’es réjoui de la création, dans le Gan Eden, auparavant».<br/> <br/> 	17. Ceci nous permettra de comprendre un autre point.<br/> <br/> 	Mon beau-père, le Rabbi, raconta que son père, le Rabbi Rachab lui demanda, avant son mariage, de conclure ses études lui permettant de recevoir l’ordination rabbinique. Et, l’on pouvait déduire de son récit que le Rabbi Rachab lui-même, avant son propre mariage, avait reçu de son père, le Rabbi Maharach, l’injonction de recevoir l’ordination rabbinique. On trouve, du reste, une lettre que le Rabbi Maharach écrivit au Rabbi Rachab, à cette époque, dans laquelle il l’appelle: «mon fils, le Rav».<br/> <br/> 	On peut en conclure que la possibilité de déterminer la Hala’ha qui découle d’une ordination rabbinique est bien liée au mariage et permet de le préparer.<br/> <br/> 	18. Le Rav tranche la Hala’ha et la détermine de manière juste. Toutes les idées, toutes les conceptions développées par la Torah sont vraies et nos Sages soulignent que «les unes et les autres sont l’expression du D.ieu de vie». En revanche, la Hala’ha présente la vérité de la manière la plus juste. Elle est bien plus que l’expression de D.ieu et nos Sages disent de celui qui la tranche: «D.ieu est avec lui et la Hala’ha retient son avis». Ainsi, la Hala’ha est directement liée au Nom de D.ieu, le Tétragramme.<br/> <br/> 	Un homme intelligent et érudit peut effectivement échafauder de profonds raisonnements, qui sont donc bien «l’expression du D.ieu de vie». Mais, cela peut n’être qu’éphémère. On peut, par la suite, trouver une meilleure explication, écartant la première. La décision hala’hique, en revanche, est immuable et ne peut être modifiée.<br/> <br/> 	Ainsi, le juge doit savoir comment réagir lorsqu’il est confronté à une idée qui n’est pas conforme à la Hala’ha. Sa décision sera alors uniquement basée sur cette Hala’ha, qui est immuable et présente ainsi la vérité de la manière la plus exacte qui soit.<br/> <br/> 	La Michna demande: «Pourquoi un avis isolé est-il mentionné», puisqu’il ne sera pas retenu par la Hala’ha? Elle répond, d’après un avis, qu’il était bien nécessaire d’en faire état, faute de quoi un autre Sage aurait pu l’énoncer plus tard et, de la sorte, remettre en cause la Hala’ha. Cet avis isolé indique donc qu’un tel raisonnement a déjà été avancé, sans que la Hala’ha ne l’ait retenu.<br/> <br/> 	C’est pour cela que le mariage est lié à la détermination de la Hala’ha. Car, l’un et l’autre bâtissent un édifice éternel.<br/> <br/> 	19. Cette idée peut être précisée.<br/> <br/> 	On distingue, de manière générale, trois catégories de besoins des hommes, la nourriture, les vêtements et une maison. Or, cette dernière est également immuable, comme le soulignent différents textes qui la mettent en opposition avec un vêtement, lequel s’use et ne dure pas. La maison, par contre, est durable et peut même constituer un «édifice éternel».<br/> <br/> 	Ce qui se trouve dans le monde existe aussi dans la Torah et trouve sa source en elle. Il est dit, en effet, que «le Saint béni soit-Il consulta la Torah pour créer le monde». On peut donc définir un vêtement et une maison de la Torah.<br/> <br/> 	Les raisonnements sont des vêtements. Ils sont utiles, à un moment précis et peuvent alors servir. En les bâtissant, on met en pratique le Commandement d’étudier la Torah et, bien plus, il n’est pas d’autre manière de le faire. Pour autant, ils peuvent par la suite, être rejetés. La Hala’ha tranchée, par contre, est la maison et elle a donc un caractère immuable.<br/> <br/> 	Telle est la relation que l’on peut faire entre un mariage, moyen de bâtir un foyer juif et l’ordination rabbinique, qui est également comparable à une maison.<br/> <br/> 	20. Le mariage et l’ordination rabbinique sont également comparables par leurs aspects spécifiques.<br/> <br/> 	La possibilité d’enseigner la ‘Hala’ha n’est pleinement accordée qu’à l’âge de quarante ans, conformément à l’affirmation de nos Sages selon laquelle «on ne perçoit pleinement l’enseignement de son maître qu’au bout de quarante ans».<br/> <br/> 	Il en fut de même pour l’union d’Its’hak et de Rivka, le premier mariage décrit par la Torah. Il est dit, en effet, que «Its’hak était âgé de quarante ans, lorsqu’il épousa Rivka.<br/> <br/> 	Le Midrach dit, et Rachi le cite, que, peu avant le mariage d’Its’hak, Avraham rédigea un acte lui transmettant tout ce qu’il possédait.<br/> <br/> 	On peut en conclure qu’il perçut alors pleinement son maître. Its’hak put ainsi succéder à Avraham, qui était son Rabbi. Dès lors, son mariage devint possible<br/> <br/> 	21. On peut ainsi justifier la pratique qui veut que l’on reçoive l’ordination rabbinique avant de se marier.<br/> <br/> 	Le monde fut créé par la Torah. D.ieu la consulta, dans ce but et l’on doit donc en faire de même pour le «monde» que constitue sa propre personnalité. Pour la même raison, le marié est appelé à la Torah, juste avant son mariage.<br/> <br/> 	Lorsque l’on s’apprête à pénétrer dans le monde pour y bâtir un foyer juif, on doit, au préalable, construire un édifice de Torah, être à même d’en trancher la Hala’ha.<br/> <br/> 	En édifiant la maison de la Torah, on construit également celle du monde, un édifice éternel, béni de nombreux enfants.<br/> <br/> '
