				'Siha' :{'Titre' :'Pauvreté et richesse de la manne<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Ekev 5721-1961)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Nous avons maintes fois souligné que “ le Saint béni soit-Il conçut le désir que Lui soit bâtie une demeure ici-bas ” et que les enfants d’Israël en commencèrent l’édification quand ils entrèrent en Erets Israël, “ pays d’habitation ”. Les quarante ans qu’ils passèrent dans le désert les préparèrent à ce qu’ils devaient accomplir en Terre Sainte.<br/> <br/> 	On sait que l’élévation du service de D.ieu est perceptible précisément quand on est confronté à l’épreuve, aux difficultés et que l’on ne s’en affecte pas. En pareil cas, on sert D.ieu d’une manière beaucoup plus profonde, car cette épreuve met en éveil des forces profondes et intérieures, comme l’expliquent le Likouteï Torah, Reéh, page 19b et le Dére’h Mitsvoté’ha, page 185b.<br/> <br/> 	C’est la raison pour laquelle les quarante ans passés dans le désert, temps de la préparation, furent également une période d’épreuves pour les Juifs, ainsi qu’il est dit : “ pour te mettre à l’épreuve afin de déterminer ce qu’il y a en ton cœur et si tu garderas Ses Mitsvot ”.<br/> <br/> 	Il est, de façon générale, deux sortes d’épreuves, la pauvreté et la richesse, comme le dit le Likouteï Torah, commentaires de Roch Hachana, page 60a. Et, dans le désert, les enfants d’Israël furent confrontés à l’un et à l’autre, précisément en relation avec la manne.<br/> <br/> 	D’une part, la manne fait allusion à la plus grande richesse. Elle était “ le pain du ciel ” et ne suscitait aucun déchet, selon le traité Yoma 75b. Et, l’on pouvait lui trouver tous les goûts que l’on désirait, d’après le traité Yoma 75a. Il n’en est pas de même pour le “ pain de la terre ”, qui a un goût bien précis, suscite des déchets. En outre, la manne était accompagnée de pierres précieuses et de perles, comme le dit aussi le traité Yoma 75a. Elle évoquait donc bien une immense richesse.<br/> <br/> 	A l’opposé, la manne les confronta également à l’épreuve de la pauvreté, ainsi qu’il est dit : “ Il t’a nourri de manne, afin de te faire souffrir ” et le traité Yoma 74b explique en quoi consistait cette souffrance. En consommant la manne, on n’était jamais rassasié. Un avis précise : “ Celui qui possède du pain dans son sac ne peut pas être comparé à celui qui n’en a pas ”. Or, on recevait la manne seulement pour une journée. Il n’en restait rien pour le lendemain et l’on ne pouvait donc pas être rassasié comme on l’est quand on sait que l’on a des provisions.<br/> <br/> 	Selon un second avis, “ Celui qui voit ce qu’il mange ne peut être comparé à celui qui ne voit pas ce qu’il mange ”. En l’occurrence, on ne voyait que la manne et non ce dont on voulait qu’elle ait le goût.<br/> <br/> 	2. On peut, toutefois, s’interroger. Comment un seul et même élément, en l’occurrence la manne, peut-il porter en lui deux caractères opposés, la pauvreté et la richesse ?<br/> <br/> 	La manne était riche, avait tous les goûts, était accompagnée de pierres précieuses et de perles. Il est clair qu’il ne peut en être de même pour le “ pain de la terre ”. Seul son caractère de “ pain du ciel ”, son aspect divin, lui conférait toutes ces qualités. En effet, D.ieu ne connaît pas la limite. La manne, même ici-bas, conservait donc sa nature céleste. Elle ne produisait pas de déchet, avait de nombreux goûts, n’était pas même limitée à la catégorie des aliments, ne pouvait pas, à proprement parler, être définie comme du pain, un végétal, puisqu’elle était accompagnée du minéral le plus pur, des pierres précieuses et des perles.<br/> <br/> 	Transcendant le monde et les travaux agricoles, se révélant au sein de la matière à partir d’un stade dépassant la création, la manne s’inscrivait également dans le temps et le traité Nazir 7a souligne que “ chaque jour constitue une entité indépendante ”. Elle était donc distribuée quotidiennement. En ce sens, elle était comparable à un cadeau, qui est offert uniquement pour ce qu’il est, alors que la récompense rétribue l’effort accompli.<br/> <br/> 	L’œil physique ne permettait pas de voir tout ce dont on sentait le goût, dans la manne, car il est limité et ne peut pas percevoir le caractère infini du Divin.<br/> <br/> 	Telles sont donc les deux phases de richesse et de pauvreté que possédait la manne. D’une part, elle correspondait à la plus grande richesse, car sa nature était spirituelle et elle ne souffrait pas les limites. Néanmoins, le monde et l’homme révèlent, en outre, la plus grande pauvreté, inhérente à la manne. En effet, ceux qui la consommaient ne possédaient rien, n’avaient pas de “ pain dans leur sac ”. Leurs yeux ne voyaient pas sa richesse, ne percevaient même pas l’aliment le plus fruste, “ ne voyaient pas ce qu’il mangeaient ”, tout comme une lumière intense, difficile à supporter, a pour effet d’éblouir et de faire perdre la vue.<br/> <br/> 	Car, de façon générale, un homme possède toujours quelque chose qui lui appartient. Mais, ce n’était pas le cas de la manne, malgré sa richesse. Celle-ci imposait donc à l’homme la pauvreté la plus sévère, puisqu’il ne possédait rien qui soit réellement à lui.<br/> <br/> 	3. Ce qui vient d’être dit nous permettra de comprendre le sens du verset : “ Il t’a affamé et t’a fait manger la manne ” ? Non seulement celle-ci ne rassasiait pas, comme le pain de la terre, pour les raisons qui viennent d’être énoncées, mais, bien plus, elle donnait faim, comme le souligne le Midrach Kohélet Rabba, chapitre 5, paragraphe 10. Et, le Léka’h Tov, commentant le verset Devarim 8, 2, souligne la relation entre la faim et la manne. La ‘Hassidout explique qu’il fallait “ avoir faim du pain de la terre afin de pouvoir consommer la manne ”. Or, comment la manne pouvait-elle suggérer la faim ?<br/> <br/> 	Chaque créature terrestre est, par nature, limitée. Elle possède son domaine, qui lui est spécifique et il en est de même pour le pain de la terre, qui est uniquement un aliment, ayant un goût bien précis. Les hommes le consomment et en sont rassasiés. Il n’en est pas de même quand quelqu’un, malgré ses limites, consomme le pain du ciel, qui, lui, ne subit pas la limite. Celui-ci ressent alors la richesse infinie de la manne, mais, simultanément, il s’aperçoit qu’il ne peut l’intégrer et que, malgré tout ce qu’il fera, il se maintiendra dans la limite. Il restera toujours une infinité de goûts qu’il n’aura pas. La conscience de tout cela éveillera en lui la faim. Il sera attiré par l’immensité qu’il ne pourra atteindre, ce “ que tu n’as pas connu et que tes ancêtres n’ont pas connu ”, ce que l’intellect ne peut percevoir. Ainsi, le Likouteï Torah, Ekev, à la page 14a, dit : “ Les Patriarches ne possédaient pas cette connaissance ”.<br/> <br/> 	Car, pour percevoir cette forme d’infini, il faut se libérer de sa propre personne et de ses limites intrinsèques.<br/> <br/> 	4. C’est donc de cette façon que l’obtention de la manne, pendant les quarante années passées dans le désert, fut la préparation nécessaire pour mettre en pratique la Torah et les Mitsvot dans un “ pays d’habitation ”, afin de se préparer aux deux formes d’épreuve, celle de la richesse et celle de la pauvreté.<br/> <br/> 	Surmonter l’épreuve de la richesse permet de ne pas penser que “ c’est grâce à ma force et à la puissance de ma main que j’ai obtenu tout cela ”, d’acquérir la conviction que “ D.ieu te donne le moyen de réussir ”.<br/> <br/> 	Surmonter l’épreuve de la pauvreté consiste à se pénétrer de la conscience que “ aucun mal ne provient de D.ieu ”, selon les termes du Midrach Béréchit Rabba, chapitre 51, paragraphe 3. L’homme est seul responsable des souffrances qu’il endure et il ne doit donc pas les considérer avec dédain, ce qu’a D.ieu ne plaise. Bien au contraire, il lui faut les accepter joyeusement, comme le soulignent le traité Bera’hot 60b et Iguéret Ha Kodech, au chapitre 22.<br/> <br/> 	Tel est donc l’enseignement que délivre la manne. La bénédiction céleste est la plus riche qui soit. En effet, tout ce qui concerne l’homme est, par nature, limité. Celui-ci ne peut donc recevoir la richesse véritable que de D.ieu. Bien plus, même s’il cherche à “ intervenir ” dans le dévoilement de la bénédiction divine, il ne l’augmentera pas pour autant, car, selon les termes du verset (Chemot 16, 18) “ celui qui en cueillait une plus grande quantité n’en avait pas plus ”. Plus encore, une telle “ intervention ” peut être dommageable et induire la pauvreté là où la richesse eut été naturelle.<br/> <br/> 	Comment accéder à la richesse ? En se libérant des limites de sa personnalité, de sa volonté propre, de la conviction que l’on agit par “ ma force et la puissance de ma main ”, en s’en remettant pleinement à D.ieu. Ainsi, on est un réceptacle pour recevoir Sa bénédiction, y compris matérielle, au-delà de ce qu’une créature peut intégrer, du fait de ses limites.<br/> <br/> 	En effet, quand un homme n’éprouve plus aucun attrait pour les plaisirs du monde, ceux-ci deviennent comme spirituels et ils n’occupent plus de place. De fait, la manne avait une apparence matérielle, mais elle n’en était pas moins un aliment spirituel, qui n’occupait aucune place dans les membres du corps où ils pénétraient.<br/> <br/> 	5. La sagesse et la compréhension sont qualifiées de nourriture. Un aliment s’introduit profondément en l’homme et il se confond à lui, comme l’explique le Tanya, au chapitre 5. Or, il en est bien deux catégories et l’on distingue le pain de la terre du pain du ciel. Le premier correspond à l’intellect humain et le second, à l’intellect divin, à la Torah, Sagesse du Saint béni soit-Il. Et l’on retrouve, entre ceux deux intellects, toutes les différences qui viennent d’être exposées.<br/> <br/> 	Toutes les disciplines de la connaissance, à l’exception de la Torah, sont limitées et ne possèdent rien de plus que leur contenu spécifique. Elles ne sont qu’une forme de savoir, ont leur logique propre, tout comme le pain de la terre qui a uniquement son propre goût et n’en possède aucun autre. De plus, ces sciences ont également des déchets.<br/> <br/> 	Mais, malgré la limite de l’intellect humain, bien plus, du fait de cette limite, l’homme s’emplit de telles connaissances et s’en “ rassasie ”. Car, il les comprend et peut en avoir une approche exhaustive, il “ a du pain dans son sac ” et il “ voit ce qu’il mange ”. Il en tirera donc de l’orgueil et de l’arrogance, comme le souligne le Torat Chalom, à la page 101.<br/> <br/> 	Il n’en est pas de même pour la sagesse de la Torah, qui est la vérité intégrale et n’a pas de déchets, ce qu’à D.ieu ne plaise. Elle est également infinie et cumule “ tous les goûts ”. Elle confère la richesse matérielle, les pierres précieuses et les perles, qui sont bien la marque de la plus grande opulence. Mais, précisément de ce fait, un homme ne peut la saisir et la comprendre intégralement. Il aura toujours le sentiment d’être éloigné de sa vérité, de son caractère infini. Il n’en concevra donc aucun orgueil. Bien au contraire, il se soumettra à D.ieu. De fait, le verset (Kohélet 1, 18) constate que : “ celui qui élargit ses connaissances intensifie ses souffrances ”, car plus l’on connaît la Torah et plus l’on a soif de la connaître encore, ainsi qu’il est dit : “ Il t’a affamé ”.<br/> <br/> 	Au sein même de la Torah, on retrouve cette distinction entre sa partie révélée et son enseignement profond. La première est, certes, la Sagesse et la Volonté du Saint béni soit-Il, le pain du ciel. Pour autant, elle prend une apparence logique et fait appel à des notions matérielles. Il accorde donc une place à la limite et il est, en conséquence, possible que “ pour celui qui n’en a pas le mérite, elle devient un poison ”, selon les termes du traité Yoma 72b, commenté par le Kountrass Ets ‘Haïm, à partir du chapitre 11. Dès lors, il y a bien des déchets.<br/> <br/> 	Il n’en est pas de même pour la partie profonde de la Torah, qui ne subit littéralement aucune limite et pour laquelle les déchets n’ont pas de sens.<br/> <br/> 	6. Le mauvais penchant assume sa mission d’une manière particulièrement habile et, lorsqu’il souhaite écarter un Juif de l’étude de la Torah, en général, de celle de sa partie profonde, en particulier, il sera conscient qu’il ne peut pas dénigrer la Torah devant lui, car chaque Juif en connaît la valeur. Bien plus, le verset Mela’him 1, 20, 6, fait mention d’un Juif ayant délibérément servi les idoles qui, néanmoins, la définit comme “ ce que tes yeux convoitent ”. C’est alors que le mauvais penchant a une bonne idée et développe le raisonnement inverse :<br/> <br/> 	“ La Torah est infinie et, quel que soit le temps que tu consacreras à son étude, tu n’en connaîtras pas l’ensemble. De fait, plus tu l’étudieras et plus tu ressentiras à quel point tu es éloigné d’elle, puisqu’elle est infinie. Il est donc préférable que tu te limites à ce qui relève effectivement de ton niveau, c’est-à-dire aux préoccupations matérielles. Celles-ci te procureront une véritable satisfaction, car tu les saisiras pleinement. Certes, il est également nécessaire d’étudier la Torah. Il faut connaître la Hala’ha, concrètement applicable. Et, chacun est tenu d’en étudier au moins un chapitre, le matin et un autre, le soir.<br/> <br/> 	Néanmoins, tu pourras te contenter d’un paragraphe du Choul’han Arou’h ou, pour faire les choses au mieux, d’un chapitre. Et, si tu veux adopter la meilleure pratique qui puisse être, tu fixeras une étude quotidienne. En revanche, pourquoi étudier la Torah longtemps et profondément, puisque, de toute façon, tu ne parviendras pas à une compréhension exhaustive et tu n’en concevras donc que de la douleur ?<br/> <br/> 	De plus, tu te limiteras à la partie révélée de la Torah et tu n’apprendras pas son enseignement profond, qui fait référence à des concepts abstraits, que l’on ne peut pas saisir de ses mains, dont la nature transcende l’intellect des hommes, y compris selon l’explication du Kountrass Limoud Ha ‘Hassidout, à partir du chapitre 11. ”<br/> <br/> 	Il faut donc savoir que de telles incitations du mauvais penchant à ne pas se passionner pour le “ pain du ciel ” et à se limiter à des objectifs matériels ne sont qu’un début. A terme, son but est de détourner complètement un Juif du chemin de la Torah, ce qu’à D.ieu ne plaise. Si on lui fait une concession sur un point, on s’enfoncera, de plus en plus, dans son filet et nos Sages disent, au traité Soukka 52b, dans le Midrach Béréchit Rabba, chapitre 22, paragraphe 6 et dans le Zohar, tome 3, page 267b, que le mauvais penchant est d’abord un “ passant ”, puis un “ invité ” et, enfin, le “ propriétaire des lieux ”.<br/> <br/> 	L’enseignement du récit de la Torah, relatif à la manne, s’applique donc également à cela. Les enfants d’Israël dirent : “ Nous ne pouvons plus souffrir ce pain avarié ”. Ils refusèrent la manne, parce qu’elle transcendait la grossièreté du monde et ils souhaitaient un aliment qui produise des déchets. Ils en furent donc découragés et “ pleurèrent, selon les familles ”, c’est-à-dire “ pour ce qui concerne les familles ”, pour les relations qui leur étaient interdites.<br/> <br/> 	Le mauvais penchant prétend que l’on ne peut satisfaire une soif spirituelle, que l’on tire satisfaction uniquement de l’objectif matériel que l’on se fixe et que l’on atteint, plus ou moins. En réalité, le contraire est vrai.<br/> <br/> 	La dimension profonde de la personnalité juive est la spiritualité. Celui qui s’en détache et succombe aux attraits matériels ne parviendra jamais à satisfaire ses désirs, quelle que soit l’étendue de ce qu’il possède, car là ne réside pas sa nature. Celle-ci s’exprime dans la spiritualité. L’homme doit donc être un “ réceptacle vide ”, se libérer de ses propres limites et de ses entraves. Dès lors, il pourra contenir non seulement les valeurs spirituelles, mais aussi les biens matériels, qu’il obtiendra “ de Sa main pleine, ouverte, sainte et large ”, au-delà de ce qu’une créature peut contenir. En lui, l’esprit et la matière ne formeront qu’une seule et même entité. L’un et l’autre transcenderont toute limite.<br/> '},
				
				'Siha' :{'Titre' :'La date du 20 Av<br/>  ','source' : '(Discours du Rabbi, 20 Mena’hem Av 5711-1951)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Le 20 Av est la date de la Hilloula de mon père, Rabbi Lévi Its’hak Schneerson, décédé en 5704, alors qu’il était exilé dans le Kazakhstan. Pour l’heure, le seul texte dans lequel j’ai trouvé mention de cette date est le traité Taanit 26a. Par ailleurs, le 20 Av se trouve également être quarante jours avant Roch Hachana. Or, j’ai trouvé, dans les coutumes de la communauté Beth Kel, rapportées par le Sidour Divreï Chalom, le passage suivant : “ Le 20 du mois d’Av, on annule ses vœux, car, à compter de cette date, il reste encore quarante jours avant Roch Hachana ”. Néanmoins, je n’ai pas vu de pratique similaire, ou même proche de cela, dans les coutumes de ‘Habad. Pour autant, une forme spécifique du service de D.ieu est bien introduite lors du Roch ‘Hodech Elloul, qui est quarante jours avant Yom Kippour, également appelé Roch Hachana dans le verset Yé’hezkel 40, 1, comme l’explique le Likouteï Torah, commentaires de Roch Hachana, à la page 58a.<br/> <br/> 	La Michna du traité Taanit, à la référence précédemment citée, raconte que le 20 Av était un jour de fête pour une certaine famille. En effet, ce jour-là, on utilisait, sur l’autel, dans le Temple, le bois qu’elle avait apporté. Parfois, il n’y avait plus de bois, dans le bureau où il était entreposé. Certaines familles étaient alors volontaires pour en offrir, afin que le feu brûle sur l’autel. Lorsque le bois apporté par une première famille s’achevait, on recevait le don d’une seconde famille, et ainsi de suite.<br/> <br/> 	On avait instauré que, lorsqu’une famille apportait du bois, celui-ci soit systématiquement utilisé, au jour de cette offrande, même s’il y en avait encore dans le bureau. Ce jour était donc une fête pour cette famille, comme le précise le traité Taanit 28a.<br/> <br/> 	S’agissant de la famille qui offrait du bois, le 20 Av, le traité Taanit 28a énonce deux avis. Selon Rabbi Meïr, “ il s’agit des fils de David Ben Yehouda ”, alors que, pour Rabbi Yossi, “ il s’agit des fils de Yoav Ben Tserouya ”. En apparence, comment peut-il y avoir une controverse à propos d’un fait concret ? Bien plus, les traités Erouvin 13b, Guittin 6b et le Zohar, tome 3, page 6b affirment que “ l’un et l’autre expriment l’avis du D.ieu de vie ”. Comment est-ce le cas, en la matière ?<br/> <br/> 	On peut expliquer que cette discussion entre Rabbi Meïr et Rabbi Yossi ne porte pas sur ce qui se passa concrètement. L’un et l’autre ne cherchent pas à déterminer si l’offrande émanait des premiers ou des seconds, car tous ne constituaient qu’une seule et même famille, descendant des deux à la fois, de David et de Yoav, dont les enfants avaient contracté plusieurs unions. De fait, nos Sages donnent, au traité Sotta 43a, une même explication à propos des filles de Poutyel.<br/> <br/> 	La discussion entre Rabbi Meïr et Rabbi Yossi est donc la suivante. Quelle est la qualité de cette famille, grâce à laquelle elle pouvait offrir du bois pour l’autel, le 20 Av ? Selon Rabbi Meïr, c’était par le mérite du roi David, alors que, pour Rabbi Yossi, c’était par celui de Yoav Ben Tserouya.<br/> <br/> 	2. Pourquoi le don du bois, le 20 Av, avait-il une valeur particulière, rendant nécessaire, pour cette famille, un mérite spécifique, hérité de ses ancêtres ?<br/> <br/> 	Le traité Taanit 31a explique : “ A partir du 15 Av, l’intensité de la chaleur du soleil décroît. On cessait donc de couper du bois pour l’autel, car celui-ci n’était plus parfaitement sec ”. La Hala’ha, citée par le traité Midot, chapitre 2, Michna 5 et le Rambam, lois des interdits de l’autel, chapitre 6, paragraphe 2, précise que le bois véreux est impropre à l’utilisation, sur l’autel. Or, lorsque le soleil est moins chaud, il y a effectivement un risque que le bois le soit.<br/> <br/> 	La première offrande de bois, après le 15 Av, était celle du 20. Les membres de la famille coupaient le bois à l’avance et l’apportaient, dans le Temple, à cette date, alors qu’il était désormais impossible de se procurer du bois pouvant être utilisé à cet effet. Ainsi, longtemps avant le moment fixé, ils devaient faire une recherche et préparer ce qu’ils offriraient par la suite.<br/> <br/> 	De ce point de vue, leur offrande était effectivement plus importante que celle des enfants de Sanea, qui était apportée le 15 Av. Cette dernière ne nécessitait aucune recherche, ne devait pas être préparée à l’avance. Le jour même, il était possible de couper encore du bois. De fait, la formulation de la Guemara indique que l’on en coupait encore, en ce jour et le Rachbam, au traité Baba Batra 121b, dit : “ Ce jour-là, une grande Mitsva parvenait à son terme ”.<br/> <br/> 	En conséquence, l’offrande de bois du 20 Av, de même que la suivante, celle du 20 Elloul, avait une importance que l’on ne retrouvait pas dans celles de toutes les autres familles. Ces dernières offraient du bois quand il était encore possible d’en couper. La valeur d’un don ultérieur au 15 Av conduit donc la Guemara à rechercher, dans la famille, le mérite qui le rend possible.<br/> <br/> 	De même, le texte rapporte aussi une controverse à propos des fils d’Adin, qui apportaient leur offrande le 20 Elloul, mais non pour les fils de Parouch, qui le faisaient le 1er Tévet, mais ne possédaient cependant pas cette qualité car il s’agissait, pour ce qui les concerne, d’une seconde offrande, la première ayant été apportée le 5 Av. Il n’y avait donc pas, en l’occurrence, la qualité de ce qui est nouveau. Il est dit, en effet, que le début est toujours difficile. Autre point, qui est essentiel, le choix de cette date n’était pas volontaire, mais résultait d’un tirage au sort, comme le disent les Tossafot Yom Tov, au traité Taanit, chapitre 4, Michna 8.<br/> <br/> 	3. Bien plus, ce bois n’était pas, à proprement parler, un sacrifice. Il servait à allumer le feu sur l’autel, où se consumaient les sacrifices, qui n’étaient pas spécialement ceux de cette famille et pouvaient aussi émaner de toute la communauté, à laquelle ils appartenaient également. Il s’agissait alors des sacrifices de tous les Juifs à la fois.<br/> <br/> 	Bien plus, parmi ces sacrifices, certains, appartenant à la catégorie de ‘Hatat ou d’Acham, étaient le fait de ceux qui avaient commis des fautes et voulaient les racheter. Malgré cela, ces familles recherchaient du bois à l’avance, non pas pour leur intérêt personnel, mais bien dans le but d’aider celui qui avait mal agi, afin qu’il puisse offrir le sacrifice grâce auquel il expierait sa faute.<br/> <br/> 	Plus important encore, cette famille offrait un bien désormais introuvable pour aider un Juif ayant commis une faute et elle le faisait avec la plus grande joie, au point de fixer une fête familiale, au jour que ce bois était offert.<br/> <br/> 	Telle fut précisément l’attitude de mon père, dont nous célébrons la Hilloula. Malgré sa grandeur dans la partie révélée de la Torah et dans son enseignement caché, celui-ci fit don de lui-même afin de diffuser la Torah et de renforcer le Judaïsme parmi les personnes les plus simples. De ce fait, il endura de terribles souffrances et fut même exilé dans le coin le plus reculé du Kazakhstan. Malgré cela, il accomplit sa mission joyeusement.<br/> <br/> 	On peut ainsi comprendre la controverse entre Rabbi Meïr et Rabbi Yossi, tendant à déterminer si la force d’agir de la sorte émane du roi David ou bien de Yoav Ben Tserouya.<br/> <br/> 	4. Le traité Sanhédrin 49a dit que : “ si David n’était pas là, Yoav n’aurait pas pu faire la guerre. Si Yoav n’était pas là, David n’aurait pas pu étudier la Torah ”. Yoav fut victorieux au combat par le mérite de David, qui se consacrait à l’étude de la Torah. De même, David put étudier la Torah sans tracas, comme le souligne le Maharcha, à cette même référence, parce que Yoav allait combattre pour son compte.<br/> <br/> 	Ces deux points sont déduits d’un même verset et l’on peut en conclure qu’ils sont liés. En conséquence, Yoav fut victorieux par le mérite de l’étude de David non seulement par la valeur intrinsèque de cette étude, mais aussi parce qu’il en recevait lui-même une part. De fait, sans lui, David n’aurait pas pu se consacrer à l’étude. C’est pour cela que cette dernière lui vint en aide.<br/> <br/> 	La différence entre le service de D.ieu de David et celui de Yoav est le suivant. L’un et l’autre se soumirent à D.ieu et firent don de leur propre personne. Néanmoins, la soumission de David s’exprima par l’étude et lui conféra toute sa valeur, de sorte que, selon les termes du traité Sanhédrin 93b, “ D.ieu est avec lui et la Hala’ha est tranchée selon son avis ”. A l’opposé, la soumission et l’abnégation de Yoav s’exprimèrent dans le monde et auprès de nations qui marquaient leur opposition. Yoav lutta contre elles et fit ainsi du monde un Sanctuaire pour D.ieu.<br/> <br/> 	Le domaine de la Sainteté suscite des interactions et, en conséquence, chacun soutenait l’autre de sorte qu’ils cumulaient les deux formes du service de D.ieu, la Torah et la transformation de la matière du monde, comme le souligne le traité Moéd Kattan 16b. Grâce à la guerre de Yoav, l’étude de David était facilitée et grâce à l’étude de David, Yoav emportait plus aisément la victoire au combat. Mais, pour autant, une différence subsistait entre eux, comme nous le montrerons.<br/> <br/> 	La préoccupation essentielle de David était alors la Torah. Pour l’étudier, il se séparait du monde. A l’opposé, la vocation principale de Yoav était la guerre et l’action dans le monde.<br/> <br/> 	Telle est donc la question posée ici par Rabbi Meïr et Rabbi Yossi. Quelle est la forme la plus élevée du service de D.ieu ? Le nom de Rabbi Meïr est de la même étymologie que Or, la lumière, comme le souligne le traité Erouvin 13b. Il transcende donc le voile imposé par le monde. C’est la raison pour laquelle, dans son Séfer Torah, l’expression “ tunique de peau (Or avec un Aïn) ” était remplacée par “ tunique de lumière (Or avec un Aleph) ”, comme le souligne le Midrach Béréchit Rabba, chapitre 20, paragraphe 12. Car, Rabbi Meïr transcendait le voile, comme l’explique le Dére’h Mitsvoté’ha, à la page 8a. Il vivait dans la situation que connaissait le monde avant la faute de l’arbre de la connaissance du bien et du mal. En conséquence, il savait trouver la pureté également dans ce qui est impur, selon le Likouteï Torah, Tazrya, à la page 24d. C’est pour toutes ces raisons que, d’après Rabbi Meïr, la soumission à la lumière de la Torah, incarnée par David, est la valeur suprême.<br/> <br/> 	Le nom de Rabbi Yossi, par contre, a la même valeur numérique que le Nom divin Elokim, selon le Zohar, tome 3, page 223a et le mot Hatéva, la nature, selon le Pardès, porte 12, chapitre 2. Pour lui, il fallait donc privilégier la guerre et la transformation du monde, symbolisées par Yoav.<br/> <br/> 	Et, la Michna fait allusion à ces deux idées, quand elle parle des “ enfants de Pe’hat Moav Ben Yehouda ”. En effet, Pe’hat Moav, qui fait allusion à Ruth la Moabite, correspond à la transformation de la matière du monde, afin de permettre le retour des âmes des convertis, alors que Yehouda introduit la lumière. De fait, David et Yoav étaient, l’un et l’autre, des descendants de Yehouda et de Ruth. Aussi, David contribuait-il également à la transformation de la matière du monde et Yoav, à l’étude de la Torah. De plus, l’un venait en aide à l’autre. Pour autant, la préoccupation essentielle de David était bien la Torah et celle de Yoav, l’élévation de la matière.<br/> <br/> 	5. On peut également donner, à ce sujet, une autre explication. On trouve, dans différents textes, une discussion entre le Babli et le Yerouchalmi afin de déterminer si l’on doit accepter un léger inconvénient immédiat pour l’apport important qui en résultera par la suite. Selon le Yerouchalmi, cet inconvénient, n’étant nullement comparable au bien important qui se révélera par la suite, doit effectivement être accepté. Pour la Babli, en revanche, il faut systématiquement privilégier la situation actuelle. En l’occurrence, l’inconvénient est immédiat alors que l’intérêt se présentera seulement à terme. Aussi, même si le dernier est plus important que le premier, il ne suffit pas pour le contrebalancer.<br/> <br/> 	L’intérêt de David fut la possibilité qui lui était ainsi accordée d’étudier la Torah sans tracas. Il était effectivement largement supérieur aux difficultés que dut affronter Yoav, en se rendant au combat. Pour autant, il fallait, tout d’abord, que Yoav aille à la guerre. Selon le Yerouchalmi, ce dernier devait donc s’y rendre, alors que, pour le Babli, il n’était pas tenu de le faire. De ce fait, Rabbi Meïr, exprimant la lumière directe du Yerouchalmi, considère que la grandeur essentielle est celle de David. Yoav, pour sa part, en se rendant à la guerre, ne faisait que s’acquitter d’une obligation. Rabbi Yossi, par contre, symbolise la transformation de la matière et la “ pénombre ” caractéristique du Babli. Selon lui, la grandeur véritable revient donc à Yoav, qui n’était pas obligé d’agir comme il l’a fait.<br/> <br/> 	6. Il découle, de tout ce qui vient d’être dit, l’enseignement suivant. Celui qui possède un bien qui n’a pas son équivalent dans le monde entier doit, malgré tout, être prêt à le donner pour venir en aide à un autre Juif, y compris celui qui a trébuché et commis une faute, même s’il n’en tire aucune notoriété. Bien plus, on doit considérer qu’il est un mérite de rendre un service à son prochain, au point d’en éprouver une joie véritable et d’en faire une célébration familiale.<br/> <br/> 	Pour suggérer ce sentiment aux fils, au sens littéral, ceux de David ou ceux de Yoav, ou bien aux disciples, qui sont également définis comme des fils, par le Sifri, Vaét’hanan 6, 7, on doit soi-même se pénétrer d’abnégation, que l’on ait l’étude de la Torah pour seule occupation ou bien que l’on ait une activité professionnelle, permettant de “ faire la guerre ” et de transformer la matière du monde. Dans tous les cas, on doit mettre en avant sa soumission et son abnégation.<br/> <br/> 	De la sorte, on peut former une génération prête à donner ce qu’elle possède pour l’autre et à le faire joyeusement. L’amour du prochain est particulièrement important, surtout quand il n’a pas de justification, est “ gratuit ”. Il contrebalance alors la haine “ gratuite ”, sans justification, qui a été à l’origine de la destruction du Temple et provoque ainsi la délivrance véritable et complète, très prochainement.<br/> <br/> '},
				
				'Siha' :{'Titre' :'Lettres du Rabbi<br/>  ','source' : '<br/> ','resume' : ' ','contenu' : '							20 Mena’hem Av 5711,<br/> <br/> 	Différents textes soulignent à quel point il convient d’être prudent dans des domaines que de nombreuses personnes considèrent comme secondaires. Malgré cela, le Zohar, Mikets, à la page199a et Iguéret Ha Techouva, au chapitre 7, soulignent qu’un manque de scrupule, en la matière, peut écarter totalement du droit chemin, ce qu’à D.ieu ne plaise. A ce propos, le Zohar s’exclame : “ Ah, vous qui attirez la faute par les cordes de la vanité ! On les foule au talon et l’on n’y accorde aucune importance. Mais, au final, cette faute s’amplifie et elle devient comme une charrette, écartant l’homme de ce monde et du monde futur ”.<br/> <br/> 	Le Midrach Tan’houma, au début de la Parchat Ekev précise ce que sera la punition, comme l’explique le Likouteï Torah, commentaires de Roch Hachana, page 62d : “ Pourquoi dois-je m’emplir de crainte lorsque j’éprouve le mal ? Parce que la faute se trouve à mes talons. Ils s’agit là des fautes légères, auxquelles les hommes ne prêtent pas attention, qu’ils foulent au talon et celles-ci m’entourent ”.<br/> <br/> 	Pour autant, on nous a également donné l’assurance que la récompense serait considérable, comme le dit Rachi, au début de la Parchat Ekev et comme l’explique le Torah Or, Vayétsé, à la page 23c :<br/> <br/> 	“ Et ce sera si vous écoutez, si vous respectez les Mitsvot légères que l’on foule au talon, l’Eternel ton D.ieu respectera pour toi l’alliance et la bonté dont Il a fait le serment à tes ancêtres. Il t’aimera, te bénira et te multipliera ”.<br/> <br/> 	Le mot Vehaya, et ce sera, fait systématiquement allusion à la joie, selon le Midrach Béréchit Rabba, au chapitre 42, alors que le mot Hoï, Ah, comme dans le verset “ Ah, vous qui attirez la faute ”, indique la détresse.<br/> <br/> 	Le lien avec Ekev peut être déduit de l’explication du Tséma’h Tsédek, dans son Pirouch Ha Milot, le second tome de Dére’h Mitsvoté’ha, commentant le verset “ heureux ceux qui résident dans Ta maison ”, à propos du mot Hoï et du Likouteï Torah, Reéh, page 30d, des Rechimot E’ha, page 31, à propos de Vehaya.<br/> <br/> 	Concernant Ekev, on consultera le Ets ‘Haïm, à la porte 38, paragraphe 3, le Chaar Ha Pessoukim, Béréchit, chapitre 26, paragraphe 5, chapitre 31, paragraphe 19 et d’autres références encore.<br/> <br/> *   *   *<br/> <br/> 							14 Tévet 5720,<br/> <br/> 	La ‘Hassidout explique que le second paragraphe du Chema Israël, dit d’abord : “ Tu les attacheras en signe sur ton bras ”, puis : “ Tu les enseigneras ”. Un tel ordre est lié au monde futur, dans lequel sera établie la suprématie de l’acte. Ceci contredit l’affirmation du traité Bera’hot 35b, selon laquelle ce second paragraphe du Chema fait allusion à “ ceux qui n’accomplissent pas la Volonté de D.ieu ”.<br/> <br/> 	On peut donner, à ce sujet, l’explication suivante. Dans le monde futur, les hommes se répartiront encore entre différentes catégories, “ du plus petit au plus grand ”. Alors, “ un jeune homme mourra à cent ans ”, même si l’on se consacrera alors, de façon générale, à réaliser l’unité entre les sphères célestes les plus élevées, à attirer les lumières divines transcendant le monde d’Atsilout, comme l’explique Iguéret Hakodech, de l’Admour Hazaken, au chapitre 26.<br/> <br/> '},
