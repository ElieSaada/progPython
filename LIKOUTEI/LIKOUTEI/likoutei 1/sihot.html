qui peut être faite entre la Mitsva de l’usure, dans sa globalité et la sortie d’Egypte. En outre, il nous faut encore justifier le rapport entre l’usure et la soumission à D.ieu.<br><br>	Certains commentateurs avancent, à ce sujet, l’explication suivante. Lorsqu’un Juif prête de l’argent à un autre, sans intérêt, sans se préoccuper de son profit, il fait la preuve de sa confiance en D.ieu à Qui il est soumis. Car, D.ieu lui demande d’aider son prochain, sans rechercher le gain. A l’opposé, celui qui prête à intérêt fait la preuve de son manque de confiance en D.ieu et il rejette la soumission.<br><br>	Cette explication est, toutefois, difficile à accepter, car :<br><br>	A) une telle attitude ne découle pas d’un manque de soumission, mais bien d’une confiance en D.ieu imparfaite,<br><br>	B) et ce manque de confiance n’est pas spécifiquement lié au prêt à intérêt, il concerne les actes de générosité, dans leur ensemble.<br><br>	Pour introduire l’interdiction de prêter à intérêt, la Torah dit (Behar 25, 35) : “ Si ton frère chancelle…, tu le soutiendras ” en lui consentant un prêt sans intérêt. Si quelqu’un refuse de le faire, parce qu’il se préoccupe de sa prospérité matérielle, préfère donc utiliser cette somme pour s’engager dans une activité commerciale et en faire fructifier chaque sou, il fait la preuve qu’il manque de confiance en D.ieu. Pour autant, il ne transgresse pas la Mitsva interdisant le prêt à intérêt, puisqu’il n’a rien prêté.'+
										'<br><br>	2. La soumission à D.ieu, s’exprimant par la pratique des Mitsvot, permet d’obtenir l’intervention céleste dans le service de D.ieu d’un Juif. Le Likouteï Torah, Vaét’hanan 9d et Chir Hachirim 12a, commente le texte de la bénédiction des Mitsvot, “ Il nous a sanctifiés par Ses Mitsvot ”, en soulignant que D.ieu Lui-même pratique ces Mitsvot.<br><br>	Deux stades, à ce sujet, doivent être distingués :<br><br>	A) Il y a, d’une part, la pratique de la Mitsva, par D.ieu, qui précède celle de l’homme. Ainsi, disent nos Sages, “ Il ordonne à Israël de faire ce qu’Il accomplit lui-même ”<br><br>	B) Il existe, en outre, une pratique qui fait suite à celle des hommes et nos Sages disent, dans le Tana Dveï Elyahou Rabba, au début du chapitre 18 et dans le Yalkout Chimeoni E’ha, au paragraphe 1034, que “ lorsque quelqu’un étudie la Torah, le Saint béni soit-Il le fait également, face à lui ”. Et, ce qui est vrai pour l’étude de la Torah s’applique également à la pratique des Mitsvot.<br><br>	Les Mitsvot des Juifs ne provoquent pas l’accomplissement de celles de D.ieu, parce qu’elles sont liées à elles. Car, la créature n’a rien de commun avec le Créateur. Et, il en est ainsi uniquement parce que telle est la Volonté de D.ieu, Qui conféra un tel pouvoir à ces Mitsvot.<br><br>	Or, on peut s’interroger, à ce sujet. Pourquoi est-ce là la Volonté de D.ieu ? Pour quelle raison souhaita-t-Il que la pratique des hommes exerce un tel effet là-haut, bien qu’il n’y ait aucune commune mesure entre la créature et le Créateur ?<br><br>	On peut comprendre que D.ieu accomplisse la Mitsva avant de la transmettre aux hommes. C’est bien de cette façon qu’Il leur insuffle la force de la mettre en pratique. En revanche, comment comprendre que, lorsque les Juifs ont accompli Ses Commandements, D.ieu en fasse de même, là-haut ?'+
										'<br><br>	3. Pour répondre à ces questions, nous donnerons, tout d’abord, une définition générale du service de D.ieu. En effet, pourquoi les Juifs doivent-ils servir D.ieu ? Pourquoi D.ieu ne leur accorderait-Il pas d’emblée Ses bénédictions, à Son initiative ? Bien plus, le Ets ‘Haïm, au début de la porte des principes, affirme que D.ieu créa le monde “ pour faire du bien à Ses créatures ”. Car, Il est la perfection du bien et, selon l’expression du Chaar Ha I’houd Ve Ha Emouna, au chapitre 4, “ il est dans la nature de Celui Qui est bon de faire le bien ”. Dès lors, pourquoi les créatures ne peuvent-elles recevoir Ses bénédictions sans aucun effort de leur part ?<br><br>	La réponse à cette question est la suivante. De quelle manière la bénédiction accordée représente-t-elle la perfection du bien ? Il est nécessaire pour cela qu’elle soit méritée par celui qui la reçoit. Elle ne doit pas lui être accordée gratuitement, sans aucun effort de sa part. Si c’était le cas, elle ne serait que “ le pain de la honte ”. Or, “ il est dans la nature de Celui Qui est bon de faire le bien ” et D.ieu souhaite prodiguer le bien véritable. En conséquence, Il désire accorder des bénédictions qui soient une véritable rétribution de l’effort.<br><br>	Ce qui vient d’être dit nous permettra de comprendre pour quelle raison les service de D.ieu assumé par les Juifs exerce son effet, là-haut.<br><br>	Lorsqu’une bénédiction est accordée en rétribution de ce qui a été réalisé et non à titre gratuit, mais que le travail accompli est sans utilité, c’est, là encore, le “ pain de la honte ” qui a été obtenu. En pareil cas, celui qui reçoit la bénédiction a conscience que ce qu’il a fait ne sert à rien et qu’il ne mérite donc pas réellement cette récompense.<br><br>	En conséquence, D.ieu décida que le service de D.ieu des hommes aurait comme effet, là-haut, qu’Il accomplira Lui-même les Mitsvot qui sont mises en pratique, ici-bas. De la sorte, la récompense ne serait pas le pain de la honte et les réalisations des hommes leur permettraient de mériter réellement la rétribution.<br><br>	Certes, la récompense, en pareil cas, n’est pas le résultat de l’effort, puisqu’il n’y a rien de commun entre le Créateur et la créature et il en est ainsi uniquement parce que telle est la Volonté de D.ieu. Néanmoins, le Saint béni soit-Il voulut conférer de l’importance aux accomplissements des hommes et, après qu’Il ait exprimé cette Volonté, il en est réellement ainsi, comme l’explique le Dére’h Mitsvoté’ha, à la page 54b.'+
										'<br><br>	4. Une autre explication peut également être donnée.<br><br>	Lorsqu’une réalisation n’est d’aucune utilité, même si elle permet d’obtenir une récompense, elle est accomplie sans enthousiasme, sans plaisir. Dès lors, une telle action est particulièrement difficile à mener à bien, véritablement harassante. Il s’agit, à proprement parler, d’une situation d’esclavage, comme l’expliquent le Torat Cohanim, Behar, 25, 43, cité par le commentaire de Rachi et le discours ‘hassidique intitulé “ D.ieu est proche ”, prononcé en 5690.<br><br>	Mon beau-père, le Rabbi, énonça une parabole, à ce propos. Un noble, détenant une propriété agricole, convoqua l’un des paysans qui y travaillait et lui demanda de manipuler sa serpe, dans une pièce de sa maison, comme il le faisait dans le champ. Il lui promit qu’il serait rétribué pour cela. Dans un premier temps, le paysans accepta, puis, très vite, il se rétracta, en expliquant : “ On ne voit pas le résultat de ce travail ”.<br><br>	C’est pour cela que D.ieu souhaita conférer, aux accomplissements des Juifs, une incidence, là-haut. Savoir qu’il en est ainsi apporte vitalité et plaisir en ce que l’on réalise, permet de se dresser contre le mauvais penchant, comme l’explique le discours ‘hassidique intitulé “ Et, Haman prit ”, qui se trouve dans les additifs du Torah Or. En effet, chacun peut avoir conscience de l’effet, là-haut, de ce qu’il réalise, y compris en l’Essence de D.ieu, si l’on peut ainsi s’exprimer.'+
										'<br><br>	5. Toutes les révélations célestes dépendent des accomplissements des hommes. Il en est bien ainsi pour ce qui est obtenu par la mise en pratique de chaque Mitsva spécifique. En pareil cas, la Mitsva de D.ieu est bien la conséquence de celle des hommes. Et, il en est de même, à une dimension plus globale. L’effort des hommes est nécessaire pour que leur action ait une incidence, là-haut. Cet effort est donc “ l’intérêt du prêt ”.<br><br>	L’intérêt obtenu grâce à un prêt se justifie de la manière suivante. On était, au préalable, le détenteur du capital, dont on s’est dessaisi pour le confier à celui qui a contracté ce prêt. De la sorte, on lui a donné la possibilité de commercer avec cette somme. Se préserver de l’usure consiste donc à tirer profit de ce que l’on possède encore, à l’heure actuelle.<br><br>	De fait, l’un des moyens de permettre l’intérêt et de consentir le prêt dans un  but commercial, c’est-à-dire en en conservant une partie, que l’on place en dépôt chez le bénéficiaire du prêt. Et, le profit que l’on recevra émanera uniquement de cette partie, dont on conserve la propriété. Il en est de même également, lorsque l’on prête des animaux ou des instruments.<br><br>	D.ieu adopte, envers un Juif, le comportement qu’il affiche lui-même envers son prochain. Ainsi, si quelqu’un transgresse l’interdiction et prête à intérêt, en d’autres termes s’il tire un profit actuel d’un montant qu’il a prêté auparavant, D.ieu adoptera, envers lui, la même attitude et Il ne participera pas à son effort actuel.<br><br>	Ce qui vient d’être dit nous permettra également de comprendre pourquoi l’homme qui prête à intérêt n’aura pas part à la résurrection des mort, selon le Choul’han Arou’h de l’Admour Hazaken, lois de l’intérêt, chapitre 2, le Midrach Chemot Rabba, chapitre 31, paragraphe 15, les additifs du Yerouchalmi, édition de Vilna, fin du traité Bera’hot et les Pirkeï de Rabbi Eliézer, fin du chapitre 33.<br><br>	En effet, les Mitsvot ont pour but de transformer la matière du monde, par nature putrescible et appelée à “ mourir ”, afin qu’elle soit l’instrument et la demeure de la Sainteté, symbole de la vitalité et de l’éternité, comme l’explique le discours ‘hassidique intitulé “ Reviens, Israël ”, prononcé en 5695, qui se trouve dans le Séfer Ha Maamarim, tome 2.<br><br>	En agissant de la sorte, on provoque effectivement la résurrection des morts. Les accomplissements des hommes sont, par nature, limités et l’éternité leur est conférée uniquement par les Mitsvot, comme le dit le Tanya, au chapitre 25. Grâce à elles, on peut s’attacher à “ l’Eternel, votre D.ieu, vivant ”.<br><br>	De cette façon, on met en évidence l’éternité céleste et l’on obtient que “ le Saint béni soit-Il étudie la Torah, face à lui ”. Car, il s’agit bien des Mitsvot de D.ieu. En conséquence, celui qui prête à intérêt fait qu’il en soit de même là-haut, que D.ieu ne prenne pas part à l’effort des hommes, ce qui est l’antithèse de la résurrection des morts.<br><br>	Une telle prise d’intérêt est un manquement à la sainteté, à la vitalité. Or, “ c’est par la destruction de Jérusalem que fut bâtie Tsour ”, lieu du mal et de la mort, selon le Yohel Or, 15, 1, 4.<br><br>	En pareil cas, la punition est infligée “ mesure pour mesure ” et celui qui a commis la faute n’aura pas part à la résurrection des morts. C’est la raison pour laquelle le traité Sanhédrin ne cite pas celui qui prête à intérêt, parmi les personnes n’ayant pas part au monde futur. En effet, cet homme ne fait rien d’autre que nier la résurrection des morts.<br><br>	Ainsi, D.ieu “ accorde le prêt ”, Il insuffle la force, avant l’accomplissement de la Mitsva, pour que celle-ci puisse être mise en pratique, pour que l’on puisse “ commercer ”, assumer le service de D.ieu, recevoir la force nécessaire pour cela. Néanmoins, dès lors que l’on respecte la Mitsva de l’usure, en s’abstenant du prêt à intérêt, on obtient, en plus de cette force préalable, la participation divine à ce que l’on accomplit. En pareil cas, “ le Saint béni soit-Il étudie la Torah face à lui ”.<br><br>	Telle est donc la relation qui peut être faite entre la Mitsva de l’usure, la soumission à D.ieu et la sortie d’Egypte. Car, cette Mitsva a bien une portée générale. C’est la raison pour laquelle nos Sages disent, dans le Midrach Chemot Rabba, chapitre 31, paragraphe 4, que “ celui qui ne prête pas à intérêt est comme s’il avait accompli l’ensemble des Mitsvot ”. En effet, il obtient ainsi la participation de D.ieu à toutes les Mitsvot qu’il met en pratique.<br><br>	Grâce à la Mitsva de l’usure, D.ieu devient, si l’on peut ainsi s’exprimer, l’Associé de l’homme, dans ses accomplissements, sa soumission et sa pratique des Mitsvot. Et, celui qui est attaché à D.ieu se libère de toutes ses entraves et de toutes ses limites. Il est délivré de l’Egypte.'+
										'<br><br>	6. Le Midrach Bamidbar Rabba, chapitre 10, paragraphe 5, affirme que “ les Justes sont à l’image de leur Créateur ”. En l’occurrence, D.ieu ne se contente pas d’accorder, au préalable, la force nécessaire pour mettre en pratique la Torah et les Mitsvot. Par la suite, lorsque cet accomplissement est effectif, D.ieu met Lui-même en pratique ces Mitsvot. Il en est donc de même pour les Justes et, en particulier, pour les chefs d’Israël, intermédiaires qui relient les Juifs à D.ieu, comme l’explique le Torat Chalom, à la page 158.<br><br>	Les chefs d’Israël ne se contentent donc pas d’insuffler à leurs émissaires les forces nécessaires pour mettre en pratique la mission qui leur est confiée. Ils accomplissent eux-mêmes ce qu’ils attendent de ces émissaires.<br><br>	On a pu observer une telle attitude, plus particulièrement, chez mon beau-père, le Rabbi. Celui-ci a nommé des émissaires, leur a insufflé les forces nécessaires pour renforcer la pratiquer juive, en général et diffuser les forces de la ‘Hassidout, en particulier. Bien plus, il a lui-même toujours assumé cette mission, non seulement durant les premières années, mais également par la suite, après avoir formé de nombreux disciples, qui possédaient, à leur tour, des disciples et qui étaient susceptibles de poursuivre son œuvre.<br><br>	Il y a donc bien là un enseignement pour tous ceux qui sont attachés à lui et suivent sa voie. Ceux-là ne peuvent se contenter d’avoir formé des élèves qui, d’ores et déjà, renforcent la Torah et diffusent les sources de la ‘Hassidout, en se disant que de tels accomplissements ont été réalisés selon leurs directives, qu’ils obtiendront donc eux-mêmes, grâce à cela, une lumière accrue. Ils ne peuvent penser qu’il ne leur appartient plus de se préoccuper des autres, qu’il leur est, désormais, loisible de se consacrer à leur propre étude de la Torah.<br><br>	En effet, vouloir obtenir un bénéfice actuel de ce qui a été accompli auparavant revient, d’une certaine façon, à consentir un prêt avec intérêt. On doit agir en permanence, non seulement pour son propre compte, mais aussi pour le bien des autres. On doit soi-même assumer la mission que l’on attend de ses élèves.<br><br>	La rétribution d’un tel comportement, du fait de se préserver du prêt à intérêt, est la participation du Rabbi, du chef, à ses propres accomplissements. Le Rabbi “ se tient entre D.ieu et vous ” et, grâce à lui, on obtient également la participation de D.ieu. On se soumettra à Lui et , de la sorte, on sera libéré de l’Egypte, de toutes les entraves et de toutes les barrières.'
							},
							
							'Siha 2': 
							{
								'Titre' : 'Graver l’étude de la Torah',
								'source' :' (Discours du Rabbi, Chabbat Parchat Be’houkotaï 5722-1962)',
									    'resume' : ' ',
									    'contenu' : ' 	1. Commentant le verset “ Si vous marchez dans Mes Décrets ”, le Sifra, cité par le commentaire de Rachi, précise : “ Je pourrais penser que ceci fait allusion aux Mitsvot. En fait, ce verset nous enseigne que l’on doit faire porter ses efforts sur la Torah ”. Du reste, le verset fait bien allusion, par la suite, aux Mitsvot, en disant “ Si vous respectez Mes Commandements ”. Ces termes soulignent donc bien la nécessité de faire porter son effort sur la Torah.<br><br>	On peut, néanmoins, s’interroger sur cette analyse. Si le fait de “ marcher dans Mes Décrets ” faisait effectivement allusion aux Mitsvot, on aurait pu comprendre qu’il soit uniquement question, dans ce verset, de “ Décrets ”, transcendant la raison. En effet, il y a aussi d’autres Mitsvot, qui ont bien une explication logique, mais, pour autant, doivent être mises en pratique par soumission, au même titre que ces Décrets. En l’occurrence, par contre, il s’agit de la Torah et pourquoi donc la qualifier de “ Décrets ”, alors que l’on peut en avoir une approche raisonnée ? Il est nécessaire de faire un effort non seulement pour en connaître les lois, mais aussi pour en comprendre les raisons, énoncées dans la Loi Ecrite et la Loi Orale.<br><br>	Certes, on ne comprend pas la raison des Décrets, desquels il est dit : “ J’ai pris une décision, tu n’as pas le droit de la remettre en cause ”, selon les termes de Rachi, au début de la Parchat ‘Houkat. Pour autant, ces Décrets ne sont qu’un aspect limité de la Torah, dont la plus grande partie est accessible à la compréhension de l’homme.<br><br>	De façon générale, on lit la Loi Ecrite. C’est la raison pour laquelle un ignorant peut également prononcer une bénédiction sur elle, bien qu’il n’en comprenne pas le sens. De plus, la Loi Ecrite est, quantitativement, moins importante que la Loi Orale, laquelle doit être comprise, faute de quoi on ne peut en dire la bénédiction, selon les lois de l’étude de la Torah, de l’Admour Hazaken, à la fin du chapitre 2 et le Likouteï Torah, Vaykra, dans le commentaire du discours ‘hassidique Lo Tachbit.<br><br>	Bien plus, la différence entre la Loi Ecrite et la Loi Orale est incommensurable. La première a un nombre bien précis de versets, de lettres, auxquels rien ne doit être ajouté. A l’opposé, la seconde ne se limite pas à ce qui en est déjà connu, mais se développe en permanence, grâce à “ ce que l’érudit met en évidence ”, comme l’expliquent le Yerouchalmi, Péa, chapitre 2, paragraphe 4, le Midrach Chemot Rabba, au début du chapitre 47, le Midrach Vaykra Rabba, au début du chapitre 22 et le Tanya, dans le Kountrass A’haron. La Loi Orale est donc véritablement illimitée.<br><br>	Ceci est également vrai, au sein même de la Loi Ecrite. La partie de la Torah qui n’a pas été expliquée, qui énonce des Décrets, est beaucoup plus réduite que celle qu’il est possible de comprendre.<br><br>	Tout ceci conduit à s’interroger. Le terme de “ Décrets ”, employé par le verset qui demande de faire porter ses efforts sur la Torah, ne fait-il pas référence à ce qui n’est qu’une petite partie de la Torah ?'+
										'<br><br>	2. Dans son Likouteï Torah, l’Admour Hazaken explique que ‘Houka, le Décret, est de la même étymologie que ‘Hakika, la gravure. Le verset indique donc, ici, que l’effort portant sur la Torah doit être gravé en chacun.<br><br>	Les lettres gravées ont la propriété d’être partie intégrante de leur support. Certes, il en est de même pour les lettres écrites. L’encre et le parchemin, qui sont deux éléments distincts, s’unissent grâce à l’écriture. Pour autant, seule la gravure supprime aux lettres toute existence indépendante, leur permettant de s’identifier à l’endroit où elles sont gravées.<br><br>	Tel est donc l’enseignement de Be’houkotaï, portant sur l’effort qu’il est nécessaire de consentir pour la Torah. Il ne faut pas penser, en effet, que celui qui étudie la Torah peut s’attacher à elle tout en conservant une existence indépendante. Il en était ainsi, par exemple, pour Doëg, dont l’érudition ne faisait que “ s’exprimer de manière superficielle ”, selon l’expression du traité Sanhédrin 106b. En fait, ce verset souligne que l’étude doit être comparable à la gravure. Il ne suffit pas de connaître la Torah en en restant une entité séparée, comme les lettes écrites. Il faut perdre toute existence personnelle et s’unir à la Torah, à la manière de la gravure.<br><br>	Moché, notre maître, lui-même, le premier à recevoir la Torah, fut à ce point soumis, uni à D.ieu qu’il put dire (Devarim 11, 15) “ Je donnerai de l’herbe dans ton champ ”, comme l’explique le Likouteï Torah Be’houkotaï, à la page 50a. En effet, “ la Présence divine s’exprimait par sa gorge ”, selon le Zohar, tome 3, pages 232a, 7a, 265a, le Midrach Chemot Rabba, chapitre 3, paragraphe 15, Vaykra Rabba, chapitre 2, paragraphe 3 et la Me’hilta Chemot 18, 19.<br><br>	Il en fut de même pour la soumission de Rabbi Chimeon Ben Yo’haï, qui dit, d’après les traités Soukka 45b et Sanhédrin 97b : “ J’ai vu ceux qui sont susceptibles de connaître l’élévation. Ils sont peu nombreux ”. Selon le Midrach Béréchit Rabba, chapitre 35, paragraphe 2, il alla jusqu’à dire : “ S’il n’y en a qu’un, c’est moi ”, bien que les Justes n’aient pas l’habitude de proclamer leur propre éloge. En effet, il ne possédait pas d’ego et son existence était, à proprement parler, celle de D.ieu. Sa soumission était à l’image de la gravure.'+
										'<br><br>	3. Comme nous l’avons maintes fois souligné, toutes les explications de la Torah sont liées entre elles. En conséquence, le commentaire de l’Admour Hazaken, rapprochant Be’houkotaï de ‘Hakika, la gravure, doit s’accorder avec le sens simple de ce verset, selon lequel ce terme désigne les Décrets. On doit donc étudier la Torah comme si elle émettait des Décrets, c’est-à-dire avec soumission.<br><br>	Certes, un Juif doit comprendre la Torah par son intellect. Néanmoins, sa démarche intellectuelle doit être empreinte de soumission, sans recherche de son propre plaisir, uniquement motivée par la demande de D.ieu que l’on fasse usage de sa capacité de raisonnement. C’est donc de cette façon que l’on fera porter ses efforts sur la Torah, allant en delà de sa nature et de sa persévérance. En effet, si l’on a uniquement son plaisir pour motivation, on sera conditionné par l’intensité de ce sentiment et, dès lors, on écartera l’effort.<br><br>	Tel est donc le lien qui peut être fait entre ces deux explications. En étudiant la Torah comme si elle énonçait des “ Décrets ”, en “ faisant porter son effort ” sur elle, on obtient que celle-ci soit “ gravée ” dans sa personnalité, au point de ne former, avec elle qu’une seule et même entité.'+
										'<br><br>	4. Il nous faut encore comprendre la formulation du verset “ Si vous marchez dans Mes Décrets ”. En effet, on peut parler de marcher, d’avancer, lorsque l’on franchit des étapes, appartenant à un processus, comme le monde ou les forces de l’esprit. En pareil cas, l’avancement est effectivement progressif.<br><br>	Ainsi, pour ce qui est des sentiments, par exemple, on peut dire que l’on franchit progressivement les étapes, du “ petit amour ” vers le “ grand amour ”. Il en est de même pour la compréhension. On peut parler d’un petit raisonnement, d’un grand raisonnement. En revanche, que signifie l’avancement en matière de “ Décrets ”, de soumission ?<br><br>	Dans le Likouteï Torah, l’Admour Hazaken explique que cet “ avancement ” est lié à la récompense. En effet, en adoptant un comportement conforme à Be’houkotaï, on peut avancer. Or, l’avancement véritable ne subit aucune limite. A l’opposé, selon le sens simple de ce verset, tel qu’il est enseigné aux enfants qui vont à l’école, la récompense n’est énoncée que plus loin, lorsqu’il est dit : “ Je donnerai vos pluies en leur temps ”. De ce point de vue, “ l’avancement ” s’applique bien au service de D.ieu par l’homme.'+
										'<br><br>	5. Le Likouteï Torah, Vaét’hanan, page 4a, de même que le Dére’h Mitsvoté’ha, page 45a, précise que la foi s’applique essentiellement à l’aspect de la Divinité que l’intellect ne peut saisir. En effet, en tout ce que l’intellect peut concevoir, la compréhension est également nécessaire. Et, c’est seulement lorsque celle-ci s’arrête, aussi élevée qu’elle puisse être, que la foi intervient.<br><br>	Tel est précisément ce qui distingue la foi juive de toutes les autres, comme le précise le Sidour de l’Admour Hazaken, à la porte de la fête des Matsot. D’après cette définition, les autres peuples n’ont pas réellement foi en D.ieu. Ils croient en ce qu’ils comprennent, en ce qui est, pour eux, une évidence intellectuelle. Leur foi porte sur la Lumière divine qui pénètre les mondes et que l’on peut saisir. Il n’en est pas de même pour les Juifs, dont la foi porte sur la Lumière divine qui entoure les mondes et transcende leur compréhension.<br><br>	L’intellect peut connaître un avancement progressif, ainsi qu’il est dit (Yov 33, 7) : “ Les jours parlent et le nombres des années confère la sagesse ”. Plus la compréhension est profonde et plus la foi porte sur un stade élevé, de sorte que les concepts que l’on acceptait auparavant par foi peuvent, par la suite, devenir réfléchis. On peut ensuite rehausser sa foi vers ce qui est encore plus élevé.<br><br>	On peut conclure de tout cela que l’avancement est concevable également pour ce qui est des Décrets. Plus l’on approfondit sa compréhension et plus le niveau de ces Décrets s’élève, de sorte que ce qui était auparavant un “ Décret ” ne l’est plus, puisqu’on l’a déjà compris.<br><br>	Il en fut bien ainsi pour Moché, notre maître. Selon le Midrach Bamidbar Rabba, chapitre 19, paragraphe 6, D.ieu lui dit : “ A toi, Je révélerai la signification de la vache rousse ”. Dès lors, celle-ci n’était plus, pour lui, un “ Décret ”. Pour autant, on ne peut considérer que les “ Décrets ” avaient totalement disparu, pour Moché, ce qu’à D.ieu ne plaise. En fait, ceux-ci, pour lui, se situaient à un stade plus élevé.<br><br>	C’est donc en ce sens que le verset “ Si vous marchez dans Mes Décrets ” souligne la nécessité de “ faire porter ses efforts sur la Torah ”. Ces efforts doivent être permanents. Ils ont pu, hier, être poussés jusqu’à l’épuisement. Pour autant, ils ne sont pas suffisants, aujourd’hui, car la compréhension doit désormais être plus élevée. Les Décrets doivent donc l’être également, de sorte que “ vous marchez dans mes Décrets ”, que l’on progresse, parmi ceux-ci.<br><br>	Et, la récompense de tout cela est “ Je donnerai vos pluies en leur temps ” et “ Je vous conduirai la tête haute ”, ce qui fait allusion à la délivrance future. C’est alors que l’avancement sera infini, d’une étape vers l’autre. Puis, nous obtiendrons la révélation qui transcende tout avancement, celle du “ jour qui sera entièrement Chabbat et repos pour l’éternité ”, selon l’expression de la fin du traité Tamid.'
						    },
							
							'Siha 3': 
							{
								'Titre' : 'Une gravité particulière',
								'source' :' (Discours du Rabbi, Chabbat Parchat Be’houkotaï 5722-1962)',
						        		'resume' : ' ',
										'contenu' : ' 	Tout ce qui appartient à la Torah est particulièrement précis.<br><br>	Commentant le verset “ Si vous marchez dans Mes Décrets ”, nos Sages expliquent : “ En faisant porter vos efforts sur la Torah ”. La Parchat Be’houkotaï est précisément la conclusion du livre de Vaykra, de la Torat Cohanim, “ le plus rigoureux des livres ”, selon l’expression des Tossafot, au traité Bera’hot 18b. De fait, les lois qu’il énonce sont d’une gravité particulière. En conséquence, un effort spécifique est nécessaire.<br><br>	C’est donc l’effort intense qui permet de révéler l’aspect positif de la Torah, le plaisir profond qu’elle porte en elle, comme l’expliquent le Zohar, tome 1, page 130b et les discours ‘hassidiques intitulés “ Et Avraham était âgé ”, prononcé en 5666 et “ Vous êtes heureux, Israël ”, prononcé en 5667.<br><br>	C’est pour cela que Vaykra est le troisième livre de la Torah, correspondant à la ligne médiane, celle qui remonte jusqu’à Kéter, la couronne qui surplombe l’enchaînement des mondes.<br><br>	Plus généralement, la supériorité de la ligne médiane se manifeste dans l’ensemble de la Torah, qui, de ce fait, est qualifié de “ triple lumière ” par le traité Chabbat 88a. Toutefois, de manière plus spécifique, elle se révèle plus clairement dans le troisième livre, car un effort particulier est nécessaire pour l’étudier.<br><br>	C’est la raison pour laquelle nos Sages constatent, dans le Midrach Béréchit Rabba, chapitre 3, paragraphe 5, que : “ La lumière est mentionnée cinq fois, correspondant aux cinq livres de la Torah. Et, le verset ‘D.ieu vit que la lumière était bonne’ correspond au livre de Vaykra, lequel comprend de nombreuses lois ”<br><br>	Car, c’est bien en ce livre de Vaykra que le bien se révèle dans toute sa force. En effet, un effort est nécessaire pour l’étudier. En revanche, poursuit le Midrach, le terme ‘bon’ n’est pas employé à propos du livre de Devarim, bien que celui-ci énonce également de nombreuses lois.'
							},
