						'Siha 1 ' : 
						{
								'Titre' : ' Briser les barrières',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 23, page 117)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Vayétsé 28, 14 dit : «Ta descendance(1) sera comme la poussière de la terre(2). Tu te répandras, à l’ouest et à l’est, au nord et au sud. Toutes les familles de la terre se béniront de toi et de ta descendance(3)».<br><br>	Selon une explication plus profonde, l’ensemble de cette Parchat Vayétsé fait allusion à la douloureuse descente de l’âme dans ce monde(4), depuis sa source céleste élevée jusqu’à l’introduction dans un corps physique et grossier(5). Car, cette chute vertigineuse n’est pas uniquement une descente vers le bas(6). C’est aussi le moyen de recevoir une immense élévation(7).<br><br>	C’est précisément l’attachement de l’âme avec le corps physique(8) qui lui permet de s’élever et d’atteindre un niveau qui lui était inaccessible, au préalable(9). Puis, quand l’âme a transformé et affiné le corps et la part du monde qui lui est confiée(10), elle se hisse vers un stade particulièrement haut.<br><br>	C’est à tout cela que fait allusion ce verset, présentant la bénédiction que le Saint béni soit-Il accorda à notre père Yaakov : «ta descendance sera comme la poussière de la terre». Quand l’âme s’abaisse jusqu’à : «la poussière de la terre», jusqu’aux stades les plus inférieurs de la matière(11), elle sert D.ieu, fait des efforts(12) pour sanctifier et éclairer le monde et les objets matériels.<br><br>	Et, c’est de cette façon que se réalisera la promesse selon laquelle «tu te répandras». L’âme parviendra à surmonter tous les obstacles(13) et toutes les barrières, à s’élever vers les hauteurs. Dès lors, les limites du monde disparaissent, on supprime ce sombre exil et l’on ouvre la voie à notre juste Machia’h, à la délivrance véritable et complète(14).<br><br>Notes<br><br>(1) Celle de Yaakov.<br>(2) Tant elle sera nombreuse.<br>(3) En se souhaitant de lui ressembler.<br>(4) Comparée au départ de Yaakov de la maison de son père, à Béer Cheva, pour se rendre à ‘Haran, «lieu de la colère de D.ieu dans le monde».<br>(5) Selon l’expression de nos Sages, «d’une cime élevée vers une fosse profonde».<br>(6) Si c’était le cas, elle n’aurait pas raison d’être. Pourquoi D.ieu voudrait-Il imposer une chute à une âme juive qui est une partie de Lui-même ?<br>(7) Et, cette élévation ne peut pas être obtenue autrement que par une descente préalable. C’est la justification de cette descente.<br>(8) Au point de ne former qu’une seule et même entité.<br>(9) Avant d’avoir transformé un corps physique et une âme animale.<br>(10) Quand une âme juive descend ici-bas, en effet, on lui confie une part du monde, un certain nombre d’objets matériels, auxquels elle seule, et personne d’autre, peut apporter l’élévation en les réintégrant au domaine de la sainteté.<br>(11) En descendant dans ce monde matériel.<br>(12) Ce qui n’est pas le cas, quand elle est là-haut.<br>(13) Inhérents à la matière du monde.<br>(14) Qui fera définitivement disparaître les obstacles et les barrières.'
						},

						'Siha 2 ' : 
						{
								'Titre' : ' Qui se trouve dans cette maison ?',
								'source' : '(Journal du Rabbi, Torat Mena’hem, tome 8, page 167)',
										   'resume' : ' ',
										   'contenu' : '	Il y eut certaines périodes durant lesquelles l’Admour Hazaken demandait que l’on n’ouvre pas l’accès de son bureau à ceux qui venaient solliciter son conseil dans les domaines spirituels et pour le service de D.ieu. En ces moments-là, il recevait uniquement ceux qui l’interrogeaient à propos de leurs besoins physiques, la santé, la subsistance, les affaires communautaires et tout le reste.<br><br>	Conformément aux instructions du Rabbi, ceux qui avaient des questions morales étaient envoyés chez son fils, l’Admour Haémtsahi(1). A ce propos, l’Admour Hazaken avait coutume de dire :<br><br>«Allez voir mon Rabbi».<br><br>	Avant chaque nuit en laquelle il recevait ces personnes(2), l’Admour Haémtsahi se rendait, au préalable, chez son père, l’Admour Hazaken. Il obtenait alors son accord et son soutien(3). Puis, il s’en revenait et il répondait à ceux qui étaient venus l’interroger. Il donnait des conseils et il guidait, dans les domaines moraux.<br><br>	En outre, lorsque quelqu’un demandait une bénédiction(4), l’Admour Haémtsahi se rendait, encore une fois, chez son père(5) et il sollicitait son accord pour le bénir(6).<br><br>	Une fois, un ‘Hassid vint le voir et il se prépara comme s’il allait être reçu par le Rabbi lui-même(7). L’Admour Haémtsahi lui dit alors :<br><br>«Celui que tu es venu voir ne se trouve pas dans cette maison(8)».<br><br>Il lui récita ensuite les discours ‘hassidiques qu’il avait entendus de la bouche de son père(9). En revanche, il refusa de lui accorder une audience(10).<br><br>Notes<br><br>(1) Il avait été chargé officiellement, par son père, de la formation spirituelle des jeunes ‘Hassidim. Son père s’en remettait donc pleinement à lui, pour cette mission.<br>(2) Bien souvent, nos maîtres et chefs recevaient effectivement ceux qui venaient les consulter pendant les heures de la nuit.<br>(3) Pour les réponses qu’il allait être appelé à donner.<br>(4) Et, ne faisait pas que solliciter son conseil, dans les domaines moraux.<br>(5) Bien qu’il ait d’ores et déjà obtenu son soutien.<br>(6) Compte tenu de l’importance d’une bénédiction, il se refusait de la donner tant qu’il n’avait pas obtenu l’assentiment de son père. Ceci peut être rapproché de ce qui est dit, dans l’extrait précédent, à propos de la bénédiction que le Saint béni soit-Il accorda à Yaakov.<br>(7) Alors que, bien entendu, l’Admour Haémtsahi n’était pas encore le Rabbi, puisque son père l’Admour Hazaken était encore vivant.<br>(8) Il lui signifia ainsi qu’il ne serait pas en mesure de lui répondre comme s’il était un Rabbi. Nos Sages, dont la mémoire est une bénédiction, disent, en effet, que : «il n’y a qu’un dirigeant par génération et non deux dirigeants dans la même génération». Ils précisent, en outre, que : «le soleil se lève après s’être couché». Il faut admettre que la succession des générations fait partie de l’ordre naturel, tel qu’il a été voulu par D.ieu.<br>(9) Qui lui, était effectivement un Rabbi.<br>(10) Pour la raison indiquée ci-dessus.'
						},

						'Siha 3 ' : 
						{
								'Titre' : ' Mission sacrée',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 25, page 147)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Vayétsé 31, 6 dit(1) : «Vous savez que j’ai servi votre père(2) de toute ma force» et le Rambam explique, dans son Michné Torah, que : «tout comme le maître de maison n’a pas le droit de voler le salaire du pauvre(3), de même, le pauvre n’a pas le droit de voler le travail du maître de maison et de rester sans rien faire, un peu par ci et un peu par là. Il est tenu de travailler de toute sa force, tout comme Yaakov, le Juste dit : j’ai servi votre père de toute ma force».<br><br>	Ainsi, on déduit du comportement de notre père Yaakov, dans la maison de Lavan, non seulement les dispositions courantes du monde du travail, mais aussi leur signification plus profonde.<br><br>	Par chacun de ses accomplissements spirituels, un Juif est «l’employé» du Saint béni soit-Il(4), si l’on peut se permettre cette expression. D.ieu est, en effet, le «Maître de maison» et les Juifs doivent donc mettre en pratique Ses Injonctions.<br><br>	On pourrait penser que l’on met en pratique les Injonctions du Saint béni soit-Il uniquement en se consacrant à des accomplissements spirituels, élevés et saints(5). Ainsi, quand on étudie la Torah, par exemple, on est bien «l’employé» du Saint béni soit-Il. Il en est de même quand on prie, quand on se consacre à une activité sacrée. En revanche, quand on effectue son travail, dans les domaines du monde, on n’apporte rien, en apparence, à la Sainteté(6).<br><br>	C’est donc pour écarter une telle conception que l’on déduit la réglementation du travail du comportement qui fut celui de Yaakov à ‘Haran, c’est-à-dire dans un endroit dévoyé et obscur(7). Lorsque Yaakov se trouvait chez Lavan, à ‘Haran, il n’évoluait pas dans un environnement saint et pur. Il était alors dans un endroit bas et grossier, spirituellement, obscur et éloigné de la Lumière de la sainteté. Malgré cela, se trouvant là, il travailla, de tout son empressement, afin de transformer l’endroit, pour y révéler la Lumière de D.ieu, béni soit-Il(8).<br><br>	Il en résulte que l’action menée dans les endroits les plus éloignés du domaine de la sainteté est aussi une mission confiée par le Maître de maison, le Saint béni soit-Il(9), Qui veut que l’on effectue un travail en cet endroit, qu’on y bâtisse, pour Lui, une Résidence parmi les créatures inférieures(10).<br><br>Notes<br><br>(1) Rapportant les propos que Yaakov adressa à ses épouses.<br>(2) Lavan, dont il fut le berger.<br>(3) Maître de maison et pauvre doivent être pris ici dans le sens d’employeur et employé.<br>(4) Il agit, en effet, sur Son Injonction.<br>(5) En se consacrant à une activité qu’il est possible de définir comme : «importante», cette importance étant mesurée précisément par l’éloignement, par rapport à la matière du monde.<br>(6) Et, l’on n’est donc pas «l’employé» de D.ieu, pourrait-on se dire.<br>(7) En lequel les actions ne peuvent être que basses et inférieures.<br>(8) Cela veut dire qu’un Juif est bien «l’employé» de D.ieu en chacune de ses actions, y compris la plus banale.<br>(9) Il est dit, en effet, que : «l’Eternel prépare les pas de l’homme». Quand quelqu’un parvient dans un endroit éloigné du domaine de la Sainteté, c’est donc nécessairement parce que D.ieu lui confie une mission, dans cet endroit.<br>(10) Bâtir cette Résidence est, en effet, la finalité ultime de la création, comme l’explique longuement la ‘Hassidout. Or, elle ne relève pas uniquement des accomplissements spirituels les plus élevés. Chaque acte banal du quotidien, chaque objet matériel courant qui est utilisé pour le service de D.ieu sont autant de briques, s’ajoutant à cet édifice et contribuant à sa splendeur.'
						},

						'Siha 4 ' : 
						{
								'Titre' : ' Mon beau-père, le Rabbi',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 32, page 245)',
										   'resume' : ' ',
										   'contenu' : '	Après le décès de l’Admour Haémtsahi(1), son gendre, le Tséma’h Tsédek refusa, dans un premier temps, de prendre la direction des ‘Hassidim. En effet, expliqua-t-il, s’il le faisait, il n’aurait plus de temps à consacrer à sa propre étude.<br><br>	Les ‘Hassidim lui demandèrent :<br>«Votre beau-père, dans les mêmes circonstances(2), n’a-t-il pas accepté de diriger les ‘Hassidim, sans chercher à privilégier sa propre étude ?».<br><br>	Le Rabbi Tséma’h Tsédek leur répondit :<br><br>«Comment pouvez-vous me comparer à mon beau-père, le Rabbi(3) ? Chaque fois qu’il traversait la maison d’étude(4), il pouvait penser, d’un mur à l’autre, à un traité talmudique entier(5) !».<br><br>Notes<br><br>(1) Le 9 Kislev 5588 (1827).<br>(2) Lors du décès de son père, l’Admour Hazaken.<br>(3) L’Admour Haémtsahi.<br>(4) On sait que la maison d’étude, à Loubavitch, était toute en longueur. L’Admour Haémtsahi la parcourait, couramment, en passant à des explications de la Torah.<br>(5) C’est pour cette raison qu’en prenant la succession de son père, il ne remit nullement en cause sa propre étude, compte tenu de ses très larges connaissances.'

						'Siha 1 ' : 
						{
								'Titre' : ' Un étranger vertueux',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 1, page 68)',
										   'resume' : ' ',
										   'contenu' : '	Les versets Vaychla’h 32, 5-6 disent : «J’ai(1) habité avec Lavan… J’avais des bœufs, des ânes, des troupeaux, des serviteurs et des servantes(2)». Rachi explique : «J’ai habité : Je ne suis pas devenu un prince, un homme important, mais un étranger(3). Autre explication : J’ai habité avec Lavan l’étranger et j’ai gardé les six cent treize Mitsvot(4). Je n’ai pas imité ses mauvaises actions».<br><br>	Parmi les messages que Yaakov souhaitait transmettre à Esav, son frère(5), figurait donc celui-ci : «J’ai habité avec Lavan»(6). Au sens le plus simple, il lui indiquait, de cette façon, que, tout au long de la période qu’il avait passé chez Lavan, il était resté, au bout du compte, un étranger errant. Il n’avait été qu’un résident temporaire, de passage, n’ayant qu’un statut précaire. Il n’avait occupé aucune place prépondérante, n’était pas devenu un homme important(7).<br><br>	Une interprétation plus analytique de ce message permet de mettre en évidence ce que Yaakov signifiait ainsi à son frère, d’une manière allusive. Il avait vécu auprès de Lavan l’impie pendant une très longue période, mais, malgré cela, il n’avait pas imité son mauvais exemple. Il était resté un homme intègre, gardant les Mitsvot et les mettant en pratique(8).<br><br>	De fait, ces deux explications donnent une image fidèle et précise de la situation qui est décrite, dans ce passage(9). A ‘Haran, Yaakov s’enrichit et il devint prospère. Il possédait donc de nombreux biens, «des troupeaux, des serviteurs et des servantes». Sa réussite avait été exceptionnelle, mais il fit en sorte de rejeter, en permanence, l’influence qu’aurait pu exercer sur lui le milieu au sein duquel il évoluait et dont le moteur était la recherche permanente d’un accroissement des biens matériels(10).<br><br>	Yaakov ne s’installa jamais à ‘Haran d’une façon définitive(11). Il ne se trouva dans cet endroit que de manière accessoire. Il y resta un étranger. Et, c’est grâce à cette précaution qu’il resta fidèle à D.ieu. Ainsi, précisément parce qu’il adopta ce rapport avec le monde matériel, il parvint à être vigilant(12), à servir D.ieu de tout son cœur, à ne pas être troublé, dans ce service et à ne rien perdre de sa spiritualité(13).<br><br>Notes<br><br>(1) Il s’agit de Yaakov.<br>(2) Yaakov proposait ainsi à Esav de partager avec lui l’opulence qu’il avait pu acquérir par le fruit de son travail, auprès de Lavan.<br>(3) Cette première interprétation est basée sur la proximité phonétique entre les mots Garti, «j’ai habité» et Guer, «étranger».<br>(4) Cette seconde interprétation est basée sur le fait que la valeur numérique du mot Garti, «j’ai habité», est six cent treize.<br>(5) Lors de leur confrontation qui est décrite par notre Paracha.<br>(6) Et, il convient donc de comprendre la nature de cette précision. Que voulait-il faire comprendre à son frère par ces mots ?<br>(7) C’est le sens de la première interprétation de Rachi. Mais une question se pose encore. Pourquoi était-il si important qu’Esav ait connaissance de son statut précaire ?<br>(8) C’est le sens de la seconde interprétation de Rachi. Yaakov voulait montrer à Esav qu’en toute situation, un Juif peut conserver son intégrité, quelle que soit la difficulté à laquelle il est confronté. Plus précisément, cette difficulté était, en l’occurrence, une abondance de biens matériels. Or, Esav se trouvait, lui aussi, dans la même situation.<br>(9) C’est pour cette raison que Rachi énonce les deux explications à la fois et ne se contente pas uniquement de l’une d’elles.<br>(10) Ainsi, la Torah ne prône pas le rejet des biens matériels, mais bien leur utilisation d’une manière judicieuse. Lorsque ces biens servent à mettre en pratique la Volonté de D.ieu et à acquérir la tranquillité de l’esprit qu’apporte l’absence de manque, ils sont positifs et deviennent des instruments du service de D.ieu. Inversement, quand ils deviennent une fin en soi ou même une passion, ils écartent l’homme du service de D.ieu et sont donc nocifs.<br>(11) Tout en y habitant pendant de nombreuses années.<br>(12) Etant confronté à un environnement hostile, qui ne partageait pas ses valeurs.<br>(13) Sans pour autant renoncer à la matérialité. '
						},

						'Siha 2 ' : 
						{
								'Titre' : ' Qui est un ‘Hassid ?',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 8, page 135)',
										   'resume' : ' ',
										   'contenu' : '	Derjavine était un ministre important du gouvernement du tsar, un ivrogne, cruel et antisémite. Et, il concevait sans cesse de vils stratagèmes pour persécuter les Juifs de Russie. A l’époque, l’Admour Hazaken organisait des collectes pour les Juifs qui s’étaient installés en Terre sainte(1) et n’avaient pas les moyens d’y assurer leur subsistance(2).<br><br>	Une dénonciation parvint donc au tsar, selon laquelle le Rabbi réunissait, en secret, des sommes importantes, qu’il envoyait aux autorités turques(3), afin de s’approprier, avec leur aide, la couronne royale(4). Le tsar désigna une commission d’enquête, qui était présidée par Derjavine. Il le chargea, en particulier, de faire une enquête précise sur le Rabbi(5).<br><br>	A l’issue de cette enquête, Derjavine rendit son rapport au tsar. Il écrivit que les ‘Hassidim se caractérisaient par leur foi en le Machia’h, qu’ils étaient persuadés de sa venue imminente(6). Or, après sa venue, les Juifs auraient besoin de grandes sommes pour reconstruire le Temple. C’est donc pour cette raison, précisément que les ‘Hassidim collectaient des fonds(7).<br><br>	Ainsi, un non Juif a lui-même conscience qu’un ‘Hassid est celui qui est persuadé de l’imminence de la délivrance et qui se prépare d’ores et déjà à sa venue.<br><br>Notes<br><br>(1) Lors de la grande Alya des ‘Hassidim, qui fut dirigée par Rabbi Mena’hem Mendel de Horodok.<br>(2) Il n’y avait, à l’époque, aucun moyen de gagner sa vie, en Terre sainte.<br>(3) Erets Israël faisait alors partie de l’empire ottoman, qui était en guerre avec la Russie. Il s’agissait donc du délit d’intelligence avec l’ennemi.<br>(4) L’accusation de vouloir destituer le tsar, étant, bien entendu, d’une extrême gravité et elle pouvait devenir le prétexte de terribles pogromes.<br>(5) Afin de déterminer s’il avait réellement le désir de régner.<br>(6) L’attente du Machia’h est donc la qualité première d’un ‘Hassid, au point d’être observée, en premier lieu, par un non Juif se demandant ce qu’est la ‘Hassidout.<br>(7) Ce qui, selon lui, était bien un crime.'
						},

						'Siha 3 ' : 
						{
								'Titre' : ' Bar Mitsva',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 15, page 289)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Vaychla’h 34, 25 dit : «Et, ce fut le troisième jour(1), alors qu’ils souffraient(2). Les deux fils de Yaakov, Chimeon et Lévi, frères de Dina(3), prirent, chaque homme(4), son glaive. Ils se rendirent, de manière sure(5), dans la ville(6) et ils tuèrent tous les mâles».<br><br>	Rabbénou Ovadya de Bartenora, commentant le traité Avot, chapitre 5, à la Michna 21, explique : «A treize ans, on est astreint à la pratique des Mitsvot, ainsi qu’il est dit : ‘Les deux fils de Yaakov, Chimeon et Lévi, frères de Dina, prirent, chaque homme son glaive’. Or, Lévi avait alors treize ans et il est appelé : ‘homme’(7)».<br><br>	On peut, toutefois, s’interroger sur ce qui vient d’être dit. D’une part, on déduit l’âge de la Bar Mitsva de cet épisode de Chimeon et Lévi, que la Torah appelle : «homme», alors qu’ils avaient treize ans. Il en résulte qu’un enfant de treize ans peut lui-même être appelé un homme, responsable de ses actes, capable de mettre en pratique la Torah et les Mitsvot.<br><br>	Cela veut bien dire que Chimeon et Lévi sont pris, en l’occurrence, comme des modèles de ce que l’on peut définir comme la maturité, l’âge adulte, la situation de l’homme qui est posé et réfléchi, parce qu’il se maîtrise parfaitement et qu’il est parvenu à se départir des futilités de l’enfance.<br><br>	Mais, d’autre part, le sens simple de cet épisode montre que Chimeon et Lévi furent mus essentiellement par leurs réactions émotionnelles, en l’occurrence par un profond désir de se venger de ceux qui s’en étaient pris à leur sœur(8). Concrètement, l’exécution de tous les hommes de la ville fut la conséquence de leur grande colère, face à l’acte impardonnable de Che’hem(9). Il y avait donc bien là le contraire d’une attitude posée, réfléchie et responsable(10) !<br><br>	En fait, la Torah enseigne, de cette façon, un principe important, fondamental, qui conditionne la pratique des Mitsvot. Car, il est bien clair qu’il faut s’efforcer de comprendre les Préceptes de la Torah, d’en établir les raisons, d’en analyser et d’en approfondir chaque détail(11). Et, c’est précisément pour cette raison que l’on déduit l’âge de la Bar Mitsva d’une comparaison avec un homme raisonnable et mûr(12).<br><br>	Néanmoins, la finalité du service de D.ieu est tout autre. Il est nécessaire, avant tout, d’accepter le joug de la Royauté céleste, de se soumettre pleinement à D.ieu, par chacune de ses actions, qu’on le comprenne ou non(13).<br><br>	Il faut donc mettre en pratique les Mitsvot du Saint béni soit-Il uniquement parce qu’Il les a ordonnées et c’est bien, en l’occurrence, ce que l’on peut apprendre de l’attitude de Chimeon et Lévi(14). Ceux-ci, quand ils devinrent des hommes, portèrent aussitôt le joug des Mitsvot(15). Pour cela, ils étaient prêts au sacrifice de leur propre personne(16). Une telle attitude, qui n’est pas rationnelle, émane d’un stade de l’âme qui est particulièrement haut(17).<br><br>Notes<br><br>(1) Après la circoncision des habitants de la ville de Che‘hem.<br>(2) C’est le troisième jour, en effet, qui est le plus douloureux, comme la Torah l’a déjà enseigné, à propos de la circoncision d’Avraham.<br>(3) Et, qui voulurent donc la venger.<br>(4) La Torah les appellent : «homme», alors que Lévi n’avait que treize ans. Nos Sages, dont la mémoire est une bénédiction, en déduisent l’âge de la Bar Mitsva.<br>(5) Ne craignant pas la riposte d’hommes qui souffraient, du fait de leur circoncision.<br>(6) De Che’hem.<br>(7) On peut donc, dès cet âge, assumer tous les devoirs d’un adulte.<br>(8) En revanche, ils manquèrent de l’analyse intellectuelle qui leur aurait permis de se maîtriser. Et, de fait, Yaakov leur en fit le reproche par la suite.<br>(9) Le fils du roi de la ville, qui avait le même nom que la ville elle-même.<br>(10) Dès lors, comment en déduire l’âge de la Bar Mitsva, qui doit être le contraire de cela ?<br>(11) C’est ainsi que les enfants d’Israël, en recevant la Torah, dirent : «nous ferons et nous comprendrons», ce qui veut dire que, même si le : «nous ferons» doit se manifester le premier, le : «nous comprendrons» n’en est pas moins indispensable.<br>(12) Ou, en tout état de cause, capable de l’être. La maturité intellectuelle est la qualité première de l’âge de la Bar Mitsva.<br>(13) Et, il fallait donc que cette référence à ce qui transcende l’intellect soit présente également dans l’épisode qui sert de référence à la Bar Mitsva.<br>(14) Qui mirent l’analyse logique de côté, dans la nécessité de venger leur sœur.<br>(15) Par soumission.<br>(16) Contre toute logique.<br>(17) La Ye’hida, l’essence de l’âme, de laquelle il est dit : «Elle est unique pour proclamer Ton Unité».'
						},

						'Siha 4 ' : 
						{
								'Titre' : ' L’influence des Tefillin',
								'source' : '(Journal du Rabbi, Torat Mena’hem, tome 27, page 229)',
										   'resume' : ' ',
										   'contenu' : '	La dénonciation qui conduisit à l’emprisonnement de l’Admour Hazaken fit état d’une révolte contre les autorités russes, dans le but de prendre le pouvoir(1). L’Admour Hazaken fut donc interrogé dans les bureaux des services secrets du tsar, l’organisme qui avait prévu et exécuté son arrestation et son incarcération. Ceux qui l’interrogèrent commencèrent par se moquer de lui. Ils déclarèrent avec dédain :<br><br>«Voici donc l’homme qui veut régner(2) !».<br><br>	Le Rabbi tenait alors à la main son Talith et ses Tefillin et il mettait les Tefillin de Rabbénou Tam(3). Il plaça, tout d’abord, celles du bras, puis celle de la tête. Enfin, il prit un couvercle de boîtier(4) en argent et il s’en servit comme d’un miroir pour s’assurer que les Tefillin de la tête étaient bien à leur place.<br><br>	Soudain, tous les présents furent saisis par la peur, par la terreur, au point que celui qui était debout ne pouvait pas s’asseoir et celui qui était assis ne parvenait pas à se lever. Tous furent comme paralysés à leur place(5).<br><br>Notes<br><br>(1) Comme on l’a indiqué ci-dessus.<br>(2) Et, prendre la place du tsar.<br>(3) Les Tefillin de Rachi et de Rabbénou Tam sont portés à partir de l’âge de la Bar Mitsva, ce qui complète l’explication donnée dans l’extrait précédent.<br>(4) C’était le couvercle d’une tabatière et l’Admour Hazaken, qui ne prisait pas, s’en servait pour vérifier la place des Tefillin.<br>(5) En effet, commentant le verset : «tous les peuples de la terre verront que tu portes sur toi le Nom de l’Eternel et ils te craindront», nos Sages, dont la mémoire est une bénédiction, disent : «ceci se rapporte aux Tefillin de la tête».'

						'Siha 1 ' : 
						{
								'Titre' : ' Ascension et descente',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 10, page 122)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Vayéchev 38, 13 dit : «voici que ton beau-père(1) monte à Timna». Rachi indique : «En revanche, à propos de Chimchon, il est dit : ‘Chimchon descendit à Timna’. Cette ville était, en effet, sur la pente d’une colline. On montait d’un côté et l’on descendait de l’autre».<br><br>	Lorsqu’un homme gravit le flan d’une colline, il ne peut pas s’autoriser un arrêt, pour prendre un peu de repos, pas même pour un seul instant. S’il le faisait, en effet, il perdrait l’équilibre et il redescendrait inexorablement au pied de la colline. Le fait que la colline soit en pente a pour conséquence qu’une personne interrompant son parcours soit aussitôt confrontée à un danger immédiat(2).<br><br>	De fait, on ne peut que monter ou descendre(3). Il n’y a pas de situation intermédiaire, car : «cette ville(4) était sur la pente d’une colline». Quand on se trouve dans un tel endroit, il n’y a qu’une alternative, celle de poursuivre son ascension ou bien de redescendre.<br><br>	Le principe qui est énoncé ici est très clair et il s’applique, de la même façon, à celui qui gravit la pente de la montagne de la Sainteté(5). Sa manière de procéder est strictement identique. Un Juif qui sert D.ieu gravit les échelons de cette pente. Pour cela, il doit être animé du désir de s’élever le plus haut possible, de relever des défis spirituels de plus en plus importants(6).<br><br>	Il est donc nécessaire(7) de conserver la conscience permanente de gravir une pente. Celui qui s’interrompt marque un temps d’arrêt et ne cherche plus, pendant un instant, à s’élever moralement, tombera aussitôt en arrière, jusqu’en l’abîme profond. L’interruption, le fait de marquer un temps d’arrêt dans son service de D.ieu sont un terrible danger moral, dont la portée est immédiate(8).<br><br>Notes<br><br>(1) Yehouda, le beau-père de Tamar.<br>(2) Interrompre son ascension revient à préparer sa chute. Bien entendu, il en est ainsi matériellement, dans ce monde inférieur, parce que c’est le cas également dans la dimension morale.<br>(3) En revanche, il est impossible de rester au même point, sans avancer et sans reculer.(4) De fait, le service de D.ieu est comparé à une ville, ainsi qu’il est dit : «Grand est l’Eternel et considérablement loué, dans la ville de notre D.ieu» et nos Sages, dont la mémoire est une bénédiction, expliquent : «Quand est-Il grand ? Quand Il se trouve dans la ville de notre D.ieu», laquelle est bâtie par les «pierres» que sont les mots de la Torah et de la prière.<br>(5) Qui est également un chemin en ascension.<br>(6) En effet, un défi, dès lors qu’il a été surmonté, n’en est plus un et il faut alors en affronter un autre, plus important.<br>(7) Pour assumer le service de D.ieu.<br>(8) En effet, l’effort est nécessaire en permanence. La ‘Hassidout rapproche le mot Avoda, «service de D.ieu», de l’expression Orot Avoudim, «des peaux tannées». Une peau d’animal, quand elle a été tannée, a un aspect totalement différent de son état naturel. De la même façon, un acte du service de D.ieu fait de celui qui l’accomplit un autre homme. Si ce n’est pas le cas, si cet acte n’implique pas un effort pour aller de l’avant, il peut s’agir d’une Mitsva, qu’il aura effectivement mise en pratique selon la Hala’ha. En revanche, cet acte n’appartient pas au service de D.ieu.'
						},

						'Siha 2 ' : 
						{
								'Titre' : ' Un travail visible',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 10, page 131)',
										   'resume' : ' ',
										   'contenu' : '	Une fois, un homme se rendit chez mon beau-père, le Rabbi et il lui posa la question suivante :<br><br>«Notre pratique des Mitsvot importe-t-elle réellement à D.ieu ? Quelle valeur peut-elle bien avoir pour Lui(1) ?».<br><br>Mon beau-père, le Rabbi lui répondit par l’image suivante :<br><br>	«Il y avait un noble, qui possédait une grande richesse. Cet homme loua les services d’un simple paysan, qui travaillait la terre et il lui fit la proposition suivante :<br><br>	‘Tu travailleras à l’intérieur de ma maison. Tu effectueras les mêmes gestes que lorsque tu moissonnes, dans ton champ. Tu soulèveras ta faux, dans un sens, puis dans l’autre, comme si tu coupais réellement du blé. Puis, je te donnerai ton salaire, comme si tu te trouvais effectivement dans un champ(2)’.<br><br>	Le paysan accepta cette surprenante proposition. Il ferait comme s’il travaillait dans son champ et il recevrait ainsi un bon salaire, qui lui était assuré ! Mais, après avoir «travaillé» de cette façon pendant quelques temps, le paysan se rendit chez le noble et il lui présenta sa démission. L’homme justifia sa décision ainsi :<br><br>	‘C’est vrai. J’effectue les mêmes gestes que dans mon champ et je reçois un bon salaire. Mais, le résultat de mon travail n’est pas visible !(3)’.<br><br>	La pratique de la Torah et des Mitsvot est pour le bien de l’homme, afin qu’il ressente que la bénédiction que D.ieu lui accorde n’est pas gratuite(4), qu’il ne se contente pas de soulever une faux ordinaire, sans la moindre utilité, sans aucune conséquence concrète(5)».<br><br>Notes<br><br>(1) En d’autres termes, quelle est la valeur d’une Mitsva mise en pratique par un homme, qui est infiniment petit, pour D.ieu, Qui est infiniment grand ?<br>(2) Il y avait vraisemblablement là un «test d’endurance». Cet homme pouvait travailler dans son champ pendant de longues heures, sans s’interrompre et sans afficher le moindre signe de fatigue. Pour divertir ses amis, ce noble voulait leur présenter une «attraction», un homme dont l’endurance au travail était hors du commun.<br>(3) Il y a ici un complément de l’extrait précédent. On a vu, en effet, que l’effort est indispensable au service de D.ieu. Et, l’on en découvre ici la raison. L’effort est nécessaire parce que lui seul porte son fruit. Or, un homme a besoin d’observer le résultat de son action. C’est ce qui lui permet d’aller de l’avant. En l’absence de ce résultat, il peut perdre toute motivation et connaître la chute. Ainsi, disent nos Sages, dont la mémoire est une bénédiction : «un homme préfère une mesure lui appartenant à neuf mesures de son prochain». En effet, il a investi son effort, dans son accomplissement et cette mesure, fruit de son effort, est donc sa plus haute rétribution.<br>(4) Qu’elle n’est pas : «le pain de la honte», selon l’expression du Zohar.<br>(5) Mais, bien au contraire, va de l’avant et transforme la matière du monde, afin d’en bâtir la Résidence de D.ieu. Telle est donc la réponse que le Rabbi Rayats apporta à la question qui lui était posée. La Mitsva, par elle-même, est effectivement insignifiante, compte tenu des moyens réduits dont l’homme dispose. En revanche, l’effort de la Mitsva a une valeur inestimable. C’est pour cette raison qu’il permet d’observer le fruit de son travail.'
						},

						'Siha 3 ' : 
						{
								'Titre' : ' La royauté de Yossef',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 35, page 156)',
										   'resume' : ' ',
										   'contenu' : '		Le verset Vayéchev 37, 11 dit : «Mais son père conserva cette chose(1)». Rachi explique : «il attendait et il observait : quand se réalisera-t-elle ?».<br><br>	Pourquoi Yaakov attendait-il à ce point la réalisation de ce rêve ? Certes, Yossef était le fils qu’il chérissait et il voulait donc le voir accéder à la gloire, être un puissant dirigeant, un grand roi. Néanmoins, sur qui devait-il régner, sur ses frères ? Yaakov voulait-il vraiment assister à la réalisation du songe de Yossef, voir ses fils se prosterner, face contre terre, devant leur plus jeune frère(2) ?<br><br>	Pour répondre à ces questions, il est nécessaire de définir, au préalable, la particularité de Yossef, par rapport à ses frères. Les autres fils de Yaakov étaient bergers. Ils voulaient, de leur plein gré, se séparer du monde, s’écarter du tumulte, de tout ce qui peut semer le trouble, se détacher de tout ce qui faisait obstacle à leur élévation spirituelle. Ils faisaient donc paître leurs troupeaux dans de lointains pâturages, s’isolaient et, de cette façon, ils servaient D.ieu sans la moindre difficulté(3).<br><br>	La situation de Yossef, en revanche, était à l’opposé de cela. Il fut capturé, vendu comme esclave(4). Il se trouvait dans un environnement matérialiste, grossier, éloigné de toute spiritualité(5). Par la suite, il dirigea la maison de Putiphar et, au final, toute l’Egypte. Chaque détail de ce qui se passait dans cette grande puissance était décidé par lui(6).<br><br>	Yossef n’était pas séparé du monde. Bien au contraire, celui-ci ne l’effrayait pas. Malgré ses multiples activités, il restait un Tsaddik, saint et pur. Rien ne pouvait l’empêcher de s’attacher à D.ieu de la façon la plus parfaite, d’avancer fièrement sur la voie de la Torah et des Mitsvot. De fait, il dirigeait l’Egypte et il faisait en sorte que le monde s’engage sur la voie de D.ieu(7).<br><br>	De ce fait, Yaakov attendait avec impatience que ses fils se prosternent devant Yossef, qu’ils se soumettent à lui, afin de recevoir l’influence considérable, matérielle et spirituelle, qu’il pouvait leur accorder(8). Yaakov savait que, grâce à la force de Yossef, les Juifs pourraient surmonter les difficultés de l’exil(9) et affronter l’obscurité de cette période, tenir bon, bien plus, briser l’exil et le transformer en une grande lumière(10).<br><br>Notes<br><br>(1) Yaakov garda à l’esprit les termes du rêve de Yossef.<br>(2) En d’autres termes, souhaitait-il le bonheur de Yossef au détriment de celui de ses autres fils ?<br>(3) Car, ils n’étaient pas confrontés aux événements du monde. Ayant décidé que l’effort permanent et la lutte étaient au-dessus de leurs forces, ils avaient décidé de se mettre à l’abri, une fois pour toute.<br>(4) En Egypte, qui était alors : «l’abomination de la terre». Il se trouvait donc en prise directe avec les événements du monde.<br>(5) Les Egyptiens vouaient un culte idolâtre au Pharaon. Bien plus, il ne pleut pas dans ce pays et les champs sont irrigués uniquement par les crues du Nil. Ainsi, la bénédiction du pays n’est pas celle qui vient du ciel, mais bien celle de ce pays lui-même.<br>(6) Et, l’Egypte dominait alors le monde entier. La fonction de Yossef était donc bien éloignée de celle d’un berger.<br>(7) Il se servait de ses hautes fonctions pour propager l’idée de la foi en D.ieu et pour écarter les Egyptiens de l’idolâtrie.<br>(8) De leur insuffler la force d’affronter les événements du monde.<br>(9) En Egypte, mais aussi dans tous les exils ultérieurs, qui portent tous le nom de l’Egypte.<br>(10) Comme le dit la Torah, à propos de l’exil d’Egypte, pour la plaie de l’obscurité : «pour tous les enfants d’Israël, il faisait clair, en leur demeure».'
						},

						'Siha 4 ' : 
						{
								'Titre' : ' Longévité',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 33, page 296)',
										   'resume' : ' ',
										   'contenu' : '	Un homme d’un certain âge est venu me voir(1). Nous avons échangé quelques propos et il m’a ensuite indiqué, très simplement, qu’il avait la conviction qu’il aurait une longue vie, connaîtrait encore de bonnes et nombreuses années.<br><br>	Je lui ai demandé comment il pouvait en être si sûr. Il m’a répondu :<br><br>	«J’ai eu le mérite de me rendre chez votre beau-père, le Rabbi et il m’a accordé sa bénédiction pour que je parvienne à craindre D.ieu. Or, je me connais et je sens que je suis encore bien loin d’y parvenir. Vraisemblablement, plusieurs longues années s’écouleront encore, avant que l’on puisse dire que je crains D.ieu.<br><br>	En revanche, je n’ai pas de doute, je sais que la bénédiction du Rabbi se réalisera. Il faudra donc que je vive longtemps pour que l’on puisse dire que j’ai acquis la crainte de D.ieu(2) !».<br><br>Notes<br><br>(1) Le Rabbi a vraisemblablement accordé une audience à cet homme.<br>(2) Ainsi, si la bénédiction du Tsaddik est une aide pour le service de D.ieu, elle ne dispense pas celui qui la reçoit de l’effort, fut-ce même pour de nombreuses années.'

				'Mikets,‘Hanoukka':
				{
					'Serie 1':
					{
						'Siha 1 ' : 
						{
								'Titre' : ' En ces jours-ci, à cette époque-là',
								'source' : '(Lettre du Rabbi, Iguerot Kodech, tome 28, page 56)',
										   'resume' : ' ',
										   'contenu' : '	Différentes Mitsvot et diverses coutumes sont liées aux jours de ‘Hanouka. Parmi celles-ci, se trouve, bien entendu, plus clairement souligné l’allumage des bougies de la fête. C’est la première Mitsva que l’on met en pratique, dès le coucher du soleil, à la veille du premier jour de cette fête de ‘Hanouka(1). Sa particularité est l’avancement, l’ajout permanent, puisque, chaque jour, on allume une bougie de plus que la veille(2).<br><br>	De ce fait, il est particulièrement important d’entendre le message particulier qui est délivré par cette Mitsva, commémorant la découverte de la fiole d’huile pure qui permit d’allumer le Chandelier, dans le Temple, d’une façon miraculeuse(3). En effet, on effectua alors des recherches, dans le Temple et c’est ainsi que l’on trouva de l’huile pure, pour l’allumer(4). Car, l’huile dont on se servait, non seulement à des fins alimentaires(5), mais aussi pour l’allumage du Chandelier, devait posséder cette pureté, être éloignée de toute souillure(6).<br><br>	Or, il en est de même également pour le Sanctuaire personnel que chaque Juif porte en lui(7). Un grand luminaire s’y trouve également, qui éclaire la vie de l’homme, quand il traverse l’obscurité du monde. Ce luminaire est celui de la Torah et des Mitsvot, qui trace la voie d’un Juif, en chaque instant de son existence.<br><br>	Il importe donc, avant tout, que ce luminaire soit totalement pur, à l’abri de toute souillure. Un foyer juif doit être conduit en conformité avec les enseignements de la Torah, être pénétré d’huile pure, produisant une lumière claire. Les enfants doivent y recevoir une éducation basée sur la Torah et les Mitsvot, d’une manière sans cesse accrue(8), à la fois quantitativement et qualitativement, jusqu’à ce que cette lumière fasse disparaître l’obscurité du monde(9).<br><br>Notes<br><br>(1) Alors que la prière de ‘Hanouka, Al Ha Nissim, «pour les miracles», est intercalée dans la Amida, pour la première fois, à Arvit, c’est-à-dire après la tombée de la nuit.<br>(2) C’est, selon la Hala’ha, «la façon la meilleure» d’accomplir cette Mitsva et le Choul’han Arou’h constate que cette pratique s’est répandue, dans tout le peuple d’Israël.<br>(3) Nos Sages se demandent, en effet, si le miracle dominant de ‘Hanouka est la victoire au combat, «des faibles sur les forts, de ceux qui étaient peu nombreux sur ceux qui étaient nombreux», ou bien le miracle de la fiole d’huile. Au final, les actions de grâce prononcées dans la prière commémorent le premier, alors que l’allumage des bougies commémore le second.<br>(4) Cette fiole avait été enterrée par le grand Prêtre. C’est la raison pour laquelle les Grecs ne l’avaient pas trouvée et qu’elle était restée pure.<br>(5) Pour des offrandes et des sacrifices.<br>(6) Même s’il est un principe hala’hique selon lequel : «l’impureté est permise pour tout ce qui est public», le Saint béni soit-Il fit le miracle de la fiole d’huile, afin que les Juifs puissent mettre en pratique la Mitsva d’allumer le Chandelier de la meilleure façon possible, puisque tel était leur souhait, pour lequel ils avaient fait don de leur propre personne.<br>(7) Il est dit, en effet : «Ils Me feront un Sanctuaire et Je résiderai parmi eux». Nos Sages, dont la mémoire est une bénédiction, constatent : «Il n’est pas dit : ‘dans ce Sanctuaire’, mais : ‘parmi eux’, c’est-à-dire au sein de chacun».<br>(8) Comme le nombre des Lumières de ‘Hanouka.<br>(9) Lors de la délivrance véritable et complète.'

						'Siha 2 ' : 
						{
								'Titre' : ' Il transforme les créatures',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 33, page 442)',
										   'resume' : ' ',
										   'contenu' : '	L’un des ‘Hassidim du Rabbi Maharach avait des difficultés conjugales. Une fois, son maître, au cours d’une audience qu’il lui accorda, lui dit(1) :<br><br>«Tu dois tout faire pour rétablir la paix dans ton foyer, même s’il est nécessaire, pour cela, de faire quelques concessions(2)».<br><br>Le ‘Hassid lui répondit :<br><br>«Je suis prêt à tout sauf à cela».<br><br>	Le Rabbi Maharach lui dit :<br><br>«S’il en est ainsi, je vois que la solution du problème dépend de moi, que celui-ci me concerne, désormais, à titre personnel. En effet, la Guemara affirme que : ‘lorsque quelqu’un est animé par la crainte de D.ieu, ses paroles sont entendues(3)’.»<br><br>	Le Rabbi ne tenta pas de lui faire changer d’avis(4). Il baissa la tête, pendant quelques instants et il se concentra sur ses pensées(5). Puis, il releva la tête et il répéta, encore une fois :<br><br>«Tu dois tout faire pour rétablir la paix dans ton foyer, même s’il est nécessaire, pour cela, de faire quelques concessions».<br><br>	Aussitôt, le ‘Hassid répondit :<br><br>«Je ferai tout ce que le Rabbi me demandera».<br><br>De cette façon, le Rabbi parvint à obtenir que le ‘Hassid, se servant de son propre libre-arbitre(6), change d’avis.<br><br>Notes<br><br>(1) Bien que le ‘Hassid ne l’ait pas interrogé, à ce sujet, sans doute parce qu’il ne se sentait pas prêt à accepter la réponse du Rabbi.<br>(2) Non pas sur la Hala’ha, bien entendu, mais sur son confort personnel.<br>(3) Or, elles ne l’étaient pas, en l’occurrence et le Rabbi, dans sa modestie, en conclut qu’il devait raffermir sa propre crainte de D.ieu.<br>(4) En invoquant une argumentation logique.<br>(5) Vraisemblablement sur la nécessité de craindre D.ieu.<br>(6) Puisqu’au final, telle fut effectivement sa décision, sans qu’il subisse la moindre pression, de la part du Rabbi.'

						'Siha 3 ' : 
						{
								'Titre' : ' Que D.ieu ait pitié',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 15, page 348)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Mikets 43, 30 dit : «Yossef se hâta, car il était pris de pitié envers son frère(1)». Rachi explique : «Il lui demanda(2) : ‘As-tu des enfants ?’. Il répondit : ‘J’en ai dix’. Il lui demanda : ‘Comment s’appellent-ils ? Il répondit : ‘Bella, Bé’her…’. Il lui demanda : ‘Quelle est la signification de ces noms ?’ Il répondit : ‘Ils sont tous liés à mon frère(3) et aux malheurs qu’il a vécus, Bella parce qu’il a été englouti parmi les nations(4). Aussitôt, il fut pris de pitié : il se réchauffa(5)».<br><br>	Conformément aux enseignements de la dimension profonde de la Torah, chaque Juif porte en lui une parcelle de Yossef le Tsaddik(6), alors que Binyamin symbolise l’âme divine(7). En l’occurrence, Yossef conçut de la pitié envers son frère Binyamin de la manière dont chacun doit avoir pitié de sa propre âme divine(8).<br><br>	Pour y parvenir, il est nécessaire de méditer aux différentes étapes qui sont franchies par cette âme de sainteté(9). En effet, ces passages «sont tous liés à mon frère». Cette âme émane d’un stade très haut(10), lié au Saint béni soit-Il, sous le Trône céleste(11). Elle n’est alors que sainteté, sans fin, avec la plus grande proximité du Divin.<br><br>	Mais, par la suite(12), «il a vécu des malheurs», l’âme perd cette haute élévation et elle connaît la descente, jusqu’à s’introduire dans un corps grossier. Là, en ce monde inférieur, elle partage ce corps de chair avec une âme animale et un mauvais penchant. Dès lors, contre son gré, elle doit être présente également quand l’homme prend la décision de mal agir, ce qu’à D.ieu ne plaise(13).<br><br>	Quand un Juif médite profondément à cela, avec sincérité et droiture, «aussitôt, il fut pris de pitié : il se réchauffa». Son cœur se réchauffe et s’enflamme, comme le feu, il est saisi par une profonde émotion et il s’emplit d’amertume sur son état. Il a pitié de son âme divine qui est descendue du sommet de sa gloire, a connu une chute terrible et périlleuse(14).<br><br>	C’est précisément de cette façon que l’on met en éveil la pitié de D.ieu(15). Le Saint béni soit-Il manifeste alors Sa miséricorde à l’homme. Il lui permet de quitter l’état inférieur dans lequel il se trouve et Il lui confère la plus haute élévation(16).<br><br>Notes<br><br>(1) Juste avant de se faire reconnaître par eux.<br>(2) A Binyamin, son jeune frère.<br>(3) A Yossef.<br>(4) Le verbe Bolea signifie : «engloutir».<br>(5) Il s’emplit d’émotion.<br>(6) Ainsi qu’il est dit : «Conduis comme un troupeau, Yossef». Tout le peuple d’Israël porte donc le nom de Yossef et chaque Juif reçoit, de ce fait, une parcelle de son esprit.<br>(7) Telle qu’elle est, quand elle subit l’exil au sein d’un corps physique et d’une âme animale qui tentent d’occulter sa source spirituelle.<br>(8) C’est l’enseignement pour le service de D.ieu qui est délivré par ce passage. Il est délivré dans la suite de cet extrait.<br>(9) L’âme divine.<br>(10) Elle est, en effet : «une parcelle de Divinité céleste véritable», selon l’expression du second chapitre du Tanya.<br>(11) Qui se trouve dans le monde spirituel de Brya.<br>(12) En traversant l’enchaînement des mondes.<br>(13) Le Tanya souligne, en effet, que : «pendant le moment de la faute également, l’âme reste fidèle à D.ieu».<br>(14) C’est grâce à cette prise de conscience que l’on peut ensuite prendre la décision d’œuvrer pour remédier à cette chute.<br>(15) Il est dit, en effet, que le Saint béni soit-Il agit : «mesure pour mesure», de la manière dont on agit envers Lui. En ayant pitié de l’âme divine, qui est une parcelle de Divinité, on obtient que le Saint béni soit-Il, à Son tour, ait pitié de l’homme.<br>(16) Justifiant la descente de cette âme divine dans ce monde inférieur.'
						},

						'Siha 4 ' : 
						{
								'Titre' : ' Finalité des affaires',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 36, page 55)',
										   'resume' : ' ',
										   'contenu' : '	Rav Tsadok, le fils de Rav Eliméle’h, était un ‘Hassid de l’Admour Hazaken. Il n’était pas un homme riche et ne disposait que de très peu de moyens. Il gagnait sa vie par le travail de ses mains et il parvenait tout juste à satisfaire les besoins de sa famille. Il acceptait tous les travaux qui se présentaient à lui. Il se rendait ainsi de ville en ville, de village en village et il proposait sa marchandise(1). C’est ainsi qu’il vivait, dans une immense pauvreté.<br><br>	Il était un bon Juif, un ‘Hassid attaché à son Rabbi par toutes les fibres de son âme et de son cœur. Quand il se trouvait sur les routes, il répétait, en permanence, des textes de la Michna, par cœur(2). C’est ainsi qu’il acquit une bonne connaissance de la Michna.<br><br>«Sans doute y a-t-il déjà, chez moi, un émissaire du Rabbi qui attend mon retour, afin que je lui remette ma contribution à la Tsedaka, pour les institutions du Rabbi. En effet, ce n’est pas par hasard que j’ai réalisé cette affaire, avec un bénéfice inhabituel. A n’en pas douter, le Rabbi veut me donner le mérite de la Mitsva de Tsedaka(4)».<br><br>Notes<br><br>(1) Il était un colporteur, métier qui était fréquemment pratiqué par les Juifs, à l’époque.<br>(2) En effet, Michna est l’anagramme de Nechama, «l’âme». En réciter le texte, notamment en parcourant les chemins, est un moyen d’apporter l’élévation à son âme, de la manière dont cette élévation a été définie dans l’extrait précédent.<br>(3) Ayant conscience des effets de la divine Providence.<br>(4) Ceci illustre la vision positive que peut avoir un ‘Hassid de tous les événements de sa vie, y compris ceux qui, en apparence, ne sont pas liés au domaine de la Sainteté, mais relèvent uniquement d’une activité professionnelle ordinaire.<br>'

				'Vaygach':

					'Serie 1':

						'Siha 1 ' : 
						{
								'Titre' : ' L’étude du voyage',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 35, page 198)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Vaygach 45, 24 dit : «Il(1) envoya ses frères(2), ils partirent et il leur dit : ne vous mettez pas en colère en chemin». Le Midrash Béréchit Rabba, au chapitre 94, explique : «Ne cessez pas de dire des paroles de la Torah(3)».<br><br>	Lorsque ses frères, quittant l’Egypte, s’en retournèrent, pour la dernière fois, en Erets Israël, Yossef s’employa à les mettre en garde. Il leur demanda de ne pas cesser d’étudier la Torah, tout au long de leur voyage. En quoi ce déplacement était-il différent de tous ceux qu’ils avaient effectués au préalable, à différentes reprises ? Pourquoi, au préalable, ne leur avait-il pas demandé de ne pas perdre leur temps et de se consacrer à l’étude(4) ?<br><br>	De fait, ce voyage présentait effectivement une particularité(5). Jusqu’alors, ils venaient, puis ils rentraient chez eux en étant mandatés par Yaakov, dans le but d’assurer leur approvisionnement, durant ces années de famine. Cette fois-là, en revanche, ils allaient annoncer à Yaakov que Yossef était encore vivant, qu’il se trouvait en Egypte. Ils devaient ensuite faire venir Yaakov en Egypte, avec tous les membres de sa famille(6).<br><br>	Ce voyage introduisait ainsi une situation de danger, car il marquait le début de l’exil d’Egypte, âpre et amer(7). Aussi, sur ce chemin de tous les dangers, une protection particulière leur était effectivement nécessaire. C’est la raison de cette mise en garde de Yossef, qui demanda à ses frères de ne pas cesser d’étudier la Torah. En effet, c’est uniquement de cette façon qu’ils se préserveraient des difficultés de l’exil et de l’esclavage qui les attendaient(8).<br><br>	On peut donc découvrir ici le moyen le plus efficace pour écarter les dangers du présent exil(9). Il faut s’entourer de protections actives, afin de ne pas sombrer dans l’obscurité amère de cette période. Et, la seule solution est une étude intensive de la Torah du Saint béni soit-Il, au point de l’intégrer profondément, de faire corps avec elle. On peut ainsi s’emplir de forces immenses, permettant de surmonter les menaces et les dangers de l’exil(10).<br><br>Notes<br><br>(1) Yossef.<br>(2) Chez leur père, Yaakov.<br>(3) Afin de ne pas vous mettre en colère.<br>(4) Quelle est donc la raison d’être de cette nouvelle exigence ?<br>(5) Justifiant une précaution particulière.(6) Dès lors, pourquoi était-il nécessaire de prendre cette précaution ?<br>(7) Celui-ci commença avec l’arrivée de Yaakov, en Egypte. Or, ses fils allaient le chercher pour l’installer dans ce pays.<br>(8) Ainsi, disent nos Sages : «à quiconque accepte le joug de la Torah, on supprime celui des autorités et celui des contingences du monde». Se consacrer à l’étude de la Torah, s’investir pleinement en elle est donc bien le moyen le plus efficace de se protéger des difficultés de l’exil.<br>(9) Qui est le prolongement de celui de l’Egypte.<br>(10) Que l’on ne ressent même pas, lorsque l’étude est la seule préoccupation.'
						},

						'Siha 2 ' : 
						{
								'Titre' : ' Mon grand-père, le Rabbi',
								'source' : '(Journal du Rabbi, page 193)',
										   'resume' : ' ',
										   'contenu' : '	Les enfants du Rabbi Maharach(1) se rendaient, chaque jour, chez leur grand-père, le Rabbi Tséma’h Tsédek. Ils récitaient devant lui les versets Chema Israël, «Ecoute, Israël l’Eternel est notre D.ieu, l’Eternel est Un» et Barou’h Chem, «Béni soit le Nom de l’honneur de Sa Royauté pour l’éternité». Puis, le grand-père remettait à chacun une petite pièce, d’un demi-kopek.<br><br>	Le Rabbi Rachab était alors un enfant de trois ans et demi(2). Une nourrice, qui n’était pas juive, s’occupait de lui, tout au long de la journée. Un jour, il voulut se joindre aux autres enfants, pour se rendre chez son grand-père, mais l’autorisation de le faire ne lui fut pas accordée et il éclata alors en sanglots, au point d’être inconsolable.<br><br>	Le Rabbi Tséma’h Tsédek entendit les pleurs de son petit-fils et il en demanda la raison. Quand on la lui expliqua, il demanda de le faire venir. Son petit-fils entra dans sa chambre, suivi par la nourrice, qui prit place entre le poêle et le mur.<br><br>	L’enfant demanda alors au Rabbi Tséma’h Tsédek :<br>«Grand-père, quelles sont les questions que te posent les ‘Hassidim, en général, quand tu leur accordes une audience ?».<br><br>	Le Tséma’h Tsédek prit l’enfant sur ses genoux et il lui demanda s’il désirait également une pièce de monnaie(3). Mais, l’enfant lui répondit par la négative.<br><br>	Le Tséma’h Tsédek prit ensuite une poignée de pièces de monnaie. Il les donna au Rabbi Rachab et il lui dit :<br>«Transmets ceci aux ‘Hassidim, afin qu’ils achètent de l’eau-de-vie et qu’ils organisent une réunion ‘hassidique(4)».<br><br>	L’enfant quitta la chambre du Rabbi Tséma’h Tsédek et il déclara joyeusement, devant les ‘Hassidim :<br>«Voyez, mon grand-père, le Rabbi, m’a donné de l’argent pour acheter de l’eau-de-vie !»(5).<br><br>Notes<br><br>(1) Le Raza, Rabbi Chnéor Zalman Aharon, le frère aîné, né en 5619 (1859), le Rabbi Rachab, né en 5621 (1860), puis, par la suite, le Ramam, Rabbi Mena’hem Mendel, né en 5627 (1867). Il y avait aussi le Rav Avraham Sender, qui quitta ce monde à l’âge de huit ans. Le Rabbi Maharach avait également deux filles, la Rabbanit Dévora Léa et la Rabbanit ‘Haya Mouchka.<br>(2) Ceci se passait donc en 5624 (1864).<br>(3) Comme ses frères et sœurs.<br>(4) C’était, en quelque sorte, la réponse à la question qui avait été posée par l’enfant. Au cours de cette réunion ‘hassidique, en effet, les ‘Hassidim pourraient relater les questions qu’ils avaient posées au Rabbi et les réponses qu’ils avaient reçues.<br>(5) C’était la première mission que le Tséma’h Tsédek confiait au Rabbi Rachab.'
						},

								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 15, page 390)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Vaygach 45, 9 dit : «Dépêchez-vous, montez chez mon père(1)». Après de nombreuses années de séparation, de coupure au sein de la famille, Yossef concluait enfin cet épisode douloureux, il rencontrait ses frères, s’unissait à eux de nouveau et il les invitait à se rendre au plus vite chez leur père pour lui annoncer cette nouvelle réjouissante.<br><br>	Or, pourquoi Yossef était-il pressé à ce point ? Pourquoi voulait-il que ses frères aillent, au plus vite, annoncer la bonne nouvelle à leur père ? Ne pouvaient-ils pas passer encore quelques temps auprès de lui(2) avant d’aller prévenir leur père ? Quoi de dramatique s’il n’était informé qu’un peu plus tard(3) ?<br><br>	L’explication est donc la suivante. Yaakov portait alors un deuil sévère. Il refusait de se consoler de la mort de son fils bien-aimé, qui avait été dévoré par une bête sauvage(4). Parvenu à un âge avancé, sa douleur n’avait pas diminué, après vingt-deux ans de peine(5). Ce fut, en quelque sorte, une punition infligée à Yaakov, parce qu’il avait lui-même quitté la maison de ses parents et s’était rendu chez son oncle, Lavan. Son absence avait duré vingt-deux ans et, tout au long de cette période, il avait été empêché de mettre en pratique la Mitsva d’honorer ses parents. De ce fait, il fut décrété qu’il pleurerait son fils bien aimé pendant vingt-deux ans(6).<br><br>	C’est de cette façon qu’il faut interpréter la hâte de Yossef. Celui-ci savait que la punition de son père parvenait à son terme. Il voulait donc le réconforter au plus vite, lui signifier qu’il était encore vivant. Il ne fallait pas que cette merveilleuse nouvelle lui parvienne avec retard, car il n’y avait nulle raison de prolonger sa punition(7).<br><br>	Ce qui vient d’être dit s’applique, de la même façon, à la période actuelle. Parfois, il peut s’avérer nécessaire d’avoir recours à la punition, d’adopter une attitude de rigueur envers quelqu’un. Il faut donc savoir que, dès lors qu’il n’est plus nécessaire de le faire, quand le terme est arrivé, elle doit immédiatement être abandonnée, pour être remplacée par la proximité et l’amour(8).<br><br>Notes<br><br>(1) Yossef s’adresse, en ces termes, à ses frères, pour leur demander d’annoncer à son père qu’il est encore vivant.<br>(2) Alors qu’ils avaient été séparés pendant si longtemps.<br>(3) On ne peut pas penser, en effet, qu’il n’y avait là qu’une simple manifestation d’impatience, de la part de Yossef. Tous les actes d’un Tsaddik ont nécessairement une signification profonde. C’est donc le cas également en l’occurrence et il convient de comprendre cette signification.<br>(4) C’est ce que ses autres fils avaient voulu lui faire croire. Mais, nos Sages, dont la mémoire est une bénédiction, voient dans ce deuil prolongé, la preuve qu’il le savait encore en vie. En effet, expliquent-ils, «il est un fait que l’on oublie un mort, en son cœur». En l’occurrence, Yaakov n’oubliait pas, ce qui voulait bien dire que Yossef était encore vivant.<br>(5) La durée de leur séparation.<br>(6) Selon le principe : «mesure pour mesure», la punition est ce que la faute elle-même a été.<br>(7) Au-delà du délai qui lui avait été imparti.<br>(8) Et, D.ieu, «mesure pour mesure», agit aussi de cette façon envers les enfants d’Israël. Ainsi, disent nos Sages, dont la mémoire est une bénédiction, quand viendra la fin de l’exil, «Il ne les retiendra pas même le temps d’un clin d’œil».'
						},

						'Siha 4 ' : 
						{
								'Titre' : ' Miracles',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 36, page 55)',
										   'resume' : ' ',
										   'contenu' : '	Une fois, mon beau-père le Rabbi demanda à l’un de ses ‘Hassidim, un commerçant d’importance moyenne, une contribution, dont il fixa lui-même le montant, afin de permettre la publication des ouvrages du Tséma’h Tsédek(1).<br><br>	Compte tenu des moyens financiers dont cet homme disposait, il s’agissait effectivement d’un montant très important. Mais, avec une profonde soumission, ce ‘Hassid s’employa aussitôt à satisfaire son maître. Il lui signifia son accord avec joie et enthousiasme.<br><br>	Peu après, quand ce ‘Hassid rentra chez lui, une affaire fabuleuse se présenta à lui(2). Il parvint à vendre des marchandises qui étaient restées stockées chez lui pendant une très longue période, sans susciter le moindre intérêt, de la part de ses clients. Il en tira un bon prix et il réalisa un profit non négligeable. Il fut ainsi en mesure de tenir son engagement envers mon beau-père, le Rabbi et il lui resta encore une coquette somme pour son usage personnel.<br><br>	Peu après que cette affaire ait été conclue, le ‘Hassid rencontra le client avec lequel il avait fait affaire. Une discussion s’engagea entre eux et, au cours de celle-ci, cet homme lui dit :<br><br>	«A vrai dire, je n’arrive pas à comprendre comment j’ai pu faire une aussi mauvaise affaire. Je suis un commerçant chevronné. Comment ai-je pu acquérir une marchandise d’aussi mauvaise qualité à un prix aussi exorbitant ?»(3).<br><br>Notes<br><br>(1) C’est le Rabbi Rayats, en effet, qui fonda la maison d’édition Karneï Hod Torah, «les cornes de gloire de la Torah» pour la publication des écrits de la ‘Hassidout et il en confia la direction au Rabbi, chef de notre génération.<br>(2) Ce qui, vraisemblablement, n’aurait pas été le cas, si ce ‘Hassid avait décliné l’offre qui lui était faite par le Rabbi.<br>(3) Force est d’en conclure que la réussite commerciale n’est pas uniquement liée aux capacités personnelles. Elle dépend, avant tout, de la bénédiction de D.ieu !'

				'Vaye’hi':

						'Siha 1 ' : 
						{
								'Titre' : ' De l’obscurité vers la délivrance',
								'source' : '(Discours du Rabbi, Torat Mena’hem, Séfer Ha Maamarim Meloukat, tome 2, page 223)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Vaye’hi 47, 28 dit : «Yaakov vécut dans le pays de l’Egypte(1)», puis le verset Vaye’hi 49, 8 ajoute(2) : «Toi, Yehouda, tes frères te loueront, ta main sera sur la nuque de tes ennemis».<br><br>	La clé de cette Paracha réside précisément dans le verset : «Yaakov vécut dans le pays de l’Egypte». En effet, Yaakov ne fit pas que se trouver dans ce pays. Il y vécut, à proprement parler. Et, il souligna à chacun, de cette façon, que, même si l’on se trouve en exil, dans l’obscurité de l’Egypte morale, terrible et redoutable(3), il reste toujours possible de «vivre» comme un Juif, d’étudier la Torah et de mettre en pratique les Mitsvot, par toutes ses forces et de la manière la plus parfaite. C’est de cette façon que l’on reçoit la vitalité et l’ardeur(4).<br><br>	Puis, dans la suite de cette Paracha, figure la bénédiction suivante(5) : «ta main sera sur la nuque de tes ennemis». En effet, quand un Juif «vit» de la manière qui convient, quand il s’investit en l’étude de la Torah et en la pratique des Mitsvot, il a alors la main sur la nuque de ses ennemis(6).<br><br>	Lorsque les synagogues et les maisons d’étude raisonnent de la voix de la Torah et de la prière, aucun ennemi ne peut s’approcher d’un Juif et lui nuire(7). Nul ne peut le faire souffrir, ni faire obstacle à son service de D.ieu. Bien plus, les nations du monde elles-mêmes lui viennent en aide, pour satisfaire tous ses besoins(8). Ils les comblent de leurs bienfaits, afin que les Juifs puissent se consacrer, sans difficultés, à la Torah et aux Mitsvot, dans la largesse, d’une manière sans cesse accrue, s’élevant ainsi d’une étape vers l’autre(9).<br><br>	Cette grande lumière, qui sera diffusée dans le monde entier, repoussera l’obscurité de l’exil amer, l’illuminera et elle permettra d’obtenir la délivrance véritable et complète, par notre juste Machia’h, très bientôt et véritablement de nos jours.<br><br>Notes<br><br>(1) Et, le Baal Ha Tourim constate qu’il y vécut les dix-sept meilleures années de sa vie. En effet, il y avait instauré une maison d’étude, dans laquelle il était possible de se consacrer à la Torah.<br>(2) Rapportant les bénédictions que Yaakov accorda à ses fils, avant de quitter ce monde.<br>(3) Et, tous les exils portent le nom de l’Egypte.<br>(4) En s’investissant pleinement en ce que l’on accomplit.<br>(5) Qui est donc accordé à Yehouda. C’est lui, en effet, qui fonda la maison d’étude de Goshen, afin de préparer l’installation de Yaakov en Egypte.<br>(6) Il domine le monde matériel.<br>(7) Ainsi, commentant le verset : «la voix est celle de Yaakov, mais les mains sont celles d’Esav», nos Sages, dont la mémoire est une bénédiction, expliquent : «quand la voix de Yaakov retentit, les mains d’Esav n’ont aucun pouvoir».<br>(8) Comme ce sera effectivement le cas, dans le monde futur, ainsi qu’il dit : «les rois seront tes domestiques et leurs reines, tes nourrices».<br>(9) Il peut en être ainsi, d’ores et déjà, pendant la période de l’exil, lorsque des «pays bienveillants» protègent la pratique, par les Juifs, de la Torah et des Mitsvot.'

						'Siha 2 ' : 
						{
								'Titre' : ' Le calme et la tempête intellectuelle',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 20, page 53)',
										   'resume' : ' ',
										   'contenu' : '	Une fois, un grand médecin, qui était un professeur de renommée mondiale et de haut rang, vint en visite à Loubavitch(1). L’homme passa près de la maison de l’Admour Haémtsahi et il fut profondément impressionné par ce qu’il vit, des centaines de personnes réunies, toutes ensemble(2), dans un silence absolu, sans le moindre geste, écoutant avec une profonde concentration les paroles de Torah et de ‘Hassidout qui émanaient de la bouche du Rabbi.<br><br>	Malgré le grand silence qui régnait à ce moment-là, cet homme constata que l’Admour Haémtsahi interrompait parfois son discours pour dire :<br>«Chut ! Chut !»,<br>comme s’il voulait faire taire quelqu’un ou le contenir.<br><br>	En fait, c’est par ces mots que l’Admour Haémtsahi mettait en ordre, canalisait et organisait l’émergence de son intellect, lequel était d’une intensité hors du commun(3).<br><br>Notes<br><br>(1) Vraisemblablement pour y consulter un autre patient, sans rapport avec l’Admour Haémtsahi.<br>(2) On sait que l’Admour Haémtsahi avait de très nombreux ‘Hassidim et le Tséma’h Tsédek, plus encore.<br>(3) Les idées venaient à l’esprit de l’Admour Haémtsahi trop rapidement pour qu’il puisse les canaliser et bâtir un raisonnement. C’est donc en disant : «Chut ! Chut !» qu’il parvenait à ralentir le flux intellectuel, quand il récitait un discours ‘hassidique.'

						'Siha 3 ' : 
						{
								'Titre' : ' La Présence divine en exil',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 10, page 168)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Vaye’hi 49, 1 dit : «Yaakov appela ses fils et il déclara : rassemblez-vous et je vous dirai ce qui vous arrivera à la fin des jours(1)» et le Talmud Babli, dans le traité Pessa’him 56a, explique : «Yaakov voulut révéler à ses fils la fin des jours(2), mais la Présence divine le quitta(3)».<br><br>	Yaakov avait alors l’intention d’indiquer à ses enfants la date de la fin de l’exil, mais la Présence divine se retira et il ne parvint pas à le faire. On peut, cependant, s’interroger sur ce récit de la Torah. En effet, s’il s’agit, en l’occurrence, de signifier que l’intention de Yaakov ne fut pas satisfaite, il aurait été préférable d’invoquer un oubli et de dire : «Yaakov voulut révéler à ses fils la fin des jours, mais il l’oublia». Pourquoi indiquer, précisément, que : «la Présence divine le quitta», ce qui semble être un écart, par rapport au début de la phrase(4) ?<br><br>	L’explication est donc la suivante. L’exil est un état de manque spirituel, en lequel la révélation divine n’apparaît pas à l’évidence(5). Dans le monde de Yaakov, en revanche, un tel exil n’exista jamais(6). Alors que le monde se trouvait en exil, que ses fils(7) y étaient effectivement soumis, moralement et physiquement, il se trouvait lui-même empli de la Lumière divine. Jamais la date de la fin de l’exil ne lui fut cachée(8).<br><br>	Yaakov voulut donc : «révéler à ses fils la fin des jours», leur transmettre la Lumière intense qu’il détenait, la faire descendre jusqu’au niveau en lequel ses fils se trouvaient(9). Il souhaitait que la Lumière éclairant son âme illumine également celles de ses enfants. Mais, la Présence divine le quitta et il fut incapable de réaliser son souhait. C’est alors la capacité de faire descendre la révélation divine dans le monde de l’exil qui lui fut alors ôtée(10).<br><br>Notes<br><br>(1) Lors de la délivrance messianique.<br>(2) La date de la venue du Machia’h.<br>(3) Et, il aborda donc un autre sujet.<br>(4) Qui n’évoquait ni la Présence de D.ieu, ni Son absence, mais uniquement le désir de Yaakov de révéler à ses fils la date de la venue du Machia’h.<br>(5) Par rapport à la période du Temple, en laquelle cette révélation était une évidence pour tous.<br>(6) En effet, il était absorbé par le service de D.ieu, au point que l’exil n’ait aucune emprise sur lui, comme on l’a montré dans le premier extrait.<br>(7) Qui n’avaient pas la même élévation morale que lui.<br>(8) Y compris quand il ne parvint pas à faire connaître cette date à ses enfants. Lui-même, en revanche, la portait toujours en lui.<br>(9) Pour la mettre à leur portée.<br>(10) En effet, l’exil n’est qu’une étape intermédiaire, destinée à préparer la grande lumière de la délivrance complète. Lorsque celle-ci sera effective, l’exil disparaîtra irrémédiablement.'
						},

						'Siha 4 ' : 
						{
								'Titre' : ' Un cadeau',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 20, page 158)',
										   'resume' : ' ',
										   'contenu' : '	Une fois, le Rabbi Rachab, dont l’âme est en Eden, et son épouse(1) voyagèrent à l’étranger. A l’époque, la situation financière, dans la famille du Rabbi, était très difficile. Un jour, le Rabbi Rachab, quand il fut de retour dans l’endroit où ils séjournaient, tenait à la main une belle canne avec un pommeau sculpté en argent.<br><br>	La Rabbanit lui manifesta sa surprise :<br>«Qu’est-ce que cela ?»<br><br>Le Rabbi lui répondit :<br>«C’est un cadeau pour notre fils, Yossef Its’hak(2)».<br><br>	La Rabbanit avait conscience de leur situation difficile(3). Elle fut donc surprise par cette acquisition visiblement coûteuse et, douloureusement, elle demanda à son mari :<br><br>	«Il est vrai qu’il est notre fils unique et que nous le chérissons. Il est certain qu’il est un enfant particulier, possédant d’immenses capacités, de rares qualités et des traits de caractère favorables. Mais, cela justifie-t-il que nous investissions le dernier sou qui nous reste en ce beau cadeau ? Comment paierons-nous nos dettes ?».<br><br>	Le Rabbi Rachab, dont l’âme est en Eden, lui répondit :<br><br>	«Je reviens d’une promenade à l’extérieur. En chemin, j’ai rencontré un Juif honorable, qui se déplaçait avec son fils. Quand je les ai vus, j’ai pensé à mon propre fils. Et, j’ai pu observer, à l’évidence, la différence qui existe entre mon fils et le sien. C’est alors que j’ai conçu le désir de lui acheter un beau cadeau(4)».<br><br>Notes<br><br>(1) La Rabbanit Shterna Sarah.<br>(2) Qui était leur fils unique.<br>(3) Financièrement.<br>(4) Bien souvent, la vision quotidienne a pour effet la perte de l’évidence et c’est alors un fait inhabituel qui peut rétablir cette évidence.'

						'Siha 1 ' : 
						{
								'Titre' : ' Comme les étoiles du ciel',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 3, page 844)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Chemot 1, 1 dit : «Voici les noms des enfants d’Israël qui vinrent en Egypte» et le Midrash Chemot Rabba explique, au chapitre 1 : «Les enfants d’Israël sont considérés comme l’armée céleste(1), ainsi qu’il est dit : ‘Il compte le nombre des étoiles, Il les appelle toutes par leur nom(2)’. De même, quand les enfants d’Israël descendirent en Egypte(3), le Saint béni soit-Il compta leur nombre et, parce qu’ils sont comparés aux étoiles, Il donna des noms à tous, ainsi qu’il est dit : ‘voici les noms des enfants d’Israël’.»<br><br>	Il découle de ce texte que les enfants d’Israël sont comparables à l’armée céleste par deux aspects. Comme les étoiles du ciel, le Saint béni soit-Il les compte afin de leur manifester Son amour et Son affection(4). En outre, comme les étoiles du ciel également, Il leur donne des noms, ce qui est aussi le signe d’un grand amour(5).<br><br>	Quelle différence y a-t-il entre ces deux points communs(6) ? Pourquoi est-il nécessaire, tout d’abord, de compter les enfants d’Israël, puis de leur donner des noms(7) ? Et, quel est l’ajout de la seconde pratique par rapport à la première(8) ?<br><br>	L’explication de tout cela est donc la suivante. Un compte donne de l’importance à ce qui est compté(9). Ce n’est pas une simple manifestation d’amour. C’est aussi un moyen d’accorder un certain rang à celui qui est compté. En l’occurrence, les enfants d’Israël «vinrent en Egypte» et ils parvinrent dans un exil amer et âpre(10).<br><br>	C’est pour cette raison que le Saint béni soit-Il les compte sans cesse(11). De la sorte, Il leur insuffle des forces immenses, leur venant en aide pour surmonter les difficultés de l’exil. Le compte est ainsi l’assurance donnée aux enfants d’Israël qu’ils ne s’embourberont pas et ne se perdront pas dans la pénombre de l’exil.<br><br>	Puis, la seconde étape consiste à leur donner des noms, afin de distinguer chacun d’entre eux, de les placer au centre, afin qu’il soit impossible de les oublier. C’est dans ce but que le Saint béni soit-Il attribua des noms à chacun de Ses fils bien aimés et Il leur fit ainsi la promesse de ne pas les oublier, tout au long de ce terrible exil.<br><br>	Parfois, un Juif peut avoir le sentiment d’être anonyme, égaré, mais la vérité est à l’opposé de tout cela. Le Saint béni soit-Il aime chaque Juif. Il donne un nom à tous et, de cette façon, Il n’en oublie aucun(12).<br><br>Notes<br><br>(1) Les astres et les planètes.<br>(2) Ce qui veut bien dire que chacune a son identité propre et ne se confond pas avec les autres.<br>(3) Et, coururent le risque de se confondre aux Egyptiens.<br>(4) En effet, un recensement confère une importance particulière à tous ceux qui sont dénombrés. Nul n’est plus qu’un et nul n’est moins qu’un.<br>(5) Comme un père qui choisit le nom de son enfant.<br>(6) Quelle différence y a-t-il entre l’amour qui se manifeste par un recensement et celui qui a pour effet de donner un nom ?<br>(7) Pourquoi l’une des deux actions n’est-elle pas suffisante ?<br>(8) Justifiant qu’elle soit placée en seconde position, par rapport à la première.<br>(9) Ainsi, nos Sages, dont la mémoire est une bénédiction, énoncent un principe hala’hique selon lequel : «ce qui est compté ne peut pas disparaître».<br>(10) Il était donc nécessaire de leur offrir une protection particulière pour que cet exil ne les engloutisse pas, pour qu’ils conservent leur intégrité.<br>(11) Ce qui fait la preuve que le but n’est pas uniquement d’établir leur nombre, car celui-ci évolue peu, entre deux recensements.<br>(12) En ce sens, le nom est aussi la renommée, la notoriété qui permet à chacun de quitter définitivement l’anonymat.'

						'Siha 2 ' : 
						{
								'Titre' : ' Où est le coq ?',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 7, page 154)',
										   'resume' : ' ',
										   'contenu' : '	Rabbi Lévi Its’hak de Berditchev(1) apprit la Che’hita, sans doute pour des raisons qui nous échappent, avec une intention cachée(2). A l’issue de sa formation, il lui fallut subir un examen et, notamment, pratiquer la Che’hita d’un coq qu’on lui avait apporté. Rabbi Lévi Its’hak prit l’animal dans ses mains, il récita la bénédiction correspondante et il fut alors saisi par une ferveur profonde. Il ferma les yeux, s’absorbant en ses pensées(3).<br><br>	Rabbi Lévi Its’hak récita cette bénédiction pendant un long moment. Chaque mot avait une valeur particulière et, en outre, il la récitait pour la première fois. Pendant ce temps, le coq s’échappa au loin. Le Tsaddik acheva la bénédiction, ouvrit les yeux et s’exclama :<br><br>«Où est le coq ?».<br><br>	Ce récit délivre un enseignement fondamental pour le service de D.ieu. Parfois, un investissement profond en l’étude des Mitsvot de la Torah conduit à oublier la nécessité de les mettre en pratique, dans le monde de l’action(4). En pareil cas, le corps et l’âme animale(5) s’échappent et disparaissent(6).<br><br>	Puis, quand on retrouve ses esprits, par la suite, on s’écrit :<br>«Où est le coq ?».<br>Il faut donc s’efforcer que le corps et l’âme animale(7) investissent également leurs forces et leur énergie en le domaine de la sainteté, de la Torah et des Mitsvot(8).<br><br>Notes<br><br>(1) L’un des grands disciples du Maguid de Mézéritch.<br>(2) Puisqu’il ne la pratiqua que de manière occasionnelle et que, bien entendu, elle ne fut jamais son gagne-pain.<br>(3) On sait, en effet, que chaque mot d’une bénédiction décrit une étape de la révélation de Lumière céleste obtenue grâce à la pratique de l’Injonction divine pour laquelle cette bénédiction est récitée. Bien entendu, Rabbi Lévi Its’hak ne faisait pas que dire les mots de la bénédiction. Il méditait au contenu profond de chacune de ces étapes.<br>(4) En en privilégiant l’aspect théorique. En pareil cas, l’élévation morale peut être réelle et même considérable, comme en atteste le présent récit. Malgré tout cela, l’action concrète reste indispensable, en tout état de cause.<br>(5) Qui interviennent dans la pratique concrète.<br>(6) A l’image de ce coq.<br>(7) Non uniquement l’âme divine.<br>(8) Et, pour cela, l’action concrète est nécessaire, car, disent nos Sages, dont la mémoire est une bénédiction, «l’acte est essentiel».'
						},
