				'Siha ' : 
				{
				'Titre' : ' Faire vivre les filles',
				'source' : '(Discours du Rabbi, Pessa’h 5712-1952 et 5714-1954)',
						   'resume' : ' ',
						   'contenu' : '1. Une question est soulevée à propos du verset : “ Tout fils qui naîtra, vous le jetterez dans le fleuve et toute fille, vous la ferez vivre ”. Quel est le sens de la précision que donne ici le Pharaon à propos des filles ? Son but n’était-il pas d’annoncer que tous les garçons nouveaux nés seraient jetés dans le fleuve? En revanche, il ne s’intéressait nullement au sort des filles. Or, la formulation de ce verset semble indiquer que “ toute fille, vous la ferez vivre ”, énonce également un décret émis par le Pharaon.<br/> <br/> 	On peut apporter, à cette interrogation, la réponse suivante. L’expression “ vous la ferez vivre ” doit effectivement être interprétée comme une injonction de faire vivre les filles. Par ces mots, le Pharaon ordonna à la fois de jeter les garçons juifs dans le fleuve, afin de tuer leur corps physique et d’assurer la vie des rescapés de ce massacre, en leur donnant une éducation selon les voies égyptiennes, en leur conférant les valeurs de l’Egypte, afin de tuer leur âme.<br/> <br/> 	On peut ainsi justifier la formulation des versets de ce passage de la Torah. Car, s’adressant aux sages femmes juives, le Pharaon leur demanda uniquement de laisser la vie sauve aux filles, afin qu’il leur soit plus aisé de tuer les garçons. Devant elles, il constata donc uniquement  que “ une fille vivra ”. S’adressant aux Egyptiens, en revanche, il ordonna de “ faire vivre ” ces filles.<br/> <br/> 	Et, la Torah rapporte ces deux décrets conjointement, dans un même verset. On peut en conclure que “ toute fille, vous la ferez vivre ” n’est pas une disposition moins sévère que “ tout fils qui naîtra, vous le jetterez dans le fleuve ”. Tuer une âme est aussi grave, et sans doute même plus grave, que de tuer un corps. De fait, il est dit que “ la mort spirituelle est plus tragique que la mort physique ” et Rachi, commentant le verset Devarim 23, 9, explique: “ On est plus coupable en conduisant un homme à la faute qu’en le tuant ”.<br/> <br/> 	2. Le décret auquel il vient d’être fait allusion, “ toute fille, vous la ferez vivre ”, l’obligation d’éduquer un enfant en lui conférant des valeurs égyptiennes, apparaît également dans la première partie de ce même verset, “ tout fils qui naîtra, vous le jetterez dans le fleuve ”.<br/> <br/> 	Le Nil était l’idole des Egyptiens, qui lui vouaient un culte. Au sens le plus simple, en effet, il était à l’origine de leur subsistance. Car, il ne pleut pas dans ce pays et les champs sont irrigués uniquement par les crus du fleuve.<br/> <br/> 	En conséquence, l’injonction selon laquelle “ vous le jetterez dans le fleuve ” avait deux conséquences:<br/> A) L’exil physique de l’Egypte avait pour but de tuer le corps juif.<br/> B) L’exil moral de l’Egypte conduisait à se jeter dans l’idolâtrie et dans les plaisirs de ce pays, afin de tuer son âme.<br/> En effet, le fleuve véhiculait de l’eau, symbole du plaisir et, bien plus, il est dit que “ l’eau favorise toutes les formes du plaisir ”.<br/> <br/> 	3. L’exil d’Egypte fut la source de tous les exil ultérieurs et l’on peut en conclure que les décrets qui furent alors émis trouvent également leur équivalent dans ces exils ultérieurs, y compris dans le nôtre et en la présente génération.<br/> <br/> 	Car, il existe encore, à l’heure actuelle, un Pharaon, roi de l’Egypte, prenant la forme des usages et des convenances du pays, qui réclament que les enfants soient jetés dans le fleuve de sa culture et de ses valeurs. Ces enfants, prétend-il, doivent y être immergés, jusqu’à se noyer car, poursuit-il, c’est là le seul moyen d’assurer leur subsistance.<br/> <br/> 	Et, l’époque veut aussi que ces enfants soient emmurés dans les édifices de Pithom et de Ramsès, c’est-à-dire que l’on fasse naître en eux un désir pour les grands objectifs que s’assigne la nation.<br/> <br/> 	Commentant le verset “ dressons-nous contre lui par la ruse ”, nos Sages insistent: “ Faisons-le effectivement par la ruse ”. Il faut donc savoir que tous ces arguments émanent du Pharaon, roi de l’Egypte, dont le but est d’éradiquer toute trace du Judaïsme, de supprimer les âmes juives et, de cette façon, les corps juifs.<br/> <br/> 	Il faut donc se dresser avec la plus grande fermeté contre de tels décrets et s’assurer que les enfants reçoivent une éducation conforme à la Tradition d’Israël.<br/> <br/> 	4. Concrètement, on peut tirer de ce qui vient d’être dit, la conclusion suivante.<br/> <br/> 	Lorsqu’il s’agit d’assurer l’éducation des enfants juifs, nul ne peut et nul n’a le droit de les noyer dans le Nil, dans l’idole du pays où l’on se trouve. Il ne faut pas les faire tomber dans les pièges que dresse la recherche d’une carrière. Le seul moyen de leur permettre de vivre est de leur donner une parfaite éducation, basée sur notre Torah, une Torah de vie.<br/> <br/> 	Et, il n’y a pas lieu d’observer ce que font les autres parents, dont les enfants, lorsqu’ils grandiront, disposeront de tout ce qu’il faut. L’un possédera une maison et l’autre, une voiture. L’un sera médecin et l’autre, avocat. En tout état de cause, chacun aura un métier, sera, à tout le moins, un cireur de chaussures, alors que l’enfant qui aura fréquenté la Yechiva ne saura rien faire. Il sera même incapable de cirer des chaussures, ne sachant comment tenir une brosse à la main.<br/> <br/> 	Il faut donc avoir conscience que D.ieu assure la subsistance de chacun. Si l’on met en pratique Sa Volonté, ainsi qu’il est dit “ et tu enseigneras à tes fils et tu en parleras, lorsque tu seras assis dans ta maison et lorsque tu marcheras, sur le chemin ”, Il exaucera Lui-même les requêtes que l’on formule devant Lui, pour soi-même et pour ses enfants.<br/> <br/> 	Il faut confier ses enfants à un professeur qui, lui-même, tire sa vitalité de notre Torah, Torah de vie, base son existence sur ses Mitsvot. Un tel homme saura transmettre ces valeurs aux enfants, il les guidera sur le chemin de la Torah et des Mitsvot. C’est de cette manière que l’on peut assurer le salut de ces enfants et, par leur intermédiaire, celui de tout le peuple juif.<br/> <br/> 	5. Ainsi, l’exil d’Egypte fut la source de tous les exils ultérieurs, ce qui explique que les décrets émis à l’époque trouvent leur équivalent dans la période actuelle, comme nous venons de le voir. Et, de la même façon, la délivrance future sera proche de la sortie d’Egypte, ainsi qu’il est dit: “ Comme aux jours de ta sortie d’Egypte, Je te montrerai des merveilles ”.<br/> <br/> 	Les phases préalables et préparatoires de la délivrance que nous attendons doivent donc être semblables à celles qui ont permis la libération de l’Egypte.<br/> <br/> 	Il est dit que “ c’est par le mérite des femmes vertueuses que nos ancêtres furent libérés de l’Egypte ”. Que firent ces femmes? Elles mirent au monde une génération de Juifs, en dépit des décrets du Pharaon. Elles affirmaient que l’on ne devait en tenir aucun compte, bien qu’il ait dit: “ Tout fils qui naîtra, vous le jetterez dans le fleuve ”. Elles proclamèrent que, si D.ieu demandait d’avoir des enfants, il fallait se conformer à Sa Volonté, sans se demander ce qui adviendrait par la suite. Et, c’est précisément grâce à leur démarche que nos ancêtres purent quitter l’Egypte.<br/> <br/> 	Il en va de même, à l’époque actuelle, dans chaque pays et en particulier, en Amérique. Il ne faut tenir aucun compte des centres d’intérêt de la nation. Il ne faut pas se demander ce que ces enfants feront plus tard. On doit leur donner une éducation conforme à la Volonté de D.ieu, Qui, de la sorte, assurera Lui-même la subsistance de ces enfants et de leurs parents à la fois.<br/> <br/> 	C’est précisément en ne tenant aucun compte des décrets du Pharaon que l’on assure le salut de ses propres enfants et que l’on obtient la délivrance collective, pour l’ensemble du peuple juif, par notre juste Machia’h, très prochainement<br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Enfants spirituels ',
				'source' : '(Discours du Rabbi, second soir de Pessa’h 5716-1956)',
						   'resume' : ' ',
						   'contenu' : '6. Commentant le verset “ tout fils qui naîtra, vous le jetterez dans le fleuve et toute fille, vous la ferez vivre ”, la Haggada dit: “ Notre peine désigne nos enfants, ainsi qu’il est dit: tout fils qui  naîtra, vous le jetterez dans le fleuve et toute fille, vous la ferez vivre ”.<br/> <br/> 	Ce verset ne précise pas que le terme “ peine ” désigne bien les enfants, selon la forme de déduction qu’adopte la Haggada, dans les paragraphes précédents. En effet, il est bien évident, en l’occurrence, que le décret touchait les enfants, de sorte qu’une preuve découlant d’un verset est totalement inutile, à ce sujet. En fait, il s’agit d’illustrer, de manière générale, l’idée que la souffrance était spécifiquement liée aux enfants. Mais, aucune preuve formelle n’est donnée pour établir une relation entre ceux-ci et “ notre peine ”.<br/> <br/> 	Cette absence de preuve établit qu’il s’agit bien d’une évidence. C’est la raison pour laquelle aucun verset ne vient le démontrer.<br/> <br/> 	7. Il en découle, pour nous, l’enseignement suivant.<br/> <br/> 	Pour que les enfants ou également les élèves, que le Sifri appelle aussi enfants, adoptent un bon comportement, l’effort et la peine sont nécessaires.<br/> <br/> 	Celui qui a des enfants irréprochables ou bien exerce sur ses élèves une influence permettant qu’un seul mot suffise, ne doit pas s’imaginer qu’il s’est ainsi pleinement acquitté de son obligation. Même en pareil cas, l’éducation des enfants doit concentrer tous ses efforts.<br/> <br/> 	Il doit s’agir de “ notre peine ”, d’un effort si intense que la Torah elle-même puisse le qualifier comme tel.<br/> <br/> 	Et, lorsque l’effort permet de former ces enfants, il n’y a pas lieu de s’affecter devant tous les décrets qui peuvent être émis, y compris le plus sévère, “ tout fils qui naîtra, vous le jetterez dans le fleuve ”. On peut ainsi contourner également ce décret-là et, bien plus, il est dit que les enfants nés et sauvés lorsque celui-ci était en vigueur, “ reconnurent D.ieu les premiers ”, lors du passage de la mer Rouge. Ce ne fut ni Moché, ni Aharon, ni ses fils, ni les anciens, ni la génération qui avait vécu avant l’esclavage qui eurent, les premiers la perception de D.ieu, mais bien ces enfants juifs que les parents avaient éduqués au péril de leur vie. Ceux-là reçurent une vision immédiate de D.ieu, “ Le désignèrent du doigt ”, si l’on peut s’exprimer ainsi et s’exclamèrent: “ Il est mon D.ieu et je veux Le glorifier ”.<br/> <br/> 	8. Cet enseignement ne concerne pas uniquement les parents, envers leurs enfants et les éducateurs, envers leurs élèves. Il s’adresse également à chaque Juif. En effet, il est dit que “ tu feras des reproches à ton prochain ” et c’est là une des Mitsvot de la Torah.<br/> <br/> 	“ Croissez et multipliez ” est également une Mitsva de la Torah. Bien plus, c’est la première qui fut énoncée et elle ne peut être limitée à sa portée physique. Elle peut également être mise en pratique dans sa dimension morale.<br/> <br/> 	Une explication des ‘Hassidim de l’Admour Hazaken, ou, selon une autre version, de l’Admour Hazaken lui-même, se rapporte à cette première Mitsva de la Torah, “ croissez et multipliez ”. Son contenu est le suivant. L’ordre dans lequel la Torah est énoncée en est partie intégrante. En l’occurrence, le premier grand principe de la Torah et de l’existence juive, est l’affirmation selon laquelle “ un Juif doit aider à la prise de conscience d’un autre Juif ”.<br/> <br/> 	Il faut donc faire savoir à chacun que l’on est tenu de fournir tout l’effort nécessaire pour que son prochain prenne conscience de son Judaïsme et, tout particulièrement, pour qu’il reçoive une bonne éducation.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' L’éducation des tous petits',
				'source' : '(Discours du Rabbi, Chouchan Pourim 5714-1954)',
						   'resume' : ' ',
						   'contenu' : '9. Nous avons déjà montré que les enfants qui se consacrent à l’étude de la Torah constituent le fondement du peuple d’Israël.<br/> <br/> 	La Guemara évoque l’importance d’enseigner la Torah aux jeunes enfants, en ces termes: “ Que le souvenir d’un homme soit rappelé pour le bien. Il s’agit de Yochoua Ben Gamla ”.<br/> <br/> 	Que fit Yochoua Ben Gamla?<br/> <br/> 	Auparavant, il était d’usage d’apprendre la Torah avec son père, de sorte que celui qui n’avait pas de père ne l’étudiait pas. Puis, il fut institué qu’il y aurait, à Jérusalem, des professeurs chargés d’enseigner la Torah aux enfants. Par la suite, cette pratique fut étendue à toutes les grandes villes d’Erets Israël, mais réservée aux jeunes de seize ou dix sept ans. Enfin, vint Yochoua Ben Gamla, qui put obtenir que chaque enfant, dès l’âge de cinq ou six ans, ait la possibilité d’étudier la Torah, dans chaque région, en chaque ville, sans même avoir à payer pour cela. C’est pour cette raison que son souvenir est béni, à chaque époque.<br/> <br/> 	Lorsque la section juive des Bolcheviques interdit l’étude de la Torah, en Russie, elle ne souhaita pas faire totalement disparaître cette activité. Elle expliqua qu’un enfant suffisamment grand et mûr pour faire le choix de cette étude devait y avoir accès. Elle ne pouvait comprendre, en revanche, que celle-ci soit imposée aux petits enfants. Or, les Juifs firent don de leur propre vie, avec la plus grande détermination, pour que les tous petits puissent continuer à étudier la Torah, car de leur éducation dépend la pérennité du peuple d’Israël.<br/> <br/> 	Il en est de même pour notre époque. Il faut faire preuve de la plus grande fermeté pour que les enfants, depuis leur plus jeune âge, soient éduqués selon les principes de la Torah, dans toute son intégrité, sans aucun compromis. Car, il en va de l’avenir du peuple juif.<br/> <br/> 	10. L’immense importance des enfants qui se consacrent à l’étude justifie que quiconque peut exercer une influence positive, en la matière, y consacre tous ses efforts, toute sa peine, pour reprendre l’expression précédemment citée.<br/> <br/> 	Certains considèrent qu’intervenir dans ce domaine n’est pas de leur rang, qu’ils doivent avoir des préoccupations plus élevés. Quelqu’un de moins qualifié ne peut-il enseigner l’alphabet aux enfants? De même, collecter des fonds pour un ‘Héder ou une Yechiva doit être réservé à ceux qui en font un métier et non à tous les autres.<br/> <br/> 	Il faut répondre à ces personnes que de tels raisonnements ne s’appliquaient qu’en des périodes normales. Lorsqu’un incendie éclate, ce qu’à D.ieu ne plaise, on ne convoque pas une réunion pour déterminer à qui il appartient de l’éteindre. Chacun se met à l’oeuvre et tous doivent le faire, dans toute la mesure de leurs possibilités.<br/> <br/> 	D’autres prétendent en avoir fait assez pour promouvoir cette bonne éducation et ils préfèrent désormais laisser la place à d’autres. On leur expliquera que “ l’homme est né pour l’effort ” et que celui-ci doit être permanent.<br/> <br/> 	Pour justifier les souffrances permanentes qui sont imposées à une âme, lorsque celle-ci s’introduit dans un corps, il est nécessaire que l’effort de l’homme soit constant. En effet, en l’absence de cet effort, chaque instant de souffrance devient inutile.<br/> <br/> 	Ce qui est vrai pour soi-même s’applique, de la même façon, à son prochain, en particulier pour tout ce qui concerne l’éducation. L’effort constant est indispensable.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Longueur de l’exil ',
				'source' : '(Discours du Rabbi, Chabbat Vaéra 5711-1951)',
						   'resume' : ' ',
						   'contenu' : '11. Il est dit, à la fin de notre Sidra, que Moché interrogea le Tout Puissant: “ Pourquoi as-Tu fait du mal à ce peuple? ”. La réponse de D.ieu figure au début de la Parchat Vaéra: “ Je suis Avaya. Je Me suis révélé à Avraham, à Its’hak et à Yaakov sous le Nom d’El Chadaï, mais Mon Nom Avaya, Je ne Le leur ai pas fait connaître. Et, vous saurez que Je suis Avaya ”.<br/> <br/> 	Le Torah Or explique à ce propos, que le Tétragramme, le Nom divin Avaya, fut révélé lors du don de la Torah, mais non aux Patriarches. Pour que cette révélation soit possible, ainsi qu’il est dit: “ vous saurez que Je suis Avaya ”, il fallait qu’elle soit préparée par l’exil d’Egypte, à propos duquel il fut dit: “ Pourquoi as-Tu fait du mal à ce peuple? ”.<br/> <br/> 	Le Torah Or justifie, par la même raison, la longueur de ce dernier exil. Celui-ci prépare, en effet, les grandes révélations qu’apportera le monde futur.<br/> <br/> 	12. Chaque élément constituant la Torah est vrai et immuable. En conséquence, lorsque celle-ci pose une question, elle lui confère ainsi un caractère permanent, même si une réponse lui est apportée par la suite.<br/> <br/> 	Lors d’une réunion ‘hassidique, à l’occasion de la fête de Chavouot, mon beau-père, le Rabbi, traita de la question suivante, qui est posée par la ‘Hassidout. Pourquoi Sim’hat Torah, réjouissance qui marque la conclusion de la lecture de la Torah, n’a-t-elle pas été instaurée à Chavouot, temps du don de notre Torah? Il indiqua que, cette question étant formulée par la Torah, il y avait lieu de penser, malgré la réponse qui lui est apportée, que Sim’hat Torah aurait effectivement pu être fixée à Chavouot.<br/> <br/> 	Il en va de même pour ce qui fait l’objet de notre propos. La Torah rapporte la question de Moché: “ Pourquoi as-Tu fait du mal à ce peuple? ”. On peut en conclure que, malgré la réponse qui lui a été apportée, “ Je Me suis révélé à Avraham, à Its’hak et à Yaakov ”, celle-ci continue effectivement à se poser.<br/> <br/> 	13. L’une des raisons, justifiant qu’il en soit ainsi, est la suivante. La servitude de l’exil est, certes, une nécessité pour préparer les révélations du monde futur. Pour autant, elle ne doit pas nécessairement être physique. Sa dimension morale est suffisante.<br/> <br/> 	Le Torah Or explique l’équivalent moral de chaque aspect de l’esclavage: “ Ils rendirent leur vie amère par un intense labeur, avec du mortier, des briques et tous les travaux du champ ”. Il précise que: “ L’expression “ ils rendirent leur vie amère ” fait allusion à la Torah qui est “ notre vie ”. Le “ dur labeur ” est celui des questions que l’on se pose, pendant l’étude. Le “ mortier ” correspond au raisonnement a fortiori, le “ travail du champ ” à la Boraïta, extérieure à la Michna et les “ briques ” à la fixation de la Hala’ha ”. On consultera le développement précis que fait ce texte, traitant de cette question.<br/> <br/> 	14. Ainsi, la situation de l’exil peut être remplacée par son équivalence morale. Il en est de même également pour les difficultés que l’on peut éprouver à assurer sa subsistance, qui se marquent essentiellement pendant la période de l’exil. On peut les remplacer par l’effort et l’ardeur que l’on investit dans l’étude de la Torah.<br/> <br/> 	La source de ces difficultés peut être découverte dans le verset suivant: “ les pensées de l’homme sont nombreuses ”. Celles-ci le déconcertent donc, de sorte qu’il ne sait que faire. A la place de tout cela, il peut donc faire porter tout son effort sur la Torah, développer un raisonnement dans un sens et un second, en sens opposé, sans être capable de trancher. C’est cette activité qui concentrera toute son attention.<br/> <br/> 	Le Gaon de Ragatchov indiqua, une fois, que le jour de la semaine qu’il vivait le plus difficilement était le Chabbat. Car, au milieu de la semaine, lorsqu’un intense flux intellectuel le traversait, avec des idées dans un sens et d’autres en sens opposé, il parvenait à canaliser ce flux en rédigeant ces idées par écrit. L’expression écrite permet effectivement d’obtenir un tel résultat et il est alors plus aisé de parvenir à une synthèse. Pendant le Chabbat, en revanche, il ne pouvait écrire et son effort intellectuel devait alors être particulièrement intense, afin d’aboutir à une conclusion.<br/> <br/> 	On dit que, lorsque l’Admour Haémtsahi commentait la ‘Hassidout, un grand silence régnait. Lui-même répétait toujours: “ chut, chut ” et le Rabbi Rachab en donna la raison. C’était là un moyen de contenir le flux intellectuel qui traversait son cerveau.<br/> <br/> 	On peut se demander pour quelle raison il est nécessaire de contenir ce flux.<br/> <br/> 	Ce qui vient d’être dit permettra de le comprendre. Le flux intellectuel est dense. De ce fait, il est difficile de le synthétiser d’une manière définitive car, aussitôt, apparaît une idée nouvelle, plus profonde, qui remet en cause le raisonnement tenu auparavant. Ainsi, dans les discours ‘hassidiques de l’Admour Haémtsahi, on retrouve souvent l’expression suivante: “ A l’inverse de ce qui a été dit préalablement ”.<br/> <br/> 	15. L’un des fait marquants de l’exil d’Egypte fut le “ dur labeur ”. Que recouvre cette expression? La Guemara explique que l’on confia aux hommes les travaux des femmes et aux femmes, les travaux des hommes, afin de modifier les habitudes des uns et des autres.<br/> <br/> 	Or, ce “ dur labeur ” doit également trouver son équivalent spirituel. En l’occurrence, chacun doit mettre en pratique la Torah et les Mitsvot au delà de son habitude. Dans la dimension physique, les travaux féminins sont plus légers que les travaux masculins. En effet, disent nos Sages, “ l’homme est, par nature, conquérant, ce qui n’est pas le cas de la femme ”. Malgré cela, un travail plus facile est bien un “ dur labeur ”, dès lors que l’on n’y est pas habitué.<br/> <br/> 	Il en va de même pour la dimension spirituelle. Un acte du service de D.ieu peut avoir une portée insignifiante, mais, dès lors qu’il exige un changement de son habitude, il peut bien être admis comme l’équivalent moral du “ dur labeur ”.<br/> <br/> 	Le Tanya explique l’affirmation de la Guemara selon laquelle “ celui qui révise son étude cent fois n’est pas considéré comme ayant servi D.ieu ”, ce qui est le cas, en revanche, pour l’homme qui “ la révise cent une fois ”. Certes, dit le Tanya, il n’y a là qu’une seule fois de plus. Néanmoins, il faut, pour l’adopter, modifier son attitude, “ car, à l’époque, la pratique courante voulait que l’on révise son étude cent fois ”. Cette modification permet de servir D.ieu de manière effective.<br/> <br/> 	Bien plus, c’est précisément cette cent unième fois qui révèle l’essence de l’âme. Car, les cent fois précédentes correspondent aux dix forces de l’âme, chacune en portant dix en elle. La cent unième fois, en revanche, désigne bien l’essence de l’âme, la parcelle de Divinité véritable que chacun porte en lui et qui transcende même Kéter, la couronne qui surplombe l’enchaînement des mondes.<br/> <br/> 	16. Un autre point peut également être mentionné. Nous avons dit qu’un travail plus léger, mais contredisant l’habitude, pouvait être qualifié de “ dur labeur ”, au point que celui qui le réalise soit considéré comme ayant servi D.ieu.<br/> <br/> 	Mais, bien plus encore, même si ce changement d’habitude n’est pas profond, même si, au fond de soi, on n’a pas modifié sa nature et que l’on doit donc se contraindre à agir de la sorte, on n’en possède pas moins l’élévation de celui qui a servi D.ieu.<br/> <br/> 	On peut l’expliquer de la manière suivante. La volonté profonde d’un Juif est toujours positive. Néanmoins, il peut être victime de son mauvais penchant. Quand c’est le cas, la contrainte peut faire disparaître son emprise.<br/> <br/> 	17. Ce qui vient d’être dit nous permettra de comprendre l’image suivante de la Guemara, que l’Admour Hazaken cite dans le Tanya: “ Au marché des âniers, ceux-ci louent leurs services pour un Zouz, s’ils doivent parcourir dix Parsas et pour deux Zouz, si la distance est de onze Parsas, car ils dépassent alors leur parcours habituel ”.<br/> <br/> 	On peut se demander pour quelle raison le Tanya parle ici de la distance parcourue par les ânes et ne se contente pas de ce que dit la Guemara, à propos de la qualité de celui qui révise cent une fois son étude. Il faut en conclure que la situation des ânes décrit beaucoup plus clairement le changement d’habitude que la Tanya souhaite définir, dans ce passage.<br/> <br/> 	Nous le comprendrons en rappelant qu’une image, dès lors qu’elle est énoncée par la Torah, doit décrire, en tout point, ce qu’elle a pour but d’illustrer. En effet, l’image elle-même découle de ce qu’elle permet de définir. Elle est donc particulièrement précise.<br/> <br/> 	C’est effectivement le cas pour ce qui fait l’objet de notre propos. Le corps est comparé à un âne et l’on demande à un Juif, en conséquence, de mettre en pratique les termes du verset: “ Lorsque tu verras l’âne de ton ami ployer sous son fardeau et souhaitera l’abandonner à son sort, tu lui viendras en aide ”. On ne peut donc pas servir D.ieu uniquement par son âme. Il faut, en outre, apporter l’élévation à son corps.<br/> <br/> 	Or, il est deux manières de le faire:<br/> <br/> 	A) On peut obtenir que le corps cesse d’être un âne, le rendre humain. Il s’agit alors d’une transformation.<br/> <br/> 	On sait que l’Admour Hazaken, quittant Mézéritch pour rentrer chez lui, fut reconduit par le fils du Maguid, Rabbi Avraham “ l’ange ”. Ce dernier dit au cocher: “ Il faut fouetter les chevaux pour qu’ils aient conscience d’être des chevaux ” ou encore, selon une autre version, “ Il faut fouetter les chevaux pour qu’ils cessent d’être des chevaux ”. L’Admour Hazaken indiqua aussitôt qu’il avait découvert, dans ces mots, une manière nouvelle de servir D.ieu. Il retarda donc son voyage et passa encore quelques temps à Mézéritch.<br/> <br/> 	B) On peut également rester ce que l’on est, mais faire usage de la contrainte pour modifier son habitude. En repoussant le mal de cette façon, on peut également être défini comme celui qui sert D.ieu.<br/> <br/> 	Et, c’est bien à tout cela que fait allusion le marché des âniers.<br/> <br/> 	En effet, il ne s’agit pas ici d’acheter un âne, d’en faire l’acquisition, ce qui serait une transformation, mais uniquement de le louer, de sorte que cet âne appartient toujours à son propriétaire d’origine. Malgré cela, on ne tient aucune compte de son habitude de se limiter à un parcours de dix Parsas et on le fait travailler au delà de cette habitude.<br/> <br/> 	Il en est de même pour la dimension spirituelle. Le corps, grossier, restera ce qu’il est. Malgré cela, on fera usage de la contrainte envers lui et, de cette façon, on prendra une part effective au service de D.ieu.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Une attitude pleine de fermeté',
				'source' : '(Discours du Rabbi, Chabbat Chemot 5716-1956)',
						   'resume' : ' ',
						   'contenu' : '1. Dans la Sidra de cette semaine, la Parchat Chemot, est introduit le récit de l’exil d’Egypte, ainsi qu’il est dit : “ Ils rendirent leur vie amère, par une âpre servitude, le mortier et les briques ”. C’est en ces termes qu’est décrit leur difficile esclavage.<br/> <br/> 	L’exil physique de l’Egypte commença, de la part des enfants d’Israël, par quelques concessions morales. Ils fournissaient donc aux Egyptiens ce que ceux-ci demandaient. Puis l’esclavage prit toute sa dimension physique.<br/> <br/> 	Au début, il est simplement dit que “ ils rendirent leur vie amère ”. Cette expression désigne la Torah qui est, de fait, la vitalité d’un Juif. Lorsque l’on adopta une attitude de compromis dans le domaine moral, la servitude matérielle en résulta, “ une âpre servitude, le mortier et les briques ”.<br/> <br/> 	2. 	Le Panim Yafot commente l’expression suivante du Pharaon, adressée à Moché et Aharon : “ Allez à votre labeur ”. En effet, la tribu de Lévi ne lui était pas assujettie. Elle n’assumait que son propre travail, “ votre labeur ”.<br/> <br/> 	Le Panim Yafot indique pour quelle raison la tribu de Lévi ne fut pas soumise à l’esclavage. Le verset dit, en effet : “ Et, pour Lévi, il dit : le pectoral (Ourim et Toumim) est fait pour un homme aussi vertueux que toi ”. Dans ce texte, Toumim représentent la Mitsva de la circoncision et Ourim, la Torah. La tribu de Lévi se renforça particulièrement dans ces deux domaines, même lorsqu’un décret du Pharaon les proscrivait. En conséquence, ils ne lui furent pas soumis.<br/> <br/> 	Les autres tribus, par contre, subirent ce décret. Elles s’éloignèrent de la circoncision et de l’étude de la Torah. C’est de cette façon qu’elles devinrent, physiquement, des esclaves.<br/> <br/> 	On peut s’interroger sur ce qui vient d’être dit. Certes, la Mitsva de la circoncision leur incombait à tous, du fait de l’Injonction reçue par notre père Avraham. A l’opposé, la Torah n’avait pas encore été donnée et son étude ne s’imposait donc pas. Bien plus, nos Sages se demandent si les enfants d’Israël étaient tenus d’aller jusqu’au don de leur propre personne pour mettre ces Préceptes en pratique. En effet, on peut les considérer uniquement comme des descendants de Noa’h, qui ne sont pas tenus d’offrir leur vie pour respecter les Injonctions divines. Dès lors, pourquoi, parce qu’ils ne firent pas preuve de cette abnégation, furent-ils réduits en esclavage ?<br/> <br/> 	3. Un enseignement peut être tiré de ce qui vient d’être dit.<br/> <br/> 	Lorsqu’il s’agit de spiritualité, il importe peu, parfois, de ne pas être réellement tenu de faire don de soi-même. Il n’y a pas lieu de se demander si la Hala’ha est la motivation de son comportement ou bien s’il s’agit d’une pratique introduite par le Rabbi, ou encore par l’un de ses prédécesseurs. En Egypte, en effet, la tribu de Lévi se consacra à l’étude de la Torah, comme Avraham l’avait fait en son temps et elle fut même prête à se mettre en danger pour cela.<br/> <br/> 	Lorsque la spiritualité est attaquée, un Juif ne peut le supporter et il est alors capable de faire preuve de la plus grande détermination.<br/> <br/> 	En effet, le matériel et le spirituel sont profondément imbriqués, de sorte qu’une décision de portée morale a aussitôt une incidence physique. A l’opposé, si l’on refuse la remise en cause de la spiritualité, le Pharaon lui-même s’exclame: “ Allez à votre labeur ”, reconnaissant ainsi, de manière implicite, que les enfants d’Israël ne lui sont plus assujettis.<br/> <br/> 	Il est dit que le Pharaon régnait sur le monde entier, qu’il disposait de forces considérables, que Moché lui-même redoutait. C’est la raison pour laquelle D.ieu dût lui dire: “ Va chez le Pharaon ”. La tribu de Lévi était également sous l’emprise du Pharaon, puisque nul ne pouvait s’enfuir de l’Egypte. Néanmoins, cette tribu refusa la servitude morale et le Pharaon fut donc incapable de leur imposer la servitude physique.<br/> <br/> 	4. Les récits de la Torah délivrent un enseignement pour le service de D.ieu.<br/> <br/> 	Le Rambam dit que “ si quelqu’un a, en son coeur, des sentiments généreux qui l’attirent vers le service de D.ieu, il peut être considéré comme appartenant à la tribu de Lévi ”. Certes, celle-ci ne reçut aucune part d’Erets Israël, mais il est dit que “ l’Eternel est son héritage ”, qu’elle possède non seulement dans sa dimension morale, mais aussi de manière physique.<br/> <br/> 	En ce sens, tous les Juifs doivent pouvoir s’identifier à la tribu de Lévi.<br/> <br/> 	Lorsqu’un opposant se dresse, cherchant à faire obstacle au service de D.ieu, il ne faut pas penser qu’en lui faisant quelques maigres concessions, on se libérera de son opposition. En fait, le contraire est vrai. Dès la première concession, son opposition se fera encore plus forte.<br/> <br/> 	Ceci n’est pas vrai uniquement dans le domaine moral, mais aussi physiquement. Car, dès l’instant que s’instaura la servitude morale, “ ils rendirent leur vie amère ”, celle-ci reçut aussitôt une dimension matérielle, “ par un dur labeur, avec du mortier et des briques ”.<br/> <br/> 	5. En revanche, lorsque l’on ne fait aucune concession aux forces du mal, qui entendent semer le trouble, lorsque l’on se renforce, bien au contraire, dans l’étude de la Torah et la pratique des Mitsvot, on se délivre de la servitude de l’exil. Dès lors, ces forces du mal n’ont plus leur mot à dire, non seulement dans le domaine moral, mais aussi physiquement.<br/> <br/> 	Certes, l’obscurité de l’exil impose la nécessité de renoncer à des pratiques positives, par exemple aux Mitsvot liées au Temple. Néanmoins, cet exil doit être perçu comme une introduction, une préparation aux grandes révélations du monde futur.<br/> <br/> 	Il est dit que les olives étaient “ concassées pour le luminaire ”. Or, les Juifs leurs sont comparés, puisqu’il est dit que: “ les olives doivent être concassées pour produire de l’huile. Et, il en est de même pour Israël ”.<br/> <br/> 	C’est précisément l’exil qui prépare la révélation de la Torah.<br/> <br/> 	Ce fut le cas, en Egypte et ce l’est encore, à l’heure actuelle. Mais, après l’exil d’Egypte, c’est la partie révélée de la Torah qui fut donnée, alors que nous nous apprêtons à en recevoir le luminaire. Il faut donc être “ concassés pour le luminaire  ”. On peut obtenir une telle élévation grâce à l’enseignement profond de la Torah.<br/> <br/> 	C’est en refusant toute concession, même si nous sommes toujours en exil et non en Erets Israël, puisque telle est la Volonté de D.ieu, que nous obtiendrons l’accomplissement de la promesse selon laquelle “ vous consommerez les mets gras de la terre ”. Ainsi, bien que l’exil nous éloigne d’Erets Israël, nous serons à l’abri de toute servitude.<br/> <br/> 	6. L’explication de tout cela est la suivante.<br/> <br/> 	Lorsque se dresse un obstacle moral, lorsqu’est émis un décret, ce qu’à D.ieu ne plaise, on peut avoir deux réactions.<br/> <br/> 	La première consiste à faire quelques concessions à l’opposant, afin d’obtenir qu’il modifie son attitude.<br/> <br/> 	La seconde est de réagir avec la plus grande fermeté, de refuser toute concession.<br/> <br/> 	Notre Sidra fait la preuve qu’en s’introduisant dans la spirale des concessions, on sera conduit à en faire toujours de nouvelles. L’opposition se marquera d’une manière de plus en plus forte. Dès lors, on est esclave, y compris au sens physique.<br/> <br/> 	En revanche, si l’on adopte la seconde attitude, en refusant la moindre concession, on fait disparaître toute opposition et l’on connaît la réussite non seulement morale, mais également physique.<br/> <br/> Lettres du Rabbi<br/> <br/> 							Par la grâce de D.ieu,<br/> 							7 Tévet 5717,<br/> 							Brooklyn, New York,<br/> <br/> 		Je vous salue et vous bénis,<br/> <br/> 	Me basant sur le proverbe bien connu de l’Admour Hazaken, auteur du Tanya et du Choul’han Arou’h, fondateur de la ‘Hassidout ‘Habad, selon lequel “ un Juif doit vivre avec le temps ” et avec l’esprit de la Sidra de la semaine, je voudrais envisager brièvement son début, “ voici les noms des enfants d’Israël ”. Tel sera, en effet, le temps de la Torah, lorsque se déroulera la fête que vous organisez.<br/> <br/> 	Dans cette première Paracha de l’exil, il est raconté qu’un petit groupe de Juifs, comptant tout juste soixante dix âmes, parvint dans un pays étranger, au sein d’un peuple nombreux et puissant, en Egypte. Pour autant, il ne perdit pas son identité, ne s’affecta pas de ce peuple. Les premiers Juifs à se trouver en exil comprirent ainsi que le secret de leur survie était leur spécificité.<br/> <br/> 	Ils conservèrent donc leur identité et leurs valeurs, de la manière la plus stricte, sans la moindre concession. Nos Sages soulignent qu’ils méritèrent d’être libérés de l’exil parce qu’ils ne changèrent ni leurs noms, ni leurs pratiques.<br/> <br/> 	Or, non seulement leur identité juive les protégea du Pharaon et de l’Egypte, mais, bien plus, elle leur permit de mettre en pratique les termes du verset:  “ Il se multipliera et se renforcera ”. De fait, ils se multiplièrent, par le nombre et se renforcèrent, par l’esprit. Ils méritèrent ainsi d’être libérés de l’exil et de recevoir la Torah, qui illumina le monde entier et permit de réaliser la finalité de la création.<br/> <br/> 	Cette Paracha de notre sainte Torah, Torah de vie délivre un enseignement fondamental pour tous les Juifs, à chaque époque, en toutes les générations de l’exil et, en particulier, pour la nôtre, lorsque cet exil a pris sa forme la plus âpre, imposant malheureusement des épreuves et des souffrances, physiques et morales.<br/> <br/> 	Partout, les Juifs ne sont que de faibles minorités, entourés par des peuples étrangers et hostiles, dans un monde où les droits de l’homme les plus élémentaires et la moralité sont battus en brèche, où  la lumière est définie comme de l’obscurité et l’obscurité, comme de la lumière, où l’on vit dans l’angoisse du péril atomique, ce qu’à D.ieu ne plaise.<br/> <br/> 	En cet période d’exil obscur, nous autres Juifs, devons nous rappeler des enseignements de la Torah de D.ieu, Torah de vie. C’est uniquement par notre spécificité et nos valeurs morales, sur lesquelles sont basées la Torah et les Mitsvot, par une éducation des enfants sans compromis et leur transmettant l’intégralité de la Torah, que nous assurerons la perpétuation, morale et physique, de notre peuple.<br/> <br/> 	Avec mes respects et ma bénédiction pour tout le bien,<br/> <br/> *   *   *<br/> <br/> 							Par la grâce de D.ieu,<br/> 							18 Tévet 5721,<br/> 							Brooklyn, New York,<br/> <br/> 		Je vous salue et vous bénis,<br/> <br/> 	J’ai bien reçu votre lettre.<br/> <br/> 	La Paracha de cette semaine peut être envisagée, conformément à l’enseignement de l’Admour Hazaken, expression de celui du Baal Chem Tov. Il y est dit que: “ un ange de D.ieu lui apparut, dans la flamme, au sein du buisson ”.<br/> <br/> 	Puisse donc D.ieu faire que vous me donniez de bonnes nouvelles des actions positives à propos desquelles vous m’avez écrit. Dans leur dimension profonde, celles-ci doivent cumuler deux aspects, la flamme, le feu de D.ieu, d’une part, s’exprimant, par exemple, au moyen de la prière, qui implique également l’élévation de ce qui existe dans le monde matériel et l’apparition divine, d’autre part, prenant la forme de la Torah et des Mitsvot, qui sont une révélation céleste.<br/> <br/> 	Puisse D.ieu faire que tout cela se passe “ au sein du buisson ”, c’est-à-dire dans ce monde, lieu de l’étroitesse et de la souffrance, Tsara, dont on peut inverser les lettres pour en faire Tsohar, la clarté, celle de la Torah et des Mitsvot<br/> <br/> 	Avec ma bénédiction pour que vous puissiez m’adresser de bonnes nouvelles, concernant tout ce qui vient d’être dit,<br/> <br/> '
                },
			},
		},
		'Vaéra':
		{
			'Serie 1':
			{
				'Siha ' : 
				{
				'Titre' : 'Les deux premières plaies d’Egypte ',
				'source' : 'Les deux premières plaies d’Egypte',
						   'resume' : ' ',
						   'contenu' : '1. Comme nous l’avons maintes fois souligné, toutes les idées de la Torah, non seulement ses lois, mais aussi ses récits, délivrent un enseignement, pour chaque époque, en chaque endroit. De fait, le mot Torah est de la même étymologie que Horaa, enseignement et c’est en ce sens qu’elle est immuable.<br/> <br/> 	Ainsi, lorsque la Torah fait un récit, relate un événement, lié à des circonstances bien particulières, que l’on ne pourrait rencontrer à notre époque, elle n’en délivre pas moins une leçon pour toutes les générations, puisqu’elle est éternelle.<br/> <br/> 	Il en est de même pour tous les récits de la Torah et, combien plus est-ce le cas, lorsque ceux-ci portent sur la sortie d’Egypte.<br/> <br/> 	Il est une Mitsva de se souvenir, chaque jour, de la sortie d’Egypte et, bien plus, chacun est quotidiennement confronté à sa dimension morale. L’Admour Hazaken l’explique précisément au chapitre 47 du Tanya et dans le Torah Or. Il est donc certain que la manière dont les enfants d’Israël quittèrent l’Egypte, telle que la Torah la rapporte, montre comment l’on peut se libérer de l’Egypte morale.<br/> <br/> 	La sortie d’Egypte commença par les dix plaies, qui brisèrent l’arrogance du Pharaon et de l’Egypte. Tel est précisément le contenu de cette Sidra, qui relate quelques unes de ces plaies, le sang, les grenouilles.<br/> <br/> 	2. Le début de notre Sidra décrit les conditions amères de l’exil, en Egypte.<br/> <br/> 	Ses premiers mots sont : “ Je Me suis révélé à Avraham ”, qui constituent la réponse de D.ieu à la question formulée par Moché, figurant à la fin de la Parchat Chemot : “ Pourquoi as-Tu fait du mal à ce peuple ? Tu n’as pas sauvé Ton peuple ! ”.<br/> <br/> 	L’exil fut si difficile, si obscur, que Moché lui-même, perfection de la sagesse et de l’intellect appartenant au domaine de la sainteté, ne pouvait comprendre qu’il en soit ainsi et il s’insurgea : “ Pourquoi as-Tu fait du mal à ce peuple? ”.<br/> <br/> 	Par la suite, Moché transmit aux enfants d’Israël la réponse de D.ieu : “ En conséquence, dis aux enfants d’Israël que Je suis  l’Eternel.  Et Je vous ai fait soulagé des souffrances de l’Egypte ”. Il prononça alors les quatre termes, figurant dans la Paracha, qui évoquent la délivrance. Malgré cela, “ ils n’écoutèrent pas Moché, du fait de la limite de leur esprit et de l’âpreté de la servitude ”.<br/> <br/> 	Certes, ils bénéficièrent alors d’une révélation exceptionnelle du Nom de D.ieu, ainsi qu’il est dit : “ En conséquence, dis aux enfants d’Israël que Je suis l’Eternel ”. Cette révélation fut particulièrement intense. Pour autant, elle ne fit pas disparaître l’exil, de sorte que “ ils n’écoutèrent pas Moché ”.<br/> <br/> 	Il est clair que l’émissaire transmettant les Paroles de D.ieu n’était nullement en cause. Il s’agissait, en l’occurrence, de Moché, notre maître, duquel il est dit que “ D.ieu s’exprimait par sa gorge ”. Son corps n’était donc qu’un canal, véhiculant la Lumière de D.ieu telle qu’elle était.<br/> <br/> 	On sait en quoi Moché était différent de tous les autres prophètes. Ces derniers, lorsqu’ils prophétisaient, perdaient toute relation avec la matérialité, car leur corps n’était pas apte à révéler la Parole de D.ieu. Plus encore, leur prophétie commençait par “ ainsi ”, terme qui désigne une apparition imprécise. Moché, à l’opposé, prophétisait dans son état normal et il introduisait ses propos par “ voici ”, car son corps était capable de restituer la Parole de D.ieu sans la dénaturer.<br/> <br/> 	Par ailleurs, il y avait également le mérite des Patriarches, dont D.ieu fit mention dès le début de Ses Propos : “ Je Me suis révélé aux Patriarches ”. Evoquer ce mérite fut d’un apport certain. Ainsi, la Michna rapporte que l’on avait coutume de dire “ tout l’Orient s’est éclairé jusqu’à ‘Hevron ”, afin d’invoquer le mérite des Patriarches, qui reposent dans cette ville. Cette mention favorisait les sacrifices, en général et le sacrifice perpétuel, en particulier.<br/> <br/> 	Bien plus encore, c’est D.ieu Lui-même Qui rappela le souvenir des Patriarches. L’aide ainsi obtenue fut considérable. De la sorte, on put réunir tous les éléments favorables suivants :<br/> A. Le Nom de D.ieu se révéla à travers les quatre termes de délivrance.<br/> B. Cette révélation fut obtenue par l’intermédiaire de Moché.<br/> C. Le mérite des Patriarches fut invoqué.<br/> D. D.ieu Lui-même en fit mention.<br/> Mais, tout cela ne fut pas suffisant pour briser l’exil et les enfants d’Israël ne purent obtenir la délivrance. Non seulement, ils ne purent la voir, ce qui apporte bien la conviction la plus forte, mais ils n’en entendirent pas non plus parler, ne la comprirent pas, “ ils n’écoutèrent pas Moché ”.<br/> <br/> 	3. Tout ceci est expliqué dès le début de notre Paracha. Par la suite, celle-ci parle des plaies, qui commencèrent à briser l’Egypte, malgré sa puissance et sa prétention.<br/> <br/> 	Il y a bien là un enseignement pour le service de D.ieu de chacun, permettant de quitter, chaque jour, son Egypte morale.<br/> <br/> 	L’Egypte dans laquelle on se trouve peut être particulièrement forte. Parfois, elle reste dans le domaine de la sainteté. Elle confine alors l’homme dans les limites du rationnel, réduisant d’autant la portée de son service de D.ieu, lui imposant des barrières. Mais, elle peut aussi être l’Egypte des forces du mal, privant l’homme même du service de D.ieu limité que lui permet son intellect. En tout état de cause, les plaies brisent la puissance de l’Egypte, quelle qu’elle soit et réalisent la délivrance de l’âme.<br/> <br/> 	4. La première plaie contribuant à l’effondrement de l’Egypte fut le sang. En effet, toutes les eaux du Nil se transformèrent en sang.<br/> <br/> 	Par nature, l’eau est froide et humide. Et, de façon générale, la froideur va à l’encontre de la sainteté, synonyme de vitalité et d’enthousiasme. Le traité Avot de Rabbi Nathan constate que “ dix furent appelés vivants ” et le premier qu’il mentionne est le Saint béni soit-Il, Qui est Lui-même appelé vivant. Tous ceux qui sont cités par la suite sont profondément liés à D.ieu. Et, la vitalité apporte la chaleur, l’effervescence, alors que la froideur va à l’encontre de tout cela.<br/> <br/> 	Ainsi, le premier défaut duquel il convient de se défaire est la froideur. Celui qui est indifférent à la sainteté s’expose à tout ce qui va à l’encontre de celle-ci. C’est précisément la raison pour laquelle la première plaie frappa l’eau, c’est-à-dire la froideur.<br/> <br/> 	5. Quelle eau fut touchée par cette plaie ? La Torah précise : “ l’eau du fleuve ”, c’est-à-dire celle du Nil.<br/> <br/> 	Il est deux formes de froideur :<br/> A. On peut être indifférent aux attraits du monde, qualité qui émane du domaine de la sainteté.<br/> B. On peut aussi être froid envers tout ce qui touche la sainteté, ce qui est le début de toutes les manifestations du mal.<br/> <br/> 	De la même façon, il est deux sortes d’eau :<br/> A. L’une est d’origine céleste, ainsi qu’il est dit : “ Tu boiras de l’eau par la pluie du ciel ”. Celle-ci correspond à la froideur de la sainteté.<br/> B. Il y a également l’eau qui vient de sous la terre. Celle-là évoque la froideur des forces du mal.<br/> <br/> 	L’eau du Nil appartenait à la seconde catégorie. C’est la raison pour laquelle le verset précise qu’elle “ montait à sa rencontre ”, allait au devant du Pharaon. En effet, elle n’était pas d’origine céleste, mais provenait de sous la terre.<br/> <br/> 	L’eau du Nil, évoquant l’indifférence à la sainteté, était l’idolâtrie de l’Egypte. D’elle découlaient toutes les formes de mal. Pour briser la fierté de l’Egypte, il fallut donc la frapper en premier lieu, puisqu’elle était le symbole de la froideur et de l’indifférence.<br/> <br/> 	6. Que devinrent ces eaux ? Elles se changèrent en sang, symbole de vitalité, d’enthousiasme, ainsi qu’il est dit : “ le sang est la vie ”. Or, “ toutes les eaux du fleuve se transformèrent en sang ”, de sorte que la froideur devint chaleur, tout comme le bois permet de fabriquer la cognée permettant au bûcheron d’abattre l’arbre.<br/> <br/> 	Ceci nous permettra de comprendre pourquoi il est dit que l’eau se changea en sang “ sur la terre ferme ”. Quel est le sens de cette précision ? C’est que la terre ferme, qui est sèche, n’adhère pas. Or, là aussi, fut introduite la vitalité.<br/> <br/> 	7. La création est constituée de quatre catégories, minéraux, végétaux, animaux et humains. Or, moins leur vitalité apparaît à l’évidence, plus celles-ci sont éloignées de la sainteté, synonyme de vitalité, comme nous l’avons souligné. La catégorie la plus éloignée de la sainteté est donc les minéraux, puis viennent les végétaux et les animaux. Il en est de même pour les quatre mondes de la création, Atsilout, Brya, Yetsira et Assya, puisque ce dernier, dans lequel le mal est dominant, correspond également aux minéraux.<br/> <br/> 	L’eau et le sang évoquent la froideur et la chaleur. Néanmoins, la froideur existe également chez les animaux, en particulier, bien sûr, chez ceux qui furent créés à partir de l’eau. Parmi les dix plaies, c’est précisément à cela que celle des grenouilles fait allusion. Il est dit que “ le fleuve s’emplit de grenouilles ” et le verset emploie ici la même expression que pour la création des poissons, pendant les six jours de la création. De fait, les grenouilles nagent dans les cours d’eau, de sorte que, comme le soulignent la Guemara et le Midrash, un scorpion ne peut traverser un fleuve qu’en se plaçant sur le dos d’une grenouille et en étant conduit par elle.<br/> <br/> 	Un scorpion est également froid, par nature. Bien plus, sa froideur est prenante. Malgré cela, il n’est pas fait d’eau, ne constitue pas l’opposé du feu et il ne sait donc pas nager. La grenouille, en revanche, créée à partir de l’eau, est bien l’antithèse du feu.<br/> <br/> 	8. Ce qui vient d’être dit nous permettra de comprendre la qualité des grenouilles, qui se trouvèrent également “ dans tes fours ”. Car, de fait, pourquoi devaient-elles se rendre là ?<br/> <br/> 	Nos Sages en déduisent qu’elles firent don de leur propre vie pour mettre en pratique la Volonté de D.ieu. Il leur avait demandé de se rendre dans toute l’Egypte et elles allèrent donc également dans les fours. Néanmoins, pourquoi n’en fut-il pas de même pour les vermines ou les bêtes sauvages ?<br/> <br/> 	Nous pouvons répondre à cette question en fonction de ce qui a été dit auparavant. Il s’agissait, en l’occurrence, de mettre en évidence la perfection du don de soi, permettant le passage d’une extrême à l’autre. C’est ainsi que les grenouilles, issues de l’eau, du fleuve, pénétrèrent dans des fours et, de la sorte, se jetèrent dans le feu.<br/> <br/> 	9. Les grenouilles devaient changer l’optique du Pharaon, lui insuffler la froideur, émanant du domaine de la sainteté, que l’on éprouve envers les biens matériels et grossiers.<br/> <br/> 	C’est précisément pour cela que les grenouilles se rendirent dans les fours. C’est ainsi qu’elles purent éteindre le feu, la prétendue élévation des forces du mal. Car, la chaleur existe également dans le domaine du mal.<br/> <br/> 	Nous avons vu que le mal est synonyme de froid. Néanmoins, pour respecter le libre arbitre, celui-ci doit pouvoir se comparer au domaine de la sainteté, tel le singe qui imite l’homme. Il doit donc également posséder la chaleur, prenant, en l’occurrence, la forme de la passion pour les plaisirs du monde.<br/> <br/> 	10. Il découle, de tout ce qui vient d’être dit, un enseignement pour le service de D.ieu.<br/> <br/> 	Pour se débarrasser et se libérer, essentiellement, des limites imposées par les forces du mal, mais aussi, accessoirement, de celles qui émanent du côté du bien et imposent une perception rationnelle, il faut s’emplir de chaleur et d’enthousiasme pour tout ce qui concerne la sainteté. En effet, la froideur est source de tous les maux.<br/> <br/> 	On pourrait se demander pourquoi il est si grave d’être dépourvu d’élan pour tout ce qui a trait au sacré, dès lors que l’on ne transgresse pas la Volonté de D.ieu. Nuit-on à quiconque en n’éprouvant aucune passion pour celle-ci ?<br/> <br/> 	Il faut savoir qu’une telle conception est erronée, que l’on ne peut justifier son manque d’ardeur pour le bien en prétextant d’une même attitude que l’on adopte envers le mal. Car l’indifférence envers le sacré conduit inexorablement à l’impureté de l’Egypte, ce qu’à D.ieu ne plaise.<br/> <br/> 	C’est pour cette raison que le mauvais penchant investit tant de forces et d’efforts pour “ refroidir ” un Juif, pour qu’il ne soit pas enthousiasmé par la Divinité, même s’il est le témoin d’un miracle évident. En pareil cas, le mauvais penchant lui dira : “ Pourquoi t’émerveiller à ce point ? N’es-tu pas toi-même convaincu que tout vient de D.ieu, pour Lequel rien n’est impossible, par rapport Auquel tous les mondes sont insignifiants ? Il est donc certain que trois lettres sont réellement sans importance pour Lui, qu’Il peut transformer celles qui constituent le mot ‘Homets, vinaigre, en Chémen, huile. Dès lors, Celui Qui a fait que l’huile brûle permettra que le vinaigre en fasse de même. Y a-t-il vraiment là matière à s’extasier ? ”.<br/> <br/> 	L’objectif du mauvais penchant est d’empêcher l’homme de se passionner pour D.ieu, de le rendre indifférent à la sainteté, afin de l’exposer à l’impureté de l’Egypte.<br/> <br/> 	Il faut donc garder présent à l’esprit que la première mesure à prendre pour se délivrer de l’Egypte est le sang. Il faut se passionner, s’enthousiasmer pour tout ce qui a trait à la sainteté.<br/> <br/> 	Et, tout comme il faut s’exalter pour la sainteté, à l’image du sang, il est tout aussi nécessaire de considérer avec indifférence les attraits du monde, comme les grenouilles. Ceci correspond aux deux mouvements du service de D.ieu que sont les Préceptes “ écarte-toi du mal ”, que symbolise les grenouilles et “ fais le bien ”, qui correspond au sang. Par ces deux attitudes, et tout ce qui en découle, il est effectivement possible de se libérer de l’Egypte.<br/> <br/> 	11. De manière générale, le service de D.ieu consiste à mettre en pratique, dans un premier temps, la première Injonction “ écarte-toi du mal ”, puis la seconde “ fais le bien ”, conformément à la parabole bien connue selon laquelle, lorsque l’on désire bâtir une demeure pour un roi de chair et d’os, il convient, tout d’abord, de déblayer les immondices. C’est ensuite seulement que l’on peut y disposer de beaux meubles et faire que cette maison soit digne du roi.<br/> <br/> 	Il en est ainsi pour ce qui est à l’initiative des hommes. La révélation divine, en revanche, adopte un ordre inversé, “ fais le bien ” d’abord, “ écarte-toi du mal ”, ensuite. On obtient donc, dans un premier temps, un intense dévoilement céleste et, par la suite, le mal disparaît.<br/> <br/> 	Les plaies furent réalisées à l’initiative de D.ieu et il y eut donc d’abord le sang, “ fais le bien ”, puis les grenouilles, “écarte-toi du mal ”.<br/> <br/> 	12. Il y a donc bien là une manifestation de la révélation divine. Néanmoins, les récits de la Torah délivrent, comme nous l’avons dit, un enseignement pour toutes les générations, sur la manière de servir D.ieu. En l’occurrence, ce passage souligne que l’on peut aussi, d’emblée, mettre en pratique le principe “ fais le bien ”.<br/> <br/> 	Le Rabbi Maharach dit : “ On considère généralement que, si l’on n’est dans l’impossibilité de passer sous un obstacle, on doit passer au dessus de lui. Je pense, pour ma part, qu’il faut passer, d’emblée au dessus de l’obstacle ”.<br/> <br/> 	Il est donc possible de rechercher d’emblée l’élévation, de révéler une intense lumière. En pareil cas, l’obscurité est repoussée d’elle-même.<br/> <br/> 	13. On peut opérer une même distinction entre la partie révélée de la Torah et son enseignement profond. La première est effectivement organisée du stade le plus bas vers le plus haut, du plus simple vers le plus complexe. La dimension profonde est présentée de manière inverse et dévoile d’emblée la lumière.<br/> <br/> 	En ces dernières générations, particulièrement, l’enseignement profond de la Torah est révélé à tous, sans aucune condition préalable, sans exiger les préparations qui étaient auparavant nécessaires pour s’engager dans une telle étude. A l’heure actuelle, cette partie de la Torah est largement diffusée, de sorte que tous peuvent y avoir accès, conformément à la parabole, bien connue, de l’Admour Hazaken, sur le joyau le plus précieux de la couronne royale qui fut sacrifié pour sauver le prince malade.<br/> <br/> 	C’est précisément de cette manière que l’on peut quitter l’Egypte, révéler et diffuser l’enseignement profond de la Torah, l’aborder avec la chaleur et l’enthousiasme du domaine de la sainteté, à l’image du sang, puis parvenir à écarter le mal et à s’en défaire.<br/> <br/> 	Lorsque l’on extirpe de son environnement les trois forces du mal totalement impures, on permet à la quatrième force du mal, celle qui porte aussi du bien en elle, de recevoir une élévation effective.<br/> <br/> 	C’est de cette manière que chacun peut réaliser, en son âme, sa libération personnelle et, de cette manière, la libération collective, lorsque “ comme aux jours de ta sortie d’Egypte, Je te montrerai des merveilles ”, très bientôt et de nos jours.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'La Décision de D.ieu et le début de la délivrance ',
				'source' : '(Discours du Rabbi, Chabbat Vaéra 5714-1954)',
						   'resume' : ' ',
						   'contenu' : '14. Nous avons vu que notre Sidra mentionne les quatre termes désignant la délivrance, “ Je vous ferai sortir ”, “ Je vous sauverai ”, “ Je vous libérerai ”, “ Je vous prendrai ”, qui correspondent aux quatre rédemptions d’Israël, celle de l’Egypte et les suivantes. On peut en conclure que le cinquième terme, “ Je vous conduirai ”, évoque l’immense élévation que sera la délivrance future, laquelle introduira la période messianique, puis le “ millénaire de destruction ”.<br/> <br/> 	D.ieu prononça ce cinquième terme également lors de la délivrance d’Egypte et l’on peut en déduire que la délivrance future commença alors, avec tout ce qui la caractérise, conformément à l’explication de mon beau-père, le Rabbi, selon laquelle “ depuis la sortie d’Egypte, nous nous dirigeons vers la délivrance complète ”.<br/> <br/> 	15. Le traité Baba Kama 22a enseigne : “ Rabbi Yo’hanan dit que le feu est comparable à une flèche ”. En d’autres termes, dès que l’on allume un feu, on prend la responsabilité de tous les dégâts qu’il causera par la suite.<br/> <br/> 	Et, l’on peut s’interroger, à ce propos, car le feu, lorsqu’il endommage, échappe au contrôle de celui qui l’a allumé. Dès lors, comment l’incriminer ? En fait, un tel homme est uniquement accusé d’avoir allumé le feu, ce qu’il a fait sciemment. Potentiellement, tous les dégâts découlent de cet allumage.<br/> <br/> 	Il est dit que “ l’attribut du bien est plus fort que celui du malheur ”. Si, dans le sens négatif, on estime que le dégât est causé d’emblée, combien plus en est-il ainsi pour un accomplissement positif. Ainsi, dès que D.ieu dit : “ Je vous conduirai vers la bonne terre ”, c’est-à-dire vers le stade le plus élevé de la délivrance future, celle-ci fit effectivement son apparition.<br/> <br/> 	16. Le même Rabbi Yo’hanan enseigne, au traité Taanit 29a, qu’il aurait souhaité instaurer le jeûne du 9 Av à la date du 10. En effet, explique-t-il, la majeure partie du Temple était encore entière, le 9 Av et la destruction intervint essentiellement, le 10.<br/> <br/> 	On peut s’interroger, à ce propos, en fonction de ce qui a été expliqué auparavant. En effet, on considère que, dès qu’un feu est allumé, le dégât qui en résulte est d’ores et déjà causé. Or, le Temple commença à brûler le 9 Av. Pourquoi Rabbi Yo’hanan n’admet-il donc pas que la destruction était effective, dès cette date ? La réponse à cette question est la suivante. Ce principe s’applique uniquement aux hommes, mais en aucune façon à D.ieu.<br/> <br/> 	Voici comment justifier une telle distinction. Le feu est comparé à une flèche qui, dès qu’elle est décochée, échappe au contrôle de l’homme. On peut donc considérer que celui qui l’allume ou envoie une flèche a, dès cet instant, causé un dégât.<br/> <br/> 	En revanche, il est bien clair que rien ne se soustrait au contrôle de D.ieu, que le feu et la flèche ne lui échappent jamais. On peut en conclure qu’il ne s’est rien passé, au premier instant, que D.ieu peut toujours rappeler le feu et la flèche.<br/> <br/> 	C’est la raison pour laquelle, selon Rabbi Yo’hanan, le jeûne aurait dû être fixé, le 10 Av, car si l’incendie commença le 9, D.ieu aurait encore pu l’éteindre, de sorte que la destruction n’était pas effective, à cette date.<br/> <br/> 	Ce qui vient d’être dit s’applique également à notre propos. Et, comment donc affirmer que la délivrance devint effective dès que D.ieu dit : “ Je vous conduirai vers la bonne terre ” ? Car, tout dépend de D.ieu et qui pourrait Lui dicter Sa conduite ? Tant que la rédemption n’est pas effective, elle ne peut donc être considérée comme une réalité.<br/> <br/> 	17. En fait, cette question ne se pose même pas. On sait, en effet, que D.ieu regrette les Décrets sévères et les abroge. En revanche, Il ne revient jamais sur les résolutions positives et les confirme. Il est donc certain que D.ieu ne regrettera pas d’avoir dit : “ Je vous conduirai vers la bonne terre ”. Il est, en quelque sorte, tenu par Son engagement, si l’on peut ainsi s’exprimer. Une telle situation est effectivement comparable à celle de l’homme qui a décoché une flèche, laquelle échappe, dès lors, à son contrôle.<br/> <br/> 	Certes, la contrainte n’a pas de sens, lorsqu’il s’agit de D.ieu et tout dépend de Sa Volonté. Néanmoins, Il désire Lui-même ne pas revenir sur une décision positive. Celle-ci s’accomplira donc, en tout état de cause.<br/> <br/> 	Il est certain que telle est la Volonté de D.ieu, puisqu’Il souhaite Lui-même qu’il en soit ainsi. En tout état de cause, la présence de la délivrance doit être considérée comme inéluctable. Celle-ci ne peut nullement disparaître. Une telle situation est bien celle d’un homme qui a décoché une flèche. Celle-ci échappe à son contrôle et ne peut plus revenir à son point de départ.<br/> <br/> 	18. Ce qui vient d’être expliqué trouve une application dans le service de D.ieu.<br/> <br/> 	Quand on prend conscience que la délivrance, sous sa forme la plus élevée, est d’ores et déjà effective et doit uniquement être révélée, il est beaucoup plus aisé de supporter les voiles imposés par ce monde, en particulier pendant la période de l’exil et surtout en ces dernières générations.<br/> <br/> 	Tout d’abord, on sait que les obstacles qui se dressent sur le chemin de celui qui désire mettre en pratique la Torah et les Mitsvot, n’ont pas d’existence réelle, ce qu’à D.ieu ne plaise. Ils ne sont qu’un voile, permettant à l’homme de mettre en éveil les forces les plus intenses qu’il possède au fond de lui-même, afin d’en faire usage pour le service de D.ieu. Mais, bien plus, le fait que la délivrance soit d’ores et déjà effective permet d’affirmer que, d’ores et déjà, à l’heure actuelle, ces difficultés n’existent pas réellement.<br/> <br/> 	Lorsque l’on a conscience qu’elles ne sont rien d’autres qu’une illusion, de laquelle on ne s’affectera pas, lorsque l’on avance avec la détermination qui caractérise le domaine de la sainteté, on peut percevoir la réalité sans subir ce voile inhérent à la matière. Et, l’on ressent ainsi que tout ce que D.ieu fait est pour le bien, que c’est également le cas, en l’occurrence.<br/> <br/> '

				'Siha ' : 
				{
				'Titre' : 'La réponse aux Egyptiens ',
				'source' : '(Discours du Rabbi, A’haron Chel Pessa’h 5712-1952)',
						   'resume' : ' ',
						   'contenu' : '1. La Torah raconte, dans notre Sidra, que D.ieu ordonna de prendre un agneau, au dixième jour du mois de Nissan, de le conserver chez soi pendant quelques jours, puis, le quatorzième jour de ce mois, de le consacrer et d’en faire le sacrifice de Pessa’h.<br/> <br/> 	Pourquoi cet agneau devait-il être mis de côté dès le dixième jour ? Nos Sages apportent à cette question la réponse suivante. Les Egyptiens verraient ainsi ces animaux dans les demeures juives et demanderaient pourquoi ils se trouvaient là. Les enfants d’Israël devraient alors faire la preuve qu’ils n’étaient pas effrayés et leur répondre : “ Nous conservons cet agneau à la maison afin de le consacrer et d’en faire un sacrifice ”.<br/> <br/> 	L’agneau était l’idole des Egyptiens. C’est la raison pour laquelle Moché dit au Pharaon : “ Si nous sacrifions à D.ieu ce que les Egyptiens vénèrent, ne nous lapideront-ils pas ? ”. Malgré cela, D.ieu ordonna que l’on conserve cet animal, chez soi, pendant quatre jours et que l’on réponde aux questions des Egyptiens, en leur précisant que celui-ci serait consacré à D.ieu et sacrifié pour Lui.<br/> <br/> 	La détermination et l’abnégation des enfants d’Israël leur permirent de ne pas s’affecter face aux Egyptiens. C’est ainsi qu’ils purent obtenir la délivrance. Nos Sages font remarquer que les Juifs, quand ils quittèrent l’Egypte, étaient dépourvus de Mitsvot, au point que, les comparant aux Egyptiens, les anges purent dire : “ Les uns et les autres sont idolâtres ”. D.ieu leur accorda donc la Mitsva du sacrifice de Pessa’h. Et, c’est par le mérite du don d’eux-mêmes dont ils firent preuve pour la mettre en pratique qu’ ils furent effectivement libérés d’Egypte.<br/> <br/> 	2. Il est dit que, “ comme aux jours de ta sortie d’Egypte, Je te montrerai des merveilles ”. Cet événement illustre donc la délivrance future. Il s’agit d’une comparaison qui est faite par la Torah elle-même. Elle est donc précise et l’on peut en conclure que ce qui eut pour effet la sortie d’Egypte conduira également à la délivrance future. En effet, une parabole énoncée par la Torah doit décrire, jusque dans le moindre détail, ce qu’elle est sensée illustrer.<br/> <br/> 	La libération de l’Egypte fut donc le résultat de la ténacité et du don de soi. Et, il en sera de même pour la délivrance future, que nous obtiendrons en faisant preuve de détermination et d’abnégation.<br/> <br/> 	3. S’il est nécessaire d’accomplir toutes les Mitsvot avec détermination, combien plus cela est-il impératif, lorsqu’il s’agit d’aimer son prochain, principe qui est le fondement même de la Torah. Cette Mitsva mérite la plus grande attention et rien ne doit empêcher de la mettre en pratique.<br/> <br/> 	Il faut parler aux autres Juifs de la Torah et des Mitsvot. Si ces propos sont sans effet, il faut s’adresser à eux une seconde fois et ne pas s’affecter d’une réaction vive, laquelle fait la preuve que ceux-ci se sentent bien concernés par ce qui leur est présenté. On dialoguera donc avec eux, encore et encore, jusquà les convaincre.<br/> <br/> 	Il faut être déterminé, tout en parlant posément, afin d’être entendu. Ainsi, mon beau-père, le Rabbi, dit que : “ l’on ne doit pas arracher le nez de son interlocuteur ”. Pour autant, il faut être sûr de soi. Lorsque l’on parlera avec calme et assurance, on connaîtra la réussite.<br/> <br/> 	Si l’on constate que, pour l’heure, on n’a encore obtenu aucun résultat, on doit savoir qu’on en est personnellement responsable, que l’on ne peut rien reprocher à l’autre, qui, assurément, n’a rien à se reprocher. Néanmoins, les paroles qu’on lui a adressées n’émanaient pas du cœur et, en conséquence, elles ne sont pas pénétrées dans son cœur. Il faut donc lire un Psaume, en demandant à D.ieu d’être capable de parler avec son cœur. C’est ainsi que l’on touchera le cœur de son interlocuteur.<br/> <br/> 	4. Lors de la sortie d’Egypte, la détermination dont les enfants d’Israël firent preuve leur permit de ne pas s’affecter, face à l’adversité. Ceux-ci quittèrent le pays, emportant avec eux l’or et l’argent des Egyptiens. Ces derniers furent noyés et il est dit que “ pas un seul d’entre eux ne survécut ”, à l’exception du Pharaon lui-même, qui se rendit ensuite à Ninive, où il subit encore d’autres échecs.<br/> <br/> 	Il en est de même, à l’heure actuelle. Si nous agissons avec détermination et abnégation, sans s’affecter d’aucun obstacle, nous ferons disparaître toutes les oppositions et nous obtiendrons la délivrance future, très bientôt et de nos jours.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' ‘Hamets et Matsa',
				'source' : '(Discours du Rabbi, Chabbat Vayakhel Pekoudeï 5712-1952)',
						   'resume' : ' ',
						   'contenu' : '5. La Parchat Ha’hodech énonce la Mitsva de consommer de la Matsa, puisqu’un de ses versets dit : “ Pendant sept jours, vous mangerez des Matsot ”. Encore de nos jours, cette obligation de consommer la Matsa est restée un Précepte institué par la Torah.<br/> <br/> 	Trois pratiques fondamentales, en effet, caractérisent la fête de Pessa’h, le sacrifice qui porte son nom, la Matsa et les herbes amères. Le premier a disparu et il est remplacé par sa description orale, ainsi qu’il est dit : “ Nous nous acquitterons de nos obligations par les bœufs de nos lèvres ”. Les herbes amères sont uniquement une institution de nos Sages. Seule la consommation de la Matsa est, encore à l’heure actuelle, instituée par la Torah.<br/> <br/> 	6. Il existe deux différences entre le ‘Hamets et la Matsa :<br/> <br/> 	A) Le ‘Hamets est obtenu, lorsque la pâte lève, alors que, quand il s’agit de Matsa, celle-ci reste en l’état. Il en résulte que, dans la dimension spirituelle, le ‘Hamets représente l’orgueil, la forte conscience de sa propre personne, alors que la Matsa correspond à la soumission.<br/> <br/> 	Le caractère de la Matsa, “ pain de la pauvreté ”, évoque précisément cette soumission. Certes, il existe aussi une “ Matsa riche ”, pétrie avec du jus de fruit, que l’on peut également consommer, à Pessa’h. Pour autant, celle-ci ne permet pas d’accomplir la Mitsva de manger de la Matsa, au Séder. Car, il faut alors consommer le “ pain de la pauvreté ”.<br/> <br/> 	En effet, la Matsa que les Juifs consommèrent en Egypte fut également le “ pain de la pauvreté ”.<br/> <br/> 	B) Matsa et ‘Hamets s’écrivent avec les mêmes lettres, si ce n’est que la Matsa a un Hé et le ‘Hamets, un ‘Heth.<br/> <br/> 	Le Hé et le ‘Heth se ressemblent. L’un et l’autre sont constitués de trois traits et ouverts, à la base. Une seule différence les sépare. Le ‘Heth est totalement fermé, par ses trois côtés, alors que le Hé est ouvert, à son extrémité supérieure.<br/> <br/> 	L’ouverture, à la base, de ces deux lettres souligne que “ la faute guette à la porte ” et la fermeture du ‘Heth, par ses trois côtés, indique qu’il n’y a aucun moyen de lui échapper. L’ouverture du Hé, par son extrémité supérieure, en revanche, offre la possibilité de se préserver de cette faute et il ouvre l’accès à la Techouva.<br/> <br/> 	Certes, cette ouverture est très mince. Néanmoins, nos Sages disent que “ si vous pratiquez pour Moi une ouverture comme le chas d’une aiguille, J’ouvrirai pour vous l’équivalent du portique du Sanctuaire ”. En effet, une seule pensée de Techouva, en un seul instant, transforme un impie accompli en un Juste parfait.<br/> <br/> 	7. Les deux différences qui viennent d’être définies sont liées. Celui qui est soumis, même s’il a fauté, ce qu’à D.ieu ne plaise, considérera aussitôt la possibilité d’accéder à la Techouva. S’il est fier et orgueilleux, par contre, il n’envisagera pas même cette éventualité.<br/> <br/> 	Celui qui est soumis ne cherchera pas à justifier son propre comportement. Le bilan moral qu’il établira sera donc sincère et, s’il prend conscience qu’il agit mal, il se repentira, alors que l’amour propre permet de découvrir différentes manières de justifier son attitude.<br/> <br/> 	8. Plus encore, non seulement une telle personne, dès lors qu’elle aura mal agi, sera capable d’expliquer pourquoi elle l’a fait, mais, en outre, si l’accomplissement d’une Mitsva lui impose de renoncer à sa forte conscience d’elle-même, elle trouvera des excuses pour se dispenser de la mettre en pratique.<br/> <br/> 	La Tsédaka, qui est une Mitsva représentative de toutes les autres, permettra d’illustrer cette idée et d’établir un principe, applicable à toutes les Mitsvot.<br/> <br/> 	En voyant un pauvre, on pourra poser la question que formulait déjà Turnus Rufus devant Rabbi Akiva : “ Si votre D.ieu aime les pauvres, pourquoi n’assure-t-il pas leur subsistance ? ”. Ainsi, l’orgueil conduit à penser que l’on dispose de ses biens parce qu’on les mérite, bien plus, que l’on aurait dû en avoir beaucoup plus. Dès lors, pourquoi en distribuer une partie ?<br/> <br/> 	La forte conscience de sa propre personne ne laisse pas de place pour l’autre. En pareil cas, il est agréable de se dire que l’autre est différent et, s’il est pauvre, c’est bien, finalement, qu’il le mérite. Dès lors, si D.ieu souhaite que cet homme soit pauvre, pourquoi faut-il lui donner de la Tsédaka ?<br/> <br/> 	Qu’en est-il, en revanche, de celui qui est soumis ?<br/> <br/> 	A) Il établira un bilan moral, se jugera lui-même, se demandera s’il est réellement meilleur que son interlocuteur. Il parviendra ainsi à la conclusion qu’il doit effectivement donner de la Tsédaka, ainsi qu’il est dit : “ Tu as fait, en Yaakov, le jugement et la Tsédaka ”. C’est donc précisément le jugement de sa propre personne qui conduit à donner de la Tsédaka.<br/> <br/> 	B) Il se dira que, même si l’autre est dénué de tout, parce qu’il a été puni, ce qu’à D.ieu ne plaise, néanmoins, ce qu’il possède effectivement, en faisant abstraction de sa situation peu enviable, permet de le considérer comme l’enfant du Tout Puissant. Or, si le roi punit son propre fils et qu’un ami vient rendre un service à ce dernier, il est clair que le roi en sera lui-même satisfait, comme Rabbi Akiva l’expliqua à Turnus Rufus.<br/> <br/> 	Ce qui vient d’être dit pour la Tsédaka s’applique, de la même manière, à toutes les Mitsvot.<br/> <br/> 	9. L’amour propre conduit donc, en chaque situation, à se convaincre que l’on a raison et que l’on a bien agi. Bien plus, même si l’on est incapable de se justifier, que l’on doit admettre que l’on s’est mal comporté, on pourra citer différentes raisons qui ont conduit à cette situation, de sorte que l’on maintiendra encore une fois que l’on a raison.<br/> <br/> 	Et, l’on développera, de cette façon, de nombreux raisonnements. D’une part, on prétextera que l’on a un mauvais penchant aiguisé, bouillant comme une flamme. La Guemara ne dit-elle pas elle-même que D.ieu regrette de l’avoir créé ? On ne peut donc pas tenir rigueur à celui qui ne parvient pas à le vaincre. D’autre part, on affirmera que l’endroit dans lequel on se trouve a provoqué la faute.<br/> <br/> 	En pareil cas, on appliquera à sa propre personne tous les raisonnements, mentionnés dans le Tanya, qui permettent de juger son prochain en lui accordant des circonstances atténuantes. On se dira donc que, dans la situation à laquelle on a été confronté, on a eu, tout compte fait, un comportement qui n’est pas réellement blâmable. Qui sait ce qu’aurait fait quelqu’un d’autre, dans la même situation ?<br/> <br/> 	Bien plus, à celui qui a conscience que son comportement n’est pas bon et ne parvient pas à le justifier, s’appliquent les termes du verset : “ l’amour-propre recouvre toutes les fautes ”, qui sont autant d’actes de révolte contre D.ieu. Celui qui les a commis ne peut s’en expliquer, a conscience de s’être révolté contre D.ieu, mais son amour-propre le lui cache. Etant incapable de nier cette situation, même avec des arguments fallacieux, on préférera donc l’occulter, par amour pour sa propre personne.<br/> <br/> 	10. Ce qui vient d’être dit nous permettra de préciser la différence entre le ‘Hamets et la Matsa.<br/> <br/> 	Le ‘Hamets représente l’amour propre. Il comporte un ‘Heth, ouvert à sa base, afin de mettre en contact avec la faute et fermé sur ses trois côtés, pour que la Techouva soit impossible. L’orgueil, en effet :<br/> A) permet de justifier son comportement et d’affirmer que celui-ci est bon,<br/> B) donne le moyen d’expliquer et de justifier sa manière d’agir,<br/> C) cache cette situation, ainsi qu’il est dit : “ l’amour-propre recouvre toutes les fautes ”.<br/> En tout état de cause, la Techouva, en pareil cas, est impossible.<br/> <br/> 	La Matsa évoque la soumission. Elle a un Hé, ouvert vers le haut. La soumission, en effet :<br/> A) ne conduit pas à justifier son propre comportement,<br/> B) ne permet d’avancer aucune justification,<br/> C) suscite la désolation lorsque l’on prend conscience de la mauvaise situation dans laquelle on se trouve.<br/> <br/> 	Le Rabbi Maharach dit que “ le soupir d’un Juif constitue la Techouva la plus élevée ”. En un seul instant, cette désolation permet donc de devenir un Juste parfait.<br/> <br/> 	11. Ce qui vient d’être dit nous permettra de comprendre pourquoi le Yerouchalmi présente les trente neuf travaux, interdits pendant le Chabbat, du verset “ Voici (Elé) les Paroles ”, en constatant que la valeur numérique du mot Elé est trente neuf, calcul qui peut être établi uniquement si son Hé est remplacé par un ‘Heth.<br/> <br/> 	On peut s’interroger sur une telle affirmation. Certes, toutes les lettres appartenant à un même groupe, d’après le classement qui en est fait selon la manière de les prononcer, sont interchangeables. Néanmoins, comment calculer une valeur numérique en remplaçant une lettre par une autre ?<br/> <br/> 	L’explication est la suivante. Les trente neuf travaux, introduits dans la création pour permettre de transformer la matière du monde, peuvent être liés à la lettre ‘Heth, en fonction de ce qui a été expliqué auparavant. Puis, “ voici les Paroles ” indiqua que ces trente neuf travaux pouvaient servir à l’édification du Sanctuaire, ainsi qu’il est dit : “ pendant six jours, le travail sera fait ”, au passif. De la sorte, le ‘Heth se transforme en Hé.<br/> <br/> 	Le verset “ voici les Paroles ”, évoquant les trente neuf travaux de la construction du Sanctuaire, dit donc Elé, avec un Hé, car c’est bien de cette manière que l’on transforme ces travaux en Hé, selon la définition précédemment donnée.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'L’optique adoptée par le Rabbi ',
				'source' : '(Discours du Rabbi, 10 Chevat 5714-1954)',
						   'resume' : ' ',
						   'contenu' : '12. De façon générale, tous les maîtres de la ‘Hassidout, y compris mon beau-père, le Rabbi, ne forment qu’une seule et même entité, chacun d’entre eux ayant accompli tout ce qui pouvait l’être par leur intermédiaire. C’est, du reste, en ce sens qu’ils sont les successeurs de leur ancêtres, dont ils occupent pleinement la place.<br/> <br/> 	Pour autant, chaque Rabbi eut également son domaine spécifique, dans lequel il investissait toute son ardeur et par l’intermédiaire duquel il menait à bien toutes les autres tâches.<br/> <br/> 	Igueret Hakodech explique la question, posée par nos Sages et dont la Guemara fait mention : “ Quelle est la pratique que ton père accomplissait le plus scrupuleusement ? ”, bien que celui-ci ait été lui-même un Sage, mettant en pratique l’ensemble des Mitsvot. Il en était une, cependant, qui constituait le “ portique ” par lequel son âme recevait l’élévation et qui la transmettait également à la Torah et aux Mitsvot qu’il réalisait par ailleurs.<br/> <br/> 	C’est la raison pour laquelle mon beau-père, le Rabbi, rattache, dans ses causeries, chacun de ses prédécesseurs à une Sefira, à un Attribut divin spécifique. Il indique ainsi que le Baal Chem Tov et le Maguid de Mézéritch correspondent aux deux parties de Kéter, la couronne qui surplombe l’enchaînement des mondes. L’Admour Hazaken est lié à ‘Ho’hma, l’Attribut de découverte intellectuelle et l’Admour Haémtsahi à Bina, celui de l’analyse raisonnée.<br/> <br/> 	Et, l’on sait que chaque Sefira porte en elle toutes les autres. Néanmoins, la Sefira en laquelle les autres sont incluses est alors dominante. Or, il en est de même pour nos maîtres. Ce qui a concentré l’attention de chacun, à son époque, en fonction de la Sefira à laquelle il est rattaché, porte bien en lui ce qui a été l’œuvre de tous les autres maîtres.<br/> <br/> 	13. Le domaine de prédilection du Rabbi, dont nous célébrons la Hilloula le 10 Chevat était l’application concrète de toute chose, de la mani
