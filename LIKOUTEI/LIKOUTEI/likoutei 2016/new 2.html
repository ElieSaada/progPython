				'Siha' :{'Titre' :'La valeur de l’hospitalité<br/>  ','source' : '(Discours du Rabbi, veille de Roch Hachana, 29 Elloul 5722-1961)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Commentant le verset “ Seigneur, si j’ai trouvé grâce à tes yeux , ne passe pas devant ton serviteur ”, le traité Chabbat 127a enseigne que “ l’hospitalité est plus importante que la perception de la Présence divine ”. En effet, Avraham demanda à D.ieu d’attendre et il se précipita, afin de recevoir ses invités. Nos Sages en concluent qu’il est effectivement plus important d’accueillir des invités que d’obtenir le dévoilement divin.<br/> <br/> 	Le Rambam, dans ses lois du deuil, au chapitre 14, paragraphe 2, tranche bien la Hala’ha en ce sens et commente : “ Ce principe a été instauré par notre père Avraham, qui adopta une attitude de bonté. Il donnait à manger et à boire à ceux qui étaient de passage, puis il les accompagnait. En effet, l’hospitalité est plus importante que la perception de la Présence divine, ainsi qu’il est dit : ‘Il observa et voici qu’il y avait trois hommes’. ”<br/> <br/> 	Or, on peut poser deux questions sur cette affirmation du Rambam :<br/> <br/> 	A) Dans son Michné Torah, le Rambam se limite à citer la Hala’ha, sans préciser la référence permettant de l’établir, sauf si celle-ci apporte une précision à son enseignement. En l’occurrence, pourtant, l’importance de l’hospitalité ne semble pas être plus clairement définie par la citation de ce verset. Dès lors, pourquoi le Rambam en fait-il mention ?<br/> <br/> 	B) Dans son commentaire de la Michna, au traité ‘Houlin, chapitre 7, Michna 6, le Rambam explique lui-même longuement que la base de notre pratique actuelle de toutes les Mitsvot est uniquement l’ordre que nous en avons reçu, par l’intermédiaire de Moché notre maître, sur le mont Sinaï.<br/> <br/> 	Ainsi, nous pratiquons la circoncision, non pas parce que notre père Avraham et les membres de sa famille le firent, mais bien parce que D.ieu nous a ordonné, par l’intermédiaire de Moché, de nous circoncire, comme le fit Avraham. Et, il en va de même pour toutes les autres Mitsvot, qui étaient déjà pratiquées avant le don de la Torah.<br/> <br/> 	Ceci permet de s’interroger sur l’affirmation du Rambam selon laquelle “ ce principe a été instauré par notre père Avraham, qui adopta une attitude de bonté ”. Notre pratique n’est-elle pas basée sur la révélation du Sinaï ? Le Rambam lui-même, à la même référence, au paragraphe 1, ne dit-il pas que la Mitsva de l’hospitalité est déduite du verset “ tu aimeras ton prochain comme toi-même ” ? Dès lors, que déduire du fait que “ ce principe a été instauré par notre père Avraham ” ?<br/> <br/> 	2. Les Tikouneï Zohar, à la fin du sixième Tikoun, rapportent les propos suivants de Rabbi Chimeon : “ Grand est le mérite de celui qui accueille des invités avec bienveillance, comme s’il recevait la révélation de la Présence divine ”. Or, ces propos semblent contredire ceux, précédemment cités, de la Guemara, selon lesquels l’hospitalité est plus importante que la perception de la Présence divine.<br/> <br/> 	Certes, il est fréquent que les avis de nos Sages divergent, au sein même de la Guemara, ou encore entre la Guemara et le Zohar. En la matière, néanmoins, il est difficile de penser que les Tikouneï Zohar vont à l’encontre de la Guemara, car celle-ci se base sur un verset et cite, en outre, une action concrète, celle de notre père Avraham, établissant la valeur de l’hospitalité.<br/> <br/> 	Il faut donc interpréter les Tikouneï Zohar, en sorte qu’ils ne contredisent pas la décision de la Guemara, laquelle, comme on l’a vu, se base sur un verset de la Torah.<br/> <br/> 	3. Pour bien comprendre ce passage des Tikouneï Zohar, il nous faut d’abord expliquer qui était Rabbi Chimeon Ben Yo’haï, son auteur.<br/> <br/> 	Le traité Chabbat 11a dit que Rabbi Chimeon “ avait l’étude de la Torah pour seule activité ” et le traité Soukka 45b ajoute qu’il “ appartenait à ceux qui connaissent l’élévation ”. La partie révélée de la Torah explique elle-même l’importance de ces deux qualités et son enseignement profond, la ‘Hassidout le fait encore plus clairement, comme le montrent, en particulier, la fin du chapitre 10 du Tanya et la fin de la première porte du Emek Ha Méle’h.<br/> <br/> 	Possédant une telle élévation morale, Rabbi Chimeon recevait, bien évidemment, le dévoilement divin le plus important. Bien plus, le Zohar, tome 2, page 38a, dit : “ Que désigne l’expression ‘la face de l’Eternel D.ieu’ ? Elle fait allusion à Rabbi Chimeon Ben Yo’haï ”. Et, de fait, on trouve une affirmation similaire dans la partie révélée de la Torah, puisque le Yerouchalmi Bikourim, chapitre 3, paragraphe 3, dit : “ ‘L’Eternel est dans le Sanctuaire de Sa Sainteté’ : Ces mots font allusion à Rabbi Its’hak, fils de Rabbi Eléazar, quand il se trouve dans la maison d’étude de Césarée ”. Et, le Be’hayé, à son tour, développe une même explication, dans son commentaire du verset Tissa 33, 7.<br/> <br/> 	Nous comprenons ce que serait, pour nous, la perception de la Présence divine. Or, Rabbi Chimeon Ben Yo’haï la possédait en permanence. Il recevait, à tout moment, le dévoilement de “ la face de l’Eternel D.ieu ”. Et, il faut en conclure que ce qui pouvait être qualifié, pour lui, de dévoilement de D.ieu, était, en fait, beaucoup plus élevé que notre propre perception.<br/> <br/> 	Si l’on considère cette révélation élevée qu’obtenait Rabbi Chimeon, et quand on sait que sa vision du monde était elle-même tout aussi élevée, comme le rapporte le traité Bera’hot 35b, on ne peut imaginer que l’hospitalité la dépasse. En fait, elle lui est seulement identique. En revanche, pour ceux qui ne sont pas parvenus à l’immense grandeur de Rabbi Chimeon Ben Yo’haï, l’hospitalité est effectivement beaucoup plus grande que la perception de la Présence divine.<br/> <br/> 	Une autre précision peut également être introduite. Le Likouteï Torah, à la Parchat Chemini, au discours ‘hassidique intitulé “ Léviathan ”, explique que Rabbi Chimeon Ben Yo’haï, du fait de la grande élévation de son âme, était capable d’attirer spirituellement les lumières célestes que les autres personnes obtiennent uniquement en mettant en pratique les Mitsvot, de manière concrète.<br/> <br/> 	Ainsi, Rabbi Chimeon passa treize ans dans une grotte, au cours desquels il n’eut pas la possibilité de consommer de la Matsa, de réciter le Kiddouch sur un verre de vin, d’avoir un Ethrog ou une Soukka. Le danger qu’il encourait, en effet, ne lui permettait pas de quitter cette grotte. Il attira donc les lumières divines que l’on obtient par ces Mitsvot au moyen d’unifications et d’élévations qu’il provoquait entre les sphères célestes, bien qu’il ait été dans une situation de force majeure, dans laquelle il était donc dispenser de les pratiquer, comme l’établit le traité Baba Kama 28b. La Torah le dispensait d’accomplir ces Mitsvot, mais il est difficile d’imaginer qu’un manque en résulta pour lui.<br/> <br/> 	Rabbi Chimeon Ben Yo’haï obtenait donc, moralement, ce que les autres tirent de leurs accomplissements concrets. En conséquence, la spiritualité était pour lui ce qu’est la matérialité, chez les autres personnes. Ainsi, le Yerouchalmi Chabbat, chapitre 1, fin du paragraphe 2, rapporte que “ Rabbi Chimeon n’accepte pas le principe d’interrompre son étude de la Torah pour construire une Soukka ou bien pour lier son Loulav ”. Il n’accordait donc pas le même rôle à la dimension matérielle, y compris lorsqu’il accomplissait lui-même concrètement les Mitsvot et donc également celle de l’hospitalité.<br/> <br/> 	Le traité Chevouot 3b dit que “ si l’on transgresse un Interdit qui n’implique pas une action, on n’est pas passible de flagellation ”. A ce propos, plusieurs Décisionnaires, comme le Michné La Méle’h, lois du prêt, chapitre 4, paragraphe 6, le Sdeï ‘Hémed, lettre Lamed, principes 12 et 14, précisent que la flagellation est écartée même si la transgression de cet Interdit a elle-même été une action concrète. En effet, s’agissant d’un “ Interdit qui n’implique pas une action ”, aucun acte n’est à prendre en compte.<br/> <br/> 	Rabbi Chimeon Ben Yo’haï mit donc en pratique la Mitsva de l’hospitalité d’une manière spirituelle, d’une façon si haute que l’aspect matériel de cette pratique en devenait secondaire. En pareil cas, l’hospitalité n’est pas plus élevée que l’accueil de la Présence divine, pas même celle à laquelle Rabbi Chimeon lui-même pouvait prétendre.<br/> <br/> 	En conséquence, le fait de recevoir des invités et la perception de la Présence divine étaient, selon Rabbi Chimeon, deux pratiques équivalentes. Néanmoins, la Torah prend en compte le cas le plus fréquent, en l’occurrence celui des Juifs qui ne peuvent égaler Rabbi Chimeon Ben Yo’haï. En effet, “ ceux qui sont susceptibles de connaître l’élévation sont peu nombreux ”. De ce fait, la Torah tranche que “ l’hospitalité est plus importante que l’accueil de la Présence divine ”.<br/> <br/> 	4. Telle est donc la précision que le Rambam apporte ici, en citant la référence de la Hala’ha qui établit l’importance de l’hospitalité. La citation de ce verset permet effectivement d’en expliciter le sens, car, si cette précision n’était pas donnée, on pourrait effectivement penser que Rabbi Chimeon Ben Yo’haï, dans les Tikouneï Zohar, s’oppose à ce principe. Certes, il est établi qu’en cas de discussion entre le Talmud Babli et le Zohar, c’est le premier que l’on doit suivre. Le traité Erouvin 13b établit, pourtant, que “ l’un et l’autre expriment l’avis du D.ieu de vie ”. On pourrait donc imaginer que l’avis du Zohar trouve également une application chez chaque Juif.<br/> <br/> 	C’est donc pour cette raison que le Rambam cite un verset établissant clairement qu’en l’occurrence, il n’y a aucune controverse, car Rabbi Chimeon Ben Yo’haï fait uniquement référence à son propre niveau, comme nous venons de le montrer. Il ne contredit donc nullement la décision de la Guemara.<br/> <br/> 	Et, il n’y a pas lieu de s’étonner du fait que la précision du Rambam soit à interpréter par référence à ce qui est dit dans le Zohar. On sait, en effet, que le Rambam était versé dans la Kabbala et, de fait, plusieurs affirmations, apparaissant dans ses livres, trouvent leur origine dans le Zohar et les ouvrages de la partie ésotérique de la Torah, comme l’expliquent les Rechimot du Tséma’h Tsédek sur le Guide des égarés, le Kessef Michné sur les lois de la Mezouza, chapitre 5, paragraphe 4, le Migdal Oz sur les lois de la Techouva, chapitre 5, paragraphe 5, le Séfer Ben Yo’haï, porte 6, réponse 130, “ le Rambam et le Zohar ” du Rav Margolis. De même, le Tsafnat Paanéa’h sur le Rambam, lois de l’idolâtrie, chapitre 12, paragraphe 6, explique : “ La raison pour laquelle sa mesure est inférieure à quatre est expliquée dans les livres de Kabbala. En effet, la Péa d’Adam Kadmon a quatre cheveux, comme l’indique l’index des mondes supérieurs, que l’on consultera ”.<br/> <br/> 	5. Ce qui vient d’être dit permet de justifier la formulation du Rambam, “ ce principe a été instauré par notre père Avraham, qui adopta une attitude de bonté ”. En effet, le Rambam souligne ainsi que la Hala’ha énoncée par le Talmud de Babel n’est pas en contradiction avec l’avis de Rabbi Chimeon Ben Yo’haï, énoncé par les Tikouneï Zohar.<br/> <br/> 	Comment disposons-nous des forces nécessaires pour mettre en pratique les Mitsvot que nous avons reçues sur le mont Sinaï ? Du fait que “ les actions des Pères sont des indications pour les fils ”. En l’occurrence, l’hospitalité est, pour chaque Juif, “ plus importante que la perception de la Présence divine ” grâce à la force que notre père Avraham insuffla à tous, en “ instaurant ce principe ” et en montrant à chaque Juif de quelle manière il convient de recevoir des invités.<br/> <br/> 	Pour cette même raison, le Rambam précise qu’il “ adopta une attitude de bonté ”, laquelle était l’attribut de notre père Avraham. En effet, ce dernier demanda à D.ieu : “ Puisse Ichmaël vivre devant Toi ”. Il reçut donc ses invités en sorte que tous les Juifs soient à même de l’imiter, y compris ceux qui se trouvent dans une situation morale particulièrement basse. C’est ainsi que nous pouvons, nous-mêmes, recevoir des invités, ce qui, pour nous, est “ plus important que la perception de la Présence divine ”.<br/> <br/> 	Le Rambam enseigne que “ ce principe a été instauré par notre père Avraham, qui adopta une attitude de bonté ”, car, si ce n’était cette pratique d’Avraham, nous n’aurions pas eu la force de recevoir matériellement des invités et donc de faire une action plus importante que la perception de la Présence divine.<br/> <br/> 	Par son accomplissement, Avraham nous fit hériter de sa bonté, l’implanta et la grava en chaque Juif. Or, elle est le premier de tous les sentiments, à l’origine de l’action concrète, qui est la finalité de l’homme.<br/> '},
				
				'Siha' :{'Titre' :'L’attitude du premier Juif<br/>  ','source' : '(Discours du Rabbi aux responsables des Yechivot Tom’heï Temimim Loubavitch,<br/> ','resume' : ' ','contenu' : '17 Mar’hechvan 5719-1958)<br/> <br/> 	6. Mon beau-père, le Rabbi, a maintes fois précisé que la Sidra de la semaine doit délivrer un enseignement pour l’existence et, de fait, on peut établir qu’il doit bien en être ainsi. Le D.ieu Eternel nous a donné une Torah éternelle et, par son intermédiaire, en l’étudiant sans cesse, en mettant en pratique ses enseignements dans notre vie, nous constituons un peuple éternel, capable de surmonter toutes les épreuves.<br/> <br/> 	La Sidra de cette semaine parle du premier Juif qui vécut sur cette terre. Celui-ci était seul et le monde entier était ligué contre lui, comme le disent le Midrach Béréchit Rabba, chapitre 42, paragraphe 8 et le Rambam, lois de l’idolâtrie, chapitre 1. Ainsi, on put voir que D.ieu était avec lui, qu’Il lui venait en aide, en tout ce qu’il faisait. Le roi des Philistins conclut une alliance avec lui et Avraham eut ainsi la possibilité de résider dans son pays, en toute quiétude.<br/> <br/> 	Notre Sidra parle de la période pendant laquelle Avraham résida parmi les Philistins : “ Il planta un arbre à Béer Cheva et il invoqua là-bas le Nom de l’Eternel, D.ieu du monde. Et, Avraham résida dans le pays des Philistins pendant de nombreux jours ”. Là, il répandit la Divinité et la foi, comme le raconte le traité Sotta 10a. Par la suite, la Torah relate le sacrifice d’Its’hak.<br/> <br/> 	Or, on peut s’interroger, à ce propos. Quel enseignement peut-on tirer du fait que Avraham planta un arbre en cet endroit ? En effet, la Torah décrit la grandeur d’Avraham. Etant le seul Juif, il diffusa en tout endroit la foi en le D.ieu unique. Dès lors, en quoi importe-t-il de savoir que, par ailleurs, il planta également un arbre ? Et, en quoi cet arbre est-il lié au sacrifice d’Its’hak, que la Torah raconte juste après cela ?<br/> <br/> 	7. Se trouvant dans un désert, où la chaleur du soleil était brûlante, Avraham planta un arbre, afin d’y trouver un peu d’ombre.<br/> <br/> 	Selon le traité Sotta 10a, Avraham planta non seulement un arbre, mais tout un verger, pour que les invités, de passage, puissent en consommer les fruits. Selon un autre avis, c’est une auberge qu’Avraham construisit. Là, il donnait à ses invités, non seulement des fruits, mais aussi de la nourriture et de la boisson, de la viande et du vin, de même qu’un lit, selon le Midrach, cité par le Be’hayé, dans son commentaire du verset Vayéra 21, 33. Plus encore, Avraham constitua, chez lui, un Sanhédrin, afin d’être en mesure de répondre aux questions que ses invités pourraient lui poser, comme le rapporte le Midrach Béréchit Rabba, chapitre 54, paragraphe 6.<br/> <br/> 	La Torah nous décrit l’hospitalité d’Avraham. Celui-ci ne se contenta pas de donner à ses invités du pain, du sel et de l’eau, bien que ces aliments soient suffisants pour se rassasier. Il ne souhaita pas se limiter au minimum, mais entendait également leur procurer du plaisir. Il leur donnait donc des fruits, du vin, des mets agréables et aussi un lit, un Sanhédrin capable de répondre à leurs questions. Or, ces invités, auxquels il prodiguait tout cela, lui étaient totalement étrangers !<br/> <br/> 	Il découle de ce qui vient d’être dit un enseignement pour chaque Juif. La Tsédaka et les bonnes actions sont implantées dans le cœur de tous. Mais, chacun doit également savoir que l’attitude héritée de notre père Avraham ne se limite pas à donner aux autres seulement ce qui leur permet de satisfaire leurs besoins les plus premiers. Il est, en outre, nécessaire de leur inspirer le plaisir, non seulement par une action concrète en leur faveur, mais aussi en apportant une solution à leurs problèmes moraux.<br/> <br/> 	8. Le don de la Tsédaka de la manière qui vient d’être décrite, c’est-à-dire en offrant non seulement le strict nécessaire, mais aussi ce qui procure le plaisir, existe, tout particulièrement dans la relation entre les parents et les enfants. Ces derniers se trouvent dans l’impossibilité de subvenir à leurs propres besoins. De manière naturelle, les parents leur apportent donc tout ce qu’il leur faut, sans se demander s’ils leur marqueront leur reconnaissance par la suite ou non, sans se limiter à ce qui est strictement nécessaire.<br/> <br/> 	Il en est ainsi pour tout ce qui concerne l’éducation des enfants. Les parents leur donnent tout ce qu’il faut pour qu’ils se développent et grandissent de la manière la plus positive, matériellement et spirituellement.<br/> <br/> 	Les Juifs, à l’instar de notre père Avraham, ne réservent pas une telle éducation uniquement à leurs propres enfants. Ils souhaitent la dispenser également à ceux qui leur sont étrangers. En effet, chaque cœur juif ressent que ce qu’il a obtenu au prix d’un considérable effort doit également être offert à quelqu’un qu’on ne connaît pas, non seulement pour satisfaire ses besoins matériels, mais aussi pour résoudre ses problèmes moraux.<br/> <br/> 	De fait, une telle attitude transcende la logique. La rationalité admet que l’on donne à l’autre ce qui lui manque. La pitié que l’on éprouve pour lui conduit à satisfaire son besoin. En revanche, pourquoi lui offrir ce qui ne lui est pas réellement nécessaire, dans le seul but de lui procurer du plaisir ? Il y a véritablement là une prédisposition à la bonté qui défie toute logique, un bien qui conduit à se porter vers l’autre.<br/> <br/> 	Ce qui est vrai dans le domaine matériel s’applique, combien plus, dans la dimension morale, car un manque spirituel, entachant l’âme, est bien plus dommageable, beaucoup plus difficile à rectifier que celui qui atteint le corps.<br/> <br/> 	On peut ainsi comprendre pourquoi les Juifs, chaque fois qu’ils sont parvenus en une certaine contrée, dans un pays libre ou bien là où ils étaient oppressés, fondaient aussitôt, comme le souligne le traité Yoma 28b, des Yechivot et des Talmud Torah, dans lesquels on donnait aux élèves non seulement le strict minimum de ce qu’ils doivent posséder, mais bien les connaissances les plus larges, afin de “ grandir et parer la Torah ”.<br/> <br/> 	9. Ce qui vient d’être dit nous permettra d’établir un lien entre la plantation de cet arbre par Avraham et le sacrifice d’Its’hak.<br/> <br/> 	Avraham et Its’hak témoignèrent de la plus haute abnégation, en se rendant vers le lieu de ce sacrifice, après être restés “ dans le pays des Philistins, pendant de nombreux jours ”, un endroit où ils ne souffraient pas, n’étaient pas oppressés, étaient totalement libres.<br/> <br/> 	En effet, Avraham avait “ planté un arbre ”. Lui et son fils avaient adopté une attitude bienveillante, transcendant la raison. En conséquence, même après ces “ nombreux jours ” de calme, ils se rendirent joyeusement vers le lieu du sacrifice.<br/> <br/> 	10. Il y a bien là un enseignement pour toutes les générations. Il est demandé aux Juifs de faire don d’eux-mêmes, en particulier quand il s’agit de l’éducation de leurs enfants.<br/> <br/> 	Pour assurer une bonne éducation aux enfants, non seulement à ses propres enfants mais aussi à ceux des autres, les Juifs doivent être prêts à donner ce qu’ils ont obtenu, au prix de nombreuses années d’effort. Bien plus, ils ne leur apporteront pas uniquement le strict nécessaire, mais véritablement toutes les valeurs juives, la Torah et les Mitsvot.<br/> <br/> 	C’est ainsi que l’on formera une génération emplie d’abnégation qui, même dans un pays libre, sera prête à sacrifier tout ce qu’elle possède, y compris sa vie, pour la foi, la Torah, les Mitsvot, pour tout ce qui est lié au Judaïsme.<br/> <br/> 	11. Lorsque l’on adopte le comportement qui vient d’être défini, on est assuré de recevoir la rétribution que D.ieu accorde à ceux qui soutiennent, élargissent et développent les Yechivot et les Talmud Torah. Pour chaque dollar, D.ieu en donnera non pas seulement un autre, mais bien de nombreux autres. Ainsi, notre père Avraham eut d’abord un seul fils. Puis, il lui fut dit : “ Je multiplierai ta descendance comme les étoiles du ciel et comme le sable qui est au bord de la mer ”.<br/> <br/> 	Bien plus, la récompense divine ne sera pas uniquement financière, même si celle-ci est acquise, dans ce domaine. Elle apportera, en outre, la santé, la longévité, la satisfaction que l’on concevra de ses enfants.<br/> <br/> 	Il est dit que “ tu n’éprouveras pas de regret, en ton cœur, lorsque tu lui donneras ”. Puisse donc D.ieu faire que nous acceptions avec joie l’enseignement que nous délivrent notre père Avraham et Its’hak. Chacun tendra aux Yechivot une main ouverte et large, d’une manière joyeuse.<br/> <br/> 	Alors, l’Eternel accordera une récompense infiniment plus grande, non seulement financière, mais également en tous les domaines dans lesquels celle-ci est nécessaire. Ainsi, le début du Torah Or dit que, grâce à la Tsédaka, “ son cerveau et son cœur deviennent mille fois plus affinés ”, comme l’explique le Likouteï Torah sur trois Parachyot.<br/> '},
				
				'Siha' :{'Titre' :'Lettres du Rabbi<br/>  ','source' : '<br/> ','resume' : ' ','contenu' : '							10 Mar’hechvan 5724,<br/> <br/> 	L’Admour Hazaken, auteur du Tanya et du Choul’han Arou’h, dont nous célébrons, cette année, le cent cinquantième anniversaire du décès, souligne qu’un lien existe entre la Paracha de la semaine et les événements qui s’y déroulent. Bien plus, si l’on cherche réellement ce lien, on peut, à n’en pas douter, le découvrir.<br/> <br/> 	La Paracha de cette semaine est liée au début de cette réunion. Il y est question de la naissance de notre père Its’hak, qui fut surnaturelle, puis des mesures naturelles qu’il fallut prendre afin de le préserver d’une mauvaise influence. Or, l’énoncé conjoint de deux idées, dans la Torah, est partie intégrante de cette Torah et délivre donc un enseignement.<br/> <br/> 	L’unité la plus profonde est celle de l’âme et du corps, puisque l’une et l’autre sont intimement liés, au point de ne constituer qu’une seule et même entité. De fait, chez un Juif, la perpétuation de l’âme et du corps vont de pair.<br/> <br/> 	A chaque époque, nous sommes malheureusement victimes de persécutions. Certains s’en prennent aux corps, d’autres aux âmes. Mais, les uns et les autres causent un tort comparable, même si le corps et l’âme sont profondément différents. En effet, tant que le corps vit, la Techouva reste possible. A l’opposé, l’ennemi moral est plus dangereux que l’ennemi physique, car, bien entendu, il n’est pas toujours clairement perçu comme tel, par nos yeux de chair.<br/> <br/> 	Bien plus, ceux qui se dressent contre le corps se trouvent toujours à l’extérieur, alors que les opposants à l’âme et aux valeurs morales sont aussi bien à l’intérieur qu’à l’extérieur. Or, le danger provenant de l’intérieur est beaucoup plus sournois.<br/> <br/> 	C’est bien ce qu’établissent les “ actions des pères ”, qui sont “ des indications pour les fils ”. La Paracha et le Midrach relatent les épreuves auxquelles notre père Avraham fut confronté, du fait des exactions de Nemrod, d’Og et d’Aviméle’h. L’épreuve la plus redoutable fut le renvoi d’Ichmaël et de Hagar. En l’occurrence, le danger venait bien de la maison d’Avraham.<br/> <br/> 	La naissance d’Its’hak fut, certes, surnaturelle. Pour l’éduquer et le former, en revanche, il n’était pas concevable de s’en remettre au miracle. Il fallait prendre des mesures conformes aux voies de la nature, empreintes de sévérité et allant donc à l’encontre de la personnalité de notre père Avraham, dont la bonté est clairement établie. Bien plus, celle-ci faisait toute sa grandeur, était à la base même de son être. De ce fait, D.ieu dut lui dire : “ N’en conçois pas de peine, en ton cœur ”. En effet, c’est précisément en agissant de la sorte que “ c’est par Its’hak que tu auras une descendance ”.<br/> <br/> 	L’enseignement qui est délivré ici est le suivant. Il ne faut pas écouter ceux qui prétendent qu’au nom de la paix ou de l’unité devant être affichée à l’extérieur, on doit se taire et se contenir, ne pas s’engager dans une lutte, qu’elle soit défensive ou offensive, contre les destructeurs et les dévastateurs.<br/> <br/> 	Il n’en est pas ainsi, bien au contraire. C’est actuellement le moment d’agir, de se protéger, de mener le combat de la Torah, qui est une Torah de vérité. Or, la vérité ne souffre aucune concession. Et, il ne suffit pas de se défendre. Il faut, en outre, sauver les âmes égarées, les placer face à la vérité, à la pratique de la Torah et des Mitsvot dans l’existence quotidienne. Point le plus essentiel, on doit renforcer et élargir l’éducation des enfants juifs, basée sur les valeurs sacrées, une éducation véritablement conforme à la Tradition, sans concession.<br/> <br/> 	Puisse D.ieu vous conférer la réussite, afin que vous vous engagiez dans le combat de la Torah et de ses Mitsvot, un combat à la fois défensif et offensif, comme nous venons de le voir, tout en empruntant le chemin de la Torah, dont “ les voies sont des voies agréables ”, afin de sauver les âmes juives, en tout endroit où elles se trouvent. En effet, chacune de ces âmes est, à elle seule, un monde entier.<br/> <br/> *   *   *<br/> <br/> 							Mercredi 12 ‘Hechvan 5714,<br/> <br/> 	Nos Sages, commentant la Sidra de cette semaine, notent que, lorsqu’une flèche est décochée en l’air, celle-ci retombe vers le sol sur sa pointe, c’est-à-dire son extrémité la plus grosse, à proximité de son origine.<br/> <br/> 	Il en découle deux idées. D’une part, une flèche, qui est un bout de bois sec, coupé de sa source depuis bien longtemps, peut, malgré tout, chercher à l’atteindre. De plus, ce bout de bois doit recevoir de l’aide afin de pouvoir obtenir un tel résultat.<br/> <br/> 	En l’occurrence, cette aide consiste à troubler son repos, à le soulever au dessus du sol et à le décocher en l’air. Quiconque en a la possibilité doit apporter cette aide.<br/> <br/> '},

				'Siha' :{'Titre' :'Deux qualités de notre père Avraham<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat ‘Hayé Sarah, qui bénit le mois de Kislev 5622-1961)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Commentant le verset “ Et, la vie de Sarah fut… ”, le Midrach Béréchit Rabba, chapitre 58, paragraphe 1, cite le verset Tehilim 37, 18 : “ D.ieu connaît les jours de ceux qui sont intègres ” et explique : “ Tout comme ces Justes sont intègres, leurs jours le sont également ”. Puis, le texte cite, à ce sujet, l’exemple de Sarah, dont les jours étaient effectivement intègres, car rien ne manquait à la mission qui lui avait été assignée.<br/> <br/> 	Or, on peut s’interroger sur ce passage du Midrach. Avant Sarah, avaient vécu de nombreux Justes, homme et femmes, dont les jours étaient intègres et il y en eut également après elle. Pourquoi elle, précisément, fut-elle citée en exemple ?<br/> <br/> 	On peut proposer une réponse simple à cette question. Tous les Justes appliquent, en permanence, les termes du verset : “ Vous servirez l’Eternel votre D.ieu et D.ieu les récompense en réalisant pour eux ce que dit le verset Chemot 23, 26 : “ J’emplirai le nombre de tes jours ”, en leur accordant des années pleines et entières. Dès lors, quoi de surprenant au fait que leurs jours soient intègres, même si certains Justes, pour une quelconque raison, ont effectivement vu diminuer le nombre de leurs années et donc connu le manque, comme le dit le Midrach Béréchit Rabba, chapitre 63, paragraphe 12, qui constate : “ D.ieu lui ôta cinq années de sa vie ” ?<br/> <br/> 	Sarah, en revanche, présentait une particularité. Elle perdit la vie subitement et, du fait du sacrifice d’Its’hak, “ son âme s’envola ”, à cause de la douleur qu’elle éprouva, selon le Midrach Béréchit Rabba, chapitre 58, paragraphe 5, ou bien par l’immense joie qu’elle en conçut, d’après le commentaire du Riva sur la Torah. Il est donc nécessaire de préciser que ses jours n’en étaient pas moins intègres.<br/> <br/> 	Néanmoins, tout ce qui est dit dans la Torah est particulièrement précis. En l’occurrence, le Midrach choisit bien l’exemple de Sarah et l’on ne peut penser qu’il le fait pour une raison, en apparence secondaire, à cause de cet événement qui n’avait pas remis en cause l’intégrité de ses jours, ce qui n’est pas directement lié avec le sujet traité par le Midrach. Il faut considérer, bien au contraire, que cette intégrité des jours est spécifiquement liée à Sarah, plus qu’à tous les autres Justes.<br/> <br/> 	De même, il nous faut comprendre ce que le Midrach veut dire en affirmant que “ ces Justes sont intègres ”. On ne peut penser qu’il fait allusion à leur pratique des six cent treize Mitsvot. Le simple fait de les qualifier de Justes permet d’établir que celle-ci est effective, selon la signification première de ce terme et encore plus d’après ce qu’en dit le Tanya, au chapitre 10.<br/> <br/> 	En employant le mot “ intègres ”, le Midrach introduit donc une autre qualité, s’ajoutant à la pratique des Mitsvot et nous devons encore la définir.<br/> <br/> 	Par ailleurs, lorsque la Torah établit une comparaison, elle ne se limite pas à constater un rapprochement fortuit. En fait, elle montre ainsi qu’une relation profonde existe entre les deux éléments qui sont comparés ou bien que l’un est la cause de l’autre. En l’occurrence, le Midrach constate que “ tout comme ces Justes sont intègres, leurs jours le sont également ” et l’on peut en conclure que c’est précisément parce que “ ces Justes sont intègres ” que “ leurs jours le sont également ”.<br/> <br/> 	Il est bien fait allusion ici à des Justes, qui servirent D.ieu de manière parfaite et mirent en pratique Ses Mitsvot et il semble donc bien clair que “ leurs jours sont intègres ”. Comme on l’a dit, en effet, le respect du verset “ Vous servirez l’Eternel votre D.ieu ” permet d’obtenir la réalisation de cet autre verset, “ J’emplirai le nombre de tes jours ”. Pourquoi, dès lors, le Midrach fait-il intervenir le fait qu’ils étaient eux-mêmes intègres ?<br/> <br/> 	2. Dans cette même Sidra, le Midrach Béréchit Rabba, chapitre 59, paragraphe 6, commentant le verset “ Et Avraham était âgé, avancé dans les jours ”, explique : “ Quelqu’un peut être âgé, mais non avancé dans les jours, ou bien avancé dans les jours mais non âgé. En l’occurrence, l’avancement dans les jours correspondait à l’âge et, de même, l’âge correspondait à l’avancement dans les jours ”. Ainsi, on peut ne posséder qu’un seul de ces deux caractères, être ou “ âgé ” ou “ avancé dans les jours ”. Mais, Avraham fut à la fois l’un et l’autre.<br/> <br/> 	Les commentateurs du Midrach expliquent qu’un homme peut effectivement atteindre un certain âge sans pour autant être “ avancé dans les jours ”. C’est ainsi que Rabbi Eléazar Ben Azarya, à dix huit ans, était déjà “ âgé ”, comme l’explique le traité Bera’hot 28a. A l’opposé, on peut aussi être “ avancé dans les jours ” sans pour autant être âgé, c’est-à-dire accumuler les années tout en conservant une apparence de jeunesse.<br/> <br/> 	Or, cette interprétation conduit à s’interroger. Le fait d’être “ âgé ” et “ avancé dans les jours ” n’est-il pas superficiel et accessoire ? Exprime-t-il réellement toute la grandeur de notre père Avraham ? Le verset Yé’hezkel 33, 24, ne dit-il pas que “ Avraham était unique ”, le seul, à son époque, qui servait le D.ieu unique ? Ne fut-il pas “ le premier qui illumina ” le monde par la Divinité, selon l’expression du Midrach Chemot Rabba, chapitre 15, paragraphe 26 et Béréchit Rabba, chapitre 2, paragraphe 3 ?<br/> <br/> 	Notre père Avraham fut celui qui introduisit, selon le traité Avoda Zara 9a, les “ deux millénaires de Torah ”, lui permettant d’être étudiée et diffusée dans le monde entier. Pour autant, la Torah lui décerne ces deux qualités et il faut en conclure qu’elles expriment également la grandeur d’Avraham.<br/> <br/> 	3. Nos Sages expliquent ce que sont ces deux qualités. Le traité Kidouchin 32b dit que “ est âgé celui qui a acquis la sagesse ”, alors que, selon le Zohar, tome 1, page 224a, on est “ avancé dans les jours ” lorsque l’on est parvenu à les accumuler, de sorte qu’aucun d’eux ne soit manquant, car notre père Avraham mettait en pratique, au quotidien, la mission qui lui était confiée, de la manière dont celle-ci pouvait être définie, avant le don de la Torah.<br/> <br/> 	De ce point de vue, ces deux qualités regroupent effectivement des réalités différentes. Est “ âgé ” celui qui révèle la plénitude de son âme, en laquelle il a acquis la sagesse. A l’opposé, est “ avancé dans les jours ” celui qui a agi, a empli ses jours de leur contenu de Mitsvot.<br/> <br/> 	C’est ainsi qu’il faut comprendre l’expression “ avancé dans les jours ”, chacun de ces jours permettant d’accumuler les Mitsvot. En effet, s’il s’agissait de les mettre en pratique uniquement pour atteindre la perfection de son âme, la répartition de ces Mitsvot entre les jours n’aurait pas été significative, dès lors que le nombre requis de Mitsvot est bien atteint. Il faut en conclure qu’en étant “ avancé dans les jours ”, on introduit également la perfection en ces journées. Il est précisé, en l’occurrence, que chacun de ces jours était parfait, étant empli de Mitsvot.<br/> <br/> 	4. On peut donner, à ce propos, l’explication suivante.<br/> <br/> 	Le Tanya, aux chapitres 23 et 37, précise la différence entre la Torah et les Mitsvot. La Torah, Sagesse du Saint béni soit-Il, est intellect et spiritualité. En l’étudiant, un Juif atteint la perfection morale. Les Mitsvot, par contre, ont un objet matériel. Leur but n’est pas tant d’atteindre la perfection morale que de transformer la matière du monde, afin de bâtir pour D.ieu un Sanctuaire, ici-bas.<br/> <br/> 	C’est la raison pour laquelle, s’agissant de la Torah, on parle de “ celui qui a acquis la sagesse ”, l’a fait sienne, en son âme. A l’opposé, on est “ avancé dans les jours ” par la pratique des Mitsvot, qui affine la matière du monde, lui-même soumis à la dimension du temps, des “ jours ”.<br/> <br/> 	Le mot “ jours ” fait précisément allusion à la matière qui subit le temps, avec les modifications qu’il apporte. Certains êtres physiques sont “ forts comme au jour de leur création ”, selon l’expression du Yerouchalmi Bera’hot, chapitre 1, paragraphe 1. C’est le cas des astres, du soleil, des étoiles, qui ne sont nullement modifiés par le temps, conservent leur puissance comme au jour de leur création.<br/> <br/> 	L’éternité existe également sur terre. Ainsi, le Sanctuaire est éternel, selon le traité Sotta 9a, de même que l’Arche sainte et l’huile d’onction, d’après le traité Kritout 5b. Ceux-ci furent bâtis par Moché, notre maître. Ils sont actuellement cachés, car leur existence est bien immuable.<br/> <br/> 	Néanmoins, D.ieu créa le monde afin qu’une demeure y soit bâtie pour Lui, en ce stade inférieur, “ le plus bas qui soit ”, selon l’expression du Tanya, au chapitre 36, qui est soumis à la dimension du temps. Tel est le sens de l’expression “ avancé dans les jours ”.<br/> <br/> 	5. C’est donc en cela que résidait la grandeur de notre père Avraham, qui possédait à la fois “ l’âge ”, la plénitude personnelle et “ les jours ”, l’action dans le monde, bien que ces deux qualités soient indépendantes l’une de l’autre, s’appliquant à des domaines totalement opposés que tous ne sont pas à même de cumuler.<br/> <br/> 	Le Maguid Mécharim, au début de la Parchat Béréchit, rapporte que l’on annonça à Rabbi Yossef Caro qu’il aurait le mérite de mourir sur le bûcher, pour sanctifier le Nom de D.ieu. Puis, pour une certaine raison, ce mérite ne lui fut pas accordé.<br/> <br/> 	S’il avait pu sanctifier le Nom de D.ieu, Rabbi Yossef Caro aurait obtenu l’élévation de son âme et “ l’âge ”, mais il n’aurait pas eu la possibilité de rédiger le Choul’han Arou’h, qui fut adopté comme référence par tout le peuple juif et quelqu’un d’autre aurait dû le faire à sa place. Concrètement, il écrivit le Choul’han Arou’h, influença le monde et fut ainsi “ avancé dans les jours ”. En revanche, il ne fit pas le don de sa vie, ce qui aurait apporté une plus grande perfection à son âme. Une telle situation fut, pour ce qui le concerne, considérée comme une punition.<br/> <br/> 	Avraham, en revanche, possédait ces deux qualités de manière parfaite. Il cumulait la perfection personnelle et l’illumination du monde. Ainsi, le Midrach, précédemment cité, dit que “ Avraham fut le premier qui illumina ”.<br/> <br/> 	6. Ce qui vient d’être dit nous permettra de comprendre le passage, précédemment cité, de la Guemara, selon lequel notre père Avraham introduisit “ les deux millénaires de Torah ”. En effet, son service de D.ieu marqua le commencement de la préparation au don de la Torah.<br/> <br/> 	Nous avons maintes fois commenté l’affirmation de nos Sages selon laquelle “ les actes des pères sont des indications pour les fils ”. Les actions des Patriarches, dont Avraham fut le premier, préparèrent effectivement le monde pour le don de la Torah.<br/> <br/> 	La révélation du Sinaï permit de relier et d’unifier les sphères céleste et terrestre. Ainsi, le Midrach Chemot Rabba, chapitre 12, paragraphe 3, dit que “ une image permettra de le comprendre. Un roi émit le décret suivant : Les habitants de Rome ne descendront pas en Syrie. Les habitants de Syrie ne monteront pas à Rome. De même, le Saint béni soit-Il, quand Il créa le monde, décida : Les cieux sont à D.ieu, Qui donna la terre aux fils de l’homme. Puis, quand Il donna la Torah, Il abrogea ce premier décret et dit : Les êtres terrestres s’élèveront vers les êtres célestes. Les êtres célestes descendront vers les êtres terrestres ”.<br/> <br/> 	Avant le don de la Torah, il y avait une coupure entre le ciel et la terre, de sorte que l’échange entre la matière et la spiritualité était impossible. Lors du don de la Torah, D.ieu supprima cette coupure et Il insuffla le moyen, par la pratique des Mitsvot, de lier et d’unifier le ciel et la terre.<br/> <br/> 	Comment l’unification entre les sphères céleste et terrestre, lors de la révélation du Sinaï, fut-elle possible ? Parce que notre père Avraham l’introduisit en cumulant la perfection de son âme, “ l’âge ” et l’action au sein de la matière, “ l’avancement dans les jours ”.<br/> <br/> 	Les Justes qui vécurent avant notre père Avraham, durant “ les deux millénaires de désolation ”, les deux premiers que le monde connut avant le don de la Torah, avant même que l’on se prépare à la recevoir, n’adoptèrent qu’une seule de ces deux manières d’agir. De fait, les Attributs de l’émotion, dans le système de Tohou, sont incapables de se combiner. Chacun fonctionne indépendamment et ne laisse pas de place pour l’autre.<br/> <br/> 	Ainsi, ces Justes étaient uniquement “ âgés ”, comme ce fut le cas pour Ben Azaï, dont le service de D.ieu, relevant du système de Tohou, s’écarta de l’Injonction : “ Il créa le monde pour que celui-ci soit habité ”. Le traité Yebamot 63b rapporte les propos de Ben Azaï : “ Mon âme désire étudier la Torah ”. Cette étude fut sa seule activité et il refusa tout contact avec le monde.<br/> <br/> 	D’autres Justes, en revanche, étaient uniquement “ avancés dans les jours ”. Et, ceci ne contredit pas l’affirmation de nos Sages selon laquelle “ jusqu’à l’époque d’Avraham, le monde était plongé dans l’obscurité ”, bien que certains Justes, pendant “ les deux millénaires de désolation ”, s’employèrent à éclairer le monde. En effet, ceux-là ne furent pas “ âgés ”, ayant “ acquis la sagesse ”. Ne possédant pas eux-mêmes cette sagesse, ils ne pouvaient la mettre en évidence, ici-bas. L’effet de leur action se limitait donc aux sphères célestes. En conséquence, le monde était bien “ plongé dans l’obscurité ”.<br/> <br/> 	Notre père Avraham fut le premier à cumuler ces deux aspects à la fois, dans son service de D.ieu.<br/> <br/> 	C’est donc pour cette raison que le Midrach cite précisément l’exemple de notre père Avraham, possédant ces deux qualités, bien que Yochoua et David étaient également “ âgés et avancés dans les jours ”, comme le précise le Midrach, à la même référence. Avraham fut le premier à cumuler ces deux formes du service de D.ieu. Il introduisit ainsi “ les deux millénaires de Torah ”. En effet, la Torah, elle-même, réunit des aspects très différents, comme le souligne le Rambam, à la fin des lois des ‘Hanouka : “ La Torah fut donnée pour réaliser la paix dans le monde ”. De fait, la paix est précisément instaurée entre des éléments qui sont au préalable antagonistes.<br/> <br/> 	7. Au même titre que tous les récits de la Torah, l’affirmation selon laquelle “ Avraham était âgé, avancé dans les jours ”, délivre un enseignement pour notre service de D.ieu.<br/> <br/> 	Certains ont pour unique objectif d’agir dans le monde. En revanche, ils oublient complètement leur propre perfection. D’autres, à l’opposé, s’emploient à acquérir la perfection morale, en font un objectif permanent, car plus l’on s’élève, plus l’on est peiné de constater ses propres manques. Ainsi, le verset Kohélet 1, 18, dit que “ celui qui multiplie sa sagesse augmente sa douleur ” et le Midrach Kohélet Rabba, chapitre 1, paragraphe 13, explique que “ celui qui possède cent pièces en désire deux cents ”, cette règle s’appliquant également dans le domaine moral. De telles personnes ne cherchent pas à illuminer leur entourage.<br/> <br/> 	Tel est donc l’enseignement que délivre ce texte. Il faut être “ âgé, avancé dans les jours ”, cumuler ces deux formes du service de D.ieu, car, comme nous l’avons dit, le principe fondamental de la Torah est l’unité et l’interdépendance.<br/> <br/> 	8. Bien que ces deux domaines soient également nécessaires, la ‘Hassidout place plus spécifiquement l’accent sur “ l’avancement dans les jours ”.<br/> <br/> 	Nous le comprendrons en rappelant le commentaire que donne la ‘Hassidout de ce passage du traité Avot, chapitre 4, Michna 17 : “ Une heure de Techouva et de bonnes actions dans ce monde est meilleure que toute la vie du monde futur ”. En effet, la vie du monde futur, aussi élevée qu’elle puisse être, reste le plaisir de la créature, alors que la Techouva et les bonnes actions sont celui du Créateur.<br/> <br/> 	Le plaisir du Créateur est infiniment plus élevé que celui de la créature, laquelle est insignifiante devant D.ieu. C’est précisément pour cela que “ une heure de Techouva et de bonnes actions dans ce monde est meilleure que ” le plaisir du monde futur.<br/> <br/> 	De même, être “ âgé ”, obtenir la perfection de son âme, ne peut être comparé à “ l’avancement dans les jours ”, à l’action au sein du monde, moyen de bâtir pour D.ieu une demeure ici-bas et de Lui procurer du plaisir.<br/> <br/> 	C’est la raison pour laquelle les maîtres de la ‘Hassidout ont tant insisté pour que la Volonté de D.ieu s’accomplisse jusque dans les domaines les plus inférieurs, y compris ceux qui sont totalement soumis à la dimension du temps.<br/> <br/> 	L’importance de bâtir pour D.ieu une demeure ici-bas est, à l’heure actuelle, beaucoup plus grande qu’auparavant. Nous vivons une période d’obscurité et de voile, en particulier dans ce pays, où l’on consacre toute son énergie à la recherche des plaisirs matériels, en particulier ceux qui sont évolutifs.<br/> <br/> 	C’est tout spécialement le cas pour les vêtements, que l’on doit changer chaque jour, faute de quoi on pourrait penser que l’on n’a pas atteint la plénitude. En conséquence, il est fondamental, ici et maintenant, de bâtir la demeure de D.ieu avec ce qui est le plus sujet au changement, afin de montrer, selon les termes du verset Mala’hi 3, 6, que “ Moi, l’Eternel, Je n’ai pas changé ”.<br/> <br/> 	9. “ L’avancement dans les jours ” ne concerne pas uniquement la relation avec l’autre. Il s’applique également à sa propre personne.<br/> <br/> 	Chaque Juif reçoit certaines Mitsvot, qu’il doit mettre en pratique, d’une manière déterminée et durable. Pour l’un, ce sera la Tsédaka, qu’il prendra l’habitude de donner. Pour l’autre, il s’agira du Chema Israël, qu’il lira scrupuleusement. Pour le troisième, ce sera une autre Mitsva.<br/> <br/> 	Il est, en revanche, des Mitsvot que l’on n’applique pas toujours de la même manière, qui évoluent, d’une période à l’autre. En pareil cas, un beaucoup plus grand effort est nécessaire pour les mettre en pratique de la manière qui convient.<br/> <br/> 	Or, on pourrait se tenir le raisonnement suivant : “ A quoi bon faire des efforts pour ce que je ne peut pas acquérir de manière durable ? N’est-il pas préférable que je me concentre sur ce que je peux adopter définitivement ? Mon effort n’en sera-t-il pas plus efficace ? ”.<br/> <br/> 	Bien plus, on s’apercevra que l’on pratique certaines Mitsvot d’une manière beaucoup plus stable, sans fluctuation. Ceci semble faire la preuve, ou la fait même réellement, que ces Mitsvot sont plus profondément liées à son âme, à la pointe de Judaïsme que l’on porte en soi et qui transcende toutes les modifications. La logique établit que l’on doit investir ses forces en elles, dès lors qu’elles sont liées à l’essence de son âme.<br/> <br/> 	Pour autant, il est précisé qu’il importe, avant tout, d’être “ avancé dans les jours ”, d’agir dans les domaines où l’évolution est concevable. C’est précisément là qu’il faut bâtir une demeure pour D.ieu. Les écrits du Ari Zal disent et la ‘Hassidout explique que chaque âme reçoit une Mitsva spécifique, la mission d’agir dans un domaine bien particulier. C’est de cette manière qu’elle peut assumer le mandat pour lequel elle est descendue ici-bas, dans ce monde matériel.<br/> <br/> 	Et, le fait d’éprouver des difficultés, dans certains domaines, fait la preuve que ceux-ci appartiennent bien à la mission que l’on se voit confier, qu’ils font partie des grandes réalisations que l’on doit accumuler. Le mauvais penchant s’y oppose donc beaucoup plus fermement, afin d’empêcher qu’on les mène à bien.<br/> <br/> 	Voici donc ce que l’on attend de chaque Juif. On ne doit pas se décourager en constatant que l’on ne parvient pas à adopter, d’une manière durable, certaines pratiques de la Torah et des Mitsvot, qu’on se relâche, de temps à autre. Même s’il arrive que l’on mette sa foi en doute, ce qu’à D.ieu ne plaise, on ne doit pas se désespérer. Bien au contraire, on doit faire des efforts pour se raffermir, dans ces domaines, afin de les rendre stables. En agissant de la sorte, on recevra, à n’en pas douter, l’aide de D.ieu.<br/> <br/> 	10. Ce qui vient d’être dit nous permettra de comprendre l’affirmation de nos Sages selon laquelle “ tout comme ces Justes sont intègres, leurs jours le sont également ”. Nous préciserons également la différence entre les termes juste et intègre. En effet, le Ritva, commentant le traité Avoda Zara 6a, dit que “ ceux qui sont intègres envers les créatures sont Justes pour le Saint béni soit-Il ”.<br/> <br/> 	Les Justes peuvent étudier la Torah et pratiquer les Mitsvot en se limitant à un seul domaine du service de D.ieu, comme ce fut le cas pendant “ les deux millénaires de désolation ”. Ceux qui sont intègres, en revanche, marquent leur perfection dans les deux domaines du service de D.ieu à la fois. Une telle manière d’agir fut introduite avec “ les deux millénaires de Torah ”.<br/> <br/> 	En conséquence, si les Justes “ sont intègres ”, on peut en déduire que “ leurs jours le sont également ”. Dans leur service de D.ieu, ils sont à même de réunir deux aspects opposés. Leurs années en font donc de même. Bien plus, Chana, l’année, est de la même étymologie que Chinouï, le changement. Dès lors, les domaines les plus bas, ceux qui sont les plus sujets aux changements peuvent eux-mêmes recevoir l’intégrité.<br/> <br/> 	C’est pour cette raison que nos Sages, décrivant la perfection de Sarah lorsqu’elle quitta ce monde, parlent d’intégrité. En effet, c’est à partir de l’époque d’Avraham et de Sarah que l’on commença à se préparer au don de la Torah, aux “ deux millénaires de Torah ”. Aussi, cette intégrité devenait-elle une nécessité, afin d’introduire la plénitude et l’unité des différents domaines de la Torah.<br/> <br/> 	Ceci correspond au sens simple, précédemment rappelé, selon lequel le Midrach précise que les années de Sarah furent intègres à cause du fait nouveau qui en découle. Il est dit, en effet, que “ son âme s’envola ”, quand elle apprit le sacrifice d’Its’hak. Malgré cela, “ ses années furent intègres ”.<br/> <br/> 	Or, il en est de même dans la dimension profonde, comme nous l’avons montré. “ Son âme s’envola ” en un mouvement d’extase, quittant ce monde pour s’élever plus haut. Une telle attitude n’est pas “ avancée dans les jours ”. Aucune action n’en résulte dans le monde. Elle est le fait de celui qui est “ âgé, ayant acquis la sagesse ”. En conséquence, le Midrach doit-il souligner que ses années n’en étaient pas moins intègres, qu’elle était effectivement “ avancée dans les jours ”.<br/> <br/> 	11. Le calendrier de cette année nous permet d’ajouter un autre point. C’est en ce Chabbat que nous bénissons le mois de Kislev, le troisième mois de l’année, celui de la révélation de l’enseignement profond de la Torah. En effet, il est expliqué, par ailleurs, que la partie révélée de la Torah fut donnée durant le troisième mois après Nissan, évoquant les Justes. En revanche, l’enseignement profond de la Torah fut révélé pendant le troisième mois après Tichri, celui de la Techouva.<br/> <br/> 	Or, l’enseignement profond de la Torah présente, de la manière la plus parfaite, l’imbrication de toutes les formes du service de D.ieu. Comme le remarque le Zohar, tome 3, page 124b, “ On n’y trouve pas de questions, émanant du domaine du mal, ni de controverses, liées à l’esprit d’impureté ”, mais seulement l’expression de la paix et de la réciprocité.<br/> <br/> '},

				'Siha' :{'Titre' :'Les descendances d’Avraham<br/>  ','source' : '(Discours du Rabbi, Chabbat qui bénit le mois de Kislev 5721-1960)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Les commentateurs de la Torah, analysant le verset “ Voici les descendances d’Its’hak fils d’Avraham, Avraham enfanta Its’hak ”, se demandent quel est le sens de cette répétition. Car, de fait, après avoir évoqué “les descendances d’Its’hak fils d’Avraham”, pourquoi dire encore que “ Avraham enfanta Its’hak ”.<br/> <br/> 	Plusieurs réponses sont données à cette question. Voici quelques unes d’entre elles :<br/> <br/> 	A) Le traité Baba Metsya 87a et le Midrach Tan’houma Toledot, paragraphe 1, cité par le commentaire de Rachi, au début de la Parchat Toledot expliquent que “ toutes les nations du monde se moquaient et disaient que ” Its’hak n’était pas le fils d’Avraham. D.ieu fit donc qu’Its’hak ait le même visage que son père, de sorte que tous puissent constater qu’il était bien le fils d’Avraham.<br/> <br/> 	Tel est donc le sens du verset “ Its’hak, fils d’Avraham ”. En effet, on avait une preuve qu’il était bien son fils et tous pouvaient témoigner que c’était effectivement le cas.<br/> <br/> 	B) Le Midrach Tan’houma Toledot, paragraphe 4 et le Midrach Rabba, au début de la Parchat Toledot, disent que “ Its’hak portait Avraham comme une couronne et Avraham portait Its’hak comme une couronne ”, tant l’un était fier de l’autre.<br/> <br/> 	C) La ‘Hassidout, dans le Or Ha Torah, au début de la Parchat Toledot et, d’une manière légèrement différente, dans le Torah Or et le Torat ‘Haïm, à la même référence, précise que le service de D.ieu d’Avraham était basé sur la bonté et l’amour, alors que celui d’Its’hak était dirigé vers la rigueur et la crainte.<br/> <br/> 	Chaque sentiment du service de D.ieu, qu’il s’agisse d’amour ou de crainte, présente un double niveau. Ainsi, on distingue la crainte inférieure de la crainte supérieure. La première, la plus basse, est la peur de transgresser la Volonté de D.ieu, du fait du châtiment que l’on encourrait en agissant ainsi, ou même en ayant une motivation plus élevée, mais, en tout état de cause, en considérant le mal qui découlerait, pour l’homme, de la transgression.<br/> <br/> 	La crainte supérieure, la plus élevée, est celle que l’on éprouve face à la grandeur et à l’élévation de D.ieu, devant laquelle on s’emplit de honte, à l’idée de transgresser Sa Volonté. A ce stade, c’est la faute elle-même qui fait peur, car elle va à l’encontre de la Volonté de D.ieu.<br/> <br/> 	De même, il est deux stades d’amour, le grand amour et l’amour réduit. Ce dernier, le sentiment le plus restreint, est celui qui conduit à aimer D.ieu et à mettre en pratique Sa Volonté pour son propre bien, matériel ou, de manière plus fine, spirituel. Le grand amour, le plus haut, est éprouvé pour D.ieu Lui-même et il permet d’accomplir Sa Volonté “ non pas pour recevoir une récompense ” et en tirer du bien.<br/> <br/> 	Il est dit que “ les actions des pères sont des indications pour les fils ” et la Torah délivre donc ici un enseignement, s’appliquant au service de D.ieu de chaque Juif. Les deux termes “ Avraham ” de ce verset correspondent aux deux stades de l’amour et les deux termes “ Its’hak ”, aux deux stades de la crainte.<br/> <br/> 	Pour l’un comme pour l’autre de ces sentiments, on atteint d’abord le stade le plus bas, l’amour réduit et la crainte inférieure, puis le plus élevé, le grand amour et la crainte supérieure. Ainsi, le traité Nazir 23b dit que “ l’on doit toujours étudier la Torah et pratiquer les Mitsvot, même si on ne le fait pas pour Son Nom ” et l’on consultera, à ce propos, le Rambam, lois de l’étude de la Torah, chapitre 3, paragraphe 5, lois de la Techouva, chapitre 10, paragraphe 5, l’Admour Hazaken, lois de l’étude de la Torah, chapitre 4, paragraphe 3 et le Tanya, à la fin du chapitre 39.<br/> <br/> 	Ainsi, on peut pratiquer la Torah et les Mitsvot en ayant pour motivation son propre bien, ce qui correspond bien à l’amour réduit et à la crainte inférieure. En effet, poursuit la Guemara, “ c’est en n’agissant pas pour Son Nom, dans un premier temps, que l’on pourra, par la suite, le faire pour Son Nom ”, atteignant alors un stade plus élevé, celui du grand amour et de la crainte supérieure.<br/> <br/> 	Et, l’ordre dans lequel le verset précédemment cité est énoncé précise également quelle est la succession de ces étapes, dans le service de D.ieu, crainte inférieure, amour réduit, grand amour, crainte supérieure, comme l’expliquent différents textes, en particulier le chapitre 43 du Tanya.<br/> <br/> 	Il y a effectivement là un enseignement pour le service de D.ieu de chaque Juif. Chacun doit éprouver pour Lui à la fois de l’amour et de la crainte, Avraham et Its’hak, comme le souligne le chapitre 41 du Tanya. Nos Sages disent, au traité Bera’hot 16b, que “ seuls trois méritent le titre de Pères ”. Avraham, Its’hak et Yaakov sont bien les pères de tout le peuple juif. Chacun doit donc retrouver en lui la manière dont ils servirent D.ieu.<br/> <br/> 	A l’opposé, tous ne sont pas tenus d’adopter le comportement des douze fils de Yaakov. Chaque Juif appartient à une tribu bien précise et il doit servir D.ieu en fonction de la mission impartie à celle-ci. Tous, en revanche, doivent posséder les caractères des Patriarches. Celui qui se limite à un seul sentiment, l’amour ou la crainte, peut ne consentir aucun effort et agir uniquement de manière naturelle, comme le souligne le Torah Or, à la Parchat Toledot, page 19c, étant couramment enclin vers la bonté ou vers la rigueur.<br/> <br/> 	Il en résulte que l’effort est nécessaire, comme le souligne le Tanya, au chapitre 15. Pour cela, il faut cumuler ces deux sentiments et servir D.ieu de toutes les manières possibles.<br/> <br/> 	D) Le Midrach Ha Néélam, dans le Zohar, tome 1, page 135a, explique que Avraham fait allusion à l’âme.<br/> <br/> 	Le Zohar, à la page 122b, trouve également la même allusion, dans le passage décrivant le décès de Sarah. Ainsi, “ et Sarah mourut ” signifie que son corps perdit la vie, précisément “ à Kiryat Arba ”, la ‘cité des quatre’ éléments fondamentaux constituant le corps qui, en cet endroit, se séparèrent, alors que, se trouvant “ dans le pays de Canaan ”, dans ce monde matériel, ces éléments étaient “ à ‘Hevron ”, tous réunis, conformément à l’étymologie de ce terme. Alors, “ Avraham se leva de devant son mort ” et l’âme, transcendant la mort et la séparation de ces éléments, quitta le corps.<br/> <br/> 	Its’hak est de la même étymologie que Ts’hok, le rire, le plaisir, évoquant celui que l’âme éprouvera dans le monde futur. Commentant le verset “ Its’hak, fils d’Avraham ”, le Zohar dit que, dans le monde futur, l’âme, ‘Avraham’, éprouvera le plaisir, ‘Its’hak’. Comment le recevra-t-elle ? Par le fait que “ Avraham enfanta Its’hak ”, par l’effort de l’âme, investi dans ce monde matériel. Celui-ci suscitera le plaisir, qui se révélera pleinement dans le monde futur.<br/> <br/> 	2. Comme nous l’avons déjà souligné, plusieurs interprétations données par nos Sages à propos d’un même verset sont nécessairement liées entre elles et ne peuvent être sans rapport, l’une avec l’autre.<br/> <br/> 	On peut établir qu’il en est bien ainsi de la manière suivante. Nos Sages, au traité Kilaïm, chapitre 9, Michna 8, décomposent le mot Chaatnez, mélange de laine et de lin, en Choua, Tavi, Nouz, termes qui signifient lissé, filé et tissé. Le traité Nidda 61b explique qu’en regroupant ces trois termes dans un même mot, la Torah établit le lien qui existe entre eux. En conséquence, si une seule ou deux de ces trois conditions sont réunies, il ne s’agit pas de Chaatnez, d’après la Torah.<br/> <br/> 	Ainsi, il est établi que trois notions, déduites de lettres différentes appartenant à un même mot, sont nécessairement liées entre elles et combien plus en est-il ainsi pour ce qui fait l’objet de notre propos, puisque les quatre interprétations que nous avons citées portent sur les mêmes mots. Il nous faut donc préciser quel est ce lien.<br/> <br/> 	Le Zohar, tome 3, page 53b, dit que tous les récits de la Torah délivrent un enseignement pour notre service de D.ieu et la ‘Hassidout nous permet de le définir. Comme nous l’avons vu, cette dernière montre que chaque Juif doit cumuler les deux aspects de ce service de D.ieu, l’amour et la crainte. Elle précise ce que doivent être ces deux sentiments. Le Zohar permet également de comprendre pourquoi la Torah précise que “ Its’hak était le fils d’Avraham, Avraham enfanta Its’hak ”. En effet, nous devons savoir que l’âme, en servant D.ieu, attire le plaisir et que celui que nous suscitons actuellement se révélera dans le monde futur. Car, la conscience de la récompense permet de consentir l’effort nécessaire avec un enthousiasme accru.<br/> <br/> 	On peut, en revanche, se poser la question suivante. Que déduire du fait que “ Avraham enfanta Its’hak ” selon les interprétations de la Guemara et du Midrach ? Que nous importe qu’à l’époque, les nations aient pu prétendre que Its’hak n’était pas le fils d’Avraham et que, de ce fait, D.ieu ait fait que le fils ressemble au père ? Que déduisons-nous du fait que Its’hak était fier d’Avraham et Avraham d’Its’hak ?<br/> <br/> 	3. La Guemara et le Midrach font référence à des manifestations surnaturelles. De manière naturelle, en effet, Avraham ne pouvait pas avoir d’enfant, non seulement parce que, physiquement, il était stérile, comme le note le traité Yebamot 64a, mais aussi du fait des influences astrales, selon lesquelles il ne pouvait enfanter.<br/> <br/> 	C’est la raison pour laquelle le verset Béréchit 15, 5, dit : “ Il le fit sortir à l’extérieur ” et nos Sages expliquent, au traité Chabbat 156a : “ Départis-toi ces influences astrales ”. Ainsi, pour qu’il puisse enfanter, D.ieu éleva Avraham au dessus des astres.<br/> <br/> 	De même, la fierté d’Avraham devant la grandeur d’Its’hak était également surnaturelle. De manière naturelle, chaque génération est plus basse que celle qui la précède. Ainsi, le traité Chabbat 112b constate : “ Si les premières générations étaient comme des anges, nous sommes comme des hommes ”. Its’hak, bien que plus jeune que Avraham, possédait des qualités qui complétaient la perfection de son père, dont il était donc la “ couronne ”, de laquelle il se parait. Il y avait bien là un fait surnaturel.<br/> <br/> 	Ce qui vient d’être dit nous délivre un enseignement. Chacun doit, en effet, avoir conscience qu’un Juif ne subit pas les limites de la nature, non seulement dans le domaine spirituel, mais aussi matériellement. Car, Avraham avait des descendances morales avant même la naissance d’Its’hak. Rachi explique, au début de la Parchat Noa’h, d’après le Midrach Béréchit Rabba, chapitre 30, paragraphe 6, que “ les descendances des Justes sont leurs bonnes actions ”. Bien plus, les livres de la Kabbala, le Or Ha ‘Hama, commentant le Zohar, tome 3, page 90a et le Chaar Ha Mitsvot, à la Parchat Béréchit, précisent que chaque relation conjugale, se déroulant de manière sainte et conforme à la Torah, est à l’origine d’une naissance spirituelle.<br/> <br/> 	La naissance d’Its’hak introduisit donc un fait nouveau. Elle montra que, s’agissant de sa descendance au sens physique, Avraham n’était pas non plus limité par les lois de la nature.<br/> <br/> 	Puis viennent “ les moqueurs de la génération ”, selon l’expression de Rachi, au début de la Parchat Toledot, c’est-à-dire les opposants au domaine de la Sainteté, en chaque époque, d’après le traité Yoma 38b, qui disent aux Juifs : “ Soit, dans le domaine moral, vous n’êtes pas limités par les phénomènes naturels et vous pouvez donc agir en conséquence. En revanche, quand il s’agit d’action physique, de descendance, vous ne pouvez pas en avoir autrement qu’en vous pliant à Aviméle’h, le roi et le dirigeant de ce pays. C’est donc d’Aviméle’h que Sarah est enceinte ! Et, c’est de cette manière que l’on obtient la satisfaction de ses besoins physiques. Adopter un tel comportement est inéluctable ”.<br/> <br/> 	En pareil cas, “ que fit le Saint béni soit-Il ? Il fit que Its’hak ait un visage ressemblant à celui d’Avraham ”. Dès lors, tous purent porter témoignage et dire : “ Avraham a enfanté Its’hak ”. Car, un Juif n’obtient pas la satisfaction de ses besoins matériels d’Aviméle’h, ce qu’à D.ieu ne plaise, mais bien d’Avraham, de l’âme, selon l’interprétation du Zohar.<br/> <br/> 	Si l’on met en éveil les forces de son âme, si l’on ne tient pas compte des limitations imposées par le corps et l’âme animale, on est libéré des contingences de la nature, également dans son existence matérielle et physique.<br/> <br/> 	4. Ceci nous permettra de comprendre une explication que donna mon beau-père, le Rabbi, le 3 Tamouz 5687 : “ Toutes les nations du monde doivent savoir que seuls nos corps se trouvent en exil, assujettis aux nations. Nos âmes, en revanche, n’ont pas été exilées. Elles n’ont nullement été livrées aux autres peuples.<br/> <br/> 	Nous devons clairement affirmer, aux yeux du monde que nous autres Juifs, n’avons d’avis à recueillir auprès de personne pour tout ce qui concerne notre foi, la Torah les Mitsvot et nos coutumes. Tout usage de la contrainte, en la matière, ne serait d’aucun effet. ”.<br/> <br/> 	Or, on peut s’interroger sur ces propos du Rabbi. L’âme se trouve dans un corps. Elle doit mettre en pratique la Torah et les Mitsvot avec lui et par lui, au sein du monde matériel. En conséquence, qu’importe si les âmes n’ont pas été exilées, dès lors que les corps le sont ?<br/> <br/> 	En fait, comme nous l’avons vu, la force de l’âme permet de placer également le corps hors de portée de l’exil, de le soustraire à l’assujettissement aux nations. Et, il doit en être ainsi “ aux yeux du monde ”. Le Rabbi précise donc que “ toutes les nations du monde doivent le savoir ”. Les “ moqueurs de la génération ” doivent eux-mêmes convenir que Aviméle’h n’a pas son mot à dire, s’agissant des bénédictions matérielles qui reviennent à un Juif.<br/> <br/> 	5. Ce qui vient d’être dit nous permettra d’établir un lien entre les interprétations de la Guemara, du Midrach, du Zohar et de la ‘Hassidout.<br/> <br/> 	La Guemara appartient à la partie révélée de la Torah et elle applique donc les termes de ce verset au domaine matériel, tel qu’on peut le concevoir dans ce monde, où s’expriment également les forces du mal, les “ moqueurs de la génération ”. En conséquence, la Torah doit préciser qu’un Juif, même dans la satisfaction de ses besoins matériels, n’est pas soumis aux limites naturelles.<br/> <br/> 	Le Midrach est l’intermédiaire entre la partie révélée de la Torah et son enseignement profond. Il développe donc la même idée, mais d’une manière plus élevée. Aussi présente-t-il l’indépendance d’un Juif face aux phénomènes naturels dans les sphères célestes de l’enchaînement des mondes spirituels.<br/> <br/> 	Nous avons vu que la stature morale d’une génération est toujours plus basse que celle de la précédente et il en est de même dans tout l’enchaînement des mondes, dont chaque stade est inférieur à celui qui le précède. Pour ce qui concerne les Juifs, en revanche, le verset Michlé 17, 6, cité par le Midrach Tan’houma, à la référence précédemment citée, affirme que “ les petits-enfants sont la couronne des grands-parents ”. Or, la couronne est placée au dessus de la tête et il en résulte que les enfants apportent l’élévation aux parents. Une telle situation transcende effectivement l’ordre établi dans l’enchaînement des mondes.<br/> <br/> 	C’est la raison pour laquelle le Midrach, selon la seconde explication, ne prend pas la peine de rejeter l’objection soulevée par les forces du mal. En effet, il fait allusion aux stades spirituels, dans lesquels une telle objection est inconcevable. Il n’y a donc pas lieu de la prendre en compte.<br/> <br/> 	La ‘Hassidout, pour sa part, explique de quelle manière il est possible de servir D.ieu. Elle montre donc, en l’occurrence, comment s’élever au dessus des phénomènes naturels et de l’enchaînement des mondes. Elle précise qu’en servant D.ieu par les deux sentiments que sont l’amour et la crainte, on parvient à modifier sa nature. Seul le service de D.ieu permet d’obtenir un tel résultat, comme le précise le Sifri, à propos du verset Devarim 6, 5.<br/> <br/> 	En effet, le comportement naturel ne donne pas le moyen pas d’éprouver conjointement de l’amour et de la crainte. Mais, l’enseignement de la ‘Hassidout, dès lors que l’on s’y conforme, permet de se libérer de ce comportement naturel. Dès lors, la bénédiction céleste que l’on reçoit est également surnaturelle, à tous les niveaux, spirituellement, comme le dit la seconde explication du Midrach, mais aussi matériellement, comme l’établit la Guemara.<br/> <br/> 	Le Zohar appartient à l’enseignement ésotérique de la Torah. Il présente donc la réalité telle qu’elle sera dans le monde futur et il précise que l’application des termes du verset “ Voici les descendances d’Its’hak, fils d’Avraham, Avraham enfanta Its’hak ”, selon les trois manières qui ont été décrites plus haut, permettent à un Juif d’éprouver le plaisir céleste.<br/> <br/> 	6. Le traité Avot, chapitre 4, Michna 2, explique que “ la récompense de la Mitsva est la Mitsva elle-même. Le Tanya, au chapitre 39 et le Hayom Yom, à la date du 25 Iyar et du 8 ‘Hechvan, précisent que la récompense de la Mitsva est la Mitsva proprement dite et non un fait nouveau, qui serait accordé après que celle-ci ait été mise en pratique. Dans le monde futur, il sera clairement révélé que la Mitsva est elle-même la rétribution véritable.<br/> <br/> 	Ceci établit encore plus clairement le lien de l’explication du Zohar, évoquant la récompense du service de D.ieu, avec les trois interprétations précédentes, qui traitent de l’effort intrinsèque du service de D.ieu. En effet, “ la récompense de la Mitsva est la Mitsva elle-même ”.<br/> <br/> 	7. Le verset Béréchit 21, 6, faisant référence à la naissance d’Its’hak, dit : “ D.ieu (Elokim) m’a faite objet de risée ” et la ‘Hassidout, dans le Torah Or, à la Parchat Toledot, remarque que le Nom divin Elokim évoque le voile. Le verset Tehilim 84, 12, dit, en effet, que “ L’Eternel (Avaya) D.ieu (Elokim) est le soleil et son fourreau ”. Ainsi, Avaya est comparé au soleil et Elokim, à la gaine qui le recouvre. De fait, Elokim a la même valeur numérique que Hatéva, la nature, comme le font remarquer le Pardès, porte 12, chapitre 2 et le Chneï Lou’hot Haberit, porte des lettres, paragraphe sur la sainteté.<br/> <br/> 	Les phénomènes naturels masquent la Divinité et c’est précisément le sens du verset “ D.ieu m’a faite objet de risée ”. En apportant l’élévation aux objets naturels, on provoque effectivement le rire et le plaisir célestes. De la sorte, on met en pratique la Volonté de D.ieu de posséder une demeure ici-bas.<br/> <br/> 	L’homme a été créé “ à l’image et à la ressemblance de D.ieu ”. En conséquence, il possède une âme et un corps, qui sont comparables à Avaya et Elokim. L’âme est analogue à Avaya et le corps, occultant l’âme, s’identifie à Elokim. Le rire et le plaisir de D.ieu se dévoilent quand le corps reçoit l’élévation. C’est, en effet, ce corps qui met en pratique, ici-bas, la finalité de la création.<br/> <br/> 	La transformation du corps occupe donc un rôle essentiel, dans le schéma divin. C’est la raison pour laquelle, dans le monde futur, celui-ci sera plus élevé que l’âme, à laquelle il accordera son influence, alors qu’à l’heure actuelle, l’inverse est vrai. Néanmoins, l’âme est à l’origine de l’élévation du corps et, de ce fait, elle recevra également une récompense, le plaisir divin ayant découlé de ce qu’elle a apporté au corps.<br/> <br/> 	Il en va de même pour la joie que l’on éprouve, à l’heure actuelle et qui prépare le plaisir céleste du monde futur. Celle-ci doit être ressentie par le corps physique. Pour autant, elle émane bien de l’âme, qui conçoit de l’aversion pour les plaisirs corporels et ne peut éprouver qu’une satisfaction morale, comme l’explique le chapitre 32 du Tanya. Et, c’est à l’âme qu’il appartient de révéler la joie dans le corps.<br/> <br/> 	Le commentaire du Zohar, présentant la rétribution du service de D.ieu, est donc bien lié aux trois autres explications, précisant en quoi consiste ce service. L’âme mène son action sur le corps et lui permet de se soustraire aux limites de la nature. Dès lors, elle permet que D.ieu éprouve du plaisir de ce corps, “ Avraham enfanta Its’hak ”. C’est pour cela qu’elle recevra également sa récompense, dans le monde futur. Alors, elle éprouvera elle-même le plaisir qu’elle aura révélé, “ Its’hak est le fils d’Avraham ”.<br/> '},
				
				'Siha' :{'Titre' :'Lettre du Rabbi<br/>  ','source' : '<br/> ','resume' : ' ','contenu' : '							Lundi 16 Kislev 5704,<br/> <br/> 	Ce troisième mois est très différent de celui de l’été, pendant lequel éclaire la Lumière directe de D.ieu, celle qui est à l’origine du service divin des Justes. L’hiver, en revanche, évoque la Lumière réfléchie, celle qui permet d’accéder à la Techouva, qui est la finalité de l’exil et, en particulier, de la période du talon du Machia’h, comme l’indique le discours ‘hassidique “ le huitième jour ”, prononcé en 5689.<br/> <br/> 	Puisse donc ce troisième mois de l’hiver nous révéler le “ troisième jour ”, celui de l’existence éternelle que nous apportera notre juste Machia’h. Nous l’obtiendrons en diffusant les sources de la ‘Hassidout à l’extérieur, comme l’explique le Rabbi, dans sa causerie de Sim’hat Torah 5690, à partir du paragraphe 32.<br/> <br/> 	Il faut donc révéler la clarté de la ‘Hassidout, d’autant que l’Admour Hazaken, à l’issue de son emprisonnement, fut libéré un mardi, troisième jour de la création, lorsque fut dit deux fois le mot “ bon ”, soulignant ainsi, comme l’expliquent nos Sages, dans le traité Kiddouchin 40a, qu’il faut être “ bon pour les cieux et bon pour les créatures ”. C’est pour cela que la ‘Hassidout doit être diffusée à l’extérieur.<br/> <br/> 	Cest ce qu’indique le chapitre 32 du Tanya et c’est pour cela qu’il est ici question des “ créatures ”.<br/> <br/> 	Tel fut le rôle de l’Admour Hazaken, qui s’appelait Chnéor, deux lumières. La lumière est, par nature, bénéfique et elle exerce son effet. De plus, le double de la valeur numérique de Or, la lumière, correspond à celle de Veahavta, tu aimeras. Il faut, en effet, aimer D.ieu de tout son pouvoir, comme l’explique la causerie du 20 Kislev 5693, au paragraphe 17 et le moyen d’y parvenir est d’aimer son prochain.<br/> <br/> '},
