			'Serie 1':
			{
				'Siha ' : 
				{
				'Titre' : 'Les différents stades de l’âme juive ',
				'source' : '(Discours du Rabbi, 13 Tamouz 5714-1954)',
						   'resume' : ' ',
						   'contenu' : '1. Il est expliqué que notre père Avraham fut soumis à dix épreuves. L’une des premières et sans doute des plus importantes, parmi ces épreuves, fut celle d’Ur Kasdim. Or, la Torah n’en fait pas clairement mention et l’évoque uniquement par allusion. De fait, la première épreuve relatée par la Torah est, selon les termes du verset, «Va-t-en pour toi, de ton pays, de ta patrie et de la maison de ton père, vers la terre que Je te montrerai».<br/> <br/> 	On peut le justifier de la manière suivante. Chaque homme, dans son service de D.ieu, doit mettre en pratique cette Injonction, «Va-t-en pour toi de ton pays», dans le sens du dévoilement comme dans celui de l’élévation. Il doit également en appliquer les termes à sa situation, ici-bas.<br/> <br/> 	2. L’explication de tout cela est brièvement la suivante.<br/> <br/> 	La descente de l’âme dans un corps physique présente deux aspects opposés. Il est dit, d’une part, que «tu vis contre ton gré», car l’âme, du fait du corps qu’elle habite, doit subir la limite. Avant de parvenir dans ce monde, elle est incrustée sous le trône céleste, ce qui est, de fait, la situation la plus basse qu’elle puisse connaître, se trouvant là-haut. Mais, elle peut également s’élever au point qu’on puisse constater que «elle est pure». Et, elle peut même dépasser ce stade.<br/> <br/> 	De fait, la descente de l’âme dans ce monde constitue, pour elle, une chute vertigineuse. Mon beau-père, le Rabbi, explique, dans l’une de ses causeries, que l’on désigne, à une âme s’apprêtant à descendre ici-bas, le Gan Eden et le purgatoire, afin qu’elle sache ce qu’elle doit accomplir dans le monde. En conséquence, cette âme vivifie bien le corps sous la contrainte et c’est à ce propos qu’il est dit: «tu vis contre ton gré».<br/> <br/> 	Mais, d’autre part, cette chute, aussi importante qu’elle puisse être, constitue, pour l’âme, le seul moyen de s’élever vers un stade supérieur à celui qu’elle possédait auparavant. Ainsi, selon l’expression bien connue, «la descente a pour effet d’aboutir à l’élévation».<br/> <br/> 	3. Les deux idées qui viennent d’être exposées apparaissent dans le verset «Va-t-en pour toi de ton pays, de ta patrie et de la maison de ton père, vers la terre que Je te montrerai».<br/> <br/> 	«Ton pays», Erets, de la même étymologie que Ratson, la volonté, désigne l’âme, telle qu’elle est liée à la Volonté de D.ieu. Cette âme se trouve alors à un stade plus élevé que celui qui est décrit par le second chapitre du Tanya, expliquant qu’elle émane de la Sagesse Supérieure et précisant que «D.ieu et Sa Sagesse ne font qu’un». En effet, la Volonté transcende la Sagesse.<br/> <br/> 	De même, le Tanya dit aussi, au chapitre 32, que «toutes les âmes sont identiques et ont un même Père». Du point de vue de la Volonté, «toutes sont identiques» et, si l’on considère la Sagesse, elles «ont toutes un même Père».<br/> <br/> 	Le verset dit ensuite: «de ta patrie et de la maison de ton père». Par ces termes, il fait allusion à l’âme qui se révèle par les Attributs de la découverte intellectuelle, ‘Ho’hma et de l’analyse raisonnée, Bina. Car, la «naissance», dans la patrie, est possible par l’intervention du père et de la mère. En l’occurrence, ‘Ho’hma est le père et Bina, la mère.<br/> <br/> 	«Ta patrie» désigne l’âme qui se révèle en ‘Ho’hma et «la maison de ton père», celle qui est en Bina. Nous avons vu, en effet, que ‘Ho’hma est «le père». En revanche, «la maison de ton père», l’instrument qui se trouve à sa disposition, est Bina.<br/> <br/> 	On peut également introduire une autre interprétation. «Ta patrie», le lieu de la naissance d’une personne, désigne à la fois ‘Ho’hma et Bina, qui sont l’un et l’autre à l’origine de cette naissance, alors que «la maison de ton père» désigne l’âme qui se trouve dans Mal’hout, l’Attribut de royauté céleste.<br/> <br/> 	Et, voici encore une autre explication, «ton pays», «ta patrie» et «la maison de ton père» désignent respectivement Bina, les Attributs de l’émotion et celui de Mal’hout.<br/> <br/> 	Les trois stades de l’âme qui viennent d’être définis trouvent également leur équivalent dans les mondes spirituels. «De ton pays» correspond à l’âme qui est plus élevée que le monde d’Atsilout, celui de l’Emanation. «De ta patrie» désigne celle qui se trouve en Atsilout, source de toutes les âmes et siège de l’Attribut de ‘Ho’hma, qui correspond au Youd, première lettre du Tétragramme. «De la maison de ton père» est l’âme qui descend dans le monde de Brya, celui de la création, siège de l’Attribut de Bina et émanation de Mal’hout, l’Attribut de Royauté divine, qui se trouve dans le monde d’Atsilout.<br/> <br/> 	Telle est donc l’Injonction que reçoit l’âme, «va-t-en, pour toi, de ton pays, de ta patrie et de la maison de ton père». Elle doit quitter sa source, son origine première et traverser les différents stades qui viennent d’être définis, jusqu’à parvenir «vers la terre que Je te montrerai» pour s’y revêtir d’un corps physique, car seul celui-ci peut lui apporter la plus haute élévation.<br/> <br/> 	Nous constatons, dans les bénédictions du matin, que «l’âme que Tu m’as donnée est pure, Tu l’as créée, Tu l’a façonnée, Tu l’as insufflée en moi et Tu la conserves en moi». L’expression «est pure» fait allusion à l’âme qui se trouve dans le monde d’Atsilout, alors que «que Tu m’a donnée» correspond à un stade encore plus élevé. Or, cette âme descend dans le monde de Brya, «Tu l’as créée», dans celui de Yetsira, «Tu l’as façonnée», puis dans le corps physique, «Tu l’as insufflé en moi» et c’est précisément de cette manière que «Tu la conserves en moi», par la révélation d’un niveau qui transcende «elle est pure» et même «que Tu m’as donnée». En effet, celui qui «conserve» et protège est plus puissant que celui qui est protégé.<br/> <br/> 	C’est le sens de l’expression «vers la terre que Je te montrerai», soulignant que D.ieu, dans toute Son Essence, est «Celui Qui montre». En effet, c’est uniquement dans ce monde matériel que l’Essence de D.ieu peut être perçue, comme l’établit le chapitre 4 du Tanya, précisant que «aucune pensée ne peut Le saisir directement, alors qu’elle en a la possibilité, par l’intermédiaire de la Torah et de ses Mitsvot», lesquelles «ne se trouvent pas dans le ciel», mais bien dans ce monde matériel.<br/> <br/> 	4. Ayant mis en pratique, du stade le plus haut vers le plus bas, l’Injonction «va-t-en pour toi de ton pays», l’âme perd la dimension qu’elle possédait là-haut et pénètre dans un corps physique. Elle peut alors accomplir les termes de ce verset dans le sens de l’élévation, c’est-à-dire du bas vers le haut.<br/> <br/> 	En effet, le mauvais penchant est le premier à s’introduire dans le corps de l’homme et à développer son argumentation devant lui. Il est présent dès le premier instant de la naissance et de grandes forces sont donc nécessaires pour ne pas être sa victime.<br/> <br/> 	Se trouvant ici-bas, l’âme reçoit donc le pouvoir de quitter «ton pays», la volonté émanant de son âme animale, puis «ta patrie», les évidences édictées par l’intellect et les sentiments naturels, de même que «la maison de ton père», les éléments acquis du fait d’une éducation et d’habitudes peu adéquates. L’âme se libérera donc de tout cela et se rendra «vers la terre que Je te montrerai», à la synagogue et à la maison d’étude, où règnent les volontés de l’âme divine.<br/> <br/> 	C’est ainsi que l’on se défait des désirs imposés par la nature et le monde, des idées préconçues du monde ambiant, des sentiments et des habitudes qui sont imposés par l’âme animale.<br/> <br/> 	5. Parvenue à ce stade du service de D.ieu, l’âme a quitté «ton pays, ta patrie et la maison de ton père» tels qu’ils se reflètent en l’âme animale. Dès lors, on attend, de sa part, une plus haute élévation et elle doit donc se libérer également de la portée de «ton pays, ta patrie et la maison de ton père» dans l’âme divine.<br/> <br/> 	En ce sens, «ton pays» correspond à la volonté de l’âme divine, «ta patrie» à son raisonnement et «la maison de ton père» à la méditation liée à la sainteté. Ainsi, cette âme peut parvenir «vers la terre que Je te montrerai», à un stade qui transcende la raison, à l’évidence, à la certitude que confère la compréhension profonde, au delà de tout raisonnement, dépassant ainsi le stade premier de l’intellect révélé.<br/> <br/> *   *   *<br/> '
				},
				'Siha ' : 
				{
				'Titre' : 'Approche raisonnée et attachement surnaturel ',
				'source' : '(Discours du Rabbi, 6 ‘Hechvan 5718-1957) ',
						   'resume' : ' ',
						   'contenu' : '6. A maintes reprises, mon beau-père, le Rabbi a souligné à quel point un Juif est lié à la Torah. Or, celle-ci est partagée en Sidrot et l’on peut en conclure que le contenu d’une Sidra enseigne de quelle manière il convient d’aborder les événements de la semaine pendant laquelle celle-ci est lue.<br/> <br/> 	7. La Sidra que nous lisons cette semaine fait le récit de la naissance d’Ichmaël et d’Its’hak.<br/> <br/> 	De façon générale, les homme émettent le voeu que leurs enfants connaissent la réussite. Notre Sidra raconte que D.ieu donna deux fils à Avraham, Ichmaël d’abord, puis Its’hak.<br/> <br/> 	Lorsque D.ieu annonça à Avraham la naissance d’Its’hak, Ichmaël était déjà né. Notre père Avraham dit alors à D.ieu: «Puisse, néanmoins, Ichmaël vivre devant Toi». En d’autres termes, il aurait pu accepter que Its’hak ne naisse pas, pourvu que Ichmaël vive «devant Toi», c’est-à-dire qu’il adopte un bon comportement et suive les voies de D.ieu.<br/> <br/> 	Mais, le Saint béni soit-Il lui répondit: «Pas du tout, Its’hak doit naître et lui seul te procurera une satisfaction véritable. Toutefois, tu demandes que Ichmaël vive devant Moi et, à ce propos, Je t’ai entendu. Tu concevras donc, de lui également, du plaisir. Mais, tu ne devras pas te contenter de cela et c’est Its’hak qui sera, à proprement parler, considéré comme ta descendance».<br/> <br/> 	8. Notre père Avraham avait alors quatre vingt dix neuf ans. Pendant des décennies, il avait servi D.ieu et surmonté de multiples épreuves. Il savait donc pertinemment ce qu’était la satisfaction que l’on peut concevoir de ses enfants. Demandant que «puisse Ichmaël vivre devant Toi», il exprimait, en fait, le voeu qu’il suive la voie qu’il avait tracée pour lui, jusqu’à lui procurer un plaisir véritable. Mais, D.ieu lui répondit qu’il n’aurait de satisfaction véritable que d’Its’hak.<br/> <br/> 	Le Midrach raconte que Haggar, la mère d’Ichmaël, était très pieuse, au point que son service de D.ieu soit comparable à celui qui était effectué dans le Temple. C’est pour cela qu’elle fut surnommée Ketoura (nom qui évoque le sacrifice des encens, Ketoret).<br/> <br/> 	Nos Sages soulignent également l’abnégation de Haggar, qui était la fille du Pharaon, roi de l’Egypte, l’un des pays les plus puissants, à l’époque. Malgré cela, elle fit le choix d’abandonner le palais royal pour devenir la servante de Sarah, afin de vivre dans la maison d’Avraham.<br/> <br/> 	On peut en conclure qu’elle éduqua son fils, Ichmaël, dans le même état d’esprit.<br/> <br/> 	Nous pouvons donc comprendre pourquoi Avraham était prêt à se contenter d’Ichmaël comme fils unique, souhaitant concevoir de lui beaucoup de plaisir. Néanmoins, cette conclusion soulève une difficulté. Pour quelle raison D.ieu insista-t-Il pour que sa descendance soit précisément Its’hak?<br/> <br/> 	9. Ichmaël était très différent d’Its’hak. Sa naissance avait été naturelle, sans recours au miracle, comme ce fut le cas pour Its’hak. Selon les lois de la nature, il était impossible que Avraham et Sarah puissent enfanter, à leur âge. Nul ne voulait croire à une telle naissance. Notre père Avraham lui-même ne pensait pas mériter que D.ieu accomplisse pour lui un si grand miracle.<br/> <br/> 	Ichmaël et Its’hak se distinguaient également par la manière dont ils furent circoncis et pratiquèrent cette Mitsva particulière, qui constituait, avant le don de la Torah, le seul lien entre les hommes et D.ieu.<br/> <br/> 	Ichmaël fut circoncis à treize ans, âge de la maturité intellectuelle, à partir duquel on est astreint à la pratique des Mitsvot, car on devient responsable de ses actes. Il accepta donc, en conscience, de pratiquer cette circoncision et, par cet acte, de se lier à D.ieu.<br/> <br/> 	Its’hak, en revanche, fut circoncis à huit jours et il fut donc impossible de recueillir son assentiment. De la sorte, il fut attaché à D.ieu dès son plus jeune âge. Bien plus, le lien ainsi créé fut immuable et indélébile. Cette circoncision réalisa, selon l’expression du verset, «un lien éternel».<br/> <br/> 	10. Nous venons de définir deux différences entre Ichmaël et Its’hak. D’une part, la naissance de ce dernier fut surnaturelle et miraculeuse, alors que celle de Ichmaël fut conforme aux voies de la nature. D’autre part, le lien d’Its’hak avec la Divinité transcenda la raison, alors que celui d’Ichmaël fut délibérément accepté. Ceci nous permettra de comprendre pourquoi seul Its’hak pouvait procurer un plaisir véritable à Avraham.<br/> <br/> 	Un enfant grandit et se développe sous l’autorité de ses parents. Il est alors protégé du moindre danger, incité à adopter une juste analyse, lui permettant de s’attacher à D.ieu. Telle est la voie d’Ichmaël, qui reçut son éducation dans la maison d’Avraham. Cette éducation lui apporta une vision judicieuse des choses et il comprit, par sa logique, la nécessité de s’attacher à D.ieu.<br/> <br/> 	Néanmoins, une telle manière de procéder n’apporte aucune certitude, dès lors que l’engagement juif est uniquement basé sur une approche intellectuelle, raisonnée. Nul ne peut prédire comment l’on vivrait un événement modifiant les conditions de l’existence. Bien plus, avant même que celui-ci ne se présente, on ne peut déterminer dans quelle mesure on est pénétré des valeurs juives, de la manière la plus parfaite ou bien uniquement dans la mesure de ce que l’on peut comprendre.<br/> <br/> 	En conséquence, Ichmaël, dès lors qu’il fut question de son héritage, ne put demeurer dans la maison d’Avraham. D.ieu ordonna de le renvoyer, car «c’est Its’hak qui sera, à proprement parler, considéré comme ta descendance».<br/> <br/> 	Le Saint béni soit-Il délivra ainsi l’enseignement suivant. Lorsqu’il s’agit de former les générations à venir, on ne peut, en aucune façon, adopter une manière de procéder qui soit basée sur les principes naturels, car l’existence même d’un Juif est surnaturelle. Dès sa naissance, il côtoie le miracle et il n’est nullement limité par la nature.<br/> <br/> 	D.ieu affirma à Avraham que l’on peut concevoir un plaisir conforme au Judaïsme véritable uniquement d’un enfant dont la naissance et la vie entière sont divines. Celui-ci s’attachera donc à D.ieu, dès que l’occasion s’en présentera, à l’âge de huit jours. Il conclura ainsi une alliance éternelle, bien qu’il ne le comprenne pas et ne puisse même pas être consulté.<br/> <br/> 	Un tel enfant ne se contentera pas d’une approche raisonnée de son Judaïsme. Il saura faire don de sa propre personne et procurera donc à tous une véritable satisfaction juive.<br/> <br/> 	11. La Torah n’a pas uniquement une dimension historique, ce qu’à D.ieu ne plaise. Elle est éternelle. C’est la raison pour laquelle nous la lisons de nouveau, chaque année, à partir de la Sidra Béréchit. Les récits de la Torah délivrent donc des enseignements, à chaque époque, en tout endroit. Ils établissent le comportement qu’un Juif doit adopter, chez lui, dans son milieu professionnel et dans sa communauté.<br/> <br/> 	Il en est de même pour notre Sidra, qui montre comment organiser sa vie, en général et sa formation juive, en particulier, ce qui est la préoccupation la plus essentielle.<br/> <br/> 	12. Certains pensent que, pour éduquer un enfant, il faut d’abord le laisser grandir, afin qu’il détermine lui-même, par son propre raisonnement, le comportement qu’il doit adopter. On peut alors émettre le voeu qu’étant un descendant d’Avraham, d’Its’hak et de Yaakov, il saura opter pour la voie juive.<br/> <br/> 	Notre Sidra énonce, à propos d’une telle conception, un avis tranché. Si l’on prend la raison pour référence, on pourra développer tous les efforts possibles sans pour autant parvenir à se lier à D.ieu. Car, le seul moyen d’y parvenir est de faire don de soi-même.<br/> <br/> 	13. On peut déduire de ce qui vient d’être dit l’enseignement suivant.<br/> <br/> 	Il ne faut pas penser que l’on doit, dans un premier temps, présenter à l’enfant un Judaïsme édulcoré, puis, lorsqu’il sera plus grand, lui montrer plus clairement ce qu’il est.<br/> <br/> 	Une telle démarche aurait été envisageable si le Judaïsme dépendait uniquement d’une approche raisonnée et d’une analyse intellectuelle. Mais, les Juifs transcendent ces dimensions, comme en atteste le récit de la Torah précédemment cité.<br/> <br/> 	L’éducation juive implique qu’en enfant ayant tout juste huit jours doit recevoir le Judaïsme, dans sa pratique la plus forte, qu’il doit se lier à D.ieu non pas pour un an, dix ans ou vingt ans, mais bien par une alliance éternelle.<br/> <br/> 	14. Comment donner d’emblée aux enfants la pratique la plus forte du Judaïsme?<br/> <br/> 	Pour y parvenir, il faut leur raconter et leur expliquer, depuis leur plus jeune âge, que le peuple d’Israël, en général et chaque Juif, en particulier, n’est pas limité par les règles de la nature.<br/> <br/> 	Il faut conseiller aux jeunes d’abandonner les calculs imposés par le monde, leur dire qu’ils sont issus d’un peuple qui, depuis sa constitution, transcende la nature, qui est le plus ancien, possède la Torah la plus ancienne, qui a surmonté des épreuves et des difficultés pendant tant d’années, dont la survie est miraculeuse. Compte tenu de tous ces éléments, ce peuple n’est nullement soumis aux contingences du monde et ne doit en tenir aucun compte.<br/> <br/> 	Lorsqu’un jeune enfant est guidé sur cette voie, sait que les Juifs ne sont pas soumis aux phénomènes naturels et sont directement liés à D.ieu, il perçoit le sens de l’Injonction divine, «c’est Its’hak qui sera, à proprement parler, considéré comme ta descendance». On concevra, d’un tel enfant, un plaisir véritable, spirituel et matériel à la fois.<br/> <br/> *   *   *<br/> '
				},
				'Siha ' : 
				{
				'Titre' : ' Héritage d’Avraham',
				'source' : '(Discours du Rabbi, Chabbat Le’h Le’ha 5711-1950)',
						   'resume' : ' ',
						   'contenu' : '15. Nous vivons chaque jour de la semaine au cours de laquelle est lue la Parchat Le’h Le’ha en compagnie de notre père Avraham, qui, le premier, fraya le chemin du don de sa propre personne pour le service de D.ieu et offrit cette qualité en héritage à tous les Juifs, dans chaque génération.<br/> <br/> 	Ceci concerne aussi les convertis, qui sont également liés à Avraham, étant considérés comme ses fils. Seuls ceux qui descendent effectivement d’Its’hak et de Yaakov portent leur nom alors que l’on rattache à Avraham les convertis, qui n’appartiennent pas à sa descendance.<br/> <br/> 	C’est la raison pour laquelle le Rambam explique, dans une réponse bien connue, basée sur le Talmud Yerouchalmi, que les convertis, étant considérés comme des descendants d’Avraham, sont habilités à faire usage, dans leur prière, de l’expression «nos ancêtres».<br/> <br/> 	En conséquence, Avraham apporta la force de l’abnégation non seulement à chaque Juif, mais aussi à chaque converti, qui doit donc mettre en pratique la Torah et les Mitsvot avec la plus grande fermeté, en allant jusqu’au don de lui-même.<br/> <br/> 	Par ailleurs, il est bien évident que la semaine de la Parchat Le’h Le’ha doit être joyeuse, puisque celle-ci présente notre père Avraham après qu’il ait été circoncis et qu’il ait reçu, de cette manière, une considérable élévation.<br/> <br/> 	Dans sa causerie de Sim’hat Torah 5710, mon beau-père, le Rabbi, explique que notre père Avraham, âgé de soixante dix ans, était parfaitement maître de lui-même, possédait une compréhension qui dépasse notre entendement. Et, il en fut ainsi avant Le’h Le’ha, avant sa circoncision. On peut en conclure à quel stade il parvint après celle-ci.<br/> <br/> 	Une relation spécifique existe entre la circoncision et la naissance. L’élévation qu’Avraham reçut avant de se circoncire resta dans le domaine des créatures et il l’obtint donc par ses forces propres. La circoncision, à l’opposé, fut un don de D.ieu, une révélation céleste, à propos de laquelle il est dit: «L’Eternel ton D.ieu circoncira ton coeur».<br/> <br/> 	En d’autres termes, la circoncision révèle des lumières célestes particulièrement hautes, transcendant la création et l’enchaînement des mondes. C’est en ce sens qu’elle est liée à la naissance. Car, un enfant qui naît constitue un fait nouveau, un dévoilement, ici-bas, de la Force infinie de D.ieu, comme le souligne la ‘Hassidout.<br/> <br/> 	Il est donc bien clair que cette semaine doit être joyeuse. Les semaines à venir le seront également. Selon le même raisonnement, mon beau-père, le Rabbi, explique, en effet, que la fête de Sim’hat Torah apporte une Lumière céleste, de portée générale, incluant en elle toutes les révélations du mois de Tichri, que l’on peut ensuite conserver pour tout le reste de l’année.<br/> '
				},
				'Siha ' : 
				{
				'Titre' : ' Les limites du service de D.ieu',
				'source' : '(Discours du Rabbi, Chabbat Le’h Le’ha 5711-1950)',
						   'resume' : ' ',
						   'contenu' : 'Vivre avec le temps<br/> <br/> 	1. Dans l’une de ses causeries, mon beau-père, le Rabbi rapporte la sentence suivante de l’Admour Hazaken: «Il faut vivre avec le temps». Les ‘Hassidim développèrent beaucoup d’efforts pour en comprendre le sens. Finalement, le frère de l’Admour Hazaken, le Maharil, auteur du Chéérit Yehouda, expliqua ce que cette phrase voulait dire. Il faut vivre avec la Paracha de la semaine.<br/> <br/> 	La Parchat Béréchit est une semaine joyeuse, mais la fin de cette semaine est moins agréable. La Parchat Noa’h est une semaine bien sombre, puisqu’elle relate le déluge, la tour de Babel et d’autres faits aussi peu engageants.<br/> <br/> 	On vit chaque jour de la Parchat Le’h Le’ha, en revanche, avec notre père Avraham, le premier qui fit don de lui-même pour servir D.ieu et qui légua ce caractère en héritage à tous les Juifs, dans chaque génération.<br/> <br/> *   *   *<br/> <br/> La signification du décès<br/> <br/> 	2. Mon beau-père, le Rabbi, a quitté ce monde il y a neuf mois, jour pour jour. Dans le discours ‘hassidique qu’il laissa pour le jour de son décès, il explique lui-même que l’on reçoit alors une immense élévation.<br/> <br/> 	On peut en conclure qu’avec son décès, des lumières particulièrement intenses se sont révélées, ouvrant la voie de l’élévation. Pour les obtenir et les contenir ici-bas, il est nécessaire de forger des réceptacles d’une grande finesse.<br/> <br/> 	Ces lumières peuvent être comparées à celles que l’on obtient, lors de la circoncision. La première fut pratiquée à l’initiative de D.ieu. De fait, chaque circoncision prépare la réalisation de la promesse selon laquelle «l’Eternel ton D.ieu circoncira ton cœur».<br/> <br/> 	Concrètement, circoncire permet de supprimer un obstacle, un voile. Dès lors, toutes les révélations deviennent possibles, en particulier celles de lumières si élevées qu’aucun effort humain n’a le pouvoir de les obtenir. Elles sont donc offertes par D.ieu.<br/> <br/> 	L’intensité de ces lumières fait que leur révélation, provoquée par le retrait du Juste, peut être qualifiée de naissance.<br/> <br/> 	3. D.ieu ordonna à notre père Avraham : «Va-t-en pour toi de ton pays, de ta patrie et de la maison de ton père». Ainsi, pour obtenir ces hautes lumières, il faut d’abord s’affranchir de ses propres limites, y compris de celles qui appartiennent au domaine de la sainteté.<br/> <br/> 	Comment se défaire des contingences et des barrières dressées par l’âme animale ? On peut y parvenir en étudiant le Code des Lois juives et les livres d’Ethique. En appliquant ces lois et en se pénétrant de l’enseignement éthique, on comprendra que la matière est insignifiante. On se libérera ainsi des limites inhérentes à l’âme animale et, a fortiori, de celles du corps.<br/> <br/> 	Se libérer des limites appartenant au domaine de la sainteté revêt une toute autre dimension. S’agissant de la Torah, on peut se dire qu’il suffit de participer financièrement à son étude. On se contentera soi-même d’un passage, le matin et d’un autre, le soir, d’une étude après la prière du matin, qui n’implique aucun effort, ni physique ni moral. Et, l’on peut se limiter à la partie révélée de la Torah. Pourquoi faudrait-il, en outre, apprendre la ‘Hassidout ?<br/> <br/> 	Pour ce qui est de la prière, on pourra arriver à la synagogue lorsque celle-ci est déjà commencée, ce qui permet, avec l’accord du Choul’han Arou’h, de ne pas en dire une partie, d’en mettre de côté les trois quarts, afin de ne pas se séparer de la communauté. Anonner des mots sans même penser à ce qu’ils veulent dire est, somme toute, bien suffisant. Et, si, en outre, on pense effectivement à la signification de ces mots, comment demander également d’avoir conscience devant Qui l’on se trouve ? Comment éveiller le sentiment d’humilité qui doit précéder la prière ? Il est bien suffisant de placer ses mains comme un serviteur le ferait devant son maître. On peut ensuite laisser sa pensée vagabonder.<br/> <br/> 	Et si l’on demande de donner de la Tsédaka ? On répondra que, d’après le Choul’han Arou’h, il est, certes, une Mitsva de le faire, mais des limites existent, en la matière. La Torah en énonce une, qui est précisée par nos Sages. Nul n’est tenu de dépasser cette limite. Bien plus, il est même interdit de lui consacrer plus du cinquième de ses gains, car nos Sages mettent en garde : «On n’en donnera pas plus d’un cinquième. Ce serait un gaspillage».<br/> <br/> 	On s’insurgera : «Pourquoi adopter, en la matière, une attitude plus rigoriste que la Torah elle-même ?». Le Yerouchalmi dit, en effet : «Suffis-toi de ce que la Torah t’interdit». Devrait-on être encore plus vertueux que le Yerouchalmi ? Et, pourquoi faudrait-il dépasser la ligne de la Loi ? Une application scrupuleuse du Choul’han Arou’h est amplement suffisante !<br/> <br/> 	De telles considérations sont des limites introduites par la rationalité de la sainteté.<br/> <br/> 	4. Dans l’une de ses causeries, prononcée le 18 Elloul 5701, il y a dix ans, mon beau-père, le Rabbi expliqua qu’il existe une maladie spécifique à l’Amérique, qui s’appelle «cela est permis». Et, il précisa, à différentes occasions, qu’une sentence ‘hassidique a un contenu opposé à cela : «Ce qui est interdit doit être écarté, ce qui est permis est inutile».<br/> <br/> 	La rationalité, y compris celle d’un Juif, se révolte devant une telle affirmation. Il est bien clair que l’on doit mettre de côté ce qui est interdit. En revanche, comment peut-on penser qu’est inutile ce qui est permis par le Choul’han Arou’h ?<br/> <br/> 	En fait, cette affirmation peut être rapprochée de l’enseignement de nos Sages selon laquelle «un ignorant ne doit pas manger de la viande». Il n’y a pas là, à proprement parler, une interdiction. Si c’était le cas, la viande serait la proie des forces du mal et l’on ne pourrait réciter une bénédiction en la consommant.<br/> <br/> 	De fait, la viande n’est pas sous l’emprise des forces du mal et, avant de la consommer, il est effectivement nécessaire de prononcer une bénédiction, de même qu’après l’avoir ingéré. Dès lors, pourquoi l’ignorant ne peut-il en manger ? Parce que, selon l’expression du Rabbi, «ce qui est permis est inutile».<br/> <br/> 	5. On peut donner, à ce propos, l’explication suivante. La ‘Hassidout explique que la nourriture n’est pas réellement faite pour l’homme, pour lui permettre d’en tirer sa vie, car il la surpasse. C’est, en fait, l’aliment qui reçoit une élévation, lorsque l’homme le consomme. Il souhaite, en conséquence, se trouver dans son plat et il attend impatiemment qu’il en soit effectivement ainsi.<br/> <br/> 	Mon beau-père, le Rabbi, raconta qu’un aliment, que son père, le Rabbi Rachab, tenait, une fois, par sa fourchette, s’en détacha et retomba dans l’assiette. Le Rabbi sourit alors et dit : «Pour cet aliment, le moment de l’élévation n’est pas encore arrivé».<br/> <br/> 	Quand l’aliment souhaite-t-il être consommé ? Lorsque l’homme le mange, non pas parce que telle est sa volonté personnelle, mais bien en fonction du désir proprement dit de cet aliment, c’est-à-dire pour lui apporter l’élévation.<br/> <br/> 	Car, l’homme qui mange quand il le désire et ne consomme un aliment qu’en fonction de considérations personnelles, ne lui apporte aucune élévation. Bien plus, c’est alors cet aliment qui provoque sa propre chute.<br/> <br/> 	De plus, l’aliment qui fait trébucher l’homme connaît lui-même une descente, dès lors qu’il a conduit l’homme à chanceler.<br/> <br/> 	Rachi explique pour quelle raison l’animal qui a eu commerce avec un homme doit être mis à mort, bien qu’il n’y ait pas eu, de sa part, un acte conscient. En effet, un homme a mal agi, du fait de cet animal, qui mérite donc la mort. De la même manière, l’aliment qui est à l’origine de la chute d’un homme cause ainsi sa propre perte.<br/> <br/> 	6. De même, le Rabbi indiqua, dans l’une de ses causeries, que, lorsque l’on marche dans la rue, on doit penser aux idées de la Torah, chacun selon ses possibilités, méditer à la ‘Hassidout, la Guemara, la Michna, le Eïn Yaakov ou, tout au moins, à un verset du ‘Houmach ou des Tehilim. Je pense, en disant «tout au moins», à ceux qui n’en comprennent pas le sens.<br/> <br/> 	Que se passe-t-il lorsque l’on marche dans la rue sans penser à des paroles de la Torah ? Les pavés sont alors en droit de dire : «Insensé, pourquoi marches-tu sur moi ? De quel droit te permets-tu de le faire ?».<br/> <br/> 	Certes, un homme n’est nullement comparable à un pavé, qui est inerte. Pour autant, sa qualité se marque par son intellect, par la force qui lui est accordée de baser son comportement sur ce qu’il a compris. En revanche, s’il ne le fait pas, s’il est saisi par un esprit de folie et ne remplit pas sa mission, il mérite le qualificatif d’insensé et le pavé peut alors lui reprocher de marcher sur lui.<br/> <br/> 	Néanmoins, la logique humaine peut encore s’interroger. La Torah indique que tel comportement est permis. Il est donc loisible de l’adopter. Dès lors, comment peut-on le proscrire ? La réponse à cette question est la suivante. Pendant la période de l’exil, on ne peut se baser uniquement sur la logique. On doit également faire don de sa propre personne.<br/> <br/> 	Que signifie faire Messirat Néfech, don de sa propre personne ? Le terme Néfech désigne la personne, mais aussi la volonté. Or, le Rambam affirme que la volonté d’un Juif est de mettre en pratique la Torah et les Mitsvot. Ainsi, pendant la période de l’exil, on doit faire don également de la volonté liée au domaine de la sainteté, se libérer aussi des limites qu’il impose.<br/> <br/> 	7. C’est la raison pour laquelle Avraham, lorsqu’il partit pour l’exil, reçut l’Injonction divine : «Va-t-en pour toi». Il lui fut demandé de se libérer de ses propres limites, afin de pouvoir se rendre «vers la terre que Je te montrerai», de s’introduire dans le monde. Certes, Rachi explique que le voyage empêche de satisfaire certains besoins des hommes, mais Avraham ne connut nullement le manque. Bien au contraire, il lui fut dit que «Je grandirai ton nom», c’est-à-dire qu’il reçut la révélation du Tétragramme, du Nom qui correspond à l’Essence de D.ieu.<br/> <br/> 	Or, il en est de même pour chaque Juif. Avant la destruction du Temple, lorsque «du fait de nos fautes, nous fûmes renvoyés de notre terre», faire don de sa propre personne n’était pas nécessaire. Le Tanya dit que Moché, notre maître, demanda à la génération qui quitta l’Egypte de lire, deux fois par jour, le Chema Israël, afin de faire preuve d’abnégation, mais il n’y avait là qu’un sacrifice potentiel et non effectif.<br/> <br/> 	C’est donc pendant la période de l’exil que le don de soi concret est nécessaire et, de fait, c’est précisément durant l’exil que les Juifs furent conduits à faire don d’eux-mêmes.<br/> <br/> 	8. Comment parvenir à se libérer de toutes les limites, y compris celles qui sont inhérentes au domaine de la sainteté ? Seule la soumission le permet. Car une approche raisonnée se heurtera à une objection, soulevée à partir du Talmud Yerouchalmi, du Talmud Babli ou d’un autre texte. La soumission est donc nécessaire. Elle est l’entrée en matière du service de D.ieu et, à son stade le plus élevé, elle permet le don de sa propre personne.<br/> <br/> 	La force de se soumettre permet de se libérer de toutes les limites et c’est précisément le sens de l’Injonction «Va-t-en pour toi», qui permet de traverser l’exil et d’obtenir la circoncision, c’est-à-dire la révélation des lumières les plus élevées, qui peut être définie comme une naissance.<br/> <br/> 	9. On peut envisager deux sortes de naissance, celle d’un garçon, duquel il est dit que «l’homme est conquérant», attitude qui est basée sur la raison et celle d’une fille, de laquelle il est dit que «la femme vertueuse entre toutes est celle qui met en pratique la volonté de son mari» et se distingue par sa soumission.<br/> <br/> 	Nos Sages disent que, lorsque le premier enfant est une fille, ceci constitue un signe favorable pour les garçons qui naîtront par la suite. La Guemara explique, à ce propos, que cette fille s’occupera de ses frères et les surveillera.<br/> <br/> 	Le principe selon lequel la naissance préalable d’une fille est un bon signe pour les garçons qui viendront par la suite reçoit également une dimension spirituelle. Il indique que l’introduction, d’emblée, de la soumission, permet d’envisager favorablement la naissance des garçons, c’est-à-dire la conquête de la part du monde que l’on doit transformer. En d’autres termes, la soumission «surveillera» la conquête, la transformation du monde, s’assurant qu’elle soit positive.<br/> <br/> 	10. Le Rabbi a permis la reproduction d’une lettre de son père, le Rabbi Rachab, affirmant que l’on souhaite, également pour la naissance d’une fille, qu’elle soit conduite, «à la Torah, au dais nuptial et aux bonnes actions».<br/> <br/> 	Les textes, évoquant la naissance d’une fille, citent uniquement le dais nuptial et les bonnes actions. Le Rabbi Rachab, par contre, faisant référence à ses saints ancêtres, mentionne également la Torah et il en expose lui-même la raison, dans sa lettre. En effet, nos Sages demandent : «En quoi consiste le mérite des femmes ?» et expliquent que celles-ci reçoivent une part de la Torah étudiée par leur mari et leurs fils.<br/> <br/> 	On peut en déduire les différentes obligations de la femme. Celle-ci doit, tout d’abord, s’assurer que son mari étudie régulièrement la Torah, afin d’en recevoir une part. Puis, lorsqu’elle a des enfants, la responsabilité de leur étude lui incombe également.<br/> <br/> 	11. Comme nous le rappelions auparavant, cela fait aujourd’hui neuf mois que le Rabbi a quitté ce monde, révélant ainsi les lumières les plus hautes ici-bas. Or, une telle révélation est précisément qualifiée de naissance. Nos Sages énoncent les trois durées possibles des mois de la gestation, sept mois, neuf mois et, selon l’avis de Rabba Tossfaa, douze mois. Les Tossafot disent que l’on ne retient pas ce dernier avis, mais le Ramah le considère, néanmoins, comme plausible.<br/> <br/> 	Plus la gestation est longue et plus le corps est affiné, élevé. Le Tanya explique, en effet, que l’ensemble du corps, la tête et les ongles à la fois, se trouvent, potentiellement, dans la goutte de semence du père. Puis, la période de la gestation en affine et en différencie les parties, apportant à la tête les éléments qui la constituent et au pied ce qui lui appartient.<br/> <br/> 	12. En conséquence, plus la gestation est longue, plus le corps est parfait. C’est la raison pour laquelle Moché, que sa mère attendit pendant sept mois, dut être enterré, lorsqu’il quitta ce monde, ce qui ne fut pas le cas pour le prophète Elie, dont la gestation dura douze mois. Ce dernier atteint une telle élévation qu’il put monter dans le ciel avec son corps.<br/> <br/> 	Ainsi, s’il y a bien trois durées de la gestation, la moyenne est, néanmoins, neuf mois. Or, l’Admour Hazaken précise que «le chemin du milieu est celui de tout homme, qui doit être attiré vers lui».<br/> <br/> 	Pour certains, le raffinement du corps est très important et leur gestation dure donc douze mois. D’autres servent D.ieu essentiellement par leur âme et ils se suffisent ainsi de sept mois, puisqu’à l’issue de ce délai, la clarté de leur âme peut illuminer leur corps. La voie médiane, en revanche, supposant à la fois l’effort du corps et celui de l’âme, est de neuf mois. Cette dernière est accessible au plus grand nombre.<br/> <br/> 	13. Il existe, en outre, deux conceptions de ces neuf mois. Selon la première, il faut compter le nombre exact de jours, en l’occurrence 271, 272 ou 273. Plus précisément, la naissance intervient le 271ème jour, mais trois jours peuvent s’écouler entre l’introduction de la semence et la fécondation. En tout état de cause, les neuf mois doivent être entiers.<br/> <br/> 	Selon la seconde conception, on compte uniquement le début de chaque mois. Dès lors, neuf mois sont passés quand neuf Roch ‘Hodech se sont écoulés, depuis l’introduction de la semence. Passée cette date, la naissance est possible.<br/> <br/> 	Nous avons rappelé que le décès révèle des lumières particulièrement élevées, qui permettent de le qualifier de naissance. Or, selon la seconde conception, neuf Roch ‘Hodech étant déjà passés, cette naissance est désormais effective. Si l’on considère qu’il faut attendre 271 ou 273 jours, elle le sera non pas aujourd’hui, mais dans quatre jours environ. Toutefois, le Chabbat introduit la force pour toute la semaine qui le suit et, en particulier, pour son mercredi.<br/> <br/> 	14. Nous assistons à de grands miracles. Le Rabbi a établi un guide d’étude quotidien du Tanya, qui permet de le conclure en une année. Une première répartition est faite pour une année de douze mois et une seconde, pour celle qui en a treize, lorsqu’est ajouté un second Adar. Et l’explication figurant au chapitre 27 est répartie en trois passages.<br/> <br/> 	Le Rabbi réalisa cette répartition, il y a de nombreuses années et celle-ci est elle-même merveilleuse. En effet, il y a sept ans, il fixa que les trois passages constituant le chapitre 27, qui explique ce qu’est un décès, soient étudiés le 271ème, le 272ème et le 273ème jour après son propre décès.<br/> <br/> 	15. Il nous faut préciser le sens de ce chapitre 27 d’Igueret Hakodech, dans le Tanya et de son commentaire. Le Tanya comporte deux lettres, expliquant le sens du décès, qui se trouvent aux chapitres 27 et 28.<br/> <br/> 	Le chapitre 28 évoque le décès du fils du Juste, Rabbi Lévi Its’hak de Berditchev, c’est-à-dire celui d’un homme possédant une élévation particulière, un Juste, un ‘Hassid, mais qui ne fut pas un chef d’Israël, ne dirigea pas les Juifs. Le chapitre 27, en revanche, parle du décès de Rabbi Mendel de Horodok, qui était effectivement un homme de responsabilité, un chef.<br/> <br/> 	Non seulement Rabbi Mendel dirigea les ‘Hassidim, mais, bien plus, il fut spécifiquement lié à la ‘Hassidout ‘Habad, puisqu’il vivait en Russie. Il possédait d’immenses connaissances de la partie révélée de la Torah, de sorte que, lorsqu’il fallut rencontrer le Gaon de Vilna, cette mission lui fut confiée, avec l’Admour Hazaken.<br/> <br/> 	Le Rabbi raconta également que l’Admour Hazaken, pendant quelques temps, choisit Rabbi Mendel pour maître et il se rendait auprès de lui comme un ‘Hassid qui va chez son Rabbi. Son lien avec la ‘Hassidout ‘Habad est donc particulièrement clair.<br/> <br/> 	16. De toutes les lettres figurant dans le Tanya, il en est une seule de laquelle l’Admour Hazaken rédigea un commentaire, se trouvant également dans le Tanya. Il s’agit de la lettre 27.<br/> <br/> 	Peut-être est-il possible d’avancer, à ce propos, l’explication suivante. Se consoler d’un décès, surtout celui d’un chef d’Israël, bien plus obtenir une double et véritable consolation, est particulièrement difficile. Un commentaire, à ce sujet, est donc nécessaire.<br/> <br/> 	Pour des personnes comme nous, je ne sais si un tel commentaire peut réellement être développé, en particulier celui qui apporterait une double et véritable consolation. Qu’en serait-il donc si ce commentaire n’avait pas été lancé dans l’air du monde ?<br/> <br/> 	De façon générale, la Guemara compare le décès d’un Juif au fait de brûler un Séfer Torah. Combien plus est-ce le cas pour un Juste, surtout s’il assume une fonction publique, est un chef d’Israël. Il est bien difficile de comprendre comment un tel événement peut se produire et, encore plus, comment l’Admour Hazaken peut proposer une double et véritable consolation. Comment celle-ci est-elle envisageable, après un décès ? Comment peut-on employer, à propos d’un tel événement, la même expression que pour le don des secondes Tables de la Loi ?<br/> <br/> 	C’est pour répondre à cette question que l’Admour Hazaken rédigea un commentaire que ses fils firent imprimer dans le Tanya, à la suite de la lettre de consolation.<br/> <br/> 	L’Admour Hazaken comprit qu’il nous serait difficile de saisir par nous mêmes une telle situation et d’obtenir les grandes lumières qu’un décès doit révéler. Il ouvrit donc la voie pour que nous puissions accéder à un tel niveau, tout comme notre père Avraham, en faisant don de lui-même, offrit à chaque Juif la possibilité de suivre son exemple. Nos Sages rapportent l’affirmation suivante d’un des leurs : «Le monde entier est nourri par le mérite de ‘Hanina, mon fils». Ce dernier était donc le véhicule de la bénédiction.<br/> <br/> 	17. Un autre point doit également être introduit. Comprendre le sens du décès, un événement tout à fait inexplicable, permet, en outre, de saisir également tous les passages ardus du Tanya, tous les concepts abstraits de la ‘Hassidout. En effet, lorsque l’on veut expliquer une idée, on doit d’abord en envisager la question la plus forte. Lorsque celle-ci est résolue, tout le contexte s’éclaire.<br/> <br/> 	La ‘Hassidout cite également un autre exemple. Lorsque l’on veut soulever un édifice, on doit le saisir à sa base. C’est ainsi qu’on l’élève dans sa totalité.<br/> <br/> 	Le commentaire et la signification du décès d’un chef d’Israël, de même que la possibilité de recevoir une double et véritable consolation, furent introduites par le Rabbi, sept ans avant d’avoir quitté ce monde, de sorte que ce passage soit étudié le 271ème, le 272ème et le 273ème jour après le décès.<br/> <br/> 	18. Nous avons dit que le temps moyen de la naissance, celui qui s’adresse au plus grand nombre, est, selon un avis, neuf Roch ‘Hodech et, selon le second, le 271ème ou 273ème jour. Mais, la Guemara précise que cette deuxième conception était celle des ‘Hassidim des premières générations.<br/> <br/> 	De façon générale, tout est effet de la divine Providence, car le hasard n’existe pas. Combien plus est-ce le cas pour ce qui concerne les Juifs, la Torah et les Mitsvot, en particulier lorsque l’ordre courant aurait voulu qu’il en soit autrement.<br/> <br/> 	En l’occurrence, le terme de ‘Hassidim qui, dans le Talmud et le Midrach, désigne une catégorie bien précise de personnes, est employé par tous les Juifs, sans aucune distinction, pour désigner les disciples du Baal Chem Tov, du Maguid de Mézéritch et de l’Admour Hazaken.<br/> <br/> 	Le Rabbi remarquait, une fois, qu’il est surprenant d’avoir retenu ce terme, alors que ceux qui se sont dressés contre la ‘Hassidout, sont appelés Mitnaguedim, les opposants. Car, ce sont bien les ‘Hassidim qui introduisaient une pratique nouvelle. Malgré cela, leurs opposants eux-mêmes les qualifièrent de ‘Hassidim et se définirent personnellement comme des Mitnaguedim.<br/> <br/> 	En fait, il y a là un effet de la divine Providence. Lorsque la ‘Hassidout fut révélée, elle fut aussitôt définie par un terme qui établissait ce qu’elle était. Ceux qui l’adoptèrent furent donc des ‘Hassidim. Tout cela ne saurait être remis en cause.<br/> <br/> 	19. La ‘Hassidout n’appartient pas uniquement à un certain groupe. Le Rabbi précisa que l’Admour Hazaken avait développé la ‘Hassidout pour tous les Juifs. Il affirma que tel était son désir et celui-ci, à n’en pas douter, sera exaucé, car un Juste est maître de la réalisation de ses volontés.<br/> <br/> 	La Guemara explique que «lorsque le Juste décrète, le Saint béni soit-Il entérine». Bien plus, si D.ieu émet un décret qui n’est pas souhaitable, le Juste peut l’annuler. Sa volonté s’accomplit donc, en tout état de cause.<br/> <br/> 	Le Rabbi rapporta le désir de l’Admour Hazaken que la ‘Hassidout appartienne à tous les Juifs. A n’en pas douter, D.ieu accorde donc toutes les forces nécessaires pour que chacun soit effectivement un ‘Hassid, pour que les sources de la ‘Hassidout se répandent à l’extérieur.<br/> <br/> 	L’extérieur se trouve ici, celui de la Torah, en général et celui de la ‘Hassidout, en particulier. Les sources sont également présentes et il est uniquement nécessaire de les diffuser.<br/> <br/> 	Il faut aller voir d’autres Juifs, se rapprocher d’eux et leur apporter la ‘Hassidout.<br/> <br/> Lettre du Rabbi<br/> <br/> 							Par la grâce de D.ieu,<br/> 							5 Mar’Hechvan 5722,<br/> 							Brooklyn, New York,<br/> <br/> 		Je vous salue et vous bénis,<br/> <br/> 	J’ai bien reçu votre lettre. Puisse D.ieu faire que vous ayez la possibilité de m’annoncer de bonnes nouvelles, pour tout ce qui vous concerne, un bien véritable, conformément à ce que dit le début de notre Paracha.<br/> <br/> 	«Va-t-en, pour toi, de ton pays, de ta patrie et de la maison de ton père, vers la terre que Je te montrerai».<br/> «Va-t-en» est une Injonction de portée générale, invitant l’homme a découvrir sa véritable personnalité, ce qu’il est réellement, l’essence de chacun des descendants de notre père Avraham. Pour y parvenir, il faut abandonner le stade précédent et aller de l’avant.<br/> «De ton pays» souligne que l’on doit quitter les préoccupations matérielles et grossières, la vulgarité inhérente aux attributs les plus bas de l’âme animale.<br/> «De ta patrie» invite à se départir de ses habitudes, des émotions engendrées par l’âme animale.<br/> «De la maison de ton père» indique que l’intellect de l’âme animale doit aussi être écarté. C’est de cette manière que l’on parvient dans<br/> «La terre que Je te montrerai», le stade le plus élevé.<br/> <br/> 	Le Baal Chem Tov, citant Rabbi Saadya Gaon, explique que la motivation essentielle de la création de l’homme, dans ce monde matériel, est la possibilité qui lui est accordée de modifier son comportement, de briser ses mauvais sentiments. Tel est précisément le sens du verset «Va-t-en pour toi».<br/> <br/> 	A un stade plus élevé, l’Admour Hazaken expliqua au Tséma’h Tsédek que le but de la ‘Hassidout est de modifier les comportements naturels.<br/> <br/> 	L’Injonction de D.ieu, transmise par Ses serviteurs, nos maîtres, apporte également la force de la mettre en pratique.<br/> <br/> 	Mais, l’initiative doit venir de l’homme. Elle doit résulter de son choix.<br/> <br/> 	J’attends de vos bonnes nouvelles, pour tout ce qui vient d’être dit.<br/> '

				'Titre' : ' La circoncision du Juste',
				'source' : '(Discours du Rabbi, 20 Mar’Hechvan 5713-1952)',
						   'resume' : ' ',
						   'contenu' : '	1. C’est aujourd’hui le 20 Mar’Hechvan, date de la naissance du Rabbi Rachab, père de mon beau-père. Je rappellerai, à cette occasion, un récit que j’ai déjà raconté une fois.<br/> <br/> 	Chaque 20 Mar’Hechvan, le Rabbi Rachab avait coutume, à l’occasion de son anniversaire, d’être reçu par son grand-père, le Tséma’h Tsédek, qui lui accordait alors sa bénédiction. Vraisemblablement, les autres petits-fils du Tséma’h Tsédek en faisaient de même.<br/> <br/> 	Une fois, âgé de quatre ou cinq ans, il se rendit chez son grand-père et il éclata en sanglots. De fait, le Rabbi Rachab naquit en 5621 et le Tséma’h Tsédek quitta ce monde en Nissan 5626. Cette fois-là, il demanda à son petit fils pourquoi il pleurait et celui-ci lui répondit qu’il avait étudié le ‘Houmach ou bien avait entendu le récit de la Paracha Vayéra. Il avait ainsi appris que D.ieu s’était révélé à Avraham. En conséquence, il pleurait, car D.ieu ne s’était pas révélé à lui.<br/> <br/> 	Le Tséma’h Tsédek lui répondit:<br/> «Lorsqu’un Juif (selon une seconde version, un Juif qui est un Juste) décide de se faire circoncire à quatre vint dix neuf ans, il mérite de recevoir la révélation divine». L’enfant accepta cette explication et cessa de pleurer.<br/> <br/> 	2. Ce récit se passa lorsque le Rabbi Rachab était encore enfant, avant sa Bar Mitsva, avant même qu’il ne soit en âge de recevoir une initiation formelle à la pratique des Mitsvot. Il peut, néanmoins, délivrer un enseignement, puisque le Rabbi Rachab le raconta à son fils unique, mon beau-père, le Rabbi et que celui-ci en assura la diffusion la plus large.<br/> <br/> 	Ce récit nous concerne donc et l’on peut, en l’occurrence, en déduire deux enseignements, l’un qui sera tiré de la question et l’autre, de la réponse.<br/> <br/> 	3. Le Rabbi pleura parce que D.ieu ne s’était pas révélé à lui. Une leçon en découle pour un Juif, quelle que soit la situation dans laquelle il se trouve, même s’il n’est pas encore «en âge de recevoir une éducation formelle», c’est-à-dire qu’il manque de maturité, au point de ne pas comprendre par ses propres moyens et d’être incapable d’accepter l’influence de quelqu’un d’autre.<br/> <br/> 	Il peut s’agir d’un adulte qui, moralement, est resté un petit enfant. Mon beau-père, le Rabbi, explique, en effet, que les années juives ne sont pas mesurées à partir de l’acte de naissance. Ce document peut définir un vieillard qui, par son existence véritable et morale, par sa pratique de la Torah et des Mitsvot, n’est rien d’autre qu’un petit enfant, jouant encore sous la table.<br/> <br/> 	Or, une telle personne peut exiger, le faire avec détermination, au point d’éclater en sanglots, que D.ieu se révèle à lui, comme Il est apparu à notre père Avraham. En pareil cas, ce qu’il revendique dépasse son entendement, sa raison. Il ne peut donc le supporter et ainsi jaillissent ses larmes.<br/> <br/> 	4. Bien plus, une telle personne peut même demander d’avoir une vision de D.ieu identique à celle que notre père Avraham put obtenir après sa circoncision, lorsque «D.ieu se révéla à lui».<br/> <br/> 	Car, déjà avant cela, le Tétragramme fut révélé à Avraham. Toutefois, après la circoncision, le dévoilement qu’il en reçut fut infiniment plus élevé.<br/> <br/> 	Lorsque D.ieu apparut à Avraham, après sa circoncision, la lettre Hé avait déjà été ajoutée à son nom et il s’appelait bien Avraham. La Guemara précise que celui-ci reçut alors la maîtrise parfaite des cinq membres de son corps, les yeux, les oreilles et l’organe de la reproduction, qu’il est, de manière naturelle, impossible de diriger.<br/> <br/> 	Auparavant, il s’appelait Avram, sans ce Hé. Il maîtrisait donc uniquement les membres du corps dont la nature permet le contrôle. Par la suite, ayant accompli, de sa propre initiative, tout ce que l’on peut réaliser par ses forces propres, D.ieu lui offrit la maîtrise de ce que l’homme ne peut personnellement diriger. Il devint ainsi le maître de ce que la nature ne permet pas de commander.<br/> <br/> 	On peut en conclure à quel point la révélation divine qu’obtint Avraham, après sa circoncision, dépassa celle qu’il connut avant de la pratiquer.<br/> <br/> 	Malgré tout cela, chaque Juif, y compris celui qui, moralement, n’est pas encore à même de recevoir une éducation juive, peut demander à D.ieu de se dévoiler à lui comme Il le fit à Avraham, après que celui-ci ait pratiqué la circoncision.<br/> <br/> 	5. Le Tséma’h Tsédek répondit au Rabbi Rachab que D.ieu se révéla à Avraham parce qu’il avait accepté le principe de la circoncision. Là encore, un enseignement en découle.<br/> <br/> 	Certes, chaque Juif est en droit d’exiger la révélation divine. Mais, il doit savoir qu’il existe une condition préalable. Cet homme doit d’abord se circoncire, quelles que soient les qualités qu’il possède par ailleurs, concrètement ou, au moins, potentiellement.<br/> <br/> 	Nous avons expliqué que, par les forces dont il dispose, un Juif peut obtenir la plus haute élévation. De fait, chacun est tenu de dire: «Quand mes actions égaleront-elles celles de mes ancêtres, Avraham, Its’hak et Yaakov?». Avraham est cité ici avec Its’hak et Yaakov et ceci fait bien allusion à la situation qui fut la sienne après la circoncision.<br/> <br/> 	Malgré tout cela, une telle personne doit encore savoir qu’il lui faut pratiquer sa propre circoncision.<br/> <br/> 	6. Plus encore, ceux qui possèdent ces qualités de manière effective, c’est-à-dire les Justes, comme Avraham, maîtrisant parfaitement les membres du corps que la nature ne permet pas de contrôler, n’en sont pas moins tenus d’effectuer également la circoncision.<br/> <br/> 	Une fois, le Rabbi Rachab se plaignit de ne pas entendre d’une oreille. On en chercha la raison et l’on découvrit que, pendant le Chabbat, alors que le Rabbi récitait un discours ‘hassidique, certaines personnes discutaient, dans une pièce attenante. Il en fut dérangé dans sa récitation du discours. Or, il avait conscience que son rôle était de diffuser la ‘Hassidout. La discussion l’empêchant de le faire, il avait supprimé la possibilité d’entendre à l’oreille qui était tournée vers la pièce dans laquelle celle-ci se tenait.<br/> <br/> 	De fait, un discours ‘hassidique confirme que des Justes se retiraient la possibilité de voir ou d’entendre, lorsque cette faculté dérangeait leur âme divine. En effet, ceux-ci maîtrisent également leurs sens, ce que l’ordre naturel des choses ne permet pas de faire.<br/> <br/> 	Or, ceux qui possèdent une telle élévation doivent, néanmoins, avoir conscience de leur obligation de se circoncire.<br/> <br/> 	7. Pourquoi une telle démarche est-elle nécessaire? Parce que le «prépuce» spirituel le plus fin peut, après avoir passé les différentes contractions que lui fait subir la création, prendre la forme la plus grossière.<br/> <br/> 	C’est ainsi que l’on peut expliquer la formulation de la réponse du Tséma’h Tsédek: «Lorsqu’un Juif, qui est un Juste, décide de se faire circoncire, à quatre vint dix neuf ans». Parvenu à l’âge de cent ans, l’homme est certain d’avoir conféré l’élévation aux dix forces de son âme, chacune d’entre elles comprenant dix niveaux. Dès lors, il n’éprouvera plus aucune crainte, car il n’aura plus de contact direct avec le monde. C’est pour cela que, disent nos Sages, «celui qui a cent ans est comme mort, comme s’il avait disparu de ce monde».<br/> <br/> 	De fait, comment comprendre cette affirmation du traité Avot? Pour les autres âges, la Michna énonce un enseignement concret, affectant le comportement. Ainsi, l’enfant de cinq ans doit étudier la Loi Ecrite. A dix ans, il accède à la Michna. A treize ans, il est astreint à la pratique des Mitsvot. En revanche, que doit comprendre l’homme de cent ans, à qui l’on annonce qu’il est «comme mort, comme s’il avait disparu de ce monde»?<br/> <br/> 	L’explication est la suivante. Celui qui a déjà obtenu l’élévation des dix forces de son âme, a affiné le moindre détail des forces dont il dispose, est, dès lors, considéré comme ayant atteint l’âge de cent ans. Et, il est donc «comme mort», n’ayant plus rien de commun avec les préoccupations du monde matériel. Il peut, en conséquence, se départir de toute crainte, comme si son mauvais penchant avait totalement disparu.<br/> <br/> 	A l’opposé, s’il n’a que quatre vingt dix neuf ans, il n’a pas encore atteint toute la perfection qu’il doit conférer aux forces de son âme. Alors, il doit se circoncire car, s’il ne le faisait pas, les voiles imposés par la création pourraient faire qu’il en découle des conséquences fâcheuses.<br/> <br/> 	Cela ne veut pas dire qu’un homme, se trouvant dans un certain degré, redescendra dans un autre, plus bas. En fait, cet homme est, tout à la fois, le premier et le dernier élément de la création. Il peut donc connaître des stades successifs de chutes, au sein même de sa propre personne.<br/> <br/> 	La soumission doit être totale. Il faut que chacun prenne conscience de la nécessité de se circoncire, savoir que sa situation actuelle n’est pas satisfaisante, qu’il faut modifier sa personnalité. C’est de cette manière que l’on obtient la plus haute élévation. Alors, «D.ieu se révèle à lui», comme Il le fit à notre père Avraham après sa circoncision. Bien plus, on devient, en agissant ainsi, Avraham, avec un Hé ajouté à ce nom. On peut alors se rendre maître de tous ses sens, y compris de ceux que l’on ne maîtrise pas, on peut le faire de manière naturelle.<br/> <br/> 	Bien plus, on est alors également maître de la part du monde que l’on se voit confier, ici-bas, comme l’explique le discours ‘hassidique montrant que les Justes, lorsqu’ils obtiennent leur propre élévation, réalisent, de la sorte, celle de la part du monde qui leur est confiée.<br/> <br/> 	De même, celui qui maîtrisera ses sens dirigera également sa part du monde, tout ce qui lui est nécessaire pour servir D.ieu, il obtiendra enfants, santé, prospérité matérielle, et tout cela dans la largesse.<br/> <br/> *   *   *<br/> '
				},
				'Siha ' : 
				{
				'Titre' : ' Avraham et Its’hak, dévoilement et élévation',
				'source' : '(Discours du Rabbi, 12 Tamouz 5714-1954)',
						   'resume' : ' ',
						   'contenu' : '8. L’une des qualités qui fut acquise par Avraham en pratiquant la circoncision fut la possibilité d’enfanter Its’hak. Nos Sages soulignent, en effet, que sa conception devait être réalisée à partir d’une goutte de semence pure, ainsi qu’il est dit: «Il sanctifia celui qu’Il aimait depuis sa conception».<br/> <br/> 	Certes, Avraham, avant de se circoncire, était parfaitement soumis à D.ieu. Pour autant, il ne pouvait pas encore donner naissance à Its’hak. Puis, la circoncision lui apporta la perfection, ainsi qu’il est dit: «sois intègre». Dès lors, il put concevoir son fils.<br/> <br/> 	On peut en déduire qu’Its’hak possédait une élévation que n’avait pas Avraham, pour la naissance duquel une telle condition ne fut pas imposée. A l’opposé, toutes les qualités auparavant accumulées par Avraham n’étaient pas encore suffisantes pour la conception d’Its’hak. Il fallait en outre qu’il «soit intègre».<br/> <br/> 	9. Pourquoi Its’hak dut-il être conçu à partir d’une goutte de semence pure?<br/> <br/> 	On peut constater, entre Avraham et Its’hak, la différence suivante.<br/> <br/> 	Avraham provoqua le dévoilement de D.ieu ici-bas, alors qu’Its’hak réalisa l’élévation de la matière du monde.<br/> <br/> 	Plusieurs textes de ‘Hassidout expliquent que le service de D.ieu d’Avraham était basé sur un amour de D.ieu comparé à de l’eau. Ainsi, nous disons, dans la prière de la pluie, «souviens-Toi du père (Avraham) qui était attiré vers Toi, comme de l’eau». Par nature, l’eau s’écoule, du point le plus haut vers le plus bas.<br/> <br/> 	L’amour de D.ieu d’Its’hak, à l’opposé, était comparable à des flammes. Et, par nature, le feu se dresse vers le haut.<br/> <br/> 	Mais, la différence entre Avraham et Its’hak ne se marqua pas uniquement dans l’effort que chacun réalisa sur sa propre personne. Il intervint également dans l’oeuvre que l’un et l’autre accomplirent dans le monde.<br/> <br/> 	Avraham attira une révélation céleste ici-bas, alors qu’Its’hak s’employa à élever la matière, en faisant un réceptacle pour la Divinité.<br/> <br/> 	La même différence apparaît également dans leurs comportements que l’un et l’autre adoptèrent, tels que la Torah nous les décrit.<br/> <br/> 	10. Notre père Avraham fit que le Divin soit accessible à tous, dans le pays de Canaan qui n’avait encore subi aucune transformation, de même qu’en Egypte. Il fit connaître D.ieu également aux arabes, qui se prosternaient alors devant la poussière de leurs pieds, parvenant ainsi au comble de la bassesse.<br/> <br/> 	On définit, en effet, les trois parties constitutives de l’organisme humain, la tête, le corps et les jambes. Le pied en est bien l’organe le plus inférieur et la poussière qui le recouvre est plus basse que le pied lui-même. Ces hommes étaient donc si grossiers qu’ils se prosternaient devant la poussière de leurs pieds, plaçant, de la sorte, leur intellect plus bas que cette poussière.<br/> <br/> 	Or, Avraham s’employa à ce que de telles personnes aient également connaissance de l’existence de D.ieu. Commentant le verset «et il invoqua là-bas le Nom de l’Eternel, D.ieu du monde», nos Sages disent: «Ne lis pas: il invoqua, mais: il fit invoquer». Il fut capable de conduire d’autres personnes à invoquer le D.ieu du monde.<br/> <br/> 	Avraham rechercha systématiquement la révélation de D.ieu dans ce monde. Les voies qu’il emprunta, les instruments qu’il employa en portent également la marque. Ainsi, disent nos Sages, pour faire connaître l’existence de D.ieu dans le monde, Avraham eut recours à l’hospitalité.<br/> <br/> 	Il recevait des invités, dans le désert, leur servait toutes les bonnes choses, puis, lorsqu’ils voulaient le remercier, il leur disait: «Bénissez Celui Qui vous a donné à manger. Louez, remerciez et magnifiez Celui Qui créa le monde par Sa Parole».<br/> <br/> 	11. Its’hak, à l’opposé, rechercha l’élévation de la matière. Il n’eut donc aucun contact avec l’Egypte, ni même, d’une manière plus générale, avec l’extérieur d’Erets Israël. En effet, il avait été consacré à D.ieu, lors du sacrifice. Bien plus, alors qu’il se trouvait déjà en Erets Israël, son activité consistait à creuser des puits, révélant ainsi la Divinité dans le monde par l’élévation qu’il conférait à la matière. De fait, Its’hak était détaché du monde, ayant acquis une immense élévation.<br/> <br/> 	Et, en conséquence, il exerça une action similaire envers la matière, chercha à l’affiner, à en faire un réceptacle pour la Divinité, permettant de La révéler.<br/> <br/> 	12. La Torah nous raconte de quelle manière Its’hak creusa des puits, révélant et mettant en évidence les eaux vives qui sont enfouies sous la terre. Il n’y déversa pas des eaux vives provenant d’un autre endroit, mais il fit apparaître celles qui se trouvaient dans ce lieu, mais restaient encore cachées.<br/> <br/> 	Car, les eaux vives sont effectivement présentes. Elles sont, cependant, recouvertes par de la terre, de la boue et des pierres. Mais, lorsque l’on retire ce qui les cache, elles se révèlent pleinement.<br/> <br/> 	On peut en déduire ce que fut sa manière de servir D.ieu, dans sa dimension spirituelle. Its’hak ôta tous les voiles et tous les obscurcissements inhérents à la matière, afin que celle-ci se révèle comme le réceptacle de la Divinité et qu’elle reçoive l’élévation, au même titre que les eaux vives, jaillissant du fond de la terre.<br/> <br/> 	13. Its’hak ne fit aucun cas des obstacles à la révélation des eaux vives. Bien plus, il négligea également les opposants, qui l’empêchaient de creuser ces puits.<br/> <br/> 	La Torah nous raconte que les bergers d’Avimélé’h chassèrent ceux d’Its’hak et rebouchèrent leurs puits. Mais, Its’hak ne s’en affecta nullement et il demanda de creuser ces puits, de nouveau.<br/> <br/> 	Par la suite, les puits creusés par les bergers d’Its’hak leur furent retirés et remis aux Philistins. Dans la dimension morale, il résulta de cette dépossession que l’enthousiasme et la chaleur provoqués par ces puits se trouvaient désormais pris en otage par les Philistins, qui symbolisent la force du mal prenant la forme d’une voie sans issue. Encore une fois, Its’hak ne se découragea pas et il continua à creuser. Quand on lui retira un second puits, il en creusa un troisième, jusqu’à ce qu’il obtienne celui de Re’hovot, qui apporta la largesse, ainsi qu’il est dit: «D.ieu nous a accordé la largesse et nous pourrons fructifier, dans ce pays».<br/> <br/> 	14. Logiquement, il n’y avait aucune raison de ne pas craindre Avimélé’h. Celui-ci régnait effectivement et il ne permettait pas de creuser les puits du domaine de la sainteté, s’appropriait ceux qui avaient été obtenus au prix du plus grand effort. Mais, Its’hak fit totalement abstraction de la logique. Il savait que la mission qui lui avait été confiée ici-bas consistait à révéler les eaux vives. Il fit don de sa propre personne pour la mener à bien.<br/> <br/> 	L’oeuvre de transformation de la matière, afin qu’elle soit un réceptacle pour la Divinité, procède, à proprement parler, de l’Infini divin. C’est uniquement grâce à cela qu’elle peut être menée à bien. Ainsi, Its’hak reçut son nom parce que «D.ieu m’a fait objet de rire (Ts’hok)». De même, la transformation des éléments qui voilent la Présence de D.ieu et émanent donc du Nom divin Elokim, Qui a la même valeur numérique que Hatéva, la nature, provoquent également le rire, le plaisir de D.ieu.<br/> <br/> 	15. Ce qui vient d’être dit nous permettra de comprendre pourquoi Its’hak devait naître précisément d’une goutte de semence pure. Avraham émanait, en effet, du monde spirituel d’Atsilout, dans lequel la perception du Divin reste limité. Mais, par la suite, il parvint à l’intégrité en mettant en pratique la Mitsva de la circoncision, ainsi qu’il est dit: «sois intègre». Il perçut alors le stade de la Divinité qui transcende ce monde d’Atsilout. En conséquence, le service de D.ieu d’Its’hak put se libérer de toutes les limites, y compris celles qui découlent de la raison et du domaine de la sainteté.<br/> <br/> 	16. Il découle de ce qui vient d’être dit, l’enseignement suivant:<br/> <br/> 	Avraham et Its’hak sont, l’un et l’autre, les Pères de chaque Juif, qui doit donc cumuler en lui les deux formes du service de D.ieu qui viennent d’être décrites, celle d’Avraham et celle d’Its’hak.<br/> <br/> 	L’homme qui étudie la Torah, prie, accomplit les Mitsvot, se trouve ainsi dans quatre coudées lumineuses. Il est séparé du monde, non seulement lorsqu’il étudie et prie, mais aussi quand il accomplit de bonnes actions, met en pratique les Mitsvot, au moyen d’objets matériels. Car, sa préoccupation est alors de réaliser la Volonté de D.ieu. Certes, il y parvient en ayant recours à la matière. Pour autant, il n’est pas réellement confronté au monde, ne subit donc aucune opposition, aucun obstacle, aucun voile de la Divinité.<br/> <br/> 	Celui qui est parvenu à un stade aussi élevé doit, néanmoins, savoir que cette situation n’est pas encore la forme la plus parfaite du service de D.ieu. Il n’y a là que l’action d’Avraham. Or, celle d’Its’hak est tout autant nécessaire.<br/> <br/> 	Il lui faudra donc entrer en contact avec ceux dont l’apparence extérieure révèle uniquement les pierres et la boue, occulte totalement les eaux vives et même avec ceux qui, de toute évidence, sont des opposants à la Divinité, multiplient les fautes délibérément commises, défient le Tout Puissant. Car, on doit se consacrer également à de telles personnes, «creuser» en elles jusqu’à faire disparaître tous les voiles, jusqu’à mettre en évidence les eaux vives qu’elles portent au fin fond d’elles-mêmes, les révéler pleinement dans leur personnalité.<br/> <br/> 	On pourrait, certes, s’interroger. On a essayé de «creuser» une première fois, puis une seconde. Or, non seulement cette intervention n’a été d’aucun effet, mais, bien plus, les Philistins se sont emparés de ces puits. Dès lors, comment justifier logiquement la nécessité de continuer à creuser?<br/> <br/> 	La réponse à cette question est la suivante. D.ieu «sanctifia celui qu’Il aimait depuis sa conception» et Il en fit de même pour ceux qui sont ses enfants. Its’hak et ses descendants ne sont pas limités par des considérations rationnelles. On n’a pas connu la réussite jusqu’à maintenant? C’est l’affaire de D.ieu! Pourquoi se préoccuper de ce qui échappe à notre entendement? Nous devons uniquement savoir que notre mission consiste à creuser, à creuser encore, jusqu’à ce qu’apparaissent les eaux vives. Alors, au final, «D.ieu nous accordera la largesse et nous pourrons fructifier, dans ce pays».<br/> <br/> '

						   'contenu' : 'Un point de la Paracha de cette semaine est actuel, «il planta un arbre à Beer Sheva et il invoqua là le Nom de l’Eternel, D.ieu du monde», «Avraham résida, pendant de nombreux jours, dans le pays des Philistins», puis il fut soumis à l’épreuve du sacrifice d’Its’hak.<br/> <br/> 	Avraham donna de la Tsédaka «de tout ton pouvoir». C’est, en effet, ce que souligne ce verset. Il ne se contenta pas de satisfaire les besoins des passants. Il planta un verger, afin de leur fournir également des fruits, que l’on consomme pour le plaisir.<br/> <br/> 	Bien plus, il créa une auberge, afin que son hospitalité soit irréprochable. Il instaura également un tribunal, suscitant ainsi la plus haute élévation, jusque dans le domaine spirituel. On retrouve, de fait, toutes ces interprétations dans les propos de nos Sages et chacune d’entre elles n’exclut nullement les autres.<br/> <br/> 	Avraham assuma la mission de résider dans le pays des Philistins, qui fait allusion à ce monde matériel, «pendant de nombreux jours», c’est-à-dire pendant toute la durée de l’exil, dont chaque instant est, à lui seul, «de nombreux jours». Car, l’exil est effectivement l’antithèse du bien, dans le domaine duquel une longue période «est vécue comme s’il s’agissait de quelques jours».<br/> <br/> 	Puis, Avraham atteint le sommet le plus élevé, le sacrifice d’Its’hak, l’épreuve qui le conduisit à faire le don effectif de sa propre personne. Selon ce principe, on peut comprendre aisément la succession des étapes rappelées ici.<br/> <br/> 	Avec ma bénédiction pour que vous puissiez annoncer de bonnes no<br/> '
