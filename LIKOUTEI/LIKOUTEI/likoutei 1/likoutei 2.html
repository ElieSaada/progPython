						'Siha 1 ' : 
						{
								'Titre' : ' Réparation',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 15, page 189)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Béréchit 2, 3 dit(1) : « que D.ieu a créé pour faire(2) » et Rachi, se basant sur le Midrash Béréchit Rabba, au chapitre 11, explique : « Cela veut dire que tout doit être réparé(3) ».<br><br>	La signification de ce commentaire est la suivante. Quand un Juif conçoit la volonté d’introduire une évolution positive dans ce monde matériel(4), d’y accomplir une Mitsva* qui en modifiera, au moins jusqu’à un certain point, l’état actuel(5), qui en chassera ce qui est indésirable(6) et qui permettra sa réparation(7), son mauvais penchant pourra manifester son opposition, avec véhémence, à une telle initiative et soulever l’objection suivante :<br><br>	« Comment peut-on envisager de faire évoluer la création originelle et de la modifier(8) ? N’est-elle pas l’œuvre du Saint béni soit-Il Lui-même(9) ? Or, s’Il a créé le monde de cette façon, qui peut avoir la prétention de le changer(10) ? ».<br><br>	On peut envisager, à titre d’exemple, une Mitsva spécifique, celle de la Tsedaka(11). A celui qui désire en donner à un pauvre, afin de lui fournir les moyens de sa subsistance, le mauvais penchant s’adressera avec ruse et il dira :<br><br>	« Un seul homme de chair et de sang pourrait-il changer l’ordre de la création ? N’est-ce pas le Créateur du monde Lui-même Qui a décidé que cet homme doit être pauvre et souffrir, avoir une vie de misère et de peine(12) ».<br><br>	La réponse éclatante que l’on peut apporter à cet argument erroné et à cette fausse conception peut être découverte, d’une manière allusive, dans le verset qui fait l’objet de notre étude. En effet, celui-ci fait la preuve que le Saint béni soit-Il créa le monde de sorte que le manque en soit partie intégrante. Il le fit, d’emblée, en accordant à l’homme de larges possibilités d’intervention(13). Chaque Juif peut effectivement réparer(14).<br><br>	De fait, « tout doit être réparé ». Les défauts et les manques, en ce monde inférieur, s’offrent à l’homme pour que, par son effort, il les répare et les complète(15). Tel est donc le principe fondamental de tous les enseignements de la Torah et du service de D.ieu, dans sa dimension morale(16). Il est nécessaire d’agir, de réparer. C’est bien le but premier et essentiel de la création(17).<br><br><b>Notes</b>(1) Faisant référence à l’ensemble de la création, lorsque celle-ci fut entièrement conduite à son terme, à l’issue du septième jour.<br>(2) Cette formulation met en opposition la perfection de la création, quand elle fut achevée, conduisant le Saint béni soit-Il à constater que : « tout ce qu’Il avait fait était très bien », d’une part, la nécessité, pour l’homme, de « faire », de mener une action dans le monde pour le conduire vers une perfection encore plus haute, d’autre part.<br>(3) Rachi introduit clairement ici cette notion de Tikoun, de « réparation », qui appartient clairement à la dimension profonde de la Torah, selon laquelle la finalité de l’existence de ce monde matériel est la réparation de la cassure qui s’est produite dans le système de Tohou*, de la « désolation », précédant celui du Tikoun. Cette cassure est à l’origine de deux cent quatre-vingt-huit parcelles de sainteté qui ont été introduites dans la matière du monde.<br>(4) En prenant une part active à ce Tikoun, en faisant en sorte que chaque acte matériel soit un moyen de servir D.ieu.<br>(5) En permettant l’élévation et la réintégration à sa source de l’une des parcelles définies ci-dessus, ou même d’un fragment de cette parcelle.<br>(6) En séparant le bien du mal, au sein de la matière du monde, comme ce fut déjà le cas, au début de la création, avant la faute de l’arbre de la connaissance du bien et du mal.<br>(7) Puisque le Tikoun aura été pleinement réalisé quand le bien et le mal seront, de nouveau, hermétiquement séparés, au sein de la matière du monde. Il en sera effectivement ainsi, lors de la délivrance messianique, après la venue du notre juste Machia’h.<br>(8) Première objection, sous la forme d’une interrogation, la vocation d’un homme, ici-bas, est-elle d’être un spectateur ou un acteur ? Pourquoi la nécessité de l’accomplissement doit-elle être prise comme une évidence ?<br>(9) C’est la seconde objection. Définir l’homme comme un acteur est, de fait, un défi lancé à la perfection que D.ieu conféra au monde et qu’Il constate Lui-même, dans ces versets de la Parchat Béréchit.<br>(10) C’est une troisième objection. La surenchère, par rapport à la perfection divine, n’est-elle pas, d’emblée, vouée à l’échec ? Dès lors, à quoi bon s’engager dans un projet qui ne peut pas aboutir ?<br>(11) Dans le Yerouchalmi, le terme de Mitsva, sans autre précision, désigne la Tsedaka. Elle est, en effet, la Mitsva par excellence, représentative de toutes les autres.<br>(12) De fait, la Torah constate elle-même que : « les pauvres ne disparaîtront pas du sein de la terre ». D.ieu créa un monde constitué, par la nature même de son existence, à la fois de riches et de pauvres. Appartient-il à l’homme de remettre en cause l’ordre établi ?<br>(13) Il faut donc distinguer la perfection originelle, qui est le fait de D.ieu, de la perfection finale, qui doit résulter des actions des hommes. La finalité ultime de la création est atteinte précisément grâce à cette relation de partenariat entre D.ieu Qui crée et un Juif qui transforme.<br>(14) En conséquence, il doit le faire, car, s’il s’en abstient, la perdition de ses forces qui en résulte sera un défaut entachant durablement la création.<br>(15) C’est, au sens le plus simple, ce que l’on peut déduire du fait que ces défauts et ces manques étaient partie intégrante de la création originelle, non pas des incidents de parcours qui survinrent par la suite. Ils furent donc effectivement créés « pour faire », pour qu’un homme les répare.<br>(16) Qui ne sont jamais des exposés théoriques et qui doivent systématiquement trouver une résonance concrète.<br>(17) Affirmé par la Torah dès ses premiers versets.'

						'Siha 2 ' : 
						{
								'Titre' : ' Tehilim contre les ennemis',
								'source' : '(Lettre du Rabbi Rayats, Kovets Mi’htavim, page 201)',
										   'resume' : ' ',
										   'contenu' : '	Au début du mois de Nissan 5640(1), un puissant ministre du gouvernement du tsar conçut un projet de loi dont l’objet avoué était de discriminer les Juifs, notamment de limiter leurs droits à pratiquer le commerce(2) et de réduire le nombre des régions dans lesquelles ils pouvaient s’installer(3).<br><br>	Après avoir passé un certain temps à Petersburg, afin d’y trouver des appuis et d’exercer des pressions pour empêcher que cette loi soit promulguée, le Rabbi Maharach rentra chez lui, déçu et amer(4). L’un des membres du sénat, qui était un ami proche de ce ministre, adhéra à ce projet et il se fit son porte-parole pour faire voter la loi. Dans ce but, il mena une large campagne auprès de ses collègues, afin de les convaincre et d’obtenir leur appui.<br><br>	Le Rabbi Maharach se trouvait donc à Loubavitch(5), sombre et découragé, se demandant encore de quelle manière il parviendrait à faire annuler le décret, lorsque, le mardi 2 Iyar(6), il appela son fils(7), le Rabbi Rachab et il lui dit :<br><br>	« Depuis mon retour de Petersburg et mes démarches infructueuses pour obtenir l’abandon de ce projet de loi, je lis abondamment des Tehilim, ce qui veut dire que je les lis également selon leur répartition hebdomadaire(8).<br><br>	 Aujourd’hui, alors que je récitai le verset : ‘car, Tu m’as secouru en tous mes malheurs et mon œil a vu la chute de mes ennemis’(9), l’un de ceux qui sont à mon service m’a apporté un télégramme, m’apprenant que le sénateur qui défendait ce projet était mort subitement(10) ».<br><br><b>Notes</b><br><br>(1) 1880.<br>(2) En leur interdisant certains métiers.<br>(3) En effet, certaines régions leur étaient, a priori, interdites et une mesure dérogatoire, qui devait être justifiée par l’intérêt de l’Etat, était alors nécessaire pour y autoriser l’installation d’un Juif, uniquement à titre individuel, mais non sous la forme d’une communauté constituée.<br>(4) Ses démarches n’ayant pas abouti.<br>(5) Où il résidait.<br>(6) Le jour de son anniversaire, en lequel son Mazal se révélait dans le monde, en toute sa puissance. Le Rabbi Maharach naquit en 5593 (1833). Il avait donc, ce jour-là, quarante-sept ans.<br>(7) Cadet, qui fut, par la suite, son successeur.<br>(8) Tous les maîtres de la ‘Hassidout, depuis l’Admour Hazaken, lisaient, chaque jour, les Tehilim selon leur répartition mensuelle. Dans certaines circonstances, ils les lisaient « abondamment », ce qui veut dire qu’en plus de cette répartition mensuelle, ils adoptaient également leur répartition hebdomadaire.<br>(9) Tehilim 54, 9. Ce Psaume est effectivement lu le mardi, selon la répartition hebdomadaire.<br>(10) Le Rabbi Rayats a institué, pour tous, la lecture quotidienne des Tehilim, selon leur répartition mensuelle et il a souligné, à maintes reprises, les merveilles qui ont été obtenues dans le monde, grâce à l’adoption de cette pratique par le plus grand nombre.'

						'Siha 3 ' : 
						{
								'Titre' : ' La faute originelle',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 3, page 1)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Béréchit 3, 6 dit : « La femme(1) vit que l’arbre(2) était bon à manger, agréable aux yeux, que l’arbre est agréable pour comprendre. Elle prit de son fruit, elle en mangea, elle en donna à son homme, avec elle et il en mangea ».<br><br>	Les termes de ce verset soulèvent une interrogation évidente : Adam, le premier homme(3), n’aurait-il pas pu se contenir pendant quelques heures(4) ? En effet, il possédait une élévation morale toute particulière. Il était le premier homme, œuvre des Mains de D.ieu(5), Créateur du monde. Avec toute sa puissance spirituelle, comment est-il concevable qu’il ne soit pas parvenu à respecter l’Injonction divine, alors qu’il l’avait entendue de ses propres oreilles, de la bouche du Saint béni soit-Il ? Comment comprendre qu’il n’ait pu s’abstenir de consommer le fruit de l’arbre de la connaissance du bien et du mal(6) ?<br><br>	L’explication est la suivante. L’objectif et les efforts du mauvais penchant ont pour but d’écarter l’homme de D.ieu, de l’empêcher d’accomplir Sa Volonté. Son seul et unique objectif est de conduire un Juif à passer outre à la Parole de D.ieu, à transgresser les Mitsvot* du Créateur(7).<br><br>	Pour parvenir à ses fins, le mauvais penchant peut avoir recours à des stratagèmes divers et variés, à des raisonnements savants et à des démonstrations érudites. Mais, au final, le résultat qu’il veut obtenir est bien clair. Il est chargé d’écarter un Juif de la voie de la Torah et des Mitsvot. Plus la Mitsva* est importante et plus l’âme du Juif est haute, plus le mauvais penchant se dresse et multiplie les efforts, afin de conduire cet homme à transgresser la Parole de D.ieu(8).<br><br>	C’est précisément pour cette raison(9) qu’Adam, le premier homme, ne fut pas en mesure de se contenir, qu’il connut la chute et qu’il trébucha, consommant le fruit interdit de l’arbre de la connaissance du bien et du mal. Précisément parce qu’il était le fleuron de la création, l’œuvre des Mains du Saint béni soit-Il, le mauvais penchant l’attaqua de toutes ses forces(10). Il parvint ainsi à le capturer dans ses filets et il le conduisit à consommer le fruit interdit.<br><br><b>Notes</b><br><br>(1) ‘Hava, la première femme.<br>(2) De la connaissance du bien et du mal, dont le fruit lui était interdit.<br>(3) Comme le texte le rappellera par la suite, il avait entendu l’Interdiction de consommer ce fruit directement de la bouche de D.ieu, à la différence de ‘Hava, qui l’avait apprise par Adam. C’est la raison pour laquelle la question est posée à propos d’Adam, non pas de ‘Hava.<br>(4) En effet, l’Interdiction de consommer le fruit avait été édictée uniquement pour trois heures. Selon la dimension profonde de la Torah, l’arbre de la connaissance du bien et du mal était une vigne. Trois heures plus tard, à l’entrée du Chabbat, son fruit devait servir à réciter le Kiddouch du jour sacré.<br>(5) Le seul homme qui n’a pas été enfanté par une femme.<br>(6) La question qui est posée ici a une portée plus générale : comment comprendre que l’homme soit à ce point faillible ? Comment est-il concevable que le mauvais penchant parvienne à lui faire perdre la tête, à lui faire adopter un comportement aussi insensé ?<br>(7) C’est la mission que D.ieu lui a confié. En revanche, le mauvais penchant ne demande pas qu’on l’écoute. Il ne fait que présenter une seconde voie, afin que l’homme se serve de son libre-arbitre pour faire un choix. Ceci renforce la question qui a été posée : pourquoi l’homme est-il à ce point faillible ? Pourquoi est-il si difficile de faire le bon choix ?<br>(8) En effet, le mauvais penchant connaît le niveau de l’âme de celui qu’il attaque. Il sait aussi quelle importance à, pour lui, la Mitsva* particulière qui fait l’objet de ses attaques.<br>(9) Du fait des grands moyens qui sont mis à la disposition du mauvais penchant.<br>(10) Ainsi, l’attaque des forces du mal est toujours adaptée aux forces dont dispose celui qui les subit. En avoir conscience permet de réagir en conséquence'

						'Siha 4 ' : 
						{
								'Titre' : ' Le prix de l’exil',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 29, page 147)',
										   'resume' : ' ',
										   'contenu' : '	« Combien a couté votre voyage ici(1) ? Mille deux cent quarante-neuf livres israéliennes ? Dites donc Le’haïm ! Et, méditez au fait qu’à l’origine, nous venons tous d’Erets Israël(2).<br><br>	En revanche, ‘c’est à cause de nos fautes que nous avons été exilés de notre terre’(3) et nos dépenses ont été très largement supérieures à celles-là. L’exil nous a coûté bien plus cher(4) ».<br><br><b>Notes</b><br><br>(1) A la fin de la réunion ‘hassidique du Chabbat Béréchit 5721 (1960), le Rabbi posa cette question au responsable du premier voyage de groupe, organisé par les ‘Hassidim de Terre sainte, qui étaient venus passer les fêtes de Tichri auprès de lui.<br>(2) Où la quasi-totalité du peuple juif résidait avant la destruction du Temple.<br>(3) Selon la formulation de la prière du Moussaf.<br>(4) Le Rabbi souligne ici à quel point la pression de l’exil est intolérable, bien au-delà d’une pression financière.'

						'Siha 1 ' : 
						{
								'Titre' : ' L’arche de chaque Juif',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 5, page 279)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Noa’h 6, 9 dit : «Noa’h était un homme Tsaddik et intègre, en sa génération» et Rachi explique : «Certains en donnent une interprétation négative(1). Il était un Tsaddik par rapport à sa génération(2). En revanche, en celle d’Avraham, il aurait été insignifiant(3)».<br><br>	La Torah ne se contente pas de qualifier Noa’h de : «Tsaddik et intègre». Elle ajoute aussitôt une réserve significative, qui limite la portée de ces qualificatifs, «en sa génération». On peut en conclure que Noa’h n’était pas un Tsaddik parfait, bien plus, que, comparé à un Tsaddik véritable, il était : «insignifiant», au point de passer totalement inaperçu(4).<br><br>	Pourquoi donc la Torah met-elle l’accent sur l’imperfection de Noa’h en tant que Tsaddik(5) ? S’agit-il uniquement, en l’occurrence, de médire de lui(6), ce qu’à D.ieu ne plaise ? Pourquoi la Torah met-elle en avant les aspects négatifs de sa personnalité(7) ?<br><br>	Le récit central de la Parchat Noa’h est, bien entendu, celui de l’entrée dans l’arche, qui permit à Noa’h et aux membres de sa famille de se préserver des eaux tumultueuses du déluge, quand celles-ci détruisirent le monde. Et, ce récit délivre un enseignement immuable, pour chacun, à chaque époque, en tout endroit, en chaque situation.<br><br>	L’arche fait allusion aux mots de la Torah et de la prière(8). Quand un Juif veut se préserver des eaux tapageuses et tonitruantes, du déluge que sont les soucis inspirés par la nécessité d’assurer sa subsistance(9), des fortes pluies qui inondent la rue et le monde matériel, il lui faut alors se concentrer et s’introduire profondément en les saints mots de la Torah et de la prière(10).<br><br>	Toutefois, une pensée qui n’est pas juste pourrait venir à l’esprit de l’homme qui médite à tout cela. Celui-ci pourrait faire l’erreur de croire que seul celui qui est : «Tsaddik et intègre», comme Noa’h, est habilité à sauver son âme de la tempête qui sévit dans le monde extérieur(11). En revanche, pour un homme comme lui, une personne simple, n’ayant qu’une stature morale ordinaire, la Torah ne peut pas servir d’arche, ne lui offre aucune protection et sa prière ne lui sera d’aucune utilité(12).<br><br>	C’est précisément pour cette raison que la Torah ajoute : «en sa génération». Elle souligne, par ces mots, l’erreur que constitue une telle conception. Concrètement, en effet, Noa’h était : «insignifiant»(13). Il n’en fut pas moins sauvé du déluge et il peut donc en être de même pour chaque Juif. Chacun a la possibilité de se pénétrer des mots de la Torah et de la prière. C’est de cette façon qu’il sera préservé du déluge moral, menaçant de l’emporter(14).<br><br><b>Notes</b><br><br>(1) De l’expression : «en sa génération», qui peut aussi avoir un sens réducteur.<br>(2) Impie, idolâtre et corrompue.<br>(3) En effet, Avraham s’employa à faire connaître le Nom de D.ieu, dans le monde, y compris à ceux qui avaient adopté la forme d’idolâtrie la plus abjecte. Il prodigua ses bienfaits à l’humanité entière. A l’inverse, Noa’h ne chercha à aucun moment à rapprocher ses contemporains de D.ieu. Certes, il n’en avait pas reçu la mission. En revanche, il ne prit lui-même aucune initiative, en la matière.<br>(4) C’est, notamment, l’explication du Zohar. Néanmoins, certains commentateurs adoptent l’interprétation inverse. Si Noa’h était parvenu à rester «Tsaddik et intègre» dans une génération aussi corrompue, combien plus en aurait-il été ainsi, en une génération plus vertueuse.<br>(5) En effet, nos Sages, dont la mémoire est une bénédiction, soulignent que : «la Torah ne dit pas de mal, pas même d’un animal impur».<br>(6) Ce qui est inconcevable.<br>(7) Cette question peut recevoir une portée plus générale : à quoi bon évoquer les défauts d’une autre personne ? Quelle est l’utilité de les rendre publics ? De quelle manière son état sera-t-il modifié de cette façon ?<br>(8) Comme le souligne le Baal Chem Tov. En effet, le mot Téva signifie à la fois : «arche» et : «mot». Et, deux significations d’un même mot sont nécessairement liées entre elles.<br>(9) Que nos Sages comparent clairement à un déluge.<br>(10) S’absorber à la prière et à l’étude permet, en effet, d’accorder une place secondaire aux événements du monde.<br>(11) En conséquence, seuls ceux qui appartiennent à une élite morale peuvent échapper aux difficultés du monde.<br>(12) En pareil cas, on n’a pas le choix, on doit affronter tous les problèmes matériels, lesquels empêchent de se concentrer dans la prière et de s’investir dans l’étude.<br>(13) Selon l’avis du Zohar, cité par Rachi, qui en fait le sens simple de ce verset. Noa’h n’appartenait donc pas à cette élite morale.<br>(14) C’est aussi la réponse à la question qui a été posée. La Torah ne met pas en avant les défauts de Noa’h pour le présenter sous un mauvais jour, ce qu’à D.ieu ne plaise. Bien au contraire, elle souligne, de cette façon, que, malgré tous ces défauts, il bénéficia de la protection de D.ieu et qu’il peut donc en être de même pour chacun.'
						},

						'Siha 2 ' : 
						{
								'Titre' : ' Dialogue ‘hassidique',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 15, page 160)',
										   'resume' : ' ',
										   'contenu' : '	Une fois, une réunion ‘hassidique fut organisée à Kharkov, à l’occasion d’une visite que le Rabbi Rachab fit dans cette ville. Les ‘Hassidim bien connus, Rav Acher de Nikolaïev(1) et Rav Its’hak Yoël Raphaelovitch y assistaient également.<br><br>	Rav Acher était un Juif d’une haute stature morale, qui servait D.ieu de tout son cœur et priait avec ferveur. Il gagnait sa vie en exerçant la fonction de Cho’het(2). Le Rav Raphaelovitch était, lui aussi, un ‘Hassid par toute l’essence de sa personne. Il était le Rav de la ville de Krementchoug et, pour assurer la subsistance de sa famille, il vendait également des chaussures.<br><br>	Soudain, Rav Its’hak Yoël dit à son ami :<br><br>«Acher ! Si j’avais une barbe comme la tienne, j’inspirerai plus clairement le respect. Peut-être, alors, me doublerait-on mon salaire(3) et, si c’était le cas, je ne serais pas contraint de vendre des chaussures pour satisfaire les besoins de ma famille !».<br><br>	Rav Acher lui répondit alors :<br>«Quant à moi, si j’avais un intellect aussi développé que le tien(4), je n’aurais même pas envisagé de vendre des chaussures(5) ! Ma compréhension de la ‘Hassidout aurait alors été complètement différente(6) !».<br><br><b>Notes</b><br><br>(1) Qui est l’auteur de nombreuses mélodies ‘hassidiques bien connues.<br>(2) De fait, il est couramment appelé : «le Cho’het de Nikolaïev».<br>(3) De Rav de Krementchoug.<br>(4) L’histoire de la ‘Hassidout a retenu la finesse de ses sentiments et la ferveur de sa prière.<br>(5) Les difficultés du monde, y compris quand elles sont justifiées, puisqu’il est nécessaire de subvenir aux besoins de sa famille, n’en font pas moins obstacle à la concentration en la prière et à l’investissement en l’étude de la Torah.<br>(6) L’enseignement que Rav Acher délivre ici est bien clair : il est impossible de sortir indemne d’une trop grande implication dans les domaines du monde.'

								'Titre' : ' Science et ‘Hassidout',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 15, page 42)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Noa’h 7, 11 dit : «En la six centième année de la vie de Noa’h, toutes les sources de l’abîme profonde se fendirent et les trombes des cieux s’ouvrirent(1)». Le Zohar, tome 1, à la page 117a, explique : «En la six centième année du sixième millénaire(2), les portes de la connaissance s’ouvriront, là-haut(3), de même que les sources de la connaissance, ici-bas(4). Le monde se préparera ainsi à accéder au septième millénaire(5). Et, l’on peut citer, à ce propos, l’indication suivante : en la six centième année de la vie de Noa’h, toutes les sources de l’abîme profonde se fendirent».<br><br>	On peut observer concrètement la réalisation prodigieuse de ces propos du saint Zohar. C’est effectivement en la période qu’il mentionne que les sources de la connaissance humaine ont reçu une impulsion vertigineuse(6). Simultanément, les portes de la Connaissance divine et céleste se sont ouvertes également.<br><br>	Le progrès scientifique et technologique est allé de l’avant, à une cadence encore ignorée, au préalable. Et, c’est précisément à la même époque qu’a été révélée la dimension ésotérique et profonde de la Torah. Les eaux pures des sources de la ‘Hassidout ont commencé à recouvrir le monde(7).<br><br>	Comment est-il concevable que les connaissances profanes et les sciences du monde puissent préparer le septième millénaire et l’avènement messianique ? Quel rapport y a-t-il entre la science et la Connaissance de D.ieu ?<br><br>	En fait, toute la création fut réalisée afin d’être consacrée au service de D.ieu. Les sciences et les connaissances séculaires sont partie intégrante du monde(8). Elles doivent donc avoir un apport effectif et significatif au domaine de la sainteté. Le développement caractéristique de l’époque qui vient d’être citée marqua un tournant dans la contribution de la technologie au service de D.ieu. Cet événement prépare donc effectivement la révélation divine sans limite que l’on obtiendra, dans ce monde matériel, quand le Machia’h viendra.<br><br>	Les concepts et les outils qui ont été développés par le monde scientifique illustrent clairement les principes fondamentaux de la foi. Ainsi, la possibilité de transmettre instantanément le son, la voix, l’image dans le monde entier permet de comprendre que Quelqu’un, d’en haut, observe l’homme, l’écoute, a conscience de tout ce qui se passe, à tout moment et en tout endroit(9).<br><br>	Bien plus, le progrès scientifique contribue à éclairer le monde et à le sanctifier. Ainsi, un enseignement de Torah qui est diffusé par la radio peut-il retentir dans le monde entier. Il est donc bien, sans le moindre doute, une préparation du monde à la période messianique. Alors, le monde entier sera lumineux(10) et l’honneur de D.ieu apparaîtra clairement, au sein de la matière du monde.<br><br><b>Notes</b><br><br>(1) C’est alors que le déluge commença.<br>(2) Soit l’année 5600, qui correspond à 1840, la date qui est présentée, dans les manuels d’histoire, comme celle du «progrès technique».<br>(3) Celles de la connaissance de la Torah, qui est, de nos jours, beaucoup plus largement diffusée et mise à la portée de chacun, dans toutes les langues.<br>(4) Celles de la connaissance scientifique.<br>(5) Celui de la délivrance messianique.<br>(6) Après des siècles de léthargie totale.<br>(7) Ainsi, l’Admour Hazaken fonda la ‘Hassidout ‘Habad, qui ouvre à chacun l’accès à la dimension ésotérique de la Torah, au préalable réservée à une élite, en 5532 (1772). Depuis lors, cet enseignement s’est largement développé et il a atteint son point culminant avec les explications développées par le Rabbi, chef de notre génération.<br>(8) Elles doivent donc également contribuer au service de D.ieu et l’on peut observer, dans la pratique, que le progrès technique facilite effectivement ce service.<br>(9) Conformément aux termes des Pirkeï Avot : «un Œil voit, une Oreille entend et toutes tes actions sont inscrites dans le Livre».<br>(10) La Parole de D.ieu, qui vivifie la matière, apparaitra à l’évidence.'
						},

						'Siha 4 ' : 
						{
								'Titre' : ' Un exemple vivant',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome ,6 page 103)',
										   'resume' : ' ',
										   'contenu' : '	Un rabbin reformé, qui était, en outre, un enseignant de l’école dépendant de sa synagogue, assista, une fois, à une réunion ‘hassidique. Par la suite, cet homme commença à s’intéresser aux ‘Hassidim et à leur mode de vie, au point d’être captivé par le sujet. Il en fit part à ses élèves, dans sa classe. Il leur décrivit, avec conviction, les particularités de la vie spirituelle des ‘Hassidim. Les enfants l’écoutèrent avec stupéfaction. Ils refusèrent de croire que de telles personnes vivaient encore, à l’époque actuelle, en Amérique !<br><br>	Ce professeur, soucieux de ne pas perdre sa crédibilité auprès de ses élèves, rechercha le moyen de leur montrer qu’il avait dit la vérité. Il connaissait lui-même un ‘Hassid, qui avait une apparence ‘hassidique irréprochable. Il lui fit donc part de la réaction des enfants et il lui demanda de venir dans son école. Le rabbin précisa :<br><br>«Tu n’auras rien à faire. Il suffit uniquement que mes élèves te voient(1)».<br><br>	Le jeune homme barbu entra donc dans la classe et le professeur, triomphant, expliqua alors à ses élèves :<br><br>«Souvenez-vous ! Je vous avais parlé des ‘Hassidim et vous ne m’aviez pas cru. Eh bien, voyez donc ! Cet homme est un ‘Hassid !».<br><br>	Les enfants observèrent le jeune homme avec curiosité et ils lui demandèrent s’il était effectivement un ‘Hassid. Il leur répondit par l’affirmative et ils lui posèrent ensuite de multiples questions. Ils s’intéressèrent à sa vie, à ses pratiques. A la fin de la journée, quand ils rentrèrent chez eux, ces enfants parlèrent à leurs parents des ‘Hassidim. Au final, nombreux furent ceux qui, de cette façon, s’intéressèrent à leur identité juive(2).<br><br><b>Notes</b><br><br>(1) Nos Sages disent que la vision confère la plus haute certitude, qui devient alors, inébranlable, à la différence de l’audition, dont la conclusion peut encore être remise en cause par la suite.<br>(2) Un acte de diffusion, y compris le plus simple qui soit, peut avoir d’immenses répercussions, bien au-delà de ce que l’on peut imaginer.'

						'Siha 1 ' : 
						{
								'Titre' : ' Le souci d’Avraham',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 20, page 45)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Le’h Le’ha 15, 1 dit : «Ne crains rien, Avram… Ta récompense est très grande». Rachi explique : «Il était soucieux et se demandait : Peut-être ai-je reçu la récompense de toute ma droiture(1) ? C’est pour cette raison que D.ieu lui dit : ne crains rien, Avram».<br><br>	Une profonde interrogation est soulevée par ce texte, car il est bien clair que notre père Avraham aimait D.ieu de tout son cœur et de tout son pouvoir. Il est tout aussi évident qu’il ne recherchait nullement la satisfaction d’un intérêt personnel, que sa seule motivation était bien l’honneur de D.ieu, la satisfaction de Sa Volonté(2).<br><br>	Avraham ne servait pas le Créateur pour en tirer une récompense, pour ce qu’il obtiendrait en échange(3). De fait, il ne demandait rien pour lui-même. Il suivait la voie de D.ieu, uniquement parce qu’elle est la Vérité. Cette constatation évidente conduit à s’interroger : comment comprendre qu’il ait été à ce point soucieux ? Etait-ce vraiment là ce qui constituait sa priorité première, l’obtention d’une récompense pour ses bonnes actions ?<br><br>	En fait, ce récit de la Torah doit être considéré d’une manière complètement différente. Pour notre père Avraham, la récompense qui lui revenait pour ses accomplissements spirituels ne pouvait être que partie intégrante de son service de D.ieu(4). Car, quand un Juif sert D.ieu du profond de son âme, par toute la nature profonde de son être, puis qu’il reçoit de multiples bénédictions, tout les biens matériels, dans ce monde, le Nom du Saint béni soit-Il est ainsi sanctifié aux yeux de tous et Son honneur en est grandi d’autant(5).<br><br>	Le service de D.ieu de notre père Avraham était si pur qu’à aucun moment, il ne considéra la récompense comme un acquis personnel(6). Il souhaitait la recevoir uniquement pour grandir le Nom de D.ieu et Le glorifier, pour Le sanctifier dans le monde entier. C’était là son seul souci(7).<br><br><b>Notes</b><br><br>(1) Et, il n’avait donc plus rien à attendre pour l’avenir.<br>(2) Il mettait parfaitement en pratique l’Injonction : «Toutes tes actions seront pour le Nom de D.ieu», consacrées à Lui, ou même, selon un critère encore plus parfait du comportement, l’Injonction : «En toutes tes voies, connais-Le», ce qui veut dire que chacun de ses accomplissements matériels était un moyen de s’attacher à D.ieu, un acte de Son service.<br>(3) Une telle motivation se conçoit uniquement au début du service de D.ieu. Ainsi, disent nos Sages, dont la mémoire est une bénédiction, «un homme peut servir D.ieu de façon intéressée, car c’est en Le servant de façon intéressée que l’on parvient ensuite à le faire de façon désintéressée». Bien entendu, notre père Avraham avait largement dépassé cette première étape du service de D.ieu.<br>(4) Il voulait obtenir la récompense de D.ieu, non pas pour son bien-être personnel, mais pour la contribution que celle-ci pourrait avoir à son service de D.ieu.<br>(5) C’est le moyen d’établir à la face du monde que celui qui consacre sa vie au service de D.ieu reçoit toutes les bénédictions. Ceci peut être rapproché de l’affirmation de la Michna, dans le traité Avot, selon laquelle : «quiconque accepte le joug de la Torah est libéré de celui des contingences du monde». Ainsi, une distinction doit être faite entre celui qui demande à D.ieu la richesse afin de vivre dans le confort matériel et celui qui formule la même requête pour être en mesure de s’investir dans le service de D.ieu sans le moindre obstacle.<br>(6) C’est ainsi qu’il déclara : «Je ne suis que poussière et cendre».<br>(7) C’est donc de cette façon qu’il faut interpréter le mot : «soucieux» figurant dans le commentaire de Rachi, à cette référence.'

						'Siha 2 ' : 
						{
								'Titre' : ' L’homme riche du Rabbi',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 5, page 208)',
										   'resume' : ' ',
										   'contenu' : '	Le Rav Chmouel Gourary était un commerçant chevronné(1), un homme d’affaires efficace et un ‘Hassid enflammé du Rabbi Maharach. Une fois, Rav Chmouel présenta sa candidature à un appel d’offre publique(2). Peu après, il rencontra un autre commerçant, qui s’était également porté candidat à cette même offre et il lui dit, avec aplomb :<br><br>	«Comment ? Vous osez vous présenter contre moi ? Ne savez-vous pas que c’est le Rabbi qui a fait de moi un commerçant ? Je suis l’homme riche du Rabbi(3) !».<br><br>	Bien entendu, c’est, au final, l’offre de Rav Chmouel qui fut retenue. En effet, quand un Juif met en pratique les enseignements de la Torah, avec une soumission totale, en portant le joug de la Royauté céleste, il connaît alors un succès prodigieux et surnaturel(4).<br><br>	Celui qui agit de la sorte n’est plus l’homme riche du commerce. Il devient ainsi l’homme riche de la Torah(5).<br><br><b>Notes</b><br><br>(1) Il faisait, notamment, le négoce du bois et de tous ses dérivés. De ce fait, des forêts entières lui appartenaient, en Russie<br>(2) Lorsque les chemins de fer furent installés en Russie. En effet, une grande quantité de bois fut nécessaire, pour cela.<br>(3) C’est une illustration de ce qui a été expliqué, dans l’extrait précédent, à propos de notre père Avraham. En l’occurrence, Rav Chmouel voulait être le vainqueur de cet appel d’offres, non pas pour accroître sa fortune personnelle, mais uniquement pour établir, face au monde entier, la valeur d’une bénédiction du Rabbi Maharach.<br>(4) Y compris dans les domaines matériels, afin que ceux-ci ne fassent pas obstacle à son service de D.ieu et lui permettent de s’investir pleinement en ce service.<br>(5) Ceci peut être rapproché de la promesse relative au monde futur selon laquelle : «des étrangers viendront et ils feront paître vos troupeaux». Ainsi, après la venue du Machia’h, les Juifs seront dégagés de leurs obligations matérielles et ils pourront se consacrer au service de D.ieu.'
						},

						'Siha 3 ' : 
						{
								'Titre' : ' Le corps, réceptacle de l’âme de sainteté',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 10, page 44)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Le’h Le’ha 17, 12 dit : «A huit jours, tout mâle sera circoncis pour vous, en vos générations(1)» et le Choul’han Arou’h de l’Admour Hazaken, seconde édition, chapitre 4, au paragraphe 2 explique : «L’entrée de cette âme de sainteté commence avec la Mitsva de la circoncision(2)».<br><br>	Or, on peut s’interroger sur cette affirmation de l’Admour Hazaken selon laquelle l’âme de sainteté s’introduit dans le corps d’un Juif précisément lors de la circoncision. Pourquoi en est-il ainsi alors que le fœtus, pendant la gestation, étudie l’intégralité de la Torah(3) ? N’est-il pas alors empli de la Lumière de la Torah et de la sainteté(4) ?<br><br>	Il faut bien en conclure que la Mitsva de la circoncision présente un aspect nouveau et spécifique, dont on ne trouve l’équivalent en aucune autre(5). Certes, chaque Mitsva qu’un Juif met en pratique l’attache à Celui Qui a ordonné de l’accomplir, au Saint béni soit-Il Lui-même(6). Cependant, un tel attachement reste purement spirituel(7). Il est impossible de voir une différence, sur la chair physique de l’homme, après qu’il ait accompli la Mitsva(8).<br><br>	On peut observer l’application de tout cela en la Mitsva de la Tsedaka, par exemple. Celui qui la donne le fera par un geste de sa main, mais celle-ci n’en sera pas changée pour autant. Elle restera la même main, sans la moindre différence. Cette Mitsva ne laisse aucune trace physique et le lien qu’elle crée avec le Saint béni soit-Il est purement moral(9).<br><br>	Telle est donc la particularité, la spécificité de cette Mitsva de la circoncision. Grâce à elle l’attachement à D.ieu laisse une trace visible sur le corps physique(10). De ce fait, l’âme de sainteté pénètre dans le corps précisément quand elle est pratiquée. Certes, déjà avant cela, un Juif possède cette âme de sainteté(11). En revanche, elle ne pénètre réellement en lui, ne s’insère en en son corps physique, ne s’unifie pleinement à lui que lorsqu’il contracte l’alliance de la circoncision(12).<br><br><b>Notes</b><br><br>(1) Its’hak, le fils d’Avraham, fut donc le premier à pratiquer la circoncision au huitième jour après la naissance.<br>(2) En effet, l’âme animale s’introduit en l’homme dès l’instant de la naissance, «dès le premier mouvement pour quitter la matrice maternelle», selon l’expression de la Guemara. L’âme divine, en revanche, qui est appelée ici : «l’âme de sainteté», ne pénètre dans le corps que lors de la circoncision, soit huit jours plus tard et elle ne peut réellement prendre possession de ce corps qu’à l’âge de la Bar Mitsva, soit treize ans plus tard. Par ailleurs, la Guemara dit que : «une fille doit être considérée comme ayant d’emblée reçu la circoncision». Il en résulte que son âme divine pénètre dans son corps à l’instant de la naissance, en même temps que l’âme animale et qu’elle prend possession de son corps lors de la Bat Mitsva, soit douze ans plus tard.<br>(3) Puis, un ange le frappe, lors de la naissance, pour qu’il l’oublie. La ‘Hassidout explique qu’une telle distance existe entre l’intellect limité de l’homme et la Torah, Sagesse du Saint béni soit-Il qu’aucun homme ne parviendrait à la comprendre s’il ne l’avait pas déjà étudié pendant la période de sa gestation. Il est, bien entendu, plus aisé de retrouver une notion que l’on savait déjà au préalable et que l’on a ensuite oubliée plutôt que d’étudier une idée nouvelle.<br>(4) La question qui est posée ici est la suivante : comment est-il concevable que l’enfant qui a étudié l’intégralité de la Torah pendant neuf mois ne soit pas prêt à recevoir d’emblée son âme divine ? Pourquoi est-il nécessaire de le faire attendre huit jours de plus et de pratiquer la circoncision avant qu’il en prenne possession ?<br>(5) C’est pour cette raison qu’il faut attendre la circoncision pour pouvoir intégrer son âme divine, au sein de son corps.<br>(6) En effet, le mot Mitsva est de la même étymologie que Tsavta, un lien, une attache.<br>(7) Sans incidence matérielle constatable par les yeux de chair.<br>(8) En ce sens, la circoncision est la première Mitsva accomplie par l’homme qui laisse une trace physique sur son corps. Or, l’âme divine est accordée à l’homme pour qu’il transforme la matière du monde. C’est la raison pour laquelle il ne peut l’obtenir qu’après avoir pratiqué la circoncision.<br>(9) Il en est ainsi pour la quasi-totalité des Mitsvot.<br>(10) C’est la raison pour laquelle notre père Avraham était impatient d’accomplir cette Mitsva et, lorsque le Saint béni soit-Il lui ordonna de le faire, il pratiqua lui-même sa propre circoncision, tant cette Mitsva lui était précieuse.<br>(11) Elle lui est attribuée dès que la décision est prise de sa descente ici-bas.<br>(12) Grâce à elle, le corps devient saint et il est en mesure d’intégrer la sainteté de l’âme divine.'
						},

						'Siha 4 ' : 
						{
								'Titre' : ' Un train italien',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 6, page 146)',
										   'resume' : ' ',
										   'contenu' : '		L’Italie du siècle dernier était bien connue dans le monde pour le désordre et la confusion qui y régnaient, de même que pour le désœuvrement et l’inertie de ses habitants. Ainsi, on rapportait, à l’époque, l’anecdote de la locomotive italienne(1).<br><br>	Les voyageurs avaient d’ores et déjà pris place dans les compartiments des différents wagons. La locomotive à vapeur était prête. Le réservoir d’eau avait été rempli, de la manière qui convient. Le charbon avait été chargé et tout le reste également. Tout était prêt pour le départ. Le conducteur de la locomotive alluma le moteur et le charbon commença à brûler. Une large fumée grise sortit de la cheminée. Le chef de gare prit son sifflet et il en émit un son strident. La locomotive démarra aussitôt.<br><br>	C’est alors seulement que l’on s’aperçut que les wagons n’avaient pas été attachés à la locomotive. Lorsque celle-ci quitta la gare, dans un grand bruit, les wagons y restèrent, avec tous les voyageurs qui y avaient pris place.<br><br>	L’enseignement qui découle de cette anecdote est bien clair. Une bonne décision(2) ne peut pas rester uniquement dans le domaine spirituel(3). Elle doit immédiatement être attachée à la locomotive que constitue le corps(4) et prendre une forme matérielle. Le corps doit être également du voyage. Il doit être sanctifié et élevé(5).<br><br>Notes<br><br>(1) Qui est une illustration de ce désordre et de cette inertie.<br>(2) Notamment pour tout ce qui a trait au service de D.ieu.<br>(3) Si elle n’est qu’une vue de l’esprit, elle n’a aucune valeur. C’est l’illustration de ce qui a été expliqué, dans l’extrait précédent, à propos de la circoncision.<br>(4) Puisque c’est lui qui la met en pratique, d’une manière effective.<br>(5) En effet, l’âme divine est : «une parcelle de Divinité céleste véritable» et elle n’a donc aucun besoin d’être sanctifiée et élevée. Elle descend ici-bas uniquement pour apporter la sanctification et l’élévation au corps et à l’âme animale.<br>'

						'Siha 1 ' : 
						{
								'Titre' : ' Pas de retraite',
								'source' : '(Discours du Rabbi, Séfer Ha Si’hot 5749, tome 1, page 48)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Vayéra 18, 1 dit : «l’Eternel se révéla à lui(1) à Eloneï Mamré. Il était assis à la porte de la tente, à la chaleur du jour». Rachi explique : «C’était le troisième jour après sa circoncision(2). A la porte de la tente : pour voir s’il y avait des passants qu’il pouvait faire entrer chez lui(3)».<br><br>	Notre père Avraham consacra sa vie et tout ce qu’il possédait à la propagation de la Parole de D.ieu auprès des créatures du monde(4). Ce fut l’œuvre de toute son existence et, même âgé de quatre-vingt-dix-neuf ans(5), il n’avait pas pris la décision de prendre du repos.<br><br>	C’était donc le troisième jour après sa circoncision et il endurait de terribles souffrances. Malgré cela, il avait pris place à la porte de sa tente et il guettait les passants. Il souhaitait réellement recevoir des invités, leur délivrer son enseignement, exprimer sa gratitude au Créateur du monde(6), diffuser encore plus largement la foi en le D.ieu Unique.<br><br>	On peut effectivement déduire de ce récit de la Torah un enseignement merveilleux, s’appliquant à chaque Juif, y compris à celui qui a d’ores et déjà fait revenir de très nombreuses personnes vers leur source, à celui qui a obtenu de bons fruits de ses efforts, à celui qui a conduit un très grand nombre de Juifs à la Techouva(7).<br><br>	Nul ne peut se permettre d’interrompre son action sacrée, pas même pour un court instant, afin de prendre un peu de repos, après un intense effort, après quatre-vingt-dix-neuf ans d’investissement personnel ininterrompu. Il faut encore poursuivre son action avec empressement et détermination(8).<br><br>	En effet, peut-être est-il possible de rencontrer encore un autre Juif, éloigné de la vérité et de le placer sur la voie de la Torah et des Mitsvot(9).<br><br><b>Notes</b><br><br>(1) A Avraham.<br>(2) C’est alors que la plaie de la circoncision est la plus douloureuse.<br>(3) Avraham se distinguait par son hospitalité et les douleurs intenses qu’il éprouvait, à la suite de sa circoncision, ne le dispensaient pas, à son sens, de recevoir des invités dans sa maison, afin de leur faire connaître l’Existence d’un D.ieu unique.<br>(4) Bien plus, il fit connaître le D.ieu unique à une époque en laquelle le monde entier était encore idolâtre.<br>(5) C’est à cet âge qu’il pratiqua la circoncision.<br>(6) En leur servant un repas et en leur demandant, à la fin de celui-ci, de bénir D.ieu, à Qui appartenait tout ce qu’ils venaient de consommer.<br>(7) C’est un tel homme, en effet, qui pourrait être conduit à penser qu’il a multiplié les accomplissements, qu’il peut désormais se reposer et passer le relais à ceux qui n’ont pas encore agi autant que lui. De fait, un tel raisonnement peut être admis comme logique et la société moderne a largement entériné le concept de la retraite.<br>(8) La Torah n’admet pas l’idée de la retraite !<br>(9) Peut-être est-ce là l’accomplissement de l’existence, la raison véritable pour laquelle l’âme est descendue ici-bas. Si elle ne mène pas cette action, avançant ses acquis précédents, elle sera passée à côté de la mission qui lui est confiée dans ce monde matériel.'

								'source' : '(Journal du Rabbi, Torat Mena’hem, tome 20, page 52)',
										   'resume' : ' ',
										   'contenu' : '	Mon beau-père, le Rabbi, rapporte qu’en l’hiver 5663(1), il passa quelques temps à Vienne, où il avait accompagné son père, le Rabbi Rachab. Un soir, vers dix-sept heures(2), tous deux s’en revinrent de leur promenade. L’air était frais et ils échangèrent des propos de ‘Hassidout.<br><br>	Par la suite, le Rabbi Rachab confia à mon beau-père, le Rabbi, un manuscrit de ‘Hassidout et il lui demanda de le recopier. Puis, il prit place sur le sofa(3), sur lequel il posa une jambe, alors que l’autre était restée au sol. Mon beau-père, le Rabbi se rendit ensuite dans sa chambre, qui était contiguë. Une simple porte les séparait et celle-ci était ouverte en permanence.<br><br>	A quatre heures moins le quart du matin, mon beau-père, le Rabbi, jeta un regard sur la chambre de son père et il le trouva dans la position exacte en laquelle il l’avait laissé, de nombreuses heures avant cela(4). Il n’avait pas fait le moindre geste.<br><br>	Soudain, le Rabbi Rachab retrouva ses esprits. Il consulta sa montre et il fut surpris de constater l’heure tardive. Il s’approcha de la fenêtre, vérifia qu’il était encore temps de faire la prière d’Arvit. Mon beau-père, le Rabbi lui indiqua que la nuit s’achèverait bientôt(5).<br><br>	A ce moment précis, le Rabbi Rachab ne se trouvait pas du tout dans ce monde matériel, comme en attestent les questions qu’il posa(6). Il revint sur quelques points de leur étude commune, ce jour-là, laquelle portait sur le commentaire de la Torah du Ramban(7). Mon beau-père, le Rabbi, en déduisit qu’il cherchait à établir quel était le jour(8).<br><br>	Le lendemain, mon beau-père, le Rabbi observa que son père rédigeait, dans un cahier, une explication profonde de la ‘Hassidout. Il en déduisit que celle-ci était le fruit de sa réflexion, pendant toute la nuit(9).<br><br>Notes<br><br>(1) 1902-1903.<br><br>(2) La nuit tombe très tôt, en hiver.<br>(3) Vraisemblablement dans l’hôtel en lequel ils séjournaient.<br>(4) Près de onze heures !<br>(5) Malgré la longueur des nuits d’hiver.<br>(6) A son fils, le Rabbi Rayats.<br>(7) Dont on sait qu’il est basé sur la dimension profonde de la Torah.<br>(8) De la semaine. Ayant passé de nombreuses heures dans les sanctuaires célestes, il avait perdu la notion du temps, dans ce monde.<br>(9) Qui donna donc la matière pour des discours ‘hassidiques qu’il prononça par la suite.'
						},

						'Siha 3 ' : 
						{
								'Titre' : ' Tout ce qui est en son pouvoir',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 10, page 55)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Le’h Le’ha 18, 23 dit : «Avraham se présenta(1) et il dit : détruiras-Tu le Juste avec l’impie ?». Rachi constate que : «Avraham engagea son propos avec des paroles dures».<br><br>	Or, notre père Avraham était connu de tous comme un homme doux et agréable, prodiguant ses bienfaits à tous(2). Comment est-il donc envisageable qu’il : «engage son propos avec des paroles dures(3)» ? De quelle manière un homme d’une profonde bonté se transforme-t-il en quelqu’un de dur et d’inflexible ?<br><br>	En fait, notre père Avraham délivra, par cette attitude, un enseignement d’une importance fondamentale. Il s’agissait, en l’occurrence, de sauver les habitants de Sodome d’une terrible punition(4). Il ne tint alors compte d’aucun autre élément(5). Il s’écarta donc des caractères de sa propre personnalité et il fit tout ce qui était en son pouvoir pour préserver ces hommes du malheur. Il était prêt pour cela à modifier profondément sa nature et les habitudes qu’il avait toujours eues(6).<br><br>	Il peut donc en être de même pour chaque Juif(7). Quand il s’agit de sauver un homme, physiquement, si sa vie est en danger ou bien moralement, s’il court le risque de l’assimilation, il est indispensable de faire tout ce qui est en son pouvoir pour le préserver du danger(8).<br><br>	Il n’y a pas lieu de se limiter, de faire uniquement ce qui semble être judicieux ou souhaitable. On doit avoir recours à tous les moyens possibles, tout faire pour sauver chaque homme qui est exposé à la chute et à la descente dans l’abîme.<br><br><b>Notes</b><br><br>(1) Devant D.ieu et il plaida en faveur de Sodome, afin d’éviter la destruction de cette ville.<br>(2) Comme on l’a indiqué au préalable, il se distinguait par son hospitalité et sa maison était ouverte en permanence.<br>(3) Alors même qu’il s’adresse à D.ieu !<br>(4) Puisque la ville entière disparut.<br>(5) Rien ne devait interférer sur sa décision de sauver la ville.<br>(6) Et, c’est effectivement ce qu’il fit.<br>(7) C’est l’enseignement qu’Avraham délivre ici.<br>(8) En pareil cas, rien d’autre ne compte. Tous les autres éléments sont mis de côté. Le salut de son prochain est alors l’unique paramètre du raisonnement.'
						},

						'Siha 4 ' : 
						{
								'Titre' : ' Le père des orphelines',
								'source' : '(Journal du Rabbi, Torat Mena’hem, tome 33, page 431)',
										   'resume' : ' ',
										   'contenu' : '	Mon beau-père, le Rabbi, rapporte aussi un autre épisode de son séjour à Vienne, avec son père(1). Ils étudiaient alors ensemble, chaque jour, le Choul’han Arou’h et le Tour. Un jour, à l’issue de cette étude, le Rabbi Rachab dit à mon beau-père, le Rabbi :<br>«Prends ton Talith et tes Tefillin. Aujourd’hui, nous partons en voyage(2)».<br><br>	Ils voyagèrent donc, pendant trois heures et demie, à l’extérieur de la ville et, en soirée, ils parvinrent dans un petit village, isolé. Là, ils s’installèrent dans une auberge, afin d’y passer la nuit(3). Le lendemain matin, le Rabbi Rachab dit à mon beau-père, le Rabbi :<br><br>«Yossef Its’hak, nous devons aller présenter des condoléances».<br><br>	Mon beau-père, le Rabbi ne posa aucune question. II suivit son père et tous les deux, ensemble, prirent la route. Ils se dirigèrent vers une petite maison, dans laquelle il y avait une femme et deux filles, affligées et brisées. Celles-ci se trouvaient dans les sept jours de deuil et elles pleuraient la mort prématurée du mari et du père.<br><br>	Le Rabbi Rachab se présenta comme un commerçant de passage, devant passer une journée dans cet endroit. Puis, il s’employa à consoler ces femmes. Lui-même et mon beau-père, le Rabbi, restèrent dans ce village jusqu’au lendemain soir. Durant ces deux journées, le Rabbi Rachab rendit visite à ces femmes, à plusieurs reprises(4).<br><br>	Ils se rendirent ensuite à Presbourg, où se trouvait, à l’époque, une importante Yechiva. Là, le Rabbi Rachab sélectionna deux bons élèves de cette Yechiva et il scella leurs fiançailles avec les deux orphelines. Il acheta lui-même tout ce qui était nécessaire pour le mariage des deux jeunes filles. Il consacra plusieurs centaines de roubles(5) à ces acquisitions.<br><br>	Le mariage de la première fille fut célébré alors que le Rabbi Rachab et mon beau-père, le Rabbi, se trouvait encore à Vienne(6). La seconde fille se maria pendant l’été de la même année(7).<br><br><b>Notes</b><br><br>(1) En plus de celui qui a été rapporté ci-dessus.<br>(2) La nécessité d’emporter le Talith et les Tefillin souligne que le voyage était prévu, d’emblée, pour plus d’un jour.<br>(3) Le Rabbi note, par ailleurs, que cette auberge était de qualité médiocre.<br>(4) Le Rabbi note, par ailleurs, qu’une seule fois, le Rabbi Rachab se rendit chez ces femmes, seul. Toutes les autres fois, il était accompagné par le Rabbi Rayats. Il note également que la veuve demanda au Rabbi Rachab s’il avait connu son mari. Le Rabbi lui répondit qu’ils avaient un lien de parenté éloigné, ce qui n’était pas le cas, mais ce fut le moyen de justifier les bienfaits que le Rabbi prodiguait à ses femmes, sans qu’elles en soient surprises.<br>(5) De son argent personnel.<br>(6) C’est-à-dire pendant l’hiver 5663 (1902-1903).<br>(7) C’est l’illustration de la nécessité de faire don de sa propre personne pour éviter la chute à un autre Juif. Il est clair qu’en l’occurrence, le Rabbi Rachab aurait pu charger l’un de ses ‘Hassidim de faire tout cela. Néanmoins, il voulut agir lui-même. Ceci peut être rapproché du récit selon lequel l’Admour Hazaken interrompit sa prière de Yom Kippour pour aller faire cuire une soupe, à une femme, résidant à l’extrémité de la ville, qui venait d’accoucher. Lui aussi aurait pu charger un ‘Hassid de le faire à sa place, mais il préféra agir personnellement.'

						'Siha 1 ' : 
						{
								'Titre' : ' La discussion du serviteur',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 25, page 99)',
										   'resume' : ' ',
										   'contenu' : '	Le verset ‘Hayé Sarah 24, 2 est : «Avraham dit à son serviteur, le doyen de sa maison(1)» et Rachi commentant le verset 24, 42 explique : «La discussion des serviteurs des Patriarches est meilleure que l’enseignement des enfants. En effet, la Paracha d’Eliézer est répétée deux fois dans la Torah(2), alors que de nombreux principes de la Torah n’ont été donnés que de manière allusive».<br><br>	L’affirmation selon laquelle : «la discussion des serviteurs des Patriarches est meilleure que l’enseignement des enfants» reçoit, en l’occurrence, une signification très profonde. Elle délivre, en effet, un enseignement applicable à certaines situations auxquelles peut se trouver confronté l’homme qui s’efforce de servir D.ieu.<br><br>	Cet «enseignement des enfants» fait allusion, notamment, à la crainte de D.ieu, qui est à l’origine de l’étude de la Torah et de la pratique des Mitsvot, par les enfants d’Israël, en toutes les générations. Un Juif a, en effet, la possibilité, la liberté, à tout moment, de faire un choix entre le droit chemin et ce qui s’en écarte. Son comportement ne dépend que de sa propre décision. Il est donc impossible de savoir, d’emblée, ce que sera «l’enseignement des enfants»(3).<br><br>	En revanche, «la discussion des serviteurs des Patriarches» présente une caractéristique fondamentalement différente. Elle est une prière(4). Un Juif qui prie ressent clairement et profondément qu’il ne peut pas s’en remettre à ses forces propres. Il lui faut donc prier, demander à D.ieu de lui accorder ce dont il a besoin(5).<br><br>	Bien plus, il ne s’agit pas, en l’occurrence, d’une simple prière, mais bien de celle d’un «serviteur», ayant la conscience profonde de n’être qu’un simple serviteur(6). Même s’il a multiplié d’importants accomplissements(7), il n’a pas le sentiment d’être un homme important(8). Il est insignifiant devant le Saint béni soit-Il(9).<br><br>	Telle est donc cette «discussion des serviteurs» et elle est effectivement : «meilleure que l’enseignement des enfants», car, quand un Juif se trouve dans une telle situation morale(10), quand il comprend qu’il ne fait rien par sa force propre, qu’il n’est rien par lui-même, il peut alors avoir la certitude de connaître une réussite prodigieuse, en tout ce qu’il accomplit(11).<br><br><b>Notes</b><br><br>(1) Eliézer, qu’il chargea de choisir une épouse pour son fils Its’hak.<br>(2) In extenso.<br>(3) Tout comme il est impossible d’influer sur le libre-arbitre de l’homme. Ainsi, disent nos Sages, dont la mémoire est une bénédiction : «tout est dans les mains de D.ieu, sauf la crainte de D.ieu», qui est livrée à la seule décision de l’homme.<br>(4) Le terme Si’ha, discussion, désigne la prière, dans la Torah. C’est ainsi qu’il est dit : «Its’hak sortit discuter dans le champ», ce qui veut dire qu’il pria.<br>(5) Nos Sages, dont la mémoire est une bénédiction, se demandent si la prière est une Mitsva de la Torah ou bien une disposition d’ordre rabbinique. On trouve des avis divergents, à ce propos. En revanche, il est une situation dans laquelle tous s’accordent pour admettre que la prière est instituée par la Torah. C’est celle de l’homme qui éprouve un besoin et qui souhaite en obtenir la satisfaction. Pour lui, il est effectivement une Mitsva de la Torah de formuler à D.ieu le besoin qu’il éprouve, afin de se convaincre que Lui seul peut l’exaucer.<br>(6) Le statut du serviteur veut qu’il soit à la disposition de son maître en permanence.<br>(7) Au préalable, en assumant cette fonction de serviteur.<br>(8) Nos Sages, dont la mémoire est une bénédiction, constatent que : «ce qui est acquis par le serviteur l’est d’emblée pour le compte du maître». Le serviteur n’a pas d’existence propre. Il ne peut donc pas tirer d’orgueil de ses accomplissements préalables. A aucun moment, il n’a le sentiment que ces accomplissements sont les siens propres.<br>(9) La relation de l’homme qui prie avec D.ieu est celle d’un serviteur avec son maître.<br>(10) Quand sa soumission à D.ieu est totale.<br>(11) En pareil cas, en effet, le Saint béni soit-Il ne peut qu’exaucer sa prière, puisqu’Il sait que la bénédiction qu’Il accorde à cet homme n’entraînera aucun débordement négatif, en sa personnalité.'
						},

						'Siha 2 ' : 
						{
								'Titre' : ' Le mauvais œil',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 2, page 160)',
										   'resume' : ' ',
										   'contenu' : '	Mon beau-père et maître, le saint Rabbi, quand il avait quatre ans, posa la question suivante à son père, le Rabbi Rachab :<br>«Pourquoi D.ieu a-t-il créé l’homme avec deux yeux ? Pourquoi n’aurait-il pas été suffisant qu’il en ait un seul(1) ?».<br><br>	Le Rabbi Rachab lui répondit :<br><br>	«C’est effectivement une bonne question(2). Si l’homme n’avait qu’un seul œil, ce serait le droit(3), ce qui veut dire que le second est le gauche(4).<br><br>	Les jouets et les friandises doivent être observés avec l’œil gauche(5). On doit aussi considérer sa propre personne avec son œil gauche, se juger avec rigueur, ne pas éviter les critiques, chercher sans cesse à s’améliorer, sans jamais renoncer(6).<br><br>	Quant à l’œil droit, il faut s’en servir pour observer un autre Juif(7). On doit toujours considérer les autres avec l’œil droit, découvrir leurs qualités, souligner les aspects positifs et favorables de leurs traits de caractère».<br><br><b>Notes</b>(1) Il est dit, en effet, que : «le Saint béni soit-Il n’a rien créé d’inutile dans Son Monde». Or, si un seul nez est suffisant pour sentir, pourquoi un seul œil ne serait-il pas suffisant pour voir ?<br>(2) Qu’il y a donc lieu de se poser afin de recueillir l’enseignement que délivre la réponse et de modifier son comportement en conséquence.<br>(3) Le côté de l’Attribut de bonté, ‘Hessed, qui suppose l’abondance, l’influence qui est largement distribuée, sans distinction.<br>(4) Le côté de l’Attribut de rigueur, Guevoura, qui suppose la parcimonie, la maîtrise de soi et la retenue, l’évaluation préalable de chaque situation.<br>(5) Afin d’éviter les abus.<br>(6) En effet, le service de D.ieu suppose une parfaite connaissance de sa propre personne, une pleine conscience de ses qualités et de ses défauts, de ses points forts et de ses points faibles. Sans cette analyse de sa personnalité, toute tentative d’aller de l’avant, dans son service de D.ieu est, d’emblée, vouée à l’échec.<br>(7) Avec complaisance, en le jugeant systématiquement d’une manière favorable.'
						},

						'Siha 3 ' : 
						{
								'Titre' : ' Première mission',
								'source' : '(Discours du Rabbi, Séfer Ha Si’hot 5748, tome 1, page 84)',
										   'resume' : ' ',
										   'contenu' : '	Le verset ‘Hayé Sarah 24, 4 dit : «C’est dans mon pays et dans ma patrie que tu iras et prendras une femme pour mon fils, pour Its’hak(1)».<br><br>	La première mission dont il est fait état dans la Torah est celle qu’Avraham confia à Eliézer. En effet, notre père Avraham délégua son serviteur fidèle, Eliézer, à ‘Haran, afin d’y trouver une épouse pour le fils qu’il aimait tant(2), Its’hak.<br><br>	De fait, la finalité de cette mission était d’assurer la pérennité du peuple d’Israël, de donner naissance à d’autres Juifs, les fils du peuple d’Israël. Et, afin d’atteindre cet objectif, Avraham n’hésita pas à envoyer son serviteur fidèle, Eliézer, dans un endroit aussi inférieur, aussi dévoyé, aussi écarté des valeurs morales que ‘Haran(3).<br><br>	Il est significatif de constater que cette mission est la première dont la Torah fait état(4). En effet, elle délivre un message éternel, pour toutes les générations, s’appliquant à la mission que chaque Juif reçoit, dans ce monde. Celle-ci consiste à rapprocher les autres Juifs des valeurs juives traditionnelles(5). Car, cette activité doit concentrer l’essentiel des efforts de chacun. Un Juif doit donner d’autres fils à notre Père Qui se trouve dans les cieux(6), apporter aux Juifs qui se sont éloignés la Lumière de la Torah et des Mitsvot, pour leur permettre de réintégrer les sentiers de la Tradition.<br><br>	Pour cela, il faut se rendre dans les endroits les plus éloignés(7), spirituellement, les plus étrangers à la sainteté et à la Torah, afin d’y trouver un Juif qu’il sera possible de rapprocher du service de D.ieu. Celui-ci, à son tour, fera revenir d’autres âmes juives(8), qui, de la sorte, figureront également parmi les familles du peuple d’Israël.<br><br><b>Notes</b><br><br>(1) C’est dans ces termes qu’Avraham confia à son serviteur Eliézer la mission de trouver une épouse pour son fils, Its’hak.<br>(2) Comme en atteste le verset, quand le Saint béni soit-Il demande à Avraham de le sacrifier : «ton fils, ton unique, que tu aimes, Its’hak».<br>(3) Nos Sages, dont la mémoire est une bénédiction, expliquent que ‘Haran est de la même étymologie que ‘Haron, la colère. Ils en déduisent que cet endroit était : «la colère de D.ieu dans le monde». Ils précisent aussi que Rivka s’y trouvait : «comme une rose parmi les ronces». Néanmoins, Avraham insista, tout particulièrement, pour que l’épouse de son fils soit issue de sa famille, au point que, quand Eliézer proposa sa propre fille, si sa mission à ‘Haran s’avérait infructueuse, Avraham lui répondit : «Mon fils est béni et ta fille est maudite» !<br>(4) Ce qui lui confère un caractère prioritaire, une importance particulière.<br>(5) Tout comme Eliézer reçut pour mission de permettre le mariage d’Its’hak, afin qu’il donne naissance au peuple d’Israël.<br>(6) Leur donner naissance spirituellement.<br>(7) Au point d’être comparables à ‘Haran.<br>(8) Conformément à l’expression de nos Sages, dont la mémoire est une bénédiction : «humide au point d’humecter».'
						},

						'Siha 4 ' : 
						{
								'Titre' : ' Le jour qui sera entièrement Chabbat',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 7, page 279)',
										   'resume' : ' ',
										   'contenu' : '	Il y avait un ‘Hassid enflammé de mon beau-père, le Rabbi, qui habitait à Lemberg, en Ukraine. A l’époque, le Rabbi résidait à Otwock(1), en Pologne. Ce ‘Hassid entreprit donc un long voyage pour se rendre chez le Rabbi.<br><br>	Quand le Rabbi lui accorda une audience, ce ‘Hassid lui demanda s’il pouvait réciter pour lui un discours ‘hassidique(2). Le Rabbi lui répondit :<br><br>«Ce n’est pas le moment de le faire. Un discours ‘hassidique est récité pendant le saint Chabbat(3)».<br><br>	Le ‘Hassid dit alors :<br><br>«Lorsque je viens chez le Rabbi, c’est pour moi, le saint Chabbat(4)».<br><br>A ces mots, le Rabbi appela un autre ‘Hassid(5) et il prononça ensuite un discours ‘hassidique devant l’un et l’autre(6).<br><br><b>Notes</b><br><br>(1) Dans la banlieue de Varsovie.<br>(2) C’est, en effet, le discours ‘hassidique, le Maamar, qui est le véhicule fondamental de l’enseignement du Rabbi. En l’étudiant, il est possible de s’attacher à la quintessence de celui qui l’a prononcé. C’est le sens de la requête formulée par ce ‘Hassid.<br>(3) En dehors des jours de fêtes et des célébrations ‘hassidiques, le Maamar est, de façon générale, récité pendant le Chabbat.<br>(4) En effet, le Chabbat est un jour d’élévation morale, permettant de prendre du recul par rapport au quotidien et de se consacrer plus clairement au service de D.ieu, à l’étude de la Torah et à la prière. Or, on peut donner la même définition d’une visite faite chez le Rabbi.<br>(5) Afin que ceci soit public.<br>(6) Ce qui veut bien dire que le Rabbi entérina la comparaison qui avait été établie par ce ‘Hassid entre le Chabbat et le séjour auprès du Rabbi.'

				'Toledot':

					'Serie 1':

						'Siha 1 ' : 
						{
								'Titre' : ' Double bénédiction',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 15, page 217)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Toledot 27, 28 dit : «Et, D.ieu te donnera de la rosée des cieux et des mets gras de la terre, le blé et la vigne en nombre(1)».<br><br>	Si l’on analyse la bénédiction qu’Its’hak donna à son fils, en en comparant les termes à la personnalité de celui qui l’accordait, on découvre ici deux aspects diamétralement opposés. D’une part, Its’hak était, par nature, un homme autoritaire, rigoriste et sévère(2). Son mode de vie et sa manière d’agir étaient basés sur la restriction et la limite. Mais, d’autre part, quand il bénit Yaakov, il lui offrit toute l’abondance du monde, sans introduire la moindre restriction(3).<br><br>	On constate, en effet, dans ce verset, qu’Its’hak accorda sa bénédiction à Yaakov pour que le Saint béni soit-Il lui prodigue tout le bien, à la fois matériel et spirituel, puisqu’il mentionna «les cieux»(4) et «la terre»(5).<br><br>	La signification de cette bénédiction est donc la suivante. La réunion de ces deux éléments opposés délivre à chacun un enseignement merveilleux. En effet, celui qui adopte une attitude rigoriste dans tous les domaines, qui a lui-même un comportement strict et dur, sans la moindre concession, a le devoir de réserver une telle attitude pour sa propre personne(6).<br><br>	Quand il ne s’agit pas de soi-même, mais de son prochain, une telle tournure d’esprit n’a plus lieu d’être. Pour l’autre, bien au contraire, il y a lieu de tout donner, sans limite. Pour sa propre personne, on peut avoir recours à la mesure et à la rigueur. En revanche, quand il s’agit de quelqu’un d’autre, il faut offrir sans compter, bénir et offrir largement(7).<br><br>Notes<br><br>(1) C’est la bénédiction qu’Its’hak accorda à Yaakov.<br>(2) Son âme émanait, en effet, de l’Attribut de rigueur, Guevoura et sa personnalité était construite sur cette rigueur. C’est la raison pour laquelle un des faits marquants de sa vie, rapporté par la Torah, est son désir permanent de creuser des puits. En effet, un puits a pour objet de mettre en évidence l’eau qui est cachée sous la terre. Et, de même, la rigueur met en évidence la qualité au prix de l’effort, à la différence de la bonté, ‘Hessed, qui donne largement et sans contrepartie. On verra, à ce propos, plus précisément, le troisième extrait de cette Paracha.<br>(3) On peut penser qu’un homme qui accorde une bénédiction le fait en fonction de ce qui est précieux pour lui, selon sa propre échelle des valeurs. Pourtant, il semble qu’en l’occurrence, Its’hak donna à son fils ce qu’il considérait comme superflu pour sa propre personne. Comment donc justifier les termes de sa bénédiction ?<br>(4) Les valeurs morales.<br>(5) Les biens matériels.<br>(6) La rigueur et la maîtrise de soi, qui sont des qualités pour sa propre personne, deviennent des défauts, quand elles sont appliquées à d’autres personnes.<br>(7) En l’occurrence, Its’hak fit ainsi la preuve que sa rigueur personnelle était une véritable qualité, émanant du domaine de la sainteté.'
						},

						'Siha 2 ' : 
						{
								'Titre' : ' Faire la vie',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 9, page 115)',
										   'resume' : ' ',
										   'contenu' : '	Mon(1) beau-père, le Rabbi, accorda une audience, peu après son arrivée en Amérique(2), à un homme qui était venu le consulter. Il lui demanda, notamment, quelle était son activité(3) et l’homme, selon la formulation américaine bien connue, lui répondit :<br><br>«Je fais ma vie(4)».<br><br>	Mon beau-père, le Rabbi lui répondit :<br><br>«Seul le Saint béni soit-Il fait la vie. Un Juif se contente de la recevoir».<br><br>	Il faut donc dire Le’haïm, «pour la vie(5)».<br><br>Notes<br><br>(1) L’un des présents à la réunion ‘hassidique durant laquelle ces propos furent prononcés souhaita Le’haïm au Rabbi, en lui présentant un petit verre d’eau-de-vie, comme le veut l’usage établi. Celui-ci, en réponse, relata le récit qui est rapporté ici.<br>(2) En Adar 5700 (1940).<br>(3) Professionnelle.<br>(4) I make a living. On dirait, en français : je gagne bien ma vie.<br>(5) Telle qu’elle est accordée par D.ieu.<br>'
						},

						'Siha 3 ' : 
						{
								'Titre' : ' Révéler la sainteté',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 15, page 191)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Toledot 27, 4 dit : «afin que mon âme te bénisse avant ma mort». Its’hak, par ces mots, envoie Esav, l’impie de ses deux fils jumeaux, chasser du gibier pour son compte(1) et lui préparer un bon repas, en échange d’une bénédiction particulière(2).<br><br>	La lecture de ce verset soulève une question évidente : Its’hak ne savait-il pas, n’avait-il pas conscience qu’Esav était un mauvais fils, un grand impie ? Pourquoi exprimait-il donc, avec tant d’insistance, le désir de le bénir(3) ? Comment Esav pouvait-il mériter une bénédiction de la bouche d’Its’hak(4) ?<br><br>	Si l’on observe la vie d’Its’hak, on peut remarquer une situation qui se reproduit à plusieurs reprises. Its’hak se consacra à creuser des puits, afin qu’en jaillissent des eaux vives(5). En fait, son action avait une dimension morale. Il creusait au fond de la terre, multipliait les efforts jusqu’à ce que l’eau apparaisse(6).<br><br>	Certains endroits semblaient, à l’époque, vides de toute sainteté, de toute spiritualité(7). Its’hak y creusait, en profondeur et il mettait en évidence les parcelles de sainteté qui étaient enfouies en la partie la plus grossière de la terre(8).<br><br>	C’est précisément pour cette raison qu’Its’hak était à ce point déterminé à bénir Esav l’impie. Il savait parfaitement qui était son fils(9). Malgré cela, ou peut-être même à cause de cela, il avait fait le choix de le combler de bénédictions. Il entendait, de cette façon, établir clairement qu’en creusant profondément le sol, en fournissant les efforts qui conviennent, il est possible de découvrir des eaux pures également chez Esav, de le relier à la sainteté et au Saint béni soit-Il(10).<br><br>	L’enseignement qui en découle est bien clair. Chaque Juif, qui qu’il soit, est réellement, au profond de lui, solidement attaché à la Divinité et à la sainteté. Même celui qui, en apparence, est très éloigné du service de D.ieu doit aussi en être rapproché. Quand on le rencontre, il faut creuser, infatigablement, sans se décourager, jusqu’à ce que le jet de son âme apparaisse à l’évidence. Dès lors, il réintègrera la voie de nos Pères(11).<br><br>Notes<br><br>(1) Nos Sages, dont la mémoire est une bénédiction, expliquent qu’Esav était adroit au point de pouvoir décocher une flèche qui tuait le gibier comme l’aurait fait un couteau de Che’hita. En effet, Its’hak respectait déjà les lois de la Cacherout.<br>(2) Qu’au final, il accorda à Yaakov, lequel s’était travesti et avait pris l’apparence d’Esav. Its’hak, pour sa part, pensait effectivement donner cette bénédiction à Esav.<br>(3) Bien plus, cette bénédiction était accordée par Its’hak avant sa mort et elle était donc, en quelque sorte, une passation de pouvoir. Its’hak, qui n’ignorait pas le comportement d’Esav, pouvait-il envisager sérieusement qu’il soit son successeur ?<br>(4) Ainsi, même en dehors de toute considération de succession, il est clair qu’Esav ne méritait pas la bénédiction d’Its’hak.<br>(5) Comme on l’indiquait dans le premier extrait de cette Paracha. A plusieurs reprises, Its’hak fut conduit, de nouveau, à creuser les puits qui avaient été rebouchés par les Philistins.<br>(6) C’est, en effet, la rigueur qui permet de mettre en évidence les éléments cachés. Ce fut un aspect fondamental de la mission confiée à Its’hak, ici-bas.<br>(7) Laquelle est symbolisée par l’eau.<br>(8) C’est la dimension ésotérique du forage de ces puits. De façon générale, chaque objet matériel porte en lui une parcelle de sainteté et, quand un Juif l’utilise d’une manière conforme à la Volonté de D.ieu, cette parcelle est libérée et elle peut réintégrer sa source, dans le domaine de la sainteté. Toutefois, certaines parcelles sont enfouies si profondément dans la matière du monde qu’il devient impossible de déceler leur présence. Its’hak, avec toute la puissance que lui conférait l’Attribut de rigueur, s’employa à apporter l’élévation précisément à ces parcelles-là.<br>(9) Il fit donc le choix délibéré de lui accorder cette bénédiction. Esav tenta de l’abuser, de lui faire croire qu’il était un homme pieux, en adoptant, en sa présence, un zèle particulier dans la pratique des Mitsvot, mais il ne parvint pas à ses fins. En outre, Its’hak décela, en l’attitude d’Esav, une rigueur, Guevoura, mise à la disposition des forces du mal. Il pensa donc que, muni de sa bénédiction, Esav parviendrait à se libérer de cette emprise du mal et à réintégrer le domaine de la sainteté.<br>(10) Ceci peut être lié à ce qui a été expliqué dans le premier extrait. Il n’y a pas lieu d’avoir une approche de rigueur, dans sa relation avec son prochain, car chacun possède le bien, au fond de lui et il suffit uniquement de le révéler.<br>(11) Ceci peut être rapproché de l’affirmation du Rambam, à la fin de son Michné Torah, selon laquelle : «la Torah a donné l’assurance qu’à la fin de leur exil, les enfants d’Israël parviendraient à la Techouva et seraient immédiatement délivrés».'
						},

						'Siha 4 ' : 
						{
								'Titre' : ' Le bâton du Rabbi',
								'source' : '(Yoman du Rabbi, page 174)',
										   'resume' : ' ',
										   'contenu' : '	Une fois, le Tséma’h Tsédek, qui n’était encore qu’un jeune enfant, rentrait chez lui, en sortant du ‘Héder et, comme à son habitude, il s’arrêta, pendant quelques instants, dans la chambre de son grand-père, l’Admour Hazaken(1).<br>	L’Admour Hazaken dit à son petit-fils :<br>«Mendélé ! Il faut étudier la Torah !».<br>Mais, l’enfant lui répondit :<br>«Cela ne m’attire pas».<br>L’Admour Hazaken s’indigna :<br>«C’est ainsi ? L’étude ne t’attire pas ?».<br><br>	L’Admour Hazaken se leva alors de son siège, il marcha jusqu’au coin de la pièce et il prit son bâton. Il frappa doucement l’enfant, sur son épaule, puis il déclara :<br><br>«Par ce geste, j’introduis en toi l’amour et la crainte de D.ieu, afin que, désormais, tu L’aimes et tu Le craignes(2)».<br><br>	Ce récit m’a été relaté par mon beau-père, le Rabbi et il a ajouté :<br><br>	«Le Rabbi Tséma’h Tsédek en fit de même avec mon grand-père et maître, le saint Rabbi Maharach. Et, lui-même en a fait de même avec mon père et maître, le Rabbi Rachab(3)».<br><br>	Je suppose que le Rabbi Rachab en fit de même pour mon beau-père et maître, le Rabbi(4).<br><br>Notes<br><br>(1) C’est lui qui assurait personnellement son éducation, depuis la mort de sa mère, la Rabbanit Dévora Léa, qui était la fille de l’Admour Hazaken.<br>(2) Cette bénédiction de l’Admour Hazaken, accordée au Tséma’h Tsédek, peut être comparée à celle d’Its’hak pour Esav qui a été commentée dans les extraits précédents.<br>(3) Cette phrase révèle toute la profondeur d’un acte, qui pourrait paraître anodin. Il semble, en effet, qu’il n’y ait là qu’un jeu d’un grand-père avec son petit-fils, encore enfant. Le Rabbi Rayats révèle donc qu’il s’agissait d’une pratique systématique, par laquelle chaque Rabbi conférait l’amour et la crainte de D.ieu à celui qui était appelé à lui succéder.<br>(4) Dès lors qu’il y avait là une pratique systématique. Et, sans doute le Rabbi Rayats rapportait-il ce récit au Rabbi afin de lui conférer ses forces, à son tour.'
