                             'commentaires' : 'Dans le chapitre 49, au paragraphe 2. Ce ne sont donc pas les lois et l’étude de la Torah, portant sur ce qui est permis et sur ce qui est interdit, qui sont l’arbre de la connaissance du bien et du mal, mais, plus exactement, ce que la Torah autorise et interdit, dont la vitalité émane de la Klipat Noga, qui est elle-même cet arbre de la connaissance du bien et du mal, comme on l’a dit.'
                    },
                    3 : 
                    {
                             'fr' : 'Tel est le sens du mot Assour, “interdit”, désignant ce qui se trouve sous l’emprise de la Klipa, qui ne peut pas recevoir l’élévation, comme c’est le cas pour ce qui est permis n’étant pas attaché et ligoté, Assour, à la Klipa.',
                             'commentaires' : 'Le mot Assour signifie à la fois “interdit” et “lié”. De même, le mot Moutar signifie à la fois “permis” et “détaché”. De fait, ces deux notions sont liées. Ce qui est interdit est lié aux Klipot. Un homme ne peut donc pas en faire un usage positif et il doit donc s’abstenir. En revanche, ce qui est permis peut être détaché des Klipot pour recevoir l’élévation et c’est précisément la mission qui incombe à l’homme.'
                    },
                    4 : 
                    {
                             'fr' : 'Ce qui est permis peut donc connaître l’élévation, par l’intermédiaire d’un homme qui le consomme pour D.ieu ou même, sans cette intention,',
                             'commentaires' : 'L’Admour Hazaken fait allusion ici à celui qui n’a pas, pendant qu’il consomme l’aliment, l’intention directe de servir D.ieu par l’énergie qu’il en tire, mais cherche uniquement à raffermir sa santé, par exemple. Une telle motivation n’est pas négative. Néanmoins, elle ne procède pas directement du service de D.ieu. Malgré cela, si par la suite, l’homme qui a consommé l’aliment de cette façon se sert de l’énergie qu’il en tire pour accomplir un acte du service de D.ieu, il réalisera alors l’élévation de tout ce qu’il a mangé et bu.'
                    },
                    5 : 
                    {
                             'fr' : 'par quiconque sert D.ieu par la force qu’il tire de cette consommation, étudie la Torah et prie D.ieu. En pareil cas, les lettres de la Torah et de la prière montent vers D.ieu, par la force de l’homme qui a consommé cet aliment.',
                             'commentaires' : 'On verra, à ce sujet, le chapitre 7 de la première partie du Tanya, soulignant qu’un homme doit consommer l’aliment avec l’intention d’investir l’énergie qu’il en tire dans le service de D.ieu parce que, de cette façon, il libère le bien contenu en cet aliment, lui permettant de réintégrer sa source et il repousse définitivement le mal qu’il contient et que son corps expulse.'
                    },
                    6 : 
                    {
                             'fr' : 'C’est ce qui se passe pendant la semaine.',
                             'commentaires' : 'La forme du service de D.ieu qui vient d’être décrite, libérant la spiritualité que contient l’aliment et permettant son élévation, est celle qu’il convient d’adopter pendant les jours de la semaine, à propos desquels il est dit : “Durant six jours, tu travailleras”. Il est alors nécessaire d’étudier la Torah et de prier afin d’apporter l’élévation à l’énergie contenue par les aliments que l’on consomme.'
                    },
                    7 : 
                    {
                             'fr' : 'Par contre, durant le Chabbat, la Klipat Noga elle-même reçoit l’élévation, en même temps que l’aspect superficiel de tous les mondes.',
                             'commentaires' : 'Selon le Ets ‘Haïm, chapitre 50, au paragraphe 6, tous les mondes reçoivent une élévation pendant le Chabbat. Dès lors, l’acte profane devient inconcevable et il n’est donc plus possible d’agir pour apporter l’élévation à la spiritualité. C’est alors l’aliment lui-même qui devient une Mitsva, non uniquement l’énergie que l’on en tire.'
                    },
                    8 : 
                    {
                             'fr' : 'C’est la raison pour laquelle il est alors une Mitsva de consommer tous les mets succulents du Chabbat, de la viande et du vin en abondance,',
                             'commentaires' : 'D’après le traité Chabbat 119a, le Choul’han Arou’h, Ora’h ‘Haïm, chapitre 250, au paragraphe 2 et le Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, chapitre 242, au paragraphe 12. Bien entendu, il reste nécessaire de consommer tous ces plats en l’honneur du Chabbat et avec l’intention de mettre en pratique la Mitsva du plaisir inhérent à ce jour. En revanche, la dimension de lutte, caractéristique de la semaine, de laquelle le Zohar dit : “On mange du pain à la force de son glaive”, est effectivement absente, pendant le Chabbat.'
                    },
                    9 : 
                    {
                             'fr' : 'alors qu’une même attitude, en semaine, serait une marque de gloutonnerie et de voracité.',
                             'commentaires' : 'Selon les termes du verset Devarim 21, 18. On verra, à ce sujet, le traité Sanhédrin 70a et le Zohar, tome 2, à la page 218a, de même que les chapitres 6 et 7 de la première partie du Tanya. Ainsi, le repas de la semaine a pour seule motivation la perpétuation du corps et il n’intègre pas la notion de plaisir, laquelle est, en revanche, présente durant le Chabbat. Toutefois, c’est alors le plaisir du Chabbat que l’homme doit éprouver, non celui de l’aliment !'
                    },
                    10 : 
                    {
                             'fr' : 'Il n’en est pas de même pour ce qui est interdit et qui ne peut donc pas recevoir l’élévation, ni pendant le Chabbat, ni pendant la semaine, y compris quand on prie et l’on étudie avec cette force,',
                             'commentaires' : 'La possibilité d’élever l’énergie tirée de l’aliment vers le service de D.ieu suppose qu’une telle élévation est possible, ce qui n’est pas le cas quand un aliment est “ligoté” par les Klipot. Toute tentative de servir D.ieu de cette façon ne pourrait que se révéler vaine. Ainsi, la première partie du Tanya indiquait que celui qui consomme un aliment Taref ne sera pas en mesure, par l’énergie qu’il en tire, de prier avec ferveur ou bien de comprendre la Sagesse de D.ieu exprimée par la Torah.'
                    },
                    11 : 
                    {
                             'fr' : 'si ce n’est en le consommant dans un cas de force majeure,',
                             'commentaires' : 'C’est le cas, par exemple, quand il s’agit de sauver la vie d’un malade. En pareil cas, l’homme qui, pour obtenir la guérison, prend, sur avis médical et après une décision rabbinique, un médicament non cacher, peut le consommer comme s’il était totalement permis. Faisant un même raisonnement, nos Sages disent : “Transgresse un Chabbat pour lui afin qu’il puisse respecter de nombreux Chabbats par la suite”. Une telle forme de transgression du Chabbat, ayant pour but de sauver une vie humaine, est un acte permis.'
                    },
                    12 : 
                    {
                             'fr' : 'ce qui est autorisé par nos Sages, dont la mémoire est une bénédiction et il devient ainsi (totalement) permis.',
                             'commentaires' : 'Selon les traités Pessa’him 25a Yoma 82a et le Choul’han Arou’h, Ora’h ‘Haïm, aux chapitres 617 et 618. Le mot “totalement”, placé entre parenthèses dans le texte, ne figurait pas dans les premières éditions du Tanya. Il doit vraisemblablement être omis.'
                    },
                    13 : 
                    {
                             'fr' : 'On ne peut pas en dire de même pour l’étude de la Torah, même si celle-ci porte sur les ‘Hala’hot de ce qui est interdit et de ce qui est permis, de ce qui est impur et de ce qui est pur, c’est-à-dire sur la Michna, la Boraïta, la Guemara et les Décisionnaires, expliquant et clarifiant ces propos d’une manière concrètement applicable.',
                             'commentaires' : 'Ainsi, si la réalité décrite par la Torah intègre du bien et du mal, la Torah elle-même est le bien intégral. La pensée ‘hassidique illustre cette idée en employant l’expression : “Yaakov et Essav dont il est question dans la Paracha”. Dans la réalité concrète, Yaakov est un Juste et Essav, un impie. A l’opposé, l’étude de ce que la Torah dit de Yaakov est l’étude de ce qu’elle enseigne sur Essav sont strictement équivalentes.'
                    },
                    14 : 
                    {
                             'fr' : 'Ceux-ci sont les “corps” de la Loi orale,',
                             'commentaires' : 'Les “corps” de la Loi sont les principes de son enseignement révélé, l’aspect législatif de la Torah. De fait, la réalité entre le corps et l’âme est comparable à celle qui existe entre l’aspect révélé de la Torah et sa dimension profonde. Et, tout comme la Hala’ha est concrètement applicable, le corps de la Torah est lié à la Sefira de Mal’hout, à l’origine de l’action concrète.'
                    },
                    15 : 
                    {
                             'fr' : 'correspondant à la Sefira de Mal’hout du monde d’Atsilout, comme l’indiquent le saint Zohar, à une infinité de références et le début des Tikounim, précisant que : “Mal’hout est la bouche, que nous appelons la Loi orale”.',
                             'commentaires' : 'Dans l’introduction des Tikounim, à la page 17a. La Sefira de Mal’hout correspond, en effet, au stade de la Parole, “la bouche”, qui permet de transmettre un message à son interlocuteur. De même, Mal’hout transmet les Lumières d’un monde au monde suivant, au sein de la création.'
                    },
                    16 : 
                    {
                             'fr' : 'En Atsilout, “Lui et Ses réceptacles ne font qu’un”,',
                             'commentaires' : 'Dans l’introduction des Tikouneï Zohar, à la page 3b. En Atsilout, la Lumière de l’En Sof est unifiée à ses réceptacles, au point que sa supériorité, par rapport à eux, ne soit pas significative. Cette absence de voile s’explique par l’absence totale du mal, dans le monde d’Atsilout. On verra, à ce sujet, le début de la lettre n°10 d’Iguéret Ha Kodech.'
                    },
                    17 : 
                    {
                             'fr' : 'ce qui veut dire que la Lumière de l’En Sof, béni soit-Il est profondément unifiée, en ce monde, car Lui, Sa volonté, Sa Sagesse s’introduisant dans Sa Parole, qui est appelée Mal’hout, tout cela ne fait qu’un.',
                             'commentaires' : 'A ce stade, on ne peut donc pas parler d’arbre de la connaissance du bien et du mal, l’unification à D.ieu étant totale. Il en est donc de même pour les Hala’hot, figurant dans les différentes parties de la Torah. Celles-ci sont le bien absolu et il est inconcevable de pouvoir les rattacher au mal, d’une quelconque façon.'
                    },
            }
        }
    },
    '7-8': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 26' : 
                {
                    1 : 
                    {
                             'fr' : 'Le Ari Zal écrit',
                             'commentaires' : 'Rabbi Chnéor Zalman introduit ici une analyse tendant à montrer que la Torah est le bien absolu, y compris quand elle se révèle ici-bas, de la manière la plus concrète. Car, elle conserve alors la trace de sa source spirituelle en Atsilout, où le mal est absent, comme le rappelait le passage précédent. Il est donc inconcevable de la rattacher à l’arbre de la connaissance du bien et du mal.',
                             'he' : '	ומה שאמר האריז״ל שהמשניות הן במלכות דיצירה רצונו לומר: לבוש מלכות דיצירה שנתלבשה בה מלכות דאצילות ומלכות דיצירה נקרא שפחה לגבי מלכות דאצילות ומלכות דבריאה נקרא אמה ותדע ממה שאמר האריז״ל, דמקרא, דהיינו תורה שבכתב, הוא בעשיה והרי מפורש בזהר ובכתבי האריז״ל, מקומות אין מספר, שהיא תפארת, שהוא זעיר אנפין דאצילות אלא, שמתלבשת בעשיה וכן הוא בהדיא בספר הכוונות, שמקרא ומשנה ותלמוד וקבלה, כולם באצילות אלא שמקרא מתלבש עד עשיה ומשנה עד היצירה ותלמוד בבריאה'
                    },
                    2 : 
                    {
                             'fr' : 'que la Michna émane de Mal’hout de Yetsira.',
                             'commentaires' : 'Dans le Péri Ets ‘Haïm, à la fois dans la “porte du comportement de l’étude” et dans la “porte des Mitsvot”, à la Parchat Vaet’hanan. Cette affirmation semble contredire celle du Zohar, précédemment citée, selon laquelle la Michna est liée à Mal’hout d’Atsilout, monde duquel le mal est absent, alors qu’il est déjà présent en Yetsira, à part égale avec le bien.'
                    },
                    3 : 
                    {
                             'fr' : 'Mais, il fait ainsi allusion au vêtement de Mal’hout de Yetsira, en lequel se revêt Mal’hout d’Atsilout.',
                             'commentaires' : 'En fait, le Ari Zal fait allusion à l’Attribut de Mal’hout du monde de Yetsira portant en lui Mal’hout d’Atsilout, lequel n’est pas modifié par son introduction en Brya et peut donc rester le bien absolu. C’est à ce stade que la Michna est une “servante”. Il n’en est pas de même, en revanche, pour la Michna telle qu’elle est en son essence, en Mal’hout d’Atsilout. A ce stade d’élévation, il ne serait pas possible de lui donner un tel qualificatif.'
                    },
                    4 : 
                    {
                             'fr' : 'Mal’hout de Yetsira est alors appelé “la servante”, par rapport à Mal’hout d’Atsilout, alors que Mal’hout de Brya est “la jeune fille”.',
                             'commentaires' : 'Il est clair que la “jeune fille” est un stade plus élevé que la “servante”. En effet, le mal est minoritaire en Brya, alors qu’il se trouve, en Yetsira, dans la même proportion que le bien.'
                    },
                    5 : 
                    {
                             'fr' : 'On peut l’établir',
                             'commentaires' : 'La texte se propose ici d’établir la différence qui peut être faite entre un niveau intrinsèque, Mal’hout d’Atsilout se trouvant en Atsilout et celui qui s’introduit en un autre, en l’occurrence Mal’hout d’Atsilout s’introduisant en Mal’hout de Yetsira.'
                    },
                    6 : 
                    {
                             'fr' : 'à partir de ce qu’écrit le Ari Zal : les versets, soit la Loi écrite, proviennent d’Assya.',
                             'commentaires' : 'En effet, le sens de la Loi écrite nous échappe. Seule la Loi orale permet d’en percevoir toutes les implications. Dans la mesure où les versets de la Torah échappent à notre rationalité, ce sont, avant tout, leurs mots qui importent. Or, ceux-ci sont matériels, écrits avec de l’encre sur un parchemin. C’est pour cette raison que la Loi écrite est rattachée au monde d’Assya, celui de l’action concrète.'
                    },
                    7 : 
                    {
                             'fr' : 'Certes, il est dit clairement, dans le Zohar et les écrits du Ari Zal, à une infinité de références, qu’ils correspondent à Tiféret, au sein de Zéer Anpin du monde d’Atsilout.',
                             'commentaires' : 'Tiféret, réalisant la synthèse entre ‘Hessed et Guevoura, est l’attribut dominant, parmi les Sefirot de Zéer Anpin, celles de l’émotion. Mais, en tout état de cause, il s’agit bien ici d’une Sefira du monde d’Atsilout, duquel le mal est absent et non du monde d’Assya.'
                    },
                    8 : 
                    {
                             'fr' : 'Toutefois, cet Attribut s’introduit en Assya,',
                             'commentaires' : 'Ainsi, tout comme la source de la Michna est un Attribut d’Atsilout introduit dans le monde de Yetsira sans être modifié par lui, la Loi écrite est aussi un Attribut d’Atsilout, introduit dans le monde d’Assya sans être modifié par lui.'
                    },
                    9 : 
                    {
                             'fr' : 'ce qui est affirmé sans ambiguïté dans le Séfer Ha Kavanot : la Loi écrite, la Michna, le Talmud et la Kabbala proviennent tous d’Atsilout.',
                             'commentaires' : 'C’est la réponse finale à la question traitée par ce passage. Toutes les parties constitutives de la Torah émanent du monde d’Atsilout, à propos duquel il est dit : “Le mal ne t’habite pas”. Chacune de ces parties de la Torah ne peut donc être que le bien absolu.'
                    },
                    10 : 
                    {
                             'fr' : 'Néanmoins, la Loi écrite s’introduit en Assya,',
                             'commentaires' : 'C’est cette introduction dans le monde d’Assya qui fait l’importance de ces mots, comme on l’a indiqué. Ainsi, le roi David demanda au Saint béni soit-Il et obtint de Lui que la lecture des mots des Tehilim, y compris par les personnes qui n’en comprennent pas le sens, soit considérée comme l’étude des parties les plus ardues de la Torah, Negaïm, les lois des plaies et Ohalot, les lois relatives à la propagation de l’impureté.'
                    },
                    11 : 
                    {
                             'fr' : 'la Michna en Yetsira',
                             'commentaires' : 'La Michna se rattache au monde de Yetsira parce qu’elle émet des Hala’hot, distinguant ainsi ce qui est permis et lié à l’Attribut de ‘Hessed de ce qui est interdit et lié à l’Attribut de Guevoura. Or, ces deux Attributs sont dominants dans le monde de Yetsira.'
                    },
                    12 : 
                    {
                             'fr' : 'et le Talmud en Brya.',
                             'commentaires' : 'Le Talmud émane du monde de Brya parce qu’il donne la raison de la Loi, faisant appel au raisonnement qui est construit grâce à la Sefira de Bina, dominante dans ce monde de Brya.'
                    },
            }
        }
    },
    '8-8': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 26' : 
                {
                    1 : 
                    {
                             'fr' : 'Ainsi, lorsque Mal’hout d’Atsilout s’introduit en la Klipat Noga,',
                             'commentaires' : 'L’Admour Hazaken aborde ici une notion nouvelle. Après avoir expliqué que la Torah s’introduit en la création et s’y répartit dans le bien et le mal entre lesquels se partage chaque créature, il ajoute ici qu’il en est de même pour Mal’hout d’Atsilout, s’introduisant en l’Attribut de Mal’hout des mondes suivants et pouvant, dès lors, être appelé : “l’arbre de la connaissance du bien et du mal”. C’est selon cette définition qu’il faut comprendre le passage du Raya Méhemna introduisant la présente lettre.',
                             'he' : 'והנה, כשהמלכות דאצילות מתלבשת בקליפת נוגה, כדי לברר הניצוצות שנפלו בחטא אדם הראשון וגם הרפ״ח ניצוצין שנפלו בשבירת הכלים אזי גם המלכות דאצילות נקראת בשם עץ הדעת טוב ורע, לגבי זעיר אנפין דאצילות שאינו יורד שם, ונקרא עץ חיים והנה התלבשות המלכות בקליפת נוגה, הוא סוד גלות השכינה אשר שלט האדם באדם כו׳ וזהו שכתוב ברעיא מהימנא: ובזמנא דאילנא דטוב ורע שלטא כו׳, אינון כו׳ דהיינו: בזמן גלות השכינה, שמשפעת לחיצונים שהם בקליפת נוגה, שהערב רב יונקים משם ומתמציתו ניזונין תלמידי חכמים בגלות ואז, עיקר עבודת האדם, ועיקר עסק התורה והמצות, הוא לברר הניצוצות, כנודע מהאריז״ל לכן, עיקר ענין הלימוד הוא בעיון ופלפול הלכה, באיסור והיתר, טומאה וטהרה לברר המותר והטהור מהאסור והטמא, על ידי עיון ופלפול הלכה, בחכמה בינה ודעת כנודע, דאורייתא מחכמה נפקת, ובחכמה דייקא אתברירו והיינו חכמה עילאה דאצילות, המלובשת במלכות דאצילות סוד תורה שבעל פה (בסוד אבא יסד ברתא) המלובשת במלכות דיצירה [סוד] המשניות (וברייתות המלובשות בקליפת נוגה, שכנגד עולם היצירה ששם מתחיל בחינת הדעת [נ’א הרע] שבנוגה) [נוסח אחר: והברייתות המלובשות בקליפת נוגה שכנגד עולם העשיה, ששם מתחיל בחינת הרע שבנוגה] כנודע מהאריז״ל'
                    },
                    2 : 
                    {
                             'fr' : 'afin d’affiner les parcelles qui sont tombées lors de la faute d’Adam, le premier homme, de même que les deux cent quatre vingt-huit parcelles qui sont tombées lors de la cassure des réceptacles,',
                             'commentaires' : 'Au début de la création, les Sefirot du monde de Tohou se brisèrent en deux cent quatre vingt-huit parcelles, parce que leurs Lumières étaient trop intenses, alors que leurs réceptacles étaient trop réduits pour les contenir. Dans un premier temps, le mal et le bien étaient hermétiquement séparés, au sein de la création. Les parcelles ne pouvaient donc pas s’introduire dans la matière du monde. Puis, il y eut la faute de l’arbre de la connaissance du bien et du mal, commise par Adam, le premier homme. A la suite de cette faute, le bien et le mal s’entremêlèrent, au sein de la matière et ces parcelles de sainteté, résultant de la cassure, furent, par la suite, enfermées dans les Klipot. Quand elles en seront libérées, grâce à l’action des hommes, les Klipot perdront toute vigueur et elles dépériront.'
                    },
                    3 : 
                    {
                             'fr' : 'Mal’hout d’Atsilout est alors elle-même appelée : “l’arbre de la connaissance du bien et du mal”, par rapport à Zéer Anpin d’Atsilout,',
                             'commentaires' : 'Bien entendu, cela ne veut pas dire que la Torah est enfermée dans le mal, ce qu’à D.ieu ne plaise, mais, bien au contraire, qu’elle apporte les moyens de distinguer le bien du mal, d’élever le premier et d’écarter le second.'
                    },
                    4 : 
                    {
                             'fr' : 'qui n’y descend pas et est appelé : “l’arbre de la vie”.',
                             'commentaires' : 'Selon les termes du verset Béréchit 1, 10. C’est effectivement le stade auquel la Torah correspond. Aussi, est-il dit que celui qui en consomme le fruit reçoit la vie éternelle, tout comme la Torah est elle-même immuable.'
                    },
                    5 : 
                    {
                             'fr' : 'En fait, l’introduction de Mal’hout dans la Klipat Noga est la dimension ésotérique de l’exil de la Che’hina, “l’homme qui domine l’homme”.',
                             'commentaires' : 'Kohélet 8, 9 : “J’ai observé tout cela en concentrant mon attention à toute l’œuvre qui est réalisée sous le soleil, en un temps où l’homme domine l’homme, pour son malheur”. On verra, à ce propos, la longue explication de la lettre n°25 d’Iguéret Ha Kodech, selon laquelle “l’homme” de la Klipa domine “l’homme de la sainteté”, pendant la période de l’exil. C’est donc durant cette période que les érudits de la Torah doivent se consacrer à l’étude des Hala’hot, afin de séparer le bien du mal et de lui apporter l’élévation. De la sorte, ils établissent clairement de quelle manière la Loi doit être tranchée et ils suppriment le voile inhérent au monde.'
                    },
                    6 : 
                    {
                             'fr' : 'Et, c’est pour cela qu’il est écrit, dans le Raya Méhemna : “pendant la période en laquelle l’arbre du bien et du mal domine, ils…”,',
                             'commentaires' : 'Rabbi Chnéor Zalman répond ici à la question précédemment posée sur ce passage du Raya Méhemna, selon lequel, pendant la période de domination de l’arbre de la connaissance du bien et du mal, les érudits de la Torah disposent uniquement, pour assurer leur subsistance, de ce que leur donnent les ignorants. C’est pour cela qu’ils étudient les Lois grâce auxquelles ils distinguent ce qui est permis de ce qui est interdit, ce qui est pur de ce qui est impur. Or, demandait le texte, ne disposaient-ils pas de champs et de vignes, à l’époque du second Temple, alors même qu’ils étudiaient ces Lois ? Rabbi Chnéor Zalman précise donc que cette affirmation du Raya Méhemna se rapporte spécifiquement à la période de l’exil, en général, pendant laquelle la Che’hina accorde son influence aux Klipot. Et, il constate qu’il en fut également ainsi, à l’époque du second Temple.'
                    },
                    7 : 
                    {
                             'fr' : 'c’est-à-dire quand la Che’hina est en exil et accorde son influence aux forces extérieures, soit à la Klipat Noga, de laquelle la “foule nombreuse”',
                             'commentaires' : 'Selon une version plus exacte, il convient de remplacer : “la foule nombreuse tire sa vitalité” par : “les nations nombreuses tirent leur vitalité”. En effet, il s’agit bien ici de tous ceux qui se rattachent aux Klipot'
                    },
                    8 : 
                    {
                             'fr' : 'tire sa vitalité et dont la quintessence nourrit les érudits de la Torah se trouvant en exil.',
                             'commentaires' : 'Ce n’est donc pas des ignorants que dépendent les érudits de la Torah, mais de la Klipat Noga, du fait de l’exil de la Che’hina, qui vivifie cette Klipa et lui permet d’être à l’origine de ce qui est permis et ce qui est interdit, ce qui pur et ce qui est impur.'
                    },
                    9 : 
                    {
                             'fr' : 'L’aspect essentiel de leur service de D.ieu et de leur pratique de la Torah et des Mitsvot réside alors en l’élévation de ces parcelles, comme l’établit le Ari Zal.',
                             'commentaires' : 'Dans le Chaar Ha Mitsvot, à la Parchat Vaet’hanan. La divine Providence conduira donc l’homme, tout au long de son existence, auprès des objets matériels contenant les parcelles auxquelles il est chargé d’apporter l’élévation. Avant la révélation messianique, c’est là la mission essentielle confiée au monde et, bien plus, la délivrance sera possible uniquement quand elle aura été conduite à son terme.'
                    },
                    10 : 
                    {
                             'fr' : 'C’est pour cette raison que l’étude consiste essentiellement à approfondir la Hala’ha et à la discuter, à établir ce qui est interdit et ce qui est permis, ce qui est impur et ce qui est pur, à séparer le permis et le pur de l’interdit et de l’impur,',
                             'commentaires' : 'L’étude de la Torah est ainsi le reflet de la mission que le Saint béni soit-Il confie au monde. Pendant l’exil, cette mission consiste à élever les parcelles de sainteté. C’est donc cette étude qui en donne les moyens en distinguant celles qui peuvent recevoir l’élévation de celles qui ne le peuvent pas.'
                    },
                    11 : 
                    {
                             'fr' : 'en approfondissant la Hala’ha et en la discutant par les forces de ‘Ho’hma, de Bina et de Daat.',
                             'commentaires' : 'Les trois facultés intellectuelles sont mentionnées ici, car l’homme doit avoir recours à elles pour déterminer la Loi et s’attacher à elle, jusqu’à la mettre en pratique, dans l’action concrète. C’est au sein de cette analyse intellectuelle que doit apparaître l’éclairage divin pour que la conclusion de l’étude soit exacte, comme les Sages le disent à propos du roi David : “D.ieu est avec lui et la Hala’ha est tranchée selon son avis”.'
                    },
                    12 : 
                    {
                             'fr' : 'On sait, en effet, que : “la Torah émane de la Sagesse”,',
                             'commentaires' : 'D’après, notamment, le Zohar, tome 2, à la page 85a et tome 3, à la page 81a. Il est dit aussi que : “D.ieu et Sa Ho’hma ne font qu’un”. C’est la raison pour laquelle ‘Ho’hma est une phase de soumission intellectuelle, préalable au raisonnement proprement dit. Cette soumission est nécessaire pour s’attacher à D.ieu. C’est grâce à elle que : “la Hala’ha est tranchée selon son avis”.'
                    },
                    13 : 
                    {
                             'fr' : '‘Ho’hma et c’est précisément par ‘Ho’hma qu’est réalisée l’élévation,',
                             'commentaires' : 'C’est la première des trois forces intellectuelles précédemment citées. Elle correspond au début de la compréhension, qui est une phase de sélection, distinguant ce qui doit appartenir au raisonnement que l’on veut bâtir de ce qui ne le concerne pas. C’est donc ‘Ho’hma qui permet de déterminer ce qui est permis et ce qui est interdit, ce qui est pur et ce qui est impur. De la sorte, l’Attribut de ‘Ho’hma, s’exprimant dans la Torah, est bien à l’origine de l’élévation des parcelles, après que la Hala’ha ait été tranchée, selon le Zohar, tome 2, à la page 254b, commenté par le Ets ‘Haïm, chapitre 18, au paragraphe 5 et chapitre 39, au paragraphe 1.'
                    },
                    14 : 
                    {
                             'fr' : 'c’est-à-dire par la ‘Ho’hma supérieure d’Atsilout, qui se revêt en Mal’hout d’Atsilout, dans la dimension ésotérique de la Loi orale (celle du “père, fondement de la fille,',
                             'commentaires' : 'Le “père” est ici l’Attribut de ‘Ho’hma, auquel le texte faisait allusion au préalable. Et, c’est bien ‘Ho’hma qui est à l’origine de Mal’hout, l’Attribut de l’action concrète, à l’origine de l’introduction dans les mondes suivants, tout comme le père est à l’origine de la fille, selon l’explication du Zohar, tome 3, aux pages 248a, 256b et 258a.'
                    },
                    15 : 
                    {
                             'fr' : 's’introduisant en Mal’hout de Yetsira, qui est la dimension ésotérique de la Michna (et de la Boraïta s’introduisant en Klipat Noga et correspondant au monde de Yetsira, là où commence Daat [autre version : le mal] de Noga) (autre version : et de la Boraïta s’introduisant en Klipat Noga et correspondant au monde d’Assya, là où commence le mal de Noga),',
                             'commentaires' : 'C’est en Yetsira qu’émerge l’attribut de Daat que possède la Klipat Noga. En ce sens, le mal de Noga est la Klipat Noga du monde de Yetsira, possédant moitié de bien et moitié de mal, comme on l’a dit, alors que la Klipat Noga d’Assya comporte une majorité de mal et seulement une petite part de bien.'
                    },
                    16 : 
                    {
                             'fr' : 'comme l’indique le Ari Zal.',
                             'commentaires' : ''
                    },
            }
        }
    },
    '9-8': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 26' : 
                {
                    1 : 
                    {
                             'fr' : 'Celui qui est avisé en déduira une idée, qui est une immense merveille, ce qui est accompli dans les cieux, là-haut, par l’approfondissement et la clarification de la Hala’ha tranchée à partir de la Guemara, des premiers et des derniers Décisionnaires.',
                             'commentaires' : 'L’Admour Hazaken s’extasie ici devant le rôle de l’érudit de la Torah, qui analyse une situation nouvelle, que la Torah n’a pas encore envisagée, en se servant des notions de la Torah qu’il a déjà acquises. Cet homme, à l’issue de son raisonnement, adoptera une conclusion et énoncera une Hala’ha qui, auparavant, n’était pas encore connue !',
                             'he' : 'והמשכיל יבין ענין פלא גדול מזה מאד, מה נעשה בשמים ממעל, על ידי עיון ובירור הלכה פסוקה, מן הגמרא ופוסקים ראשונים ואחרונים מה שהיה בהעלם דבר קודם העיון הלז כי על ידי זה, מעלה הלכה זו מהקליפות שהיו מעלימים ומכסים אותה, שלא היתה ידועה כלל, או שלא היתה מובנת היטב בטעמה שהטעם הוא סוד הספירה חכמה עילאה, שנפלו ממנה ניצוצות בקליפות, בשבירת הכלים והם שם בבחינת גלות, שהקליפות שולטים עליהם, ומעלימים חכמת התורה מעליונים ומתחתונים וזהו שכתוב ברעיא מהימנא, שהקושיא היא מסטרא דרע'
                    },
                    2 : 
                    {
                             'fr' : 'Car, tout cela demeurait caché, avant cet approfondissement',
                             'commentaires' : 'En fait, cet homme ne crée pas une Hala’ha nouvelle, car, si c’était le cas, celle-ci ne pourrait pas être la Volonté de D.ieu. En fait, avant son étude, cette Hala’ha existait déjà, mais elle était cachée, inconnue. Et, c’est donc bien son analyse, menée par les forces de son propre intellect, qui permet de la révéler.'
                    },
                    3 : 
                    {
                             'fr' : 'et, de cette façon, on élève cette Hala’ha au-dessus des Klipot qui la cachaient et qui l’occultaient, de sorte qu’elle n’était pas connue, ou bien que sa raison n’était pas parfaitement comprise.',
                             'commentaires' : 'Telle est bien la raison d’être de la Klipa, terme qui désigne une écorce, dont la vocation est de dissimuler le fruit. Une occultation de la vérité ne peut donc être que le fait des Klipot.'
                    },
                    4 : 
                    {
                             'fr' : 'En effet, cette raison est la dimension ésotérique de la Sefira de ‘Ho’hma supérieure,',
                             'commentaires' : 'Un exemple permettra de le comprendre. Une explication de la Torah peut porter, par exemple, sur toute la profondeur de l’exil et l’effet qui y est exercé par le mal, lequel sera alors profondément ressenti. A l’opposé, la Hala’ha proprement dite, permettant de comprendre cette situation, est bien un effet de la ‘Ho’hma de D.ieu et elle ne se trouve donc jamais en exil.'
                    },
                    5 : 
                    {
                             'fr' : 'de laquelle des parcelles sont tombées dans les Klipot, lors de la cassure des réceptacles et celles-ci s’y trouvent donc en état d’exil. Les Klipot les dominent et elles dissimulent la sagesse de la Torah aux créatures supérieures',
                             'commentaires' : 'Ces créatures supérieures sont les anges et les âmes, qui ne subissent pas le voile de la matière. Malgré cela, lorsqu’une Hala’ha de la Torah n’a pas encore été tranchée parce que la parcelle de sainteté qui lui correspond est encore enfermée dans les Klipot, ces créatures n’en ont pas connaissance.'
                    },
                    6 : 
                    {
                             'fr' : 'et inférieures.',
                             'commentaires' : 'Les créatures inférieures sont les hommes, âmes vêtues du corps qui, a fortiori, ne connaissent pas la Hala’ha qui n’a pas encore été tranchée.'
                    },
                    7 : 
                    {
                             'fr' : 'De ce fait, le Raya Méhemna dit qu’une question émane du côté du mal.',
                             'commentaires' : 'Une question est l’énoncé d’une difficulté, faisant obstacle à la compréhension de la Hala’ha. Une telle situation est possible uniquement du fait du mal, de la Klipa qui occulte la sagesse de la Torah. Puis, lorsque la Hala’ha est libérée des Klipot, elle devient parfaitement compréhensible et toutes les questions disparaissent.'
                    },
            }
        }
    },
    '10-8': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 26' : 
                {
                    1 : 
                    {
                             'fr' : 'En fait, les créatures supérieures n’ont pas le pouvoir d’élever et de faire remonter ce qui, lors de la cassure, est tombé en Klipat Noga.',
                             'commentaires' : 'L’Admour Hazaken introduit ici une idée nouvelle. Il disait, au préalable, que la Hala’ha n’ayant pas été tranchée n’est connue ni par les créatures supérieures, ni par les créatures inférieures. Il ajoute ici que les premières n’ont pas le pouvoir de la trancher et que seules les secondes en reçoivent la capacité.',
                             'he' : '	והנה העליונים, אין להם כח לברר ולהעלות מהשבירה שבקליפת נוגה אלא התחתונים לבד לפי שהם מלובשים בגוף חומרי, משכא דחויא, מקליפת נוגה והם מתישים כחה, בשבירת התאוות ואתכפיא סטרא אחרא, ויתפרדו כל פועלי און ולכן באים העליונים לשמוע חידושי תורה מהתחתונים מה שמחדשים ומגלים תעלומות החכמה, שהיו כבושים בגולה עד עתה וכל איש ישראל יוכל לגלות תעלומות חכמה, (לגלות) ולחדש שכל חדש הן בהלכות הן באגדות, הן בנגלה הן בנסתר כפי בחינת שרש נשמתו ומחוייב בדבר להשלים נשמתו, בהעלאת כל הניצוצות שנפלו לחלקה ולגורלה, כנודע (וכל דברי תורה, ובפרט דבר הלכה, היא ניצוץ מהשכינה, שהיא היא דבר ה׳ כדאיתא בגמרא: דבר ה׳, זו הלכה סוד מלכות דאצילות, המלבשת לחכמה דאצילות, ומלובשים במלכות דיצירה וירדו בקליפת נוגה בשבירת הכלים וזהו שכתוב בגמרא: כל העוסק בתורה, אמר הקדוש ברוך הוא, מעלה אני עליו כאלו פדאני ואת בני מבין האומות העולם'
                    },
                    2 : 
                    {
                             'fr' : 'Seules les créatures inférieures le peuvent, car elles possèdent un corps grossier, une “peau de serpent”,',
                             'commentaires' : 'D’après l’expression des Tikouneï Zohar, Tikoun n°21, à la page 48b et l’on verra, à ce sujet, le chapitre 31 de la première partie du Tanya. En effet, le serpent fait allusion aux trois Klipot totalement impures, alors que sa peau, son “vêtement”, représente la Klipat Noga. En outre, le serpent mue et perd sa peau. De même, la Klipat Noga peut recevoir l’élévation en perdant sa “peau”, le mal qu’elle contient, pour ne conserver que le bien.'
                    },
                    3 : 
                    {
                             'fr' : 'émanant de la Klipat Noga',
                             'commentaires' : 'Selon le Ets ‘Haïm, chapitre 49, au paragraphe 4. Les créatures inférieures, les hommes, possédant un corps qui émane de la Klipat Noga, se trouvent en prise directe avec elle et ils sont donc mieux à même de libérer les Hala’hot qui sont encore dissimulées dans cette Klipat Noga.'
                    },
                    4 : 
                    {
                             'fr' : 'et elles parviennent à l’affaiblir en brisant leurs passions',
                             'commentaires' : 'Les créatures inférieures affaiblissent la Klipa qui exerce son influence sur elles en brisant les passions qu’elle leur inspire. De ce fait, elles seules ont le pouvoir de libérer les parcelles se trouvant enfermées dans les Klipot. Elles peuvent donc réaliser également l’élévation de la sagesse de la Torah, occultée par ces Klipot.'
                    },
                    5 : 
                    {
                             'fr' : 'et en repoussant “l’autre côté”, de sorte que : “se dispersent tous ceux qui font le mal”.',
                             'commentaires' : 'Tehilim 92, 10. Ceux qui font le mal sont ici les Klipot et, quand elles se dispersent, comme l’indique ce verset, le mal est séparé du bien. Dès lors, les parcelles de sainteté peuvent recevoir l’élévation. C’est à ce propos que le verset Tehilim 50, 16 dit : “D.ieu dit à l’impie : Pourquoi commentes-tu Mes Décrets ? Pourquoi as-tu Mon alliance à la bouche ?”. En effet, l’impie est celui qui est incapable d’élever la Torah. Son étude perd donc toute raison d’être. A l’opposé, il est dit, à propos du roi David : “D.ieu est avec lui et la Hala’ha est tranchée selon son avis”, comme on l’a indiqué au préalable. C’est grâce à cela que David fut en mesure de gagner la guerre contre les philistins. On verra, à ce propos, la fin du chapitre 17 de la première partie du Tanya.'
                    },
                    6 : 
                    {
                             'fr' : 'C’est pour cela que les créatures supérieures viennent entendre les nouvelles explications de la Torah qui sont développées par les créatures inférieures,',
                             'commentaires' : 'D’après le Zohar, tome 1, à la page 4b et tome 3, à la page 173a et, se servant d’une image, le Chir Hachirim dit, à ce propos : “Des amis écoutent ta voix”. Les créatures supérieures ont l’étude et la contemplation du Divin pour seule activité. Elles sont donc capables de percevoir la valeur d’une Hala’ha libérée des Klipot.'
                    },
                    7 : 
                    {
                             'fr' : 'mettant en évidence et révélant les phases cachées de la sagesse, lesquelles étaient, jusqu’alors, dissimulées par l’exil. Chaque homme d’Israël a la capacité de révéler ces phases cachées de la sagesse,',
                             'commentaires' : 'C’est à ce propos qu’il est dit, dans le rituel de la prière : “Accorde-nous notre part de Ta Torah”. Ainsi, chaque Juif possède “sa part”, des explications que lui seul peut développer. Pour autant, ces explications appartiennent bien à “Ta Torah”, celle de D.ieu, dont la Hala’ha tranchée est la Volonté.'
                    },
                    8 : 
                    {
                             'fr' : '(de les révéler) et d’introduire des explications nouvelles, aussi bien de la Hala’ha, de la Aggada, de la partie révélée, de la partie cachée, selon le niveau et la source de son âme.',
                             'commentaires' : 'Selon le Chaar Ha Guilgoulim, à la 17ème introduction. Le niveau et la source de l’âme sont son degré d’élévation et l’Attribut duquel elle émane. C’est en fonction de cela que l’explication révélée sera plus ou moins profonde, appartiendra à telle ou telle autre partie de la Torah, sera inspirée par l’Attribut de ‘Hessed, comme c’est le cas pour Hillel, ou bien par celui de Guevoura, comme c’est le cas pour Chamaï. Et, l’on peut ainsi comprendre qu’il y ait, dans la Guemara, des questions qui restent sans réponse, puis sont expliquées par les Sages des générations ultérieures. En effet, le monde, à l’époque de sa rédaction, n’avait pas encore reçu de l’arbre de la connaissance du bien et du mal l’élévation nécessaire pour les trancher. Les hommes ne pouvaient donc pas en ôter l’obscurité et la Klipa. Puis, par la suite, se révélèrent dans le monde des âmes qui purent apporter des réponses à ces questions.'
                    },
                    9 : 
                    {
                             'fr' : 'Il est donc tenu de le faire, afin de parfaire son âme en élevant toutes les parcelles qui ont été dévolues à sa part et à son sort, comme on le sait.',
                             'commentaires' : 'Selon le Zohar, tome 1, à la page 4b, Séfer Ha Guilgoulim, au chapitre 4 et lois de l’étude de la Torah, chapitre 1, au paragraphe 4 et chapitre 2, au paragraphe 2. Dès lors qu’une possibilité est accordée à l’homme, celui-ci doit l’utiliser pleinement. S’il ne le fait pas, il introduit un défaut dans la création, conformément à l’affirmation de nos Sages, selon laquelle : “le Saint béni soit-Il ne fit rien d’inutile dans Son monde”.'
                    },
                    10 : 
                    {
                             'fr' : '(Toutes les paroles de la Torah et chaque point de Hala’ha sont des étincelles de la Che’hina, qui est la Parole de D.ieu, comme l’affirme la Guemara : “La Parole de D.ieu, c’est la Hala’ha”,',
                             'commentaires' : 'Dans le traité Chabbat 138b. Comme nous l’avons vu, la Parole est une émanation de la Sefira de Mal’hout. La présence d’une Hala’ha dans la Klipa est donc bien une projection de l’Attribut de Mal’hout, au sein de cette Klipa.'
                    },
                    11 : 
                    {
                             'fr' : 'dimension ésotérique de Mal’hout d’Atsilout, qui reçoit en elle ‘Ho’hma d’Atsilout et s’introduit en Mal’hout de Yetsira, puis tombe dans la Klipat Noga',
                             'commentaires' : 'Il en résulte bien que les paroles de la Torah, en général et la Parole de D.ieu, qui est la Hala’ha, en particulier, se trouvant, en exil, dans la Klipa qui les dissimulent, alors qu’elles sont le bien absolu, doivent en être libérées. Aussi, l’homme qui développe une explication nouvelle de la Torah ou bien répond à une question qui a été posée et, de la sorte, établit clairement la Hala’ha, apporte-t-il, de cette façon, l’élévation à une parcelle de la Che’hina se trouvant en exil.'
                    },
                    12 : 
                    {
                             'fr' : 'lors de la cassure des réceptacles).<br/> <br/> C’est pour cette raison qu’il est écrit, dans la Guemara : “De quiconque se consacre à la Torah, le Saint béni soit-Il dit : ‘Je le considère comme s’il M’avait délivré, avec Mes enfants, d’entre les nations du monde”.',
                             'commentaires' : 'Dans le traité Bera’hot 8a et l’on verra le Zohar, tome 3, à la page 281a, ce qui confirme l’explication développée précédemment et veut bien dire que l’étude de la Torah a pour effet de libérer les parcelles de la Che’hina exilées dans les Klipot. C’est pour cette raison que l’étude de la Torah, à l’heure actuelle, a essentiellement pour but de déterminer ce qui est permis et ce qui est interdit, ce qui est pur et ce qui est impur.'
                    },
            }
        }
    },
    '11-8': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 26' : 
                {
                    1 : 
                    {
                             'fr' : 'Par contre, lorsque la Che’hina quittera la Klipat Noga (autre version : les Klipot), à l’issue de l’élévation des parcelles, le mal se séparera du bien et “se disperseront tous ceux qui font le mal”.',
                             'commentaires' : 'Tehilim 92, 10. Il en sera ainsi, lors de la délivrance messianique, à l’issue de la phase actuelle de Tikoun, de la réparation de la faute de l’arbre de la connaissance du bien et du mal, lorsque le bien aura été entièrement séparé du mal, au sein de la création.',
                             'he' : '	אבל בצאת השכינה מקליפת נוגה [נ’א מהקליפות] אחר שיושלם בירור הניצוצות, ויופרד הרע מהטוב, ויתפרדו כל פועלי און ולא שלטא אילנא דטוב ורע, בצאת הטוב ממנה אזי לא יהיה עסק התורה והמצות לברר בירורין כי אם ליחד יחודים עליונים יותר, להמשיך אורות עליונים יותר, שלמעלה מהאצילות כמו שכתב האריז״ל והכל על ידי פנימיות התורה, לקיים המצות בכוונות עליונות, שמכונות לאורות עליונים כי שרש המצות הוא למעלה מעלה, באין סוף ברוך הוא (ומה שאמרו רז״ל, דמצות בטילות לעתיד לבא היינו בתחיית המתים אבל לימות המשיח, קודם תחיית המתים, אין בטלים) ולכן יהיה גם עיקר עסק התורה גם כן בפנימיות המצות, וטעמיהם הנסתרים אבל הנגלות יהיו גלוים וידועים לכל איש ישראל, בידיעה בתחלה, בלי שכחה ואין צריך לעסוק בהם, אלא לערב רב שלא יזכו למטעם מאילנא דחיי, שהוא פנימיות התורה והמצוה וצריכים לעסוק [בתורה] במשנה, להתיש כח הסטרא אחרא הדבוק בהם (על ידי עסק התורה) שלא תשלוט בהם, להחטיאם כדכתיב: והחוטא בן מאה שנה יקולל, שיהיו חוטאים מערב רב וגם למעשה יהיו צריכים לפרטי הלכות אסור וטומאה יותר מישראל שלא יארע להם פסול וטומאה ואסור כי לא יאונה כו׳ וגם אפשר, וקרוב הדבר, שידעו מפנימיות התורה, כל גופי התורה הנגלית כמו אברהם אבינו, עליו השלום ולכן אין צריך לעסוק בהם כלל מה שאין כן בזמן בית שני, היו צריכים לעסוק גם כי לא בשביל הלכה למעשה בלבד, אלא שזהו עיקר העבודה להתיש כח הסטרא אחרא, ולהעלות ניצוצי הקדושה, על ידי התורה והעבודה, כמו שכתוב במקום אחר ואחר הדברים והאמת האלו, יובן היטב בתוספת ביאור הרעיא מהימנא דלעיל במה שאמר: אילנא דטוב ורע כו׳ רצונו לומר: קליפת נוגה, שהוא עיקר עולם הזה כמו שכתוב בעץ חיים ודי למבין'
                    },
                    2 : 
                    {
                             'fr' : 'Dès lors, l’arbre du bien et du mal ne dominera plus, car le bien l’aura quitté.',
                             'commentaires' : 'C’est alors que la Klipat Noga disparaîtra. En effet, celle-ci domine, à l’heure actuelle, uniquement par le bien qu’elle porte en elle. Quand elle le perdra, elle n’aura plus de raison d’être. Alors, s’accompliront les termes du verset : “Je supprimerai l’esprit d’impureté de la terre”.'
                    },
                    3 : 
                    {
                             'fr' : 'Par la suite, le but de la pratique de la Torah et des Mitsvot ne sera plus l’élévation des parcelles, mais il consistera à réaliser des unifications plus élevées, à attirer des Lumières plus hautes que celles d’Atsilout, comme l’écrit le Ari Zal.',
                             'commentaires' : 'Le mal aura alors disparu de la terre et les actions des hommes, ici-bas, auront pour effet de réaliser des unifications entre les sphères célestes des différents mondes. Bien entendu, celles-ci seront plus élevées que les Unifications qui sont réalisées, à l’heure actuelle, pendant le temps de l’exil, par l’étude de la Torah.'
                    },
                    4 : 
                    {
                             'fr' : 'Tout cela sera accompli par la dimension profonde de la Torah,',
                             'commentaires' : 'A l’heure actuelle, le service de D.ieu a pour effet d’élever la matière du monde. L’étude de la Torah porte donc essentiellement sur sa partie révélée, sur les Hala’hot qui permettent cette élévation. Dans le monde futur, celle-ci aura été pleinement réalisée et le service de D.ieu consistera donc à unifier les sphères célestes entre elles. L’étude de la Torah portera donc essentiellement sur ce qui décrit ces Unifications, sa dimension profonde.'
                    },
                    5 : 
                    {
                             'fr' : 'afin de mettre en pratique les Mitsvot avec une ferveur intense,',
                             'commentaires' : 'Cette ferveur est basée sur la contemplation de ce qui est accompli dans les sphères célestes, lors de la pratique de la Mitsva, selon les enseignements de la dimension profonde de la Torah. Elle permet de révéler ici-bas les Lumières les plus hautes.'
                    },
                    6 : 
                    {
                             'fr' : 'correspondant à de hautes lumières… En effet, la source des Mitsvot est particulièrement élevée, en l’En Sof, béni soit-Il.',
                             'commentaires' : 'Précisément du fait de leur source élevée, les Mitsvot pourront, dans le monde futur, recevoir une nouvelle définition et révéler, à celui qui les met en pratique et au monde entier, des Lumières plus hautes que celles qu’elles permettent d’obtenir, à l’heure actuelle.'
                    },
                    7 : 
                    {
                             'fr' : '(Nos Sages disent que : “les Mitsvot seront abolies, dans le monde futur”,',
                             'commentaires' : 'Dans le traité Nidda 61b. En revanche, le Ran, commentant le traité Kiddouchin, chapitre 4, au paragraphe 466, dit : “Il est évident pour nous que les Mitsvot ne seront nullement modifiées, entre la période actuelle et celle du Machia’h”. A ce propos, le Be’hayé, à la fin de son commentaire de la Parchat Vayéle’h, explique : “Nos Sages disent que la Torah sera oubliée en Israël. Ce sera le cas après la résurrection des morts, non pas dès la venue du Machia’h, ce qu’à D.ieu ne plaise. Après la résurrection, le mauvais penchant disparaîtra et, dès lors, la Torah sera oubliée”. On peut penser, en effet, qu’alors se révèlera la Torah telle qu’elle se trouve en l’Essence de D.ieu. On oubliera donc la Torah de l’époque actuelle, qui est revêtue de l’enveloppe de la Klipat Noga. Ceci peut être rapproché du fait que Rav Zeïra jeûna pendant quarante jours pour oublier le Talmud Babli, quand il voulut accéder à l’étude du Talmud Yerouchalmi. De fait, la différence entre le Babli et le Yerouchalmi peut être comparée à celle qui existe entre notre Torah et celle qui se trouve en l’Essence de D.ieu. On peut citer également le fait qu’une âme, quittant ce monde, doit, avant d’intégrer le Gan Eden, traverser le Nahar Di Nor, le fleuve de feu qui lui fait oublier ce qu’elle a vu ici-bas.'
                    },
                    8 : 
                    {
                             'fr' : 'mais ce sera le cas uniquement après la résurrection des morts. Durant la période messianique, en revanche, avant cette résurrection, elles ne seront pas abolies).<br/> <br/> C’est aussi pour cela que l’étude de la Torah sera essentiellement consacrée à la dimension profonde des Mitsvot et à leurs raisons cachées.',
                             'commentaires' : 'Parce que le service de D.ieu, dans le monde futur, consistera à réaliser des Unifications supérieures. Comme on l’a dit, l’étude de la Torah portera alors, avant tout, sur la dimension profonde de la Torah et des Mitsvot.'
                    },
                    9 : 
                    {
                             'fr' : 'Par contre, les aspects révélés',
                             'commentaires' : 'Rabbi Chnéor Zalman fait allusion ici aux aspects révélés de la Torah et des Mitsvot, aux ‘Hala’hot tranchées, indiquant ce qui est permis et ce qui est interdit. Ces aspects seront connus de tous et il sera donc inutile de les étudier.'
                    },
                    10 : 
                    {
                             'fr' : 'seront évidents et connus de chaque homme juif, d’une connaissance acquise d’emblée, sans oubli.',
                             'commentaires' : 'Après la disparition de l’oubli, qui est une émanation de la Klipa, une seule étude suffira pour apporter à l’homme la connaissance définitive de la ‘Hala’ha, sans qu’une révision ne soit nécessaire par la suite. On verra, à ce propos, les lois de l’étude de la Torah, de l’Admour Hazaken, chapitre 2, au paragraphe 10.'
                    },
                    11 : 
                    {
                             'fr' : 'Il sera donc inutile de les étudier, si ce n’est pour la “foule nombreuse”, qui n’aura pas le mérite de goûter à l’arbre de la vie, c’est-à-dire à la dimension profonde de la Torah et des Mitsvot, qui devra donc encore étudier la Torah, la Michna, afin d’affaiblir “l’autre côté” qui lui restera attaché, (grâce à l’étude de la Torah, ces mots ne figurent pas dans le manuscrit), de sorte qu’il ne les domine pas et ne les conduise pas à la faute,',
                             'commentaires' : 'La “foule nombreuse”, les nations qui se sont jointes à Israël sans épouser formellement le Judaïsme, n’a pas accès à la connaissance des Hala’hot, pendant la période actuelle. Elle ne pourra donc pas les connaître, “sans oubli”, dans le monde futur et elle devra donc continuer à les apprendre, comme les Juifs le font durant le temps de l’exil.'
                    },
                    12 : 
                    {
                             'fr' : 'ainsi qu’il est écrit : “L’homme âgé de cent ans qui commet la faute sera maudit”.',
                             'commentaires' : 'Ichaya 65, 20, verset qui permet d’établir qu’il y aura encore des hommes commettant des fautes. L’Admour Hazaken précise donc qu’après la révélation messianique, ceux-ci ne peuvent pas être des Juifs. Ils appartiendront, en fait, à la “foule nombreuse”, qui devra étudier la Hala’ha et pourra faillir à le faire, qui, en outre, pourra encore être victime de l’oubli. '
                    },
                    13 : 
                    {
                             'fr' : 'Il y aura donc bien, parmi cette “foule nombreuse”, des hommes qui commettront des fautes.',
                             'commentaires' : 'Selon le traité Pessa’him 68a et le Zohar, tome 1, à la page 114b. C’est l’explication de l’affirmation de nos Sages, précédemment citée, selon laquelle : “seul l’assujettissement aux nations distingue ce monde de la période messianique”. En effet, hormis la proclamation de la suprématie d’Israël, “le monde conservera les mêmes pratiques”.'
                    },
                    14 : 
                    {
                             'fr' : 'En outre, d’une manière concrète, il leur sera nécessaire de connaître le détail des lois relatives à ce qui est interdit et impur, plus que les enfants d’Israël, qui ne pourront plus être confrontés à ce qui est disqualifié, impur et interdit, “car, il n’arrive…”.',
                             'commentaires' : '“aucun malheur au Juste, alors que les impies sont accablés par les souffrances”, Michlé 12, 21. Il en sera ainsi pour tous les Juifs, qui seront des Justes, mais non pour ceux qui appartiennent à la foule nombreuse et qui pourront donc encore être confrontés à ce qui est disqualifié, impur et interdit. On verra aussi, à ce sujet, le commentaire du Ramban sur le verset Devarim 30, 6, les traités Yebamot 121a, Avoda Zara 39a, ‘Houlin 59a et le Zohar, tome 3, à la page 276a. Les Tossafot, commentant le traité ‘Houlin 5b, mentionnent ce verset et précisent que la protection du Juste lui est accordée uniquement pour ce qui concerne la nourriture, mais non pour les autres interdits. Néanmoins, il en est ainsi seulement pour la présente période. Dans le monde futur, en revanche, les Justes seront protégés de toutes les transgressions à la fois, sans qu’une précaution particulière ne soit nécessaire. A l’inverse, il n’en sera pas de même pour la foule nombreuse.'
                    },
                    15 : 
                    {
                             'fr' : 'De plus, il est possible et probable qu’ils connaîtront tous les “corps” de la Torah révélée à travers sa partie profonde, comme ce fut le cas pour notre père Avraham, puisse-t-il reposer en paix.',
                             'commentaires' : 'Avraham “accomplit toute la Torah avant qu’elle soit donnée”, selon l’expression des traités Yoma 28b, Kiddouchin 82a et le Zohar, tome 1, à la page 264b, y compris les dispositions qui furent prisent ultérieurement. C’est ainsi qu’il célébrait la fête de Pessa’h en consommant des Matsot, bien avant la sortie d’Egypte. En fait, il mettait en pratique les Préceptes de la partie révélée de la Torah par l’intermédiaire de sa dimension profonde, laquelle n’est pas soumise au temps. Il est donc envisageable que chaque Juif en fasse de même, après la délivrance. C’est donc ce recours systématique à la dimension profonde de la Torah qui dispensera les hommes d’étudier sa partie législative et révélée, les “corps” de la Torah.'
                    },
                    16 : 
                    {
                             'fr' : 'Ils ne devront donc pas les étudier du tout.<br/> <br/> Il n’en fut pas de même à l’époque du second Temple. Cette étude leur était alors nécessaire, y compris quand elle n’avait pas pour objet de déterminer la Hala’ha, concrètement applicable. En effet, la phase essentielle du service de D.ieu consistait alors à affaiblir l’autre côté et à élever les parcelles de sainteté, grâce à la Torah et à ce service, comme cela est expliqué par ailleurs.',
                             'commentaires' : 'La période du second Temple fut moralement plus basse que celle du premier. Les chefs de ces génération devaient donc compenser cette chute spirituelle par un engagement accru en l’étude de la Torah et la pratique des Mitsvot, dont il n’était donc pas question de se dispenser. On verra, à ce propos, les traités Yoma 9b et Sotta 48b.'
                    },
                    17 : 
                    {
                             'fr' : 'Après ces propos et cette vérité,',
                             'commentaires' : 'Rabbi Chnéor Zalman adopte cette formule de conclusion de la présente analyse aux termes du verset Divreï Ha Yamim 2, 32, 1 : “Après ces propos et cette vérité, San’hériv, roi d’Assyrie, vint envahir Yehouda”, indiquant le passage à une autre idée, sans rapport avec celle qui était exposée au préalable.'
                    },
                    18 : 
                    {
                             'fr' : 'on comprendra clairement, avec une précision accrue, le passage du Raya Méhemna qui a été cité précédemment et qui parle de : “l’arbre du bien et du mal…”, c’est-à-dire de la Klipat Noga, se trouvant essentiellement dans ce monde, comme cela est écrit dans le Ets ‘Haïm.',
                             'commentaires' : 'Au chapitre 49, soulignant que la Klipat Noga est l’aspect essentiel de ce monde, pendant le temps de l’exil. En revanche, après la venue du Machia’h, elle cessera de le dominer, comme cette lettre l’a montré, par le détail.'
                    },
                    19 : 
                    {
                             'fr' : 'Ceci sera suffisant pour l’initié.',
                             'commentaires' : 'L’Admour Hazaken fait allusion ici à ceux qui ont accès à la dimension profonde de la Torah et sont donc familiers de toutes les notions auxquelles cette lettre fait appel.'
                    },
            }
        }
    },
    '12-8': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 27' : 
                {
                    1 : 
                    {
                             'fr' : 'Cette lettre fut écrite',
                             'commentaires' : 'La présente lettre d’Iguéret Ha Kodech est l’une de celles que l’on peut dater, au moins approximativement. En effet, Rabbi Chnéor Zalman la rédigea à la suite du décès de Rabbi Mena’hem Mendel de Horodok, afin de consoler les ‘Hassidim, très affectés par cette perte Ce décès se produisit, vraisemblablement, en 5549 (1789) et c’est donc cette année-là, ou bien au début de 5550 qu’elle fut rédigée. ',
                             'he' : '	אהוביי אחיי ורעיי אשר כנפשי כו׳ ה׳ עליהם, יחיו חיים עד העולם וצאצאיהם אתם, זרע אמת ברוכי ה׳ המה, מעתה ועד עולם אחרי דרישת שלומם, כמשפט לאוהבי שמו באתי לדבר על לב נדכאים, הנאנחים והנאנקים, ולנחמם בכפליים לתושיה אשר שמעה אזני, ותבן לה על מאמר רז״ל, דשבק חיים לכל חי כי צדיק באמונתו יחיה וביראת ה׳ לחיים וברשפי אש שלהבת אהבתו מחיים לכל בהן חיי רוחו [ונשמתו] כל ימי חלדו ויהי בהעלות ה׳ רוחו ונשמתו אליו יאסוף ויעלה בעילוי אחר עילוי, עד רום המעלות שבק חיי רוחו פעולתו אשר עבד בה לפנים בישראל פעולת צדיק לחיים לכל חי, היא נפש כל חי הקשורה בנפשו בחבלי עבותות אהבה רבה ואהבת עולם, בל תמוט לנצח אשר מי האיש החפץ חיים, לדבקה בה׳ חיים בעבודתו תדבק נפשו והיתה צרורה בצרור החיים את ה׳ בחיי רוח אפינו אשר אמרנו: בצלו נחיה בגוים אשר שבק לנו, בכל אחד ואחד כפי בחינת התקשרותו באמת, ואהבתו אהבת אמת הטהורה, מקרב איש ולב עמוק כי כמים הפנים וכו׳ ורוח אייתי רוח ואמשיך רוח ורוחו עומדת בקרבינו ממש כי בראותו ילדיו, מעשה ידיו בקרבו, יקדישו שמו יתברך אשר יתגדל ויתקדש, כאשר נלך בדרך ישרה אשר הורנו מדרכיו ונלכה באורחותיו נצח סלה ועד'
                    },
                    2 : 
                    {
                             'fr' : 'aux habitants de la Terre Sainte,',
                             'commentaires' : 'Il existe aussi une autre version de ce texte, dans laquelle figure la mention : “aux ‘Hassidim ne résidant pas en Terre Sainte”. Mais peut-être les deux versions sont-elles exactes. En effet, il n’est pas exclu que l’Admour Hazaken ait adressée un premier exemplaire de cette lettre en Terre Sainte et un autre, en Russie.'
                    },
                    3 : 
                    {
                             'fr' : 'puisse-t-elle être restaurée et rebâtie, très bientôt et de nos jours, Amen, afin de les consoler selon les mystères de la sagesse,',
                             'commentaires' : 'Selon les termes du verset Job 11, 6 : “Il te révélera selon les mystères de la sagesse”, le terme Kiflaïm, “selon les mystères”, pouvant signifier aussi : “doublement”, ce qui permet de traduire le verset : “doublement pour atteindre la sagesse”. En effet, l’Admour Hazaken se propose ici de développer une explication de la Torah, qui apporte une double consolation.'
                    },
                    4 : 
                    {
                             'fr' : 'après le décès du Rav, érudit bien connu, homme de D.ieu et saint,',
                             'commentaires' : 'D’après les termes du verset Mela’him 2, 4, 9, à propos du prophète Elicha : “C’est un homme de D.ieu, un saint, cet homme qui nous visite toujours”. De fait, le Tsaddik est l’homme de D.ieu dont il révèle la Parole et il est saint parce qu’il se sépare des préoccupations du monde pour se consacrer à Son service.'
                    },
                    5 : 
                    {
                             'fr' : 'lumière d’Israël, qui est un pilier de droiture, un maillet puissant,',
                             'commentaires' : 'Selon l’expression du traité Bera’hot 28b. De même, le premier chapitre de la première partie du Tanya définissait le Tsaddik comme le “fondement du monde”, le pilier sur lequel il repose, qui en est toute la puissance.'
                    },
                    6 : 
                    {
                             'fr' : 'notre maître et notre chef, Rabbi Mena’hem Mendel, dont l’âme est un Eden.',
                             'commentaires' : 'Il s’agit, en l’occurrence, de Rabbi Mena’hem Mendel de Vitebsk ou de Horodok, qui succéda au Maguid de Mézéritch, à la tête de la communauté ‘hassidique, au sein de laquelle il jouissait d’un grand prestige. Par la suite, il quitta la Russie et il conduisit la Alya des ‘Hassidim, en Erets Israël, en 5537 (1777). Ceux-ci s’installèrent d’abord à Safed, puis à Tibériade. C’est là que Rabbi Mena’hem Mendel quitta ce monde, le 1er Iyar 5548 (1788). Dans la présente lettre, Rabbi Chnéor Zalman console les ‘Hassidim, pour lesquels la perte fut douloureuse, en leur affirmant que, spirituellement, le Tsaddik est toujours présent et il continue à distribuer à ses disciples les forces nécessaires pour étudier la Torah et pour servir D.ieu.'
                    },
                    7 : 
                    {
                             'fr' : 'Mes aimés, mes frères et mes amis qui sont comme mon âme…, que D.ieu vous accorde la vie,',
                             'commentaires' : 'D’après les termes du verset Ichaya 38, 16 : “ceux qu’animent le souffle de vie”. Il est d’usage de souhaiter une longue vie à l’endeuillé et c’est donc par cette formule que Rabbi Chnéor Zalman introduit cette lettre.'
                    },
                    8 : 
                    {
                             'fr' : 'une vie pour l’éternité,',
                             'commentaires' : 'Selon l’expression du verset Tehilim 133, 3 décrivant la bénédiction de D.ieu, en l’occurrence obtenue par l’intermédiaire du roi se trouvant à Sion. Ainsi, il apparaît clairement que la vie véritable n’a pas d’interruption, car la mort n’affecte que le corps.'
                    },
                    9 : 
                    {
                             'fr' : 'de même qu’à vos enfants, descendance de vérité, bénie de D.ieu,',
                             'commentaires' : 'D’après les termes conjoints des versets Ichaya 65, 23 : “Ils seront la nation bénie de l’Eternel et leurs enfants resteront avec eux” et Yermyahou 2, 21 : “une vigne choisie, une descendance de droiture”, qui saura conserver la vie éternelle des parents.'
                    },
                    10 : 
                    {
                             'fr' : 'dès maintenant et à jamais. Après m’être enquis de votre état, selon Son jugement envers ceux qui aiment Son Nom,',
                             'commentaires' : 'Selon l’expression du verset Tehilim 119, 132 : “Tourne-Toi vers moi et prends-moi en grâce, selon Ton jugement envers ceux qui aiment Ton Nom”. Les ‘Hassidim, auxquels Rabbi Chnéor Zalman s’adressent aiment le Nom de D.ieu et, de ce fait, il convient, avant d’entrer dans le vif du sujet de cette lettre, de s’assurer qu’ils vont bien.'
                    },
                    11 : 
                    {
                             'fr' : 'je m’adresse au cœur de ceux qui sont brisés,',
                             'commentaires' : 'D’après les termes du verset Ichaya 57, 15 : “pour vivifier l’esprit des humbles, pour ranimer le cœur des affligés”, par la perte de celui qui avait été le dernier dirigeant de l’ensemble du mouvement ‘hassidique, lequel, par la suite, s’est réparti entre différentes écoles.'
                    },
                    12 : 
                    {
                             'fr' : 'qui gémissent et qui se plaignent,',
                             'commentaires' : 'Selon le verset Yé’hezkel 9, 4 : “tu dessineras un signe sur le front des hommes qui gémissent et qui se plaignent”, suggérant que la douleur est encore vive. L’Admour Hazaken tente donc de l’apaiser par la présente lettre.'
                    },
                    13 : 
                    {
                             'fr' : 'afin de les consoler selon les mystères de la sagesse.',
                             'commentaires' : 'Job 11, 6. Le corps de la lettre reprend ici la formulation de la phrase en exergue, qui peut se lire également : “doublement pour atteindre la sagesse” afin d’annoncer l’explication de la Torah qui va suivre.'
                    },
                    14 : 
                    {
                             'fr' : 'Mon oreille a entendu et elle a perçu',
                             'commentaires' : 'D’après le verset Job 13, 1. Plus précisément, l’Admour Hazaken emploie l’expression : “mon oreille a entendu” à propos de ce qu’il a reçu de ses maîtres et il ajoute : “elle a perçu”, pour indiquer qu’il a complété cet enseignement par sa propre réflexion.'
                    },
                    15 : 
                    {
                             'fr' : 'l’enseignement de nos Sages, dont la mémoire est une bénédiction, selon lequel : “Il a laissé la vie pour tous les vivants”.',
                             'commentaires' : 'Ainsi, un homme qui quitte ce monde laisse la vie à tous ceux qui lui survivent. Il en est ainsi pour quiconque perd l’existence physique et, plus encore, pour le Tsaddik, qui lègue la vie à sa génération. Plus profondément, on peut ajouter que c’est sa propre vie qu’il offre ainsi aux autres, dans sa dimension spirituelle, sa foi, sa crainte, son amour, qui sont les fondements du service de D.ieu, vivifiant la Torah et les Mitsvot. On verra, à ce propos, les traités Bera’hot 61b et Baba Metsya 92a, les responsa des premiers et des derniers Sages, le Rambam, lois du lévirat et du déchaussement, chapitre 4, au paragraphe 30, de même que la première lettre d’Iguéret Ha Kodech.'
                    },
                    16 : 
                    {
                             'fr' : 'En effet, “le Juste vit par sa foi”',
                             'commentaires' : '‘Habakouk 2, 4. C’est donc bien la foi qui est à l’origine de sa vie. Or, celle-ci est une valeur morale, immuable et qui n’est pas altérée par la disparition physique. Le Tsaddik peut donc la transmettre aux autres.'
                    },
                    17 : 
                    {
                             'fr' : 'et “la crainte de D.ieu est vie”.',
                             'commentaires' : 'Michlé 23, 14. C’est, en outre, la crainte de D.ieu qui fait vivre le Tsaddik. Toutes ces situations établissent, comme le texte le dira plus loin, que la vie véritable du Tsaddik n’est pas physique. Or, la mort n’atteint que cette dimension physique, qui n’est pas significative, chez un Tsaddik. C’est pour cela qu’elle n’entraîne aucune interruption véritable.'
                    },
                    18 : 
                    {
                             'fr' : 'Dans les étincelles du feu et les flammes,',
                             'commentaires' : 'Selon les termes du verset Chir Hachirim 8, 6 : “ses étincelles sont des étincelles de feu, une flamme divine”. Ainsi, de son vivant, le Tsaddik distribue la vie avec la plus grande flamme. C’est pour cela qu’il peut continuer à le faire après avoir quitté ce monde.'
                    },
                    19 : 
                    {
                             'fr' : 'son amour, de son vivant, a été accordé à tous ceux qui portaient en eux la vie de son esprit,',
                             'commentaires' : 'Ichaya 38, 16. C’est ainsi son amour de D.ieu qui est transmis à ses disciples et l’on verra, à ce propos, la fin du chapitre 31 de la première partie du Tanya. Il en résulte que l’influence du Tsaddik a trois aspects, la foi, la crainte et l’amour. Pour les obtenir, le disciple doit s’attacher, par ses émotions, au Roua’h du Tsaddik, ou encore, selon la seconde version, par sa perception intellectuelle, à sa Nechama.'
                    },
                    20 : 
                    {
                             'fr' : 'Roua’h (selon une autre version : de son âme, Nechama), pendant toute la durée de sa vie.',
                             'commentaires' : 'D’après l’expression du verset Tehilim 39, 6 : “la durée de ma vie est insignifiante devant Toi”. Ainsi, l’attachement au Tsaddik s’inscrit dans la durée. Il ne peut pas se limiter à une rencontre ou à un échange. C’est grâce à cela qu’il se maintient par la suite.'
                    },
                    21 : 
                    {
                             'fr' : 'Puis, D.ieu a fait remonter vers Lui',
                             'commentaires' : 'Selon les termes du verset Mela’him 2, 2, 1 : “L’Eternel fit monter Elyahou au ciel dans un tourbillon”. Le corps n’est pas mentionné dans ce texte, qui cite uniquement les niveaux de Roua’h et de Nechama, auxquels il était fait allusion au préalable. Ceci démontre à quel point ce corps est négligeable. La vie véritable est donc bien celle de l’âme.'
                    },
                    22 : 
                    {
                             'fr' : 'cet esprit, Roua’h et cette âme, Nechama. Il l’a rappelé',
                             'commentaires' : 'Job 34, 14 : “Il lui retire Son esprit et Son souffle”. En effet, D.ieu fixe d’emblée le nombre de jours qu’Il accorde à l’homme, au cours desquels celui-ci doit mener à bien la mission qui lui est confiée. Lorsque ceux-ci se sont écoulés, D.ieu rappelle son âme, dont l’existence se poursuit, là-haut, sous une autre forme.'
                    },
                    23 : 
                    {
                             'fr' : 'et il connaît désormais des élévations successives, jusqu’aux sommets les plus élevés.',
                             'commentaires' : 'Nos Sages constatent ainsi que : “les érudits ne connaissent le repos ni dans ce monde, ni dans le monde futur”, qui est fait d’élévations successives à travers les multiples niveaux du Gan Eden inférieur, puis du Gan Eden supérieur.'
                    },
                    24 : 
                    {
                             'fr' : 'Mais, il a laissé la vie de son esprit, l’action qu’il a menée',
                             'commentaires' : 'Yé’hezkel 29, 20 : “le prix de son labeur, qu’il a accompli”. L’action du Tsaddik est immuable et elle “réalise des merveilles jusqu’au fin fond de la terre”.'
                    },
                    25 : 
                    {
                             'fr' : 'auparavant en Israël,',
                             'commentaires' : 'Ruth 4, 7 : “Auparavant, en Israël, quand il y avait un rachat ou un échange”. La suprématie de l’action concrète a donc toujours été proclamée et celle du Tsaddik peut ainsi continuer à distribuer la vie.'
                    },
                    26 : 
                    {
                             'fr' : 'l’œuvre du Juste pour la vie',
                             'commentaires' : 'Bien plus, chaque action du Tsaddik, conformément à la mission qui lui est confiée, est conçue d’emblée dans le but de dispenser la vie à tous, d’après les termes du verset Michlé 10, 16 et l’on verra, à ce propos, la lettre n°21 d’Iguéret Ha Kodech.'
                    },
                    27 : 
                    {
                             'fr' : 'de chaque créature, qui en est l’âme, liée à la sienne',
                             'commentaires' : 'Selon le verset Vaygach 44, 30 : “son âme est liée à son âme”, décrivant la relation de proximité particulière qui existait entre Yaakov et son fils Binyamin. Le texte suggère qu’il peut en être de même entre le Tsaddik et son disciple.'
                    },
                    28 : 
                    {
                             'fr' : 'par les courroies',
                             'commentaires' : 'Voir le verset Hochéa 11, 4 : “Je les ai menés par les cordes de l’humanité, par les courroies de l’amour”. La relation instaurée de cette façon est donc immuable, comme si une corde reliait, en permanence, le disciple et le maître, bien plus puissante que la mort.'
                    },
                    29 : 
                    {
                             'fr' : 'd’un amour intense, d’un amour éternel, qui ne chancellera pas, pour l’éternité. Ainsi, l’homme qui désire la vie',
                             'commentaires' : 'D’après l’expression du verset Tehilim 34, 13 : “Qui est l’homme qui désire la vie, qui aime les longs jours en lesquels il observe le bien ?”. En fonction de ce qui vient d’être dit, Rabbi Chnéor Zalman souligne que le moyen d’obtenir la vie est l’attachement au Tsaddik.'
                    },
                    30 : 
                    {
                             'fr' : 'et veut se lier au D.ieu de vie en Le servant, attachera son âme à lui et la liera au faisceau de la vie, à l’Eternel,',
                             'commentaires' : 'Selon les termes du verset Chmouel 1, 25, 29 : “l’existence de mon maître sera liée au faisceau de la vie que protège l’Eternel ton D.ieu”. Or, le Tsaddik est l’intermédiaire qui relie à D.ieu. C’est pour cette raison qu’il peut distribuer ce faisceau de vie.'
                    },
                    31 : 
                    {
                             'fr' : 'par celui qui est le souffle de notre existence, à l’ombre duquel nous pensions vivre, auprès des nations.',
                             'commentaires' : 'Voir le verset E’ha 4, 20 : “Celui qui était pour nous un principe de vie, l’oint de l’Eternel, a été pris dans leurs pièges, lui dont nous disions : à son ombre, nous vivrons auprès des nations”, en se préservant de leur influence et du poids de l’exil qu’elles imposent.'
                    },
                    32 : 
                    {
                             'fr' : 'Il a laissé à chacun d’entre nous, selon le niveau de son attachement sincère, son amour, un amour véritable et pur, émanant du profond de son cœur',
                             'commentaires' : 'D’après le verset Tehilim 64, 7 : “chaque homme cache sa fausseté en lui-même et il en fait un secret, au profond de son cœur”. La profondeur du cœur du Tsaddik, en revanche, s’exprime envers chaque homme, auquel il voue l’amour le plus profond.'
                    },
                    33 : 
                    {
                             'fr' : 'et, “comme, dans l’eau, le visage…”,',
                             'commentaires' : '“répond au visage, ainsi le cœur de l’homme répond à l’homme”, selon le verset Michlé 27, 19. C’est en fonction de l’amour qu’un homme éprouve pour le Tsaddik qu’il recevra, à son tour, l’amour du Juste. Ceci justifie la précision figurant ici, dans le texte : “selon le niveau de son attachement sincère”. Et, l’on verra, à ce sujet, le chapitre 46 de la première partie du Tanya.'
                    },
                    34 : 
                    {
                             'fr' : 'l’esprit suscite l’esprit et le révèle.',
