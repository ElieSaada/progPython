												'Siha 1': 
												{
													'Titre' : 'Les dix Commandements et les dix Paroles',
													'source' :' (Discours du Rabbi, Chabbat Mikets 5713-1952)',
															'resume' : ' ',
														   'contenu' : ' 	1. Il est écrit, concernant le don de la Torah, que : “ D.ieu prononça toutes ces Paroles en disant ”. Et, les commentateurs s’interrogent, à ce propos. Que signifie, ici, “ en disant ”? D’ordinaire, cette expression indique que l’Injonction divine doit être transmise à tous ceux qui ne l’ont pas entendue de manière directe. Or, tous les enfants d’Israël furent présents, lors du don de la Torah et ils entendirent personnellement la Parole de D.ieu. Dès lors, quelle est ici la signification de l’expression “ en disant ”?<br><br>	Et, l’on ne peut imaginer que soit ainsi introduite la nécessité de transmettre ces Paroles aux générations ultérieures, car les âmes de toutes les époques étaient également présentes, quand la Torah fut donnée.<br><br>	Le Maguid de Mézéritch répond à cette question en précisant le sens du don de la Torah. Celui-ci, indiqua-t-il, devait permettre d’introduire les dix Commandements dans les dix Paroles de la création. En effet, une correspondance existe bien entre les uns et les autres. Ainsi, “ D.ieu prononça toutes ces Paroles ” fait référence aux dix Commandements et “ en disant ” aux dix Paroles de la création, de sorte que les premiers peuvent s’introduire dans les seconds.'+
														   '<br><br>	2. Il découle, de ce qui vient d’être dit, un enseignement pour le service de D.ieu.<br><br>	La Lumière de la Torah et des dix Commandements doit éclairer, de manière égale, tous les êtres créés par les dix Paroles.<br><br>	Certains pensent que la Torah et le monde forment deux entités séparées, que l’on peut adopter le comportement de la Torah, lorsque l’on se trouve dans ses quatre coudées, puis se conformer aux idées et aux usages du monde, lorsque l’on entre en contact avec lui. Une telle conception est une erreur. En réalité, chaque geste, même s’il est relatif aux convenances du monde, doit être conforme aux principes de la Torah.<br><br>	Il ne s’agit pas ici d’exclure uniquement un acte interdit. Il n’y aurait là qu’une évidence. Nul ne peut remettre en cause une Interdiction de la Torah. En fait, il résulte de ce que l’on vient de dire que les actes profanes doivent également être basés sur la Torah et non sur les conceptions des hommes.'+
														   '<br><br>	3. C’est à ce propos qu’il est écrit : “ Mes larmes furent mon pain, jour et nuit ”, tant l’amertume du roi David, auteur de ce verset, était grande. De fait, on sait que l’amertume permet de ne plus ressentir la faim. Le verset donne ensuite la raison de cette amertume, “ car on me demandait, tout au long du jour, où est ton D.ieu (<i>Eloké’ha</i>) ”.<br><br>	<i>Eloké’ha </i>signifie “ ton D.ieu ”, mais aussi, “ ta force ”, “ ta vie ”. Or, c’est bien “ l’Eternel ” qui est “ ton D.ieu ”. <i>Avaya</i>, le Tétragramme, transcende les limites du temps et de l’espace, surpasse l’enchaînement des mondes. Or, Il devient effectivement <i>Eloké’ha</i>, ta force et ta vie.<br><br>	<i>Ano’hi</i>, Je, désigne l’Essence de D.ieu, qu’aucun mot et aucun signe ne sauraient définir. <i>Ano’hi Avaya Eloké’ha</i> indique donc que l’Essence de D.ieu devient “ Ta force et Ta vie ”.<br><br>	Telle est donc la question que l’on pose à chacun, “ tout au long du jour: où est Ton D.ieu ? ”. Comment perçoit-on profondément, durant toute la durée de la journée, que <i>Ano’hi Avaya Eloké’ha</i>?<br><br>	Certes, on ressent <i>Eloké’ha</i> pendant la prière, durant l’étude de la Torah ou au cours d’une réunion ‘hassidique, mais cela ne suffit pas. Tel n’est pas l’objectif assigné à la création, car les anges ou les âmes se trouvant sous le Trône céleste auraient pu en faire de même.<br><br>	L’âme divine, qui n’a besoin, pour elle-même, d’aucune transformation, descend ici-bas pour apporter l’élévation au corps physique et à l’âme animale. On lui demande donc de ressentir <i>Eloké’ha</i> tout au long de la journée, en mangeant, en buvant, en faisant du commerce, en parlant avec d’autres personnes, avec autant de clarté que pendant la prière ou l’étude de la Torah.'
												},
													
												'Siha 2': 
												{
													'Titre' : 'La révélation du mont Sinaï',
													'source' :' (Discours du Rabbi, Chavouot 5713-1953)',
															'resume' : ' ',
														   'contenu' : ' 	4. Certains prétendent que la ‘Hassidout appartient à la dimension cachée de la Torah et qu’il ne faut donc pas l’étudier, ce qu’à D.ieu ne plaise. Voici la réponse qui peut leur être donnée.<br><br>	Lors de la révélation du mont Sinaï, c’est bien l’ensemble de la Torah qui fut donnée, sa partie révélée comme sa dimension cachée. Bien plus, à l’époque, l’enseignement révélé était encore caché. On sait, en effet, que les dix Commandements ont six cent vingt lettres, lesquelles font allusion aux six cent treize Mitsvot de la Torah et aux sept Préceptes des Sages. Ainsi, toutes les Mitsvot furent bien transmises, lors du don de la Torah, mais de manière cachée.<br><br>	A l’opposé, la partie cachée de la Torah était alors révélée, puisque tous les enfants d’Israël eurent la vision du Char céleste. Or, celui-ci est bien défini dans la partie ésotérique de la Torah.'
												},
												
												'Siha 3': 
												{
													'Titre' : 'Les voies de la guérison',
													'source' :' (Discours du Rabbi, 12 Tamouz 5712-1952)',
															'resume' : ' ',
														   'contenu' : ' 	5. Ceux qui s’opposent à l’étude de la ‘Hassidout avancent, de façon générale, deux arguments :<br><br>	A) Si cette étude est profitable, pourquoi n’existait-elle pas auparavant ? Et, si l’on a pu s’en passer pendant tant d’années, n’est-ce pas la preuve de son inutilité ?<br><br>	B) L’étude de la ‘Hassidout remet en cause l’existence de la matière, ce qui est une démarche négative, suscitant un manque.'+
														   '<br><br>	6. Voici la réponse qu’il faut leur apporter.<br><br>	Le Rambam explique, dans ses huit chapitres, que, tout comme il existe des maladies physiques et des traitements pour les guérir, il y a aussi des maladies morales et des manières de les faire disparaître.<br><br>	On peut en conclure que les moyens de diagnostiquer et de traiter les premières permettent de déterminer ce qui caractérise et qui soigne les secondes.'+
														   '<br><br>	7. De manière générale, une maladie est une déficience ou un dysfonctionnement d’une partie du corps, ce qu’à D.ieu ne plaise. Néanmoins, on peut envisager une affection qui ne remet pas en cause l’intégrité du corps, mais qui, bien au contraire, lui ajoute une excroissance, une tumeur. Or, pourrait-on se dire, quoi de dramatique à ce qu’un élément supplémentaire soit ajouté au corps, dès lors que ceux qu’il doit avoir s’y trouvent effectivement ?<br><br>	Il se trouve que la présence d’une telle tumeur est bien considérée comme une maladie, bien plus, que celle-ci s’avère parfois être beaucoup plus grave qu’une simple déficience. Quelques fois, cette affection est si grave que l’on ne souhaite même pas en citer le nom.<br><br>	Cette tumeur peut être dommageable à l’endroit où elle se trouve. Plus encore, elle peut se répandre, par la suite.<br><br>	Une telle maladie est différente de toutes les autres et son traitement est donc également spécifique. Dans les autres cas, l’homme atteint de l’affection devra prendre des médicaments. Dans ce cas, en revanche, il faudra supprimer la tumeur, car c’est uniquement ainsi que le malade recouvrera réellement la santé.<br><br>	Le diagnostic de cette maladie a été mis au point, il y a tout juste quelques générations. Et, le traitement proprement dit a été découvert encore plus tard. Bien plus, les recherches, dans ce domaine, se poursuivent encore.'+
														   '<br><br>	8. Bien évidemment, si quelqu’un refuse de prendre des médicaments, prétextant que :<br><br>	A) Ceux-ci ont pour but de renforcer et d’élargir la résistance du corps, sans rien lui retirer.<br><br>	B) On a pu s’en passer pendant de nombreuses générations et il n’y a donc pas lieu de se conformer aux prescriptions des médecins modernes et à leurs traitements. Etant soi-même un “ médecin autodidacte ”, on décidera donc de se limiter à l’ancien traitement.<br><br>	Chacun comprend bien la valeur d’une telle argumentation.<br><br>	En effet, c’est la partie saine du corps qui doit être renforcée et élargie, mais non la tumeur, qui n’appartient pas au corps. Celle-ci, bien au contraire, lui est dommageable et doit donc faire l’objet d’une ablation.<br><br>	Auparavant, cette maladie était moins évidente, moins fréquente qu’à l’heure actuelle. Un traitement n’était donc pas recherché de manière aussi appliquée et, avant tout, D.ieu n’avait pas donné le moyen de le découvrir. Dernièrement, cette affection est, malheureusement, beaucoup plus courante. Le Saint béni soit-Il envoie donc la guérison avant la plaie et Il a permis que l’on mette en évidence la manière de la traiter.'+
														   '<br><br>	9. Chaque événement matériel découle de sa source spirituelle, dont il est le reflet. Et, il en est de même pour la maladie dont il vient d’être question et pour son traitement, qui ont fait leur apparition, dans ces dernières générations, parce que leur équivalent spirituel a également été introduit.<br><br>	Nous vivons dans la période du “ talon du talon du Machia’h ” et, de manière imminente, D.ieu “ a fixé un terme à l’obscurité ”. La force du mal caractéristique d’Amalek, celle qui se manifeste de manière effrontée, se renforce donc, prônant l’orgueil sans raison et sans justification. Certes, celui-ci, existait déjà auparavant, mais il n’avait pas encore la forme grossière qu’on lui connaît maintenant.<br><br>	Il en est résulté, dans la dimension matérielle, une situation qui, elle aussi, n’a pas de raison et pas de justification, qui affaiblit le corps, comme si elle en devenait l’existence profonde.<br><br>	Mais, D.ieu a permis que le traitement précède la plaie, en révélant la ‘Hassidout, qui supprime et fait disparaître la partie malade de l’organisme, c’est-à-dire l’orgueil et l’amour propre.'+
														   '<br><br>	10. Bien évidemment, cette image, en un point, ne correspond pas à ce qu’elle doit illustrer.<br><br>	Dans l’exemple qui vient d’être donné, une application prolongée du traitement peut avoir un effet destructeur sur l’ensemble du corps, y compris sa partie saine, ce qu’à D.ieu ne plaise. A l’opposé, il est possible d’étudier toujours plus de ‘Hassidout, ce qui détruira uniquement l’orgueil et l’amour propre.<br><br>	La partie saine du corps, en revanche, s’en trouvera renforcée et raffermie. Il est dit, en effet, que “ la Torah est force et faiblesse ”, faiblesse pour l’âme animale et force pour l’âme divine.'
												},
													
												'Siha 4': 
												{
													'Titre' : 'Le service de D.ieu et la relation avec le monde',
													'source' :' (Discours du Rabbi, 10 Chevat 5719-1959)',
															'resume' : ' ',
														   'contenu' : ' <b>Manger pour prier, prier pour manger</b><br><br>	Il existe une note de mon beau-père, le Rabbi, dont nous avons célébré la Hilloula, rapportant quelques souvenirs de son grand-père, le Rabbi Maharach et de sa grand-mère, la Rabbanit Rivka, épouse du Rabbi Maharach, dont la Hilloula est également le 10 Chevat.<br><br>	Parmi ces souvenirs, figure également un récit, déjà imprimé par ailleurs, rapportant qu’à l’âge de dix huit ans, elle fut atteinte d’une grave maladie. Le médecin lui prescrivit de manger dès son lever, le matin. Mais, ne souhaitant pas manger avant la prière, elle se levait très tôt, priait et mangeait par la suite, ce qui lui permettait à la fois de manger de bonne heure et de ne pas le faire avant la prière. Bien évidemment, ceci ne renforça pas son état de santé et, bien plus, elle était épuisée pendant tout le reste de la journée.<br><br>	Le Tséma’h Tsédek lui dit alors : “ Un Juif doit être plein de santé et vigoureux. Il est dit des Mitsvot que “ l’on vivra par elles ”, ce qui veut dire que l’on doit leur insuffler la vitalité, comme l’explique le Maguid de Mézéritch.<br><br>	Comment vivifier les Mitsvot ? En étant fort et joyeux. Tu ne dois donc pas jeûner. Il vaut mieux manger pour prier que prier pour manger ”.<br><br>*   *   *<br><br><b>Les récits de nos maîtres</b><br><br>	Il est, de façon générale, deux sortes d’accomplissements des hommes :<br><br>	A) Il y a, tout d’abord, les actes que l’on accomplit pour D.ieu, comme l’étude de la Torah, la prière, l’accomplissement des Mitsvot.<br><br>	B) Il y a, par ailleurs, les actes que l’on fait pour soi-même, parce qu’ils sont réellement utiles ou bien parce que l’on pense qu’ils le sont.<br><br>	L’acte représentatif de la première catégorie est la prière, qui consiste à s’adresser au Roi, Roi des rois, le Saint béni soit-Il, à s’attacher à Lui, à mettre en pratique les termes de l’Injonction “ Sache devant Qui tu te tiens ”.<br><br>	L’acte représentatif de la seconde catégorie est l’alimentation, qui englobe, de manière générale, tous les besoins de l’homme, desquels il “ a faim ”. C’est donc en les “ consommant ” qu’il satisfait ce besoin.<br><br>*   *   *<br><br><b>Les deux façons de prier et manger</b><br><br>	On peut envisager différentes façons de prier et de manger.<br><br>	On peut imaginer que l’existence de l’homme s’organise autour de deux pôles indépendants. Celui-ci “ prie ”, d’une part et “ mange ”, d’autre part, sans qu’aucune relation n’existe entre ces deux activités. Lorsqu’il étudie la Torah, accomplit les Mitsvot ou prie, il se coupe totalement des préoccupations du monde, au point de laisser penser qu’il est un Juste parfait.<br><br>	Puis, par la suite, il entre en contact avec le monde, exerce une activité commerciale ou, tout simplement, va manger. Dès lors, la sainteté, la spiritualité et la finesse disparaissent totalement de son comportement.<br><br>	C’est à propos d’une telle manière d’agir que nos Sages s’interrogent : “ Se préoccupe-t-on des sots ? Il faut écarter les impies ”.<br><br>	Il est donc une seconde façon, qui permet d’établir une relation entre la prière et l’alimentation. Un tel homme, avant chaque action, consultera le Code des Lois juives et se conformera à ses enseignements. Néanmoins, il “ priera pour manger ”. En d’autres termes, il aura conscience de devoir “ malheureusement ”, s’en remettre à D.ieu. Or, comment obtenir la bénédiction de D.ieu ? Selon les termes du verset : “ Si vous marchez dans Mes décrets, Je donnerai vos pluies en leur temps ”.<br><br>	Cet homme mettra en pratique la Volonté de D.ieu afin d’obtenir, de Sa part, la satisfaction de tous ses besoins, d’être récompensé pour sa prière.<br><br>	Certes, la Guemara dit que “ celui qui donne une pièce à la Tsédaka pour que son fils ait la vie sauve est un Juste parfait ”. Il est donc légitime de “ prier pour manger ”. Bien sûr, Rachi, commentant ce passage de la Guemara, introduit une restriction : “ Il peut le faire uniquement s’il en prend l’habitude ”. Il ne s’agit donc pas de donner de la Tsédaka jusqu’à ce que ce fils ait la vie sauve, puis de cesser de le faire. Bien au contraire, cette pratique devra être maintenue par la suite.<br><br>	Néanmoins, même dans ce dernier cas, il est clair que cette manière de servir D.ieu n’est pas la plus élevée, dès lors qu’un tel homme recherche son intérêt personnel.<br><br>	Bien sûr, la Guemara confirme que l’on peut étudier la Torah et mettre en pratique les Mitsvot, sans pour autant le faire pour le Nom de D.ieu. Cependant, dans quel cas autorise-t-elle une telle démarche ? La Guemara le dit elle-même. Il faut qu’à terme, un tel homme puisse agir pour le Nom de D.ieu.<br><br>*   *   *<br><br><b>Prier et manger pour prier</b><br><br>	La finalité ultime n’est donc pas que la prière et la nourriture soient hermétiquement séparées, ni même de “ prier pour manger ”. Il faut, bien au contraire, “ manger pour prier ”.<br><br>	Il est bien évident qu’il faut “ prier pour prier ”. Si l’on a conscience que D.ieu demande d’étudier la Torah et d’accomplir les Mitsvot, pourrait-on agir autrement ? La prière doit donc être désintéressée, uniquement motivée par le soucis de se conformer à la Volonté de D.ieu, sans se demander si l’on aura part, de cette façon, au monde futur, sans même rechercher ce que l’on obtiendra, de la sorte, dans ce monde matériel.<br><br>	Mais, tout cela n’est pas encore suffisant. Il faut, en outre “ manger pour prier ”, parvenir à ce que chaque acte ait une motivation sacrée, ainsi qu’il est dit : “ en toutes tes voies, connais-Le ”.<br><br>	On sera donc très riche et l’on aura un compte chez le prestigieux courtier en bourse “ Dunn and Broadstreet ”. Bien plus, on figurera dans la tranche supérieure de sa clientèle, celle qui est imposée au taux de 95%. Pour autant, ce n’est pas pour cette raison que l’on a été créé. On doit faire de chaque acte un moyen de servir D.ieu, l’accomplir pour pouvoir étudier la Torah avec la tranquillité de l’esprit, accomplir les Mitsvot avec largesse et donner de la Tsédaka généreusement.<br><br>	Bien plus encore, on ne peut se contenter d’adopter soi-même un tel comportement. On doit, en outre, convaincre les autres d’en faire de même. Et, on le fera d’autant plus facilement si l’on est riche. En effet, on déconsidère bien souvent le pauvre, alors que l’on imite un riche, même lorsqu’il a une attitude inconsidérée et, a fortiori, quand il agit de manière sensée.<br><br>	Si un tel homme met les Tefilin, beaucoup d’autres le feront également. S’il respecte le Chabbat, nombreux sont ceux qui l’imiteront, se disant qu’en agissant de la sorte, il est devenu riche. S’il commence à porter les Tefilin de Rabbénou Tam, tous adopteront aussi cette pratique. S’il ne consomme, à Pessa’h, que de la Matsa Chemoura, toutes les fabriques de Matsa non Chemoura fermeront leurs portes, faute de clients.<br><br>	C’est de cette façon que l’on peut “ manger pour prier ”. Toutes les préoccupations et les besoins de l’homme, qui sont désignés par le terme d’alimentation, seront donc satisfaits dans la perspective de la prière, correspondant à l’ensemble de la Torah et des Mitsvot, que l’on vivifiera en mettant en pratique les termes de l’Injonction : “ On vivra par elles ”.<br><br>*   *   *<br><br><b>Le rôle de la mère</b><br><br>	Ce qui vient d’être dit délivre également un autre enseignement, du fait que ce récit concerne une femme, mère de plusieurs enfants, dont l’un devint, par la suite, un chef du peuple juif.<br><br>	Cet enseignement est le suivant.<br><br>	Il dépend de la mère d’éduquer des enfants qui ne “ prieront pas pour manger ”, qui ne feront pas de leur prière et de leur alimentation deux domaines hermétiquement séparés de leur existence, mais qui, bien au contraire, “ mangeront pour prier ”. Pour conduire ses enfants à agir ainsi depuis leur plus jeune âge, alors qu’ils sont encore au berceau, la mère doit elle-même adopter un tel comportement. Elle doit leur insuffler la conviction que chaque acte doit avoir pour but de s’attacher à D.ieu. Car, en l’absence d’une telle motivation, tout aliment n’a plus aucun goût.<br><br>	C’est de cette manière que l’on peut éduquer des enfants qui deviendront, par la suite, des grands du peuple juif, qui auront de quoi prier et de quoi manger et qui le feront conformément à Sa Volonté. D.ieu désire, en effet, satisfaire les besoins des Juifs, “ de Sa Main pleine, ouverte, sainte et large ”, leur accorder non seulement de nombreux enfants, mais aussi une bonne santé et la prospérité matérielle.<br><br>	De la sorte, “ Je vous accorderai la bénédiction jusqu’à ce que vous ne puissiez plus dire : cela suffit ”, en l’occurrence un foyer béni, spirituellement et matériellement. Le père et la mère concevront beaucoup de satisfaction, morale et physique à la fois, de leurs enfants, pour de longs jours et de bonnes années.'
												},
												
												'Siha 5': 
												{
													'Titre' : 'Lettre du Rabbi',
													'source' :' Par la grâce de D.ieu, 24 Tévet 5708, Hilloula de l’Admour Hazaken,',
															'resume' : ' ',
														   'contenu' : ' 	Le Midrach Me’hilta, que Rachi cite dans son commentaire de la Torah, au verset Chemot 19, 3, indique que D.ieu donna d’abord la Torah aux femmes, à la “ maison de Yaakov ” et ensuite seulement aux hommes. Le Midrach Chemot Rabba, au début du chapitre 28, explique qu’elles accomplissent les Mitsvot avec plus d’empressement. Il dit aussi qu’elles doivent pouvoir guider leurs fils dans l’étude de la Torah. On consultera, à ce propos, la causerie de mon beau-père, le Rabbi Chlita, prononcée, sur ce sujet, à Riga, en 5694.<br><br>	Il en est de même également pour la récompense, puisque nos Sages affirment, au traité Bera’hot 17a, que “ la promesse que D.ieu formula aux femmes est plus importante que celle qu’Il fit aux hommes ”.<br><br>	En notre époque du talon du Machia’h, en particulier, l’aspect essentiel du service de D.ieu est la Tsédaka, comme le dit Igueret Hakodech, au chapitre 9. Et, “ c’est uniquement par la Tsédaka qu’Israël sera libéré ”. Nos Sages expliquent, au traité Taanit 23b, que les femmes ont une supériorité sur les hommes. En effet, elles peuvent donner du pain, alors que les hommes offrent uniquement de l’argent.<br><br>	Ce passage du traité Taanit délivre un enseignement pour le service de D.ieu. En effet, il est deux manières d’agir sur l’autre, y compris sur sa propre âme animale :<br><br>	A) Tout d’abord, on peut conduire son prochain, par tous les moyens, à assumer la mission pour laquelle son âme est descendue dans ce monde. Il ne s’agit pas d’appeler, de sa part, une réaction de soumission, parce qu’il ne le comprend pas encore, n’éprouve pas d’amour et de crainte pour D.ieu.<br><br>	Car, le Rambam dit bien, dans ses lois de la Techouva, chapitre 10, fin du paragraphe 1, que “ l’on doit l’éduquer à servir D.ieu par crainte, jusqu’à ce qu’il soit suffisamment mûr pour le faire par amour ”.<br><br>	Bien évidemment, celui qui est, par nature, soumis, sera attiré par une telle manière de servir D.ieu. Il saura trouver les mots pour influencer son interlocuteur. Mais, il existe aussi une seconde façon.<br><br>	B) On peut, d’emblée, faire l’effort d’expliquer à son prochain la grandeur de D.ieu, la nécessité de L’aimer et de Le craindre, de sorte qu’il parvienne, par ses propres moyens, à une conception juste et qu’il mette en pratique la Torah et les Mitsvot.<br><br>	Une telle approche est appréciée par ceux qui affectionnent l’activité intellectuelle, par les érudits, qui adoptent des conceptions rationnelles et marquent fortement leurs positions.<br><br>	C’est là ce que nos Sages enseignent, au traité Taanit. Lorsqu’un pauvre se présente, et, remarquent nos Sages, “ il n’est de pauvre que par l’esprit ”, il convient de mettre en pratique l’Injonction du prophète, “ tends ton pain à celui qui a faim ” et “ si tu vois quelqu’un qui est dévêtu, couvre-le ”. Mon beau-père, le Rabbi Chlita, expliqua, dans une causerie de Pourim 5691, reproduite dans le fascicule n°13, que : “ si l’on voit un Juif dévêtu, sans Tsitsit, sans Tefilin, il faut le couvrir ”.<br><br>	Ses propos sont basés sur le Tana Dveï Elyahou, qui dit, au chapitre 7 : “ Si tu vois quelqu’un qui est dévêtu, couvre-le. De quelle manière ? En fait, s’il ne connaît pas les paroles de la Torah, fais-le entrer dans ta maison, enseigne lui le Chema Israël et la prière. Apprends lui, chaque jour, un verset ou une Hala’ha. Engage-le à pratiquer les Mitsvot. En effet, nul Juif n’est plus nu que celui qui est dépourvu de Torah et de Mitsvot. De fait, il est réellement comparable à un homme dévêtu.<br><br>	Le pauvre peut donc rencontrer un autre homme qui, par nature et par habitude, se rend à l’extérieur et s’en va au loin pour faire du commerce, avec l’or et l’argent qui sont en sa possession. Les discours ‘hassidiques sur la Parchat Vayéchev expliquent ce qui en résulte pour le service de D.ieu. Cet homme donnera donc une pièce au pauvre, lui insufflant ainsi l’amour et la crainte de D.ieu. que le Tanya, à la fin du chapitre 40, appelle “ les ailes ”, permettant l’envol de la Mitsva.<br><br>	Le service de D.ieu basé sur l’amour en est, en effet, le stade le plus parfait. Le pauvre doit donc encore fournir de nombreux efforts pour se procurer son repas.<br><br>	A l’opposé, lorsque c’est une femme qui rencontre le pauvre, celle-ci acquiert toute chose pour le compte de son mari, ainsi qu’il est dit : “ Celui qui s’unit à toi te forme, l’Eternel D.ieu est Son Nom ”. Le Torah Or, au discours ‘hassidique intitulé “ aucune femme ne perdra ses enfants ”, précise que l’amour et la crainte sont des dons de D.ieu. Ainsi, il est dit d’un esclave que “ tout ce qu’il acquiert appartient à son maître ”.<br><br>	Le service de D.ieu de cette femme consiste à “ mettre en pratique la volonté de son mari ”, à se soumettre à lui et c’est de cette manière qu’elle éprouvera l’amour et la crainte. Elle-même donnera donc à ce pauvre du pain, qu’il pourra consommer immédiatement. En effet, grâce à sa soumission, elle peut lui apporter un don considérable. On consultera, à ce propos, le Likouteï Torah, à la fin de la Parchat Vezot Habera’ha et la fin du discours intitulé “ D.ieu dit : est-ce que Je cache à Avraham ce que Je fais ? ”, figurant dans la séquence de discours ‘hassidiques prononcés en 5666, qui explique pourquoi la force d’analyse raisonnée est plus développée chez la femme que chez l’homme.<br><br>	Le don de sa propre personne, la soumission et l’accomplissement concret des Mitsvot sont également des qualités de la fête et de la génération du talon du Machia’h. On consultera, à ce propos, la causerie du 20 Kislev 5694, au paragraphe 9.<br><br>	Puisse D.ieu nous accorder à tous le mérite d’assister, très bientôt et de nos jours, à la réalisation de la promesse selon laquelle “ Je prendrai les enfants d’Israël d’entre les nations, David Mon serviteur sera leur roi ”. Alors, l’action aura la primauté, comme l’explique le Torah Or, dans les discours ‘hassidiques de la Parchat Vaygach, de même que le discours, prononcé en 5699 et intitulé “ David Mon serviteur ”. Ainsi, “ la femme vertueuse sera la couronne de son mari ”.<br><br>	Avec ma bénédiction,<br><br>	En souhaitant la Techouva immédiate et la délivrance immédiate,<br><br>'
												},
													
												'Siha 6': 
												{
													'Titre' : 'Lettre du Rabbi',
													'source' :' Par la grâce de D.ieu, Pourim 5704, Brooklyn, New York,',
															'resume' : ' ',
														   'contenu' : ' 		Je vous salue et vous bénis,<br><br>	Le Baal Hatourim, commentant le verset Chemot 20, 13, écrit que “ les six cent vingt lettres constituant les dix Commandements font allusion aux six cent treize Mitsvot et aux sept Préceptes des descendants de Noa’h ”. Vous m’interrogez, à ce propos, faisant remarquer que les sept Préceptes des descendants de Noa’h sont déjà comptés dans les six cent treize Mitsvot.<br><br>	Voici ma réponse. On peut imaginer plusieurs explications, à ce propos, mais, en réalité, votre question ne se pose même pas, car les six cent treize Mitsvot ne sont pas uniquement des grands principes, d’ordre général. Plusieurs détails relatifs au même principe peuvent être comptés comme deux Mitsvot, dès lors que sont énoncées, à leur propos, deux Injonctions.<br><br>	On citera, pour exemple, les lois de l’idolâtrie, qui comptent de nombreuses Injonctions et de nombreux Interdits, tous répertoriés parmi les six cent treize Mitsvot. Une analyse, à ce propos, peut être trouvée dans le Séfer Hamitsvot du Rambam, au neuvième paragraphe de l’introduction, de même que dans les commentaires de ce texte.<br><br>	Ce qui vient d’être dit s’applique, a fortiori, aux Préceptes des descendants de Noa’h. Ceux-ci, en effet, reçoivent des Injonctions particulières, qui les rendent fondamentalement différentes des Mitsvot correspondantes, dans le compte des six cent treize, s’appliquant aux enfants d’Israël, qui peuvent donc être dénombrés à part.'
												},
												
												'Siha 7': 
												{
													'Titre' : 'Lettre du Rabbi',
													'source' :' Par la grâce de D.ieu, Veille du Chabbat Parchat Yethro 5722, Brooklyn, New York,',
															'resume' : ' ',
														   'contenu' : ' 		Je vous salue et vous bénis,<br><br>	Les dix Commandements présentent, en apparence, des Préceptes fondamentalement opposés. Les premiers, “ Je suis l’Eternel ton D.ieu ”, “ tu n’auras pas d’autres dieux ” expriment et mettent en évidence la dimension la plus profonde de l’unité de D.ieu. A l’opposé, les suivants, “ tu ne tueras pas ”, “ tu ne voleras pas ” énoncent des évidences, y compris pour la rationalité humaine.<br><br>	Mais, en réalité, lorsque la moralité est basée sur l’évidence et sur la compréhension des hommes, lorsque l’origine divine en est supprimée, la logique humaine, conditionnée par l’amour propre, peut être dénaturée, au point que la transgression soit elle-même présentée comme une Mitsva.<br><br>	Interprétant les Préceptes “ tu ne tueras pas ” et “ tu ne voleras pas ” selon leurs propres intérêts, de nombreuses nations et différentes personnes ont justifié les objectifs les plus détestables, se sont permis tous les moyens pour les atteindre. Nous avons été les témoins de tout cela, en particulier pendant ces dernières années.<br><br>	Si l’on supprime les Injonctions “ Je suis l’Eternel ton D.ieu ” et “ tu n’auras pas d’autres dieux ”, ou même si on les sépare des Préceptes “ tu ne tueras pas ” et “ tu ne voleras pas ”, on se trouve incapable d’empêcher les hommes de tuer et de voler, de la manière la plus brutale et, à plus forte raison, d’une façon plus “ raffinée ”, le crime étant comparé à la vexation publique et le vol, à la tromperie.<br><br>	Les dix Commandements soulignent que les principes les plus premiers de la morale et de l’éthique, doivent être basés sur l’intervention divine, “ Je suis l’Eternel ton D.ieu ” et “ tu n’auras pas d’autres dieux ”. C’est uniquement de cette manière qu’ils peuvent se maintenir. Et, la pratique concrète en a largement fait la preuve.<br><br>	Ce qui vient d’être dit est également la finalité ultime et la raison d’être d’une bonne éducation, qui doit implanter, en nos enfants, le “ chemin de la vie ” qui est basé sur la “ Torah de vie ”. La vie quotidienne doit être solidement ancrée sur les Préceptes de la Torah et des Mitsvot, apportant à l’existence son juste contenu et constituant la source de la vie, qui abreuvent chacun et tous à la fois.<br><br>	Avec mes respects et ma bénédiction,'
												},
													
												
						},
						
						'Serie 2':
						{
												'Siha 1': 
												{
													'Titre' : 'L’apport du don de la Torah',
													'source' :' (Discours du Rabbi, Chabbat Parchat Michpatim 5722-1962)',
															'resume' : ' ',
														   'contenu' : ' 	1. Nous avons maintes fois souligné que l’apport du don de la Torah réside dans le lien, dans l’unification qui en résulte entre le stade le plus élevé et le point le plus bas. Avant la révélation du Sinaï, en effet, un Décret céleste disposait que “ les cieux sont ceux de D.ieu et Il donna la terre aux fils de l’homme ”, selon les termes du verset (Tehilim 115, 16), comme l’expliquent le Midrach Chemot Rabba, chapitre 12, paragraphe 3 et le Midrach Tan’houma Vaéra, chapitre 19.<br><br>	A l’époque, la matérialité et la spiritualité étaient deux dimensions hermétiquement séparées, sans communication possible. Puis, la Torah fut donnée et D.ieu abrogea ce Décret, précisant : “ Je prendrai Moi-même la première initiative, en ce sens ”. D.ieu accorda donc aux Juifs le pouvoir d’unir la matière, “ la terre ” et l’esprit, “ le ciel ”, grâce à la pratique des Mitsvot.<br><br>	Ainsi, les Mitsvot mises en pratique par les Patriarches, avant le don de la Torah, dont plusieurs avaient également une application matérielle, ne possédaient pas la faculté de sanctifier les objets permettant de les accomplir. Il était alors impossible de lier la sainteté et la spiritualité avec l’existence matérielle.<br><br>	La finalité des Mitsvot accomplies par les Patriarches était essentiellement de révéler la Présence de D.ieu au sein de la spiritualité. Et, le caractère matériel de ces Mitsvot était uniquement la conséquence de la profonde soumission à D.ieu des Patriarches, par tous les membres de leur corps. Ainsi, le Tanya note, au chapitre 23 : “ Tous leurs membres étaient saints ”. De fait, ils étaient soumis à D.ieu au point de perdre le sens de leur ego, au même titre qu’une charrette, à laquelle le moindre mouvement est imprimé par le cocher. Leur service de D.ieu, dans sa dimension spirituelle, occupait toute leur existence, au point de se révéler également de manière concrète.<br><br>	Pour autant, les Patriarches n’avaient pas pour objectif d’agir sur la matière. Celle-ci était réduite à l’état de moyen d’expression du spirituel. En conséquence, l’objet permettant l’accomplissement de la Mitsva était, à l’époque, peu important. Ainsi, le Zohar, tome 1, page 162a, explique que notre père Yaakov, grâce aux bâtons qu’il tailla et plaça dans l’étable de Lavan, révéla ici-bas les lumières spirituelles élevées que nous obtenons, à l’heure actuelle, après le don de la Torah, en mettant en pratique la Mitsva des Tefillin. Et, il en est de même également pour leurs autres Mitsvot, comme l’explique le Torah Or Vayétsé, à la page 23c.<br><br>	A l’opposé, les Mitsvot que nous accomplissons, après le don de la Torah, ont pour effet d’introduire la sainteté dans la matière, de la sanctifier. C’est la raison pour laquelle, de façon générale, un objet matériel doit répondre à différentes conditions afin de pouvoir être utilisé pour l’accomplissement d’une Mitsva, comme l’explique le discours ‘hassidique “ Il viendra, portant un habit royal ”, dans le Torah Or et le Chaareï Ora.'+
														   '<br><br>	2. La force insufflée aux Mitsvot par le don de la Torah, la capacité de pénétrer de sainteté les objets matériels, émane d’un stade de la Divinité transcendant les notions de bas et d’élevé, possédant l’infini véritable et ne subissant aucune limite, ce qui lui permet de réunir les deux dimensions que sont le haut et le bas.<br><br>	Ainsi, les Mitsvot que nous pratiquons, après le don de la Torah, n’ont pas uniquement pour effet de transformer la matière du monde et de la sanctifier. Elles sont, en outre, accomplies d’une manière intrinsèquement plus élevée. Avant la révélation du Sinaï, les Mitsvot étaient liées à la dimension la plus élevée, mais, pour autant, elles n’étaient pas pénétrées de l’Essence de D.ieu. De ce fait, elles ne pouvaient pas s’unifier à la matière. Après cette révélation, en revanche, elles sont effectivement pénétrées de cette Essence, Qui, bien évidemment, ne subit aucune limite, aucune entrave, aucune différence entre ce qui est élevé et ce qui est bas. Dès lors, l’esprit et la matière, le haut et le bas, peuvent effectivement s’unifier.<br><br>	Ce qui vient d’être dit nous permettra de comprendre plus précisément ce que dit le Rambam, dans son commentaire de la Michna, au traité ‘Houlin, à la fin du chapitre 7. Celui-ci, en effet, souligne clairement cette idée, en ces termes : “ Garde présent à l’esprit ce grand principe ”.'+
														   '<br><br>	3. L’apport du don de la Torah, tel qu’il vient d’être défini, apparaît également dans les dix Commandements, qui furent énoncés, d’une manière évidente, lors de la révélation du Sinaï. On y trouve, en effet, deux catégories de Mitsvot qui sont, en apparence, fondamentalement opposées.<br><br>	Ainsi, les premiers Commandements, “ Je suis l’Eternel ton D.ieu ”, “ Tu n’auras pas d’autres dieux ” expriment et formulent l’unité de D.ieu de la manière la plus haute. Les autres Commandements, par contre, énoncent des principes simples, “ Tu ne tueras pas ”, “ Tu ne voleras ”, qui peuvent être établis par la rationalité humaine la plus immédiate.<br><br>	Pourquoi D.ieu énonça-t-Il, dans les dix Commandements, des Préceptes à ce point opposés ? Parce que, de la sorte, Il introduisait également un lien entre le haut et le bas, lequel fut l’apport du don de la Torah. Celui-ci se marqua de deux façons, “ les êtres célestes descendront ici-bas ” et “ les êtres terrestres monteront là-haut ”.<br><br>	Les “ êtres célestes ”, qui sont les Commandements “ Je suis l’Eternel ton D.ieu ” et “ tu n’auras pas d’autres dieux ”, doivent donc “ descendre ”, au point d’être perceptibles dans les autres Préceptes, “ Tu ne voleras pas ” et “ Tu ne tueras pas ”. Car, la nature divine des Mitsvot, que la logique humaine permet d’établir doit également apparaître à l’évidence, ainsi qu’il est dit “ Je suis l’Eternel ton D.ieu ”. De même, on ne peut respecter ces Mitsvot uniquement parce qu’elles s’inscrivent dans la rationalité humaine, comme le dit le Rambam, dans le sixième de ses huit chapitres. On doit le faire parce que “ Je suis l’Eternel ton D.ieu ”. Bien plus, cette motivation doit même être essentielle, y compris quand il est dit : “ Tu ne voleras pas ” ou “ Tu ne tueras pas ”.<br><br>	Si l’on fait une distinction entre “ Tu ne voleras pas ”, “ Tu ne tueras pas ”, d’une part, “ Je suis l’Eternel ton D.ieu ”, “ Tu n’auras pas d’autres dieux ”, d’autre part, livrant les deux premiers à la logique des hommes, on pourrait être conduit à les déformer, par amour propre, au point même de transformer une faute en “ Mitsva ”. Bien évidemment, en pareil cas, on sera incapable de se préserver d’une transgression plus fine des Préceptes “ Tu ne voleras pas ” et “ Tu ne tueras pas ”. En effet, faire honte à quelqu’un est bien assimilé à un crime, par le traité Baba Metsya 58b et le Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, chapitre 156, paragraphe 10. De même, la tromperie est une forme de vol. De fait, l’amour propre peut conduire à un tel extrême, ainsi qu’il est dit (Michlé 10, 12) : “ L’amour cache toutes les fautes ”.<br><br>	En effet, le petit doigt, lorsqu’il est placé devant les yeux d’un homme, suffit pour lui cacher le monde entier, tout ce qui l’entoure. De la même façon, nos Sages constatent, au traité Yebamot 28b, que “ l’homme est proche de lui-même ”. Son amour propre lui permettra donc de tout excuser, y compris ses fautes, c’est-à-dire ses actes de révolte contre D.ieu, même s’ils sont commis délibérément, selon la définition qu’en donnent les traités Yoma 36b et Chevouot 12b.<br><br>	Même s’il était envisageable de mettre en pratique les Mitsvot en se basant sur la logique des hommes, un Juif n’en devrait pas moins rechercher l’unité en toutes ses actions, y compris les plus ordinaires. Il lui faut se lier au Principe “ Je suis l’Eternel ton D.ieu ”, le mettre en évidence en tout ce qu’il accomplit. Car, les bonnes actions, dont la logique fait une évidence, peuvent également être pénétrées de Divinité.<br><br>	Nos Sages enseignent, au traité Erouvin 100b, que “ si la Torah n’avait pas été donnée, nous aurions appris les règles de la pudeur du chat et l’interdiction du vol de la fourmi ” et mon beau-père, le Rabbi, racontait que son père, le Rabbi Rachab, en citant ces mots, ajoutait, après avoir dit si la Torah n’avait pas été donnée ”, l’expression “ ce qu’à D.ieu ne plaise ”. Ainsi, les principes de la moralité peuvent être établis en observant le comportement des animaux.<br><br>	En effet, si la Torah n’avait pas été donnée, aucune relation n’aurait pu s’établir entre la matière et l’esprit, entre les créatures les plus basses et la Divinité. Néanmoins, la Torah a effectivement été donnée et la possibilité de cette unification existe donc. En conséquence, les bons sentiments dont on peut trouver l’équivalent chez les animaux, doivent actuellement être pénétrés de la sainteté de la Torah, être adoptés par soumission envers D.ieu, parce qu’Il en a donné l’ordre.<br><br>	De plus, “ les êtres terrestres monteront là-haut ”, y compris ceux qui sont susceptibles de tuer ou de voler, ce qu’à D.ieu ne plaise. Pour que ceux-là mettent en pratique les Injonctions “ Tu ne voleras ” et “ Tu ne tueras pas ”, il était nécessaire de révéler les voix célestes et les éclairs, toutes les manifestations surnaturelles qui accompagnèrent le don de la Torah. En conséquence, D.ieu Lui-même apparut et Il s’écria, face à ces personnes : “ Ne vole pas ! Ne tue pas ! ”.<br><br>	De telles personnes doivent effectivement “ monter là-haut ”, méditer et percevoir la Divinité, acquérir la sagesse la plus haute. Le Rambam précise, en effet, dans son introduction au Guide des égarés, que la perception de la Divinité fait suite à toutes les connaissances que l’on doit posséder, au préalable. Bien plus, il ne suffit pas de connaître “ ton D.ieu ”. Il faut également s’élever vers le Tétragramme, le Nom Qui transcende la création et même vers l’Essence de D.ieu, comme nous le préciserons plus loin.'+
														   '<br><br>	4. L’unification entre le haut et le bas, telle que nous venons de la définir et la force qui a été accordée pour la réaliser apparaissent également, en allusion, dans les premiers mots des dix Commandements : “ Je suis l’Eternel ton D.ieu ”, qui correspondent aux trois stades de révélation de la Divinité.<br><br>	L’expression “ ton D.ieu ” fait allusion à la révélation céleste au sein de la création, à la Parole de D.ieu se trouvant en chaque être, sans bien entendu, remettre en cause l’unité de D.ieu, comme le remarque le Tanya, à la fin du chapitre 35 : “ Le traité Sanhédrin 39b introduit cette notion. On le comprendra d’après l’image du soleil, dont la clarté pénètre par de nombreuses fenêtres ”. C’est pour cela que le Nom divin Elokim porte la marque du pluriel et le verset (Yochoua 24, 19) dit bien “ D.ieu saint (Elokim Kedochim) ”, l’adjectif étant également au pluriel, dans ce verset. Car, la Divinité se révèle, au sein de la création, de différentes manières. Et, chaque être reçoit une force qui lui est propre.<br><br>	De même, Elokim à la même valeur numérique que Hatéva, la nature. En effet, ce stade de la Divinité s’introduit dans la création au sein de laquelle D.ieu a instauré les lois de la nature.<br><br>	C’est donc pour cela qu’il est dit, dans ce texte, non pas Elokim, mais Eloké’ha, ton D.ieu. Ce nom est, de fait, le seul, qui peut être lié aux créatures, “ ton D.ieu ”, “ notre D.ieu ”, “ votre D.ieu ”. Il désigne, en effet, la révélation divine pénétrant en chacun et pouvant donc être perçue par l’intellect. En ce sens, “ ton D.ieu ” désigne “ le D.ieu que tu peux percevoir ”, comme le souligne le Likouteï Torah Balak, page 73b et Nitsavim, page 53c.<br><br>	Le Tétragramme, “ l’Eternel ”, correspond au stade de la Divinité qui transcende la création et ses limites naturelles. Etymologiquement, Avaya est la contraction de Haya, Hové, Ihyé, Il était, Il est, Il sera de manière identique, comme le soulignent le Zohar, tome 3, page 257b et le Chaar Ha I’houd Ve Ha Emouna, au chapitre 7. Il est clair qu’au sein de la nature, un instant ne peut pas appartenir à la fois au passé, au présent et au futur. Néanmoins, Avaya dépasse le temps et la nature. Il peut donc réunir toutes ces dimensions à la fois.<br><br>	C’est précisément en cela que la foi juive se distingue de celle des Justes des autres nations. Ces derniers perçoivent uniquement le Nom Elokim, dans son apparence naturelle. C’est ainsi que le verset (Béréchit 41, 16) dit : “ D.ieu (Elokim) répondra de la paix du Pharaon ”, car celui-ci ne pouvait percevoir que ce Nom. En revanche, le même Pharaon dit (Chemot 5, 2) : “ Qui est l’Eternel (Avaya) dont je devrais entendre la voix … Je ne connais pas l’Eternel (Avaya) ”, ce Nom désignant la Divinité Qui transcende la nature.<br><br>	L’expression “ Je suis ” se rapporte à l’Essence de D.ieu, qui ne peut être désignée par aucun signe, à laquelle aucun terme ne fait allusion. Le Zohar, tome 3, page 257b, dit que “ aucune lettre, aucun signe ne désignent l’Essence de D.ieu ”, comme l’explique le Likouteï Torah Pin’has, à la page 80b.<br><br>	L’Essence de D.ieu dépasse donc non seulement Elokim, de la même valeur numérique que Hatéva, la nature, mais aussi Avaya, transcendant la nature. Elle ne peut subir aucune limite, ni celle de la nature, ni celle du surnaturel. C’est la raison pour laquelle elle est à même de réunir ces deux dimensions à la fois.<br><br>	Et, de fait, l’Essence de D.ieu se révélait dans le Saint des Saints, où l’on pouvait observer que “ les dimensions de l’Arche sainte n’étaient pas prises en compte ”, comme le souligne le traité Yoma 21a. Pour autant, cette arche devait avoir deux coudées et demi de longueur pour une coudée et demi de largeur, comme l’indique le verset Chemot 25, 10. On réunissait bien là à la fois l’espace et ce qui le dépasse, la limite et l’infini, réunis en une entité unique.<br><br>	Tel est donc le sens de l’Injonction “ Je suis l’Eternel ton D.ieu ”. La révélation de l’Essence de D.ieu, dépassant toutes les limites, fut obtenue lors du don de la Torah. Dès lors, Avaya, “ l’Eternel ”, transcendant la nature et l’intellect des créatures, put s’unir à Eloké’ha, “ ton D.ieu ”, au stade de la Divinité qui est rationnellement perceptible.<br><br>	Tout ceci se révéla également pour les Mitsvot. Il est, en effet, nécessaire, comme on l’a dit, de réunir “ Tu ne tueras pas ” et “ Tu ne voleras ” aux premiers Commandements, “ Je suis l’Eternel ton D.ieu ” et “ Tu n’auras pas d’autres dieux ”, exprimant l’Unité divine de la manière la plus haute.'
												},
													
												'Siha 2': 
												{
													'Titre' : 'Un mot égyptien',
													'source' :' (Discours du Rabbi, Chabbat Parchat Vaéra 5722-1962)',
															'resume' : ' ',
														   'contenu' : ' 	5. Commentant le verset “ Je (Ano’hi) suis l’Eternel ton D.ieu ”, le Midrach Tan’houma Yethro, chapitre 16 et le Yalkout Chimeoni, à la même référence, constatent que : “ Ano’hi est un mot égyptien ”.<br><br>	Or, on peut s’interroger sur une telle affirmation. Les dix Commandements regroupent, en effet, l’ensemble de la Torah. Ils englobent toutes les Mitsvot, comme le précisent les Hazharot de Rabbi Saadya Gaon et comme le disent Rachi, commentant le verset Chemot 24, 12 et le Zohar, tome 2, page 90b.<br><br>	On trouve également une allusion à cette même idée dans le fait que les dix Commandements comptent six cent vingt lettres, correspondant aux six cent treize Mitsvot de la Torah et aux sept, introduites par nos Sages, comme le précise le Chneï Lou’hot Haberit, citant les premiers Sages, au début de la Parchat Yethro.<br><br>	Au sein même des dix Commandements, les deux premiers ont une portée beaucoup plus générale, “ Je suis l’Eternel ton D.ieu ” incluant toutes les Injonctions et “ Tu n’auras pas d’autres dieux ”, tous les Interdits. Ils possèdent donc une valeur particulière et, de fait, il est souligné que “ nous les avons entendus directement de D.ieu ”, selon les termes du Chneï Lou’hot Haberit, à la même référence et du Tanya, au chapitre 20.<br><br>	Si l’on considère les deux premiers Commandements, on peut constater que “ Je suis l’Eternel ton D.ieu ” est énoncé avant “ Tu n’auras pas d’autres dieux ”, qu’il est donc le premier non seulement dans le classement ordinal, mais aussi dans l’importance. Du reste, son contenu permet d’aboutir à la même conclusion. En effet, le second Commandement envisage qu’une autre conception soit possible, ce qu’à D.ieu ne plaise, qu’il est donc nécessaire de l’écarter. Il n’en est nullement de même pour le premier Commandement, supprimant toute ambiguïté, n’envisageant pas de conception mensongère, “ d’autres dieux ”.<br><br>	Or, le premier mot de ce premier Commandement est précisément Ano’hi. Celui-ci inclut en lui toute la Torah, comme le dit le Zohar, tome 2, pages 85b et 25b. Il désigne, en outre, l’Essence de D.ieu, à Laquelle ne correspondent aucun nom, aucune allusion, aucun signe.<br><br>	Tout ceci conduit à s’interroger. Comment est-il envisageable que Ano’hi soit un terme égyptien ? Comment comprendre que les stades du dévoilement de la Divinité pouvant recevoir un nom soient désignés par des mots hébraïques, alors que Ano’hi, correspondant à l’Essence de D.ieu, soit en égyptien ?'+
														   '<br><br>	6. Cette interrogation se trouvera encore renforcée si l’on rappelle la différence qui existe entre la Langue sacrée et les autres langues.<br><br>En effet, le Guide des égarés, tome 3, chapitre 8 et le Ramban, commentant le verset Chemot 30, 13, soulignent que la Langue sacrée est définie comme telle parce qu’elle ne comporte aucun terme désignant le membre de la nudité. Et, une question se pose, à ce propos. Chaque être reçoit la vitalité du nom qui lui est attribué dans la Langue sacrée. Et, les lettres constituant ce nom véhiculent cette vitalité divine, émanant des dix Commandements, qui sont à l’origine du monde entier, comme l’explique le Tanya, seconde partie, premier chapitre. Tout être doit donc posséder un nom dans la Langue sacrée. Dès lors, comment est-il envisageable que ce qui existe effectivement n’ait pas de nom ?<br><br>	L’explication est, en fait la suivante. La Langue sacrée décrit la réalité telle qu’elle se trouve encore dans le domaine de la Sainteté. A ce stade, la nudité n’a pas de sens, car elle ne prend existence qu’en apparaissant ici-bas. C’est alors qu’un nom lui est donné, mais uniquement dans les langues des soixante dix nations.<br><br>	Ainsi, le Dére’h Emouna, ouvrage du Tséma’h Tsédek, citant le Be’hayé, au discours intitulé “ ils ouvrirent ” et le Kountrass Oumayan, au chapitre 26, expliquent longuement ce qui est dit, à propos de la faute de l’arbre de la connaissance du bien et du mal : “ Ils surent tous deux qu’ils étaient nus ”. Il en résulte qu’ils n’acquirent la connaissance de leur état que du fait de leur faute. Et, l’on peut s’interroger sur une telle affirmation. Comment une faute pourrait-elle apporter une connaissance supplémentaire ?<br><br>	La réponse est celle-ci. Avant la faute, l’homme ne connaissait pas le désir et chaque membre de son corps n’avait d’autre objectif que de servir D.ieu. En conséquence, le verset affirme que “ ils n’avaient pas honte ”, n’éprouvant aucune envie. Ils se limitaient donc à mettre en pratique la Mitsva : “ Croissez et multipliez ”. De ce fait, ils n’éprouvaient aucune gêne, tout comme un homme n’a pas honte de son bras, sur lequel il porte les Tefillin. Bien plus, la nécessité d’avoir des enfants est, en outre, la première Mitsva.<br><br>	Puis, fut commise la faute de l’arbre de la connaissance du bien et du mal. Et, dès lors, le désir fit son apparition, dans le monde. La gêne apparut, de sorte que Adam et ‘Hava comprirent qu’ils devaient avoir honte.<br><br>	Les langues des soixante dix nations, quant à elles, sont réparties en plusieurs catégories, comme le disent le traité Pessa’him 87b et la fin du traité Sotta. L’égyptien se trouvait, précisément, être l’une des plus basses. De fait, l’Egypte était “ la nudité de la terre ” et ses habitants se distinguaient par leur immoralité, comme l’indique le verset Béréchit 42, 9, commenté par le Midrach Kohélet Rabba, chapitre 1, paragraphe 4 et le Tan’houma Lé’h Lé’ha, chapitre 5.<br><br>	C’est bien en cela que réside la grandeur d’une langue, comme nous l’avons montré. Or, malgré tout cela, lorsque la Torah souhaite faire allusion à l’Essence de D.ieu, elle se sert d’un terme égyptien !'+
														   '<br><br>	7. L’explication est en fait, la suivante. Le premier mot que D.ieu prononça, lors de la révélation du Sinaï, eut pour but de préciser la finalité du don de la Torah. Jusqu’alors, seul un reflet de la Divinité s’était dévoilé dans le monde. Le terme Ano’hi, en revanche, mit en évidence l’Essence de D.ieu et celui-ci appartient, de fait, à la langue égyptienne, car la Torah n’insuffle pas la vitalité uniquement au monde de la Sainteté. En effet, si c’était là le seul enjeu, la force accordée lors du don de la Torah eut été inutile. La finalité ultime était bien de descendre vers les soixante dix langues, y compris celle de l’Egypte, ainsi qu’il est dit : “ Vous êtes descendus en Egypte ”, comme l’explique le traité Chabbat 88b. Là aussi, la sainteté doit nécessairement se révéler.<br><br>	Et, il en est de même dans le sens de l’élévation. Quand et de quelle manière met-on en évidence la présence de Ano’hi ? Précisément lorsque l’on emploie un terme égyptien. Si l’on ne transforme pas la matière du monde, y compris dans sa dimension égyptienne, si l’on n’en fait pas un réceptacle pour la Divinité, on peut, par ailleurs, étudier la Torah, prier avec ferveur pour soi-même, en se limitant à la Langue sacrée, accomplir ce qui est particulièrement important et, de la sorte, recevoir une immense élévation, on n’atteindra, pour autant, que les stades de la Divinité pouvant encore être désignés par des noms.<br><br>	En basant son service de D.ieu sur sa perception intellectuelle, on révélera le Nom Elokim, Qui se contracte dans les dimensions de la nature. Si l’on dépasse sa compréhension, on atteindra Avaya, Il a été, Il est, Il sera de manière identique. En revanche, on ne percevra jamais l’Essence de D.ieu de cette façon. Car, les stades les plus hauts ne permettent pas non plus Sa révélation. Le verset (Mela’him 1, 8, 27) constate que “ les cieux et les cieux des cieux ne sauraient Te contenir ”. L’Essence de D.ieu ne peut être intégrée par les stades les plus élevés de la création. Et la fin de ce même verset affirme, tout en marquant son étonnement, comme on peut encore le faire à l’heure actuelle : “ cette maison, en revanche, le peut ”, le Temple, bien qu’il ait été bâti avec des matériaux concrets, appartenant au monde de l’action, comme le souligne le Likouteï Torah, au début de la Parchat Balak.<br><br>	En agissant de la sorte, on insuffle, jusque dans le stade le plus bas de la création, la présence de Ano’hi, terme constitué des initiales de la phrase signifiant “ Moi, l’Essence de Moi-même, Je l’ai inscrite et donnée ” dans la langue de l’Egypte, comme le dit le traité Chabbat 105a. Il en résulte que la Torah fut donnée aux enfants d’Israël précisément parce que “ vous êtes descendus en Egypte ”.'+
														   '<br><br>	8. L’enseignement découlant de tout ce qui vient d’être dit est bien clair pour chacun. Nul ne peut se contenter de ce qu’il détient personnellement, dans le domaine de la Sainteté. Il est indispensable de mener une action au sein du monde. Et, celle-ci doit être double :<br><br>	A) D’une part, il ne faut pas s’enfermer dans ses quatre coudées propres. On doit, bien au contraire, transformer le monde en un réceptacle pour la Divinité.<br><br>	B) Pour ce qui concerne sa propre personne, on ne peut se limiter à étudier la Torah, à prier et à mettre en pratique les Mitsvot. On doit, en outre accomplir les termes du verset (Michlé 3, 6) : “ En toutes tes voies, reconnais-Le ”, comme l’explique le Tour Choul’han Arou’h Ora’h ‘Haïm, au chapitre 231.<br><br>	S’en tenir aux Mitsvot de la Torah, à celles de nos Sages, aux comportements plus sévères ou simplement préférables, qui sont introduits par les premiers Décisionnaires, les derniers, ou même les plus récents n’est nullement suffisant. Tout cela est partie intégrante de la Torah, qui est “ plus longue que la terre ”. Il est, en outre, nécessaire que “ tes voies ”, les actions permises qui sont effectuées dans le monde, par nature limité, à l’image de l’Egypte, permettent de “ Le reconnaître ”, de percevoir D.ieu et de se lier à Lui, comme le dit le Tanya, au chapitre 3.<br><br>	Un tel accomplissement n’est nullement accessoire. Toute la Torah est conditionnée par le respect du Précepte “ En toutes tes voies, reconnais-Le ”, qui, en ce sens, peut être défini comme “ un petit passage duquel dépendent tous les grands principes de la Torah, pour reprendre l’expression du traité Bera’hot 63a. Si l’on met ce précepte de côté, on peut nuire au domaine de la Sainteté dans son ensemble, ce qu’à D.ieu ne plaise, même si, par ailleurs, on s’en tient au strict respect de la Hala’ha. En effet, nos Sages expliquent, au traité Baba Metsya 30b : “ Pourquoi Jérusalem fut-elle détruite ? Parce que les Juifs basaient leur comportement sur la seule Hala’ha de la Torah ”, sans chercher à aller au delà de celle-ci.<br><br>Et, le Tanya explique, au chapitre 13, que : “ chez un Beïnoni, l’homme moyen du Tanya, même si celui-ci n’a jamais commis une faute de sa vie, le mal conserve toute sa force. Bien plus, il se raffermit encore plus du fait du recours systématique de cet homme aux biens de ce monde. Et, c’est uniquement pendant la prière que l’un se redresse et que l’autre s’effondre ”. Les biens de ce monde auquel ce texte fait allusion sont précisément “ tes voies ”, grâce auxquelles “ l’un se redresse ”. En l’occurrence, Jérusalem se redresse effectivement, comme le précise le traité Meguila 6a. Il en est de même également pour l’âme divine, comme le dit le Tanya. On consultera, en outre, le Ramban, au début de la Parchat Kedochim, qui conclut son analyse en ces termes : “ Ceci peut être comparé au premier Commandement ”.<br><br>	A l’opposé, celui qui met en pratique les termes du Précepte : “ En toutes tes voies, reconnais-Le ” recevra personnellement la Torah, intègrera l’Essence de D.ieu, de laquelle découlent tous les Noms divins, tous les dix Commandements, jusqu’à leurs derniers mots : “ ce qui appartient à ton prochain ”. Et, l’on a vu que ces dix Commandements incluent en eux toutes les Mitsvot de la Torah.'
												},
												
												'Siha 3': 
												{
													'Titre' : 'L’intervention de Yethro',
													'source' :' (Discours du Rabbi aux jeunes élèves de la Yechiva Tom’heï Temimim de Montréal, veille du 13 Chevat 5724-1964)',
															'resume' : ' ',
														   'contenu' : ' 	Hier, lors de la réunion ‘hassidique, qui avait lieu à l’occasion de la Hilloula de mon beau-père, le Rabbi, nous avons commenté la transition entre la Parchat Bechala’h, d’une part, celle qui relate la sortie d’Egypte, lorsque “ le peuple s’enfuit ”, car le mal conservait encore toute sa force dans ce pays, comme le souligne le Tanya, à la fin du chapitre 31 et la Parchat Yethro, d’autre part, racontant, de but en blanc, la révélation du Sinaï.<br><br>	La Parchat Yethro décrit le don de la Torah, infiniment plus déterminant que l’intervention de Yethro lui-même. Malgré cela, cette Paracha porte bien son nom, alors qu’il ne fait pas allusion à la révélation du Sinaï. A l’opposé, le Chabbat Bechala’h s’appelle également Chabbat Chira et l’on parle également, entre autres, de Chabbat ‘Hazak.<br><br>	Il faut conclure de ce qui vient d’être dit que l’immense importance de Yethro délivre un enseignement fondamental pour le service de D.ieu, qui découle du don de la Torah. C’est cet enseignement qu’il convient de définir.<br><br>	Nous le comprendrons en considérant ce qu’explique le Zohar, au début de la Parchat Yethro, à la page 67b. Ce texte dit, en effet, que le don de la Torah fut possible uniquement après que Yethro ait reconnu la grandeur de D.ieu et émis le vœu d’adopter le comportement de tous les Juifs. Ainsi, le Midrach Devarim Rabba, chapitre 1, paragraphe 5, rapporte que : “ Yethro se convertit et dit : Maintenant, je sais ”. C’est alors que D.ieu donna la Torah.<br><br>	Il y a bien là un enseignement pour chaque Juif. En effet, comment est-il possible de recevoir la Torah ? Précisément en transformant le Yethro que chacun porte en lui. En effet, le Zohar, à la même référence, dit que “ Yethro émane du côté du mal, celui de la gauche ”. Par ces termes, il fait allusion au corps et à l’âme animale, naturellement attirés par ce qui est matériel et grossier.<br><br>	Le corps et l’âme animale ne doivent donc pas s’employer à rechercher ce qui est superflu. Ils doivent reconnaître, accepter, vouloir ce qui attire l’âme divine, c’est-à-dire l’étude de la Torah, la pratique des Mitsvot.<br><br>	Lorsque l’on obtient que non seulement son âme divine, mais aussi son corps et son âme animale acceptent de mettre en pratique la Volonté de D.ieu, on peut effectivement recevoir la Torah et connaître la réussite, dans cette démarche.<br><br>	En effet, la Torah n’est pas comparable aux autres disciplines de la connaissance. Pour la recevoir et surtout pour le faire avec succès, on doit disposer d’un mérite particulier, comme l’indique le texte de la bénédiction de la Torah : “ Il nous a choisis d’entre tous les peuples et nous a donné Sa Torah ”. Et, le Tanya précise, à la fin du chapitre 49 : “ Le choix de D.ieu, d’entre tous les peuples et d’entre toutes les langues, portait sur le corps grossier ”.<br><br>	En obtenant de soi-même que l’on désire la Torah et les Mitsvot également par son corps et par son âme animale, à la manière de Yethro, on obtient effectivement le mérite permettant de recevoir la Torah.<br><br>	C’est donc pour cette raison que cette Sidra s’appelle Yethro. Car, il y a bien là l’entrée en matière, le commencement, nécessaire pour pouvoir obtenir l’ensemble de la Torah, depuis l’Injonction : “ Je suis l’Eternel ton D.ieu ”.<br><br>	Il y a là un enseignement que la Torah nous délivre et celle-ci apporte donc les forces nécessaires pour le mettre en pratique.<br><br>*   *   *<br><br>	Que D.ieu fasse que vous transformiez également votre corps et votre âme animale, afin que l’un et l’autre acceptent de mettre en pratique la Torah, les Mitsvot et tout ce que désire l’âme divine. De la sorte, vous connaîtrez la réussite, en toutes vos préoccupations.<br><br>	Puisse D.ieu vous accorder de procurer beaucoup de satisfaction aux recteurs et aux guides spirituels de votre Yechiva. Que vos parents conçoivent de vous un grand plaisir, un plaisir juif, un plaisir ‘hassidique, pour de longs jours et de bonnes années.<br><br>	Vous transmettrez également à vos amis, c’est-à-dire à ceux qui ne sont pas venus ici physiquement, tout ce qui a été dit lors de la réunion ‘hassidique, de même que ce qui est expliqué maintenant. Si vous prononcez des paroles émanant de votre cœur, celles-ci pénétreront dans le leur.<br><br>	Bien plus, vous leur donnerez un bon exemple et vous les guiderez, par votre propre comportement. Tous ensemble, vous bâtirez votre Yechiva en lui donnant “ un bon renom, pour la louange et pour la gloire ”, selon les termes du verset (Yermyahou 12, 11).<br><br>	De fait, le verset Devarim 26, 19, dit aussi : “ Pour la louange, le renom et la gloire ”, ce qui correspond aux trois attributs de l’intellect, ‘Ho’hma, Bina et Daat, comme l’explique le Likouteï Torah. Néanmoins, des élèves de la Yechiva doivent se préoccuper, en premier lieu, de comprendre l’étude de la Torah, c’est-à-dire d’avoir un “ bon renom ”, conformément au verset précédemment cité.<br><br>	Faites un bon voyage.'
												},

													'Titre' : 'Un mouton disséminé parmi les nations',
													'source' :' (Discours du Rabbi, Sim’hat Torah et Chabbat Béréchit 5715-1954)',
															'resume' : ' ',
														   'contenu' : ' 	1. On trouve, dans notre Sidra (22, 8), le verset suivant : “ Pour tout cas de malhonnêteté, concernant un bœuf, un âne, un mouton, un vêtement ou quoi que ce soit d’autre qui fut déclaré comme étant perdu et que des témoins affirment avoir vu, les prétentions des deux parties seront déférées au tribunal. Celui que le tribunal déclarera coupable paiera un montant double à l’autre partie ”.	1. On trouve, dans notre Sidra (22, 8), le verset suivant : “ Pour tout cas de malhonnêteté, concernant un bœuf, un âne, un mouton, un vêtement ou quoi que ce soit d’autre qui fut déclaré comme étant perdu et que des témoins affirment avoir vu, les prétentions des deux parties seront déférées au tribunal. Celui que le tribunal déclarera coupable paiera un montant double à l’autre partie ”.<br><br>	La Guemara explique que ce verset fait référence à un gardien, prétendant ne plus être en possession d’un objet qui lui avait été confié et souhaitant ne pas être tenu d’en rembourser la valeur, ce qui lui sera accordé, s’il s’acquitte gratuitement de cette garde, lorsque l’objet a été volé ou égaré et, s’il reçoit un salaire pour cette garde, lorsqu’il l’a perdu pour une raison de force majeure.<br><br>	En pareil cas, il lui sera demandé de jurer qu’il dit vrai. S’il s’avère, par la suite, qu’il a mal agi, s’est approprié l’objet et a fait un faux serment, “ les prétentions des deux parties seront déférées au tribunal. Celui que le tribunal déclarera coupable paiera un montant double à l’autre partie ”.<br><br>	Nous avons déjà maintes fois expliqué que toutes les lois de la partie révélée de la Torah ont également une dimension morale. Bien plus, cette dernière est essentielle et la partie révélée n’en est qu’une conséquence.<br><br>	Il existe donc également une application morale à tout ce qui vient d’être cité, la carence dans la garde de l’objet, la volonté de se l’approprier, le faux serment et la décision rendue en pareil cas, “ les prétentions des deux parties seront déférées au tribunal ”.'+
														   '<br><br>	2. Dans l’un de ses discours ‘hassidiques, le Tséma’h Tsédek explique ce que l’on peut déduire de ce verset, pour le service de D.ieu, dans sa dimension spirituelle.<br><br>	Une partie de ce discours sera présenté ici, pour ce qui concerne notre propos, avec quelques ajouts qui le préciseront.<br><br>	Chaque Juif possède un dépôt de D.ieu, en l’occurrence une âme, qu’il doit garder, afin de lui conserver son intégrité et de lui éviter tout défaut, ce qu’à D.ieu ne plaise. Plus encore, il doit conduire cette âme vers un niveau plus haut que celui qui était le sien, avant sa descente ici-bas. On sait, en effet, que l’âme s’introduit dans un corps pour y recevoir l’élévation.<br><br>	La garde confiée à un Juif implique également un serment. Nos Sages disent, en effet, à propos de cette âme qui doit descendre dans ce monde : “ On lui fait faire le serment suivant : Tu seras un Juste et tu ne seras pas un impie ”.<br><br>	Le verset dit : “ Pour tout cas de malhonnêteté ”. Chaque fois que ce Juif agit avec indélicatesse envers le dépôt qui lui a été confié et transgresse son serment, il est motivé par “ un bœuf, un âne, un mouton, un vêtement ”, comme l’établit la suite de ce verset. Nous montrerons qu’il s’agit là des différentes formes que peut prendre l’âme animale. Ces manifestations sont à l’origine de tout ce “ qui fut déclaré comme perdu ”, de la perte de l’âme divine, ce qu’à D.ieu ne plaise, de sorte que “ des témoins affirment l’avoir vu ”.<br><br>	De façon générale, ce que l’on peut voir et désigner en disant “ le voici ” appartient à la Divinité et à la sainteté, car seul D.ieu possède l’existence véritable. On peut le justifier de deux manières :<br><br>	A) C’est uniquement de D.ieu que l’on peut dire “ Le voici ”, car un être créé ne possède pas d’existence propre, la vitalité que lui insuffle le Créateur le conduisant à l’existence, à chaque instant, à partir du néant. Selon les termes du Rambam, “ il n’est d’existence véritable que la Sienne ”.<br><br>	B) De plus, le terme “ voici ” est précis. Il fait référence à un moment et à un lieu clairement définis. De ce fait, il ne peut désigner, à proprement parler, que la Divinité. Car, chaque être créé est, par nature, limité. Il ne peut se trouver en tout endroit, de sorte que l’on ne peut pas dire “ le voici ”.<br><br>	A l’opposé, le Nom de D.ieu se trouve dans la bouche de chacun, (y compris des enfants, comme le souligne le Torah Or ”. Car, D.ieu est partout et “ il n’est pas de lieu duquel Il soit absent ”. On peut donc le désigner du doigt et dire “ Le voici ”.<br><br>	Néanmoins, l’âme animale impose un voile à l’âme divine, qui, dès lors, peut dire “ voici ” à propos de ce qui n’est pas la Divinité.	Néanmoins, l’âme animale impose un voile à l’âme divine, qui, dès lors, peut dire “ voici ” à propos de ce qui n’est pas la Divinité.	Néanmoins, l’âme animale impose un voile à l’âme divine, qui, dès lors, peut dire “ voici ” à propos de ce qui n’est pas la Divinité.'+
														   '<br><br><br><br>	3. Ainsi, ce verset définit quatre catégories d’âmes animales, le bœuf, l’âne, le mouton et le vêtement.<br><br>	Le Tséma’h Tsédek explique, dans ce discours ‘hassidique, que le bœuf est celui qui encorne, l’âne est l’animal qui a froid, en Tamouz, quand il fait chaud, le vêtement, Bégued, évoque celui qui se révolte, Boguéd et le mouton, enfin, rappelle que “ Israël est tel un mouton, disséminé parmi les nations ”.<br><br>	Certes, il faut se préserver de l’âme animale, quelle que soit la forme qu’elle prenne. Elle reste toujours susceptible de causer la “ perte ” de l’âme divine. Néanmoins, à chaque époque correspond une forme spécifique du mal, contre laquelle il convient de lutter plus particulièrement. Nous envisagerons ici, plus spécifiquement, l’âme animale qui apparaît comme un mouton, ce qui est la forme qu’on lui connaît, en particulier, à notre époque.'+
														   '<br><br>	4. Il est dit que “ Israël est tel un mouton, éparpillé parmi les nations ”. Or, on peut s’interroger, à ce propos.<br><br>	Israël est un terme décrivant le peuple juif dans toute son élévation, alors que le fait de constater qu’il est “ disséminé parmi les nations ” souligne bien le manque. Dès lors, pourquoi mentionner, à ce propos, le nom Israël ?<br><br>	De fait, le prophète lui-même se pose une telle question. Le terme Israël décrit les Juifs en leur stade le plus élevé, ainsi qu’il est dit “ car tu as combattu avec les anges et avec les hommes, tu as emporté la victoire ”. Car, un Juif a le pouvoir de dominer non seulement les hommes, mais aussi les anges. Dès lors, comment peut-il manquer de détermination, au point de se plier devant chacun, d’être “ un mouton éparpillé parmi les nations ” ?<br><br>	Tel fut également l’argument de Haman, symbolisant l’accusateur céleste, qui se présenta devant A’hachvéroch, lequel fait allusion au Saint béni soit-Il, “ le Roi Qui possède le début et la fin ”. Il dit : “ Il y a un peuple, éparpillé et disséminé parmi les nations, qui ne se conforme pas aux dispositions du roi ”.<br><br>	Haman souligna, par ces termes, que les Juifs sont “ un peuple ”, une nation basée sur l’unité, capable de la mettre en évidence en tout endroit, y compris sur la terre, ainsi qu’il est dit : “ c’est un peuple unique sur la terre ”. Malgré une telle élévation morale, ils sont “ éparpillés et disséminés parmi les nations ”, effrayés par chacune d’elles. En conséquence, ils “ ne se conforment pas aux dispositions du Roi ” du monde.'+
														   '<br><br>	5. Car, en réalité, voici ce qui devrait normalement se passer. Un Juif, où qu’il arrive, devrait aussitôt diriger la spiritualité de la ville, qui en est l’existence véritable. Il devrait exercer une influence positive sur ceux qui l’entourent et même sur l’ensemble du pays.<br><br>	A la place de tout cela, il peut se perdre, n’avoir aucune influence, bien plus subir lui-même celle des personnes qu’il côtoie, adopter les comportements insensés du pays, de son entourage et de sa ville.<br><br>	Au lieu de baser son comportement sur le Choul’han Arou’h et de conduire tous ceux qu’il approche à en faire de même, il se conformera à l’avis de son entourage et, en particulier, à celui du voisin, résidant à “ la porte d’à-côté ”, dont l’opinion sera retenue en dernière instance et qui fixera comment son foyer doit être dirigé.'+
														   '<br><br>	6. Dire que “ Israël est tel un mouton, disséminé parmi les nations ” revient donc à constater son manque de détermination, qui se marquera également dans l’éducation des enfants, qui sont pourtant l’espoir et le fondement de chaque foyer, pour l’ensemble du peuple juif.<br><br>	De l’exil le plus âpre, celui de l’Egypte, il est dit que “ les enfants d’Israël s’y distinguaient ”, car ils n’avaient pas changé leurs noms, leur langue et leur coutumes vestimentaires. A l’époque actuelle, en revanche, on manque de cette détermination et l’on recherche différents stratagèmes pour que le Judaïsme d’un enfant n’apparaisse pas à l’évidence.<br><br>	En fait, lorsque cet enfant traverse une rue, il devrait pouvoir, de loin, être identifié comme un Juif, portant le nom d’Israël, qui le décrit dans toute son élévation. Or, on a honte d’être juif et l’on cherche à le cacher par tous les moyens.'+
														   '<br><br>	7. Ce qui vient d’être dit nous permettra de comprendre l’explication que donne la Guemara à propos d’une perte.<br><br>	La Guemara demande : “ Pourquoi la Torah fait-elle mention du mouton dans ce verset ? ” et elle ajoute : “ N’est-il pas évident que le mouton doit être restitué ? En fait, il y a là une difficulté. ”. Elle explique qu’il n’est pas évident qu’il faille restituer ce bœuf, cet âne ou ce vêtement. En revanche, pour ce qui est du mouton, il s’agit bien d’une évidence. Que faire, donc, de ce mouton ?<br><br>	En fonction de ce qui a été dit auparavant, on peut expliquer, au moins brièvement, ce qui en résulte pour le service de D.ieu. Le bœuf est celui qui encorne, l’âne a froid en Tamouz, lorsque brille “ le soleil de D.ieu dans toute sa force ”, le vêtement correspond à la révolte contre la Torah et les Mitsvot. Il n’est pas évident, dans toutes ces situations, que le retour vers la sainteté et la guérison soient possibles.<br><br>	A l’opposé, le mouton est seulement “ disséminé parmi les nations ” et il est donc bien évident qu’en pareil cas, l’objet perdu peut être restitué, dès lors que cela est possible même dans les cas précédents. La Guemara répond donc que, bien au contraire, “ il y a là une difficulté ”, que la restitution, en pareille situation, pose réellement problème, car alors manque ce qui constitue la base et le commencement de l’ensemble des quatre parties du Tour et du Choul’han Arou’h, “ on ne doit pas s’affecter face à ceux qui se moquent ”. Comment, par la suite, pourrait-on aborder le Choul’han Arou’h proprement dit ?<br><br>	Il y a donc bien là une idée nouvelle. Une telle perte est difficile à restituer. Pour autant, il reste possible de le faire, car “ rien ne résiste à la Techouva ”.'+
														   '<br><br>	8. Le verset de notre Sidra précise ensuite ce qu’il convient de faire lorsqu’un objet placé en dépôt a été mal gardé, que ce soit du fait du bœuf, de l’âne, du vêtement ou même du mouton : “ Les prétentions des deux parties seront déférées au tribunal ”.<br><br>	Il est ici fait référence à celui qui fut le premier juge, Moché et l’on sait que “ il y a, en chaque génération, un équivalent de Moché ”, insufflant la force de faire Techouva de la manière qui convient. Ainsi, “ celui que le tribunal trouvera coupable paiera un montant double à l’autre partie ”, cette dernière faisant, en l’occurrence, référence à D.ieu.<br><br>	Un tel homme multipliera par deux son engagement envers D.ieu, par rapport à ce que celui-ci était avant qu’il ne commette la faute, de sorte que, selon les termes d’Igueret Hatechouva, “ s’il avait l’habitude d’étudier une page, il en étudiera deux ”.	Un tel homme multipliera par deux son engagement envers D.ieu, par rapport à ce que celui-ci était avant qu’il ne commette la faute, de sorte que, selon les termes d’Igueret Hatechouva, “ s’il avait l’habitude d’étudier une page, il en étudiera deux ”.	D.ieu agira “ mesure pour mesure ” envers un tel homme et Il transformera ses fautes intentionnellement commises en bienfaits. Dès lors, l’âme animale elle-même incitera au service de D.ieu.<br><br>	Plus précisément, si l’on a une âme animale qui a la forme d’un bœuf, on mettra en pratique les termes du verset : “ les abondantes récoltes sont obtenues par la force du bœuf ”. S’il s’agit d’un âne, on accomplira le verset : “ Issa’har est un âne à la forte ossature ” et l’on se soumettra à D.ieu, comme un âne qui porte son fardeau. De même, on transformera le fait que “ Israël est tel un mouton, disséminé parmi les nations ”, évoquant cet autre verset, “ Je me suis égaré, comme un âne perdu ” sans force et errant. Au lieu de tout cela, on assistera à la réalisation de la promesse “ Recherche Ton serviteur ”, “ Attire moi vers Toi ” et l’on s’attachera à D.ieu au delà de toute perception logique. Le vêtement, enfin, évoque le verset : “ L’odeur des vêtements est comme celle du Liban ”.<br><br>	De manière générale, il résulte de tout cela que l’âme animale apporte elle-même sa contribution au service de D.ieu, comme l’expliquent nos Sages à propos du verset “ tu aimeras ton prochain comme toi-même ”, en soulignant : “ Par tes deux penchants ”.'
												},
													
												'Siha 2': 
												{
													'Titre' : 'Le dépôt et le prêt',
													'source' :' (Discours du Rabbi, Chabbat Michpatim 5712-1952)',
															'resume' : ' ',
														   'contenu' : ' 	9. Il est dit, dans notre Sidra : “ Si tu prêtes de l’argent à quelqu’un de Mon peuple ”.<br><br>	Bien que ce verset commence par “ si ”, nos Sages soulignent qu’un tel acte n’est pas laissé au libre choix de l’homme. Il est une Mitsva et une obligation.<br><br>	Commentant le verset “ Il dit Ses Paroles à Yaakov, Ses Décrets et Ses Jugements à Israël ”, nos Sages disent que D.ieu met Lui-même en pratique ce qu’Il attend des Juifs. Il s’agit donc bien de “ Ses ” Décrets et de “ Ses ” Jugements, qu’Il respecte également.<br><br>	Il en découle que D.ieu applique aussi les termes du verset : “ Si tu prêtes de l’argent à quelqu’un de Mon peuple ”.'+
														   '<br><br>	10. On peut définir un prêt de la manière suivante.<br><br>	On donne à quelqu’un de l’argent qu’il n’a pas gagné, sans qu’il n’apporte rien en échange. Pour autant, il ne s’agit pas d’un cadeau et, par la suite, il devra restituer cette somme.<br><br>	De même, D.ieu accorde à chaque Juif des connaissances et des forces. Il demande, en échange, que celles-ci soient utilisées pour assumer la mission que l’on se voit confié ici-bas, investies pour l’accomplissement des Décrets et des Jugements.'+
														   '<br><br>	11. Plus précisément, il est deux manières de donner une chose qui devra, par la suite, être restituée. Il peut s’agir d’un dépôt ou d’un prêt. La différence entre ces deux modalités est la suivante.<br><br>	Celui qui reçoit un dépôt doit rendre, en l’état, l’objet qui lui a été confié, car celui-ci ne devient à aucun moment sa propriété. Le prêt, en revanche, est accordé pour être dépensé. Il est donc un montant confié à celui qui le reçoit, lequel peut en faire ce que bon lui semble.<br><br>	La force accordée par D.ieu, ainsi qu’il est dit : “ Si tu prêtes de l’argent à quelqu’un de Mon peuple ”, est définie comme un prêt, car les Juifs doivent en faire usage pour mettre en pratique la mission qui leur est confiée, même si celle-ci est très modeste.'+
