                             'commentaires' : 'Etant responsable de ses actes et ayant fait, en l’occurrence, le mauvais choix, l’homme qui frappe son prochain ou lui porte préjudice est indiscutablement coupable et il devra répondre de ses mauvais agissements. Il ne s’agit en aucun cas de le disculper sous prétexte qu’il ne fait qu’appliquer la sentence céleste. En effet, s’il n’avait pas eu l’intention de nuire à son prochain, cette sentence aurait été mise en pratique par quelqu’un d’autre. Bien plus, D.ieu aurait pu la faire exécuter également par un animal, qui n’a aucun libre-arbitre. Il en est de même pour celui qui prodigue le bien à son prochain. Le traité Baba Kama 92b dit, à ce propos, que : “le vin appartient à son propriétaire, mais l’on est reconnaissant envers celui qui le verse”. En effet, ce dernier possède aussi le libre-arbitre. Il aurait pu décider de ne pas faire cette bonne action et il convient donc de le remercier d’avoir fait le bon choix. De ce fait, la Mitsva d’honorer son père et sa mère est considérée comme une disposition logique, car les parents ont aussi le libre-arbitre et ils pourraient donc décider de ne pas agir avec bienveillance, envers leurs enfants.'
                    },
                    9 : 
                    {
                             'fr' : 'mais, pour autant, l’homme subit un préjudice uniquement parce que la décision en a déjà été prise, là-haut.',
                             'commentaires' : 'Selon les termes du verset Michpatim 21, 13 : “Il n’y a pas eu de guet-apens et seul D.ieu a guidé sa main”, l’homme peut, en effet, devenir l’instrument accomplissant la Sentence divine, ici-bas. Ainsi, commentant le verset Chmouel 1, 24, 14 : “des impies émane l’impie”, le Me’hilta dit que, lorsque D.ieu prononce un verdict à l’encontre d’une certaine personne, qui le mérite, Il fera en sorte que Sa décision soit mise en application par un impie. Toutefois, il en est ainsi uniquement lorsque l’impie lui porte un préjudice par inadvertance, mais non quand il le fait délibérément, par un effet de son mauvais choix. En ce dernier cas, l’impie lui-même doit également être puni pour avoir fait le mauvais choix et laissé sa méchanceté s’exprimer.'
                    },
                    10 : 
                    {
                             'fr' : 'Et, D.ieu dispose de nombreux émissaires !',
                             'commentaires' : 'On verra, à ce propos, le traité Taanit 18b, le commentaire de Rachi sur les versets Chemot 16, 32 et 21, 13, de même que le Zohar, tome 3, à la page 36b. En tout état de cause, il résulte de cette analyse que chaque préjudice survenant à l’homme est voulu par D.ieu et ne pourrait pas se produire autrement. Si une certaine personne ne fait pas le choix de le lui infliger, c’est une autre qui le fera. L’homme qui en est victime ne peut donc pas s’insurger contre quelqu’un qui n’a fait que mettre en application le verdict divin. S’il s’emporte malgré tout, il démontre ainsi la faiblesse de sa foi.'
                    },
                    11 : 
                    {
                             'fr' : 'Bien plus encore, cette personne, alors même qu’elle le frappe ou le maudit, porte en elle la force de D.ieu et “le souffle de Sa bouche”,',
                             'commentaires' : 'Tehilim 33, 6 : “C’est par la Parole de l’Eternel que furent faits les cieux, par le souffle de Sa bouche, toutes leurs armées”. Tout être créé n’existe que par la Parole de D.ieu qu’il porte en lui et il en résulte, pour ce qui fait l’objet de cette analyse, que, non seulement le préjudice causé émane bien de D.ieu, mais qu’en outre, c’est le Saint béni soit-Il Lui-même Qui se révèle à travers l’homme infligeant ce préjudice, à l’instant précis où il le fait.'
                    },
                    12 : 
                    {
                             'fr' : 'béni soit-Il, Qui la fait vivre et la perpétue. C’est ainsi qu’il est écrit : “L’Eternel lui avait dit de maudire”.',
                             'commentaires' : 'Chmouel 2, 16, 10. David avait demandé à Avichaï Ben Tserouya de ne pas faire de mal à Chimei, fils de Guéra, bien que celui-ci l’ait maudit, expliquant que D.ieu lui avait demandé de le faire. Or, aucun verset ne fait état de cette requête divine. Sous quelle forme avait-elle donc été formulée ?'
                    },
                    13 : 
                    {
                             'fr' : 'Or, quand avait-Il dit cela à Chimei ? En fait, c’est la pensée ayant surgi dans le cœur et dans le cerveau de Chimei qui émanait de D.ieu et le “souffle de Sa bouche”, vivifiant “toutes leurs armées”,',
                             'commentaires' : 'Tehilim 33, 6. Chimei, fils de Guéra, était donc lui-même, au même titre que tout autre être créé, vivifié par la “Parole de D.ieu”, alors qu’il maudissait David. S’il ne l’était pas, il n’aurait pas pu le faire. David en déduisit que cette malédiction émanait de D.ieu, qu’il ne devait donc pas s’emporter, ni tenir rigueur à Chimei.'
                    },
                    14 : 
                    {
                             'fr' : 'insufflait la vie à l’esprit de Chimei, alors qu’il prononçait ces paroles à l’encontre de David.',
                             'commentaires' : 'Ceci ne remet pas en cause le fait que Chimei, fils de Guéra, quand il prit la décision de maudire David, avec effectivement une mauvaise intention, résultant d’un mauvais choix de sa part, d’un mauvais usage de son libre-arbitre. Mais, cela ne signifie pas pour autant que la malédiction n’était pas voulue par D.ieu. On verra, à ce propos, le Réchit ‘Ho’hma, porte de la ferveur, au chapitre 3.'
                    },
                    15 : 
                    {
                             'fr' : 'Car, si “le souffle de Sa bouche”, béni soit-Il, avait quitté l’esprit de Chimei un seul instant, celui-ci aurait été incapable de parler.',
                             'commentaires' : 'Selon les termes du Bamidbar 22, 38 : “Bilaam dit à Balak : Tu vois que je suis venu à toi, mais est-il en mon pouvoir de dire quoi que ce soit ? La Parole que D.ieu placera dans ma bouche, c’est celle-là que je dirai”. Ainsi, Bilaam l’impie, qui haïssait Israël et avait un profond désir de le maudire, mais il n’y parvint pas, car telle n’était pas la Volonté de D.ieu. De même, en l’occurrence, Chimei, fils de Guéra, n’aurait pas pu maudire David si D.ieu ne le voulait pas.'
                    },
                    16 : 
                    {
                             'fr' : '(C’est le sens de : “L’Eternel lui avait dit”, véritablement à cet instant,',
                             'commentaires' : 'A l’instant en lequel il maudissait David, ce qui veut bien dire que D.ieu était présent en lui et se révélait à travers lui. De ce fait, il n’aurait pas pu accomplir un acte contrevenant à la décision du Saint béni soit-Il.'
                    },
                    17 : 
                    {
                             'fr' : '“de maudire” David et “qui Lui dira… ?”',
                             'commentaires' : '“pourquoi as-Tu fait ceci ?”, d’après les termes des versets Chmouel 2, 16, 10 et Kohélet 8, 4. De fait, qui pourrait demander des comptes à D.ieu parce qu’Il a voulu que Chimei, fils de Guéra, maudisse David ? La manière dont Il se manifeste dans le monde n’échappe-t-elle pas totalement à la rationalité des hommes ?'
                    },
                    18 : 
                    {
                             'fr' : ').',
                             'commentaires' : ''
                    },
            }
        }
    },
    '26-7': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 25' : 
                {
                    1 : 
                    {
                             'fr' : 'On sait, en effet, ce que dit le Baal Chem Tov,',
                             'commentaires' : 'Rabbi Chnéor Zalman illustre son propos en exposant une autre notion appartenant à l’enseignement du Baal Chem Tov, la définition de la création, non pas comme un événement survenu en un temps précis, mais comme un processus permanent. On verra, à ce propos, le premier chapitre de la seconde partie du Tanya, Chaar Ha I’houd Ve Ha Emouna. Le texte mentionne ici l’exemple du passage de la mer Rouge, mais il est clair qu’il en est ainsi pour l’ensemble de la création.',
                             'he' : '	והנה נודע ליודעי חכמה נסתרה כי דבר ה׳ נקרא בשם שכינה בלשון חז״ל, ואימא תתאה ומטרוניתא בלשון הזהר ובפרט בריש פרשת וארא לפי ששוכן ומתלבש בנבראים, להחיותם ובלשון המקובלים, נקרא בשם מלכות, על שם: דבר מלך שלטון, כי המלך מנהיג מלכותו בדיבורו, ועוד טעמים אחרים ידועים ליודעי חכמה נסתרה ומודעת זאת, כי יש בחינת ומדריגת מלכות דאצילות ובחינת מלכות דבריאה וכו׳ ופירוש מלכות דאצילות, הוא דבר ה׳ המחיה ומהוה נשמות הגדולות, שהן מבחינת אצילות כמו נשמת אדם הראשון, שנאמר בו: ויפח באפיו נשמת חיים כו׳, וכמו נשמות האבות והנביאים, וכיוצא בהן שהיו מרכבה לה׳ ממש, ובטלים ממש במציאות אליו כמאמר רז״ל: שכינה מדברת מתוך גרונו של משה וכן כל הנביאים ובעלי רוח הקודש, היה קול ודבור העליון מתלבש בקולם ודבורם ממש, כמו שכתב האריז״ל ומלכות דבריאה הוא דבר ה׳ המחיה ומהוה הנשמות והמלאכים שבעולם הבריאה שאין מעלתם כמעלת האצילות וכו׳ ומלכות דעשיה הוא דבר ה׳ המחיה ומהוה את עולם הזה בכללו עד יסוד העפר והמים אשר מתחת לארץ'
                    },
                    2 : 
                    {
                             'fr' : 'dont la mémoire est une bénédiction, à propos du verset : “Toujours, Eternel, Ta Parole se tient dans les cieux”.',
                             'commentaires' : 'Tehilim 119, 89. Ainsi, le verset établi clairement que la Parole de D.ieu, prononcée lors de la création, “se tient dans les cieux”, encore à l’heure actuelle. C’est pour cette raison que l’on peut définir cette création comme un processus permanent, car D.ieu, à tout instant, maintient cette Parole dans le monde. Si elle était retirée de la matière, celle-ci retournerait aussitôt au néant. C’est, en outre, cette Parole qui est à l’origine de la Providence, régissant le moindre détail de ce qui survient à chaque créature.'
                    },
                    3 : 
                    {
                             'fr' : 'Les combinaisons de lettres par lesquelles furent créés les cieux, formant la Parole : “Que soit un espace…”,',
                             'commentaires' : '“au sein de l’eau et qu’il sépare les unes des autres”, Béréchit 1, 6. Le texte mentionne ici, pour illustrer son propos, l’une des dix Paroles de la création, celle qui est à l’origine des cieux et leur confère donc l’existence, encore à l’heure actuelle.'
                    },
                    4 : 
                    {
                             'fr' : 'se tiennent, s’introduisent et se revêtent dans les cieux, en permanence, afin de les vivifier et de les maintenir.',
                             'commentaires' : 'Les trois verbes figurant dans le texte, “se tenir”, “s’introduire”, “se revêtir”, soulignent que la Parole de D.ieu à l’origine des cieux se trouve en eux et ne fait pas que les entourer de l’extérieur. C’est la “Lumière de D.ieu qui pénètre les mondes”, Memalé.'
                    },
                    5 : 
                    {
                             'fr' : 'Il ne faut donc pas suivre les philosophes qui nient la Providence divine et comparent, en leur esprit pervers, l’œuvre de D.ieu, Qui “fait les cieux et la terre”',
                             'commentaires' : 'Tehilim 115, 15, verset qui est énoncé au présent et qui définit donc également la création comme un processus permanent. En l’occurrence, les “philosophes”, c’est-à-dire, ceux qui perçoivent le Divin uniquement en fonction de leur propre rationalité, admettent effectivement que la terre est créée. Ils considèrent, néanmoins, qu’après sa création, celle-ci a été détachée de D.ieu et qu’elle a acquis, par la suite, une existence indépendante. C’est cette conception qui les conduit à nier l’existence d’une quelconque forme de Providence. Rabbi Chnéor Zalman constate qu’une telle idée ne peut naître que dans l’esprit de celui qui observe la création de D.ieu comme un acte des hommes, transformant l’existant, mais incapable de faire jaillir l’existence à partir du néant.'
                    },
                    6 : 
                    {
                             'fr' : 'à l’acte d’un homme et à ses stratagèmes.',
                             'commentaires' : 'D’après le texte de la bénédiction du souvenir, dans la prière de Moussaf du jour de Roch Hachana. Plus précisément, “l’acte de l’homme” est ici la manière dont il transforme une matière, par exemple en taillant une pierre précieuse ou bien en donnant une certaine forme à un bloc d’argent. Le stratagème, par contre, est ce qui lui permet de combiner entre elles plusieurs matières différentes afin d’obtenir un produit fini.'
                    },
                    7 : 
                    {
                             'fr' : 'En effet, dès lors que le forgeron a achevé un ustensile, celui-ci peut se passer de lui. Bien qu’il en ait retiré les mains, cet ustensile continue à exister, d’une manière autonome. En fait, leurs yeux sont fermés et ils ne voient pas',
                             'commentaires' : 'Selon les termes du verset Ichaya 44, 18 : “Ils ne savent pas, ils ne comprennent pas, leur œil est trop fermé pour voir, leur cœur pour comprendre”, soulignant que cette conception erronée des philosophes n’est pas uniquement une erreur d’analyse, mais bien un refus délibéré, de leur part, d’observer la vérité telle qu’elle est.'
                    },
                    8 : 
                    {
                             'fr' : 'la grande différence existant entre, d’une part, les actes des hommes et leurs stratagèmes, qui ne sont qu’une transformation de l’existant, changeant sa forme et son apparence, d’autre part, la création des cieux et de la terre, qui fut réalisée à partir du néant.',
                             'commentaires' : 'Ainsi, l’artisan ne fait que combiner des matières préexistantes. Le résultat qu’il obtient est donc indépendant de lui, comme l’étaient ces matières, avant qu’il les utilise. Il n’en est pas de même pour la création divine, précédée par le néant, qui fut donc véritablement un fait nouveau, justifiant l’intervention permanente du Créateur, en l’absence de laquelle la créature retourne au néant initial.'
                    },
                    9 : 
                    {
                             'fr' : 'Il y a là',
                             'commentaires' : 'Le texte fait référence ici à la création des cieux et de la terre, que nous percevons, par nos sens, comme un phénomène “naturel” et à l’origine de la nature, alors qu’en réalité, elle est une merveille bien plus grande que le passage de la mer Rouge, qui est pourtant le miracle défiant les voies naturelles, par excellence.'
                    },
                    10 : 
                    {
                             'fr' : 'une plus grande merveille que le passage de la mer Rouge, par exemple, lorsque “D.ieu fit souffler un puissant vent d’est pendant toute la nuit et les eaux se fendirent”.',
                             'commentaires' : 'Chemot 14, 21. Il y eut donc bien une intervention de D.ieu pendant toute la durée du miracle, en faisant souffler ce vent et non uniquement en son premier instant, pour le réaliser, puis en son dernier instant, pour retrouver l’état initial.'
                    },
                    11 : 
                    {
                             'fr' : 'Car, si ce vent s’était calmé un seul instant, les eaux seraient revenues à leur place et elles se seraient liquéfiées,',
                             'commentaires' : 'D’après les termes du verset Mi’ha 1, 4 : “Sous ses pas, les montagnes se liquéfient, les plaines se fendent, tout comme la cire fond au contact du feu et les eaux se précipitent sur une pente”, puisque l’eau constituait, en l’occurrence, une “montagne”. Il en résulte que l’intervention permanente du vent fut nécessaire, pendant toute la durée du miracle, pour que l’eau ne cesse pas de former une muraille et ne s’écoule pas. Combien plus en est-il ainsi pour la Parole de D.ieu qui est à l’origine de la création. Il est clair que celle-ci doit se trouver en permanence dans l’air du monde pour qu’il ne retourne pas au néant originel.'
                    },
                    12 : 
                    {
                             'fr' : 'conformément à leur habitude et à leur nature. Elles ne se seraient pas dressées comme une muraille,',
                             'commentaires' : 'Bechala’h 14, 22 : “Les enfants d’Israël pénétrèrent dans la mer, au sec, les eaux formant une muraille à leur droite et à leur gauche”. Ce verset illustre le changement de la nature de l’eau, de liquide en solide, qui est la base du miracle.'
                    },
                    13 : 
                    {
                             'fr' : 'même si ce caractère de l’eau',
                             'commentaires' : 'La nature de l’eau fait qu’elle s’écoule, du haut vers le bas, ce qui veut dire que, non seulement l’eau elle-même est créée à partir du néant, à chaque instant, mais, en outre, est aussi recréée, à chaque instant, à partir du néant. Aussi, lors du passage de la mer Rouge, le miracle consista, tout d’abord, à modifier cette propriété de s’écouler que l’eau possède. Dès lors, elle devint effectivement une muraille. Toutefois, Rabbi Chnéor Zalman constate ici que cette modification fut une transformation de l’existant, non pas à une création à partir du néant, puisque l’existence de la muraille remplaçait le fait de s’écouler. Pourtant, cette transformation fut réalisée uniquement parce que D.ieu fit souffler le vent en permanence, pendant toute la durée du miracle. Aussi, dès que le vent cessa de souffler, les eaux retrouvèrent leur nature initiale.'
                    },
                    14 : 
                    {
                             'fr' : 'est lui-même un fait nouveau. En effet, une muraille de pierres se tient d’elle-même, sans le vent, alors que telle n’est pas la nature des eaux.',
                             'commentaires' : 'De ce fait, l’eau transformée en mur n’était pas comparable à un mur, à proprement parler. En effet, l’état solide est, pour un mur, une situation acquise, alors que, pour l’eau, il ne peut être qu’un état miraculeux.'
                    },
                    15 : 
                    {
                             'fr' : 'A fortiori et combien plus',
                             'commentaires' : 'Conformément aux versets Ichaya 29, 13-14 : “Ce peuple ne M’honore que par sa bouche, ne rend grâce que par ses lèvres. Il tient son cœur éloigné de Moi et Sa vertu, à mon égard, se limite aux injonctions des hommes, aux leçons apprises. Je ferai donc encore pour ce peuple des actes surprenants, inimaginables, par rapport auxquels la sagesse de ses sages sera trop réduite, la perception des hommes avisés sera voilée”. Ainsi, la Torah affirme elle-même que l’intervention divine, au sein de la création, transcende la perception des hommes. En effet, la création à partir du néant peut, à proprement parler, en modifier la nature.'
                    },
                    16 : 
                    {
                             'fr' : 'en est-il ainsi pour la création à partir du néant, qui transcende la nature, étant bien plus merveilleuse et surnaturelle que le passage de la mer Rouge. Il est bien clair que, si Celui Qui crée à partir du néant ôte Sa force à la créature, ce qu’à D.ieu ne plaise, cette créature retournera au néant absolu. En fait, la Force créatrice doit animer l’être créé en permanence, le faire vivre et le maintenir.',
                             'commentaires' : 'C’est la conclusion de cette analyse et la réponse qui est apportée aux philosophes. La Présence de D.ieu, au sein de la création, est permanente. Tout autre conclusion serait un contresens sur la nature même de cette création.'
                    },
                    17 : 
                    {
                             'fr' : 'Ce niveau est la “Parole de D.ieu”, le “Souffle de Sa bouche”, figurant dans les dix Paroles par lesquelles le monde fut créé.',
                             'commentaires' : 'Selon le traité Avot, chapitre 5, à la Michna 1 : “C’est par dix Paroles que le monde fut créé”. En effet, la Torah s’exprime de façon imagée et, en l’occurrence, tout comme l’homme s’adresse à son interlocuteur au moyen de sa parole, le Saint béni soit-Il anime la création et lui donne l’apparence d’un “interlocuteur” grâce à Sa Parole, qui est Sa Présence permanente, au sein de cette création.'
                    },
                    18 : 
                    {
                             'fr' : 'Car, même cette terre matérielle et les minéraux qu’elles contient, sont vivifiés et perpétués par la “Parole de D.ieu”,',
                             'commentaires' : 'La terre possède la propriété de faire pousser les plantes et la vie y apparaît ainsi à l’évidence. Les minéraux, en revanche, semblent inertes et sans vie. Pour autant, ils n’en ont pas moins été créés par la “Parole de D.ieu”, qu’ils portent en eux, en permanence et qui constituent donc leur existence véritable, puisque, sans elle, ils seraient néant.'
                    },
                    19 : 
                    {
                             'fr' : 'l’une de ces dix Paroles s’introduisant en eux, leur permettant de se maintenir en tant que minéraux, les conduisant à l’existence à partir du néant, sans retourner vers le néant absolu qu’ils étaient au préalable. De ce fait, le Ari Zal écrit que les minéraux, comme les pierres, la terre ou l’eau, possèdent une âme et une vitalité spirituelles.',
                             'commentaires' : 'Ce texte établit, en fait, un résumé des deux premiers chapitres de Chaar Ha I’houd Ve Ha Emouna, la seconde partie du Tanya, de même que du chapitre 38 de sa première partie. On verra également, sur ce sujet, le Ets ‘Haïm, chapitre 39, au paragraphe 3.'
                    },
            }
        }
    },
    '27-7': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 25' : 
                {
                    1 : 
                    {
                             'fr' : 'En fait, ceux qui ont accès à la grâce,',
                             'commentaires' : 'Le mot ‘Hen, la grâce, est constitué des initiales de ‘Ho’hma Nistera, la “sagesse cachée”. Cette expression désigne les Sages de la Kabbala et Rabbi Chnéor Zalman introduit ici un complément de l’analyse précédemment menée en faisant appel aux notions de la Kabbala, telles qu’elles ont été définies par l’enseignement ‘hassidique.',
                             'he' : '(אלא שבחוץ לארץ, החיות הוא על ידי התלבשות שרים החיצונים, הממונים על שבעים אומות) דהיינו, שיורד ניצוץ מדבר ה׳, הנקרא בשם מלכות דעשיה, ומאיר על השרים של מעלה, בבחינת מקיף מלמעלה אך אינו מתלבש בהם ממש, אלא נמשך להם חיות מהארה זו, שמאיר עליהם מלמעלה בבחינת מקיף ומהשרים נשפע חיות לאומות, ולבהמות חיות ועופות שבארצותיהם ולארץ הגשמית, ולשמים הגשמיים, שהם הגלגלים (אלא ששמים וארץ ובהמות וחיות ועופות טהורים, נשפעים מקליפת נוגה והטמאים ונפשות האומות, משאר קליפות) והנה שמים וארץ וכל אשר בהם, בחוץ לארץ, כולם כלא ממש חשיבי, לגבי השרים שהם חיותם וקיומם והשרים כלא ממש חשיבי, לגבי החיות הנמשך להם מהניצוץ מדבר ה׳, המאיר עליהם מלמעלה ואף על פי כן, החיות הנמשך לתוכם מהארה זו, הוא בבחינת גלות בתוכם ולכן נקראים בשם אלקים אחרים, וקרו ליה: אלהא דאלהיא, שגם הם הן בבחינת אלקות ולכן הגוים הנשפעים מהם, הם עובדי עבודה זרה ממש עד עת קץ, שיבולע המות והסטרא אחרא ואז אהפוך אל עמים כו׳, לקרוא כולם בשם ה׳ ונקרא גם כן בשם גלות השכינה מאחר שחיות זה, אשר בבחינת גלות בתוכם הוא מהארה הנמשכת להם מהניצוץ מדבר ה׳, הנקרא בשם שכינה (וגלות זה נמשך מחטא עץ הדעת ואילך והוא בחינת אחוריים לבד דקדושה אך כשגלו ישראל לבין האומות, ואחיזת ישראל ושרשם הוא בבחינת פנים העליונים הנה זו היא גלות שלימה ועל זה אמרו רז״ל: גלו לאדום, שכינה עמהם))'
                    },
                    2 : 
                    {
                             'fr' : 'savent que cette “Parole de D.ieu” est appelée Che’hina, selon les termes de nos Sages, dont la mémoire est une bénédiction ou bien “Mère inférieure” et “Reine”,',
                             'commentaires' : 'Ces expressions font allusion à l’Attribut de Royauté divine, Mal’hout, la dixième et dernière Sefira, qui correspond au dernier Hé, quatrième lettre du Nom divin Avaya. Mal’hout est la “mère inférieure”, par rapport à la “mère supérieure”, l’Attribut d’analyse raisonnée, Bina, qui est à l’origine des émotions et la “reine”, par rapport au “roi”, l’ensemble des six Sefirot de l’émotion, qui est appelé Zéer Anpin.'
                    },
                    3 : 
                    {
                             'fr' : 'd’après les termes du Zohar, notamment au début de la Parchat Vaéra,',
                             'commentaires' : 'A la page 22b. Ce texte mentionne effectivement des expressions comme : “la fille du roi” ou bien : “la reine”, s’appliquant toutes à l’Attribut de Mal’hout. On verra aussi, à ce sujet, le Pardès Rimonim, chapitre 23, au paragraphe 4.'
                    },
                    4 : 
                    {
                             'fr' : 'car elle réside en les êtres créés, s’introduit en eux afin de les vivifier. Dans le langage des sages de la Kabbala, elle est appelée Mal’hout, “Royauté”, parce que : “l’autorité émane de la parole du roi”,',
                             'commentaires' : 'Kohélet 8, 4. Ainsi, l’expression : “parole du roi” ne donne aucune indication sur le contenu de cette parole, qui peut être bienveillante ou sévère, qui peut défendre ou condamner. De même, la Sefira de Mal’hout véhicule les Lumières de toutes les Sefirot de l’émotion et elle leur permet de traverser l’enchaînement des mondes.'
                    },
                    5 : 
                    {
                             'fr' : 'le roi dirige son royaume par sa parole. Et, il y a d’autres raisons encore, connues de ceux qui ont accès à la grâce.',
                             'commentaires' : 'La Kabbala explique, notamment, que la royauté appelle la soumission, de la part des sujets, ainsi qu’il est dit : “ils acceptèrent Sa Royauté de plein gré”. Or, c’est bien Mal’hout, transmettant la Lumière de D.ieu à tous les mondes à la fois, qui est à l’origine de leur soumission.'
                    },
                    6 : 
                    {
                             'fr' : 'Voici donc ce qu’il faut savoir. Il y a un niveau et un stade qui est Mal’hout d’Atsilout, un autre qui est Mal’hout de Brya…',
                             'commentaires' : 'Un troisième est Mal’hout de Yetsira et le dernier, Mal’hout d’Assya. Ces différents niveaux seront précisés par la suite, mais, en tout état de cause, tous forment une chaîne à travers laquelle la Lumière de D.ieu se révèle, afin d’être présente en chaque détail de la création, spirituel ou matériel, élevé ou inférieur.'
                    },
                    7 : 
                    {
                             'fr' : 'L’expression Mal’hout d’Atsilout désigne la “Parole de D.ieu” qui vivifie et fait exister les grandes âmes, celles du niveau d’Atsilout, par exemple celle d’Adam, le premier homme, duquel il est dit : “et, Il insuffla en ses narines…”,',
                             'commentaires' : '“une âme de vie”, selon les termes du verset Béréchit 2, 7. Adam est ainsi le seul homme dont la naissance ne fut pas le fait de parents physiques. Son corps fut façonné par D.ieu de manière directe et l’âme qu’Il lui insuffla ne pouvait donc émaner que du monde le plus élevé de la création, celui d’Atsilout.'
                    },
                    8 : 
                    {
                             'fr' : 'celles des Patriarches, des prophètes et de tous ceux qui leur sont équivalents. (Ils étaient, à proprement parler, un char pour l’Eternel, totalement soumis à Lui, au point de faire abstraction de leur propre existence.',
                             'commentaires' : 'Selon l’explication du Midrash Béréchit Rabba, au chapitre 46, un char est incapable de la moindre initiative et tous ses mouvements sont conditionnés par la décision du cocher. De même, les Tsaddikim possédant une âme d’Atsilout sont totalement soumis à D.ieu, Qui se révèle pleinement, au sein de leur personnalité. On verra aussi, à ce sujet, les chapitres 23 et 34 de la première partie du Tanya.'
                    },
                    9 : 
                    {
                             'fr' : 'Comme le disent nos Sages, dont la mémoire est une bénédiction, “la Che’hina parle par la gorge de Moché”.',
                             'commentaires' : 'Selon l’expression du Zohar, tome 3, aux pages 7a, 232a, 265a et 306b et du Midrash Chemot Rabba, chapitre 3, au paragraphe 15, soulignant que Moché était soumis à D.ieu au point d’en perdre toute existence personnelle et de ne faire que transmettre Sa Parole. De ce fait, il n’était pas un simple prophète, mais bien l’intermédiaire de la révélation de D.ieu dans le monde. C’est à ce propos qu’il est dit : “Nul autre prophète, contemplant la Divinité, ne s’est présenté, en Israël, qui soit l’équivalent de Moché”.'
                    },
                    10 : 
                    {
                             'fr' : 'Il en est de même pour tous les prophètes, tous ceux qui possèdent l’inspiration divine. La Voix et la Parole célestes s’introduisaient, à proprement parler, en leur voix et en leur parole,',
                             'commentaires' : 'Pour autant, ces autres prophètes ne parvinrent pas au même niveau de soumission que Moché. Ils n’en véhiculèrent pas moins la Parole de D.ieu en faisant totalement abstraction de leur propre personnalité. Tous possédaient donc des âmes émanant d’Atsilout, le monde en lequel : “le mal ne réside pas”.'
                    },
                    11 : 
                    {
                             'fr' : 'comme l’écrit le Ari Zal).<br/> <br/> Et, Mal’hout de Brya est la “Parole de D.ieu” qui vivifie et fait exister les âmes et les anges du monde de Brya, dont le rang n’est pas comparable à celui d’Atsilout…',
                             'commentaires' : 'C’est en effet, en Brya, qu’apparaît le mal, absent du monde d’Atsilout. Les âmes de Brya n’atteindront donc pas la perfection et la grandeur morale de celles d’Atsilout. Par la suite, Mal’hout de Yetsira est la “Parole de D.ieu” qui vivifie et fait exister les âmes et les anges du monde de Yetsira, dont le rang n’est pas comparable à celui de Brya.'
                    },
                    12 : 
                    {
                             'fr' : 'Et, Mal’hout d’Assya est la “Parole de D.ieu” qui vivifie et fait exister ce monde, en général, jusqu’à l’élément fondamental de la terre et les eaux qui se trouvent sous la terre.',
                             'commentaires' : 'Selon les termes du verset Yethro 20, 4 : “ce qui est en haut, dans le ciel, en bas, sur la terre ou dans les eaux, au dessous de la terre”. L’élément fondamental de la terre est plus bas que les trois autres, le feu, l’air et l’eau, mais il n’e porte pas moins en lui une parcelle de Mal’hout, la “Parole de D.ieu”. Et, il en est de même également pour “les eaux, au-dessous de la terre”, qui sont, à proprement parler, le point le plus inférieur de la création.'
                    },
            }
        }
    },
    '28-7': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 25' : 
                {
                    1 : 
                    {
                             'fr' : '(Toutefois, en dehors d’Erets Israël, la vitalité est reçue à travers les anges extérieurs, auxquels sont confiées les soixante-dix nations,',
                             'commentaires' : 'Pour ne pas révéler clairement Sa Lumière, au sein de la création, D.ieu l’envoie, à chaque peuple, à travers l’écran d’un ange protecteur, spécifiquement assigné à ce peuple. Il existe donc soixante-dix anges protecteurs, qui correspondent aux soixante-dix nations, comme l’expliquent le Zohar, tome 3, à la page 244a et les Tikouneï Zohar, Tikoun n°24, à la page 69a. C’est à ce propos que le verset Tehilim 113, 4, dit : “L’Eternel est élevé, au-dessus des nations”, suggérant ainsi la présence de ces anges protecteur, entre D.ieu et les nations.',
                             'he' : '	והנה, אף כי ה׳ אחד ושמו אחד דהיינו: דבורו ורוח פיו, המכונה בזהר הקדוש בשם שמו, הוא יחיד ומיוחד אף על פי כן ההארה והמשכת החיות הנמשכת מרוח פיו יתברך, מתחלקת לארבע מדרגות שונות, שהן ארבעה עולמות: אצילות, בריאה, יצירה, עשיה והשינוי הוא מחמת צמצומים ומסכים רבים לצמצם האור והחיות ולהסתירו, שלא יהא מאיר כל כך בעולם הבריאה כמו בעולם האצילות ובעולם היצירה הוא על ידי צמצומים ומסכים יותר וכו׳ אבל אין שום שינוי, חס ושלום, בעצמות השכינה, שהיא דבר ה׳ ורוח פיו וגם בבחינת ההארה והמשכת החיות הנה ההארה שבאצילות בוקעת המסך, ומתלבשת בבריאה, וכן מבריאה ליצירה, ומיצירה לעשיה ולכן אור אין סוף ברוך הוא שבאצילות, הוא גם כן בעשיה, ובעולם הזה החומרי על ידי התלבשותו במלכות דבריאה, יצירה, עשיה, כמבואר הכל בכתבי האריז״ל'
                    },
                    2 : 
                    {
                             'fr' : 'ce qui veut dire qu’une parcelle de la “Parole de D.ieu”, appelée Mal’hout d’Assya, descend et elle éclaire ces anges supérieurs, d’une manière superficielle, d’en haut, mais s’en s’introduire véritablement en eux. De fait, leur vitalité émane de cette parcelle qui les éclaire d’en haut, superficiellement.',
                             'commentaires' : 'Les anges protecteurs reçoivent donc eux-mêmes un reflet très réduit de la Lumière divine. Celui qu’ils renvoient à la nation dont ils assurent la protection l’est donc encore plus. C’est pour cela que les hommes appartenant à cette nation peuvent devenir idolâtres, comme le texte le constatera par la suite.'
                    },
                    3 : 
                    {
                             'fr' : 'Puis, ces anges sont à l’origine de la vitalité des nations, des animaux domestiques, des bêtes sauvages, des oiseaux se trouvant dans les différents pays de la terre matérielle, des cieux matériels, c’est-à-dire des planètes.',
                             'commentaires' : 'Selon les Tikouneï Zohar, Tikoun n°32, à la page 76b et l’on verra aussi le Rambam, au chapitre 3 de ses lois des fondements de la Torah. Rabbi Chnéor Zalman mentionne ici, dans l’ordre, les humains, les animaux, la terre à l’origine des végétaux et les minéraux. En revanche, il exclut Erets Israël de cette analyse et il précise bien : “dans les différents pays de la terre”, uniquement, ce qui veut dire que les animaux se trouvant en Terre Sainte ne reçoivent pas leur vitalité par l’intermédiaire des soixante-dix astres, mais directement de D.ieu. C’est pour cette raison que nos Sages ont pu dire : “Celui qui réside en dehors d’Erets Israël semble ne pas avoir un D.ieu, alors que celui qui réside en Erets Israël a un D.ieu”.'
                    },
                    4 : 
                    {
                             'fr' : '(Néanmoins, les cieux, la terre, les animaux domestiques, les bêtes sauvages, les oiseaux purs reçoivent l’influence de la Klipat Noga,',
                             'commentaires' : 'Ce qui appartient à la Klipat Noga s’élèvera vers le domaine de la sainteté ou bien tombera en celui du mal, en fonction des actions de l’homme. Tous ces êtres peuvent donc être définis comme “purs”, dans la mesure où leur élévation n’est pas une impossibilité intrinsèque. Elle est livrée, cependant, au libre-arbitre des hommes.'
                    },
                    5 : 
                    {
                             'fr' : 'alors que ceux qui sont impurs, de même que les âmes des nations, proviennent des autres',
                             'commentaires' : 'Les trois Klipot totalement impures, à la différence de la Klipat Noga, représentent le mal absolu. Toute possibilité de s’élever leur est donc refusée d’emblée, en vertu des principes que D.ieu a instaurée Lui-même, au sein de la création. On verra, à ce propos, la fin du chapitre 6 et le début du chapitre 7 de la première partie du Tanya.'
                    },
                    6 : 
                    {
                             'fr' : 'Klipot).<br/> <br/> En fait, les cieux, la terre et tout ce qui s’y trouve, à l’extérieur d’Erets Israël, sont tous véritablement insignifiants par rapport aux anges, qui sont à l’origine de leur vitalité et de leur maintien. Ces anges, à leur tour, sont véritablement insignifiants par rapport à la vitalité qui leur est insufflée par la parcelle de la “Parole de D.ieu”, les éclairant d’en haut. Malgré cela,',
                             'commentaires' : 'Les anges protecteurs des nations sont totalement insignifiants face à la parcelle de la “Parole de D.ieu” qui les vivifie et a fortiori le sont les nations, recevant leur vitalité de ces anges. Or, malgré l’insignifiance de la Lumière divine reçue par ces créatures, on peut affirmer que la Che’hina les habite, en état d’exil.'
                    },
                    7 : 
                    {
                             'fr' : 'la vie émanant de cette parcelle et s’introduisant en eux s’y trouve en exil. C’est pour cela qu’ils sont appelés : “les autres dieux”,',
                             'commentaires' : 'Ces “autres dieux” sont les anges, protecteurs des nations, qui reçoivent la vitalité céleste et, de ce fait, ont l’impression d’être eux-mêmes divins. Ceci les conduit à se définir, de leur propre initiative, comme des “autres dieux”, tout d’abord parce qu’ils exercent leur emprise sur la partie “autre”, la plus superficielle, du domaine de la sainteté et, en outre, parce qu’une telle prétention, de leur part, est une démarche idolâtre, faisant d’eux, à proprement parler, des “autres dieux”. On verra, à ce propos, le chapitre 22 de la première partie du Tanya.'
                    },
                    8 : 
                    {
                             'fr' : 'alors qu’ils L’appellent : “le D.ieu des dieux”, ce qui signifie qu’ils se prêtent à eux-mêmes un caractère divin.',
                             'commentaires' : 'Selon le traité Mena’hot 110a. Leur prétention à la divinité ne les empêche donc pas de reconnaître la suprématie du Saint béni soit-Il. Ils considèrent, cependant, qu’il existe plusieurs stades de divinité. La leur est donc inférieure à celle du Saint béni soit-Il, mais supérieure à la vitalité qu’ils accordent aux êtres placés sous leur domination.'
                    },
                    9 : 
                    {
                             'fr' : 'C’est pour cela que les nations en recevant leur influence seront véritablement idolâtres jusqu’à la fin des temps,',
                             'commentaires' : 'D’après l’expression du verset Daniel 11, 40, suggérant que l’influence de ces anges protecteurs se maintiendra dans le monde, tant que la délivrance ne sera pas effective. Après celle-ci, en revanche, il est dit que : “ton Maître ne se cachera plus” et, dès lors, tous les écrans, faisant obstacle à la révélation de la Divinité dans le monde, disparaîtront.'
                    },
                    10 : 
                    {
                             'fr' : 'lorsque la mort et “l’autre côté” disparaîtront,',
                             'commentaires' : 'D’après les versets Ichaya 25, 8, Ze’harya 13, 2 et le Zohar, tome 1, aux pages 29a, 34a, 54a et 131b. Plus précisément, la “mort” désigne ici les trois Klipot totalement impures, alors que “l’autre côté” correspond à la Klipat Noga. Il est dit, à propos de la délivrance messianique, que : “J’ôterai l’esprit d’impureté de la terre”. Dès lors, ce sont toutes les Klipot à la fois qui disparaîtront.'
                    },
                    11 : 
                    {
                             'fr' : 'car “alors, Je Me tournerai vers les peuples… afin qu’ils invoquent tous le Nom de l’Eternel”.',
                             'commentaires' : 'Tsefanya 3, 9. Après la résurrection, lorsque la mort disparaîtra du monde et que le mal en sera supprimé, les nations ne subiront plus l’écran des anges protecteurs. Elles ne seront donc plus idolâtres, mais, bien au contraire, elles s’uniront entre elles dans le service de D.ieu.'
                    },
                    12 : 
                    {
                             'fr' : 'Ceci s’appelle aussi l’exil de la Che’hina,',
                             'commentaires' : 'L’exil de la Che’hina est, en l’occurrence, le fait que D.ieu insuffle la vitalité aux nations qui nient Son Existence et sont idolâtres. L’influence qu’Il leur accorde n’est cependant pas réduite pour autant. On verra, à ce sujet, le chapitre 6 d’Iguéret Ha Techouva, troisième partie du Tanya.'
                    },
                    13 : 
                    {
                             'fr' : 'puisque cette vitalité, exilée en eux, est un reflet provenant de la parcelle de la “Parole de D.ieu” qui est appelée Che’hina. (Cet exil remonte à la faute de l’arbre de la connaissance.',
                             'commentaires' : 'D’après le Midrash Béréchit Rabba, chapitre 19, au paragraphe 7 et l’on verra, à ce sujet, la lettre n°26 d’Iguéret Ha Kodech. C’est, en effet, la faute de l’arbre de la connaissance du bien et du mal qui introduisit la vitalité dans les Klipot en entremêlant le bien et le mal, au sein de la création, alors qu’au préalable, l’un et l’autre étaient hermétiquement séparés. Toutefois, Rabbi Chnéor Zalman précise ici que cette vitalité des Klipot émane uniquement de l’aspect superficiel de la Divinité et il répond ainsi à la question suivante : l’existence de l’exil n’est-elle pas inhérente à la création du monde puisqu’il y eut, d’emblée, au sein de ce monde, des créatures impures ? Il précise, en conséquence, que l’exil était encore absent, lors de la création, mais que, par la suite, c’est la faute originelle qui insuffla aux Klipot une force dont elles ne disposaient pas auparavant.'
                    },
                    14 : 
                    {
                             'fr' : 'Il n’affectait, d’emblée, que l’aspect superficiel de la Sainteté. Puis, quand les enfants d’Israël furent exilés parmi les nations, alors que l’attache d’Israël et sa source sont la Face supérieure,',
                             'commentaires' : 'La “Face supérieure” est ici la dimension profonde de la Divinité, qui est réservée aux âmes juives. Avant que les enfants d’Israël ne soient chassés de leur terre, à l’époque du Temple, l’exil de la Che’hina affectait uniquement les autres nations, c’est-à-dire l’aspect superficiel de la Divinité, duquel ces nations tirent leur vitalité. Puis, quand commença l’exil d’Israël, l’aspect profond de la Divinité fut exilé également et c’est à ce propos qu’il est écrit : “Tous leurs malheurs sont Ses malheurs”.'
                    },
                    15 : 
                    {
                             'fr' : 'l’exil devint alors total et c’est à ce propos que nos Sages, dont la mémoire est une bénédiction, disent :',
                             'commentaires' : 'Dans le traité Meguila 29a, le Me’hilta sur le verset Chemot 12, 41 et le Sifri sur les versets Bamidbar 10, 35 et 35, 34. C’est uniquement dans ce cas que la dimension profonde de la Divinité est en exil auprès des anges et des nations. On peut en conclure que l’exil, s’il commença avec la faute de l’arbre de la connaissance, comme le texte le disait au préalable, devint réel et total uniquement à Edom.'
                    },
                    16 : 
                    {
                             'fr' : '“Il ont exilé la Che’hina à Edom avec eux”).',
                             'commentaires' : ''
                    },
            }
        }
    },
    '29-7': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 25' : 
                {
                    1 : 
                    {
                             'fr' : 'Ainsi, “l’Eternel est Un et Son Nom est Un”,',
                             'commentaires' : 'Ze’harya 14, 9. Le nom permet d’être appelé par une autre personne et n’a pas d’utilité intrinsèque, pour celui qui le porte. En l’occurrence, le Nom de D.ieu est l’aspect de Lui-même Qui entre en contact avec la création et qui est donc susceptible d’être “appelé” par les créatures. Le verset constate donc que non seulement “l’Eternel”, l’Essence de D.ieu, mais aussi “Son Nom”, Sa révélation au sein de la création, “est Un”. La distribution de la vitalité aux êtres créés à travers l’écran des anges protecteurs et même l’exil de la Che’hina ne remettent donc pas en cause cette Unité.',
                             'he' : '	והנה נפש האדם, ידוע לכל שהיא כלולה מיו״ד ספירות: חכמה, בינה, דעת וכו׳ ואף שכולן מרוח פיו יתברך, כדכתיב: ויפח באפיו כו׳ מכל מקום דרך פרט, חב״ד שבנפשו הן דוגמא לחב״ד שביו״ד ספירות המכונות בשם אבא ואמא ומדות אהבה ויראה וכו׳ שבנפשו, הן דוגמא למדות שביו״ד ספירות, הנקראות בשם זעיר אנפין וכח הדבור שבנפשו, דוגמא לדבור העליון, הנקרא בשם מלכות ושכינה ולכן, כשמדבר דברי תורה, מעורר דבור העליון, ליחד השכינה ומשום הכי קיימא לן, בקריאת שמע וברכת המזון ודברי תורה, דלא יצא בהרהור, בלא דבור'
                    },
                    2 : 
                    {
                             'fr' : 'ce qui veut dire que Sa Parole et “le Souffle de Sa bouche”, que le saint Zohar appelle Son Nom,',
                             'commentaires' : 'Voir les Tikouneï Zohar, Tikoun n°22, à la page 66b. Au même titre que le nom, la parole s’adresse à un interlocuteur. Elle est inutile, en revanche, quand l’homme s’adresse à lui-même. Il lui suffit alors d’avoir recours à la pensée. Il en est de même également pour le souffle qui est émis par la bouche et qui ne se maintient donc pas au sein de la personnalité.'
                    },
                    3 : 
                    {
                             'fr' : 'Lui sont totalement unifiés. Malgré cela, le reflet et la vitalité émanant du “Souffle de Sa bouche”, béni soit-Il, se répartissent en quatre niveaux différents, qui correspondent aux quatre mondes, Atsilout, Brya, Yetsira et Assya.',
                             'commentaires' : 'La Parole de D.ieu, apparaissant clairement en Atsilout, se voile en Brya, plus encore en Yetsira et beaucoup plus en Assya. Toutefois, ce voile ne l’affecte pas profondément et la première partie du Tanya mentionnait, à ce sujet, l’image suivante. Si l’on étreint le roi quand il porte un seul vêtement, on sentira son corps, lors de cette étreinte, ce qui ne sera pas le cas, en revanche, s’il porte de nombreux vêtements. Pour autant, dans un cas comme dans l’autre, c’est bien le roi lui-même que l’on étreint et la nature de cet acte n’est nullement modifiée par le nombre de ses vêtements.'
                    },
                    4 : 
                    {
                             'fr' : 'La différence est en fonction des contractions, Tsimtsoumim et des (nombreux) écrans, qui réduisent la Lumière et la vitalité, qui les occultent',
                             'commentaires' : 'Les deux verbes employés ici par le texte peuvent recevoir l’interprétation suivante. Par l’effet du Tsimtsoum, la Lumière est à la fois “réduite” quantitativement et “occultée” qualitativement. La réduction fait que sa clarté soit moins intense, alors que l’occultation la rend moins perceptible.'
                    },
                    5 : 
                    {
                             'fr' : 'afin qu’elles n’éclairent pas le monde de Brya aussi fortement que celui d’Atsilout. Puis, dans le monde de Yetsira, les Tsimtsoumim et les écrans sont encore plus importants….',
                             'commentaires' : 'Les pointillés indiquent qu’il en est de même par la suite. Dans le monde d’Assya, les Tsimtsoumim et les écrans sont encore plus importants que dans le monde de Yetsira. A l’issue de ce processus, la vitalité accordée ici-bas aux créatures physiques n’est bien qu’un infime reflet de la Parole de D.ieu.'
                    },
                    6 : 
                    {
                             'fr' : 'Pour autant, l’Essence de la Che’hina n’est nullement modifiée, ce qu’à D.ieu ne plaise. Elle reste la “Parole de D.ieu” et le “Souffle de Sa bouche”.',
                             'commentaires' : 'C’est le sens du verset : “Moi, l’Eternel, Je n’ai pas changé”, la contraction du Tsimtsoum affectant la révélation de la Divinité, mais en aucune façon Son Essence, ce qu’à D.ieu ne plaise. De même, commentant le verset : “Tu les fais tous vivre”, nos Sages disent : “Ne lis pas : ‘Tu les fais tous vivre’, mais : ‘Tu les fais tous exister’”. De la sorte, ils établissent un parallèle entre la vie et l’existence. Tout comme cette dernière est immuable, la première l’est également. On peut en déduire que la Parole de D.ieu conduisant une pierre à l’existence n’est pas différente de celle qui anime le monde d’Atsilout. Néanmoins, la première est très cachée, alors que la seconde se révèle à l’évidence.'
                    },
                    7 : 
                    {
                             'fr' : 'Au stade de ce reflet et de la vitalité obtenue, l’éclairage d’Atsilout traverse l’écran et il se revêt en Brya. Il en est de même de Brya à Yetsira, puis de Yetsira à Assya. Il en résulte que la Lumière de l’En Sof, béni soit-Il, telle qu’elle est en Atsilout, se trouve, de manière identique, en Assya et dans ce monde grossier, grâce à son introduction en Mal’hout de Brya, Yetsira et Assya.',
                             'commentaires' : 'C’est la conclusion à laquelle Rabbi Chnéor Zalman voulait aboutir. L’occultation de la Parole de D.ieu ne modifie pas sa nature et ne fait que la dissimuler. Ceci justifie l’affirmation, précédemment énoncée, selon laquelle la Che’hina s’introduit, à proprement parler, en un non-Juif qui cherche à importuner un Juif en prière.'
                    },
                    8 : 
                    {
                             'fr' : 'Tout cela est exposé dans les écrits du Ari Zal.',
                             'commentaires' : 'Ets ‘Haïm, porte 42, au chapitre 4.De fait, le Tsimtsoum est l’une des notions fondamentales introduites par l’enseignement du Ari Zal, par rapport aux Sages de la Kabbala qui le précédèrent. On verra, à ce propos, la fin du chapitre 6 de la première partie du Tanya.'
                    },
            }
        }
    },
    '30-7': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 25' : 
                {
                    1 : 
                    {
                             'fr' : 'De fait, tous savent que l’âme de l’homme comprend dix Sefirot,',
                             'commentaires' : 'Ce sont les dix forces de l’âme, pendant, dans ce monde, des dix Sefirot célestes, soit ‘Ho’hma, la découverte intellectuelle, Bina, l’analyse raisonnée, Daat, la connaissance, ‘Hessed, la bonté, Guevoura, la rigueur, Tiféret, l’harmonie, Nétsa’h, le triomphe, Hod, la majesté, Yessod, le fondement et Mal’hout, la royauté. On verra, à ce propos, le chapitre 3 de la première partie du Tanya. De même, les dix Paroles de la création correspondent également à ces dix Sefirot.',
                             'he' : 'והנה זה לעומת זה יש עשרה כתרי דמסאבותא ומהן נמשכות נפשות האומות, גם כן כלולות מעשר בחינות אלו ממש ומודעת זאת בארץ מה שכתוב בספר הגלגולים על פסוק: אשר שלט האדם באדם, לרע לו שהוא סוד גלות השכינה בתוך הקליפות, להחיותם ולהשליטם עתה בזמן הגלות אבל הוא לרע לו וכו׳ ולכן האומות שולטין עתה על ישראל להיות נפשות האומות מהקליפות, אשר השכינה מתלבשת בבחינת גלות בתוכם והנה, אף שזה צריך ביאור רחב, איך ומה, מכל מקום האמת כן הוא אלא שאף על פי כן, אין הקליפות והאומות יונקים ומקבלים חיות אלא מהארה הנמשכת להם מבחינת אחוריים דקדושה כמאן דשדי בתר כתפיה ואף גם זאת, על ידי צמצומים ומסכים רבים ועצומים, עד שנתלבשה הארה זו בחומריות עולם הזה ומשפעת לאומות עושר וכבוד וכל תענוגים גשמיים מה שאין כן ישראל יונקים מבחינת פנים העליונים, כמו שכתוב: יאר ה׳ פניו אליך כל אחד ואחד לפי שרש נשמתו, עד רום המעלות'
                    },
                    2 : 
                    {
                             'fr' : '‘Ho’hma, Bina, Daat… Toutes émanent du “souffle de Sa bouche”, ainsi qu’il est écrit : “Et, Il insuffla dans ses narines…”.',
                             'commentaires' : '“une âme de vie”, Béréchit 2, 7. On verra aussi le chapitre 2 de la première partie du Tanya, mentionnant l’enseignement du Zohar selon lequel : “Celui qui souffle le fait de l’intérieur de lui-même”. Il en résulte que toutes les dix forces de l’âme émanent du “Souffle de Sa bouche”, par lequel D.ieu exprima la dimension profonde de Lui-même. Et, cette expression peut donc prendre des formes très diverses sans pour autant remettre en cause Son Unité.'
                    },
                    3 : 
                    {
                             'fr' : 'Toutefois, en une analyse plus précise, les forces de ‘Habad, ‘Ho’hma, Bina et Daat de l’âme sont comparables aux ‘Ho’hma, Bina et Daat des dix Sefirot, qui portent les noms de Abba, le Père',
                             'commentaires' : 'D’après le Zohar, tome 3, à la page 290a. La Sefira de ‘Ho’hma est “le Père”, car elle est l’impulsion initiale de la connaissance, à l’origine de la “fécondation” du concept. Bien qu’elle ne propose pas de conclusion définitive, elle est à l’origine de toute forme de compréhension.'
                    },
                    4 : 
                    {
                             'fr' : 'et Ima, la mère,',
                             'commentaires' : 'La Sefira de Bina est “la Mère”, qui reçoit l’impulsion du “Père” et la développe, afin de façonner un raisonnement construit, de donner naissance à un concept suffisamment élaboré pour être à l’origine d’une émotion. L’échange indispensable entre ‘Ho’hma et Bina fait qu’ils sont appelés, dans la Kabbala, “deux amis qui ne se séparent pas”. Par la suite, Daat intervient pour permettre l’intériorisation profonde du concept et la force des émotions. De ce fait, Daat est appelé “la clé qui réunit les six” émotions.'
                    },
                    5 : 
                    {
                             'fr' : 'alors que les sentiments de l’âme, l’amour, la crainte…, sont comparables aux Attributs émotionnels des dix Sefirot, qui sont appelés Zéer Anpin.',
                             'commentaires' : 'Textuellement, “le petit visage”, constitué des six Sefirot de l’émotion, ‘Hessed, Guevoura, Tiféret, Nétsa’h, Hod et Yessod. En effet, un visage est expressif et révélateur de l’état d’esprit dans lequel l’homme se trouve. De même, les émotions s’extériorisent et ne peuvent se limiter au fonctionnement interne de la personnalité, comme c’est le cas pour le cheminement intellectuel.'
                    },
                    6 : 
                    {
                             'fr' : 'La faculté de parole dont l’âme dispose est comparable à la Parole divine, qui porte les noms de Mal’hout et de Che’hina.',
                             'commentaires' : 'Selon l’introduction des Tikouneï Zohar, à la page 17a. La dixième et dernière Sefira, celle de Mal’hout, est la “Parole”, comme on l’a vu, au préalable, parce qu’elle a pour objet de transmettre au monde suivant la Lumière qu’elle reçoit des six Sefirot de Zéer Anpin, tout comme la parole transmet un message à une personne qui se trouve face à soi.'
                    },
                    7 : 
                    {
                             'fr' : 'C’est la raison pour laquelle celui qui prononce des paroles de la Torah met en éveil la Parole divine pour unifier la Che’hina.',
                             'commentaires' : 'Selon le Zohar, tome 3, à la page 105a. En effet, la parole de l’homme est le pendant de la Parole céleste, de la Sefira de Mal’hout. Lorsque la parole de l’homme est consacrée à la sagesse de la Torah, la Parole de D.ieu révèle la Lumière au sein de l’enchaînement des mondes.'
                    },
                    8 : 
                    {
                             'fr' : 'De ce fait, nous considérons que, pour la lecture du Chema Israël,',
                             'commentaires' : 'D’après le Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, chapitre 62, au paragraphe 3, il est une obligation de le réciter deux fois par jour, le matin et la nuit. Si l’on ne fait que penser aux mots du Chema Israël, on n’obtient pas la révélation dans la Sefira de Mal’hout, celle de la Parole et l’on n’a donc pas accompli la Mitsva.'
                    },
                    9 : 
                    {
                             'fr' : 'l’action de grâce après le repas',
                             'commentaires' : 'Selon le Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, chapitre 185, au paragraphe 3, cette bénédiction est une obligation de la Torah pour celui qui est rassasié, ainsi qu’il est dit : “Tu mangeras, tu te rassasieras et tu béniras l’Eternel ton D.ieu”.'
                    },
                    10 : 
                    {
                             'fr' : 'et les paroles de Torah,',
                             'commentaires' : 'D’après les lois de l’étude de la Torah, de l’Admour Hazaken, chapitre 2, au paragraphe 12. En outre, le fait de dire les mots de la Torah à voix haute permet d’en comprendre plus profondément le sens, au même titre que la Sefira de Mal’hout est le véhicule des émotions.'
                    },
                    11 : 
                    {
                             'fr' : 'on ne s’acquitte pas de son obligation par la pensée, sans les prononcer.',
                             'commentaires' : 'Une idée nouvelle découle de ce développement. Rabbi Chnéor Zalman montrait auparavant que la contraction de la Lumière ne modifiait pas Son Essence. Il ajoute ici que cette contraction peut aussi avoir un apport effectif, au même titre qu’une lumière trop intense se révèle aveuglante, alors que celle qui est adaptée apaporte tout l’éclairage nécessaire.'
                    },
            }
        }
    },
    '1-8': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 25' : 
                {
                    1 : 
                    {
                             'fr' : 'Mais, voici que : “l’un se tient face à l’autre”',
                             'commentaires' : 'Kohélet 7, 14. Ainsi, D.ieu introduisit, au sein de la création, un parallélisme absolu entre le domaine de la sainteté et les forces du mal. Le processus insufflant la vie à l’enchaînement des mondes, basé sur le fonctionnement des dix Sefirot, tel qu’il vient d’être décrit, a donc son équivalent également au sein des Klipot.',
                             'he' : '	והנה זלעו’ז יש עשרה כתרי דמסאבותא ומהן נמשכות נפשות העו’ג ג’כ כלולות מעשר בחי\' אלו ממש ומודעת זאת בארץ מ’ש בספר הגלגולים ע’פ אשר שלט האדם באדם לרע לו שהוא סוד גלות השכינה בתוך הקליפות להחיותם ולהשליטם בזמן הגלות אבל הוא לרע לו וכו\' ולכן העו’ג היו שולטין על ישראל להיות נפשות העו’ג מהקליפות אשר השכינה מתלבשת בבחי\' גלות בתוכם והנה אף שזה צריך ביאור רחב איך ומה מ’מ האמת כן הוא אלא שאעפ’כ אין הקליפות והעו’ג יונקים ומקבלים חיות אלא מהארה הנמשכת להם מבחי\' אחוריים דקדושה כמאן דשדי בתר כתפי\' ואף גם זאת ע’י צמצומים ומסכים רבים ועצומים עד שנתלבשה הארה זו בחומריות עולם הזה ומשפעת לעו’ג עושר וכבוד וכל תענוגים גשמיים. משא’כ ישראל יונקים מבחי\' פנים העליונים כמ’ש יאר ה\' פניו אליך כל אחד ואחד לפי שרש נשמתו עד רום המעלות: '
                    },
                    2 : 
                    {
                             'fr' : 'et il existe donc dix couronnes d’impureté,',
                             'commentaires' : 'Ce sont ces couronnes qui correspondent, dans les forces du mal, aux dix Sefirot, dans le domaine de la sainteté, selon le Zohar, tome 1, à la page 167a et tome 3, aux pages 41b et 70a. De fait, les Sefirot du domaine du mal sont définies comme des couronnes, parce que chacune d’entre elles souhaite régner sur toutes les autres, manifester son orgueil et les traiter avec arrogance. Ces “couronnes” rejettent la soumission et la possibilité de se plier devant les autres, qui est la règle, dans le domaine de la sainteté. On verra, à ce propos, le chapitre 6 de la première partie du Tanya.'
                    },
                    3 : 
                    {
                             'fr' : 'desquelles émanent les âmes des nations, contenant exactement les dix mêmes niveaux. Et, voici ce qu’il faut savoir sur la terre,',
                             'commentaires' : 'Selon les termes du verset Ichaya 12, 5 : “L’Eternel a accompli des actes glorieux. Qu’on le sache sur la terre !”, soulignant la nécessité de diffuser largement ces notions, de sorte que tous puissent y avoir largement accès.'
                    },
                    4 : 
                    {
                             'fr' : 'ce qui est écrit dans le Séfer Ha Guilgoulim,',
                             'commentaires' : 'Au chapitre 2, qui traite de la répartition des forces entre le domaine de la sainteté et les Klipot, au sein de la création, de même que du détournement de la Lumière d’un des ces domaines, au profit de l’autre.'
                    },
                    5 : 
                    {
                             'fr' : 'à propos du verset : “L’homme domine l’homme pour son malheur”.',
                             'commentaires' : 'Kohélet 8, 9. En l’occurrence, c’est “l’homme” de la Klipa qui domine “l’homme” de la sainteté. C’est la raison pour laquelle la Che’hina est en exil. Pourtant, le domaine des Klipot n’exerce cette domination que : “pour son malheur”, car il provoque ainsi sa perte, comme le texte le montrera par la suite.'
                    },
                    6 : 
                    {
                             'fr' : 'C’est là la dimension ésotérique de l’exil de la Che’hina au sein des Klipot afin de les vivifier et de leur conférer le pouvoir maintenant, pendant le temps de l’exil, mais c’est “pour son malheur”….',
                             'commentaires' : 'Le triomphe apparent des Klipot n’est, en réalité, que : “pour son malheur”, car, au final, les Klipot seront dépossédées des parcelles de sainteté qu’elles ont détournées du domaine de la sainteté. C’est le sens du verset : “Je revêtirai les cieux de pénombre”, préalable qui est nécessaire pour pouvoir conférer la vie aux Klipot, lesquelles sont obscures, par nature. Mais, il est dit aussi que : “J’ai souillé tous Mes vêtements”, car l’exil atteint uniquement les “vêtements de la Divinité”, Sa dimension superficielle, mais en aucune façon Son Essence, ce qu’à D.ieu ne plaise.'
                    },
                    7 : 
                    {
                             'fr' : 'C’est pour cela que les nations dominent Israël, à l’heure actuelle, car les âmes de ces nations proviennent des Klipot, en lesquelles s’investit la Che’hina, en exil.',
                             'commentaires' : 'C’est le fondement de leur puissance et c’est ce qui leur permet d’assujettir Israël, pendant le temps de l’exil. Dans le monde futur, en revanche, y compris lorsque, dans un premier temps, “les voies du monde seront maintenues”, d’ores et déjà, comme le disent nos Sages, “la différence sera l’assujettissement aux nations”, qui disparaîtra.'
                    },
                    8 : 
                    {
                             'fr' : 'Certes, une large explication serait nécessaire pour justifier comment et pourquoi il en est ainsi,',
                             'commentaires' : 'Pourquoi et comment la Che’hina s’introduit, en exil, dans les Klipot. Il est clair que l’explication sommaire qui vient d’être donnée n’épuise pas le sujet, en particulier à la lumière des précisions qu’apporte la Kabbala. En outre, Rabbi Chnéor Zalman dira, dans la suite de ce texte, que la difficulté spécifique à une telle étude est de lui maintenir le niveau d’abstraction nécessaire et de ne pas tomber dans le travers d’une interprétation trop matérialisée.'
                    },
                    9 : 
                    {
                             'fr' : 'mais, en tout état de cause, telle est la vérité. Du reste, les Klipot et les nations exercent leur emprise uniquement sur le reflet qui leur est accordé de la partie superficielle de la Sainteté, c’est de lui qu’ils reçoivent leur vitalité, “comme quelqu’un qui jette par dessus son épaule”',
                             'commentaires' : 'C’est le geste de celui qui donne contre sa volonté, agissant uniquement sous la contrainte ou par nécessité. En pareil cas, la motivation est toujours superficielle, jamais profonde et l’on verra, à ce propos, ce que disait le chapitre 22 de la première partie du Tanya.'
                    },
                    10 : 
                    {
                             'fr' : 'et seulement à l’issue de Tsimtsoumim et d’écrans multiples et intenses, jusqu’à ce que ce reflet s’introduise dans la grossièreté de ce monde et accorde son influence aux nations, la richesse, l’honneur et tous les plaisirs matériels.',
                             'commentaires' : 'Ce résultat permet de mesurer toute la distance parcourue par ce reflet de la Lumière divine, cette Parole créatrice. Recevant, en Atsilout, la forme la plus spirituelle et la plus affinée qui soit, il est, dans ce monde, à l’origine des plaisirs les plus matériels et physiques.'
                    },
                    11 : 
                    {
                             'fr' : 'Il n’en est pas de même, en revanche, pour les enfants d’Israël, qui reçoivent de la Face supérieure,',
                             'commentaires' : 'On a vu, en effet, que les âmes juives tirent leur vitalité de l’aspect profond de la Divinité, par opposition au reste de la création, qui vit par la partie superficielle, précédemment citée. C’est à ce propos que Moché, notre maître demanda à D.ieu et obtint de Lui, que : “nous serons séparés, moi et Ton peuple, de toutes les nations se trouvant sur la face de la terre”.'
                    },
                    12 : 
                    {
                             'fr' : 'ainsi qu’il est écrit : “L’Eternel éclairera Sa Face pour toi”,',
                             'commentaires' : '“et Il te prendra en grâce”, Bamidbar 6, 25. Le verset souligne clairement qu’il y a là une grâce particulière accordée à Israël et n’ayant pas son équivalent, dans le reste de la création. De ce fait, nos Sages disent que : “Israël n’est pas soumis aux influences astrales”, car la pratique des Mitsvot lui permet d’échapper aux lois naturelles, bien que celles-ci aient été instaurées par D.ieu.'
                    },
                    13 : 
                    {
                             'fr' : 'chacun selon la source de son âme, jusqu’au niveau le plus élevé.',
                             'commentaires' : 'Le texte expliquait, au préalable, que les Tsaddikim les plus hauts, Adam, les Patriarches, possédaient une âme émanant du monde d’Atsilout. Bien entendu, ceux-ci ressentent encore plus intensément que les autres hommes la source élevée de la vitalité de leur âme.'
                    },
            }
        }
    },
    '2-8': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 25' : 
                {
                    1 : 
                    {
                             'fr' : 'Après ces paroles et cette vérité',
                             'commentaires' : 'Selon les termes du verset Divreï Ha Yamim 2, 32, 1. Après avoir exposé la manière dont la vitalité est accordée à l’enchaînement des mondes et le concept d’exil de la Che’hina, Rabbi Chnéor Zalman revient à ce qui fait l’objet de cette lettre, la justification du commentaire donné, à ce propos, dans le testament de Rabbi Israël Baal Chem Tov',
                             'he' : 'ואחר הדברים והאמת האלה, הגלוים וידועים לכל, נחזור לענין ראשון בענין הכעס, שהוא כעובד עבודה זרה והיינו במילי דעלמא, כי הכל בידי שמים חוץ מיראת שמים ולכן במילי דשמיא, לאפרושי מאיסורא, לא שייך האי טעמא דאמרן וכמו שכתוב: ויקצוף משה והיינו, משום כי ה׳ הקרה לפניו מצוה זו, לאפרושי מאיסורא, כדי לזכותו אך זהו כשיש בידו למחות בקצפו וכעסו על חבירו אבל כשאין בידו למחות, כגון נכרי המדבר ומבלבלו בתפלתו אם כן, מה זאת עשה ה׳ לו אין זאת כי אם שיתגבר, ויתאמץ יותר בתפלתו, בעומק הלב ובכוונה גדולה כל כך עד שלא ישמע דבורי הנכרי אך שלמדרגה זו, צריך התעוררות רבה ועצומה ועצה היעוצה להתעוררות זו, היא מענין זה עצמו כשישים אל לבו ויתבונן ענין ירידת השכינה כביכול, ותרד פלאים להתלבש ניצוץ מהארתה אשר היא בבחינת גלות בתוך הקליפות, דרך כלל, להחיותם ועתה הפעם, ניצוץ הארתה מתלבש בבחינת גלות דרך פרט בדבור נכרי זה, המדבר דברים המבלבלים עבודת ה׳, היא כוונת התפלה וכמו שכתוב לעיל, כי זה לעומת זה וכו׳ ודבור העליון מתלבש בדבור התחתון וכו׳ וזהו ממש: אשר שלט האדם באדם, לרע לו דהיינו, שעל ידי זה מתעורר האדם להתפלל יותר בכוונה, מעומקא דלבא, עד שלא ישמע דיבוריו ומה שכתב המלקט: שרתה לא ידע לכוין הלשון בדקדוק כי הבעל שם טוב, זכרונו לברכה, היה אומר דברי תורה בלשון אשכנז, ולא בלשון הקודש ורצה לומר: נתלבשה והיינו, בבחינת גלות וזהו: ובפרט אם הוא נכרי שאז היא בחינת גלות ביותר ואין לתמוה אם ניצוץ מהארת שכינה, נקרא בשם שכינה דהא אשכחן שאפילו מלאך נברא נקרא בשם ה׳, בפרשת וירא, לפירוש הרמב״ן וכמו שכתוב: ותקרא שם ה׳ הדובר אליה וכו׳, וכהאי גוונא טובא'
                    },
                    2 : 
                    {
                             'fr' : 'qui sont évidentes et bien connues de tous, nous reviendrons au premier point, au fait qu’en se mettant en colère, on est comparable à celui qui sert les idoles. Il en est ainsi dans les domaines du monde, car : “tout est dans les mains de D.ieu, sauf la crainte de D.ieu”.',
                             'commentaires' : 'Traité Bera’hot 33b. Tout ce qui n’a pas directement trait au service de D.ieu et n’est donc pas livré au libre-arbitre des hommes est voulu par le Saint béni soit-Il. De ce fait, s’insurger contre une certaine situation est bien un rejet de la Volonté divine, c’est-à-dire un acte idolâtre.'
                    },
                    3 : 
                    {
                             'fr' : 'En revanche, on ne peut pas en dire de même pour les domaines célestes, quand il s’agit d’écarter quelqu’un de la transgression,',
                             'commentaires' : 'D’après les traités Erouvin 63a et Chabbat 40b. Celui qui s’emploie à écarter les autres de l’interdiction peut, le cas échéant, s’emporter, si, de la sorte, sa démarche peut être plus efficace. C’est, du reste, ce que fit Moché lui-même, comme l’indique le texte. Il est clair que celui qui agit de la sorte ne peut pas être considéré comme un idolâtre et, bien au contraire, il est justifié de s’emporter contre celui qui fait le mauvais choix et s’est écarté du droit chemin.'
                    },
                    4 : 
                    {
                             'fr' : 'ainsi qu’il est écrit : “Et, Moché s’emporta”.',
                             'commentaires' : 'Bamidbar 31, 14. Moché s’emporta contre les officiers de l’armée, lors de la guerre de Midyan, parce qu’ils n’avaient pas achevé les femmes de ce peuple, comme D.ieu l’avait demandé. En pareil cas, la colère peut être un moyen de souligner la gravité de la faute commise et d’inviter à la réparer. Il est certain qu’en pareil cas, elle est positive. On verra, à ce sujet, le Zohar, tome 1, à la page 184a et tome 2, à la page 182a-b, de même que le Rambam, lois des opinions, chapitre 1, au paragraphe 4.'
                    },
                    5 : 
                    {
                             'fr' : 'En effet, D.ieu avait fait que cette Mitsva de les écarter de la faute se présente à lui,',
                             'commentaires' : 'D’après les versets Béréchit 27, 20, Vaykra 19, 7 et l’on verra aussi le traité Chabbat 54b. Ainsi, prendre conscience de la faute de son prochain est bien un effet de la divine Providence, parce que l’on peut lui venir en aide pour la réparer, ou encore parce que l’on doit en retrouver l’équivalent en sa propre personne, afin de s’en défaire.'
                    },
                    6 : 
                    {
                             'fr' : 'afin de lui conférer un mérite.',
                             'commentaires' : 'Selon le traité Makot, chapitre 3, à la Michna 16. Rabbi Chnéor Zalman constatait, au début de cette lettre, que : “D.ieu dispose de nombreux émissaires”, pour accorder une récompense comme pour infliger une punition. Un homme doit donc prier pour que D.ieu, quand Il récompense, le fasse par son intermédiaire et, quand Il punit, en charge un autre émissaire. Et, chaque fois que le Saint béni soit-Il accorde à un homme la possibilité de prodiguer le bien à son prochain, c’est, assurément, un grand mérite qu’il lui confère.'
                    },
                    7 : 
                    {
                             'fr' : 'Mais, il en est ainsi uniquement pour celui qui peut empêcher son prochain',
                             'commentaires' : 'C’est uniquement celui qui, par sa colère, est en mesure d’empêcher son prochain de commettre une mauvaise action, selon le traité Ketouvot 65b, qui en sera autorisé. Si cela n’est pas possible, une telle colère, comme on l’a dit, serait une remise en cause de D.ieu et une initiative idolâtre.'
                    },
                    8 : 
                    {
                             'fr' : 'en se mettant en colère et en s’emportant contre lui. En revanche, pour celui qui n’a pas le moyen d’empêcher, par exemple',
                             'commentaires' : 'C’est l’exemple qui est cité par le testament de Rabbi Israël Baal Chem Tov, comme on l’a indiqué au début de cette lettre. On verra, à ce sujet, le chapitre 28 de la première partie du Tanya. Au-delà, de cet exemple, on peut penser qu’il en est de même également pour toutes les pensées qu’un homme peut avoir et qui ont pour effet de le troubler. Ces pensées ne doivent pas éveiller sa colère, qui ne lui serait d’aucune utilité, mais, bien au contraire, le conduire à s’interroger : quel est le message que le Saint béni soit-Il lui communique de cette façon ?'
                    },
                    9 : 
                    {
                             'fr' : 'lorsqu’un non-Juif lui parle et le dérange dans sa prière, que lui fait donc l’Eternel ?',
                             'commentaires' : 'Selon les termes du verset Béréchit 42, 28. C’est la question qu’un homme confronté à une telle situation doit se poser : pourquoi D.ieu enverrait-Il à celui qui s’efforce de prier avec ferveur quelqu’un qui le trouble, sans qu’il lui soit possible de l’en empêcher ? Et sa réponse doit être la suivante : il en est assurément ainsi pour que sa ferveur soit encore plus grande ! Puis, Rabbi Chnéor Zalman suggère aussitôt le thème de réflexion qui permettra d’obtenir un tel résultat : un homme doit méditer à la chute vertigineuse subie par la Che’hina quand elle s’introduit dans la bouche d’un idolâtre afin qu’un Juif puisse prier D.ieu de tout son cœur !'
                    },
                    10 : 
                    {
                             'fr' : 'En ce cas, il s’agit nécessairement, pour lui, de se renforcer et de se concentrer encore plus dans la prière, du profond de son cœur, avec une si grande ferveur qu’il n’entende même pas les paroles du non-Juif. Mais, pour atteindre un tel niveau, un effort immense et intense est nécessaire.',
                             'commentaires' : 'Précisément parce qu’un immense effort est nécessaire, au cours d’une certaine prière, pour une raison connue uniquement de D.ieu, un événement inhabituel se produit et un non-Juif vient déranger celui qui prie. Sans son intervention, cet homme n’aurait jamais atteint le niveau de ferveur que D.ieu attend de lui !'
                    },
                    11 : 
                    {
                             'fr' : 'Un conseil efficace pour y parvenir découle de cette notion elle-même. On prendra donc à cœur et l’on méditera à la descente de la Che’hina, si l’on peut s’exprimer ainsi, qui “a fait une chute surprenante”,',
                             'commentaires' : 'D’après l’expression du verset E’ha 1, 9, soulignant à quel point cette descente fut vertigineuse. Ainsi, D.ieu peut se révéler à travers un non-Juif troublant la prière d’un Juif uniquement pour que cet homme s’attache à Lui avec une ferveur accrue !'
                    },
                    12 : 
                    {
                             'fr' : 'afin qu’une parcelle de son reflet se revête en lui. Elle se trouve ainsi en exil au sein des Klipot, de façon générale, pour les vivifier. Et, cette fois-ci, la parcelle de son reflet s’est introduite plus particulièrement, dans un état d’exil, en la parole de ce non-Juif, prononçant des mots qui font obstacle au service de D.ieu, en l’occurrence à la ferveur de la prière. Il en est ainsi, comme on l’a dit, parce que : “l’un se tient face à l’autre”….',
                             'commentaires' : 'Kohélet 7, 14. On a vu, en effet, que la Klipa est le pendant de la sainteté et c’est bien pour cela qu’un non-Juif peut s’employer à troubler un Juif en prière. Si la Che’hina peut connaître une chute vertigineuse, on peut en déduire aussi, à l’autre extrême, l’immense élévation qu’elle confère à l’homme qui décrypte son message et agit en conséquence.'
                    },
                    13 : 
                    {
                             'fr' : 'C’est de cette façon que la Parole céleste s’introduit en la parole inférieure…',
                             'commentaires' : 'En l’occurrence, c’est bien la “Parole céleste”, celle de la Che’hina, qui s’exprime à travers la “parole inférieure”, celle du non-Juif qui empêche un Juif de prier, soit précisément l’idée qui paraissait choquante aux opposants de la ‘Hassidout.'
                    },
                    14 : 
                    {
                             'fr' : 'C’est le sens exact de : “l’homme domine l’homme pour son malheur”, ce qui veut dire que, de cette façon, l’homme est conduit à prier avec plus de ferveur, du fond de son cœur, au point de ne plus entendre ses paroles.',
                             'commentaires' : 'Ainsi, l’emprise de la Klipa sur la sainteté est, au final, en sa défaveur. C’est bien le cas en l’occurrence puisque le non-Juif qui trouble le Juif, dans sa prière, le conduit ainsi à augmenter sa ferveur, c’est-à-dire à mieux prier qu’avant son intervention, soit un résultat diamétralement opposé à celui qu’il recherchait.'
                    },
                    15 : 
                    {
                             'fr' : 'L’auteur du recueil',
                             'commentaires' : 'Le Tanya fait toujours allusion au même recueil, le testament de Rabbi Israël Baal Chem Tov, au paragraphe 120. On verra aussi, sur le même sujet, la fin du chapitre 28 de la première partie du Tanya, soulignant que l’homme qui est troublé dans sa prière doit implorer la miséricorde de D.ieu et Lui demander de lui venir en aide, pour surmonter cette épreuve.'
                    },
                    16 : 
                    {
