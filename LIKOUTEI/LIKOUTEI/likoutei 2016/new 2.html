				'Siha' :{'Titre' :'Devant eux<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Michpatim 5722-1962)<br/> ','resume' : ' ','contenu' : '<br/> 	1. “ Et, voici les Jugements que tu placeras devant eux ”. Nos Sages s’interrogent sur l’expression “ devant eux ” et ils en déduisent plusieurs principes :<br/> <br/> 	A) Ces Jugements doivent être placés “ devant eux et non devant les non-Juifs ”, comme le remarque le traité Guittin 88b, cité par Rachi, dans son commentaire du début de la Parchat Michpatim. Ainsi, tout différend survenant entre des Juifs doit être soumis à une juridiction juive, qui énoncera le verdict en fonction des lois de la Torah. En revanche, les partis ne se présenteront pas devant une juridiction non-juive, y compris lorsque sa législation est identique à celle d’Israël.<br/> <br/> 	B) L’expression “ devant eux ” indique, en outre, que le maître, enseignant à son disciple, doit “ lui en donner la dimension intérieure ”, comme le disent le traité Erouvin 54b et les lois de l’étude de la Torah de l’Admour Hazaken, chapitre 4, paragraphe 18. Il doit apporter des explications, préciser clairement la Hala’ha qu’il enseigne, jusqu’à ce que le disciple la perçoive clairement. Il ne peut lui dire, en revanche : “ Telle est la loi. Recherches-en toi-même la signification ”.<br/> <br/> 	C) Dans le Torah Or, au discours ‘hassidique intitulé “ Et, voici les jugements ”, l’Admour Hazaken dit : “ Que tu placeras devant eux : en la profondeur d’eux-mêmes ”. La perception de D.ieu doit donc être profondément intériorisée par chaque Juif, jusque dans la dimension la plus cachée de son âme.<br/> <br/> 	De plus, chaque explication de la ‘Hassidout apparaît également, au moins en allusion, dans la partie révélée de la Torah. En l’occurrence, commentant le verset “ que tu placeras devant eux ”, le Yerouchalmi Avoda Zara, chapitre 2, paragraphe 7, dit : “ Comme s’il s’agissait d’un trésor ”, lequel, par nature, reste caché. Ainsi, il est bien fait allusion ici à ce qui est dissimulé, à l’enseignement occulte de la Torah, qui a la propriété de mettre en éveil la dimension profonde de l’âme, comme le soulignent le Zohar, tome 3, page 73a et le Likouteï Torah Vaykra, page 5c.<br/> <br/> 	Nous avons rappelé, à différentes occasions, que plusieurs explications énoncées à propos d’un même mot de la Torah sont nécessairement liées entre elles. En l’occurrence, il nous faut donc comprendre le lien entre les trois interprétations de l’expression “ devant eux ” qui viennent d’être énoncées.<br/> <br/> 	Nous devons expliquer également pour quelle raison la Torah énonce ces enseignements, découlant de l’expression “ devant eux ”, précisément à propos des Jugements. Pourquoi est-ce ces Jugements qui doivent être placés “ devant eux ” ?<br/> <br/> 	Dans le discours ‘hassidique intitulé “ Si vous marchez dans mes Décrets ” de 5700, au chapitre 4, les commentateurs de la Torah, sur le verset Vaét’hanan 6, 20 et ceux de la Haggadah, à propos de la question posée par l’enfant sage, classent les Mitsvot de la Torah en trois catégories, les Décrets, les Témoignages et les Jugements, en fonction de la manière dont on peut les comprendre.<br/> <br/> 	Les Décrets sont des Mitsvot qui n’ont aucune explication rationnelle. Ils sont respectés uniquement parce que telle est la Volonté de D.ieu et le Midrach Bamidbar Rabba, au début de la Parchat ‘Houkat, dit, à leur propos : “ J’ai émis un Décret, pris une Décision ”. Les Témoignages, par contre, peuvent se concevoir logiquement. Si la Torah ne les avait pas introduits, la rationalité des hommes n’aurait pas été suffisante pour les établir et n’aurait pas permis d’aboutir à une telle conclusion. Néanmoins, après que la Torah les ait définis, on peut les expliquer et même les justifier, de manière logique. Les Jugements, enfin, constituent une évidence rationnelle et ne sont pas uniquement des principes que l’on peut admettre. Ainsi, le traité Erouvin 100b dit : “ Si la Torah n’avait pas été donnée (ce qu’à D.ieu ne plaise), nous aurions établi les règles de la pudeur en observant le chat et l’interdiction du vol, en voyant la fourmi ”. Si la Torah n’avait pas énoncé ces Mitsvot, la logique aurait donc permis aux hommes de les comprendre.<br/> <br/> 	Or, c’est précisément à propos de cette dernière catégorie de Mitsvot, celle des Jugements, que la Torah précise la nécessité de les placer “ devant eux ”.<br/> <br/> 	On peut donc se demander pourquoi l’enseignement relatif à la nécessité de placer les Commandements “ devant eux ” est plus directement liée aux Jugements qu’aux Décrets et aux Témoignages. De fait, la première explication qui a été citée permet de répondre à cette question. En effet, le caractère logique des Jugements fait que l’on peut en retrouver l’équivalent auprès des juridictions non-juives. S’agissant des Témoignages et, a fortiori, des Décrets, il est donc inutile d’interdire la consultation d’une juridiction non juive. Cette règle est une évidence, car de telles juridictions ne possèdent pas l’équivalent de ces Préceptes. Car, leur démarche est rationnelle et elles rejettent donc tout ce qui transcende l’entendement. Pour ce qui est des Jugements, en revanche, elles peuvent parfaitement arrêter des dispositions similaires et la Torah doit donc prôner le recours systématique à un tribunal juif.<br/> <br/> 	La seconde explication, en revanche, demande que le disciple assimile profondément son étude. Or, n’est-il pas plus approprié d’énoncer cette affirmation à propos des Témoignages et, encore plus, des Décrets ? En effet, la logique n’impose pas les Témoignages et les Décrets la transcendent complètement. N’est-ce pas en pareil cas que l’expression “ devant eux ” prend toute sa valeur ? Les Jugements, par contre, sont définis comme des évidences logiques. Il est donc bien évident que le disciple les comprendra.<br/> <br/> 	Il en est de même pour la troisième explication, qui fait référence à la dimension profonde. En effet, il ne semble pas nécessaire de mettre en éveil la partie la plus profonde de l’âme pour accomplir les Jugements, dont l’évidence s’impose à tous. Mais, l’on ne peut en dire autant pour les Décrets, qui dépassent la logique et doivent donc, nécessairement, émaner du profond de l’âme, faute de quoi ils seront accomplis uniquement sous la contrainte, parce que l’on ne peut faire autrement, “ J’ai émis un Décret, pris une Décision ” et donc sans enthousiasme, sans adhésion profonde. Car, un engagement véritable ne peut émaner, en pareil cas, que de l’essence de l’âme, plus haute que la logique.<br/> <br/> 	2. Il est dit que “ l’acte est essentiel ” et il s’agit bien, avant tout, d’accomplir concrètement les Mitsvot. On peut établir qu’il en est bien ainsi en citant l’exemple des Tefillin et, de fait, nos Sages disent, au traité Kidouchin 35a, que “ l’ensemble de la Torah a été comparée aux Tefillin ”.<br/> <br/> 	Si quelqu’un pense à tout ce que les Tefillin doivent accomplir, sans pour autant les porter concrètement sur son bras et sa tête, il a bien “ un crâne qui n’a jamais porté les Tefillin ”, ce qu’à D.ieu ne plaise. A l’opposé, s’il les porte sans avoir toutes ces pensées, même s’il pourrait le faire mais décide, délibérément, de s’en passer, il a effectivement mis en pratique la Mitsva de porter les Tefillin. Et, il doit, ce faisant, réciter une bénédiction mentionnant le Nom de D.ieu et Sa royauté. A ce sujet, Iguéret Hatechouva précise même, au chapitre 11 : “ sans l’ombre d’un doute, sans le doute d’un doute dans le monde ”. Et, il en est de même également pour les autres Mitsvot, car, de fait, “ l’acte est essentiel ”.<br/> <br/> 	Néanmoins, D.ieu désire que l’homme se pénètre des Mitsvot, par tous les membres de son corps et par toutes ses forces. C’est précisément pour cette raison que “ celui qui se consacre à une Mitsva est dispensé d’en accomplir une autre ”, quelle que soit celle qu’il met en pratique, comme le soulignent les Tossafot, au traité Soukka 25a.<br/> <br/> 	On ne peut imprégner de ces Mitsvot uniquement son action concrète ou sa parole. Il faut investir en elles également sa pensée, ses sentiments, son intellect et même les forces transcendant sa personnalité, sa volonté et son plaisir. Tout cela doit devenir le réceptacle de la Mitsva.<br/> <br/> 	Ce qui vient d’être dit ne concerne pas uniquement les Mitsvot qui ont une portée générale et dépendent du sentiment que l’on éprouve en son cœur ou de la perception que l’on fait émerger en son cerveau, comme l’amour et la crainte de D.ieu, la foi, la connaissance du Créateur. Il en est de même également pour des Préceptes plus spécifiques, y compris pour ceux qui dépendent de l’action. Tous doivent envahir l’existence de l’homme, ses potentiels les plus profonds et même son plaisir. En effet, chaque Mitsva, quelle qu’elle soit, doit être accomplie avec joie, comme le souligne le Rambam, à la fin de ses lois du Loulav. Et, il est dit que “ tous les mets gras seront consacrés à D.ieu ”, comme l’expliquent le Torah Or, à la page 29d et le Likouteï Torah Pin’has, à la page 78b.<br/> <br/> 	C’est donc pour cette raison que non seulement les Jugements, mais aussi les Décrets, dès lors qu’ils sont définis par la Torah, doivent être accomplis non seulement dans l’action concrète, mais aussi en comprenant, par son intellect, la nécessité de leur pratique. On ne peut le faire uniquement parce qu’il n’est pas d’autre alternative, se dire que D.ieu a pris une décision et qu’il faut bien Lui obéir, sans raison, sans but. Car, la Mitsva doit s’unir à la nature de l’homme, à ses forces. Les Décrets eux-mêmes doivent pouvoir être rationalisés, dès lors qu’ils sont la Volonté de D.ieu.<br/> <br/> 	Cela ne veut pas dire que l’homme, accomplissant un Décret, doive se dire qu’il ne le comprend pas, du fait des limites subies par son intellect, mais que quelqu’un de plus sage que lui pourrait effectivement le comprendre, qu’a fortiori D.ieu Lui-même en a le pouvoir, étant à l’origine de cette Mitsva. Ce n’est pas de cette manière que l’on met en pratique les Décrets, car il n’y a pas, en ce cas, une véritable soumission à D.ieu, dépassant toute logique. En fait, on considère alors que la Mitsva a bien une justification logique, mais que celle-ci n’est accessible qu’au plus grand sage.<br/> <br/> 	Concrètement, un Décret est accompli exclusivement par soumission, sans faire intervenir aucune justification logique. Néanmoins, cette soumission doit être déterminée et enthousiaste, de sorte que l’intellect ne lui marque pas son opposition, bien plus, qu’il accepte, qu’il adhère à la Volonté de D.ieu, au delà de toute justification logique.<br/> <br/> 	On peut ainsi comprendre l’affirmation suivante de nos Sages, que Rachi cite dans son commentaire de la Torah, au début de la Parchat ‘Houkat : “ J’ai émis un Décret, pris une Décision. Tu n’as pas le droit de la remettre en cause ”. En effet, pourquoi ne pas dire plutôt : “ Tu n’as pas le droit de te soustraire à son accomplissement ” ? Précisément parce qu’il ne suffit pas de mettre en pratique, de manière concrète. Il faut aussi l’accepter par son intellect, par sa pensée, jusqu’à ne plus remettre en cause la Mitsva.<br/> <br/> 	Il ne suffit donc pas, lorsque l’on pense que les Décrets n’ont pas de raison d’être, de repousser aussitôt cette idée. Et, de fait, on retrouve une même affirmation, dans le Tanya, au chapitre 12, à propos de l’idée de commettre une faute ou de négliger un Précepte de la Torah. Ce texte, en revanche, ne fait pas référence au doute sur la véracité des Mitsvot. Pour ce qui fait l’objet de notre propos, en revanche, il s’agit bien, en quelque sorte, d’un doute sur la foi. Or, le repousser n’est pas suffisant. Il faut, d’emblée, qu’une telle idée soit inconcevable.<br/> <br/> 	On met en pratique les Décrets sans que ceux-ci soient sous-tendus par la logique, sans même avoir la conscience qu’une telle logique existe, là-haut. Malgré cela, on se pénétrera de foi pure, de soumission à la Royauté divine, lors de cet accomplissement, au point de ne pas le remettre en cause, ce qu’à D.ieu ne plaise. On est imprégné par la Mitsva, y compris en son intellect, au point de se dire qu’il ne pourrait en être autrement, “ Tu n’a pas le droit de la remettre en cause ”.<br/> <br/> 	Ce qui vient d’être exposé permet de montrer que les Décrets, pour être appliqués de la manière qui convient, doivent être placés “ devant eux ”, de manière profonde. Pour cela, il est nécessaire de mettre en éveil l’essence de l’âme, qui permet de faire adhérer l’intellect à ces préceptes, de lui consacrer ses sentiments et les autres forces révélées de sa personnalité.<br/> <br/> 	Au final, celui qui ne met pas en éveil la dimension profonde de son âme ne pourra pas s’empêcher de remettre les Décrets en cause, même lorsque, concrètement, il les respecte, avec soumission. Par contre, s’il éveille bien la profondeur de son âme, il éprouvera une attirance et un plaisir pour ce qui transcende son intellect. Telle est, précisément, la seconde explication qui a été développée de l’expression “ devant eux ”, faisant référence à la dimension profonde. Ainsi, on assimilera les lois de la Torah, par son cerveau et par son cœur.<br/> <br/> 	A l’opposé, il semble inutile de préciser que les Jugements doivent être placés “ devant eux ”. Car, il s’agit de Mitsvot logiques, auxquelles un homme adhère systématiquement. Dès lors, pourquoi faut-il faire appel à l’essence de l’âme pour les mettre en pratique ?<br/> <br/> 	3. Nous expliquerons tout cela en mentionnant un autre commentaire de nos Sages, basé sur le verset “ Et, voici les Jugements ”, qui figure dans les Midrachim Chemot Rabba, Tan’houma, Me’hilta et qui est cité par Rachi, dans son commentaire de la Torah, au début de la Parchat Michpatim, selon lequel : “ Et voici : ceci s’ajoute aux premiers Préceptes ”. Le “ et ” de coordination souligne donc que ces Jugements sont le prolongement des dix Commandements et qu’ils furent, tout comme eux, transmis sur le mont Sinaï.<br/> <br/> 	Comme nous l’avons montré, les dix Commandements comportent des Mitsvot radicalement opposées. Les premiers expriment l’unité de D.ieu de la manière la plus profonde, alors que les autres énoncent des notions aussi évidentes que “ Tu ne voleras pas ”, “ Tu ne tueras pas ”, qui constituent des évidences, même pour la logique humaine la plus élémentaire.<br/> <br/> 	Et, ces éléments opposés figurent conjointement dans les dix Commandements, afin de souligner que l’on ne vole pas et que l’on ne tue pas précisément parce que telle est la Volonté du Tout Puissant, parce que “ Je suis l’Eternel ton D.ieu ”.<br/> <br/> 	C’est ainsi qu’il faut comprendre : “ Et, voici les Jugements : ceci s’ajoute aux premiers Préceptes ”. Les Jugements de la Torah ont été enseignés par D.ieu, sur le mont Sinaï, avec tous les événements surnaturels qui accompagnèrent le don de la Torah. Emanant de l’Essence de D.ieu, ils doivent être mis en pratique parce qu’ils sont partie intégrante de la révélation du Sinaï et non parce que l’intellect comprend la nécessité de les respecter.<br/> <br/> 	Tel est donc le sens de la première explication qui a été citée, “ devant eux et non devant les juges des non-Juifs ”, même si leur législation est identique à celle d’Israël. En effet, leurs lois ne sont pas liées au fait que “ Je suis l’Eternel ton D.ieu ”. Leur verdict n’appartient donc pas à la Torah, laquelle doit régir tout ce qui concerne un Juif.<br/> <br/> 	Ceci nous permettra de comprendre le commentaire de l’Admour Hazaken selon lequel “ devant eux ” veut dire “ en la profondeur d’eux-mêmes ”, au profond de leur âme. Il est, en effet, nécessaire de pratiquer les Jugements de la Torah, non pas seulement par engagement intellectuel, mais aussi en mettant en éveil la profondeur de son âme, au même titre que l’on étudie les Décrets et qu’on les accomplit concrètement.<br/> <br/> 	Ainsi, un effort est nécessaire pour que la compréhension des Jugements ne se limite pas uniquement à une perception intellectuelle, mais qu’elle soit bien une manifestation de la dimension profonde de l’âme, susceptible de conditionner toute la personnalité de l’homme. Bien plus, la perception intellectuelle doit être la conséquence du caractère dominant de l’âme.<br/> <br/> 	Une relation existe donc bien entre les trois explications qui ont été mentionnées plus haut, à propos de l’expression “ devant eux ” et qui concernent précisément les Jugements. En effet, on ne met pas en pratique les Mitsvot rationnelles par adhésion logique, mais bien par soumission à la révélation du Sinaï, en mettant en éveil l’essence de son âme, comme le souligne l’Admour Hazaken. En conséquence, ces Jugements ne doivent pas être soumis aux juridictions des non-Juifs, basées sur la logique, comme le rappelle la première explication. Et, même si les Jugements sont, avant tout, accomplis par soumission, il faut encore les comprendre, en percevoir la dimension profonde, comme le dit la seconde explication. Pour cela, on doit mettre en éveil l’essence de son âme.<br/> <br/> 	4. Pourquoi ne peut-on s’en remettre à la logique, “ devant eux et non devant les juges des non-Juifs ”, pour accomplir les Mitsvot qui appartiennent à la catégorie des Jugements ? On peut citer deux raisons à cela.<br/> <br/> 	Tout d’abord, si l’on pratique un Commandement seulement en fonction de la logique de son âme animale, on pourrait courir le risque défini par nos Sages qui, au traité Chabbat 105b, disent du mauvais penchant : “ Aujourd’hui, il lui dit : fais ceci, demain, il lui dira : fais cela, puis, à terme, il lui dira : va servir les idoles ”.<br/> <br/> 	Mon beau-père, le Rabbi, explique que le mauvais penchant n’a pas l’effronterie d’exiger, d’emblée, qu’un Juif commette une faute, ce qu’à D.ieu ne plaise. Dans un premier temps, il s’en prendra donc à la Mitsva. Lorsqu’un Juif voudra en accomplir une, il dira : “ fais ceci ”, signifiant son accord pour cet accomplissement. Dès lors, l’homme sera mû par la logique de son âme animale et non par l’Injonction céleste, énoncée par la Torah. De la sorte, il se sépare de D.ieu et, par la suite, il peut tomber encore plus bas. Le lendemain, il “ fera cela ” et, à terme, il pourra même servir les idoles, ce qu’à D.ieu ne plaise.<br/> <br/> 	Il est également une seconde raison pour laquelle les Mitsvot ne peuvent être pratiquées uniquement sur la base de la logique. En effet, l’accomplissement, en pareil cas, même s’il est effectif, n’en manque pas moins d’un élément essentiel, la conscience d’être lié à D.ieu, Mitsva étant de la même étymologie que Tsavta, le lien, l’idée que ce Commandement est bien partie intégrante de la Torah.<br/> <br/> 	5. Comme nous l’avons vu, les dix Commandements présentent deux aspects opposés et il en découle un double enseignement.<br/> <br/> 	Tout d’abord, “ les créatures célestes descendront ici-bas ”. Les deux premiers Commandements, “ Je suis l’Eternel ton D.ieu ” et “ Tu n’auras pas d’autres dieux ” doivent “ descendre ”, au point d’être perceptibles dans des Préceptes comme “ Tu ne tueras pas ” et “ Tu ne voleras pas ”, Mitsvot que l’on doit accomplir parce que “ Je suis l’Eternel ton D.ieu ”.<br/> <br/> 	De plus, “ les créatures terrestres monteront là-haut ”, de sorte que même les hommes qui sont inférieurs aux animaux, ceux qui n’acceptent pas la leçon qui leur est délivrée par une fourmi, ceux à qui D.ieu, se révélant dans toute Son Essence, doit préciser : “ Tu ne tueras pas ”, “ Tu ne voleras pas ”, puissent également connaître cette élévation, avoir la foi, la méditation, la perception du Divin et même de l’Essence de D.ieu, “ Je suis l’Eternel ton D.ieu ”.<br/> <br/> 	Ces deux enseignements sont donc réitérés au début de la Parchat Michpatim, “ Et voici : ceci s’ajoute aux premiers Préceptes ”. Il est dit, d’une part, que les Jugements doivent également être placés “ devant eux ”, mis en pratique par l’essence de l’âme, en sorte que “ les créatures célestes descendent ici-bas ”.<br/> <br/> 	Une autre idée découle de ce même principe. Il incombe aux érudits de la Torah de se préoccuper des personnes simples, de leur enseigner la Torah et de les guider. Ainsi, commentant ce verset, le Midrach Chemot Rabba, chapitre 30, paragraphe 13, dit : “ Le roi fait tenir le pays par le jugement, mais l’homme qui prodigue ses dons peut le détruire. Ce dernier est l’érudit de la Torah, qui en connaît les lois, les commentaires et les explications, mais affirme : Je suis bien trop occupé par ma propre étude. Je ne dispose pas de temps libre ” pour se soucier des autres. Et, comme nous l’avons vu, toutes les interprétations données à propos d’un même verset sont liées entre elles.<br/> <br/> 	Simultanément, il faut aussi que “ les créatures inférieures montent là-haut ”, qu’elles acquièrent la connaissance de la Torah. Les jeunes élèves, qui ne peuvent s’orienter par leurs propres moyens, doivent être guidés. Il faut leur présenter “ une table dressée, prête pour que chacun se nourrisse ” selon l’expression de Rachi, au début de la Parchat Michpatim, basée sur le Midrach Me’hilta.<br/> <br/> 	Bien plus, le verset fait ici allusion à ceux qui adoptent un comportement vil et sont, en conséquence, convoqués par un tribunal, déférés devant les juges. En pareil cas, l’argumentation d’une des deux parties peut être un mensonge. Or, de telles “ créatures inférieures ” doivent également “ monter là-haut ”. On doit “ placer devant eux ” le “ trésor ” que constitue la partie profonde de la Torah. En effet, de par la partie profonde de leur âme, “ devant eux ”, tous les Juifs sont potentiellement aptes à recevoir ce trésor, à percevoir les idées les plus profondes de la Torah.<br/> <br/> 	Chez de telles personnes, néanmoins, la partie profonde de l’âme reste cachée et il faut leur venir en aide pour la révéler, ainsi qu’il est dit : “ tu placeras devant eux ”. En leur donnant accès à ce trésor, on leur permettra également de mettre en éveil la profondeur d’eux-mêmes, jusqu’à ce que celle-ci pénètre les forces révélées de leur personnalité, leur intellect, leurs sentiments et les domine. En s’imprégnant de ces Mitsvot, on les mettra en pratique et l’on en tirera la vitalité, comme le souligne le Midrach Chemot Rabba, chapitre 30, paragraphe 22. Le Or Torah, du Maguid de Mézéritch explique tout cela, à la Parchat A’hareï.<br/> '},
				
				'Siha' :{'Titre' :'Lettre du Rabbi<br/>  ','source' : '<br/> ','resume' : ' ','contenu' : '							Mardi de la Paracha “ Si tu prêtes de<br/> 							l’argent à Mon peuple ”  5724-1964,<br/> <br/> 	Nos Sages enseignent dans la Michna, au début du traité Chekalim, que “ le 1er Adar, on annonce la nécessité de donner les Chekalim et de proscrire les mélanges d’espèces dans les champs ”. Or, on peut s’interroger sur la relation qui peut être faite entre ces deux Préceptes. Pourquoi les énoncer conjointement ?<br/> <br/> 	Si l’on consulte les commentaires énonçant les raisons des Mitsvot, le Ramban, expliquant le verset Kedochim 19, 19, le Zohar, tome 3, page 86b, le traité ‘Houlin, page 60a, faisant référence aux végétaux, on peut, sans doute, répondre à cette question de la manière suivante.<br/> <br/> 	Le mélange d’espèces, dans le champ, a pour effet de perturber les lois et les phénomènes de la nature. Or, ceux-ci sont instaurés par le Créateur du monde, Qui le dirige et Qui voulut que les végétaux et les arbres fruitiers soient répartis en différentes espèces.<br/> <br/> 	En conséquence, on annonce la nécessité de donner les Chekalim, qui constitueront l’offrande nouvelle, grâce à laquelle on financera les sacrifices. En effet, les Chekalim d’une année ne pouvaient être mélangés à ceux d’une autre année.<br/> <br/> 	Cette Michna cite d’abord les Chekalim et, ensuite seulement, le mélange d’espèces. L’ordre dans lequel elle est formulée est également partie intégrante de son enseignement.<br/> <br/> 	En effet, on aurait pu penser qu’il faille énoncer, en premier lieu, l’interdiction de mélanger les espèces. Car, il est nécessaire de faire savoir, au plus vite, qu’une telle manière de planter n’est pas autorisée. De plus, cet interdit est en vigueur tout au long de l’année et il s’applique à chacun en particulier.<br/> <br/> 	Il n’en est pas de même, en revanche, pour les Chekalim. Bien plus, on peut même s’en acquitter avec retard, car le prélèvement destiné à financer les sacrifices est effectué en incluant également ce qui sera payé par la suite, comme le précise le traité Chekalim, à la fin du chapitre 3.<br/> <br/> 	On peut, néanmoins, comprendre pourquoi il en est ainsi, en fonction de ce qui a été exposé plus haut. Pour que le monde entier adopte un comportement favorable, il faut, au préalable, que les Juifs le fassent, en tout ce qui les concerne. Car, tout dépend d’eux et l’existence matérielle découle de ce qui se passe dans la dimension spirituelle.<br/> <br/> 	Aussi, lorsque le tribunal énonce une loi de la Torah et qu’il délègue des émissaires dans toutes les villes d’Israël, afin de proclamer que le moment est venu d’apporter les nouveaux Chekalim, car ceux d’une année ne peuvent se mélanger à ceux d’une autre année, pour tout ce qui concerne les sacrifices et les préoccupations spirituelles du monde, il en découle aussitôt qu’un même principe s’applique aux végétaux, aux plantations et même à la terre elle-même, qui est minérale. Dès lors, il est affirmé que la distinction entre les espèces doit être maintenue.<br/> <br/> 	Il en est de même pour la Mitsva de la bienfaisance, qui est une forme particulièrement élevée de Tsédaka, comme le souligne le Choul’han Arou’h Yoré Déa, chapitre 249, paragraphe 6. Selon le Tanya, aux chapitres 34 et 37, celle-ci est, à elle seule, considérée comme l’ensemble des sacrifices. Les Juifs doivent, en outre, la mettre en pratique avec bienveillance, comme le précise le Choul’han Arou’h, à la même référence, paragraphe 3.<br/> <br/> 	La conséquence de l’accomplissement de cette Mitsva est donc l’obtention de l’élévation spirituelle la plus haute, selon Iguéret Hakodech, au chapitre 8. L’homme, reçoit ainsi la satisfaction de tous ses besoins, enfants, santé, prospérité matérielle, le pain qui est végétal et la réalisation, au sens le plus littéral, de la promesse selon laquelle “ tu prélèveras la dîme pour t’enrichir ”, c’est-à-dire pour obtenir de l’or et de l’argent, qui sont des minéraux.<br/> <br/> 	Ainsi, “ mesure pour mesure ”, le Roi du monde accordera tout cela, avec bienveillance et dans la largesse.<br/> <br/> La joie<br/> (Discours du Rabbi, Pourim 5718-1958)<br/> <br/> 	Il existe différents stades de la joie :<br/> <br/> 	A) Il est dit : “ Servez D.ieu dans la joie ”. Une telle joie est cachée, annexe au service de D.ieu, qui reste essentiel, mais doit simplement être effectué de manière joyeuse.<br/> <br/> 	B) Par ailleurs, l’expression “ Des fêtes pour la joie ” introduit une joie évidente, révélée, qui constitue une Mitsva à part entière, joue un rôle essentiel. Pour autant, celle-ci est bien la joie de la fête, celle de la Mitsva.<br/> <br/> 	C) De plus, nos Sages enseignent que “ Dès le début du mois d’Adar, on intensifie sa joie ”. Cette joie n’est pas la conséquence d’une Mitsva. Elle doit être intensifiée, recevoir toutes les formes possibles, y compris dans les domaines permis. Il importe alors, avant tout, d’être joyeux.<br/> <br/> 	D) Il y a, enfin, la joie de Pourim, ainsi qu’il est dit : “ L’on est tenu d’être ivre à Pourim, jusqu’à ne plus savoir ”. Dès lors, on ne sait plus quelle est la cause de la joie. Bien plus, on ne ressent plus la joie elle-même. On la vit si profondément, que l’on n’en a même pas conscience.<br/> <br/> 	Ainsi, la joie de Pourim émane de l’essence de l’âme, transcende la raison. C’est la raison pour laquelle on ne peut plus “ savoir ”.<br/> <br/> Une joie chaque jour plus intense<br/> (Discours du Rabbi, Chabbat qui bénit le mois de Nissan 5717-1957)<br/> <br/> 	Le traité Meguila 2a dit que l’on ne peut plus lire la Meguila après le 15 Adar. La nécessité d’intensifier la joie, en revanche, s’applique tout au long du mois et nos Sages disent, au traité Taanit 29a : “ Dès le début du mois d’Adar, on intensifie sa joie, ainsi qu’il est dit (Esther 9, 22) : Le mois qui fut transformé pour eux ”.<br/> <br/> 	Il faut donc, chaque jour d’Adar, être encore plus joyeux que les jours précédents. En effet, si l’on se contente d’être toujours joyeux de la même façon, on ne peut plus éprouver aussi intensément un sentiment qui est, en pareil cas, déjà ancien. C’est la raison pour laquelle, lorsque l’on prononce, encore une fois, la bénédiction pour un couple qui vient de se marier, on demande la présence de quelqu’un qui n’a pas assisté au mariage.<br/> <br/> 	Nos Sages soulignent que “ Dès le début du mois d’Adar, on intensifie sa joie ” et cela veut bien dire que la joie est plus intense, chaque jour. Puis, arrive le 15 Adar et la joie doit alors être encore plus grande. Pour autant, celle du 16 doit la dépasser et, parvenu au dernier jour du mois, on doit la ressentir d’une manière considérable.<br/> <br/> 	La joie brise les limites et celle, particulièrement forte, du dernier jour d’Adar, apporte la force de révéler la délivrance, pendant le mois de Nissan. En effet, le traité Roch Hachana 11a et le Midrach Chemot Rabba, chapitre 15, paragraphe 11, affirment que : “ c’est en Nissan qu’ils furent libérés et en Nissan qu’ils le seront ”.<br/> <br/> 	La joie d’Adar, et surtout de son dernier jour, brise les limites de l’exil et elle provoque la délivrance véritable et complète, par notre juste Machia’h, duquel il est dit, dans Agadat Béréchit, à la fin du chapitre 63 et dans le commentaire de Rachi, basé sur le Midrach Béréchit Rabba, à la fin du chapitre 85 : “ Celui qui brisera les limites se dressera devant eux ”.<br/> <br/> Il en sera ainsi très prochainement.<br/> <br/> '},

				'Siha' :{'Titre' :'Le dévoilement de D.ieu au sein de la matière du monde<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Chemini 5722-1962)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Dans la Parchat Teroumah, la Torah rapporte l’Injonction divine, enjoignant de prendre “ de l’or et de l’argent… ”, au total treize éléments matériels, selon le Chir Hachirim Rabba, chapitre 4, paragraphe 13, le Zohar, tome 2, page 148a et le Tan’houma Teroumah, chapitre5, cité par Rachi, au début de cette Paracha, ou bien quinze éléments, selon le Be’hayé et le Keli Yakar, commentant le verset Chemot 25, 3, de même que le Zohar, tome 2, page 135a. De tous ces éléments, il fallait faire un Sanctuaire pour D.ieu, ainsi qu’il est dit : “ Ils Me feront un Sanctuaire ”. Dès lors, D.ieu donne l’assurance que “ Je résiderai parmi vous ”, qu’Il sera présent dans le Sanctuaire, bâti grâce à tous ces éléments.<br/> <br/> 	Il est bien clair que D.ieu n’est pas limité par la dimension de l’espace. Malgré cela, Il affirme qu’Il sera effectivement présent, là où le Sanctuaire sera construit, selon des dimensions matérielles bien établies. Et, il n’en est pas ainsi uniquement pour le Temple qui fut construit par la suite et resta toujours au même endroit, à Jérusalem, en un lieu désormais immuable. Il en est de même également pour le Sanctuaire, qui suivit les enfants d’Israël partout où ils se rendaient. De la sorte, ce Sanctuaire se trouvait toujours dans un endroit différent. Malgré cela, la Présence de D.ieu se révélait systématiquement là où le Sanctuaire était dressé.<br/> <br/> 	On peut s’interroger sur ce qui vient d’être dit. Nous avons constaté que D.ieu n’est pas limité par la dimension de l’espace, ainsi qu’il est dit (Yermyahou 23, 24) : “ J’emplis les cieux et la terre ”, de manière identique en tout endroit. Dès lors, pourquoi D.ieu désira-t-Il révéler Sa présence en un lieu bien précis ?<br/> <br/> 	Certes, le fait que “ J’emplis le ciel et la terre ” peut rester voilé. La Divinité peut ne pas être perceptible dans le monde, de sorte que seul l’effort permet de mettre Sa Présence en évidence. Néanmoins, comment lier cette révélation à un endroit précis ?<br/> <br/> 	Il est clair que, partout où se trouve un Juif, D.ieu se dévoile effectivement, ainsi qu’il est dit (Chemot 20, 21) : “ En tout endroit où l’on invoquera Mon Nom, Je viendrai vers toi et Je te bénirai ”, comme l’expliquent le traité Avot, chapitre 3, Michna 6 et le Yerouchalmi Bera’hot, chapitre 4, paragraphe 4. Dès lors, pourquoi ce qui était effectué dans le Sanctuaire et dans le Temple ne pouvait-il se dérouler également en un autre endroit du monde? Si cela avait été le cas, la résidence de D.ieu aurait été en tout endroit. Comment donc justifier une telle limitation ?<br/> <br/> 	2. L’un des actes principaux du service de D.ieu effectués dans le Temple était celui des sacrifices, parmi lesquels deux catégories peuvent être distinguées. Il y a, tout d’abord, les sacrifices matériels, des animaux qui étaient offerts sur l’autel. On définit, en outre, des sacrifices spirituels, qui sont, pour nous les prières, lesquelles furent instaurées pour remplacer les précédents, comme le soulignent le traité Bera’hot 26b et le Choul’han Arou’h de l’Admour Hazaken, chapitre 98, paragraphe 4.<br/> <br/> 	Les deux catégories qui viennent d’être définies sont liées au Temple et au Sanctuaire. Cela est bien évident pour les premiers, puisque “ depuis l’édification du Sanctuaire, les autels extérieurs au Temple furent interdits. Par la suite, “ on arriva à Jérusalem ”, selon l’expression du traité Zeva’him, chapitre 14, Michna 4 et, dès lors, il fut interdit d’offrir des sacrifices à l’extérieur du Temple.<br/> <br/> 	Certes, les sacrifices spirituels, les prières, peuvent être prononcées en tout endroit, si ce n’est dans une cabane, selon le traité Bera’hot 34b et le Choul’han Arou’h de l’Admour Hazaken, chapitre 90, paragraphe 5, car il est difficile de s’y concentrer, comme le souligne le Tour Choul’han Arou’h Ora’h ‘Haïm Ora’h ‘Haïm, au chapitre 90. Malgré cela, il a été dit, à propos du Temple, que “ ceci est la porte du ciel ”, selon le verset Béréchit 28, 17 et cette qualité est désormais immuable.<br/> <br/> 	Toutes les prières s’élèvent donc par l’intermédiaire de ce lieu, vers lequel on se tourne pour les prononcer, ainsi qu’il est dit (Mela’him 1, 8, 48) : “ Ils Te prient en se tournant vers leur terre ”. Bien plus, en Erets Israël, on se tourne vers Jérusalem et, à Jérusalem, vers le Temple, selon le Choul’han Arou’h de l’Admour Hazaken, chapitre 94, paragraphe 1. De même, si l’on se trouve à l’extérieur du Temple, on fera plus sûrement entendre sa prière à la synagogue, laquelle est “ un petit Sanctuaire ”, comme le précise le traité Meguila 29a.<br/> <br/> 	Or, ce qui vient d’être dit semble difficile à comprendre. Pourquoi la prière, qui est “ le service de D.ieu du cœur ”, selon le Sifri Devarim 11, 12 et le traité Taanit 2a, dont la portée est morale, doit-elle être liée à un lieu matériel, ayant des dimensions bien précises?<br/> <br/> 	Les sacrifices matériels consistent à offrir, sur l’autel, un animal, qui doit répondre à plusieurs conditions. Et, la bénédiction révélée, de la sorte, dans le monde, avait également une incidence matérielle. De ses yeux de chair, chacun pouvait, en effet, observer, comme l’établit le verset Vaykra 9, 24, que “ un feu sortait ” du ciel “ et consumait ” ces sacrifices. En l’occurrence, le sacrifice et sa conséquence avaient bien, l’un et l’autre, un caractère matériel. Il est donc concevable qu’un lieu bien précis, ayant  des dimensions limitées, soit assigné à la révélation divine.<br/> <br/> 	Pourquoi le dévoilement consécutif au sacrifice ne pouvait-il être obtenu en un autre endroit? Ces sacrifices n’étaient-ils pas pratiqués simultanément en plusieurs lieu, avant d’être interdits à l’extérieur du Temple ? Quel élément nouveau explique qu’ils aient été limités de la sorte?<br/> <br/> 	En tout état de cause, la prière a bien une valeur morale. L’homme qui la prononce n’entre pas en contact avec la matière, si ce n’est celle de son corps. Il offre sa propre personne à D.ieu, approche de Lui ses forces et ses capacités, comme l’explique le Chneï Lou’hot Haberit, commentant le traité Taanit. Pour obtenir un tel résultat, l’homme doit effectivement prier D.ieu, formuler sa requête devant Lui.<br/> <br/> 	Par ailleurs, l’aspect essentiel de la prière est, pour l’homme, la ferveur du cœur, la spiritualité de sa personnalité. Et, s’il est nécessaire de prier à voix haute, comme le souligne le Tanya, au chapitre 38 et au début du chapitre 37, il en est ainsi uniquement parce que “ la voix met en éveil la ferveur ”, comme le dit le Likouteï Torah A’hareï, page 25d. De ce point de vue, on peut considérer que le Tanya, dans ce passage, expose uniquement la manière d’apporter l’élévation au monde, à son corps et à son âme animale. C’est aussi ce qu’expliquent le chapitre 40 et le Kountrass A’haron.<br/> <br/> 	Il est vrai que la prière est également le moyen d’être exaucé et d’obtenir de D.ieu les bénédictions matérielles, la guérison des malades, les récoltes fructueuses. Pour autant, nos yeux de chair ne peuvent vérifier que cette guérison ou ce caractère fructueux de la récolte sont bien les conséquences de la prière. Il n’en était pas de même lorsqu’un feu céleste descendait pour consumer les sacrifices offerts sur l’autel. Chacun pouvait effectivement le voir, de ses yeux.<br/> <br/> 	Il en résulte que la prière est totalement spirituelle. Dès lors, la question se pose avec encore plus de force. Pourquoi la limiter à un endroit bien précis ?<br/> <br/> 	3. Nous expliquerons tout cela en fonction d’un principe bien connu, énoncé dans le Chaareï Ora, au discours ‘hassidique intitulé, “ il viendra, portant un habit royal ”, au chapitre 12, selon lequel “ plus l’on émane d’un stade élevé, plus l’on descend vers la situation la plus basse ”.<br/> <br/> 	La réalisation des termes du verset “ Je résiderai parmi vous ” dans un lieu matériel, ayant des dimensions précises, souligne que la révélation ainsi obtenue possède un caractère particulièrement élevé, dès lors qu’elle peut se manifester en un point aussi bas.<br/> <br/> 	D.ieu possède véritablement le caractère de l’infini. Il ne supporte aucune limite, ni celle de l’espace, ni celle qui transcende l’espace. En effet, on ne peut pas affirmer non plus qu’Il transcende l’espace, ce qui serait également une forme de limitation, impliquant qu’Il ne possède pas la limite, comme le remarque le Avodat Hakodech, tome 1, début du chapitre 8.<br/> <br/> 	D.ieu dépasse tous les qualificatifs. Néanmoins, chaque fois que se réunissent l’espace et ce qui le transcende, la limite et l’infini, les deux extrêmes, c’est bien Son Essence Qui se révèle, pour Laquelle “ l’impossibilité est inconcevable ”, comme le disent les responsa du Rachba, au chapitre 418 et le Séfer Ha ‘Hakira du Tséma’h Tsédek, à la page 68. Lorsque les extrémités opposées se rencontrent, l’Essence de D.ieu peut effectivement se révéler.<br/> <br/> 	Or, tel est précisément l’apport du Sanctuaire et du Temple, qui se trouvaient en un lieu bien établi du monde, avaient des limites bien précises, le Sanctuaire avec ses tentures, ses poutres, ses socles, le Temple, avec sa bâtisse.  Les instruments que l’on y utilisait possédaient également des dimensions fixes. Bien plus, celles-ci étaient particulièrement précises, comme l’indique la Torah. Malgré cela, on pouvait voir clairement, en ce lieu, comment ce qui dépasse la limite y apparaît à l’évidence, se reflète de la limite.<br/> <br/> 	C’est donc de cette façon que l’on peut réunir la limite et l’infini. La Michna Avot, chapitre 5, Michna 5, évoque “ les dix miracles ” qui se déroulaient dans le Temple, en particulier dans le Saint des Saints, qui en est l’aspect essentiel, selon le Tour Choul’han Arou’h Ora’h ‘Haïm, au début du chapitre 94. Dans les vingt coudées que comptait cet endroit, “ l’arche sainte n’occupait aucune dimension ”, comme le précise le traité Yoma 21a, bien qu’elle ait eu “ deux coudées et demi de long ”, selon les termes du verset Chemot 25, 10. De la sorte, l’Essence de D.ieu y apparaissait à l’évidence, Qui peut réunir deux opposés, la limite et l’infini.<br/> <br/> 	Ceci nous permettra de comprendre pourquoi les sacrifices et la prière sont liés à l’endroit du Temple. Leur but est, en effet, de mettre en évidence ce stade de la Divinité, Qui ne souffre aucun qualificatif, Qui ne peut même pas être présenté comme infini, comme nous l’avons vu. Le Zohar, tome 2, page 239a et tome 3, page 26b, souligne que “ le secret du sacrifice s’élève vers celui de l’Infini divin ”. De même, la prière commence par “ puisse-t-il être Ta Volonté ”. De ce point de vue, elle a effectivement pour but de susciter en D.ieu une Volonté nouvelle.<br/> <br/> 	Pour autant, la prière, qui est spirituelle, ne “ descend ” pas aussi bas que les sacrifices matériels. Elle ne parvient donc pas aussi haut qu’eux. C’est la raison pour laquelle elle est prononcée en tout endroit, qu’il suffit, pour la dire, de se tourner vers le Temple. Certes, elle est récitée, de préférence, dans une synagogue, qui est un “ petit Sanctuaire ”. Mais, en cas de force majeure, elle peut aussi être dite en tout autre endroit. Il n’en est pas de même pour les sacrifices matériels. Depuis l’édification du Temple, il est rigoureusement interdit de les offrir en un autre lieu, comme l’explique le Likouteï Torah, au début de la Parchat Pin’has.<br/> <br/> 	La prière et les sacrifices doivent donc être liés, ici-bas, avec la limite la plus basse. S’ils n’étaient pas soumis à la dimension de l’espace, ils n’auraient pu révéler le stade de la Divinité Qui la transcende, l’Infini véritable. Malgré cela, il n’y a pas, pour ce qui les concerne, un dévoilement de l’Essence, car celui-ci est obtenu seulement quand le lieu s’unit à ce qui le transcende.<br/> <br/> 	C’est pour cette raison que le Sanctuaire fut définitivement construit, seulement au huitième jour de son inauguration. C’est alors que “ un feu se révéla… et consuma les sacrifices ”. De la sorte, ce huitième jour reçut la force de réunir la limite et l’infini.<br/> <br/> 	Lorsque l’on offrait des sacrifices sur des estrades, avant l’édification du Temple, aucun lieu précis n’était assigné à cette révélation. Aussi, ces sacrifices étaient-ils inférieurs à ceux qu’on offrit par la suite, dans le Sanctuaire et dans le Temple. Ces derniers furent donc soumis à de nombreuses lois, à différentes restrictions. Bien plus, certains d’entre eux ne pouvaient pas du tout être offerts, auparavant, sur les estrades, comme le remarquent les traités Zeva’him, au chapitre 14 et Meguila 9b, cités par Rachi, dans son commentaire du verset Devarim 12, 8.<br/> <br/> 	4. Ce qui vient d’être dit nous permettra de comprendre pourquoi le Temple était lui-même plus élevé que le Sanctuaire. En effet, le traité Zeva’him, à la même référence, le Torah Or, au début de la Parchat Vaygach et le Likouteï Torah Bera’ha, au troisième paragraphe du discours ‘hassidique intitulé “ Cantique et chant ”, soulignent que le terme de “ repos ” s’applique précisément au Temple et non au Sanctuaire.<br/> <br/> 	Car, le Sanctuaire subissait beaucoup moins la limite que le Temple. Il ne se trouvait pas toujours au même endroit, mais devait être déplacé, ainsi qu’il est dit (Chmouel 2, 7, 6) : “ J’irai  et Je viendrai dans la tente ”. De plus, il était essentiellement constitué de végétaux et d’animaux, puisque les socles, minéraux, n’en étaient que la base. De fait, le minéral, élément beaucoup plus bas que les autres, n’y était que peu représenté. Le stade le plus élevé ne pouvait donc pas s’y révéler clairement.<br/> <br/> 	Le Temple, à l’opposé, se trouvait dans un lieu bien précis. Il était essentiellement bâti de minéraux, c’est-à-dire des éléments les plus “ bas ”. C’est donc là que le caractère infini du Divin se révélait pleinement. Aucune limite n’était subie, en cet endroit, qui pouvait prendre l’apparence du lieu le plus restreint, se trouver précisément “ ici-bas ”, selon l’expression du Midrach Tan’houma Nasso, au chapitre 16 et du Bamidbar Rabba, au chapitre 13, paragraphe 6. Le Tanya précise, à ce sujet, au chapitre 36 : “ On ne peut imaginer un stade plus bas ”<br/> <br/> 	Ainsi, le lieu fini et le stade le plus inférieur de la matière peuvent devenir “ une Demeure pour Lui ”, pour Son Essence. En conséquence, le Sanctuaire ne fut que la demeure provisoire du Saint béni soit-Il et seul le Temple put recevoir un caractère définitif.<br/> <br/> 	5. Ce qui vient d’être dit nous permettra de comprendre une précision apportée par nos Sages, qui, de fait, est présentée comme telle par le Likouteï Torah, au début de la Parchat Nasso. Pour l’heure, je l’ai trouvé uniquement dans le Réchit ‘Ho’hma, porte de l’amour, début du chapitre 4 et dans le Chneï Lou’hot Haberit, porte des lettres, lettre Lamed.<br/> <br/> 	Commentant le verset “ Ils Me feront un Sanctuaire et Je résiderai parmi eux ”, au pluriel, nos Sages notent que “ il n’est pas dit ‘en lui’, mais ‘parmi eux’, c’est-à-dire à l’intérieur de chacun ”. Ainsi, D.ieu proclame qu’Il résidera non seulement dans le Sanctuaire et dans le Temple, “ en lui ”, mais aussi dans la personnalité de chaque Juif, dès lors que celui-ci Lui consacre tout ce qu’il possède, qu’il étudie la Torah, accomplit les Mitsvot, introduit la Sainteté en ses préoccupations matérielles, en ses actes permis. En pareil cas, D.ieu résidera effectivement en lui.<br/> <br/> 	Bien plus, cette Présence divine au sein de la personnalité est, d’un certain point de vue, plus prégnante que celle qui se révélait dans le Sanctuaire et dans le Temple. En effet, aussi bas que puissent être le minéral, avec le lieu fini qui les caractérisent, il n’en est pas moins évident qu’en sanctifiant la matière et la dimension de l’espace, au sein du monde, un Juif met concrètement en pratique la finalité véritable du Sanctuaire qu’il convient de bâtir pour D.ieu, dans ce monde.<br/> <br/> 	En pareil cas, la matière, “ la plus inférieure qui soit ”, selon l’expression du chapitre 36 du Tanya, peut intégrer l’Essence de D.ieu. Aussi, un tel accomplissement permet-il d’obtenir le troisième Temple, qui marquera l’infini véritable, y compris par rapport au premier et au second. En effet, le chapitre 37 du Tanya précise que “ tout dépend des nos actions et de nos réalisations, pendant tout le temps de l’exil ”. Et, il est dit, du troisième Temple (Yé’hezkel 41, 7) : “ Il sera large et particulièrement élevé ”, comme l’expliquent le Zohar, tome 2, page 234a et le Ramban, commentant le verset Toledot 26, 20.<br/> <br/> 	6. A l’heure actuelle, l’édification d’un Sanctuaire consiste, comme nous l’avons vu, à consacrer les objets matériels que chacun possède à la Divinité. Pour cela, on doit procéder comme on le fit pour le Sanctuaire, au sens propre, lequel fut bâtit avec “ l’argent et l’or ”.<br/> <br/> 	Les treize ou quinze éléments qui permirent d’édifier le Sanctuaire furent sanctifiés, de la sorte. Et, il en est de même pour le Sanctuaire qu’un Juif bâtit en ses actions permises. Celles-ci deviennent ainsi partie intégrante du domaine de la Sainteté.<br/> <br/> 	Un Juif ne peut, dans le comportement qu’il adopte, se distinguer d’un autre uniquement parce qu’il ne trompe pas son prochain, dans ses affaires, ne lui fait pas de concurrence déloyale. En pareil cas, il ne ferait que se préserver du mal, évitant de gérer ses affaires d’une manière qui serait interdite par la Torah. Or, la finalité du service de D.ieu consiste bien à mettre en évidence la Présence de D.ieu, au sein de ses affaires.<br/> <br/> 	Il ne suffit donc pas de faire du commerce “ pour le Nom de D.ieu ”, de mettre la matière au service de la Sainteté. Il faut, en outre, que cette matière soit sanctifiée, tout comme les treize ou quinze éléments devinrent partie intégrante du Sanctuaire, lorsque celui-ci fut construit.<br/> <br/> 	C’est à ce propos qu’il est dit (Michlé 3, 6) : “ En toutes tes voies, reconnais-Le ”. Et, c’est également pour cela que le Rambam, dans ses lois des opinions, à la fin du chapitre 3 et dans ses huit chapitres, à la fin du chapitre 5, de même que le Tour et le Choul’han Arou’h, Ora’h ‘Haïm, chapitre 231, citent deux expressions, “ Toutes tes actions seront pour le Nom de D.ieu ” et “ En toutes tes voies, reconnais-Le ”. Il n’y a pas là une simple répétition, mais bien deux idées différentes.<br/> <br/> 	Pour la même raison, le Rambam cite, en premier lieu, le traité Avot, chapitre 2, Michna 12 : “ Toutes tes actions seront pour le Nom de D.ieu ” et, ensuite seulement, les termes du verset, “ En toutes tes voies, reconnais-Le ”, alors que le Tour et le Choul’han Arou’h font ces citations dans l’ordre opposé. En effet, l’avancement, dans le service de D.ieu, doit être progressif. Il faut donc, dans un premier temps, agir “ pour le Nom de D.ieu ” et c’est seulement après cela que l’on peut “ Le reconnaître ”, dans toutes ces actions.<br/> <br/> 	En tout état de cause, il ne suffit pas d’agir pour “ Le reconnaître ”. Il faut que la Présence de D.ieu soit établie, à l’évidence, dans chaque action. Ainsi, le fait de manger, pendant le Chabbat, est bien une Mitsva, comme l’expliquent le Torah Or, au début de la Parchat ‘Hayé Sarah et le discours ‘hassidique intitulé “ Il se tient ”, prononcé en 5663. Or, il doit en être de même, pendant la semaine, pour tous les actes permis. Il ne suffit pas d’agir “ pour le Nom de D.ieu ”. Il faut, en outre, que l’on puisse “ reconnaître ” la Présence de D.ieu dans l’action qui est réalisée.<br/> <br/> 	Ainsi, la table de l’homme doit “ se trouver devant l’Eternel ”, selon les termes du verset (Yé’hezkel 41, 22), c’est-à-dire avoir la même sainteté que l’autel, comme le souligne le traité Bera’hot 55a. Et, il doit en être de même également, dans tous les autres domaines concernant cet homme.<br/> <br/> 	7. Ce qui vient d’être dit nous permettra d’établir une relation entre la Parchat Teroumah et celles qui la précèdent, Yethro et Michpatim.<br/> <br/> 	En effet, selon le Midrach Tan’houma, Teroumah, chapitre 8 et d’après Rachi, commentant le verset Chemot 31, 18, l’Injonction divine, adressée à Moché, de construire le Temple, puis celle que Moché transmit au peuple d’Israël furent énoncées après la faute du veau d’or. C’est donc pour cela que la Parchat Ki Tissa précède celles de Teroumah et Tetsavé.<br/> <br/> 	La Parchat Yethro décrit le don de la Torah, qui réalisa la jonction entre la spiritualité et la matière, entre les “ créatures célestes ” et les “ créatures terrestres ”. Par la suite, le même contenu est repris, d’une manière plus large, par la Parchat Michpatim, “ Et, voici les Jugements ”, s’ajoutant à ceux qui avaient été énoncés auparavant.<br/> <br/> 	Néanmoins, tout ceci décrit uniquement la relation entre la spiritualité et la matière du monde qui permet de mettre en pratique la Mitsva, au moment précis de cet accomplissement. Puis, la Parchat Teroumah précise que “ ils Me feront un Sanctuaire et Je résiderai parmi eux ”. Dès lors, la relation entre l’élément le plus haut et le plus bas ne se limite pas à la Mitsva. Il se révèle également dans une action permise, ainsi qu’il est dit : “ En toutes tes voies, reconnais-Le ”<br/> <br/> 	Plus encore, le verset précise : “ Ils Me feront ” et le Midrach Vaykra Rabba, chapitre 2, paragraphe 2, précise : “ On emploie le terme ‘Me’ à propos de ce qui est immuable ”. Un tel accomplissement est donc véritablement éternel. C’est également ce qu’explique le Likouteï Torah Bamidbar, à la page 9c.<br/> <br/> 	On peut ainsi expliquer, en ordre croissant, le classement des Sidrot constituant le livre de Chemot. Les premières décrivent l’exil d’Egypte et la sortie de ce pays, étapes de la préparation qui était nécessaire pour obtenir le don de la Torah. Puis, les Sidrot Yethro et Michpatim précisent l’apport de la révélation du Sinaï, montrant que la Mitsva réalise le lien entre l’esprit et la matière. Enfin, la Parchat Teroumah et la fin du livre de Chemot définissent le principe selon lequel : “ En toutes tes voies, reconnais-Le ”.<br/> <br/> 	Bien plus, ces dernières Sidrot sont elles-mêmes classées en ordre croissant. En effet, Teroumah et Tetsavé montrent le Sanctuaire, tel que D.ieu donna l’ordre à Moché de le bâtir et non de la manière la plus basse de le décrire. Enfin, Vayakhel et Pekoudeï présentent le Sanctuaire matériel, effectivement construit, ici-bas, par les enfants d’Israël. Et, c’est bien en ce dernier que fut accomplie la finalité ultime, que le stade le plus élevé de la Divinité se révéla dans le monde matériel.<br/> '},
				
				'Siha' :{'Titre' :'L’action et l’intention<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Michpatim 5720-1960)<br/> ','resume' : ' ','contenu' : '<br/> 	8. Commentant le verset : “ Ils prendront pour Moi, une offrande ”, Rachi explique : “ pour Moi : pour Mon Nom ”. Les offrandes destinées au Sanctuaire devaient donc être consacrées au Nom de D.ieu et n’avoir aucune autre motivation.<br/> <br/> 	Or, on peut ici s’interroger. Pourquoi la Torah apporte-t-elle cette précision à propos de cette Mitsva plutôt que pour n’importe quelle autre ? Pourquoi ne pas dire qu’elles doivent toutes être “ pour Son Nom ” et comment justifier le choix particulier de cette Mitsva ?<br/> <br/> 	Bien plus, il eut été plus logique qu’il en soit autrement. En effet, le Baal Chem Tov souligne que, s’agissant de certaines actions, l’intention dans laquelle elles sont effectuées est moins déterminante que pour d’autres. C’est le cas, par exemple, de l’immersion rituelle. Celui qui se rend au Mikwé non pas dans le but d’accéder à la pureté, mais en ayant une autre motivation, sera, malgré cela, purifié. Bien plus, même s’il n’a nullement l’intention de pratiquement une immersion rituelle, mais qu’il est simplement recouvert par la vague qui passe, il sera effectivement pur, comme le dit le traité ‘Haguiga 19a.<br/> <br/> 	Un autre exemple de l’application de ce principe est le don de la Tsédaka. Peu importe pour quelle raison celle-ci est apportée. Bien plus, même si on la donne sans avoir eu l’intention de le faire, par exemple parce que l’on a perdu de l’argent qui a ensuite été trouvé par un pauvre, on a bien accompli cette Mitsva de la Tsédaka, dès lors que ce pauvre a reçu la pièce.<br/> <br/> 	Et, il en est de même également pour la Mitsva de l’oubli, qui s’applique à la partie de la récolte ayant été laissée dans le champ par inadvertance, qu’il convient de laisser au pauvre, comme l’explique le Sifri, à propos du verset Devarim 24, 19, cité par Rachi, à la même référence.<br/> <br/> 	Tous ces exemples conduisent à s’interroger. Concernant les autres Mitsvot, pour lesquelles l’intention n’est pas déterminante, la Torah ne dit pas qu’elles doivent être effectuées “ pour Moi : pour Mon Nom ”. Cette précision figure, en revanche, pour les offrandes du Sanctuaire, qui s’apparentent, pourtant, au don de la Tsédaka. Comment le justifier ?<br/> <br/> 	Nous répondrons à cette question en fonction de ce qui a été exposé au préalable. La finalité du Sanctuaire est de permettre à un Juif d’unifier tout ce qui le concerne à D.ieu, jusqu’à “ Le reconnaître ” également “ en toutes tes voies ”. Il est donc important de lui préciser qu’il doit agir “ pour Moi : pour Mon Nom ”. En effet, tel est le rôle du Sanctuaire, grâce auquel les hommes s’attachent à D.ieu.<br/> <br/> 	9. Bien plus, la relation entre l’explication “ pour Moi : pour Mon Nom ” et l’Injonction “ En toutes tes voies, reconnais-Le ” apparaîtra encore plus clairement si l’on précise, tout d’abord, la formulation du verset : “ Ils prendront, pour Moi, une offrande ”.<br/> <br/> 	En effet, pourquoi ne pas dire : “ Ils donneront, pour Moi, une offrande ” ? Pourquoi souligner le fait de "prendre"? En fait, la Torah énonce ainsi, d’une manière allusive, le principe selon lequel le pauvre doit recevoir la Tsédaka “ pour Son Nom ”, comme l’explique le Kéter Chem Tov, en sa seconde partie.<br/> <br/> 	D.ieu fixa, dans l’ordre de la création, qu’il y ait des riches et des pauvres, que ces derniers aient recours aux premiers, afin que certains donnent et que d’autres reçoivent, que, de cette manière, la Tsédaka soit possible, comme le dit le Midrach Chemot Rabba, chapitre 31, paragraphe 5 et le Tan’houma, à la même référence.<br/> <br/> 	Il est bien clair que D.ieu “ nourrit le monde entier, par Sa bonté, Sa grâce, Son bienfait et Sa miséricorde ”, qu’Il subvient aux besoins de tout le monde, des pauvres et des riches. Néanmoins, Il assure la subsistance de ces derniers en confiant leur part aux riches, qui sont chargés de la leur transmettre. En conséquence, le riche qui donne de la Tsédaka au pauvre ne lui remet pas ce qui lui appartient personnellement. Il ne fait que lui restituer ce qui est placé en dépôt chez lui, afin qu’il le donne à ce pauvre.<br/> <br/> 	Or, puisque D.ieu subvient Lui-même aux besoins des pauvres, pourquoi ne le fait-Il pas directement, selon la question qui est posée par le traité Baba Batra 10a ? Pourquoi les riches doivent-ils être les intermédiaires ?<br/> <br/> 	La réponse à cette question est celle que nous donnions auparavant. D.ieu souhaite que le bienfait et la Tsédaka soient partie intégrante du monde. Si chacun recevait directement ce qui lui est destiné, sans avoir recours à quelqu’un d’autre, cette notion de Tsédaka serait remise en cause.<br/> <br/> 	En conséquence, le pauvre qui reçoit de la Tsédaka doit l’accepter dans le but de mettre en pratique la Volonté de D.ieu, Qui souhaite assurer la présence de cette Tsédaka dans le monde. C’est la raison pour laquelle la Torah dit : “ Ils prendront, pour Moi, une offrande ”. Cette Tsédaka, dès qu’on la “ prend ”, doit être “ pour Mon Nom ”.<br/> <br/> 	10. En émettant une Injonction, la Torah apporte également la force de la mettre en pratique. Celle-ci est effectivement apportée pour accomplir les termes du verset : “ Ils prendront ”. En effet, aucun effort particulier n’est nécessaire pour que ce don soit effectué “ pour Mon Nom ”. Comme nous l’avons vu, l’intention de ce don importe peu et, de fait, il n’y a pas lieu d’imaginer que celui-ci ne soit pas “ pour Mon Nom ”. En effet,<br/> <br/> 	A) l’argent permet “ d’acquérir la subsistance de son esprit ”, selon l’expression du Tanya, au chapitre 37, surtout si l’on a fait des efforts pour le gagner, en mobilisant toutes les capacités que l’on peut posséder. Dès lors, quand on parvient à se convaincre que l’on doit donner de la Tsédaka, on le fait nécessairement “ pour Mon Nom ”,<br/> <br/> 	B) en donnant de la Tsédaka, on accomplit une Mitsva et on le fait donc, vraisemblablement, pour D.ieu. De plus, il est possible de la donner en cachette, sans le faire savoir à quiconque. Dès lors, il est encore plus aisé d’agir “ pour Mon Nom ”.<br/> <br/> 	Il n’en est pas de même, quand il s’agit de recevoir de la Tsédaka. Car, <br/> <br/> 	A) le pauvre n’introduit aucun effort pour l’obtenir. Il la reçoit dans le but d’assurer sa propre subsistance et celle des membres de sa famille. Le besoin qu’il éprouve lui permet de surmonter toutes les difficultés, d’accepter la honte et l’humiliation, pourvu qu’il l’obtienne,<br/> <br/> 	B) il n’a pas nécessairement conscience d’accomplir une Mitsva. Sa seule motivation est la recherche de la satisfaction de ses besoins et de ceux de sa famille. Il faut donc lui préciser la nécessité de le faire “ pour Mon Nom ”, lui insuffler les forces nécessaires pour y parvenir.<br/> <br/> 	Un Juif doit donc mettre en pratique les termes du verset : “ En toutes tes voies, reconnais-Le ”. Il lui faut pénétrer de Sainteté chacune de ses actions. Peu importe donc quelle est la nature de cette action, qu’il lui faille se contraindre à la réaliser, ou bien qu’elle s’impose à lui, qu’elle lui procure du plaisir ou bien le contraire de cela. Il convient, dans tous ces cas, d’agir pour D.ieu, ainsi qu’il est dit: “ En toutes tes voies, reconnais-Le ”.<br/> <br/> 	L’action doit donc être conforme au principe : “ pour Moi : pour Mon Nom ”. C’est là l’enseignement que la Torah délivre, de manière allusive, lorsqu’elle décrit la construction du Sanctuaire. En effet, nous l’avons souligné, on met en pratique le Précepte “ Ils Me feront un Sanctuaire ” en respectant la règle selon laquelle “ En toutes tes voies, reconnais-Le ”.<br/> '},
				
				'Siha' :{'Titre' :'Lettre du Rabbi<br/>  ','source' : '<br/> ','resume' : ' ','contenu' : '										4 Adar 5723,<br/> <br/> 	Dans la Sidra de cette semaine, la première des trois qui décrivent la construction du Sanctuaire, est énoncé un enseignement, qui a une portée générale, la nécessité de recevoir les offrandes “ de tout homme dont le cœur est généreux ”.<br/> <br/> 	Chacun devait participer à la construction du Sanctuaire. Pour autant, une restriction est bien énoncée ici et seuls ceux qui étaient motivés par la générosité de leur cœur pouvaient apporter leur contribution, à cet effet.<br/> <br/> 	Mais, la contradiction entre ces deux affirmations n’est qu’apparente. En effet, chaque Juif qui donne de la Tsédaka pour une cause sacrée le fait toujours avec un cœur chaleureux. Il suffit donc de trouver le moyen de le motiver pour qu’il agisse ainsi. Dès lors, il la donne généreusement, offrant tous les moyens dont il dispose.<br/> <br/> 	En conséquence, celui qui peut donner de l’or le fera. S’il n’a que de l’argent, il en donnera. Et, celui dont les moyens se limitent au bronze donnera du bronze. Néanmoins, celui qui agit de tout son cœur voudra sûrement dépasser ce que ses moyens lui permettent. Et, D.ieu considérera, en pareil cas, que le souhait de son cœur est également une forme de Tsédaka. Il accordera donc Sa bénédiction selon laquelle “ Tu prélèveras la dîme, afin de t’enrichir ”.<br/> <br/> 	De la sorte, celui qui ne peut donner que du bronze sera béni et il pourra offrir de l’argent. Celui qui le fait déjà sera béni également et il offrira de l’or. Enfin, celui qui apporte d’ores et déjà de l’or recevra également la bénédiction et sa contribution sera faite de pierres précieuses.<br/> <br/> 	Nos Sages ont, maintes fois, souligné que le Sanctuaire se trouve, à l’heure actuelle, dans les Yechivot. Ils enseignent, en effet, qu’après la destruction du Temple, la Présence divine réside dans les quatre coudées de la Hala’ha.<br/> <br/> 	On connaît le dicton suivant de l’Admour Hazaken, auteur du Tanya et du Choul’han Arou’h, fondateur de ‘Habad, dont on a célébré, ce 24 Tévet, le cent cinquantième anniversaire du décès : “ D.ieu accorde aux Juifs des biens matériels, afin qu’ils en fassent de la spiritualité ”.<br/> <br/> 	La Tsédaka offerte par les donateurs de la Yechiva Loubavitch du Bronx permettra de renforcer et de développer cette institution, de transformer, de la meilleure façon, le matériel en spirituel, d’être soi-même béni, de façon concrète, en obtenant de l’argent à la place du bronze, de l’or à la place de l’argent, de s’en servir pour ce qui est judicieux, en bonne santé et dans la joie, de concevoir de ses enfants une véritable satisfaction juive.<br/> <br/> '},

				'Siha' :{'Titre' :'Les deux autels<br/>  ','source' : '(Lettre du Rabbi)<br/> ','resume' : ' ','contenu' : '<br/> 							15 Mar ’Hechvan 5711,<br/> <br/> 	La fin de la Parchat Tétsavé présente l’autel d’or, alors que la Paracha précédente, celle de Terouma, décrivait l’autel de bronze. A cette occasion , est présenté un extrait d’une lettre adressée à un groupe d’étude de la Michna, à l’occasion de la conclusion de l’étude du traité Moed, traitant précisément de ces deux autels :<br/> <br/> 	La Michna de l’ordre Moed se conclut, avec le traité ‘Haguiga, par la Hala’ha suivante: "L’autel d’or et celui de bronze ne peuvent contracter l’impureté, car ils sont assimilables à la terre. Tels sont les propos de Rabbi Eliézer. Les Sages disent: car ils sont recouverts".<br/> <br/> 	Le sens simple de ce texte est le suivant. Ces deux autels se trouvaient, l’un et l’autre, dans le Temple et ils ne pouvaient donc pas contracter l’impureté. Rabbi Eliézer en explique la raison. La Torah, en effet, les a assimilés à la terre, laquelle ne peut devenir impure. Mais, pour les Sages, ces autels ne contractent pas l’impureté pour une autre raison, parce qu’ils sont uniquement recouverts d’or ou de bronze. C’est donc la partie ayant été recouverte qui doit être prise en compte, en l’occurrence celle qui ne peut contracter l’impureté.<br/> <br/> 	La Torah fut donnée par D.ieu, Qui est infini. Elle s’applique donc de manière identique, en tout lieu et en tout temps, dans le présent exil obscur et en tout point du globe, exactement comme lorsqu’elle fut donnée aux enfants d’Israël, sur le mont Sinaï, par l’intermédiaire de Moché.<br/> <br/> 	Et, la Torah est également infinie. C’est la raison pour laquelle chacun de ses textes peut recevoir une multitude d’explications. De façon générale, ces commentaires se répartissent en quatre catégories, le sens simple, le sens allusif, le sens analytique et le sens ésotérique, comme le dit le Chaar Ha Gilgoulim, à la dix septième introduction.<br/> <br/> 	On peut tirer de cette Michna, qui est la conclusion de l’ordre de Moed, un enseignement moral, s’appliquant à notre existence quotidienne. Cet enseignement est le suivant.<br/> <br/> 	Chacun, dans la ville où il se trouve et en fonction de sa situation, constitue effectivement un Temple, dans lequel réside la Présence divine, ainsi qu’il est dit: “ Je résiderai parmi eux ”. De même, il y avait différents instruments, dans le Temple et, un Juif possède, lui-même, un intellect, des sentiments. Dans l’une de ces forces de l’esprit, pourraient intervenir, une motivation égoïste, une pensée profane, étrangère à la  Sainteté. Bien plus, cette dernière pourrait même être impure, c’est-à-dire liée à une transgression, ce qu’à D.ieu ne plaise, allant à l’encontre de la Volonté de D.ieu, à l’opposé de la Torah et des Mitsvot.<br/> <br/> 	En d’autres termes, les instruments dont l’homme dispose, son intellect, sa pensée ou toute autre force, deviennent alors impurs et il faut trouver le moyen de les purifier, de leur faire réintégrer le Temple. Car, le Sanctuaire que constitue chaque Juif, homme ou femme, doit nécessairement être pur.<br/> <br/> 	Physiquement ou bien moralement, les hommes sont définis comme riches ou pauvres. Les premiers possèdent de l’or. Ainsi, dit le traité Baba Batra 25b : “ L’or provient du nord. Celui qui souhaite en posséder doit donc prendre place au nord ”. A l’opposé, les pauvres n’ont que de la monnaie de bronze. Car, la Michna, au début du chapitre ’ du traité Baba Metsya, définit trois catégories de pièces, celles qui sont en or, en argent et en bronze, ces dernières ayant la valeur la plus faible.<br/> <br/> 	Il se trouve, néanmoins, une exception chez chaque Juif. Quels que soient sa situation profonde, son aspect extérieur et ses sentiments, l’essence profonde de la Judéité qu’il porte en lui reste entière, en tout état de cause. Mon beau-père, le Rabbi, affirme qu’un Juif ne veut pas et ne peut pas se détacher de la Divinité. Or, c’est bien à cela que correspond l’autel, sur lequel sont offerts les sacrifices pour D.ieu.<br/> <br/> 	La Michna affirme que les Juifs riches, comparables à l’autel en or, et les pauvres, semblables à l’autel en bronze, possèdent un caractère commun. Lorsque l’on rappelle aux uns et aux autres qu’ils sont un autel, la partie profonde de leur personnalité s’exprime de manière identique. Dès lors, ils veulent sincèrement sacrifier leur mauvais penchant et mettre en pratique la Volonté de D.ieu.<br/> <br/> 	En pareil cas, ils ne peuvent contracter l’impureté et la raison en est énoncée par ce texte. Ils sont, en effet, assimilables à de la terre, sur laquelle tous marchent et nous demandons nous-mêmes, dans la prière: “ Que mon âme soit comme de la poussière, pour tous ”. Ils se départissent ainsi de toute volonté propre et ils ne connaissent plus que celle qui nous a été révélée par D.ieu, dans Sa sainte Torah.<br/> <br/> 	Tels sont les propos de Rabbi Eliézer, fils de Horkenos, également appelé Rabbi Eliézer le grand, qui était considéré, à lui seul, comme tous les Sages d’Israël, selon le traité Avot, chapitre 2, Michna 9. Car, malgré ses immenses qualités, il n’avait aucune importance à ses propres yeux et, souligne la Guemara, dans le traité Soukka 37b et 28a, “ il ne prononça jamais une parole qu’il n’avait pas reçue de ses maîtres ”.<br/> <br/> 	Rabbi Eliézer savait donc déterminer l’aspect profond de la personnalité de chacun, l’essence intérieure de la Judéité, à propos de laquelle il est dit, dans le Zohar, tome 3, page 73a: “ Israël, la Torah et le Saint béni soit-Il ne font qu’un ”. Il parvenait à révéler le fait que la Torah et les Mitsvot sont à la base même de l’existence juive. Il montra à ses disciples comment cumuler une immense intelligence et une profonde soumission, comme l’exprime sa conception personnelle, selon laquelle “ il ne prononça jamais une parole qu’il n’avait pas reçue de ses maîtres ”.<br/> <br/> 	Les autres Sages, en revanche, considéraient qu’une telle voie est trop stricte pour le plus grand nombre. Bien peu sont ceux qui peuvent adopter un tel comportement. Ils prirent donc en compte également l’aspect extérieur d’un Juif. Car, celui-ci peut, parfois, trébucher, ce qu’à D.ieu ne plaise, en particulier s’il est un autel d’or, qui est donc fréquemment en contact avec cet or, ce qui peut, momentanément, l’écarter de la Volonté de D.ieu.<br/> <br/> 	Mais, il peut aussi arriver que les pauvres, les "autels de bronze", ayant des difficultés à gagner leur vie, transgressent la Volonté de D.ieu. Malgré cela, précisent les Sages, l’essence intérieure de leur Judéité, “ l’autel ”, ne devient jamais impur, car tout cela n’est qu’une couche superficielle.<br/> <br/> 	L’or ne fait que recouvrir extérieurement le riche et le bronze ne fait qu’entourer le pauvre. L’aspect profond de leur personnalité est pur et il ne peut en aucune façon contracter l’impureté. Et, il est suffisamment fort pour soumettre l’aspect extérieur. Au bout du compte, il est certain qu’un Juif accédera à la Techouva, qu’il découvrira la vérité, le fait que son existence n’est que Divinité. C’est uniquement en étudiant la Torah et en pratiquant les Mitsvot qu’il y parviendra.<br/> <br/> 	C’est ainsi que l’on forge les réceptacles matériels contenant les bénédictions que D.ieu accorde dans Sa Torah: “ Si vous marchez dans Mes Décrets et respectez Mes Commandements, la terre fournira sa production agricole et les arbres du verger donneront leurs fruits ”.<br/> <br/> 	On peut, très brièvement, approfondir ce qui vient d’être dit, d’après le Séfer Ha Mitsvot du Tséma’h Tsédek, à la Mitsva de la construction du Temple, chapitre 2, qui définit les quatre instruments du Temple, le chandelier, la table, l’autel d’or et l’autel de bronze. Ceux-ci correspondent, respectivement, à la bonté, la rigueur, la miséricorde et la royauté.<br/> <br/> 	Cette affirmation nous permettra de comprendre le début de la Michna, précédemment citée. Ce texte affirme que le chandelier et la table peuvent effectivement contracter l’impureté, à la différence des deux autels, qui se trouvent sur "la ligne du milieu", opérant la synthèse entre la bonté et la rigueur, s’élevant jusqu’à Kéter, la couronne qui surplombe l’enchaînement des mondes, comme l’explique le Likouteï Torah Bamidbar, pages 60a et 51a.<br/> <br/> 	Kéter symbolise l’arche sainte, qui fut cachée dans le Temple, avant sa destruction, car elle ne pouvait pas tomber dans des mains impures, ce qu’ à D.ieu ne plaise. Elle se trouvait dans le Saint des Saints et les Tables de la Loi y étaient déposées.<br/> <br/> 	Néanmoins, une raison doit être énoncée, justifiant une telle situation, car ces sentiments appartiennent à la ligne du milieu, comme on vient de le voir. Cette raison est, en l’occurrence, la suivante. Les autels sont assimilés à la terre, c’est-à-dire au néant qui caractérise Kéter, selon les additifs du Torah Or, au début de Meguilat Esther.<br/> <br/> 	Malgré cela, le verset établit clairement cette relation avec la terre uniquement pour l’autel de bronze, ainsi qu’il est dit : “ Tu Me feras un autel de terre ”. En effet, “ la fin du processus est liée au début et le début, à la fin ”. De fait, il est expliqué que, lors de la cassure des réceptacles, la terre ne fit que se retirer, sans disparaître.<br/> <br/> 	L’autel d’or, qui correspond à la miséricorde, est riche, par rapport à l’autel de bronze, lié à l’attribut de royauté, laquelle “ ne possède rien par elle-même ”. En pareil cas, l’immersion rituelle, Tevila, anagramme de Bitoul, la soumission, est inutile, car ce caractère lui est intrinsèque. De ce fait, l’autel est assimilable à la terre et ce qui le recouvre disparaît devant son contenu profond.<br/> <br/> 	Rabbi Eliézer fait allusion à l’Essence de D.ieu. De fait, l’étymologie de son nom peut être trouvée dans le verset : “ Le D.ieu de mon père me vient en aide (Ezri) ”, selon le Midrach  Bamidbar Rabba, chapitre 19, paragraphe 7. Il est, en outre, qualifié de “ grand ” et "c’est là où est Sa grandeur que se marque Son humilité".<br/> <br/> 	Rabbi Eliézer sut voir, à la fois, l’aspect extérieur et le contenu profond. Dès lors, il montra que le premier ne doit plus cacher le second, puisqu’il est lui-même soumis à D.ieu et proclame que “ il n’est rien d’autre que Lui ”.<br/> <br/> 	Il n’en est pas de même pour les Sages, selon l’avis desquels la Hala’ha est tranchée. Il est dit, en effet, que “ la Torah n’est pas dans le ciel ”. Il faut donc adopter le comportement caractéristique de l’enchaînement des mondes. En conséquence, ce qui ne fait que recouvrir extérieurement peut effectivement contracter l’impureté. Pour l’en préserver, il faut donc le soumettre à la dimension profonde.<br/> <br/> 	Cette analyse ne sera pas approfondie ici, mais ce qui vient d’être dit devrait suffire, pour celui qui est familiarisé à ces notions.<br/> '},
				
				'Siha' :{'Titre' :'Les deux parties de la Torah<br/>  ','source' : '(Lettre du Rabbi)<br/> ','resume' : ' ','contenu' : '<br/> 							4 Adar 5724,<br/> <br/> 	J’ai appris, avec plaisir, que vous concluez l’étude du Talmud. Conformément à la coutume juive, vous en recommencerez sûrement l’étude, à l’occasion de cette conclusion, qui sera célébrée à la veille du mercredi de la Paracha “ Ils prendront pour toi de l’huile pure… afin d’allumer la lumière perpétuelle ”.<br/> <br/> 	L’étude de la Torah inclut sa partie révélée et sa dimension profonde, qui en est le luminaire, comme le souligne le Korban Ha Eda, sur le traité ‘Haguiga, chapitre 1, fin du paragraphe 7. Or, l’une et l’autre apparaissent, en allusion, dans le verset qui vient d’être cité, “ afin d’allumer la lumière ”, “ ils prendront de l’huile pure ”.<br/> <br/> 	Et, nos Sages disent, dans le traité Bera’hot 57a, que “ celui qui observe, dans son rêve, de l’huile d’olive, peut s’attendre à obtenir le luminaire de la Torah, ainsi qu’il est dit : de l’huile d’olive ”.<br/> <br/> 	Le verset parle aussi de “ Mes Torah ”, qui sont pures, soit celle qui est révélée et celle qui est profonde. En effet, les paroles de la Torah ne peuvent contracter l’impureté, comme le montrent le Arou’h, au premier article “ père ” et l’introduction du Rambam au commentaire de la Michna, qui cite : “ ce qui est pur et le contraire ”.<br/> <br/> 	Les paroles de la Torah doivent être étudiées en permanence, jour et nuit, au sens le plus littéral de même que dans la dimension spirituelle de ces termes, désignant l’époque du Temple et le temps de l’exil, à propos duquel il est dit : “ Il réside parmi eux, au sein de leur impureté ”, comme l’explique le traité Yoma 57a. Et, le Zohar, tome 3, page 155a, parle également de la présence de l’Arche sainte, dans le lieu de l’impureté.<br/> <br/> 	Le verset introduit tout cela et nos Sages le précisent, dans la Torat Cohanim, à propos du verset Emor, 24, 2, en soulignant : “ perpétuelle : même en situation d’impureté ”.<br/> <br/> 	Puisse donc D.ieu faire que la lumière en résulte, pour tous les enfants d’Israël, partout où ils résident.<br/> <br/> 	On trouve une allusion à cela dans le verset et nos Sages précisent, dans le Midrach  Tan’houma, Tétsavé, chapitre 4, pourquoi cette lumière est nécessaire. Il s’agit, en effet, de nous éclairer, “ d’allumer la lumière perpétuelle ”, afin que “ Ta lumière se trouve devant moi en permanence ”.<br/> <br/> 	Il en est ainsi précisément pour les enfants d’Israël, comme l’indique le verset et comme le précisent les Sages, dans la Pessikta de Rav Kahana, à la Parchat Chekalim : “ Et, toi, tu ordonneras aux enfants d’Israël. Pourquoi précisément les enfants d’Israël ? Parce qu’ils ont proclamé Ma royauté sur la mer Rouge ”.<br/> <br/> 	Depuis lors et encore à l’heure actuelle, nous le faisons deux fois par jour, en lisant le Chema Israël, soir et matin. Nos Sages expliquent, à ce propos, au traité Bera’hot 13a, que “ l’on acceptera la royauté de D.ieu. On la proclamera en haut, en bas et dans les quatre directions du ciel ”.<br/> <br/> 	Le verset précise de quelle manière on peut introduire tout cela. Il faut, pour y parvenir, être “ concassé pour le luminaire ”, comme l’explique l’Admour Hazaken, auteur du Tanya et du Choul’han Arou’h. En étant “ concassé ”, ainsi qu’il est dit : “ Que mon esprit soit comme poussière pour tous ”, on parvient au “ luminaire ”, ainsi qu’il est dit : “ Ouvre mon cœur par ta Torah ”.<br/> <br/> 	C est de cette façon que l on atteint le luminaire de la Torah.<br/> '},
				
				'Siha' :{'Titre' :'Soumission et compréhension<br/>  ','source' : '(Discours du Rabbi, Pourim 5719-1959)<br/> ','resume' : ' ','contenu' : '<br/> 	1. La Haftara de la Parchat Za’hor rapporte que Chaoul fut pris de pitié pour Agag, roi d’Amalek et pour “ le meilleur de son bétail ”, allant ainsi à l’encontre de la Volonté de D.ieu, Qui, de ce fait, lui ôta la royauté pour la confier à David.<br/> <br/> 	La Haftara et la Parchat Za’hor sont liées à Pourim. C’est pour cela qu’elles sont lues durant le Chabbat précédant cette fête. Cette relation est, du reste, clairement établie par la Meguila, précisant que Haman est un descendant d’Agag, comme le montrent le Targoum et le Targoum Cheni sur la Meguilat Esther 3, 1. Agag était lui-même un descendant d’Amalek et la Parchat Za’hor invite à se souvenir de ce que fit Amalek.<br/> <br/> 	Bien plus, nos Sages rapportent, dans le traité Meguila 13a, le Tana Dveï Elyahou Rabba, chapitre 24 et le Yalkout Chimeoni Bechala’h, paragraphe 268, que Haman put voir le jour précisément parce que Chaoul ne tua pas Agag. La fête de Pourim est donc clairement liée à cette Haftara. Le décret émis par Haman à l’encontre des Juifs fut bien la conséquence de la faute de Chaoul, qui se refusa à achever Agag.<br/> <br/> 	Tout ce qui appartient à la Torah est particulièrement précis. On peut en conclure que, non seulement l’événement rapporté par cette Haftara est, globalement, lié à Pourim, mais que chacun de ses détails l’est également, les arguments de Chaoul, “ J’ai accompli la Parole de D.ieu ”, “ J’ai laissé le troupeau vivant afin d’en offrir des sacrifices pour l’Eternel ton D.ieu ”, puis la réponse du prophète Chmouel, “ L’obéissance à D.ieu est préférable à un sacrifice ”, “ Tu t’es détourné de la Parole de D.ieu ”.<br/> <br/> 	2. Commentant le verset (Chmouel 1, 13, 1) “ Chaoul régnait depuis un an ”, le traité Yoma 22b souligne qu’il n’avait alors commis aucune faute, tout comme un enfant d’un an. On peut en conclure que, lorsqu’
