				{
				'Titre' : ' Par la ruse',
				'source' : '(Discours du Rabbi, 13 Chevat 5711-1950)',
						   'resume' : ' ',
						   'contenu' : '22. Un discours ‘hassidique explique pourquoi Yaakov dut avoir recours à la ruse, bien qu’elle ait été basée sur la sagesse de la Torah, pour recevoir les bénédictions d’Its’hak. De fait, la ruse fut, pour ainsi dire, la règle générale. Des parcelles spirituelles de sainteté descendirent ici-bas, investirent la matière du monde et «le serpent était le plus rusé de tous les animaux». Pour libérer ces parcelles de l’emprise qu’il exerce sur elle, il fallait donc avoir recours à la ruse, ainsi qu’il est dit: «sois obstiné avec celui qui est obstiné».<br/> <br/> 	23. C’est pour cette raison que Rivka demanda à Yaakov qu’il aille recevoir les bénédictions de son père. Elle le rassura en précisant que, s’il était maudit, ce qu’à D.ieu ne plaise, elle acceptait elle-même les termes de cette malédiction, ainsi qu’il est dit: «que ta malédiction s’applique à moi, mon fils».<br/> <br/> 	Or, on peut ici s’interroger. En quoi Yaakov se trouvait-il ainsi rassuré? Un fils, surtout s’il s’agit de Yaakov, ne se soucie-t-il pas du bien-être de sa mère? Comment pouvait-il donc être tranquillisé? Or, c’est précisément avec cet argument que Rivka put convaincre Yaakov.<br/> <br/> 	L’explication est, en fait la suivante. Yaakov fut comparé à Adam, le premier homme et il répara sa faute, comme l’explique la Kabbala. Or, c’est par ruse que le serpent put convaincre Adam. Pour modifier les choses et s’assurer que les bénédictions ne parviennent pas à Esav, Yaakov dut avoir également recours à la ruse, ainsi qu’il est dit: «ton frère est venu avec ruse et il a pris ta bénédiction».<br/> <br/> 	24. On peut brièvement donner, à ce propos, l’explication suivante.<br/> <br/> 	Il s’agit ici de dévoiler ce qui est particulièrement élevé et transcende la raison, alors que la faute de l’arbre de la connaissance du bien et du mal fut plus basse que la raison. Il faut donc être un réceptacle, capable d’intégrer une telle élévation. La logique et l’intellect ne le permettent pas. Seul le don de sa propre personne est le moyen d’y parvenir.<br/> <br/> 	Il faut offrir sa propre personne et c’est ce que signifia Rivka par ces mots: «que ta malédiction s’applique à moi, mon fils». Elle était prête à cela et, bien plus, il devait en être ainsi. Il n’y avait aucun autre moyen d’obtenir ces bénédictions. Elle devait faire don d’elle-même et écarter tout raisonnement logique. Sa réaction permit que Yaakov adopta la même attitude.<br/> <br/> 	Nos Sages en disent de même de celui qui veut intégrer la Torah. Commentant les bénédictions que Its’hak accorda à Yaakov, le Midrach explique: «La rosée du ciel, c’est la Loi Ecrite; les mets gras de la terre, c’est la Michna; le blé, c’est le Talmud; la vigne, c’est la Aggada».<br/> <br/> 	Il faut donc faire usage de la ruse, issue du domaine de la sainteté et de la sagesse de la Torah. On reçoit ainsi la plus haute élévation, comme le souligne le Rabbi, dans son discours ‘hassidique. Il précise, en effet, la nécessité de transformer «la folie des forces du mal» en «folie de la sainteté». Une telle manière d’agir confère une élévation beaucoup plus considérable que celle qui découle d’une démarche réfléchie.<br/> <br/> 	On atteint un stade de la sainteté qui dépasse ce que l’on peut obtenir, dans ce domaine, par la logique.<br/> <br/> <br/> '
				},
				'Siha ' : 
				{
				'Titre' : 'Signification d’une comparaison ',
				'source' : '(Discours du Rabbi, Chabbat Toledot 5718-1957)',
						   'resume' : ' ',
						   'contenu' : '25. Commentant le verset «Et D.ieu te donnera la rosée du ciel», le Midrach constate que Yaakov reçut dix bénédictions, correspondant aux dix Paroles de la création.<br/> <br/> 	Lorsque la Torah établit une comparaison, il n’y a pas là uniquement une identité de nombre, mais aussi un lien plus profond, justifiant, en fait, que le chiffre dix soit identique, pour les bénédictions de Yaakov et les Paroles de la création.<br/> <br/> 	Néanmoins, notre mode de raisonnement fait que nous remontons des derniers éléments vers les premiers, de la conséquence vers la cause, du plus simple vers le plus complexe. Ainsi, pour établir un lien entre ces deux éléments, qui sont bien les premiers éléments et les causes, il nous faut, au préalable, constater qu’ils ont le même nombre, ce qui constitue le dernier élément et la conséquence. Une telle démarche va bien du plus simple vers le plus complexe.<br/> <br/> 	Pour comprendre ce lien, on doit rechercher la nature profonde de ces deux éléments. L’identité des nombres, en revanche, est une évidence pour tous. Aucune analyse n’est nécessaire pour cela. Il suffit de compter pour constater cette identité. Puis, l’on peut en conclure qu’il y a aussi une relation entre les éléments proprement dits.<br/> <br/> 	26. Nous illustrerons ce principe par une image. Il est dit que les 248 Injonctions correspondent aux 248 membres du corps humain et les 365 Interdits, aux 365 nerfs. La relation ne se limite pas à l’identité des nombres. Ces éléments sont effectivement liés et les 613 Mitsvot sont les membres de l’âme, vivifiant les membres du corps.<br/> <br/> 	Commentant le verset «tu seras intègre envers l’Eternel ton D.ieu», nos Sages soulignent qu’une pratique parfaite des 613 Mitsvot provoque la perfection des 613 membres de l’âme, qui peuvent alors apporter la vie et la force aux 613 membres du corps.<br/> <br/> 	Chaque membre est lié à une Mitsva bien précise et il en résulte qu’il y a un même nombre de Mitsvot et de membres du corps.<br/> <br/> 	27. De même, commentant le verset (Bamidbar 7, 86): «chaque cuillère sera d’un poids de dix, du cycle sacré», nos Sages établissent un parallèle entre les dix Paroles de la création et les dix Commandements. Là encore, cette comparaison ne se limite pas à l’identité de nombre. Elle implique aussi une relation plus profonde.<br/> <br/> 	En effet, la création, réalisée par les dix Paroles, fut faite par la Torah et pour elle, comme le soulignent nos Sages. Avant «le sixième jour», c’est-à-dire le 6 Sivan, date du don de la Torah, les cieux et la terre ne possédaient pas encore d’existence ferme. Puis, la Torah fut donnée et la création acquit un caractère définitif.<br/> <br/> 	C’est la raison de l’identité de nombre. Un lien profond existe bien et les dix Paroles ne prennent de sens que par les dix Commandements, lesquels furent donnés pour éclairer les créatures, dont l’existence est liée aux dix Paroles et qui reçoivent l’élévation en intégrant les dix Commandements.<br/> <br/> 	28. En liant les dix Paroles aux dix Commandements, c’est-à-dire en illuminant le monde par la clarté de la Torah, un Juif peut recevoir toutes les bénédictions matérielles et spirituelles, ainsi qu’il est dit: «Si vous marchez dans Mes décrets, Je vous donnerai les pluies en leur temps» et toutes les autres bénédictions que mentionne cette Paracha.<br/> <br/> 	De telles bénédictions sont obtenues en introduisant les dix Commandements dans les dix Paroles. Elles sont donc également au nombre de dix. C’est la raison pour laquelle Yaakov reçut dix bénédictions.<br/> <br/> 	29. Ce qui vient d’être dit nous permettra de comprendre un passage du Zohar. On demanda, en effet, à Rabbi Eléazar pourquoi les bénédictions de Yaakov ne se sont pas réalisées, comme celle d’Esav. Il répondit: «Yaakov en a pris la forme la plus haute et Esav, la plus basse».<br/> <br/> 	Nous comprendrons cela en fonction du verset: «Sa droiture est établie pour toujours», duquel on déduit que la Tsédaka, les bonnes actions et les Mitsvot que l’on réalise actuellement et qui permettent de transformer la matière du monde, ont un caractère immuable. Elles révèlent effectivement des lumières dans le monde spirituel d’Atsilout, mais celles-ci y restent comme déposées dans un coffret, telle des pierres précieuses et des perles que l’on aurait cachées dans un coffre. Ces lumières sont bien immuables, mais elles se dévoileront seulement dans le monde futur.<br/> <br/> 	Ces bénédictions sont obtenues grâce à l’accomplissement des Mitsvot. Mais, les lumières qu’elles permettent d’obtenir restent, pour l’heure, cachées et il en est donc de même pour les bénédictions proprement dites.<br/> <br/> 	Dans le monde futur, en revanche, conclut le Zohar, Yaakov recevra également la forme la plus basse. Esav sera définitivement perdu et Yaakov recevra tout, ce qui est en haut et ce qui est en bas, le monde futur et celui-ci.<br/> <br/> 	Il en est de même pour ce qui vient d’être exposé. Dans le monde futur, on obtiendra la révélation des lumières obtenues par la pratique des Mitsvot, y compris de façon matérielle. Car, alors, la matière ne sera plus un voile, bien au contraire. Il en sera donc de même pour les bénédictions. Esav disparaîtra de ce monde inférieur et, dès lors, les bénédictions que reçut Yaakov seront également accomplies dans leur dimension matérielle, ici bas.<br/> <br/> 	30. Les écrits du Ari Zal disent, et le Maguen Avraham en retient le principe pour la Hala’ha, que l’on doit goûter, le vendredi, les plats préparés pour le Chabbat, ainsi qu’il: «Ceux qui le goûtent méritent la vie».<br/> <br/> 	Au sein des six millénaires de la création, nous nous trouvons déjà à la veille du Chabbat, dans l’après-midi. Il faut donc goûter ce que sera le monde futur et cela sera d’un apport certain.<br/> <br/> 	En ces dernières générations, la partie profonde de la Torah a été révélée, alors qu’elle était auparavant réservée à une élite. Dernièrement, «il est une Mitsva d’en révéler la sagesse», en particulier grâce à la ‘Hassidout générale, introduite par le Baal Chem Tov et, tout spécialement, grâce à la ‘Hassidout ‘Habad, de l’Admour Hazaken. Ses sources se répandent maintenant à l’extérieur, de la manière la plus large.<br/> <br/> 	La partie profonde de la Torah se révélera pleinement dans le monde futur, ainsi qu’il est dit: «Il me prodiguera les baisers de Sa bouche», expression que Rachi applique aux «secrets de la Torah qui seront révélés dans le monde futur». Pour autant, cette révélation a déjà commencée, en cette veille du Chabbat, d’autant que nous nous trouvons déjà dans l’après-midi.<br/> <br/> 	Un point nous concerne. C’est déjà l’après-midi et même la seconde moitié de l’après-midi. Il nous faut donc, d’ores et déjà, goûter tout cela, recevoir les bénédictions de Yaakov, là-haut comme ici-bas, spirituellement et matériellement.<br/> <br/> 	Nous connaîtrons ainsi la bénédiction et la réussite, matérielles et spirituelles, en un bien visible et tangible.<br/> <br/> <br/> Lettre du Rabbi<br/> <br/> 							Par la grâce de D.ieu,<br/> 							20 Mar’Hechvan 5721<br/> 							Brooklyn, New York,<br/> <br/> 		Je vous salue et vous bénis,<br/> <br/> 	A l’occasion de la célébration, à l’issue du prochain Chabbat, du treizième anniversaire depuis que la fonction de Rabbin vous a été confiée dans votre communauté, je vous adresse mes félicitations et ma bénédiction, ainsi qu’au président, aux responsables et à tous les membres.<br/> <br/> 	Comme vous le savez, les événements de la semaine sont liés à la Paracha qui est alors lue. En l’occurrence, cette célébration intervient au début de la semaine correspondant à la Parchat Toledot. On peut donc découvrir un enseignement dans son premier verset, «Its’hak, fils d’Avraham, Avraham enfanta Its’hak».<br/> <br/> 	Cette répétition figure dans la Torah, dont le but est de délivrer une leçon, s’appliquant à l’existence quotidienne. En l’occurrence, elle souligne la relation étroite qui existe entre les générations juives, les parents et les enfants.<br/> <br/> 	Très souvent, des personnes se félicitent de leurs illustres parents et grands-parents. Il s’agit là uniquement de la manifestation de “Its’hak, fils d’Avraham». Mais, il faut, en outre, que «Avraham enfante Its’hak», que le père et le grand-père soient sincèrement fiers de leurs enfants et petits-enfants, qu’ils conçoivent d’eux beaucoup de satisfaction. Les enfants ne doivent pas se contenter du mérite de leurs parents. Il faut que ces derniers, à leur tour, aient le mérite de leurs enfants.<br/> <br/> 	Tel est précisément le but d’une synagogue et maison d’étude, qui doit non seulement être un lieu saint, dans lequel on prie et l’on étudie la Torah, mais aussi irradier cette sainteté, en reliant la synagogue aux foyers de ses membres, des plus jeunes aux plus âgés.<br/> <br/> 	C’est également là le rôle du Rav et du guide spirituel de la communauté. Cette dernière, avec tous ceux qui la constituent, jeunes et vieux, enfants et femmes, se trouvant à la synagogue ou dans leur foyer, doit être pénétrée de la clarté de la Torah et des Mitsvot, s’unir à elle et se développer, jusqu’à devenir une communauté importante, accomplissant pleinement les termes du verset «Its’hak, fils d’Avraham, Avraham enfanta Its’hak».<br/> <br/> 	Un tel résultat peut être obtenu par la collaboration du Rav, des dirigeants et des membres de la communauté.<br/> <br/> 	Que D.ieu vous bénisse tous, que le succès que vous avez connu pendant les années passées atteigne des proportions nouvelles et se développe, pour de longs jours et de bonnes années, matériellement et spirituellement à la fois.<br/> <br/> 	Avec mes respects et ma bénédiction,<br/> <br/> '

				'source' : '(Discours du Rabbi, Chabbat Vayétsé 5711-1950)',
						   'resume' : ' ',
						   'contenu' : '1. Notre Sidra commence par: «Yaakov quitta Beer Cheva et se rendit à ‘Haran». Rachi souligne que la Torah répète ici ce qu’elle avait déjà dit, à la fin de la Sidra précédente.<br/> <br/> 	La Torah est particulièrement précise et nos Sages déduisent, d’une seule lettre supplémentaire, de nombreuses Hala’hot. Combien plus la répétition, à différentes reprises, de tout un passage, doit-elle délivrer un enseignement pour toutes les générations, pour chaque période et chaque lieu, y compris pour notre époque, car la Torah est éternelle.<br/> <br/> 	2. La Torah énonce deux raisons pour lesquelles cet endroit fut appelé Beer Cheva. D’une part, Cheva est de la même étymologie que Chevoua, le serment, faisant ainsi allusion à celui qui fut prononcé lorsqu’une alliance fut conclue entre Avraham et Avimélé’h. D’autre part, Cheva signifie sept et Beer désigne le puits. Il s’agit, en ce sens, d’une référence aux sept puits qui furent creusés après que Avraham ait conclu la paix avec Avimélé’h.<br/> <br/> 	Ces deux explications décrivent donc une situation de calme pour les Juifs. Or, quittant Beer Cheva, Yaakov «se rendit à ‘Haran», lieu qui a une connotation radicalement opposée. Nos Sages, en effet, rapprochent ce nom de ‘Haron, la colère et en déduisent que ‘Haran est «le lieu de la colère de D.ieu dans le monde».<br/> <br/> 	Or, on peut ici s’interroger. D.ieu nous donna la Torah et les Mitsvot, de Sa main pleine et large. Quelle que soit la situation à laquelle on est confronté, on doit toujours mettre en pratique une Injonction ou bien ce qui en découle, ou encore se garder de transgresser l’un des 365 Interdits ou de leurs dérivés. D.ieu aurait donc pu nous libérer de tous les tracas, du soucis de l’exil, de la nécessité de subvenir à ses besoins matériels. Alors, il nous aurait été bien plus aisé de mettre en pratique les Mitsvot.<br/> <br/> 	Plus encore, pourquoi D.ieu ne fit-il pas qu’il nous soit inutile d’avoir recours à la matière? Pourquoi ne pourrions-nous pas résider en permanence dans la tente de la Torah?<br/> <br/> 	C’est pour répondre à ces interrogations que la Torah nous raconte les pérégrinations de Yaakov, c’est-à-dire du premier homme qui fut pleinement représentatif d’Israël. En effet, Avraham donna naissance à Ichmaël et Its’hak, à Esav. Tous les fils de Yaakov, en revanche, furent intègres.<br/> <br/> 	Lorsque Yaakov dut se marier et fonder un foyer juif, on lui demanda de quitter Beer Cheva, de s’éloigner de la Yechiva de Chem et d’Ever, afin de se rendre à ‘Haran, lieu de la colère de D.ieu dans le monde.<br/> <br/> 	Avant de donner naissance au peuple juif, il pouvait et devait donc se trouver à Beer Cheva, où D.ieu se révélait pleinement, où il était aisé de pratiquer les Mitsvot, difficile de commettre une faute. Puis, il dut fonder une maison juive et il lui fallut alors quitter Beer Cheva pour se rendre à ‘Haran, où la Divinité était cachée et occultée.<br/> <br/> 	De fait, le monde, Olam, est de la même étymologie que Elem, le voile, car il est conçu pour voiler D.ieu. Combien plus en était-il ainsi à ‘Haran.<br/> <br/> 	A ‘Haran, il est très facile de commettre une faute et chaque Mitsva requiert un intense effort. Mais, Yaakov parvint à surmonter ces épreuves. C’est ainsi qu’il put bâtir un foyer juif et tous ses enfants furent intègres.<br/> <br/> 	Il y a bien là un enseignement pour chaque Juif. Celui qui est confronté à l’épreuve, réunit toutes ses forces et parvient à la surmonter, pourra, de la sorte, bâtir, de manière effective, un foyer juif, une maison lumineuse et chaleureuse.<br/> <br/> 	3. La méthode que l’on doit adopter, lorsque l’on se trouve dans une telle situation, est décrite par la suite de notre Sidra.<br/> <br/> 	Lorsque Yaakov partit pour ‘Haran, le verset dit que «il pria D.ieu». Ce fut là sa première action. Or, il se rendait en un endroit où il devait rencontrer celle qui allait devenir son épouse. Il aurait donc pu, dans un premier temps, apprendre la langue et les coutumes de ce pays, adopter la mode vestimentaire de ses habitants.<br/> <br/> 	Yaakov ne fit rien de tout cela et sa seule préoccupation fut de prier D.ieu, avec ferveur.<br/> <br/> 	Comme on l’a dit, ce récit relatif à Yaakov, comme tous ceux que la Torah rapporte, délivre un enseignement, pour toutes les générations.<br/> <br/> 	Lorsque quelqu’un s’apprête à fonder un foyer juif, il pourrait se dire que, même si son activité, jusqu’alors, à consisté à étudier la Torah, à prier, à pratiquer les Mitsvot, il se doit, maintenant, d’entrer dans le monde. Il lui faut donc mettre tout cela de côté et se consacrer à l’étude et à l’adoption des pratiques du pays, à imiter ceux qui l’habitent.<br/> <br/> 	On doit donc dire à une telle personne que ce n’est nullement le cas. Sa seule préoccupation doit être la prière.<br/> <br/> 	Et, bien au contraire, cette prière doit désormais jouer un rôle essentiel, dans sa vie. Auparavant, il étudiait la Torah, pratiquait les Mitsvot et priait, sans se soucier d’aucune autre préoccupation. Mais, une telle attitude est insuffisante, lorsque l’on entre en contact avec le monde. Les épreuves que l’on affronte sont alors incomparablement plus fortes que les précédentes et il faut donc prier D.ieu de parvenir à les surmonter.<br/> <br/> 	4. Se dirigeant vers ‘Haran, Yaakov, comme la Torah le raconte, «prit des pierres de l’endroit et les plaça sous sa tête». Rachi explique: «Il en fit un abri, autour de sa tête, car il craignait les bêtes sauvages». Yaakov savait dans quel endroit il se rendait et il était conscient qu’en chemin, avant même d’arriver à ‘Haran, il pouvait rencontrer des bêtes sauvages. Il entoura donc sa tête avec des pierres, afin de se protéger de ces animaux.<br/> <br/> 	Néanmoins, on peut se demander pour quelle raison Yaakov protégea uniquement sa tête et non le reste de son corps. Car, si l’on admet qu’il plaçait sa confiance en D.ieu, il n’aurait pas dû se couvrir la tête et, s’il ne voulait pas avoir recours à une protection surnaturelle, il aurait dû cacher l’ensemble de son corps, y compris ses pieds.<br/> <br/> 	On peut trouver la réponse à cette question dans le verset: «Lorsque tu mangeras par l’effort de tes mains, tu seras heureux et tu connaîtras le bien», qui parle, très précisément, de l’effort des mains. Il est, en effet, deux moyens de gagner sa vie. On peut le faire uniquement par ses mains, afin de garder sa tête pour l’étude de la Torah et le service de D.ieu. On peut aussi s’y consacrer en y investissant également sa tête.<br/> <br/> 	Le verset signifie donc que «tu mangeras par l’effort de tes mains», alors que ta tête se consacrera exclusivement à la Torah et aux Mitsvot. En pareil cas, «tu seras heureux et tu connaîtras le bien», non seulement spirituel, mais aussi matériel. En effet, les artifices et les stratagèmes ne s’avèrent être d’aucune utilité et le verset affirme que «le pain n’appartient pas aux plus rusés». Bien au contraire, une telle attitude ne peut être que dommageable, comme l’établissent différents textes.<br/> <br/> 	Lorsque Yaakov partit pour ‘Haran, il savait très bien où il allait. Il avait conscience qu’il devrait travailler chez Lavan, l’araméen, que, sur le chemin déjà, il pourrait rencontrer des bêtes sauvages. Il entoura donc sa tête avec des pierres, afin que celle-ci soit protégée, hors d’atteinte des tracas du voyage ou du travail auprès de Lavan. Il établit ainsi qu’il s’apprêtait à subvenir à ses propres besoins uniquement par l’effort de ses mains.<br/> <br/> 	Il y a là un enseignement pour chacun, qui a le devoir de protéger sa tête. Lorsque celle-ci sera ce qu’elle doit être, les mains, les pieds, le seront également. Et, l’on gagnera sa vie en respectant scrupuleusement le Choul’han Arou’h, en mettant en pratique les termes du verset: «la main gauche repousse et la droite rapproche», en courant, avec ses pieds, pour accomplir une Mitsva.<br/> <br/> 	5. Avec quoi Yaakov se protégea-t-il? Par quel moyen put-il se mettre à l’abri du monde? Avec des pierres. Non pas avec son intellect, pas plus qu’avec ses sentiments, mais bien avec des pierres, des minéraux inertes, dans lesquels n’apparaît aucun signe de vie. Telle fut la protection dont il fit le choix.<br/> <br/> 	Il en découle un enseignement pour tous.<br/> <br/> 	Lorsque l’on se rend dans le monde et que l’on ne désire pas en subir l’influence, on doit, tout d’abord, se soumettre à D.ieu de la façon la plus parfaite, à l’image des pierres. L’intellect et les sentiments ne permettent pas d’obtenir un tel résultat. On doit donc considérer que l’on est une pierre, inerte, ainsi qu’il est dit «je reste silencieux» et «que mon âme soit comme poussière pour tous».<br/> <br/> 	Un minéral ne peut se mouvoir par ses propres moyens. Il faut qu’une personne intervienne pour le déplacer. On doit donc ressentir que l’on est une pierre, un simple serviteur, que D.ieu déplace comme Il l’entend. On suivra donc le mouvement qu’Il imprègne, afin d’accomplir la mission qu’Il confie.<br/> <br/> 	6. La fin de la Paracha décrit la récompense qui découle de tout cela, «cette pierre dont j’ai fait un monument sera la maison de D.ieu». Celle-ci n’est pas bâtie avec de l’argent ou de l’or, mais bien avec de simples pierres. Bien plus, ce ne sont pas là des pierres de la ville, faisant partie d’une maison. Yaakov les trouva au milieu du chemin et elles n’en devinrent pas moins la maison de D.ieu.<br/> <br/> 	Comment obtenir tout cela? En se protégeant de ces pierres et en se liant à D.ieu par un voeu, comme le fit Yaakov. Lorsque, par sa volonté propre, sa compréhension, ses sentiments, on ne désire pas faire une certaine action, on peut, néanmoins, se contraindre à l’accomplir, grâce à ce voeu. Et, c’est ainsi que l’on obtient la plus haute élévation, permettant que les objets les plus ordinaires dont on dispose appartiennent à la maison de D.ieu.<br/> <br/> 	Il y a bien là un enseignement et une leçon pour chacun, en particulier pour les fiancés qui s’apprêtent à bâtir un foyer juif. Ceux-là doivent savoir que le livre de prière et le ‘Houmach ne sont pas les seuls objets saints que l’on possède à la maison. Les fourchettes et les cuillères le sont tout autant. Comment bâtir une telle maison? En priant D.ieu, avant toute chose, non seulement en état d’éveil, mais même lorsque l’on dort, car Yaakov dormait et il constata que «ceci est la porte du ciel». L’endroit où l’on se trouve et l’ensemble de la maison deviennent ainsi un Sanctuaire pour D.ieu.<br/> <br/> '
				},
				'Siha ' : 
				{
				'Titre' : 'L’effort et la confiance ',
				'source' : '(Discours du Rabbi, 7 Kislev 5712-1951)',
						   'resume' : ' ',
						   'contenu' : '7. Notre Sidra raconte de quelle manière un seul et unique Juif se rendit dans un pays étranger, où il parvint dépourvu de tout. De fait, celui-ci pensait disposer de quelques biens, mais il s’aperçut que ce n’était pas le cas et dit: «C’est seulement avec mon bâton que j’ai traversé le Jourdain». Malgré cela, il était enthousiaste et avait le coeur léger, car il plaçait toute sa confiance en D.ieu.<br/> <br/> 	Parvenu à ‘Haran, il prit conscience qu’il ne pouvait s’en remettre à personne, pas même aux membres de sa famille. Son oncle, Lavan, l’avait trompé. Malgré tout cela, il ne perdit pas sa confiance en D.ieu.<br/> <br/> 	Il passa ainsi plusieurs années et fournit de multiples efforts, ainsi qu’il est dit: «j’ai subi la chaleur, pendant le jour et le froid, pendant la nuit». Mais, il effectua son travail en plaçant sa confiance en D.ieu et il accumula ainsi de nombreux biens, une immense richesse. Plus important encore, tous ses enfants étaient intègres et avaient un bon comportement.<br/> <br/> 	Avraham avait un bon fils, Its’hak, mais il en avait un autre, Ichmaël. Its’hak avait aussi un bon fils, Yaakov, mais il avait également Esav. Or, Avraham et Its’hak avaient éduqué leurs enfants en Erets Israël et non en exil. Cela ne les empêcha pas d’avoir pour enfants Ichmaël et Esav.<br/> <br/> 	Yaakov, en revanche, se trouvait en exil, de même que ses enfants. Il ne pouvait faire confiance à personne et il s’écria: «D’où me viendra mon aide?».<br/> <br/> 	Il devait à la fois travailler dur et s’assurer que ses douze enfants, ses filles et ses garçons se trouvant au milieu d’un peuple étranger, n’en adoptent pas les pratiques, mais se pénètrent de la Torah que lui-même, leur père âgé de plus de cent ans, avait reçue de ses parents, de ses grand-parents, de Chem et d’Ever. Il l’avait apportée avec lui et elle avait traversé le Jourdain en même temps que lui.<br/> <br/> 	Or, c’est précisément de cette façon que Yaakov connut la réussite, «et l’homme devint très, très puissant». Il possédait une richesse considérable, qui lui donna la réussite et le bonheur, parce qu’il avait une raison beaucoup plus importante pour être heureux. Tous ses enfants étaient intègres. Ses fils et ses filles ne furent nullement touchés par l’exil.<br/> <br/> 	8. Le message et la leçon que ce récit nous délivre, à notre époque, sont bien évidents. Ils concernent la situation des Juifs, en général et de l’éducation, en particulier.<br/> <br/> 	On peut constater que toutes les promesses n’ont aucune valeur, car «l’aide me viendra de D.ieu» et nous ne pouvons nous en remettre qu’à Lui, ce qui est possible uniquement à travers la Torah et les Mitsvot.<br/> <br/> 	Les enfants doivent être éduqués dans la tradition d’Israël, «un peuple qui réside seul», avoir leur ‘Heder, leur Yechiva, dans l’esprit de la Torah de D.ieu, que nous ont légué nos parents et nos grand-parents. Il faut mettre la Torah en pratique avec crainte de D.ieu, sans aucune concession. Ainsi, nos enfants seront intègres et nous avancerons, «avec nos fils et nos filles, avec nos jeunes et nos vieux». Le Machia’h viendra et, à juste titre, nous pourrons lui dire: «Voici nos soldats, notre armée «made in America», qui est né et a grandi sur ce continent, mais qui est faite de Juifs intègres, prêts pour la délivrance».<br/> <br/> 	Puisse D.ieu faire que nous allions, très bientôt et de nos jours, à la rencontre de notre juste Machia’h, Amen.<br/> <br/> '
				},
				'Siha ' : 
				{
				'Titre' : ' Les lois du mariage',
				'source' : '(Discours du Rabbi, 2 Kislev 5714-1953)',
						   'resume' : ' ',
						   'contenu' : '9. Le premier mariage évoqué par la Torah est celui d’Its’hak. Néanmoins, la Torah parle uniquement de sa préparation. Le premier que la Torah décrit par le détail est donc celui de Yaakov, élu d’entre les Patriarches, duquel on déduit, du reste, plusieurs lois relatives au mariage juif.<br/> <br/> 	Ainsi, deux lois sont apprises du verset, «emplis cette semaine», qui se rapporte au mariage de Yaakov, la nécessité de faire suivre le mariage de sept jours de festin, d’une part, l’interdiction de mêler deux causes de joie, par exemple un mariage et une autre fête, d’autre part.<br/> <br/> 	On peut s’interroger, à ce propos. N’est-il pas dit que l’on ne peut rien déduire de ce qui se passa avant le don de la Torah?<br/> <br/> 	Bien plus, la nécessité des sept jours du festin est établie par nos Sages. Certes, un avis considère que le premier jour pourrait être instauré par la Torah. Les suivants, en revanche, sont, d’après tous les avis, une institution de nos Sages. Il ne s’agit donc pas, à proprement parler, d’une interprétation de ce verset et l’on peut, du reste, l’expliquer par le fait que l’on ne déduit rien de ce qui s’est passé avant le don de la Torah.<br/> <br/> 	Dès lors, comment apprendre, du même verset, que l’on ne peut mêler deux causes de joie, ce qui, d’après les Tossafot, est l’interprétation qui doit être faite de ce verset et donc un principe instauré par la Torah?<br/> <br/> 	10. L’explication est, en fait, la suivante. L’impossibilité de faire une déduction de ce qui s’est passé avant le don de la Torah se limite strictement au domaine de la Hala’ha, laquelle fut introduite uniquement lors de la révélation du mont Sinaï. On peut, en revanche, à partir d’un récit précédant le don de la Torah, apprendre à connaître le psychisme des hommes, car celui-ci n’a pas été modifié par la révélation du Sinaï.<br/> <br/> 	Ce qui vient d’être dit permet d’établir une différence entre les deux lois précédemment citées. La nécessité de célébrer sept jours de festin est une Hala’ha. L’impossibilité de mêler deux causes de joie, par contre, découle du caractère des hommes. En l’observant, on peut conclure qu’il doit en être ainsi, comme nous le montrerons.<br/> <br/> 	11. On peut envisager deux réactions, de la part de l’homme.<br/> <br/> 	Lorsqu’un homme se trouve dans un certain état d’esprit, qu’il est, par exemple, joyeux, il pourra considérer toute chose de manière optimiste, même si sa joie a une raison bien précise. Mais, on peut également imaginer qu’il se réjouisse uniquement pour cette raison et pour aucune autre, bien plus, que cette joie le trouble, dans toute autre activité. La joie peut donc provoquer des effets opposés, dès lors que les causes sont différentes, l’une pouvant remettre l’autre en cause.<br/> <br/> 	Tel est donc le sens de ce verset, «emplis cette semaine», qu’il faut interpréter de la seconde manière pour en déduire que l’on ne peut mêler deux causes de joie.<br/> <br/> 	La joie des mariés, au même titre que celle qui est inspirée par n’importe quelle autre Mitsva, doit pénétrer toutes les préoccupations de l’homme. Accomplir une Mitsva, c’est, en effet, mettre en pratique la Volonté de D.ieu. Un homme doit le faire de son plein gré, ainsi qu’il est dit: «Fais que Sa Volonté soit la tienne». Dès lors, elle concentre tous ses efforts et, selon l’expression du Baal Chem Tov, «l’homme se trouve là où est sa volonté».<br/> <br/> 	L’esprit doit, en conséquence, s’emplir de joie, parce que l’on sait que telle est la Volonté de D.ieu, concernant la réjouissance des mariés. Et, l’on peut déduire d’un récit précédant le don de la Torah qu’une joie peut en déranger une autre. On peut en conclure que l’on ne mélange pas la joie inspirée par une Mitsva à celle qui est provoquée par une autre Mitsva, car celle-ci en serait troublée.<br/> <br/> 	12. On peut apporter une précision, relative à la dimension spirituelle de ce qui vient d’être dit.<br/> <br/> 	Les Patriarches, avant le don de la Torah, atteignirent, par leurs efforts, la source des créatures. Ils acquirent ainsi la plus haute perfection qu’un homme puisse obtenir par ses forces propres. Néanmoins, tous leurs accomplissements furent spirituels. Car, la matière et l’esprit étaient alors hermétiquement séparés, comme le souligne le Midrach Rabba, en remarquant que: «Les habitants de Rome ne descendront pas en Syrie, les habitants de Syrie ne monteront pas à Rome».<br/> <br/> 	Puis, lors du don de la Torah, cette coupure disparut et D.ieu dit: «Je prendrai Moi-même la première initiative». Dès lors, «D.ieu descendit sur le mont Sinaï» et “Il demanda à Moché de monter». A l’heure actuelle, après le don de la Torah, un objet matériel permet donc de s’attacher et de s’unir à l’Essence de D.ieu. Tout cela est accompli par la force de D.ieu, qui prit, dans ce domaine, la première initiative.<br/> <br/> 	Et, c’est en ce sens que l’on ne déduit rien de ce qui se passa avant le don de la Torah. C’est après ce don que la Hala’ha fut introduite. Avant lui, il y avait différents moyens d’atteindre l’élévation spirituelle. Par la suite, en revanche, la Torah fut donnée et la Hala’ha s’imposa. Elle introduisit une nouvelle manière d’agir, montra comment on pouvait, en un seul instant et en ayant recours à la matière, quitter le point le plus bas pour atteindre le sommet le plus élevé.<br/> <br/> 	A l’opposé, les caractères de l’esprit humain peuvent être étudiés à travers les événements qui se passèrent avant le don de la Torah. Bien plus, en mettant en pratique la Torah et les Mitsvot, on peut réparer ce qui se passa avant que celle-ci ne soit donnée, la cassure des réceptacles spirituels du monde de Tohou, la faute de l’arbre de la connaissance du bien et du mal et les autres transgressions.<br/> <br/> 	Avec la faute du veau d’or, le monde retrouva l’impureté émanant du serpent qui conduisit ‘Hava à faire la faute, bien qu’il en avait auparavant été libéré. Il est donc important d’étudier les caractères, avant le don de la Torah. Pour transformer quelqu’un, il faut bien le connaître.<br/> <br/> 	Néanmoins, ceci concerne uniquement celui qui subit la transformation. A l’opposé, pour celui qui la réalise, de même que pour la transformation proprement dite, on ne peut rien déduire de ce qui se passa avant le don de la Torah, car la Hala’ha, révélée sur le mont Sinaï, modifia ce qui prévalait jusqu’alors.<br/> <br/> 	13. Kislev est le mois de la libération et des miracles. C’est alors que nos maîtres nous ont révélé la dimension profonde de la Torah d’une manière plus complète et plus large. Grâce à celle-ci, on peut aborder avec plus d’enthousiasme la partie révélée de la Torah, accomplir les Mitsvot avec plus de chaleur et donc d’une meilleure façon qu’avant d’en avoir connaissance.<br/> <br/> 	L’étude de l’enseignement profond de la Torah vivifie et rend joyeuse celle de sa partie révélée et la pratique des Mitsvot.<br/> <br/> 	Et, ce qui a été dit auparavant s’applique également, en la matière. La révélation de la partie profonde de la Torah conditionne la Hala’ha, la manière d’avancer dans le service de D.ieu. Il est certains accomplissements auxquels on ne pouvait prétendre auparavant, ou bien parce qu’ils étaient réservés à une élite, ou encore parce qu’ils exigeaient un effort intense. Désormais, le dévoilement de la partie profonde de la Torah permet, en la matière, de suivre la voie royale. Ces réalisations sont à la portée de tous les Juifs, grâce à l’enseignement de la Torah et à ses pratiques. Et, ils peuvent y avoir accès dans la joie.<br/> <br/> 	L’un des grands principes du Baal Chem Tov est: «servez D.ieu dans la joie». Avant même son époque, on sait que le Ari Zal reçut l’inspiration divine par la joie qu’il éprouva de la pratique des Mitsvot.<br/> <br/> 	Pourquoi peut-on apprendre le caractère des hommes en consultant les récits précédant le don de la Torah? Parce que nous devons transformer ce qui s’est alors passé. Les âmes de notre génération, pour la plupart, ne se trouvent pas pour la première fois dans le monde, mais se sont réincarnées afin de rectifier ce qu’elles ont fait auparavant, en particulier pour tout ce qui concerne l’étude de la Torah.<br/> <br/> 	Le Choul’han Arou’h de l’Admour Hazaken, lois de l’étude de la Torah, précise que l’âme se réincarne autant de fois qu’il le faut pour accomplir l’ensemble des Mitsvot, connaître les quatre paliers d’interprétation de la Torah, le sens simple, le sens allusif, le sens analytique et le sens ésotérique, selon ses capacités et sa source spirituelle.<br/> <br/> 	C’est uniquement de cette manière que l’âme parvient à la perfection et qu’elle peut, dans sa source première, se lier profondément à <br/> '
