				'Siha' :{'Titre' :'Le pain du ciel et l’étude de la ‘Hassidout<br/>  ','source' : '(Discours du Rabbi, 10 Chevat 5717-1957 et Chabbat Parchat Bechala’h 5723-1963)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Le traité Yoma 75a enseigne : “ Un verset (Bamidbar 11, 9) dit : ‘Lorsque la rosée tombait sur le camp pendant la nuit, la manne se posait sur elle’ et un autre (Chemot 16, 4) : ‘le peuple sortit pour cueillir’ et un troisième (Bamidbar 11, 8) : ‘le peuple s’éloignait pour cueillir’. ” Le premier verset indique que la manne se trouvait dans le camp, le second affirme qu’il fallait le quitter pour la cueillir et le troisième précise que l’on devait même aller au loin. La Guemara poursuit en s’interrogeant : “ Qu’en était-il ? En fait, les Justes la trouvaient à leur porte, les hommes moyens sortaient du camp pour la cueillir et les impies se rendaient au loin ”.<br/> <br/> 	De même, la Guemara explique les trois termes employés à propos de la manne, “ pain ”, “ gâteaux ” et “ moudre ”. En effet, pour les Justes, elle était du pain, prêt à la consommation. Pour les hommes moyens, elle prenait la forme de gâteaux qu’il fallait encore cuire. Les impies, enfin, devaient également la moudre.<br/> <br/> 	2. La Torah désigne la manne par l’expression “ pain du ciel ” (Chemot 16, 4) ou “ blé du ciel ” (Tehilim 78.24). En conséquence, certains, parmi les premiers Sages, considèrent que la bénédiction que l’on récitait, en la consommant, était : “ Il fait sortir le pain du ciel ”. C’est ce que dit Rabbi Mena’hem Azarya de Fano, dans le Maamar Chabetot Hachem, début du tome 2, évoquant le festin du monde futur, au cours duquel on consommera la manne qui a été conservée dans un récipient. C’est alors cette bénédiction que l’on dira. De même, le Séfer ‘Hassidim, chapitre 1640, dit : “ En consommant la manne, ils disaient la bénédiction : Il fait sortir le pain du ciel ”.<br/> <br/> 	De fait, différents textes permettent d’établir que l’on récitait déjà des bénédictions avant que celles-ci ne soient définitivement instaurées par le roi David, qui demanda que l’on en prononce cent, chaque jour, selon le  Midrach Bamidbar Rabba, chapitre 18, paragraphe 21, cité par le Choul’han Arou’h de l’Admour Hazaken, au début du chapitre 46 et comme l’explique le Likouteï Torah sur trois Parachyot, au début du discours intitulé “ Pour comprendre le sens des bénédictions ”.<br/> <br/> 	Il existe, entre le pain du ciel et le pain de la terre, la différence suivante. Le dernier requiert un travail intense et différents travaux, avant de pouvoir être consommé. Ainsi, le traité Chabbat 74b dit : “ Voici l’ordre des travaux nécessaires pour obtenir du pain ”, labourer, planter et ainsi de suite. Puis, à l’issue de tout cela, on obtient un pain qui produit également des déchets.<br/> <br/> 	Il n’en est pas de même pour le pain du ciel, pour lequel tous ces travaux étaient inutiles. Même pour ceux qui devaient le moudre, le piler et le cuire, la tâche n’était nullement comparable aux efforts nécessaires pour confectionner le pain de la terre. En outre, il n’en résultait aucun déchet, comme le dit le traité Yoma 75b.<br/> <br/> 	Or, ce pain du ciel nourrissait non seulement les Justes, mais aussi les hommes moyens, non pas selon la définition qu’en donne le chapitre 12 du Tanya, mais bien au sens littéral, celui d’un homme qui a une moitié de bonnes actions et une autre de fautes. Il était même la nourriture de ceux qui appartenaient à une catégorie encore plus basse, les impies.<br/> <br/> 	Bien plus, même lorsqu’elle servait d’aliment aux impies, la manne ne suscitait pas de déchets. En étant consommée par eux, elle n’était pas modifiée et ne perdait pas sa qualité. Tout au contraire, elle la conservait également en se confondant à leur chair et à leur sang.<br/> <br/> 	Plus encore, la manne n’était pas changée en étant absorbée par les impies, y compris Mi’ha, celui qui détenait une idole, avec laquelle il avait traversé la mer Rouge, selon les traités Sanhédrin 103b et Pessa’him 117a. Envers et contre tout, elle conservait sa nature et son élévation. En outre, s’introduisant en de telles personnes, la manne parvenait même à les affiner.<br/> <br/> 	Nos Sages disent, dans le  Midrach Me’hilta, Chemot 16, 4 et le Yalkout Chimeoni, à la même référence, que “ la Torah a été donnée en sorte qu’elle ne peut être commentée que par ceux qui consomment la manne ” et le Likouteï Torah Ekev, page 14b, précise que la manne correspond à Moché, qui reçut la Torah. C’est la raison pour laquelle il est dit, à propos de cette manne : “ Tes ancêtres ne l’ont pas connue ”. En effet, les Patriarches vécurent avant le don de la Torah. Et, le résumé de ce même discours, à la page 16b, ajoute : “ Ce fut la nourriture de la génération de la perception, celle qui reçut la Torah ”.<br/> <br/> 	Tous les six cent mille Juifs furent donc transformés par la manne. En effet, chacun avait reçu la Torah et possédait une partie de son sens simple, de son sens allusif, de son sens analytique et de son sens ésotérique, comme l’expliquent l’introduction 17 du Chaar Ha Guilgoulim, le début du Chaar Ha Mitsvot et les lois de l’étude de la Torah, de l’Admour Hazaken, chapitre 1, paragraphe 4.<br/> <br/> 	Certes, les impies, après avoir consommé la manne, restèrent ce qu’ils étaient. Ils ne furent pas aussitôt conduits à la Techouva et, par la suite, certains Juifs durent donc moudre, piler et cuire la manne, comme le soulignent le Zohar, tome 2, page 62b et les Tikouneï Zohar, à la fin du Tikoun 3. De fait, la Guemara, au traité Yoma 75a, ne le conteste pas, qui émet un avis divergent uniquement sur le fait d’aller chercher la manne au loin.<br/> <br/> 	Les impies durent donc consentir un effort afin d’apprêter la manne à la consommation. De même, il est dit (Bamidbar 14, 22) : “ Voici dix fois qu’ils Me mettent à l’épreuve ” et ceci se passa, pour partie, après qu’ils aient consommé la manne, comme l’indiquent le traité Ara’hin 15a et les commentateurs de la Michna, au traité Avot, chapitre 5, Michna 4. Il en résulte que ces hommes n’avaient pas été réellement affinés par la manne. Pour autant, il est difficile d’admettre que celle-ci soit restée sans aucun effet. Mais, au final, quand la promesse se réalisa et que la transformation fut réalisée, la manne contribua également à ce résultat.<br/> <br/> 	3. Ce qui vient d’être dit nous permettra de comprendre l’affirmation du Séfer Ha Itim, au nom de Rabbi Saadya Gaon, lois des bénédictions et du plaisir du Chabbat, chapitre 184, selon laquelle celui qui est en voyage et passe le Chabbat dans un endroit lointain, doit, s’il ne sait pas quelle est la Sidra de la semaine, lire celle de la manne, qui fut donnée un Chabbat.<br/> <br/> 	Or, la Torah ne contient-elle pas de nombreuses Parachyot qui furent dites le Chabbat ? Et, le traité Chabbat 86b dit bien que “ tous s’accordent pour reconnaître que la Torah fut donnée un Chabbat ”. On pourrait donc lire les dix Commandements. Pourquoi avoir choisi précisément la manne ?<br/> <br/> 	On peut répondre à cette question en fonction de ce qui a été dit auparavant. La manne, même lorsqu’elle descendait  très bas, ne perdait pas sa qualité. Cette Paracha est donc spécifiquement liée au Chabbat, qui, lui aussi, est particulièrement élevé et conserve sa grandeur, même lorsqu’il se trouve ici-bas.<br/> <br/> 	Le Chabbat et la manne ont un point commun. Ils relient le point le plus haut au stade le plus bas, de sorte que le premier conserve son élévation et le second, son existence. Néanmoins, le Chabbat élève, jusqu’aux sphères célestes, le monde matériel, tel qu’il est, alors que la manne est une révélation céleste obtenue ici-bas.<br/> <br/> 	Certes, la manne, parvenant ici-bas, fut bien un aliment matériel et même nourrissant. Ainsi, lorsque Moché dut recevoir la Torah, il ne consomma pas cette manne, comme il s’abstint de toutes les autres nourritures, mais seulement “ le pain des puissants ”, la nourriture des anges, selon le Torah Or, à la page 113c.<br/> <br/> 	Selon le Torah Or, Bechala’h, page 74a et le Likouteï Torah, Bamidbar, page 7b, Moché ne mangea pas même “ le pain des puissants ”, celui des anges. Ces deux avis sont, de fait, exprimés, au traité Yoma 75b, par Rabbi Ichmaël et Rabbi Akiva. Bien plus, selon ce dernier, tous les enfants d’Israël en consommèrent et Moché ne fut pas seul à le faire. On retrouve également ces deux avis dans le  Midrach Chemot Rabba, chapitre 47, paragraphes 5 et 7. En tout état de cause, “ l’un et l’autre expriment l’avis du D.ieu de vie ”.<br/> <br/> 	Peut-être est-il possible de concilier ces deux avis en faisant une différence entre le moment où Moché recevait l’enseignement de D.ieu et celui où il révisait la Torah pour lui-même. Dans ce dernier cas, il était effectivement comparé à un ange.<br/> <br/> 	Pour la même raison, la manne ne tombait pas, pendant le Chabbat. En effet, en période d’élévation, la descente est impossible. Or, la manne, en son existence matérielle, ici-bas, portait bien en elle les lumières les plus hautes et l’Admour Hazaken explique, dans le Ethale’h Lyozna, que la manne conservait, ici-bas, la nature profonde de la Lumière céleste. Une telle révélation est profonde, comme l’explique le Torah Or, Vayakhel, page 89a-b.<br/> <br/> 	De ce fait, seule la descente de la manne dans le monde était impossible, pendant le Chabbat. En revanche, la bénédiction céleste qui permettait de l’obtenir était essentiellement accordée pendant le Chabbat. Et, le Zohar, tome 2, page 63b, dit que : “ les six jours de la semaine reçoivent leur bénédiction de la manne du septième jour ”, comme l’explique également le Likouteï Torah, Tazrya, au discours “ Au chef des chantres ”.<br/> <br/> 	Il est dit que “ furent achevés les cieux, la terre et toutes leurs armées ”. Ainsi, pendant le Chabbat, toute la création s’élève vers D.ieu, en un mouvement d’extase, selon le  Midrach Béréchit Rabba, chapitre 10, paragraphe 4 et le Or Ha Torah, commentant ce verset. Cela ne veut pas dire que le monde perde son existence, mais qu’il connaît l’élévation, tout en restant ce qu’il est.<br/> <br/> 	En conséquence, la Hala’ha, selon le Choul’han Arou’h de l’Admour Hazaken, au début du chapitre 242, stipule que “ il est une Mitsva de ressentir le plaisir du Chabbat en mangeant et en buvant ”. Ainsi,  non seulement la nourriture du Chabbat, mais aussi le plaisir que l’on en tire sont une Mitsva, alors que, pendant la semaine, on ne peut manger et boire que dans la mesure où cela est nécessaire pour préserver son corps et en aucun cas pour en éprouver du plaisir. Bien plus, même en ce cas, on le fait uniquement comme une contrainte.<br/> <br/> 	En effet, le plaisir, de façon générale, rend grossier, mais, pendant le Chabbat, ce n’est pas le cas. Il n’en découle rien de malencontreux et, bien plus, il devient alors une Mitsva, comme le souligne le Zohar, tome 2, page 88b.<br/> <br/> 	La lumière du Chabbat transcende toute la création, au point que “ un impie avéré ne ment pas, pendant le Chabbat ”, selon le Yerouchalmi, Demaï, au début du chapitre 4. Or, cet homme est susceptible de mentir, pendant la semaine. Il est donc effectivement un “ impie avéré ”.<br/> <br/> 	Certes, on peut observer qu’un mensonge peut, parfois, être prononcé pendant le Chabbat. C’est que l’homme dispose du libre arbitre. Il peut donc faire le choix d’aller à l’encontre de sa nature, contre son état normal. De fait, précisant cette affirmation du Yerouchalmi Demaï, au début du chapitre 4, les commentateurs disent : “ Il dit la vérité ” ou “ il a peur de mentir ”, mais non “ il est incapable de mentir ”.<br/> <br/> 	Ainsi, la nature d’un homme juif, y compris celle qui émane de l’âme animale d’un ignorant, le conduit à ne pas mentir, pendant le Chabbat. Il en est donc de même pour la manne. La nourriture des enfants d’Israël, à l’époque, était le pain du ciel, qui ne suscite pas de déchets. Pour autant, les enfants d’Israël pouvaient, en se servant de leur libre arbitre, faire le choix d’acquérir, auprès des marchands non juifs, de la nourriture produisant des déchets, comme le dit le traité Yoma 75b et en faire la base de leur alimentation.<br/> <br/> 	Il en résulte que, si l’impie cesse de mentir, pendant le Chabbat, ce n’est pas parce qu’il a accédé à la Techouva et n’est plus un impie. Il est bien le même que la veille. Malgré cela, il ne ment pas parce que la lumière du Chabbat éclaire jusqu’au point le plus bas.<br/> <br/> 	En conséquence, si l’on ne sait pas quelle Paracha il convient de lire, on choisira celle de la manne, car le monde obtient la bénédiction par l’intermédiaire de la Torah et, pour y instaurer le Chabbat, pour pénétrer la matière de sa lumière, il convient, si l’on ne sait pas quel est l’éclairage spécifique d’un certain Chabbat, de lire le passage qui en exprime le contenu général, celui de la manne.<br/> <br/> 	Il en est de même pour la prière, qui s’élève à travers douze portes, correspondant aux douze tribus. Or, si l’on ne sait pas à laquelle on appartient, on doit emprunter la porte collective, comme l’expliquent le Likouteï Amarim du Maguid de Mézéritch et l’introduction du Chaar Ha Collel.<br/> <br/> 	La qualité de la manne était donc perceptible jusqu’au stade le plus bas. A l’opposé, les dix Commandements ou tout autre passage de la Torah, malgré toute leur élévation, n’ont pas la possibilité de descendre aussi bas.<br/> <br/> 	4. Tout ce qui se passe dans le monde prend sa source dans la Torah et les deux formes de pain, le pain de la terre et le pain du ciel, la manne, existent également dans la Torah, elle-même qualifiée de “ pain ” par les traités Chabbat 120a, ‘Haguiga 14a, l’introduction du Tikouneï Zohar, page 1b et au Tikoun 3, page 140b, le  Midrach Béréchit Rabba, chapitre 43, paragraphe 6. Et, c’est parce qu’il y a deux sortes de “ pains ” dans la Torah que l’on trouve, concrètement dans le monde, deux pains différents.<br/> <br/> 	Les deux “ pains ” de la Torah sont son enseignement révélé et sa partie profonde. Le premier est le pain de la terre et la seconde, le pain du ciel, selon les discours ‘hassidiques “ Quand tu parviendras ”, prononcé en 5666 et “ Rabbi Akiva dit ”, prononcé en 5667.<br/> <br/> 	La partie révélée de la Torah est le pain de la terre, dans la mesure où l’on y pose des questions, on y soulève des controverses, qui rendent nécessaires l’effort et la peine. Son enseignement profond est le pain du ciel, car on n’y trouve pas d’interrogations, de divergences, selon le Zohar, tome 3, page 124b et Iguéret Ha Kodech, au chapitre 26.<br/> <br/> 	Toutefois, il ne faut pas penser que la dimension profonde de la Torah, dans la mesure où elle est le pain du ciel, soit réservée à une élite. En fait, elle concerne chacun, y compris les impies, au sens le plus littéral, au même titre que la manne. Non seulement il n’en découlera rien de fâcheux, ce qu’à D.ieu ne plaise, tout comme la manne ne produisait pas de déchets, ne faisait pas de mal, mais, bien plus, “ grande est l’étude qui conduit à l’action ”, selon les termes du traité Kiddouchin 40b et il est donc certain qu’au final, l’étude de la ‘Hassidout les conduira vers la Techouva, vers l’étude de la Torah, vers la mise en pratique des Mitsvot.<br/> <br/> 	Nos Sages donnent l’assurance, au début du  Midrach E’ha Rabba et dans le Yerouchalmi, ‘Haguiga, chapitre 1, paragraphes 5 à 7, que “ le luminaire qu’elle contient fait revenir le bien ”. Il font ainsi allusion à sa dimension profonde, comme l’expliquent le Korban Ha Eda et le Torat Chalom, à la page 232.<br/> <br/> 	En conséquence, aucun Juif ne doit être écarté de l’étude de cette partie profonde de la Torah, ce qu’à D.ieu ne plaise. Bien au contraire, le pain du ciel doit être apporté à chacun. Grâce à cet enseignement profond de la Torah, on parviendra plus aisément à la vérité absolue et l’on cessera de “ mentir ”, on se départira du mensonge du monde, qui voile et occulte la Lumière de D.ieu. De la sorte, on supprimera le conflit entre l’âme divine et l’âme animale, on n’aura plus de questions, plus de doutes et l’on suivra “ la voie royale ”, celle du Roi du monde.<br/> <br/> 	5. Certains prétendent que l’on ne doit pas mettre l’enseignement profond de la Torah à la portée de ceux qui, pour l’heure, ne sont pas encore des Justes. On doit donc savoir que c’est, bien au contraire, en le faisant qu’on les ramène vers le bien et que l’on prépare leur accès à la Techouva. Si l’on adopte l’attitude opposée, on n’aide pas son prochain à s’élever. Bien au contraire, on le repousse et il pourra donc descendre encore plus bas, ce qu’à D.ieu ne plaise.<br/> <br/> 	Or, si l’on demande à celui qui a été repoussé pourquoi sa situation est si basse, il répondra, selon les termes du verset (Chmouel 1, 26, 19) : “ On m’a renvoyé, en ce jour, de l’héritage de D.ieu ”. On recherchera alors qui est à l’origine de ce renvoi et l’on se demandera si son auteur est plus élevé, meilleur que celui qui a été écarté. Bien plus, la situation de celui qui a repoussé sera estimée en fonction de ses forces propres et non de celles de l’homme qui a été repoussé.<br/> <br/> 	C’est ainsi que la ‘Hassidout commente le verset (Bamidbar 12, 3) : “ Et, l’homme Moché était beaucoup plus humble que tous les hommes de la terre ”. Cette humilité se marquait de la façon suivante. Moché, notre maître, se disait, en effet, que si un autre homme possédait une âme aussi élevée que la sienne, un appui de D.ieu aussi important, il aurait, à n’en pas douter, été plus grand que lui.<br/> <br/> 	Il doit être bien clair qu’en empêchant un Juif d’étudier la Torah, Torah de vie, en lui interdisant, en particulier, l’accès à sa dimension profonde, qui est “ l’arbre de la vie ”, on commet un crime, sous une forme plus fine, on l’empêche de s’attacher au D.ieu de vie.<br/> <br/> 	Ceci ne contredit pas l’interdiction, faite par nos Sages, d’enseigner la Torah à un élève indigne, qui, du reste, s’applique également pour la partie révélée de la Torah. De même, le Zohar et les écrits du Ari Zal décrivent toutes préparations qui sont nécessaires pour accéder à l’étude de l’enseignement profond de la Torah. Il est dit, en effet, que “ les sources de ton enseignement se répandront à l’extérieur ” et l’on consultera, à ce propos, les lois de l’étude de la Torah de l’Admour Hazaken, chapitre 4, paragraphes 3 et 17. On peut citer également l’image, bien connue, de la pierre précieuse de la couronne royale, qui est dissoute dans le but de sauver le fils du roi, lorsque celui-ci est en danger.<br/> <br/> 	6. De façon générale, nous pouvons observer que, plus l’on s’approche de la venue du Machia’h, moins l’on soulève d’objections contre l’étude de la ‘Hassidout.<br/> <br/> 	Auparavant, de telles objections étaient dirigées contre la ‘Hassidout elle-même. Actuellement, nous sommes à proximité immédiate du lever du jour, du matin du Machia’h. Ces arguments ont donc disparu. En conséquence, le mauvais penchant a trouver un autre moyen de se manifester. Il affirme désormais qu’une préparation est nécessaire, avant d’entreprendre l’étude de la ‘Hassidout, que celle-ci est réservée à une élite.<br/> <br/> 	Chaque voile qui se dresse a systématiquement une raison d’être et il faut donc faire pleinement usage de ce qu’il peut apporter. Il ne suffit pas de ne pas s’affecter de ce voile. Bien au contraire, il faut en profiter pour se renforcer, pour redoubler d’ardeur dans l’étude et la diffusion de la ‘Hassidout, comme l’expliquent le chapitre 28 du Tanya et le chapitre 25 d’Iguéret Ha Kodech.<br/> <br/> 	Quand le mauvais penchant observera que le voile qu’il a suscité a pour effet un renforcement de l’étude et de la diffusion de la ‘Hassidout, il constatera que son initiative ne lui apporte rien. Dès lors, “ ses ennemis lui viendront en aide ” et lui-même fera disparaître ce voile.<br/> <br/> 	Puisse D.ieu faire que l’on ne s’affecte pas des épreuves, des obstacles, des entraves. Bien au contraire, ceux-ci apporteront une force et une détermination accrues pour diffuser les sources. De la sorte, on hâtera la délivrance véritable et complète, ici-bas, par notre juste Machia’h, très bientôt et de nos jours.<br/> <br/> <br/> '},

				'Siha' :{'Titre' :'L’argumentation des éclaireurs<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Chela’h 5722-1962)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Dans la Parchat Chela’h, la Torah rapporte les propos des éclaireurs, qui effrayèrent les enfants d’Israël et tentèrent de les persuader qu’ils ne pourraient conquérir Erets Israël, “ car le peuple résidant sur la terre est puissant ”. Il était donc impossible de les vaincre, affirmèrent-ils, “ car il est plus fort que nous ”. Et, nos Sages précisent, au traité Sotta 35a, ce qu’ils voulaient réellement dire : “ plus fort que D.ieu ”, si l’on peut s’exprimer ainsi. En effet, “ le Propriétaire ne peut pas reprendre Ses propres instruments, se trouvant dans cet endroit ”.<br/> <br/> 	Tous les récits de la Torah nous délivrent un enseignement pour notre service de D.ieu, à chaque époque. En l’occurrence, on peut cependant s’interroger. Que déduire du récit des éclaireurs ? Certes, nous devons savoir ce qui s’est passé, afin de réparer ce que le traité Sotta 35a appelle “ un motif de lamentation pour toutes les générations ”, conséquence de leur argumentation. Néanmoins, il n’était nullement nécessaire, pour cela, de fournir autant de précisions sur ce qu’ils avancèrent et sur les réponses qu’on leur apporta.<br/> <br/> 	On peut également se demander comment les éclaireurs, par leur discours, parvinrent à effrayer les enfants d’Israël, à les convaincre que “ nous ne pourrons pas y monter ” ? Ceux-ci n’avaient-ils pas déjà observé tous les miracles que D.ieu avait accompli pour eux ?<br/> <br/> 	Les enfants d’Israël se trouvaient dans un désert empli “ de serpents et de scorpions ”. Les Midrachim, Tan’houma, Bechala’h, chapitre 18, Yalkout Chimeoni, paragraphe 255 et Me’hilta, Bechala’h 15, 22, précisent à quel point ces serpents et ces scorpions étaient redoutables. Or, les enfants d’Israël observaient régulièrement un miracle surnaturel, lorsque l’arche sainte tuait ces serpents, selon le Yalkout Chimeoni, paragraphe 729, ou bien quand les colonnes de nuées le faisaient, selon la Me’hilta, Bechala’h, 13, 21, le Sifri Beaalote’ha, 10, 34, le Bamidbar Rabba, chapitre 1, paragraphe 2et le Tan’houma, Bechala’h, chapitre 3.<br/> <br/> 	Il en fut de même chaque fois que les enfants d’Israël devaient être préservés du mal. Ce fut aussi le cas pour l’influence que le bien devait avoir. Chaque jour, ils recevaient la manne, le pain du ciel, pour s’alimenter et ils buvaient l’eau du puits de Myriam. Les Midrachim font état de nombreux autres miracles, qui transcendaient les lois de la nature.<br/> <br/> 	Le comportement des enfants d’Israël, dans le désert, fut donc miraculeux. De même, chaque fois qu’ils luttaient contre un autre peuple, ils remportaient une victoire merveilleuse. Quand les Egyptiens les poursuivaient, D.ieu Lui-même combattit pour eux et Il ouvrit la mer pour qu’ils puissent la traverser. Le passage de la mer Rouge est, de fait, l’un des plus grands miracles, au point que les Sages le citent comme référence de ce qui est “ difficile ”, au traité Sotta 2a. <br/> <br/> 	Les enfants d’Israël n’eurent pas recours à la foi, pour tout cela. Ils observèrent ces miracles de leurs propres yeux. Ils auraient donc dû comprendre que les merveilles réalisées pour eux lors de la guerre contre l’Egypte se reproduiraient, dans le combat contre Canaan.<br/> <br/> 	Cette question se pose avec d’autant plus de force que Kalev, lorsqu’il s’opposa aux autres éclaireurs et chercha à réfuter leur argumentation, ne tira aucune preuve des miracles qui avaient accompagné la sortie d’Egypte et la traversée du désert. Il dit simplement : “ Nous monterons et nous en hériterons ”. Pourquoi ne chercha-t-il pas à leur montrer qu’ils n’avaient pas de crainte à avoir, du fait de la puissance du peuple de Canaan, en faisant référence aux miracles de l’Egypte et du désert ?<br/> <br/> 	2. Et, l’on ne peut penser que la victoire sur le Pharaon ne permettait pas d’établir qu’il en serait de même pour les trente et un rois de Canaan, qui étaient forts et courageux, comme le souligne Rachi, dans son commentaire du verset Bamidbar 14, 15. En effet, lors du passage de la mer Rouge, tous les enfants d’Israël s’écrièrent (Chemot 15, 15) : “ Tous les habitants de Canaan s’emplissent de crainte ”, en observant la victoire d’Israël en Egypte.<br/> <br/> 	De fait, la peur des habitants de Canaan était si grande que, quarante ans plus tard, quand les éclaireurs envoyés par Yochoua parvinrent à Yeri’ho, ils purent vérifier que l’on y évoquait encore le fait que “ D.ieu a asséché la mer Rouge ” (Yochoua 2, 10), que l’on se souvenait des miracles qui accompagnèrent sa traversée et que l’on en concevait encore une immense terreur. Il est donc bien évident que, lorsque Moché envoya ses propres éclaireurs, peu après la sortie d’Egypte et le passage de la mer Rouge, les enfants d’Israël auraient dû être certains qu’ils l’emporteraient sur les trente et un rois.<br/> <br/> 	Bien plus, le traité ‘Haguiga 13b dit et la Me’hilta, Bechala’h 14, 5, de même que le Zohar, Chemot 6, 1 expliquent, que D.ieu confère la plus grande puissance au peuple qui assujettit Israël. De fait, l’Egypte, quand Israël y était esclave, dominait le monde entier, comme le soulignent la Me’hilta et le Zohar, à cette référence. En conséquence, ces trente et un rois, au même titre que le reste du monde, étaient alors  les vassaux du Pharaon. Il est donc certain qu’après la victoire sur l’Egypte, il n’y avait pas lieu de les craindre.<br/> <br/> 	3. La ‘Hassidout explique, dans le Likouteï Torah, au début de la Parchat Bechala’h, que les éclaireurs refusèrent d’entrer en Erets Israël et souhaitèrent rester dans le désert, parce qu’ils ne voulaient pas connaître la chute qui les aurait mis en contact direct avec la matière du monde.<br/> <br/> 	Dans le désert, les enfants d’Israël étaient totalement coupés du monde. De fait, même leur nourriture et leur boisson, de manière physique, n’étaient pas naturelles. La manne était le pain du ciel. L’eau était fournie par le puits de Myriam. Et, les vêtements, séparés de leur corps et extérieurs à lui, ne se confondant pas à leur chair et à leur sang, à la différence de la nourriture et de la boisson, grandissaient eux-mêmes avec les corps, comme le soulignent nos Sages, dans le Yalkout Chimeoni, cité par le commentaire de Rachi, à propos du verset (Devarim 8, 4) : “ Ton vêtement ne t’a pas quitté ”.<br/> <br/> 	Puis, avec l’entrée en Erets Israël, la manne cessa et il fallut consommer le pain de la terre. Pour cela, le contact avec la matière devint indispensable. Différents travaux étaient nécessaires. Il fallait labourer, semer. De même, l’eau du puits de Myriam disparut.<br/> <br/> 	C’est pour cela que les éclaireurs ne voulaient pas entrer en Erets Israël, “ terre qui dévore ses habitants ” et fait en sorte qu’ils deviennent eux-mêmes de la “ terre ”, la chair et le sang de cette “ terre ”. Dès lors, l’horizon est uniquement matériel. La spiritualité disparaît, car celle-ci est envisageable uniquement quand on se coupe du monde pour se consacrer à elle, quand le corps physique se nourrit du pain du ciel, affinant la personnalité et en faisant un réceptacle pour la Torah. C’est pour cela que “ la Torah fut donnée en sorte qu’elle puisse être commentée uniquement par ceux qui consomment la manne ”.<br/> <br/> 	En réalité, une telle conception, de la part des éclaireurs, fut une erreur. D.ieu souhaite que Lui soit bâtie une demeure ici-bas, que l’on entre en contact avec le monde et que l’on en fasse un réceptacle pour la Divinité. Et, les enfants d’Israël séjournèrent dans le désert uniquement pour se préparer à construire cette demeure, mission qui leur incombait dès leur entrée en Erets Israël.<br/> <br/> 	En Terre Sainte, en effet, leur rôle était, avant tout, d’accomplir concrètement les Mitsvot et de réaliser les actes permis en conformité avec les termes du verset : “ En toutes tes voies, reconnais-Le ”, ce qui n’était pas le cas dans le désert. L’affinement que l’on pouvait tirer de la manne concernait essentiellement l’étude de la Torah. Ceci peut être rapproché de l’affirmation selon laquelle “ grande est l’étude ” précisément dans la mesure où “ elle conduit à l’action ”.<br/> <br/> 	4. Ce qui vient d’être dit nous permettra de comprendre pourquoi, malgré les miracles évidents de la sortie d’Egypte et du passage de la mer Rouge, malgré toutes les merveilles qui se produisirent dans le désert, les éclaireurs purent dire : “ Il est plus fort que nous ”.<br/> <br/> 	Les miracles du désert étaient surnaturels. Ils étaient survenus lorsque les enfants d’Israël avaient perdu le contact avec le monde matériel. Les éclaireurs considérèrent donc que l’on ne pouvait rien en déduire pour ce qui se passerait après l’entrée en Erets Israël, où il serait nécessaire de “ s’installer ”. Dès lors, les lois naturelles deviendraient la règle et, de fait, il en fut immédiatement ainsi, en différents domaines. Il n’y eut plus de manne, plus de puits de Myriam, plus de colonnes de nuée. Dès lors, les “ enfants des géants ” pouvaient effectivement prendre le dessus, car, de manière naturelle, ils étaient plus forts que les enfants d’Israël.<br/> <br/> 	Tel était précisément leur argument : “ Le Propriétaire ne peut pas reprendre Ses propres instruments, se trouvant dans cet endroit ”. Certes, ils savaient et avaient même observé de leurs propres yeux que D.ieu est le “ Propriétaire ” du monde, qu’Il peut diriger comme Il l’entend et il s’agissait bien, en l’occurrence, de “ Ses instruments ”. Néanmoins, pour “ reprendre Ses propres instruments ”, pour libérer les parcelles de Sainteté qui se trouvaient dans les objets matériels du pays de Canaan, leur permettre de réintégrer le domaine de la Sainteté, il ne faut pas se trouver dans le monde, il est nécessaire de se placer au dessus de la matière, d’être dans un désert ou bien d’adopter le comportement que l’on aurait si l’on s’y trouvait.<br/> <br/> 	A l’opposé, si le monde conserve son existence, si les lois naturelles s’appliquent pleinement et s’il est, néanmoins, nécessaire, de faire de la matière un réceptacle pour la Sainteté, D.ieu n’a plus Son mot à dire, prétendaient les éclaireurs. En effet, D.ieu souhaite Lui-même que le monde adopte un comportement naturel. Dès lors, le miracle, transcendant cette nature, ne devenait-il pas impossible ?<br/> <br/> 	Kalev et Yochoua apportèrent, à cette interrogation, la réponse suivante : “ Si D.ieu nous désire ”. En effet, le désir est la dimension profonde et véritable de la Volonté du Propriétaire. En l’occurrence, il consiste en l’édification, par les enfants d’Israël, d’une demeure ici-bas. En conséquence, “ ils sont notre pain… D.ieu est avec nous et ne les craignez pas ”. Il n’y a pas lieu de s’affecter devant le monde, d’en concevoir de la peur.<br/> <br/> 	Certes, le monde reste soumis aux lois de la nature, mais, au sein même de celles-ci, D.ieu se trouve avec les Juifs et leur accorde une réussite surnaturelle, afin que le monde devienne “ notre pain ”, se confondant à la chair et au sang, comme si l’on se trouvait encore dans le désert. Dès lors, se réalise la promesse selon laquelle  “ Je résiderai parmi eux ” et l’on devient le réceptacle de la Divinité.<br/> <br/> 	5. De fait, les miracles naturels sont plus hauts que ceux qui transcendent la nature, comme l’explique le Torah Or, Meguilat Esther, à la page 100a. Les miracles surnaturels font la preuve que D.ieu n’est pas limité par la nature, mais qu’Il peut la suspendre. Les miracles naturels, en revanche, ne prouvent pas seulement que D.ieu peut tout faire. Ils établissent, en outre, que D.ieu n’est pas même limité par ce qui dépasse la limite. Il transcende à la fois la nature et le surnaturel. Car, D.ieu peut réunir ces deux dimension et montrer qu’elles n’en forment qu’une.<br/> <br/> 	Une telle révélation fut essentiellement obtenue dans le Saint des Saints, qui fit la jonction entre l’espace et ce qui le dépasse. Or, Seule l’Essence de D.ieu, pour Laquelle rien n’est impossible, peut réunir la limite et l’infini. C’est pour cela qu’il est dit (Béréchit 28, 16), à propos du Sanctuaire : “ Ainsi, D.ieu est présent en cet endroit ”, par l’Essence de Lui-même.<br/> <br/> 	De même, Kalev et Yochoua dirent (Bamidbar 14, 9) : “ D.ieu est avec nous, ne les craignez pas ”. A l’opposé, lorsque la possibilité d’entrer en Erets Israël ne leur était pas accordée, il est dit (Bamidbar 14, 42-43) : “ Ne montez pas, car D.ieu ne se trouve pas parmi vous. D.ieu ne sera pas avec vous ”. Pour la même raison, le verset (Bamidbar 14, 44) appelle l’Arche sainte : “ L’arche de l’alliance de D.ieu ”.<br/> <br/> 	La Torah définit, de manière précise, les dimensions de cette Arche, “ deux coudées et demie de long, une coudée et demie de large ”. Malgré cela, “ l’endroit de l’Arche n’occupait pas de place ” dans le Saint des Saints, comme le dit le traité Yoma 21a. Là, l’espace et ce qui le transcendait se touchaient.<br/> <br/> 	Pour réaliser un tel accomplissement dans le monde, les enfants d’Israël devaient entrer en Terre Sainte. Dans le désert, les lois de la nature ne s’appliquaient pas. En Erets Israël, par contre, il est possible de réunir la nature et ce qui la dépasse. Pour la même raison, l’Arche sainte avançait la première, quand ils traversèrent le Yarden, marquant, de la sorte, le début de leur entrée en Terre Sainte, selon les termes du verset (Yochoua 4, 7).<br/> <br/> 	Il en fut de même pour la prise de Yeri’ho, “ verrou d’Erets Israël ”, selon le Midrach Bamidbar Rabba, chapitre 15, paragraphe 15 et “ considéré comme l’ensemble d’Erets Israël ”, selon le Yalkout Chimeoni, Yochoua, chapitre 2, paragraphe 1, puisque, lors de la prise de la ville, “ l’arche de D.ieu tourna ” (Yochoua 6, 11).<br/> <br/> 	En effet, la présence en Erets Israël et l’Arche sainte relèvent du même principe, celui de l’unité entre la nature et ce qui la dépasse. C’est pour cela qu’il est dit, à la fin de l’épisode des éclaireurs, “ L’Arche de l’alliance de D.ieu (et Moché) ne quittèrent pas le camp ”. En effet, l’Arche symbolisait la possibilité d’entrer en Erets Israël, qui venait de leur être retirée.<br/> <br/> 	Le passage de la mer Rouge fut également une jonction entre la nature et le surnaturel et c’est la raison pour laquelle le terme “ difficile ” est employé, à son propos. Néanmoins, à l’issue de cette traversée, la possibilité de réaliser cette jonction leur fut ôtée. A l’opposé, le Yarden et sa traversée conférèrent le pouvoir de réaliser la jonction également par la suite, comme l’explique le Likouteï Torah, Masseï, page 91a. Pour autant, on dit bien “ difficile comme le passage de la mer Rouge ”, car c’est bien cette traversée qui fut à l’origine de toutes les suivantes. Pour autant, son contenu profond fut révélé uniquement par la suite.<br/> <br/> 	6. Ce qui vient d’être dit nous permettra de comprendre la réponse de Kalev : “ Nous monterons en nous en hériterons ”. Bien plus, le verset dit, textuellement, “ monter, nous monterons ”, faisant ainsi allusion à une double élévation. Or, on ne peut penser que ces deux élévations étaient identiques, car si la seconde est le prolongement de la première, elle ne peut pas, à proprement parler, être qualifiée de seconde, mais reste partie intégrante de la première. Ainsi, les anges sont présentés comme “ stagnants ” bien qu’ils s’élèvent par leurs chants, dès lors que leur élévation n’est que graduelle, comme l’explique le Torah Or et le Or Ha Torah, au début de la Parchat Chemot.<br/> <br/> 	Il y a donc bien, dans la réponse de Kalev, une allusion à deux élévations différentes. Par ces termes, il faisait effectivement référence à l’étape totalement nouvelle que serait l’entrée en Terre Sainte. Là, on ne dépasserait pas uniquement la nature, comme c’était le cas dans le désert, mais également ce qui est plus haut que la nature.<br/> <br/> 	De la sorte, la première élévation peut être conduite à la perfection par la seconde, au même titre que la soumission modifie la capacité de comprendre. Tel est précisément le sens de ces deux élévations, liées à l’entrée en Erets Israël. C’est aussi de cette manière que l’on peut expliquer la répétition du verset “ la terre est très, très bonne ”, selon le Likouteï Torah, Chela’h, pages 37a et 38c.<br/> <br/> 	Kalev dit ensuite : “ nous en hériterons ”. On sait que l’héritier prend la place de celui qui lui lègue cet héritage, ce qui n’est pas le cas pour la vente ou le don, pour lesquels il y a transfert de propriété, sans que l’acquéreur s’identifie à la personne du vendeur ou du donateur.<br/> <br/> 	L’héritier, par contre, se substitue à la personne de celui qui lui transmet l’héritage, selon les traités Baba Batra 65a et Zeva’him 4b, qui parlent de “ changement de propriétaire par la mort ”, de même que les responsa Tsafnat Paanéa’h, tome 1, chapitre 118.<br/> <br/> 	C’est le sens de l’expression “ nous en hériterons ”. Car, grâce à l’entrée en Erets Israël, où il fallait “ habiter ”, adopter des préoccupations matérielles, afin de forger des réceptacles pour la Divinité, il devenait possible d’hériter du monde, d’y percevoir l’Essence de D.ieu.<br/> <br/> 	7. Il découle, de la Paracha des éclaireurs, un enseignement pour le service de D.ieu.<br/> <br/> 	Chaque Juif cumule, tout au long de sa vie, deux périodes, celle du désert et celle d’Erets Israël. Bien plus, il en est de même chaque jour.<br/> <br/> 	Au début de la journée, on prie, puis l’on étudie la Torah et l’on est alors coupé du monde. Certes, les Tsitsit et les Tefillin que l’on porte sont matériels. Pour autant, on ne subit pas l’étroitesse qu’imposent les limites du monde.<br/> <br/> 	Puis, après la prière et l’étude, il faut retrouver les préoccupations du monde, toutes les actions permises et les accomplir en mettant en pratique le principe : “ En toutes tes voies, reconnais-Le ”.<br/> <br/> 	On pourrait donc se dire que, pendant l’étude, lorsque l’on se pénètre de la Sagesse et de la Volonté du Saint béni soit-Il, il est bien clair que l’on est seul avec D.ieu. Combien plus en est-il ainsi durant la prière, lorsque l’on se soumet totalement à Lui, au point de faire disparaître son propre ego. A l’opposé, lorsque l’on s’en retourne aux activités du monde, conçu pour voiler D.ieu, comme le souligne le Likouteï Torah, Bamidbar, page 37d, lorsque la Torah elle-même demande que l’on travaille, que l’on respecte l’ordre naturel, comment faire en sorte que ces préoccupations matérielles n’aient aucune importance ? Comment demander de n’en concevoir aucun plaisir et de s’en servir uniquement pour le service de D.ieu ?<br/> <br/> 	Bien au contraire, si l’on est, pendant la majeure partie de la journée, en contact avec la matière du monde, il est clair, se dira-t-on, que l’on ne peut pas avoir en permanence le comportement qu’il faut. Bien plus, “ la terre dévore ses habitants ” et l’on en sera dérangé, troublé, également pendant le temps de l’étude et de la prière. On aura alors des pensées étrangères à ces activités sacrées, qui seront la conséquence naturelle de l’effort investi, tout au long du jour, dans les préoccupations matérielles.<br/> <br/> 	La réponse est la suivante. Une telle argumentation est précisément celle des éclaireurs. Ceux-ci pensaient que, dès lors que l’on se trouve dans le monde et que l’on en subit les limites, on ne peut leur échapper et “ le Propriétaire ne peut pas reprendre Ses propres instruments ”. Mais, en réalité, la pratique de la Torah et des Mitsvot doit également intégrer la nature du monde, comme le souligne le Likouteï Dibbourim, à la page 753.<br/> <br/> 	Car, quelles que soient les limites imposées par la nature, dès lors que “ D.ieu nous désire ”, par toute la profondeur de Sa Volonté, comme le souligne le Tanya, aux chapitres 22 et 23, que l’on se rend dans le monde pour y mener à bien Sa mission et y remplir Son objectif, selon le Hayom Yom, à la date du 10 Tamouz, on reçoit de l’Arche sainte, qui est encore entière, à l’heure actuelle, bien que cachée, comme le dit le traité Kritout 5b, toutes les forces nécessaires pour unir la nature à ce qui la transcende et bâtir pour D.ieu une demeure ici-bas.<br/> <br/> 	8. La Kabbala dit, et le Likouteï Torah, Chela’h, page 38b, explique, que les éclaireurs voulurent se maintenir dans le monde de la Pensée et ne pas descendre dans celui de la Parole. Selon un autre avis, exposé dans le même ouvrage, aux pages 38c et 37a, ils acceptèrent également le monde de la Parole, mais non celui de l’Action.<br/> <br/> 	On peut établir, entre la pensée et la parole, la différence suivante. La première est destinée à soi-même alors que la seconde est le moyen de communiquer avec l’autre. L’apport d’Erets Israël, par référence au désert, n’est donc pas uniquement la pratique des Mitsvot au moyen d’objets matériels et non uniquement telles qu’elles apparaissent dans la Torah et la possibilité de mettre en pratique l’Injonction “ En toutes tes voies, reconnais-Le ”. Car, on peut accomplir tout cela uniquement pour soi-même. Or, tant qu’un Juif ne se consacre qu’à sa propre personne, même s’il entre effectivement en contact avec la matière, il ne s’en trouve pas moins dans un désert, dans le monde de la Pensée.<br/> <br/> 	Erets Israël introduit donc l’action menée envers son prochain, la possibilité de faire de lui un Juif attaché à la Torah et aux Mitsvot.<br/> <br/> 	On pourrait se dire : “ Si je veux me consacrer aux autres et les convaincre, je ressentirai ensuite que je leur suis supérieur, d’autant qu’ils me remercieront, me témoigneront du respect, me seront reconnaissants. Je vais donc en concevoir de la vanité et devenir orgueilleux, ce qu’à D.ieu ne plaise. Et ce défaut est à l’origine de tous les autres, comme le disent le Torah Or, page 83a et le Likouteï Torah, Chir Ha Chirim, page 14d. Il est donc préférable que je m’isole ”.<br/> <br/> 	La réponse à cette affirmation est la suivante. Telle était précisément la conception des éclaireurs ! Ceux-ci considéraient que “ la terre dévore ses habitants ”, alors qu’en réalité, “ si D.ieu nous désire ”, si l’on agit pour mettre en pratique la Volonté de D.ieu, non seulement il n’en découlera aucune descente, mais, bien plus, “ monter nous monterons ”.<br/> <br/> 	Le mauvais penchant pourra, néanmoins, intervenir et dire : “ Il est vrai que l’on doit agir également pour le bien de son prochain. Néanmoins, on peut réserver son influence à quelqu’un qui a un niveau similaire au sien. Il n’y a pas lieu, en revanche, de s’imposer une descente au point de sauver celui qui est dans une situation largement inférieure à la sienne. Car, en ayant contact avec des personnes très frustes, on pourrait soi-même être influencé par elles, ce qu’à D.ieu ne plaise. La Paracha des éclaireurs enseigne donc que la parole ne suffit pas. Il faut encore agir.<br/> <br/> 	La différence qui peut être faite entre la parole et l’action est la suivante. La première s’adresse, certes, à un interlocuteur, mais elle se limite, néanmoins, à une personne qui est proche. Il doit s’agir d’un homme, de quelqu’un qui écoute, qui parle la même langue. L’action, en revanche, s’impose également au minéral.<br/> <br/> 	La nécessité de l’action souligne que l’on doit s’efforcer de rapprocher également un Juif qui, par rapport à soi, se trouve à l’état “ minéral ”. C’est précisément de cette façon que l’on reçoit l’élévation véritable, “ monter, nous monterons et nous en hériterons ”.<br/> '},
				
				'Siha' :{'Titre' :'La réponse des éclaireurs<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Chela’h 5710-1950)<br/> ','resume' : ' ','contenu' : '<br/> 	La Paracha de cette semaine raconte que Moché, notre maître, envoya des éclaireurs pour reconnaître la Terre Sainte. De façon générale, leur mission consistait à déterminer deux points :<br/> <br/> 	A) “ Le peuple qui y réside est-il fort ou faible ? ”<br/> <br/> 	B) “ Qu’en est-il de la terre ? Est-elle bonne ? Est-elle riche ? ”<br/> <br/> 	A leur retour, les éclaireurs répondirent effectivement à ces deux questions. Concernant la terre, ils dirent : “ Le lait et le miel y coulent. Et, voici son fruit ” et, à propos du peuple, “ Le peuple résidant sur la terre est puissant. Les villes sont fortifiées et très grandes ”. Puis, dès qu’ils achevèrent leur récit, “ Kalev les fit taire ”.<br/> <br/> 	Or, on peut s’interroger, à ce sujet. Ils ne firent là que répondre aux questions qui leur étaient posées par Moché et c’est seulement après que Kalev les ait fait taire qu’ils dirent : “ Nous ne pourrons pas y monter ”. Pourquoi donc Kalev les fit-il taire ?<br/> <br/> 	L’explication est la suivante. La faute des éclaireurs consista à intervertir l’ordre des questions que Moché leur avait posées. En effet, il leur avait demandé d’observer d’abord le peuple et l’expression “ qu’est la terre ? ” se rapportait également à lui. Ainsi, Rachi explique : “ Il existe une terre qui produit des hommes forts ”.<br/> <br/> 	Ils devaient donc, au préalable, déterminer si “ le peuple est fort ou faible ” et, ensuite seulement, si “ la terre est riche ”. Il leur fallait envisager, tout d’abord, la guerre et la conquête, puis, uniquement par la suite, le profit et la récompense. Car, pour Moché, c’était bien la conquête et la lutte qui primaient.<br/> <br/> 	Du reste, il demanda aussi si le peuple était fort ou faible, car il faudrait lutter pour conquérir le pays, même si le peuple était fort. Plus encore, c’est en faisant don de sa propre personne et en allant lutter contre un peuple fort que l’on obtient sa faiblesse.<br/> <br/> 	Il demanda aussi si la terre était riche ou pauvre. En effet, quand le service de D.ieu n’est pas motivé par la recherche de la récompense, on peut vérifier que les fruits riches, la récompense proprement dite, sont, en réalité, maigres par rapport à l’action elle-même, selon le Likouteï Torah Tazrya, à la page 20b.<br/> <br/> 	Dans leur réponse, les éclaireurs parlèrent d’abord de la récompense, “ le lait et le miel y coulent ”, puis de la guerre et de la conquête, “ le peuple résidant sur la terre est puissant ”. Voyant qu’ils accordaient la part essentielle à la récompense, que leur action n’était pas désintéressée, Kalev les fit aussitôt taire.<br/> <br/> 	En effet, lorsque l’on sert D.ieu pour obtenir une récompense, on se dira qu’un léger effort se justifie pour l’obtenir, mais non un travail plus soutenu. On peut même commettre l’erreur de penser que, si la tâche est très lourde, on sera incapable de la réaliser. Et, de fait, ils dirent ensuite : “ Nous ne pourrons pas y monter ”.<br/> <br/> *   *   *<br/> <br/> 	Il est, dans chaque génération, un équivalent de Moché, comme le rappellent les Tikouneï Zohar, au Tikoun 69. Pour la nôtre, il s’agit de mon beau-père, le Rabbi. Or, ce Chabbat bénit le mois de Tamouz et nous célébrerons, le 12 Tamouz, l’anniversaire de sa naissance et de sa libération. De fait, le Chneï Lou’hot Ha Berit, partie Loi Ecrite, début de la Parchat Vayéchev, souligne que “ Tous les événements de l’année sont liés aux Sidrot qui sont alors lues ”.<br/> <br/> 	L’un des enseignements que délivre le récit des éclaireurs est donc le suivant. Il ne faut rien changer aux paroles du maître, mon beau-père le Rabbi, équivalent de Moché en notre époque, pas même l’ordre dans lequel elles sont énoncées. En effet, le moindre écart, par rapport à ses propos, peut provoquer une erreur comparable à celle des éclaireurs.<br/> <br/> 	Bien plus, les éclaireurs étaient des “ princes de l’assemblée, ayant été convoqués, hommes de renom ” et, par leur modification, ils en vinrent à l’erreur. Combien plus en est-il ainsi pour des personnes comme nous.<br/> <br/> '},
				
				'Siha' :{'Titre' :'Le 3 Tamouz<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Kora’h, 3 Tamouz 5718-1958)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Le 3 Tamouz est la date à laquelle mon beau-père, le Rabbi, fut libéré de son emprisonnement, en 5687, à la condition de se rendre, le jour même, dans la ville où il devait être exilé, Kostrama, pour trois ans. Il se trouvait effectivement dans cette ville lorsque, le 12 Tamouz, les autorités lui firent savoir qu’il était libre et qu’un certificat de libération lui serait délivré dès le lendemain, 13 Tamouz. Le récit de l’emprisonnement et de la libération figurent dans le Likouteï Dibbourim, fascicules n°34 à 37.<br/> <br/> 	De différents points de vue, le 3 Tamouz est donc beaucoup plus joyeux que les 12 et 13. En effet, les 12 et 13 Tamouz, le Rabbi fut libéré de son exil. Or, le passage de l’exil à la délivrance n’est nullement comparable à la libération d’un emprisonnement, même s’il faut encore être exilé par la suite.<br/> <br/> 	Celui qui est emprisonné est totalement dépendant. Il doit s’en remettre, pour chaque action, aux autorités de la prison. Ce fut, en particulier, le cas pour mon beau-père, le Rabbi, puisque, dans un premier temps, il fut condamné à mort et, tant qu’il était encore en prison, ce verdict aurait pu être prononcé de nouveau.<br/> <br/> 	Pourquoi mon beau-père, le Rabbi n’instaura-t-il pas une fête, le 3 Tamouz ? Pourquoi fixa-t-il une célébration uniquement pour les 12 et 13 Tamouz ? Parce qu’un chef, un berger d’Israël, a pour seul objectif d’accorder son influence aux hommes de sa génération. Par rapport à cette mission, ce qui le concerne personnellement lui importe peu. Or, se trouvant en exil, sa possibilité d’accorder cette influence se trouvait particulièrement réduite, même s’il renforça la pratique juive, de différentes manières, pendant les quelques jours qu’il passa là-bas. Avant même d’y parvenir, il y délégua l’un de ses ‘Hassidim qui instaura un ‘Héder, afin que les enfants puissent étudier la Torah et y répara le Mikwé. Néanmoins, du fait de cette limite, il ne définit pas le 3 Tamouz comme une fête.<br/> <br/> 	De plus, on peut également citer l’explication de l’Admour Hazaken, dans son ordre des bénédictions, chapitre 13, paragraphe 5, selon laquelle : “ On prononce une bénédiction uniquement lorsque l’on est totalement délivré du danger ”. Néanmoins, ceci ne s’applique pas totalement à notre cas puisque, dans le cas cité par l’Admour Hazaken, il est impossible de réciter deux fois la bénédiction, alors qu’en l’occurrence, rien ne s’y opposait. Mais, ce point ne sera pas détaillé ici.<br/> <br/> 	Pour autant, les ‘Hassidim doivent s’attacher à leur Rabbi, à leur maître, dans tous les domaines, d’autant que les préoccupations personnelles d’une “ âme collective ” sont effectivement le fait de tout Israël. En conséquence, les ‘Hassidim doivent également célébrer la date du 3 Tamouz.<br/> <br/> *   *   *<br/> <br/> 	2. C’est le 3 Tamouz que Yochoua, chef des conquérants, immobilisa le soleil en disant : “ Soleil, arrête-toi à Guiveon ”, comme le rapporte le Séder Olam Rabba, au chapitre 11. Tout est effet de la divine Providence et mon beau-père, le Rabbi, raconta lui-même :<br/> <br/> 	“ Dans les discours ‘hassidiques de Roch Hachana 5687, qui précéda l’emprisonnement, il a été question de la notion de divine Providence telle que la définit le Baal Chem Tov, selon lequel elle porte également sur les minéraux, les végétaux, les animaux et jusque dans le moindre détail. Or, cette idée n’était pas liée au contexte de ce discours ‘hassidique et, si ces mots n’avaient pas été prononcés, je ne sais pas si j’aurais eu la force de supporter les souffrances de l’emprisonnement, jusqu’à ma libération ”.<br/> <br/> 	Chaque année, tout se déroule de nouveau comme ce fut le cas la première fois et il faut en conclure qu’il existe un lien direct entre la délivrance de mon beau-père, le Rabbi et l’immobilisation du soleil, à Guiveon. On peut le justifier de la façon suivante.<br/> <br/> 	Comment Yochoua eut-il le pouvoir d’interrompre le cantique prononcé par l’esprit du soleil, puisque tel était bien l’objet de sa requête ? Comme l’explique le Dére’h Mitsvoté’ha, à la page 5a, l’interruption de ce cantique fit que le soleil cessa de se prosterner devant D.ieu, selon le traité Baba Batra 25a et que le chant des anges s’arrêta. Pour obtenir tout cela, Yochoua montra à quel point le chant des âmes est supérieur à celui des anges.<br/> <br/> 	Ainsi, le Yalkout Chimeoni Yochoua, au paragraphe 22, dit : “ Le soleil lui répondit : Tu me demandes de me taire. Mais, qui dira la louange du Saint béni soit-Il ? Il lui répondit : Tu peux te taire. Je le ferai moi-même ”. La supériorité du cantique des âmes sur celui des anges est également expliquée dans le Likouteï Torah, Bera’ha, à la page 98a.<br/> <br/> 	Le cantique est une élévation extatique vers D.ieu, suivie d’une réintégration de la matière. Il est prononcé avec amour et crainte de D.ieu, sentiments que l’on développe en méditant à Sa grandeur, comme le dit le Rambam, dans ses lois des fondements de la Torah, chapitre 2, paragraphe 2 et en étudiant l’enseignement profond de la Torah.<br/> <br/> 	Ceci s’applique également à la libération de mon beau-père, le Rabbi. Dans son action de renforcement et de diffusion de la pratique juive, dont le point central était la propagation des sources de l’enseignement profond de la Torah, il obtint que tout ce qui constitue ce monde, les étoiles, les astres, ne lui fassent pas obstacle et, bien au contraire, lui viennent en aide.<br/> <br/> 	Et, mon beau-père, le Rabbi, mit tout cela à la disposition de “ ceux qui chérissent notre sainte Torah, respectent la Mitsva et tous ceux pour qui Israël n’est qu’un surnom ”, selon les termes de la lettre de mon beau-père, le Rabbi, pour la première célébration du 12 Tamouz, en 5688. Celle-ci figure dans le Séfer Ha Maamarim 5708, page 263 et l’on consultera également l’introduction du fascicule n°93, du 12 Tamouz 5710.<br/> <br/> <br/> '},
