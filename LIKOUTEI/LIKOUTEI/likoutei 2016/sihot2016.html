<script>
var sihot=
{
    'Béréchite' :   
    {
		'Bérechite' : 
		{
				'Serie 1' : 
				{
					'Siha 1' : 
					{
					'Titre' : ' Ce qu’apporte le Chabbat Béréchit',
					'source' : '(Discours du Rabbi, Chabbat Béréchit 5716-1955)',
							   'resume' : ' ',
							   'contenu' : '1. Les maîtres de ‘Habad expliquent que l’influence du Chabbat Béréchit se marque tout au long de l’année et que le comportement que l’on adopte, pendant celle-ci, est conditionné par celui du Chabbat Béréchit.<br/> <br/> 	On peut s’interroger sur une telle affirmation. Pourquoi est-elle énoncée précisément à propos du Chabbat Béréchit ? Pourquoi n’en dirait-on pas de même pour le temps du don de notre Torah ? Et qu’en est-il de toutes les Sidrot dans lesquelles sont définis des Préceptes sur lesquels la Torah ne revient pas, par la suite ? Celles-là ne concernent-elles pas toute l’année ? Pourquoi donc un statut exceptionnel est-il accordé au Chabbat Béréchit, soulignant que seule son influence se marque tout au long de l’année ?<br/> <br/> 	2. Il est dit que «au commencement, D.ieu créa le ciel et la terre», à partir du néant absolu et l’on doit en conclure que la création est un processus continu, qui se poursuit à chaque minute, à chaque instant.<br/> <br/> 	De ce point de vue, les six jours de la création introduisirent un fait nouveau. Ils firent apparaître l’existence à partir du néant absolu, ce qui constitue une mutation fondamentale. Or, celle-ci se déroule à chaque instant, en permanence, de sorte que la création est toujours nouvelle.<br/> <br/> 	Se basant sur le verset «Eternel, Ta Parole se trouve toujours dans les cieux», le Tanya explique, par le détail, que chaque créature, de manière intrinsèque, reste néant. Elle existe uniquement parce que D.ieu la vivifie, en permanence. En conséquence, son existence est réellement divine.<br/> <br/> 	3. Ce qui vient d’être dit nous permettra de comprendre pourquoi l’influence du Chabbat Béréchit s’exerce tout au long de l’année. En effet, on peut servir D.ieu, au quotidien, uniquement dans la mesure où l’on se souvient que «au commencement D.ieu créa le ciel et la terre».<br/> <br/> 	Lorsqu’un Juif doit forger, de chaque objet matériel dont il fait usage, un instrument du service de D.ieu, lorsqu’il se dit qu’il est bien difficile ou même impossible d’y parvenir, du fait des limites inhérentes à la nature du monde, il doit se rappeler que «Eternel, Ta Parole se trouve toujours dans les cieux», que le monde n’existe pas réellement, qu’il est seulement une émanation de la Parole de D.ieu. En effet, «D.ieu dit : que la lumière soit» et c’est ainsi que «la lumière fut».<br/> <br/> 	Et, il en est de même pour toutes les dix Paroles de la création, car «le Saint béni soit-Il consulta la Torah pour créer le monde». En comprenant que l’existence du monde dépend uniquement de ces dix Paroles figurant dans la Torah, on parvient à la conclusion que ce monde ne peut nullement constituer un obstacle à l’accomplissement des Mitsvot. Car, c’est bien la même Torah qui dit «Je suis l’Eternel ton D.ieu» et énonce les 613 Commandements.<br/> <br/> 	Celui qui prend conscience que l’existence du monde est la Torah, saura, même lorsqu’il marche dans la rue ou se consacre à ses activités professionnelles, citer une parole de nos Sages, lire un Psaume, un chapitre de Michna ou du Tanya. Chaque action positive qu’il accomplit lui permettra de faire pencher la balance du monde du côté du bien.<br/> <br/> 	Ainsi, la réflexion, la méditation profonde au fait que «au commencement, D.ieu créa le ciel et la terre» exerce bien son effet sur «les cieux, la terre et toutes leurs armées», c’est-à-dire sur l’ensemble de la création.<br/> <br/> 	4. C’est de cette manière que le Chabbat Béréchit conditionne toute l’année et il en est ainsi à tous les niveaux, spirituels et matériels.<br/> <br/> 	Savoir, garder présent à l’esprit que «Ta Parole se trouve toujours dans les cieux» n’intervient pas uniquement sur la dimension morale du service de D.ieu. Cela signifie également que l’on doit se libérer de tous les tracas matériels. Celui qui se plaint, constatant un manque qui touche aux enfants, à la santé ou à la subsistance, oublie, de manière passagère, que tout vient de D.ieu, comme le souligne le Tanya.<br/> <br/> 	A l’opposé, celui qui garde toujours présent à l’esprit que D.ieu est à l’origine de tout ce qui se passe dans le monde, ne se fera pas de soucis. Il saura que «rien de mal ne peut émaner de Lui», qu’Il prodigue uniquement le bien. En en acquérant la conviction, il verra, de ses yeux de chair, qu’il n’y a là que du bien, un bien visible et tangible.<br/> <br/> *   *   *<br/> <br/> Montée à la Torah<br/> <br/> 	5. Une coutume juive veut que l’on vende aux enchères, durant le Chabbat Béréchit, les Mitsvot pratiquées à la synagogue pendant toute l’année, par exemple les montées à la Torah.<br/> <br/> 	Mon beau-père, le Rabbi, souligne que, lorsque l’on est appelé à la Torah, on reçoit une élévation, d’une étape vers l’autre, jusqu’au stade le plus élevé. Il souligne ainsi que les cinq parties constitutives de l’âme juive participent de cette élévation. De la sorte, l’essence de cette âme se lie à l’Essence de D.ieu.<br/> <br/> 	La Hala’ha précise que l’on ne peut réciter la bénédiction de la Torah lorsque l’on étudie un passage de la Loi Orale que l’on ne comprend pas. A l’opposé, un ignorant, qui ne connaît pas la signification du passage de la Torah qui est lu pour lui, peut prononcer une bénédiction, lorsqu’il est appelé à cette lecture. Car, même si, dans ce monde, cet homme ne perçoit pas la signification de ce passage, les cinq parties de son âme, en revanche, reçoivent bien une élévation, qui peut, par la suite, se dévoiler ici-bas. De fait, le terme hébraïque Krya signifie à la fois lecture et appel, révélation au sein de la matière.<br/> <br/> 	Le monde est lui-même lié à la Torah, ainsi qu’il est dit : «Le Saint béni soit-Il consulta la Torah pour créer le monde». De même, la Torah est également définie comme le plan d’architecte de la création. Lorsqu’un Juif est appelé à sa lecture, il en résulte nécessairement une conséquence physique.<br/> <br/> 	6. Les montées à la Torah du Chabbat, du lundi et du jeudi commencent à Chabbat Béréchit. Il en est de même pour l’étude de la Torah. Il faut donc profiter du Chabbat Béréchit pour décider de l’intensifier, qu’elle porte sur la partie révélée de la Torah ou sur la ‘Hassidout.<br/> <br/> 	Pendant le mois de Tichri, un Juif s’engage à étudier la Torah, tout au long de l’année. Puis, durant Chabbat Béréchit, il doit prendre la résolution d’intensifier cette étude, qui doit être quotidienne, porter sur la partie révélée de la Torah et la ‘Hassidout. L’étude de la ‘Hassidout doit intégrer notamment le Torah Or et le Likouteï Torah, afin de porter également sur la Sidra de la semaine.<br/> <br/> 	Puisse D.ieu faire que chacun s’engage, selon les possibilités réelles, en fonction de ce qu’il peut réellement accomplir et d’après la source de son âme.<br/> <br/> 	La bonne résolution d’intensifier son étude de la Torah, prise pendant le Chabbat Béréchit, lui apportera la force de la mettre concrètement en pratique, tout au long de l’année. Elle évitera, par la suite, de nombreux efforts et, dans la dimension matérielle, elle permettra d’obtenir enfants, santé et prospérité matérielle.<br/> <br/> 	On sait l’utilité de faire le résumé d’un long exposé. Celui du présent développement est le suivant :<br/> <br/> 	Que chacun s’engage à une étude supplémentaire de la Torah, portant sur sa partie révélée et sur la ‘Hassidout.<br/> <br/> *   *   *<br/> <br/> Saison des pluies<br/> <br/> 	7. C’est aussi pendant le Chabbat Béréchit que l’on bénit le mois de Mar’Hechvan. Pourquoi le préfixe Mar est-il ajouté avant ‘Hechvan ? Parce que Mar désigne la goutte et ce mois introduit la saison des pluies.<br/> <br/> 	La ‘Hassidout précise la différence entre la rosée et la pluie. Cette dernière est obtenue par l’effort des créatures. Il faut donc prier pour la recevoir. La rosée, à l’opposé, est accordée à l’initiative de D.ieu, Qui ne la retient jamais. Il est donc plus difficile de recevoir la pluie.<br/> <br/> 	Une même distinction peut être faite entre l’été, qui correspond à la rosée, au don céleste et l’hiver, qui apporte la pluie, l’effort des hommes. C’est pour cela que l’hiver est une saison plus difficile.<br/> <br/> 	De plus, il est dit que «l’Eternel D.ieu est le soleil et son fourreau». Concrètement, le soleil brille très fort, en été, en particulier pendant le mois de Tamouz. Il n’en est pas de même, en hiver, lorsque le travail et l’effort personnel sont nécessaires.<br/> <br/> 	Mon beau-père, le Rabbi, a dit, une fois, qu’il est plus aisé de servir D.ieu en été qu’en hiver.<br/> <br/> 	La bénédiction de Mar’Hechvan, prononcée pendant le Chabbat Béréchit, apporte donc la force nécessaire pour le mois des pluies. Mar’Hechvan fait suite à Tichri, septième mois après Nissan, rassasié de toutes les forces morales, qui apporte donc le moyen de servir D.ieu pendant l’hiver. L’effort de l’homme reste, certes, nécessaire, mais celui-ci reçoit, dès lors, la bénédiction divine.<br/> <br/> 	Lorsque l’on s’engage à servir D.ieu en hiver, le Chabbat qui bénit le mois de Mar’Hechvan peut bénir également la totalité de l’année, matériellement et spirituellement<br/> '
					},
					
					
					
					'Siha 2' : 
					{
					'Titre' : ' Complément et ajout',
					'source' : '(Discours du Rabbi, Chabbat Béréchit 5711-1950)',
							   'resume' : ' ',
							   'contenu' : '1. Le Chabbat Béréchit est l’aboutissement des fêtes du mois de Tichri, en général, de Chemini Atséret et de Sim’hat Torah, en particulier. C’est la raison pour laquelle mon beau-père, le Rabbi, écrit, dans une lettre rédigée au lendemain de Yom Kippour et imprimée dans un fascicule qui a été édité à l’occasion de la fête de Soukkot, que le Chabbat Béréchit est un complément et un ajout de lumière bienfaisante, faisant suite aux jours de joie qui sont passés.<br/> <br/> 	Dans cette lettre, le Rabbi mentionne deux notions, le complément et l’ajout. La différence entre elles est bien évidente. On complète ce qui n’a pas encore été fait, alors que l’on peut ajouter à ce qui a été intégralement réalisé. L’ajout reste toujours possible.<br/> <br/> 	C’est donc en ce sens que le Rabbi parle de complément et d’ajout :<br/> A) Si l’on n’a pas encore accompli tout ce qui devait l’être pendant le mois de Tichri, on peut encore compléter pendant le Chabbat Béréchit.<br/> B) Même si l’on a réalisé tout ce qui devait l’être, on ne doit pas penser que l’on peut désormais rester passif, en attente de la récompense. On doit encore ajouter.<br/> <br/> 	2. Mais, le Rabbi est encore plus précis. Il parle, en l’occurrence, d’ajout de lumière. Ainsi, l’apport spécifique, nécessaire en ce jour, est celui de la lumière. Certes, il y a eu Roch Hachana qui a apporté la soumission à D.ieu. Yom Kippour a introduit la Techouva. Quatre jours ont séparé cette fête de Soukkot et tous ont alors été absorbés par les Mitsvot. C’est la raison pour laquelle le premier jour de Soukkot est qualifié de «premier du décompte des fautes».<br/> <br/> 	Soukkot, temps de notre joie, est suivi de Chemini Atséret et de Sim’hat Torah, jours qui sont «pour toi seul et pour aucun étranger avec toi». C’est pour cette raison que, selon le Rabbi Rachab, père de mon beau-père, l’Attribut de rigueur disparaît, à Sim’hat Torah. Mais, à l’issue de tout cela, il reste encore nécessaire d’ajouter de la lumière.<br/> <br/> 	Quelle est cette lumière qui doit alors être introduite ? Le Rabbi la définit comme une lumière bienfaisante. Cette expression est utilisée pour qualifier celle qui apparut au premier jour de la création, lorsque D.ieu était «seul dans Son monde» et qui est, en conséquence, appelé «jour un».<br/> <br/> 	3. Le Talmud dit que cette lumière fut conservée pour les Justes dans le monde futur. Et le Baal Chem Tov précise qu’elle fut insérée dans la Torah. Cela signifie qu’encore, à l’heure actuelle, la Torah nous dispense la lumière du monde futur.<br/> <br/> 	Comment pouvons-nous d’ores et déjà disposer de ce qui est conservé pour le monde futur ? Parce que «Israël, la Torah et le Saint béni soit-Il ne font qu’un». Tout comme D.ieu a été, est et sera, de la même façon, la Torah peut receler, à l’heure actuelle, ce qu’elle révélera dans le monde futur.<br/> <br/> 	Et, il en est de même pour les Justes, qui, de manière évidente, sont attachés à D.ieu. Ils ne sont donc pas limités par le temps et ils reçoivent, déjà à l’heure actuelle, la lumière du monde futur.<br/> <br/> 	4. Ce qui vient d’être dit nous permettra de comprendre un récit concernant Rabbi Guerchon de Kutov, beau-frère du Baal Chem Tov. Celui-ci écrivit au Baal Chem Tov que ce qu’il lui avait décrit, dans sa lettre, s’était effectivement réalisé, mais longtemps après qu’il le lui ait écrit.<br/> <br/> 	La ‘Hassidout en donne la raison. Dans un stade plus élevé de la création, en effet, le temps prend une dimension beaucoup plus globale. Or, le Baal Chem Tov s’était alors élevé vers le monde spirituel de Yetsira, dans lequel cinquante ans deviennent un seul instant. Il put donc voir à l’avance ce qui allait se passer beaucoup plus tard.<br/> <br/> 	Ceci semble difficile à comprendre. Ne pouvait-il lui écrire que cet événement se passerait plus tard ? Il faut donc avancer l’explication suivante. Les Justes n’ont pas d’existence indépendante. Ils ne sont que Divinité.<br/> <br/> 	C’est ce qu’expliquent la ‘Hassidout, en général et les discours de mon beau-père, le Rabbi, en particulier, commentant l’affirmation du Zohar selon laquelle «Où se trouve la face de l’Eternel D.ieu ? C’est celle de Rabbi Chimeon Ben Yo’haï». En effet, Rabbi Chimeon était totalement soumis à D.ieu, au point de ne plus posséder aucune existence indépendante, de sorte que sa face était bien celle de «l’Eternel D.ieu».<br/> <br/> 	Au même titre que le Saint béni soit-Il, si l’on peut ainsi s’exprimer, un Juste est, a été et il sera. Le Baal Chem Tov n’écrivit donc pas que cet événement se passerait plus tard car, pour lui, il avait déjà eu lieu.<br/> <br/> 	5. C’est pour cette raison que nous pouvons, déjà à l’heure actuelle, accéder à la lumière cachée pour le monde futur. Les Justes, par la Torah et, en particulier par son enseignement profond, qui est l’arbre de vie, transcendant sa partie révélée, sont les piliers du monde et ils ne subissent donc pas les limites du temps.<br/> <br/> 	De ce fait, cette lumière a bien été conservée pour les Justes, dans le monde futur. Elle a, plus précisément, été rangée dans la dimension profonde de la Torah. Ceux qui y ont accès sont les Justes et, par leur intermédiaire, il est possible de révéler cette lumière, telle qu’on l’aura dans le monde futur.<br/> <br/> 	6. On peut découvrir une allusion à chaque explication ‘hassidique dans la partie révélée de la Torah. En l’occurrence, un principe établit que «ce qui va être coupé peut d’ores et déjà être considéré comme s’il l’était», dès lors que l’arbre qui doit l’être n’est, pour l’heure, d’aucune autre utilité. En d’autres termes, l’action que rien n’empêche d’être réalisée est considérée comme si elle l’était déjà. Le temps qui ne s’est pas encore écoulé n’est nullement comparable à une action qui n’a pas encore été réalisée.<br/> <br/> 	Le Talmud établit tout cela encore plus clairement. Il dit que trois personnes purent, dans ce monde, goûter le monde futur et mentionne les Patriarches. Or, le Tana Dveï Elyahou Rabba affirme que chaque Juif peut dire : «Quand mes actions égaleront-elles celles de mes ancêtres, Avraham, Its’hak et Yaakov». Il en résulte que chacun est en mesure d’obtenir une telle élévation.<br/> <br/> 	Certes, le Tana Dveï Elyahou n’est pas un ouvrage hala’hique. Le Talmud de Babylone rapporte, cependant, le texte de la bénédiction suivante, d’après Rabbi Ami : «Tu verras le monde futur, de ton vivant» et il y a bien là, de sa part, une décision hala’hique. Chacun peut donc obtenir les révélations du monde futur, de son vivant.<br/> <br/> 	7. C’est donc là ce qu’écrit le Rabbi, dans cette lettre, rédigée au lendemain de Yom Kippour. Il parle de compléter et d’ajouter de la lumière bienfaisante pendant le Chabbat Béréchit. Il souligne ainsi qu’en ce jour, on peut recevoir la lumière qui fut créée le premier jour, c’est-à-dire celle du monde futur.<br/> <br/> 	Certes, cette lettre fut rédigée en 5689, mais qu’importe ? Le vin vieux satisfait l’esprit des anciens et il en est de même pour la compréhension, également appréciée par les anciens, c’est-à-dire par ceux qui ont acquis la sagesse.<br/> <br/> 	Il est donc possible, pendant le Chabbat Béréchit, de percevoir la lumière qui a éclairé, au premier jour de la création, lorsque D.ieu était seul dans Son monde, puisque les anges eux-mêmes furent créés plus tard. Les cieux et la terre, qui apparurent aussi le premier jour, étaient alors plus élevés. A l’époque, il était impossible d’imaginer un autre pouvoir que celui de D.ieu. C’est donc la lumière du monde futur qui éclairait, celle que l’on peut recevoir pendant le Chabbat Béréchit, comme l’écrit le Rabbi.<br/> <br/> 	8. Si l’on veut se rendre rapidement en un certain endroit, on se déplace actuellement en train. De façon générale, un tel voyage n’est pas direct, mais comporte plusieurs arrêts, au cours desquels de nouveaux voyageurs s’ajoutent à ceux qui sont déjà présents. Mais, certains ne peuvent s’accommoder d’un voyage aussi rapide.<br/> <br/> 	Il y a, de façon générale, deux sortes de trains, l’un, rapide, qui se rend directement à la destination finale, l’autre, plus lent, qui s’arrête à chaque gare, permettant aux voyageurs qui n’ont pu monter à la première de se joindre au voyage.<br/> <br/> 	Tout événement matériel est le reflet de sa source spirituelle et il en est de même pour ce qui fait l’objet de notre propos.<br/> <br/> 	9. Voici l’enseignement moral que l’on peut tirer de tout cela. La délivrance peut venir en son temps. Elle peut aussi être hâtée. Ainsi, Yaakov dit à Esav qu’il était prêt à se rendre au mont Seïr, mais ne pouvait encore le faire, à cause de son troupeau, c’est-à-dire de ceux qui ne pouvaient voyager rapidement. En effet, remarqua-t-il, «si on les presse pendant une journée, ils mourront». Il signifiait ainsi qu’il fallait se contenter de la délivrance en son temps.<br/> <br/> 	10. Avant qu’un train ne démarre, on a l’habitude de siffler. Ainsi, ceux qui sont encombrés de bagages et ceux qui ont oublié qu’il est temps de voyager se rappellent que le moment du départ est arrivé.<br/> <br/> 	On siffle donc une première fois, puis une autre, puis encore une autre. Si cela ne suffit pas, on déplace quelque peu le train, afin de montrer que l’on a réellement l’intention de démarrer. Par la suite, le déplacement peut être plus rapide.<br/> <br/> 	Il en est de même, dans la dimension spirituelle. Le mois d’Elloul invite à la Techouva. Certes, celle-ci est bonne chaque jour, mais, en Elloul, on sonne du Choffar et il est alors plus aisé de se repentir. En effet, «peut-on sonner du Choffar dans la ville sans que le peuple ne s’emplisse d’effroi ?».<br/> <br/> 	On offre ainsi quarante jours pour accéder à cette Techouva. Et il en va alors comme à Ninive. Si l’on saisit l’occasion ainsi offerte, c’est bien et, si on ne le fait pas, qui sait ce qui peut arriver ? Du reste, la fin du verset parlant de Ninive précise ce qui peut alors se passer.<br/> <br/> 	Plus précisément, on accorde à chacun douze jours, du 18 Elloul à Roch Hachana, permettant de réparer ce qui a manqué pendant les douze mois de l’année. Chaque journée correspond à un mois, comme le Rabbi l’a longuement expliqué, le 18 Elloul 5703.<br/> <br/> 	A l’issue d’Elloul, vient Roch Hachana, qui invite, encore une fois, à la Techouva.<br/> <br/> 	11. Pendant Elloul, résonnent dix sons du Choffar, qui correspondent aux dix forces de l’âme. Puis, à Roch Hachana, retentissent cent sons, afin de mettre en éveil ces dix forces, chacune d’entre elles portant en elle toutes les dix à la fois. A Roch Hachana, on doit faire preuve de prudence, ce qui se marque même dans la ponctuation de la prière.<br/> <br/> 	Si l’on commettait l’erreur de sonner seulement dix fois du Choffar, on pourrait penser que les dix forces doivent être réparées uniquement dans leur globalité, ou bien qu’il suffit d’en élever une seule, avec les dix niveaux qui la constituent, négligeant ainsi les neuf autres. Pour écarter cette erreur, on sonne cent fois du Choffar, intégrant ainsi les dix forces à la fois, avec les dix niveaux constituant chacune d’entre elles.<br/> <br/> 	Tel est le sens du verset : «Vous vous trouvez tous ensemble aujourd’hui devant l’Eternel votre D.ieu, vos anciens...», qui définit dix catégories du peuple juif, chacune intégrant toutes les dix à la fois. Mais, l’erreur reste possible et l’on peut se limiter aux dix niveaux constituant une même catégorie, par exemple ceux des chefs de tribu et abandonner ceux des coupeurs de bois. C’est la raison pour laquelle on sonne cent fois du Choffar.<br/> <br/> 	12. Après Roch Hachana, vient Yom Kippour et le Rabbi explique qu’en ce jour, est accordée une lumière qui entoure l’homme et lui apporte la Techouva, la grâce et le pardon.<br/> <br/> 	Or, on peut ici s’interroger. Cette lumière n’est nullement comparable à celles dont il était question auparavant et qui apportent la crainte, l’amour et la joie. On peut comprendre qu’il soit ici question de Techouva. En revanche, pourquoi mentionner la grâce et le pardon, qui ne dépendent pas de l’homme ? Comment interviennent-ils à Yom Kippour ?<br/> <br/> 	En fait, la grâce et le pardon dépendent également du service de D.ieu des hommes. Car, celui qui se repent sincèrement se rend maître du pardon. Il ne doit donc plus le demander à D.ieu, mais est en droit de l’exiger.<br/> <br/> 	Un discours du Rabbi, prononcé le 18 Elloul, rapporte les paroles des Cohanim : «Nous avons fait ce que Tu nous as ordonné. Agis Toi même, comme Tu dois le faire». Il en est donc de même pour la Techouva, grâce à laquelle on se rend maître de la grâce et du pardon.<br/> <br/> 	Les quatre jours suivant Yom Kippour conduisent à Soukkot. Leur contenu est également la Techouva. Le Rabbi, en effet, raconta qu’il se rendit une fois, à l’issue de Yom Kippour, chez son père, le Rabbi Rachab et lui demanda :<br/> «En quoi consiste maintenant le service de D.ieu ?».<br/> 	Le Rabbi lui répondit :<br/> «Maintenant, il faut, avant tout autre chose, accéder à la Techouva».<br/> <br/> 	13. Passées les différentes étapes de la Techouva, Soukkot commence, puis viennent Chemini Atséret et Sim’hat Torah. C’est alors «le temps de notre joie» et le service de D.ieu doit être allègre. Dès lors, ceux qui n’ont pu monter dans la wagon appelé «larmes et amertume» ont la possibilité de prendre place dans celui qui est dénommé «joie et danses». Ainsi, ils prennent place dans le train.<br/> <br/> 	Concrètement, il y a, dans un train, plusieurs wagons, pour les différentes catégories de voyageurs. Certains aiment danser et l’on rajoute donc pour eux un nouveau wagon, sur lequel est inscrit : «joie». Si ceux-là dansent pour le Nom de D.ieu, ils peuvent se joindre aux voyageurs. Le Rabbi précise ainsi que l’on peut, grâce à la joie, accomplir, à Chemini Atséret, ce que l’on obtient, par l’amertume, à Roch Hachana. Ces voyageurs se trouvent donc désormais dans le train qui se dirige vers le Machia’h.<br/> <br/> 	14. Quelle est la raison d’être de ce train ? L’homme fut créé pour connaître l’avancement. Les anges, là-haut, ne font que stagner, même s’ils éprouvent l’amour et la crainte de D.ieu pendant deux millénaires, puis deux autres et encore deux autres. Pendant toute cette période, ils connaissent des élévations successives. Malgré cela, ils ne font que stagner, car leur élévation est mesurée.<br/> <br/> 	Les âmes, avant de descendre ici-bas, stagnent également, ainsi qu’il est dit : «Par D.ieu, devant Lequel je me suis tenu immobile». Lorsqu’elles descendent dans ce monde et se revêtent d’un corps, elles fournissent des efforts physiques et moraux et connaissent ainsi un avancement effectif. Le corps leur fait dépasser tout ordre établi et elles perçoivent l’Essence de D.ieu, comme le montrent différents textes de la ‘Hassidout.<br/> <br/> 	Telle est donc la valeur de ce train, qui permet de transcender tout ordre fixé, de dépasser l’enchaînement des mondes et ce qui le précède pour s’unir à D.ieu, ce qui est bien la finalité de la descente de l’âme, ici-bas.<br/> <br/> 	15. Les jours redoutables et le temps de notre joie apportent ainsi une révélation considérable. On peut donc être saisi par celle-ci, puis, lorsqu’arrive le reste de l’année, qu’il est nécessaire de mettre en pratique la sentence «Yaakov avance sur son chemin» pour y révéler l’Essence de D.ieu, ne pas le faire convenablement. Alors, vient le Chabbat Béréchit et l’on peut tout compléter.<br/> <br/> 	Ceux qui n’ont pas servi D.ieu comme il convient pendant le mois de Tichri, parce qu’ils étaient trop occupés à considérer la révélation qu’il apporte ou pour toute autre raison, peuvent tout réparer pendant le Chabbat Béréchit.<br/> <br/> 	Un appel est donc lancé à ceux qui ont été saisis par la lumière révélée en Tichri. Le Rabbi dit, dans un discours de Roch Hachana, que l’on doit réveiller les âmes qui ont été absorbées par cette lumière. Car, en ce moment, le Saint béni soit-Il éprouve du plaisir, avec les Justes, dans le Gan Eden.<br/> <br/> 	On peut citer, à ce propos, l’image suivante. Quelqu’un décide de rendre visite au roi. Sur son chemin, pénétrant dans le palais, il en voit le salon extérieur et s’émerveille au point d’en oublier le roi lui-même, finalité de sa visite. Certes, il est difficile de parler ici d’oubli, ce qu’à D.ieu ne plaise. Mais, en tout état de cause, cet homme ne parviendra pas jusqu’au roi, il oubliera qu’il faut aller plus loin et trouvera son plaisir là où il se tient maintenant.<br/> <br/> 	L’un s’arrêtera dès le salon extérieur. Un autre ira jusqu’à la chambre intérieure. Un troisième traversera toutes ces pièces et parviendra dans celle où se trouve le roi, contemplera sa splendeur, mais ne regardera pas le roi lui-même. C’est tout cela qu’il faut compléter, à tout cela qu’il faut ajouter pendant le Chabbat Béréchit.<br/> <br/> 	16. Le terme de «restes» désigne, a priori, ce qui est moins de la moitié. Pour autant, les restes d’un aliment peuvent être plus que l’aliment proprement dit.<br/> <br/> 	Il est écrit qu’Elisha dit à la femme d’Ovadya : «toi et tes enfants, vous vivrez avec ce qui restera» après avoir remboursé ses dettes. Il n’est pas dit que ces restes durèrent un, deux ou trois ans, mais bien qu’ils sont conservés «jusqu’à ce que revivent les morts», c’est-à-dire après la venue du Machia’h, après la reconstruction du troisième Temple et le rassemblement des exilés. Des restes peuvent durer pendant toute cette période !<br/> <br/> 	Il en est de même pour le Chabbat Béréchit, les «restes» du mois de Tichri. Concrètement, le monde matériel étant le reflet de la spiritualité, lorsque la maîtresse de maison prépare de l’eau de vie et des gâteaux pour les fêtes, elle se dit qu’elle doit prévoir largement les besoins, car si tout n’est pas consommé, ce qui restera servira au Kiddouch du Chabbat Béréchit.<br/> <br/> 	Ainsi, le Chabbat Béréchit n’apporte que des restes. Ceux-ci peuvent, néanmoins, exercer une influence plus importante que tout le mois de Tichri.<br/> <br/> 	17. Le Chabbat Béréchit est donc différent de tous les autres Chabbats, y compris de ceux qui bénissent le mois suivant. Il n’a rien de commun avec eux, car sa portée est générale, comme le Rabbi l’explique, dans une causerie de la veille de Soukkot, dans laquelle il dit que la lumière et la vitalité du Chabbat Béréchit sont conservées pendant le reste de l’année. De plus, le Tséma’h Tsédek explique que l’on adopte, tout au long de l’année, le comportement que l’on a eu, pendant le Chabbat Béréchit.<br/> <br/> 	Or, une telle affirmation aurait dû être faite à propos de Roch Hachana, de Yom Kippour ou de Hochaana Rabba. Pourquoi est-il précisément question de Chabbat Béréchit ? Le Zohar ne dit-il pas que la décision finale, pour la nouvelle année, est prise à Hochaana Rabba et à Chemini Atséret ? Or, par la suite, il ne se passe plus rien !<br/> <br/> 	Evoquant la venue du prophète Elie à la veille du Chabbat, le Tséma’h Tsédek dit : «Qu’il vienne donc! Ainsi, il expliquera lui-même pourquoi il ne pouvait pas venir à la veille du Chabbat». Qu’il en soit donc de même, en l’occurrence.<br/> <br/> 	18. Le Rabbi écrit ensuite, dans cette même lettre : «Le faible dira aussi : je suis puissant. Chacun suivra, en effet, le chemin tracé et illuminé par nos saints maîtres».<br/> <br/> 	On peut donc être faible et le Rabbi porte témoignage qu’on l’est effectivement. Malgré cela, on empruntera le chemin tracé, frayé par nos saints maîtres et, grâce à la clarté qu’ils apportent, on pourra dire : «Je suis puissant».<br/> <br/> 	Certes, il s’agit ici de lumière et le Rabbi précise que son intensité diminue, au fur et à mesure de sa révélation. Malgré cela, elle permettra à celui qui est faible de dire : «Je suis puissant». Même si l’intensité de la lumière diminue, même si l’homme est effectivement faible, la clarté apportée par nos maîtres lui confère effectivement la puissance.<br/> <br/> '

					'Siha 3' : 
					{
					'Titre' : 'Béréchit, une longue Sidra et le chiffre dix ',
					'source' : '(Discours du Rabbi, Chabbat Béréchit 5717-1956)',
							   'resume' : ' ',
							   'contenu' : '19. Mon beau-père, le Rabbi, faisait, une fois, remarquer, que Béréchit est une longue Sidra et il expliqua lui-même ce que cela signifiait. Au sens le plus simple, cette Paracha couvre une période de mille cinq cents ans, ce qui n’est le cas d’aucune autre.<br/> <br/> 	Bien plus, un simple calcul permet de montrer que l’ensemble des autres Sidrot ne couvre pas un laps de temps aussi long. Le ‘Houmach s’achève, en effet, en 2488. Béréchit en représente donc bien la majeure partie.<br/> <br/> 	20. Il en résulte la conséquence spirituelle suivante.<br/> <br/> 	On sait que le comportement de toute l’année est conditionné par celui du Chabbat Béréchit. Il faut donc adopter une attitude large, afin de conserver cette largesse tout au long de l’année. Et celle-ci doit être spirituelle, tout autant que matérielle.<br/> <br/> 	Dans le domaine de l’âme divine, le spirituel et le matériel correspondent à la Torah et aux Mitsvot, ces dernières ayant effectivement une dimension physique, par rapport à la Torah, qui implique la compréhension, la perception morale.<br/> <br/> 	Bien plus, il ne s’agit pas uniquement ici des Mitsvot impliquant une action concrète. Celles qui sont des sentiments du coeur (l’amour et la crainte de D.ieu) sont, elles aussi, matérielles, par comparaison à la Torah. Elles doivent, en effet, être physiquement ressenties, comme le soulignent différents textes de la ‘Hassidout.<br/> <br/> 	Il y a aussi le domaine matériel, au sens le plus littéral, auquel un Juif doit également avoir recours, les besoins que chacun peut éprouver et dont la Torah confirme le bien fondé.<br/> <br/> 	21. C’est bien tout cela à la fois, l’étude de la Torah, la pratique des Mitsvot et la satisfaction des besoins matériels, qui est conditionné, spirituellement et matériellement, par le comportement du Chabbat Béréchit.<br/> <br/> 	Pourquoi en est-il ainsi? Parce que Béréchit est une longue Sidra, s’étendant sur de très nombreuses années, incluant en elle tout l’enchaînement des mondes. Le comportement que l’on adopte, durant le Chabbat où elle est lue, est donc bien la clé de celui du reste de l’année.<br/> <br/> 	22. Sur quelle base établir que tout l’enchaînement des mondes est bien mentionné dans cette Paracha? Par le fait que dix générations y sont présentées, depuis Adam, le premier homme, jusqu’à Noa’h, qui «trouva grâce aux yeux de D.ieu». Car, le chiffre dix a une portée générale et il porte tout en lui.<br/> <br/> 	De même, les Sefirot, les Attributs de D.ieu par lesquels Il créa le monde, sont au nombre de dix et le Séfer Yetsira souligne: «Dix et non neuf, dix et non onze». Or, le chiffre dix est bien à l’origine de tout l’enchaînement des mondes.<br/> <br/> 	C’est la raison pour laquelle chaque objet matériel présente également dix aspects. Les philosophes eux-mêmes parlent de l’essence de l’être et des neuf manières de le révéler, précisant que ces neuf manières sont partie intégrante de l’essence.<br/> <br/> 	23. La ‘Hassidout définit, quant à elle, trois dimensions, la longueur, la largeur et la hauteur. Chacune d’entre elles possède un début, un milieu et une fin, ce qui constitue bien neuf niveaux, que l’essence porte effectivement en elle.<br/> <br/> 	Il en est de même pour la dimension du temps, qui intègre aussi le chiffre dix. De même, il y a dix vaches rousses, une qui fut sacrifiée par Moché, huit qui le furent par la suite et la dixième, que nous connaîtrons pendant la période messianique.<br/> <br/> 	24. On trouve aussi une même affirmation à propos du chant. Le Targoum précise que le premier cantique fut dit par Adam, le premier homme. On en mentionne huit autres et le dixième sera chanté lorsque le Machia’h viendra, ainsi qu’il est dit: «Chantez pour l’Eternel un Cantique nouveau». Ce verset fait effectivement allusion au monde futur. C’est pour cela qu’il emploie le mot Chir, cantique, au masculin (et non Chira, au féminin, le masculin soulignant la force de la révélation messianique).<br/> <br/> 	Il en est de même pour les famines. Le Midrach explique que la première intervint à l’époque d’Adam et en mentionne huit autres. La dixième interviendra quand le Machia’h viendra, mais, alors, «on aura faim, mais non de pain, on aura soif, mais non d’eau, car l’on voudra uniquement percevoir la Parole de D.ieu».<br/> <br/> 	25. Pour tous ces événements, qui sont au nombre de dix, le dixième apparaîtra dans le monde futur. Il en est de même pour les dix générations présentées par la Parchat Béréchit, depuis Adam, le premier homme, jusqu’à Noa’h, qui «trouva grâce aux yeux de D.ieu». C’est bien dans le monde futur qu’il en sera ainsi.<br/> <br/> 	C’est donc en ce sens que le Chabbat Béréchit porte en lui tout l’enchaînement des mondes, depuis son sommet le plus élevé jusqu’à sa finalité ultime, lorsque le Dessein divin s’accomplira pleinement et que ce monde sera une demeure pour Lui. Tout cela figure, de manière potentielle, dans le Chabbat Béréchit.<br/> <br/> 	On a lu que «Noa’h trouva grâce aux yeux de D.ieu» et nous le lisons encore, pendant cette période de l’exil, afin de souligner que nous devons d’ores et déjà forger les réceptacles pour les dévoilements du monde futur. L’étude de la ‘Hassidout est le moyen d’y parvenir, comme l’établit une lettre bien connue qu’écrivit le Baal Chem Tov.<br/> <br/> 	Lorsque l’on adopte, pendant le Chabbat Béréchit, un comportement large dans tous ces domaines, on peut ensuite conserver cette largesse tout au long de l’année, jusqu’à ce que le monde soit effectivement un Sanctuaire pour D.ieu. Alors, la largesse sera véritable.<br/> <br/> <br/> Lettres du Rabbi<br/> <br/> 							Par la grâce de D.ieu,<br/> 							Brooklyn, New York,<br/> <br/> 		Je vous bénis et vous salue,<br/> <br/> 	Notre sainte Torah est éternelle. Elle met en évidence et délivre des enseignements dans tous les domaines, pour toutes les époques et toutes les contrées dans lesquelles on peut se trouver.<br/> <br/> 	La Torah commence par la Parchat Béréchit, qui décrit la création du monde. Bien évidemment, elle n’est pas un livre d’histoires. L’étymologie de son nom, qui est de la même racine que Horaa, enseignement, souligne qu’elle est un guide de l’existence quotidienne, montrant de quelle manière on peut adopter un bon comportement, moral et physique.<br/> <br/> 	Le récit que fait la Torah de la création recèle, de manière allusive, de profonds enseignements et indique, en particulier, de quelle manière se font jour différents éléments, dans le monde personnel de chacun.<br/> <br/> 	Il est dit que «au commencement, D.ieu créa le ciel et la terre». Chaque action, chaque réalisation de l’homme, qu’elle soit spirituelle ou matérielle, a un «commencement», qui en est l’aspect essentiel. Celui-ci consiste à se rappeler, à garder présent à l’esprit que «D.ieu créa le ciel et la terre», la spiritualité et la matérialité. Il souhaite, néanmoins, que Son action s’accomplisse par l’intermédiaire de certaines personnes, qui doivent se considérer comme Ses émissaires, chargés de réaliser Sa Volonté.<br/> <br/> 	Au commencement de la création, «la terre était destruction, désolation et obscurité». De même, chaque action, chaque réalisation appartenant au domaine de la sainteté, apparaît, dans un premier temps, vide de tout contenu, obscure. Il semble alors qu’il soit difficile d’atteindre l’objectif assigné.<br/> <br/> 	Notre sainte Torah souligne donc que, dès le début de la création, «D.ieu dit que la lumière soit et la lumière fut». Grâce à l’intervention divine, le lieu de l’obscurité s’éclaire soudain. Puis, l’ordre s’instaure, les végétaux apparaissent, qui poussent, puis les animaux, qui sont une catégorie plus élevée. Enfin, Adam, l’élu de la création et son point central, est conduit à l’existence.<br/> <br/> 	Il en est de même pour chaque acte, chaque accomplissement du domaine de la sainteté, comme le souligne le Midrach Vaykra Rabba, chapitre 28, paragraphe 3. Il faut donc prendre la ferme décision que la création doit être effective. Dès lors, le lieu qui était auparavant obscur peut, en un seul instant, s’illuminer.<br/> <br/> 	Bien plus, il n’y a là qu’un début. Tout peut «pousser», s’améliorer et se développer, conformément à l’affirmation de nos Sages, selon laquelle «on connaît l’élévation, dans le domaine de la sainteté». Pour tout ce qui concerne la Torah et les Mitsvot, on peut aller de l’avant et croître, d’une étape vers l’autre.<br/> <br/> 	Avec ma bénédiction,<br/> <br/> *   *   *<br/> <br/> 						Par la grâce de D.ieu,<br/> 						Roch ‘Hodech Mar’Hechvan 5722,<br/> 						Brooklyn, New York,<br/> <br/> 		Je vous salue et vous bénis,<br/> <br/> 	J’ai bien reçu votre lettre. Le Chabbat Béréchit vient de passer et l’Admour Hazaken indique que celui-ci éclaire tous les Chabbats de l’année.<br/> <br/> 	Bien plus, l’Admour Hazaken enseigne, citant le Baal Chem Tov, qui le reçut lui-même de son maître, A’hya de Shilo, que chaque jour de l’année reçoit l’influence du Chabbat Béréchit.<br/> <br/> 	Or, au début de la Parchat Béréchit et de la création du monde, il est dit: «Que la lumière soit». Puisse donc D.ieu faire qu’il en soit de même pour le «petit monde» que constitue chaque homme, aussi bien pour ce qui est «des cieux et de ce qu’ils contiennent», c’est-à-dire de ses préoccupations morales, que «de la terre et de ce qu’elle contient», de ses besoins matériels.<br/> <br/> 	On obtiendra donc la lumière, avec tout ce que ce terme implique, une lumière visible et tangible.<br/> <br/> 	La manière de la révéler ici-bas, dans le monde, peut être déduite de l’enseignement du Baal Chem Tov, selon lequel la Lumière créée le premier jour, à laquelle ce verset fait allusion, fut rangée dans la Torah.<br/> <br/> 	Cette lumière possède une vertu particulière. Elle permet à l’homme d’observer d’une extrémité à l’autre du monde, c’est-à-dire d’adopter un comportement conforme aux enseignements de notre Torah, Torah de vie, d’une extrémité à l’autre du «petit monde» que constitue l’homme, ainsi qu’il est dit: «en toutes tes voies, connais Le».<br/> <br/> 	Avec ma bénédiction pour que vous m’annonciez de bonnes nouvelles<br/> '

				'Siha 1' : 
				{
				'Titre' : ' Déluge, bain rituel et difficultés d’assurer sa subsistance',
				'source' : '(Discours du Rabbi, Chabbat Béréchit 5713-1952)',
						   'resume' : ' ',
						   'contenu' : '1. Le Torah Or, à la Parchat Noa’h, explique que le déluge n’était pas uniquement une punition, mais aussi une purification. Il purifia le monde qui, avant qu’il ne survienne, était impur. C’est la raison pour laquelle il dura quarante jours, qui correspondent aux quarante Séa d’eau que contient le bain rituel. En ce sens, le déluge est également appelé «eaux de Noa’h», de la même étymologie que Nai’ha, le plaisir, ce qu’il permit d’obtenir.<br/> <br/> 	Et le Torah Or établit une relation très claire entre le déluge et les difficultés qu’un homme peut avoir à assurer sa propre subsistance, que l’on qualifie aussi de «grandes eaux». Celles-ci délivrent l’homme de ses scories et lui procurent donc également le plaisir.<br/> <br/> 	2. On peut établir, entre les difficultés d’assurer sa propre subsistance, le déluge et le bain rituel, la relation suivante.<br/> <br/> 	La signification profonde du bain rituel est la soumission à D.ieu. Le <br/> Rambam dit, ainsi, que «l’on se trempe dans les eaux de la Connaissance pure». C’est pour cela que le bassin doit contenir quarante Séa, quantité d’eau nécessaire pour que l’on puisse y tremper tout son corps. Tevila, l’immersion, est l’anagramme de Habitoul, la soumission. C’est donc le fait de se libérer de son propre ego qui permet l’élévation et transforme l’homme en un réceptacle pour la Divinité.<br/> <br/> 	C’est également pour cela que chacun doit surmonter des difficultés, pour gagner sa vie. Momentanément, il en est gêné, entravé dans son action. Néanmoins, c’est ainsi qu’il peut briser son ego, être libéré des limites de sa propre personnalité et devenir un réceptacle pour la Divinité.<br/> <br/> 	3. De fait, il ne s’agit pas de punir l’homme, ce qu’à D.ieu ne plaise, mais de le rincer, de le purifier des éléments négatifs qu’il porte en lui. Un tel résultat peut être obtenu en une seule minute, à condition d’en tirer ce qu’elle peut apporter et d’agir en conséquence. On peut se contenter de cela et concevoir, d’ores et déjà, le plaisir, Nai’ha, matériel et spirituel à la fois.<br/> <br/> *   *   *<br/> '

						   'contenu' : 'L’existence véritable<br/> <br/> 	4. Les «eaux dévastatrices» du déluge appartiennent à deux catégories. L’une émane de l’abîme profonde et l’autre, des trombes du ciel. Et, il en de même pour les difficultés et les obstacles se dressant devant l’homme.<br/> <br/> 	L’abîme profonde désigne les tracas liés aux préoccupations matérielles et basses, à la nécessité de gagner sa vie. Les trombes du ciel, par contre, sont des difficultés d’ordre moral, par exemple celles qui découlent des activités communautaires, susceptibles d’empêcher l’homme d’étudier la Torah et de mettre en pratique les Mitsvot.<br/> <br/> 	Certes, il est nécessaire de se consacrer à ces activités communautaires, mais il ne doit en résulter aucune difficulté pour étudier la Torah et mettre en pratique les Mitsvot, par lesquelles on met en pratique les termes du verset : «Vous êtes attachés à l’Eternel votre D.ieu, tous vivants aujourd’hui». Celles-ci créent, en effet, un lien entre l’homme qui les met en pratique et le Tout Puissant, Qui lui accorde ainsi Sa vitalité. Lorsque ce lien est remis en cause, lorsque l’on n’accomplit pas les préceptes du Choul’han Arou’h, à quoi bon assumer toutes ces activités ?<br/> <br/> 	On prétend donc se consacrer aux «trombes du ciel», aux préoccupations morales, mais l’on se trompe sur son propre compte. Une telle visée n’émane pas de l’âme divine, mais bien de l’âme animale. En effet, dès lors qu’elle fait obstacle à l’étude de la Torah et à la pratique des Mitsvot telles que le Choul’han Arou’h les définit, une telle démarche ne peut qu’être étrangère à la sainteté.<br/> <br/> 	Celui qui va à l’encontre de la sainteté, même lorsqu’il se consacre aux «trombes du ciel», connaîtra nécessairement des chutes successives, de sorte qu’à terme, les «trombes du ciel» deviendront une «abîme profonde».<br/> <br/> 	5. Le moyen de se préserver des eaux du déluge, qu’elles émanent de l’abîme profonde ou des trombes du ciel, est de mettre en pratique le Précepte «viens dans l’arche». Le Baal Chem Tov souligne que le mot Téva désigne l’arche, mais aussi les mots de la Torah et de la prière. Entrer dans l’arche signifie donc se pénétrer de ces mots, être entouré par eux, afin de se protéger de tous les dangers, pour que «Noa’h, l’homme juste» et tous les membres de sa famille conservent leur intégrité.<br/> <br/> 	En conséquence, dès que l’on se réveille, le matin, avant même d’entrer en contact avec le monde et ses «eaux dévastatrices», on dit d’abord le Modé Ani, «Je Te rends grâce, Roi qui vit et existe, car Tu m’as restitué mon âme». Par ces mots, l’homme reconnaît que la vie de son âme émane uniquement de D.ieu. Puis, il récitera les bénédictions du matin, afin de remercier D.ieu pour chaque détail de ce qui lui arrive.<br/> <br/> 	Ainsi, il constatera que D.ieu «vêtit ceux qui sont nus». Or, ne possède-t-il pas lui-même tous les habits dont il a besoin? Dès lors, que signifie cette bénédiction et que veulent dire les autres?<br/> <br/> 	En fait, nos Sages disent: «Qui est le Sage? Celui qui sait anticiper l’événement» et a donc conscience que toute chose est créée par D.ieu, à tout instant, à partir du néant.<br/> <br/> 	Le Zohar rapporte que Rabbi Issa l’ancien priait pour que D.ieu lui accorde sa subsistance. Même lorsqu’un plat était prêt, devant lui, il ne le mangeait pas avant d’avoir récité cette prière. Or, comment pouvait-il prier D.ieu de lui accorder ce plat alors qu’il se trouvait déjà devant lui?<br/> <br/> 	La réponse est la suivante. Chaque créature est intrinsèquement néant, comme elle le fut à l’instant de la création. Elle existe uniquement parce que D.ieu, dans Sa bonté, lui accorde la vie, à tout instant, ainsi qu’il est dit: «Il renouvelle, par Sa bonté, chaque jour et toujours, la création originelle».<br/> <br/> 	On peut donc prier également pour obtenir un plat qui est posé sur la table. Et, il en est de même pour la satisfaction des autres besoins. Car, cet aliment, qui existait il y a un instant est, entre temps, redevenu néant. Il faut donc demander à D.ieu de le renouveler pour pouvoir satisfaire ses besoins.<br/> <br/> 	Celui qui commence sa journée en priant sait que la matière n’a pas d’existence propre, que celle-ci est renouvelée, par D.ieu, en permanence. Le monde entier est créé uniquement pour mener à bien la mission que D.ieu lui confie, ainsi qu’il est dit: «Je l’ai créé pour Mon honneur».<br/> <br/> 	En ayant conscience de tout cela, l’homme peut entrer en contact avec le monde sans craindre ses «eaux dévastatrices».<br/> <br/> 	Avant la prière, en revanche, il accorde à ce monde une place trop prépondérante, considère qu’il possède une existence spécifique, ce qu’à D.ieu ne plaise. Il se dira alors qu’il n’y a nulle raison de se priver de tout ce qui est permis, que l’on peut même s’autoriser tous les comportements dont l’interdiction n’est pas clairement établie. Il faut, en effet, prendre en compte le fait accompli qu’est alors la prédominance du monde.<br/> <br/> 	A l’opposé, celui qui sait que seul D.ieu existe réellement et qu’Il confère en permanence au monde une existence nouvelle, à partir du néant absolu, parce qu’Il désire qu’une demeure y soit bâtie pour Lui, comprend qu’il doit tenir compte uniquement ce qui contribue à la réalisation de cet objectif. Il parviendra donc à une conclusion opposée à la précédente. Pour lui, ce qui est interdit et, en conséquence, contredit cet objectif sera totalement exclu. Et, cette attitude ne se limite pas à ce qui est intrinsèquement mauvais, mais inclut également ce qui est inutile et que l’on mettra de côté.<br/> <br/> 	Lorsque le mauvais penchant soulève une objection, faisant remarquer que ces objets matériels sont tout de même bien utiles, cet homme lui répondra: «Prouve donc ce que tu dis». Il est, en effet, établi pour lui que seule la Divinité existe réellement et celui qui prétend le contraire doit donc en fournir la preuve.<br/> <br/> 	Une sentence ‘hassidique dit que «ce qui est interdit est exclu; ce qui est permis est inutile».<br/> <br/> 	C’est donc de cette manière que l’on peut pénétrer dans les mots de la Torah et de la prière, se trouver en permanence entouré par eux. Prenant conscience que l’existence véritable est celle de la Torah et de la prière, que tout le reste est à leur service, un homme pourra, même lorsqu’il se consacre, par nécessité, à une activité matérielle, conserver un corps sain. Par chaque action, il servira D.ieu ou préparera ce service.<br/> <br/> 	La seule protection contre les eaux du déluge, qu’elles émanent de l’abîme profonde ou des trombes du ciel, est donc bien l’entrée dans l’arche. C’est de cette manière que l’on peut se préserver de tout ce qui est étranger à la sainteté, que l’on peut satisfaire tous ses besoins en mettant en pratique le Précepte «En toutes tes voies, connais Le».<br/> <br/> *   *   *<br/> <br/> L’intégrité à travers l’autre<br/> <br/> 	6. Néanmoins, on ne peut se contenter de s’enfermer dans l’arche, c’est-à-dire dans les mots de la Torah et de la prière, sans s’intéresser aux autres, en se préoccupant exclusivement de son propre salut.<br/> <br/> 	La Torah nous dit, en effet: «Entre dans l’arche, toi, tes fils, ton épouse et les femmes de tes fils». On ne peut y pénétrer seul, on doit être accompagné par les membres de sa famille. Et, nos Sages expliquent: «Tes fils, ce sont tes élèves». De façon plus générale, cette expression désigne même tous les Juifs, qui sont aussi «ton épouse» ou «tes fils», car la femme est celle qui reçoit. Or, chaque Juif se doit de recevoir de son prochain. Et, tous les Juifs ensemble ne forment qu’une seule entité.<br/> <br/> 	Tous doivent donc entrer dans l’arche. Pour cela, il faut les influencer, les convaincre de «pénétrer» dans les mots de la Torah et de la prière.<br/> <br/> 	Avant le don de la Torah, on aurait pu faire l’erreur de penser: «Pourquoi dois-je me préoccuper des autres? Ne me suffit-il pas d’obtenir mon propre salut?». Malgré cela, D.ieu dit à Noa’h: «Entre dans l’arche, toi, tes fils, ton épouse et les femmes de tes fils». Combien plus en est-il ainsi, après le don de la Torah, lorsque, à Arvot Moav, les enfants d’Israël acceptèrent le principe de la responsabilité collective. Il est donc bien clair que l’on ne peut pas se soucier uniquement de sa propre personne. On doit se préoccuper sincèrement et profondément de la situation de son prochain.<br/> <br/> 	Comme on l’a dit, tous les Juifs ne forment qu’une même entité, qu’un seul corps. Au sein du corps humain, la santé d’un membre est liée à celle des autres. Et, il en est de même pour le grand corps que constitue le peuple d’Israël.<br/> <br/> 	L’intégrité morale d’un Juif rétroagit sur les autres personnes. Et, celui qui ne se préoccupe pas des autres remet en cause sa propre perfection.<br/> <br/> 	7. Il faut donc exercer une influence positive sur les autres Juifs et, en particulier, sur les membres de sa famille. Bien plus, on ne peut mener une telle activité uniquement pour s’acquitter de son obligation. On doit s’y investir pleinement.<br/> <br/> 	Le Rabbi Rachab prononça une sentence bien connue: «Tout comme il incombe à chaque Juif, érudit de la Torah ou simple homme, de mettre quotidiennement les Tefilin, ce qui est une Mitsva de la Torah, il est tout aussi nécessaire de réfléchir chaque jour, au moins pendant une demi heure, à l’éducation de ses enfants, à faire tout ce qui est en son pouvoir, et même au delà de celui-ci, pour qu’ils suivent la voie qui leur est tracée».<br/> <br/> 	On peut se demander pourquoi le Rabbi prend pour référence précisément la Mitsva des Tefilin. En fait, il rappelle ainsi, de manière allusive, que les Tefilin ne sont pas simplement une Mitsva se limitant à l’action concrète, mais qu’elles ont aussi une finalité profonde, celle d’assujettir le cerveau et le coeur à D.ieu, comme l’expliquent le Choul’han Arou’h et le Tanya.<br/> <br/> 	Telle est donc l’influence que l’on doit exercer sur les membres de sa famille. Il ne s’agit pas seulement de s’acquitter de son obligation. On doit investir pleinement son cerveau et son coeur dans cette activité.<br/> <br/> 	Celui qui ne se limite pas à sa propre personne, mais agit et, bien plus, se donne pleinement, pour sauver son prochain des eaux dévastatrices du déluge, pour le faire entrer dans l’arche, peut avoir la certitude de conserver lui-même sa propre intégrité.<br/> <br/> 	8. On peut donner, à ce propos, l’explication suivante. Pour mener à bien chaque accomplissement, on doit recevoir l’aide de D.ieu. C’est la raison pour laquelle, lorsque Noa’h entra dans l’arche, «D.ieu la ferma pour lui».<br/> <br/> 	Si l’on pénétrait dans l’arche, c’est-à-dire dans les mots de la Torah et de la prière, uniquement par ses forces propres, on pourrait adopter un comportement radicalement différent de ce qu’il devrait être.<br/> <br/> 	Ainsi, nos Sages constatent que les Juifs, à une certaine époque, «ne firent pas précéder la Torah d’une bénédiction». Ils rappellent ainsi que, selon cette bénédiction, D.ieu «nous a donné Sa Torah». Et l’on constate ensuite qu’Il «donne la Torah», au présent. Grâce à cette bénédiction, on prend donc conscience que la Torah vient de D.ieu. En revanche, si on ne la dit pas, on peut étudier la Torah en ayant oublié Celui Qui la donne, ce qu’à D.ieu ne plaise.<br/> <br/> 	Il en est de même pour la prière. On peut la réciter sans la ressentir profondément, sans qu’elle n’ait aucun effet, sans qu’elle ne conditionne l’existence quotidienne, pour la rendre conforme à la Volonté de D.ieu.<br/> <br/> 	Telle est donc la signification de cette entrée dans l’arche. Il ne s’agit pas de s’y isoler, mais, bien au contraire, de la quitter, par la suite, afin de se rendre dans le monde pour y bâtir le Sanctuaire de D.ieu.<br/> <br/> 	Pour que l’effet de la prière se fasse ressentir tout au long du jour, celle-ci doit être dite de telle façon que l’on perde la perception du monde, qu’on lui devienne étranger, que l’on perçoive seulement la Divinité. Puis, après la prière, on entre de nouveau en contact avec la matière et l’on perçoit alors «un monde nouveau», comme Noa’h, lorsqu’il sortit de l’arche.<br/> <br/> 	On raconte que le Baal Chem Tov, chaque fois qu’il s’apprêtait à dire la prière, se demandait s’il survivrait, à l’issue de celle-ci. Il connaissait alors l’extase et n’était donc pas certain de conserver la vie physique.<br/> <br/> 	Pour que la Torah et la prière soient conformes à ce qu’elles doivent être, il faut que «D.ieu ferme l’arche pour lui», que l’on reçoive l’aide du Saint béni soit-Il.<br/> <br/> 	Pour bénéficier de cette aide, il faut se préoccuper de son prochain. Ainsi, comme le soulignent nos Sages, commentant le verset «D.ieu fait briller les yeux de l’un et de l’autre», on reçoit personnellement la lumière et l’on «pénètre dans l’arche» exactement comme on doit le faire.<br/> <br/> 	9. Bien plus, D.ieu demanda à Noa’h d’emporter, dans l’arche, toutes les créatures du monde qui auraient pu disparaître, par exemple les animaux.<br/> <br/> 	Un enseignement pour chaque Juif découle de cette Injonction.<br/> <br/> 	Lorsqu’il y a un objet du monde qui serait détruit ou endommagé si l’on n’intervenait pas, on a le devoir de le transporter dans l’arche, afin de le préserver et de l’élever vers la Divinité. Si l’on considère que l’on n’est pas concerné par cette situation, on remet en cause le principe même de la divine Providence. D.ieu fait que l’on en ait connaissance. On sait que cette créature existe, qu’elle sera détruite ou perdue, si l’on n’agit pas. Il y a là, à n’en pas douter, un message que l’on doit décrypter. De fait, on reçoit ainsi la mission de lui apporter l’élévation.<br/> <br/> 	Dès lors, on reçoit l’aide de D.ieu et l’on pénètre dans l’arche, dont la largeur de l’extrémité supérieure était une coudée, Ama, terme qui est constitué des initiales de la phrase Elokénou Mélé’h Haolam, notre D.ieu, Roi du monde. De cette façon, le D.ieu d’Israël devient, à l’évidence, le Roi du monde. Il accorde à chacun les réceptacles contenant Ses bénédictions pour connaître l’opulence matérielle. Bien plus, Il le fait de Sa propre initiative.<br/> <br/> 	Il est dit que «J’ai placé Mon arc en ciel dans un nuage» et nos Sages expliquent: «L’arc en ciel évoque la Divinité». De la sorte, l’homme peut faire que le monde entier soit un Sanctuaire dans lequel D.ieu réside.<br/> <br/> *   *   *<br/> '
				},
				
				'Siha 3' : 
				{
				'Titre' : 'Les deux formes de la Techouva ',
				'source' : '(Discours du Rabbi, Chabbat Noa’h 5717-1956)',
						   'resume' : ' ',
						   'contenu' : '10. Il est une explication de la Torah, rédigée par le Tséma’h Tsédek et commençant par ses mots: «Rabbi Akiva dit: Vous êtes bienheureux, enfants d’Israël. Voyez devant Qui vous vous purifiez et Qui vous purifie». Elle fut rédigée en Elloul et Tichri. On peut comprendre le lien entre cette période et l’affirmation de Rabbi Akiva, qui évoque la Techouva. Pour la même raison, la Michna citant ces propos de Rabbi Akiva figure à la fin du traité Yoma, qui décrit le service de D.ieu de Yom Kippour.<br/> <br/> 	Un discours ‘hassidique, introduit par la même phrase, fut prononcé pendant le Chabbat Noa’h 5667, il y a cinquante ans. Il fut dit à l’occasion de la Parchat Noa’h et doit donc être lié à elle. Reprenant une explication du Torah Or, on peut dire simplement que le déluge est comparable aux eaux du bain rituel, qui apportent la purification.<br/> <br/> 	11. La Techouva peut s’entendre à deux niveaux. Au sens simple, elle consiste à regretter la faute. A une dimension plus profonde, elle accomplit les termes du verset «l’esprit retourne vers D.ieu, Qui l’a accordé». Elle est alors une attirance profonde, transcendant la raison, que l’homme éprouve pour la Divinité.<br/> <br/> 	C’est ainsi qu’il faut comprendre cette répétition, «devant Qui vous vous purifiez et Qui vous purifie». La première expression, «devant Qui vous vous purifiez» désigne la Techouva qui est réalisée ici-bas et qui est consécutive à la faute. La seconde, «Qui vous purifie», est celle qui est à l’initiative céleste, «l’esprit retourne vers D.ieu Qui l’a accordé ».<br/> <br/> 	On peut trouver une allusion à ces deux stades de la Techouva, dans la Parchat Noa’h. Commentant le verset «viens dans l’arche», le Baal Chem Tov explique, en effet, qu’il faut se pénétrer des mots de la Torah et de la prière. Or, on peut constater que la Torah est une révélation céleste et la prière, le résultat d’un effort accompli ici-bas. Les mots de la Torah sont comparables à des pierres, créées par D.ieu et ceux de la prière, à des briques, c’est-à-dire aux «pierres» fabriquées par les hommes.<br/> <br/> 	12. L’attirance pour la Divinité et le don de soi qui transcende la raison sont envisageables de différentes manières, très élevées ou, au contraire, très basses.<br/> <br/> 	Faire don de soi signifie offrir sa propre volonté à D.ieu ou encore, selon l’expression de la Guemara, qui constate «peut-on tuer à moitié ou tuer entièrement», se «tuer» pour D.ieu. Car, chaque acte de soumission envers D.ieu, même le plus léger, permet de se «tuer à moitié ». Et, il en est de même pour le don de soi.<br/> <br/> 	Par ailleurs, même l’homme le plus grand ne peut pas baser son service de D.ieu uniquement sur sa propre compréhension. Il doit également se soumettre à D.ieu et faire don de lui-même. C’est ainsi qu’il pourra percevoir la Divinité, ainsi qu’il est dit: «Je suis élevé et saint, Je réside avec celui qui est humble et modeste».<br/> <br/> 	Une telle personne ne saurait se dire que, compte tenu de sa grandeur, elle peut s’en remettre à sa propre compréhension, que celle-ci n’est pas inférieure au sentiment d’abnégation d’un autre.<br/> <br/> 	On lui expliquera, en effet, qu’elle doit servir D.ieu «de tout ton pouvoir», c’est-à-dire selon le pouvoir de chacun. Celui qui est limité par la logique ne peut pas saisir la Divinité. Pour y parvenir, il doit faire don de lui-même.<br/> <br/> 	Il en est de même pour l’étude de la ‘Hassidout. Celui qui en possède de larges connaissances, adopte ses coutumes et ses enseignements, peut penser avoir atteint le sommet, par référence à son entourage. On lui dira donc que ce qu’il a acquis n’est pas suffisant, qu’il doit encore servir D.ieu et ne peut y parvenir qu’en faisant don de sa propre personne.<br/> <br/> 	Le Kountrass Oumayan explique que celui qui est intelligent et manipule aisément des concepts abstraits, ceux que d’autres personnes ne saisissent qu’au prix d’un grand effort, doit, lui aussi, fournir des efforts. S’il se cantonne dans les limites de sa propre personne, il ne pourra pas saisir la Divinité.<br/> <br/> 	13. C’est pour cette raison qu’à l’issue de Roch Hachana, de Yom Kippour et du mois de Tichri, on lit la Parchat Noa’h.<br/> <br/> 	L’essence profonde du jour de Yom Kippour apporte le pardon et D.ieu efface toutes les fautes. Les Juifs s’unissent alors profondément à D.ieu, de sorte que «Israël et le Roi sont seuls». L’existence même d’Israël est la Divinité.<br/> <br/> 	On peut donc s’interroger. Pourquoi un Juif doit-il faire don de lui-même alors que le fondement de son existence est divin? C’est pour répondre à cette question qu’à la fin du mois de Tichri, on lit la Parchat Noa’h, qui dit «viens dans l’arche», introduit la Techouva qui est une révélation céleste et celle qui est réalisée ici-bas.<br/> <br/> 	Il faut donc faire don de sa propre personne, car il est exclu de percevoir la Divinité en la conservant, aussi grand que l’on puisse être. Il faut servir D.ieu «de tout ton pouvoir».<br/> <br/> 	14. Ce qui vient d’être dit nous permettra de comprendre un récit de mon beau-père, le Rabbi. Une fois, au lendemain de Yom Kippour, il se rendit chez son père, le Rabbi Rachab et lui demanda:<br/> «Père, que faut-il faire maintenant?».<br/> Le Rabbi lui répondit:<br/> «Avant toute autre chose, il faut s’élever vers la Techouva».<br/> <br/> 	Or, on peut se demander ce que cela veut dire. Il y avait eu la Techouva de Yom Kippour, lorsque D.ieu «pardonne à Israël, est miséricordieux envers les tribus de Yechouroun». Comment accéder encore une fois à la Techouva?<br/> <br/> 	La Michna raconte que Baba Ben Bouta offrait chaque jour le sacrifice de celui qui pense avoir commis une faute, sans toutefois en avoir la certitude. Néanmoins, il ne le faisait pas au lendemain de Yom Kippour, car la transgression est alors inconcevable.<br/> <br/> 	Voici donc comment ce récit doit être compris. La Techouva véritable est celle qu’exprime le verset «l’esprit retourne vers D.ieu, Qui l’a accordé». Or, la Divinité ne connaît pas de limite.<br/> <br/> 	On révèle ainsi les lumières qui entourent les créatures, de sorte que celles-ci s’introduisent en elles. Dès lors, les lumières qui entourent les créatures peuvent émaner d’un stade encore plus élevé et provoquer l’attrait envers D.ieu qui transcende la raison.<br/> <br/> 	C’est ainsi qu’il faut comprendre la réponse du Rabbi, «Avant toute autre chose, il faut s’élever vers la Techouva». Auparavant, la Techouva la plus élevée n’était pas encore accessible. La plus basse devait encore être réalisée. Après Yom Kippour, en revanche, on peut avoir accès à la plus profonde.<br/> <br/> 	15. Telle est donc la définition que l’on peut donner de la Techouva et du don de soi, d’après l’affirmation talmudique selon laquelle «peut-on tuer à moitié ou tuer entièrement». D’une part, on doit savoir que, même si l’on se trouve dans une situation très basse, chaque pas, chaque effort que l’on réalise pour se soumettre à D.ieu est effectivement considéré comme un don de sa personne. Car, en se «tuant à moitié», on se «tue entièrement».<br/> <br/> 	D’autre part, lorsque l’on connaît une situation élevée, on ne peut nullement se contenter de servir D.ieu en fonction de sa perception rationnelle. On doit se «tuer entièrement».<br/> <br/> 	L’imperfection de celui qui n’est pas parvenu à ce stade ne se limite pas à un simple détail, l’absence du don de soi dans son comportement. C’est, en fait, la relation à D.ieu dans son ensemble qui est ainsi remise en cause. En effet, «Je suis élevé et saint, Je réside avec celui qui est humble et modeste» et seulement avec lui.<br/> <br/> 	Le traité Bera’hot dit que celui qui sert D.ieu «de tout ton coeur et de toute ton âme», mais non «de tout ton pouvoir» est considéré comme «ne faisant pas la Volonté de D.ieu». En franchissant quelques étapes, cet homme pourra, au sens le plus littéral, ne pas faire la Volonté de D.ieu.<br/> <br/> 	Il n’en est pas de même lorsque l’on fait don de sa propre personne, «de tout ton pouvoir», chacun selon sa nature. Ceci peut parfois prendre une forme très modeste, mais, de la sorte, on met effectivement en pratique la Volonté de D.ieu. Dès lors, «des étrangers viendront faire paître vos troupeaux» et la partie «étrangère» de sa propre personnalité elle-même ne dérangera pas le service de D.ieu, bien plus, lui viendra en aide.<br/> <br/> 	16. Le don de sa propre personnalité consiste à se libérer des limites qu’elle impose. Mais, l’on doit, par la suite, lorsque l’on retrouve la pleine possession des facultés de son corps, conserver ce désir d’offrir sa personne, tout comme l’unité d’Israël qui se marque pendant la fête de Chemini Atséret doit être maintenue par la suite, pendant les jours des semaines qui suivent cette fête.<br/> <br/> 	C’est à tout cela que le déluge fait allusion. Lorsqu’il se produisit, la terre fut couverte d’eau et les astres eux-mêmes cessèrent de fonctionner. Le monde était en suspens et l’on était détaché de ses préoccupations, enfermé dans l’arche, c’est-à-dire dans les mots de la Torah et de la prière.<br/> <br/> 	Cette situation peut être comparée à celle du mois de Tichri, lorsque l’on se coupe du monde, comme l’expliquent le Zohar et le Likouteï Torah, commentant le verset «et l’arche se posa, pendant le septième mois». Car, Tichri est bien le septième mois, si l’on compte à partir de Nissan et il y a donc là une allusion claire au service de D.ieu de ce mois.<br/> <br/> 	Néanmoins, le déluge n’était pas une fin en soi. Il fallait encore le quitter, retrouver le monde. Pour autant, on devait alors conserver le comportement que l’on avait, lorsque l’on se trouvait dans l’arche.<br/> <br/> 	17. Ce qui vient d’être dit permet de préciser la relation entre le déluge et l’eau du bain rituel. Le Rambam indique que l’on est pur non pas en s’y trempant, mais bien en le quittant. En d’autres termes, on doit alors reconnaître, à l’évidence, que telle personne s’est trempée dans un Mikwé.<br/> <br/> 	Il en est de même pour la nécessité de s’introduire dans l’arche, c’est-à-dire de se pénétrer des mots de la Torah et de la prière. Il ne suffit pas d’être pleinement soumis à D.ieu pendant l’étude ou la prière. Il est nécessaire de conserver cette même soumission, également à l’issue de ces activités.<br/> <br/> 	Nous avons vu que le Baal Chem Tov n’était pas certain de survivre à la prière, du fait de l’extase, de la soumission vers lesquelles il s’élevait alors. Malgré cela, il retrouvait le contact avec le monde, à l’issue de la prière, car il savait que telle est la Volonté de D.ieu.<br/> <br/> 	18. Mon beau-père, le Rabbi, fit remarquer, une fois, que la semaine de la Parchat Noa’h était bien sombre. Puis, pendant celle de la Parchat Le’h Le’ha, la joie fait son apparition, avec la naissance de notre père Avraham et encore plus clairement d’après la signification profonde du verset «va-t-en pour toi de ton pays, de ta patrie et de la maison de ton père, vers la terre que Je te montrerai», établissant la grande élévation des âmes juives.<br/> <br/> 	Puisse D.ieu faire que tout ce qui nous semble sombre, pour une quelconque raison, devienne joyeux, comme lorsque l’on introduit la Parchat Le’h Le’ha et qu’il s’agisse, en l’occurrence, d’un bien visible et tangible.<br/> '
				},
				
				'Siha 4' : 
				{
				'Titre' : 'Le Juste et sa génération ',
				'source' : '(Discours du Rabbi, Chabbat Béréchit 5717-1956)',
						   'resume' : ' ',
						   'contenu' : '1. La Parchat Noa’h décrit le déluge, qui est également appelé «les eaux de Noa’h». De fait, on peut s’interroger sur une telle appellation. Noa’h était-il personnellement responsable du déluge? N’était-il pas un Juste intègre?<br/> <br/> 	Le Zohar répond à cette question en soulignant que Noa’h ne pria pas pour sa génération. C’est pour cela que le déluge porte son nom.<br/> <br/> 	Ainsi, Noa’h n’était pas personnellement responsable du déluge et il en fut lui-même préservé, avec son épouse, ses fils, les épouses de ses fils. Malgré cela, il aurait du prier pour les hommes de sa génération, les encourager, les conduire à la Techouva. Il n’aurait pas du s’enfermer dans l’arche et se séparer du reste du monde.<br/> <br/> 	Mais, Noa’h s’isola dans l’arche. Certes, il le fit sur l’ordre de D.ieu, Qui lui dit: «Viens dans l’arche». On constate, néanmoins, qu’il ne pria pas, n’intercéda pas pour le monde. Une expression sévère est donc prononcée à son encontre et le déluge est appelé «eaux de Noa’h».<br/> <br/> 	2. Il découle de tout cela un enseignement pour chacun. Un homme, même s’il est juste et intègre, dès lors qu’il s’isole, et bien qu’il le fasse sur l’ordre de D.ieu, dès lors qu’il ne se préoccupe pas de sa génération, mérite qu’un mot sévère soit prononcé à son encontre. Et, il en fut bien ainsi pour Noa’h, un Juste intègre, qui vivait avant le don de la Torah.<br/> <br/> 	Combien plus ce principe s’applique-t-il après le don de la Torah, alors que tous les Juifs sont frères, que tous endossent une responsabilité collective. Chacun d’entre eux se doit de penser aux autres, de prier pour eux et de les encourager, avant même qu’ils n’accèdent à la Techouva, puis de les conduire vers celle-ci.<br/> <br/> 	Nul ne peut se préoccuper uniquement de sa propre personne. Il est nécessaire de rechercher également le bien de son prochain.<br/> <br/> 	Parviendra-t-on à le convaincre ou non? Peu importe. Il s’agit uniquement d’adopter le comportement qui doit être le sien et pourquoi se mêler de ce que D.ieu ne nous a pas révélé?<br/> <br/> 	Mais, de façon générale, lorsque l’on agit, on est certain de connaître la réussite. Combien plus est-ce le cas pour des ‘Hassidim. En effet, l’Admour Hazaken trancha et donna l’assurance qu’ils seraient vainqueurs, dans toutes leurs actions visant à renforcer la Torah et les Mitsvot.<br/> '

		'Lehleha':
