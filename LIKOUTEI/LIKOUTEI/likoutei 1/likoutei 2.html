						'Siha 1 ' : 
						{
								'Titre' : ' Le cœur du Sanctuaire',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 6, page 185)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Tetsavé 30, 9 dit : «Vous n’offrirez pas sur lui(1) un sacrifice des encens étranger, un holocauste ou une offrande». Chaque Juif doit effectivement bâtir, au fond de son cœur, son Sanctuaire personnel, éclairé par la Lumière divine. Et, il résulte de cette comparaison(2) que chaque acte du service qui était pratiqué dans le Sanctuaire et dans le Temple trouve son équivalent dans le service de D.ieu de chaque Juif, au sein de son Sanctuaire personnel.<br><br>	L’un des actes les plus essentiels de ce service était le sacrifice(3) et il a aussi une application, dans le service de D.ieu de chacun. Dans le Temple, en effet, on prenait un animal matériel, on l’offrait sur l’autel(4) et il se consumait, devenant ainsi : «une odeur agréable pour l’Eternel(5)». De même, un Juif prend les objets matériels du monde et il en fait des instruments du service de D.ieu. De cette façon, il les sanctifie et les élève vers le Nom de D.ieu(6).<br><br>	Dans le Temple, l’acte du service le plus profond, le plus pur, était celui du sacrifice des encens, qui était offert dans le cœur même du Sanctuaire. Le sacrifice des encens était aussi un lien(7), un attachement profond avec le Saint béni soit-Il, sur l’autel intérieur, dans le Sanctuaire.<br><br>	Le verset précise, à ce propos, que : «vous n’offrirez pas sur lui un sacrifice des encens étranger, un holocauste ou une offrande». Dans cette forme du service de D.ieu(8), il n’y a pas de place pour les objets du monde, pas même pour les transformer et les élever. Les sacrifices animaux sont offerts uniquement à l’extérieur du sanctuaire, sur l’autel extérieur. Sur l’autel intérieur, en revanche, est offert uniquement le sacrifice des encens(9).<br><br>	Il en est de même également pour l’autel intérieur que chacun possède au fond de lui, c’est-à-dire la dimension la plus profonde du cœur et du sentiment, laquelle doit être consacrée exclusivement à l’étude de la Torah et à l’attachement à D.ieu(10). L’œuvre de transformation du monde est effectué uniquement à l’extérieur et elle n’est réalisée qu’avec la dimension la plus superficielle du cœur.<br><br>Notes<br><br>(1) Sur l’autel intérieur, se trouvant dans le Sanctuaire, face au Chandelier.<br>(2) Entre le Sanctuaire du monde et celui du cœur de chaque Juif.<br>(3) C’est ainsi que le Rambam définit le Temple, dans son Michné Torah, comme : «une maison prête pour que l’on y offre des sacrifices».<br>(4) Extérieur.(5) Selon les termes du verset. Rachi explique : «un plaisir devant Moi, car J’ai donné un ordre et Ma Volonté a été accomplie».<br>(6) Comme s’il les plaçait sur l’autel. C’est la dimension morale du sacrifice.<br>(7) En effet, Ketoret, «sacrifice des encens», est de la même étymologie que Kéter, attachement, en araméen.<br>(8) Correspondant à l’autel intérieur.<br>(9) Soit la forme la plus haute de l’attachement à D.ieu, comme on l’a vu.<br>(10) Au même titre que l’autel intérieur.'

						'Siha 2 ' : 
						{
								'Titre' : ' La foi en les Sages',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 26, page 69)',
										   'resume' : ' ',
										   'contenu' : '	Alors qu’ils se promenaient ensemble, à Rostov, le Rabbi Rachab(1), dont l’âme est en Eden, commentait la ‘Hassidout pour son fils, mon beau-père, le Rabbi, qui s’absorbait à la compréhension de ses explications, au point de continuer à marcher, même après que son père se soit arrêté(2). Le Rabbi Rachab, dont l’âme est en Eden, appela alors :<br><br>«Yossef Its’hak !».<br><br>Mon beau-père, le Rabbi s’aperçut alors que son père l’attendait.<br><br>	Le Rabbi Rachab, dont l’âme est en Eden, dit alors ceci à mon beau-père, le Rabbi :<br><br>	«L’intellect humain et l’intellect divin, l’un et l’autre, ont foi et ils comprennent. Il existe, cependant, une différence entre eux. L’intellect humain commence par la compréhension(3) et il évolue ensuite vers la foi(4), lorsque sa capacité d’analyse s’arrête. L’intellect divin, en revanche, adopte le cheminement opposé. Il est fondé sur la foi, transcendant l’intellect et c’est uniquement après cela(5) qu’il tend vers la compréhension».<br><br>	Quelques années plus tard, fut bâti, à l’endroit où s’étaient arrêtés le Rabbi Rachab, dont l’âme est en Eden et mon beau-père, le Rabbi, quand ils eurent cet échange, le siège local de la police secrète(6), qui semait la terreur parmi les Juifs pratiquant la Torah et les Mitsvot et qui s’était fixé comme objectif d’éradiquer leur foi pure(7).<br><br>	C’est également dans ce bâtiment qu’eut lieu l’interrogatoire de mon beau-père, le Rabbi, quand on lui reprocha d’avoir mis en place un réseau clandestin de diffusion de la foi parmi les Juifs(8). Il répéta alors, mot pour mot, devant les juges qui menaient l’interrogatoire, la phrase qui avait été prononcée par son père, au même endroit, quelques années au préalable.<br><br>Notes<br><br>(1) Qui résidait alors dans cette ville.<br>(2) La concentration du Rabbi Rayats le conduisait à ne plus percevoir ce qui se passait autour de lui.<br>(3) Il appréhende, tout d’abord, ce qu’il est capable d’expliquer, ce qui s’inscrit dans sa rationalité.<br>(4) Qui prend le relais de la compréhension, lorsque celle-ci devient impossible.<br>(5) Quand il se révèle dans les stades les plus inférieurs de la création.<br>(6) Le K.G.B.<br>(7) A n’en pas douter, l’explication donnée, à cet endroit, par le Rabbi Rachab, contribua à l’échec de leur projet.<br>(8) Le Rabbi Rayats fut incarcéré le 15 Sivan 5687 (1927) et libéré les 12 et 13 Tamouz de la même année.'

						'Siha 3 ' : 
						{
								'Titre' : ' La nomination d’Aharon',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 6, page 176)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Tetsavé 28, 1 dit : «Et toi(1), rapproche Aharon, ton frère, de toi, afin qu’il soit Cohen pour Moi» et Rachi explique : «Et, toi, rapproche de toi : après avoir achevé le travail du Sanctuaire(2)». Rachi souligne ici que la nomination d’Aharon le Cohen intervint uniquement lorsque fut achevée l’édification du Sanctuaire.<br><br>	Ce commentaire de Rachi permet de répondre à une question que l’on peut se poser, à propos de la prêtrise d’Aharon. En effet, la Hala’ha, basée sur le traité Mena’hot 109a, souligne qu’un Cohen qui a servi les idoles ne peut plus, par la suite, effectuer le service de D.ieu dans le Temple(3).<br><br>	On peut donc s’interroger sur ce qu’il en fut, en l’occurrence. Comment Aharon devint-il Cohen après avoir lui-même bâti un autel pour le veau d’or(4), comme l’établit le verset Tissa 32, 5 ? Certes, il le fit avec une bonne intention. Il voulait retarder la faute(5), dans toute la mesure du possible, comme l’explique Rachi, à cette référence. Au final, cependant, c’est bien lui qui construisit cet autel(6).<br><br>	Et, de fait, le Rambam explique, dans ses lois de l’entrée dans le Temple, chapitre 9, au paragraphe 3, qu’un Cohen qui a offert un sacrifice à l’idolâtrie par inadvertance, ne doit pas non plus, a priori, effectuer le service dans le Temple(7).<br><br>	On peut donc répondre à cette question d’après ce qui est dit dans ce commentaire de Rachi. En effet, la Hala’ha qui vient d’être citée s’applique à celui qui était d’ores et déjà Cohen, lorsqu’il a servi les idoles. Aharon, en revanche, ne fut nommé Cohen que par la suite, lorsque l’édification du Sanctuaire fut achevée. Rien ne s’opposait donc à cette nomination(8).<br><br>Notes<br><br>(1) Ces propos s’adressent à Moché, notre maître.<br>(2) Après l’avoir édifié, afin qu’Aharon puisse y exercer ses fonctions.<br>(3) Y compris après avoir fait Techouva, compte tenu de la gravité extrême de la faute qu’il a commise.<br>(4) Qui était bien une idole.<br>(5) Des enfants d’Israël, dans l’espoir qu’entre-temps, Moché, notre maître, reviendrait. Il est clair qu’à aucun moment, Aharon n’eut l’intention de servir le veau d’or.<br>(6) Et, l’action concrète est répréhensible, y compris quand elle n’a pas été intentionnelle.<br>(7) Or, c’était bien le cas, en l’occurrence. Dès lors, pourquoi Aharon fut-il nommé grand Prêtre ?<br>(8) Puisque, lors de la faute du veau d’or, il n’était pas encore Cohen.'
						},

						'Siha 4 ' : 
						{
								'Titre' : ' Prochainement',
								'source' : '(Journal du Rabbi, page 244)',
										   'resume' : ' ',
										   'contenu' : '	Rav Binyamin de Kletsk, l’un des grands ‘Hassidim de l’Admour Haémtsahi, possédait une profondeur particulière. Il pouvait méditer à une notion abstraite de ‘Hassidout pendant de nombreuses heures, s’absorber à son étude au point de se couper totalement du monde matériel(1).<br><br>	Une fois, Rav Binyamin sortit de la synagogue, après la prière et il avança sur son chemin, tenant à la main son Talith et ses Tefillin. Comme à son habitude, il marchait en méditant aux notions profondes de la ‘Hassidout. C’était un jour de marché et il ne s’aperçut même pas qu’il s’approchait de l’endroit dans lequel celui-ci se tenait.<br><br>	Sans y prendre garde, Rav Binyamin posa son Talith et ses Tefillin sur la carriole d’un des commerçants du marché. Il se tint debout à cet endroit, leva un pied et le posa sur l’essieu de la carriole. Il resta, pendant un certain temps, dans cette position, totalement absorbé par ses pensées.<br><br>	Lorsque le commerçant acheva ses affaires, au marché, il prit sa carriole pour rentrer chez lui. Rav Binyamin ne s’aperçut de rien(2) et il retrouva ses esprits uniquement quand vint le moment de la prière de Min’ha, qu’il n’entendait pas manquer(3).<br><br>	Le commerçant partit proposer sa marchandise dans un autre endroit. L’un de ses clients fut un Juif, qui remarqua, sur sa carriole, le Talith et les Tefillin de Rav Binyamin. C’est de cette façon qu’ils purent être restitués à leur propriétaire.<br><br>Notes<br><br>(1) Comme ce fut le cas pour le Rabbi Rayats, dans le récit rapporté ci-dessus.<br>(2) Il est relaté par ailleurs qu’après le départ de cette carriole, Rav Binyamin conserva un pied en l’air, dans la position qu’il avait prise, lorsque celui-ci était posé sur l’essieu.<br>(3) Le Rabbi souligne, par ailleurs, que, même s’il se détachait du monde quand il méditait, il retrouvait systématiquement ses esprits, quand arrivait l’heure de la prière publique.'

						'Siha 1 ' : 
						{
								'Titre' : ' Les Tables de la Loi et les débris des Tables',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 26, page 248)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Tissa 32, 19 dit : «Il(1) jeta les Tables de ses mains et il les brisa(2)». Le Talmud Babli explique, dans le traité Baba Batra 14b : «Les Tables et les débris des Tables sont déposés dans l’Arche sainte(3)».<br><br>	Dans l’Arche sainte qui se trouve dans le cœur et dans l’âme de chaque Juif, c’est-à-dire dans l’étude de la Torah, il est également nécessaire de déposer : «les Tables et les débris des Tables», les uns près des autres. Certes, ceux-ci semblent se contredire(4), mais en réalité, ils sont liés, au point d’être indissociables. C’est en ayant recours conjointement aux uns et aux autres que l’on peut réellement s’attacher à la sainte Torah(5).<br><br>	D’une part, l’étude de la Torah doit être comparable aux «Tables», sur lesquelles les saintes lettres de la Parole de D.ieu étaient gravées. Il était donc impossible de séparer les lettres de la Torah de la pierre, dont elles étaient partie intégrante(6).<br><br>	De même, un Juif doit multiplier les efforts, investir son intellect et son cerveau en la compréhension de la Torah, s’unifier à elle au point de ne former qu’une seule et même entité, d’en être totalement indissociable. C’est alors que ses lettres sont gravées sur les Tables de son cœur pour l’éternité.<br><br>	Mais, d’autre part, sont également déposées, dans la même Arche sainte, «les débris des Tables». En effet, pour comprendre réellement la Sagesse de la Torah, un Juif doit briser sa propre personne. Car, il est bien clair que l’intellect humain, par nature limité, est incapable d’intégrer la Sagesse du Saint béni soit-Il, infiniment plus haute que lui(7).<br><br>	Quand un Juif fait abstraction de sa propre personne et brise son intellect devant la Sagesse de D.ieu, il peut réellement comprendre la Vérité de la Torah. Le Saint béni soit-Il lui vient alors en aide. Il illumine son cerveau et son cœur, leur apporte l’élévation. C’est alors qu’un homme comprend réellement la Sagesse de la Torah(8).<br><br>Notes<br><br>(1) Moché, notre maître.<br>(2) Quand, il descendit du mont Sinaï et vit le veau d’or.<br>(3) Qui se trouvait dans le Saint des saints.<br>(4) Car, ou bien les Tables sont entières, ou bien elles ne sont que des débris.<br>(5) Il en résulte que l’on doit systématiquement avoir recours, quand on étudie la Torah, à l’équivalent des Tables de la Loi, d’une part, à l’équivalent de leurs débris, d’autre part.<br>(6) C’est la différence qui existe entre la gravure et l’écriture. Les lettres gravées le sont à même la pierre et, pour les effacer, il est nécessaire de casser la pierre. A l’inverse, les lettres écrites sont de l’encre déposée sur un parchemin. Il est donc possible de gommer les lettres sans entamer le parchemin. La première condition de l’étude de la Torah est donc d’en graver les paroles en soi.<br>(7) La seconde condition de l’étude de la Torah est donc la soumission la plus totale, transcendant toute rationalité.<br>(8) Lorsque ces deux conditions sont respectées.'
						},

								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 11, page 94)',
										   'resume' : ' ',
										   'contenu' : '	Une fois, l’âme du Rabbi Maharach s’éleva vers les sphères célestes et, pour une certaine raison, il se fit accompagner par son fils, le Rabbi Rachab, dont l’âme est en Eden. Tous deux parvinrent dans un certain Sanctuaire céleste. Par la suite, seul le Rabbi Maharach fut en mesure de poursuivre son ascension. Il demanda donc à son fils d’attendre son retour(1).<br><br>	Le Rabbi Rachab, dont l’âme est en Eden remarqua alors un sanctuaire lumineux, d’une immense clarté(2). Un Juif simple y était assis, qui ne semblait pas avoir sa place dans un lieu aussi élevé(3). Le Rabbi Rachab en fut particulièrement surpris, au point de ne savoir que penser.<br><br>	Quand le Rabbi Maharach fut de retour, le Rabbi Rachab l’interrogea, à ce propos. Son père lui donna la réponse suivante :<br><br>	«Cet homme était effectivement un Juif très simple, mais il possédait une bonne connaissance du Tanya et il en récitait le texte en permanence(4). C’est pour cette raison qu’il est parvenu à un niveau aussi élevé.»<br><br>Notes<br><br>(1) A ce stade, à partir duquel il ne pouvait plus s’élever.<br>(2) Celui d’une âme qui avait quitté le monde matériel, après y avoir mené à bien la mission qui lui était confiée ici-bas.<br>(3) Qui semblait devoir être la résidence des âmes de grands Tsaddikim.<br>(4) Ceci peut être rapproché de l’affirmation du Rabbi, selon laquelle chacun doit conserver sur lui une édition de poche du Tanya. Ainsi, en cas de besoin, il est possible d’en lire quelques lignes et d’invoquer ensuite l’aide de D.ieu.'
						},

						'Siha 3 ' : 
						{
								'Titre' : ' Va, descends',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 10, page 169)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Tissa 32, 7 est : «L’Eternel dit à Moché : va, descends(1), car il s’est corrompu(2), ton peuple, que tu as fait sortir du pays de l’Egypte». Rachi explique : «va, descends : descends de ta grandeur(3). Car, Je ne t’ai donné la grandeur que pour eux(4)».<br><br>	On peut s’interroger sur la formulation de ce verset : pourquoi est-il précisé ici : «va, descends» ? N’aurait-il pas été suffisant de dire simplement : «descends»(5) ? Il est possible d’avancer, à ce propos, l’explication suivante.<br><br>	Tant que Moché, notre maître se trouvait sur le mont Sinaï, il était détaché des événements du monde(6). Ce qui se passait ici-bas n’exerçait alors aucune influence sur lui. Les événements terrestres ne pouvaient pas le faire descendre de sa grandeur. C’est uniquement quand il descendit de la montagne et réintégra ce monde matériel que le veau d’or provoqua en lui cette descente(7).<br><br>	C’est le sens de cette Parole du Saint béni soit-Il : «va, descends». Car, c’est uniquement après s’en être «allé», après avoir quitté le mont Sinaï, «va», que Moché pouvait prendre la mesure de la faute du veau d’or et se départir de sa grandeur, «descends»(8).<br><br>	Ce qui vient d’être expliqué nous permettra de comprendre le récit figurant dans la suite de ce texte, au verset 19. En effet, quand Moché, notre maître descendit de la montagne(9), «il s’approcha du campement, vit le veau d’or et les danses. Moché s’emporta il jeta les Tables de ses mains et il les brisa sous la montagne».<br><br>	Là encore, on peut s’interroger sur ce récit de la Torah. Alors que Moché se trouvait encore sur le mont Sinaï, le Saint béni soit-Il lui dit : «va, descends, car il s’est corrompu, ton peuple… ils se sont faits la représentation d’un veau». Pourquoi donc Moché s’emporta-t-il uniquement après être descendu de la montagne(10) ?<br><br>	On le comprendra d’après ce qui a été indiqué au préalable. Lorsque Moché se trouvait sur le mont Sinaï, l’information de D.ieu selon laquelle un veau d’or avait été confectionné resta sans effet sur lui, car il était alors détaché des événements du monde. C’est quand il en descendit que cette réalité eut un effet sur lui. Aussitôt, «les Tables devinrent lourdes dans ses mains(11)», comme l’indique le Talmud Yerouchalmi, traité Taanit, chapitre 4, au paragraphe 5.<br><br>	Aussitôt, Moché, notre maître «s’emporta»(12), au point de briser les Tables de la Loi(13).<br><br>Notes<br><br>(1) Du mont Sinaï.<br>(2) En faisant le veau d’or.<br>(3) Et, non uniquement de la montagne.<br>(4) Et, s’ils ne la méritent pas, celle de Moché perd sa justification.<br>(5) Quelle est la nuance introduite par la succession des deux verbes ?<br>(6) Nos Sages, dont la mémoire est une bénédiction, expliquent que, se trouvant parmi les créatures célestes, il adopta leur comportement et se sépara de la matérialité.<br>(7) De la spiritualité vers la matérialité. Ceci peut être rapproché de l’attitude de notre père Avraham qui, parvenant en Egypte, un pays corrompu, constate que son épouse est belle, alors que de telles considérations matérielles lui échappaient totalement, quand il se trouvait en Erets Israël.<br>(8) Et, cette descente était nécessaire pour qu’il puisse élever son peuple vers la Techouva.<br>(9) Conformément à l’Injonction divine.<br>(10) Alors qu’il savait parfaitement ce qui se passait, puisque le Saint béni soit-Il l’avait prévenu.<br>(11) Ce qui n’était pas le cas quand il se trouvait là-haut.<br>(12) Bien entendu, il ne s’agissait pas d’une colère personnelle, mais de celle de D.ieu.<br>(13) Qu’il était venu apporter au peuple d’Israël.'
						},

						'Siha 4 ' : 
						{
								'Titre' : ' La venue du Machia’h confirmée',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 26, page 129)',
										   'resume' : ' ',
										   'contenu' : '	Quand il parvint aux Etats-Unis, mon beau-père, le Rabbi lança une campagne massive et large pour renforcer, dans l’ensemble du peuple d’Israël, la conscience et l’attente du Machia’h. Le slogan que le Rabbi fixa et diffusa largement fut : «Techouva immédiate, délivrance immédiate(1)».<br><br>	Par ces mots, mon beau-père, le Rabbi invitait chaque Juif à la Techouva, sans attendre, afin de prendre une part active à la délivrance complète(2). On eut alors recours à différents moyens de communication pour faire en sorte que ce message soit le plus largement diffusé.<br><br>	Les ‘Hassidim s’engagèrent dans cette campagne, avec beaucoup d’empressement(3). Ils proclamèrent donc la proximité de la délivrance avec flamme, diffusèrent l’appel du Rabbi, jusque dans les cercles les plus larges. De manière naturelle, ils ajoutèrent une précision à cet appel : «c’est lui», il est celui que tous attendent, depuis si longtemps.<br><br>	Différentes personnes furent contrariées par l’attitude des ‘Hassidim ‘Habad. Certains se rendirent chez un Rav important et, avec une colère non dissimulée, ils émirent une protestation devant lui :<br>«Comment leur permet-on de diffuser un tel appel et, en outre, de citer le nom de leur Rabbi ?».<br><br>	Ce Rav leur répondit :<br>	«Réfléchissons ensemble. Nous avons tous foi en la venue de notre juste Machia’h et nous espérons sa venue, nous l’attendons chaque jour. Il y a donc bien quelqu’un, vivant parmi nous, qui doit être le Machia’h. Or, je sais que ce n’est pas l’un d’entre vous. Je sais aussi que ce n’est pas moi. Et, il faut bien que ce soit quelqu’un. Dès lors, pourquoi pas lui ?»<br><br>Notes<br><br>(1) Conformément à l’affirmation du Rambam, dans son Michné Torah, à la fin des lois des rois : «Les enfants d’Israël, à la fin de leur exil, parviendront à la Techouva et ils seront aussitôt libérés».<br>(2) En effet, une Mitsva supplémentaire, juste avant la venue du Machia’h, permet de modifier profondément la perception que l’on aura de la délivrance et du Machia’h lui-même.<br>(3) Soucieux de mettre en pratique le souhait du Rabbi.'

						'Siha 1 ' : 
						{
								'Titre' : ' Un piquet solide',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 6, page 185)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Vayakhel 35, 18 mentionne : «les piquets du Sanctuaire et les piquets de la cour». Rachi explique : «pour enfoncer et pour attacher les extrémités des tentures au sol, afin que le vent ne les fasse pas bouger».<br><br>	Ce verset présente également une portée morale, que l’on peut appliquer à la pédagogie. Quand un maître délivre son enseignement à son élève et le forme pour qu’il suive le droit chemin, de la manière qui convient, il souhaite, tout naturellement le protéger des vents étrangers qui soufflent dans les rues du monde. Ce maître voudra s’assurer que son jeune élève saura faire preuve de la détermination nécessaire, qu’il ne pliera pas, devant ces vents et qu’il ne suivra pas le courant, qu’il continuera à s’engager fièrement sur la voie de la Torah et des Mitsvot, en toute situation(1).<br><br>	Cet enseignant pourrait alors commettre une erreur, dans le choix des priorités de son projet éducatif. Il se dira qu’il importe, avant tout, d’implanter en son élève les grands principes, les règles fondamentales qui lui permettront de tenir bon, de résister aux attaques du milieu ambiant(2). En revanche, il ne fera pas d’effort pour lui transmettre ce qui n’est que secondaire, moins important. L’élève pourra s’en passer et il conservera sa foi(3).<br><br>	La Torah apporte ici un démenti catégorique à une telle conception. Si l’on veut que l’élève ne «bouge pas, malgré le vent», que celui-ci ne le déracine pas et ne provoque pas sa chute, il est nécessaire de : «l’enfoncer et l’attacher», jusqu’à : «l’extrémité des tentures», c’est-à-dire de se préoccuper également du moindre détail, le concernant, de combler les orifices et de sceller les embrasures(4).<br><br>	Il faut donc s’assurer que l’élève est parfaitement intègre, de la tête au pied, qu’il est profondément lié à la Tradition de ses ancêtres, à la foi pure. C’est uniquement de cette façon que l’on peut avoir la certitude que l’élève : «ne bougera pas, malgré le vent», qu’il ne s’écartera jamais de la voie de la Torah et des Mitsvot(5).<br><br>Notes<br><br>(1) En effet, il est impossible de dissocier, dans l’enseignement, l’apport théorique et son application pratique. L’enseignant acquiert la certitude que son message est passé quand il observe son élève modifier son comportement en fonction de ce qu’il lui a inculqué.<br>(2) Une telle approche de l’enseignement est basée sur l’idée erronée selon laquelle l’élève n’acceptera pas l’intégralité de ce qui lui est transmis. C’est ce qui justifie la présélection, au sein de cette transmission, de ce qu’il devra conserver en priorité. Il y a bien là une mauvaise approche, car un projet éducatif doit viser à l’intégralité de la transmission.<br>(3) En pareil cas, une différence sera faite entre les Préceptes de la Torah, les dispositions de nos Sages, les pratiques ayant pour objet de dépasser la ligne de la Loi et les simples coutumes. Or, tout cela est la Volonté de D.ieu, de manière identique.<br>(4) L’ensemble de ces acquis relève de la compétence du professeur.<br>(5) Le Rabbi explique, par ailleurs, que les simples coutumes, en apparence d’importance secondaire, sont, bien souvent, celles qui frappent le plus clairement l’esprit de l’enfant, qui restent gravées en sa mémoire et qui le conduisent, par la suite, à maintenir les Préceptes de la Torah.'

						'Siha 2 ' : 
						{
								'Titre' : ' Une entrevue merveilleuse',
								'source' : '(Journal du Rabbi, Torat Mena’hem, page 226)',
										   'resume' : ' ',
										   'contenu' : '	Mon beau-père, le Rabbi m’a raconté qu’au début de l’hiver 5644(1), environ une année après le décès de son grand-père, le Rabbi Maharach, alors qu’il avait lui-même trois ans, il jouait, une fois, avec une chaise se trouvant dans la chambre. Soudain, il vit son père, le Rabbi Rachab, dont l’âme est en Eden, entrer dans la chambre à coucher, portant son manteau de fourrure(2), qu’il ôta aussitôt. Mon beau-père, le Rabbi se cacha derrière une chaise et il observa ce que faisait son père.<br><br>	Le Rabbi Rachab, dont l’âme est en Eden, quitta ensuite la pièce, pendant quelques instants, puis il y revint, portant une bougie, qu’il posa sur le plat de la fenêtre. Il portait alors sa ceinture de prière et il prit son chapeau rond, qu’il plaça sur sa tête. Il déposa une feuille de papier sur la table et il se tint, de cette façon, face à cette table, s’appuyant sur ses doigts(3).<br><br>	Mon beau-père, le Rabbi vit son père de dos et il fut donc dans l’impossibilité de dire s’il bougeait les lèvres ou non(4). Il ne se rappelait pas non plus s’il avait entendu un souffle ou un murmure(5). En revanche, il se rappelait qu’il avait éclaté en sanglots(6). C’est de cette façon qu’il avait été reçu par son père, le Rabbi Maharach.<br><br>Notes<br><br>(1) 1883.<br>(2) Ce qui indique qu’il venait de l’extérieur.<br>(3) C’est de cette façon que le Rabbi Rachab écrivit une lettre et fut reçu, en audience privée, par son père, le Rabbi Maharach, après que celui-ci ait quitté ce monde.<br>(4) S’il s’adressait au Rabbi Maharach par la parole ou par la pensée.<br>(5) Ce qui aurait indiqué qu’il avait parlé.<br>(6) Vraisemblablement du fait de l’émotion d’avoir revu son père'

						'Siha 3 ' : 
						{
								'Titre' : ' Les six jours et le septième',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 1, page 187)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Vayakhel 35, 2 dit : «Pendant six jours, le travail sera fait et le septième jour sera saint pour vous, le Chabbat du Chabbat pour l’Eternel». De même, dans les dix Commandements, le verset Yethro 20, 9 dit : «Pendant six jours, tu travailleras et tu effectueras tout ton travail, puis le septième jour sera un Chabbat pour l’Eternel ton D.ieu».<br><br>	On constate, cependant, deux différences fondamentales entre ces deux versets :<br><br>	A) Dans les dix Commandements, il est dit : «tu travailleras et tu effectueras tout ton travail», ce qui veut dire qu’une relation directe est établie entre le travail et celui qui le réalise(1). Dans le verset de cette Paracha, en revanche, il est dit : «le travail sera fait», comme s’il se faisait de lui-même(2).<br><br>	B) Dans les dix Commandements, il est dit : «un Chabbat pour l’Eternel ton D.ieu», alors que dans le verset de cette Paracha, il est dit : «le Chabbat du Chabbat».<br><br>	De fait, à deux autres références, le texte de la Torah est formulé de la même façon, puisque le verset Tissa 31, 15 dit : «Pendant six jours, on fera le travail(3) et le septième jour sera le Chabbat du Chabbat», alors que le verset Emor 23, 3 est : «Pendant six jours, le travail sera fait(4) et le septième jour sera le Chabbat du Chabbat».<br><br>	Concernant ces deux différences, on peut penser que l’une est l’explication de l’autre. En effet, l’expression : «le travail sera fait» indique que le travail se fait de lui-même, ce qui veut dire que l’homme n’investit pas en lui toute sa force, toute sa pensée(5). Comme l’indique le verset Tehilim 128, 2 : «Tu mangeras par l’effort de tes mains», c’est-à-dire : «par l’effort de tes mains, mais non pas l’effort de ta tête».<br><br>	Le texte se réfère donc ici à un homme conscient qu’il ne subvient pas à ses propres besoins par le mérite de ses accomplissements personnels, mais uniquement par la bénédiction du Saint béni soit-Il. Ses actions ne sont rien de plus que le réceptacle permettant de recevoir cette bénédiction(6).<br><br>	Par sa stature morale, un tel homme vit le Chabbat  pendant toute la semaine. Ainsi, le Zohar, tome 3, à la page 29a, dit qu’un érudit de la Torah est appelé : «Chabbat». On trouve aussi cette même explication, d’une manière allusive, dans le traité Chabbat 119a. En effet, pendant la semaine, celui qui adopte une telle attitude considère que son travail est uniquement secondaire, qu’il ne doit pas le troubler(7).<br><br>	Le verset indique, à ce propos, que : «Pendant six jours, le travail sera fait et le septième jour sera saint pour vous, le Chabbat du Chabbat». Quand un homme considère que son travail : «sera fait», sans qu’il lui soit nécessaire de s’investir pleinement en lui, il possède le Chabbat tout au long de la semaine. Puis, quand arrive le Chabbat proprement dit, il accède alors à un niveau encore plus haut, «le Chabbat du Chabbat».<br><br>	Ce qui vient d’être exposé nous permettra de comprendre également la suite de cette Injonction : «vous ne ferez pas brûler de feu, en toutes vos implantations, pendant le jour du Chabbat», qui fait allusion non seulement au Chabbat proprement dit, mais aussi aux jours de la semaine(8).<br><br>	Celui qui vit dans «vos implantations», dans les domaines du monde(9), ne doit pas «faire brûler le feu», s’enthousiasmer au-delà de toute mesure(10). De tels sentiments doivent être conservés pour le domaine de la sainteté. Ainsi, le Me’hilta, commentant ce verset, dit : «tu ne le feras pas brûler dans toutes vos implantations. En revanche, tu le feras dans le Temple(11)».<br><br>Notes<br><br>(1) Auquel on s’adresse personnellement : «tu».<br>(2) C’est ce qu’indique l’emploi du passif.<br>(3) Soit une forme active.<br>(4) Soit une forme passive.<br>(5) Qu’il conserve pour le service de D.ieu.<br>(6) C’est le sens de ce passif : tout vient de D.ieu et le rôle de l’homme consiste à ne pas faire obstacle à la révélation de Sa bénédiction.<br>(7) Dans son service de D.ieu, qui est l’aspect essentiel de son existence.<br>(8) Dans sa dimension morale, d’après l’interprétation qui vient d’en être donnée.<br>(9) En lesquels il prend une part active, à la différence de celui, décrit ci-dessus, qui vit le Chabbat tout au long de la semaine.<br>(10) Pour ces domaines du monde.<br>(11) Selon le sens simple du verset, il est indiqué ici qu’il était permis d’allumer du feu, pendant le Chabbat, dans le Temple, par exemple pour brûler les sacrifices. Selon le sens allusif, le Temple désigne ici le service de D.ieu. C’est en lui qu’il faut faire : «brûler le feu», mais non en : «vos implantations», en les domaines du monde.'
						},

						'Siha 4 ' : 
						{
								'Titre' : ' Pas de jeux',
								'source' : '(Journal du Rabbi, Torat Mena’hem, page 277)',
										   'resume' : ' ',
										   'contenu' : '	Lorsque le Rabbi Rachab, dont l’âme est en Eden, était un enfant de sept ans, sa sœur(1) tenta de le convaincre de jouer aux chevaux avec elle. Mais, le Rabbi Rachab lui répondit que, selon lui, une telle activité n’avait aucun intérêt.<br><br>	Le Rabbi Rachab expliqua alors à sa sœur, avec beaucoup de sérieux :<br><br>	«Il est interdit de rester sans rien faire. On doit porter, tout au long de la journée, le joug de la Royauté céleste, depuis le Modé Ani, ‘Je Te rends grâce’, du lever, le matin(2), jusqu’au Beyade’ha, ‘Je dépose mon esprit dans Ta main du coucher(3), le soir(4)».<br><br>Notes<br><br>(1) Il en avait deux, la Rabbanit Rodé Freïda, qui épousa, par la suite, le ‘Hassid, Rav Chnéor et la Rabbanit Dévora Léa, qui épousa, par la suite, le ‘Hassid, Rav Lévi Its’hak de Siratine.<br>(2) Les premiers mots que l’on prononce, le matin, en ouvrant les yeux, avant même de se laver les mains.<br>(3) Les derniers mots que l’on prononce, le soir, à la fin du Chema Israël du coucher.<br>(4) Il est dit, en effet, que le Rabbi Rachab ne fut jamais un enfant. Depuis son plus jeune âge, il avait un comportement adulte.'

				'Pekoudeï , Parchat Shekalim':

						'Siha 1 ' : 
						{
								'Titre' : ' Avancement permanent',
								'source' : '(Discours du Rabbi, Séfer Itvaadouyot 5749, tome 2, page 406)',
										   'resume' : ' ',
										   'contenu' : '	Les versets Pekoudeï 40, 36-38 rapportent que : «quand la nuée se dressait, au-dessus du Sanctuaire, les enfants d’Israël voyageaient, en toutes leurs étapes(1). Si la nuée ne se dressait pas, ils ne voyageaient pas(2), jusqu’au jour en lequel elle se dressait. Car, la nuée de l’Eternel était au-dessus du Sanctuaire, le jour et il y avait, en lui(3), le feu, pendant la nuit, aux yeux de toute la maison d’Israël, en tous leurs déplacements(4)».<br><br>	Rachi donne, à ce sujet, l’explication suivante : «L’endroit de leur campement est également appelé déplacement(5), car, c’est à partir de cet endroit qu’ils reprenaient leur voyage. Tous ces endroits sont donc des campements».<br><br>	Or, on peut s’interroger sur une telle interprétation car quel lien peut-on établir entre ces versets, décrivant les déplacements des enfants d’Israël dans le désert et le reste de la Paracha, relatant l’édification du Sanctuaire et la révélation de la Présence divine(6) ?<br><br>	On peut donc penser que cette précision délivre un enseignement pour le service de D.ieu(7). En effet, quand un homme atteint un stade particulièrement haut de ce service, quand il a bâti un Sanctuaire pour le Saint béni soit-Il et que : «l’honneur de D.ieu emplit le Sanctuaire», selon les termes du verset 34, il pourrait penser qu’il n’est plus nécessaire pour lui de progresser, d’aller de l’avant, qu’il peut rester à sa place et prendre, désormais, un peu de repos(8).<br><br>	Le verset souligne donc que, même après avoir édifié le Sanctuaire, après que : «l’honneur de D.ieu ait empli le Sanctuaire», les enfants d’Israël ne restaient pas pour autant à leur place(9). Bien au contraire,  «quand la nuée se dressait, au-dessus du Sanctuaire, les enfants d’Israël voyageaient».<br><br>	Un Juif ne doit jamais rester au même endroit, au même niveau(10). Il doit être animé d’un désir permanent de faire un ajout, d’aller de l’avant(11).<br><br>	Rachi ajoute à cela que : «l’endroit de leur campement est également appelé déplacement», ce qui veut bien dire que l’on ne doit pas considérer l’état dans lequel on se trouve comme un stade final. Il est nécessaire(12) d’envisager immédiatement l’étape suivante.<br><br>	Bien plus, le campement, dans sa dimension morale, aussi élevé qu’il puisse être, n’est qu’une escale, au cours d’un long voyage, celui d’un Juif qui accroît sans cesse son attachement à D.ieu, tout au long de sa vie, sans même imaginer qu’il puisse en être autrement, pas même un seul instant.<br><br>Notes<br><br>(1) En suivant les déplacements de cette nuée.<br>(2) Ils restaient au même endroit.<br>(3) En ce Sanctuaire.<br>(4) Qui étaient donc tous guidés par D.ieu, de leur début à leur fin.<br>(5) Y compris quand il est fixe.<br>(6) En son sein.<br>(7) Elle doit donc être interprétée selon sa dimension morale.<br>(8) Compte tenu de l’immense élévation d’ores et déjà acquise.<br>(9) Ils continuaient à se déplacer, à aller de l’avant.<br>(10) Car, bien souvent, la stagnation s’avère être la phrase préalable à la régression.<br>(11) Dans son service de D.ieu, dans la dimension morale.<br>(12) Dès que l’on a atteint une certaine étape.'
						},

								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 6, page 408)',

										   'contenu' : '	Certains se demandent pourquoi le nombre de versets que compte cette Paracha n’est pas mentionné, dans les différentes éditions du ‘Houmach, comme c’est le cas pour les autres Sidrot(1).<br><br>	On peut donc envisager que l’explication soit la suivante. A l’origine, figurait effectivement, dans ces éditions du ‘Houmach, la mention Bli Kol Siman. La valeur numérique de Bli Kol est quatre-vingt-douze(2) et le sens de cette phrase est donc : «le signe est quatre-vingt-douze», soit le nombre exact de versets de cette Paracha.<br><br>	Cependant, l’un des éditeurs a interprété cette phrase selon son sens littéral : «sans aucun signe». Il a donc pris la décision de supprimer cette phrase, purement et simplement(3).<br><br>Notes<br><br>(1) Pour lesquelles cette indication est systématiquement donnée, après le dernier verset.<br>(2) La valeur de Bli, «sans», est quarante-deux et celle de Kol, «aucun», est cinquante.<br>(3) C’est donc précisément l’absence de cette phrase qui donne le nombre de versets figurant dans cette Paracha !'

						'Siha 3 ' : 
						{
								'Titre' : ' Shekel perpétuel',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 2, page 267)',
										   'resume' : ' ',
										   'contenu' : '	Les versets Chemot 30, 12 à 15, indiquent : «Lorsque tu élèveras(1) la tête des enfants d’Israël selon leurs comptes, ils donneront chacun le rachat de son âme à l’Eternel(2)… le riche n’y ajoutera rien et le pauvre ne retranchera rien à ce demi-Shekel, pour donner le prélèvement de l’Eternel, afin de racheter leur âme».<br><br>	Le Midrash Tan’houma, au chapitre 3, donne, à ce propos, l’explication suivante : «Dans la Parchat Shekalim, Moché dit au Saint béni soit-Il : Maître du monde, après ma mort, on ne se souviendra pas de moi ! Le Saint béni soit-Il lui répondit : Je te promets que, tout comme tu es ici maintenant, tu leur transmets la Parchat Shekalim et tu élèves leur tête, de même, chaque année, ils liront cette Paracha devant Moi et ce sera comme si tu te tenais devant Moi, élevant leur tête».<br><br>	Il est difficile de comprendre cette difficulté de Moché, notre maître, envers la Parchat Shekalim. Pourquoi est-ce uniquement dans ce domaine qu’il se soucia du souvenir que l’on conserverait de lui, dans les générations suivantes, après son décès ? Qu’en est-il de tous les autres passages de la Torah ? En d’autres termes, quel rapport particulier y a-t-il entre les Shekalim et Moché, notre maître(3) ?<br><br>	Ce demi-Shekel est, en l’occurrence, le «rachat de l’âme»(4). Il émane du point le plus profond de cette âme(5). Le «riche», dans la dimension morale, est celui qui possède de grandes forces spirituelles. Malgré cela, pour ce qui est de l’essence de son âme, il n’est pas différent du «pauvre» moral. L’un et l’autre sont strictement identiques. Le Juif le plus «riche» n’a pas une plus grande âme et le plus «pauvre» n’en a pas une plus réduite. De ce fait, tous donnent la même somme.<br><br>	Tel est donc le rapport qui existe entre Moché, notre maître et cette Parchat Shekalim. En effet, pour être en mesure d’offrir l’essence de son âme à D.ieu, on doit avoir recours à la force qui est accordée par Moché. Lui seul peut mettre en éveil la dimension profonde de l’âme de chacun et élever la tête de tous les enfants d’Israël(6).<br><br>	C’est précisément pour cette raison que Moché, notre maître se soucia et s’interrogea sur ce qu’il adviendrait après son décès : comment les enfants d’Israël parviendraient-ils à lever la tête, à donner un demi-Shekel qui soit véritable et profond(7) ?<br><br>	Le Saint béni soit-Il lui apporta la réponse suivante : «chaque année, ils liront cette Paracha devant Moi et ce sera comme si tu te tenais devant Moi, élevant leur tête». Lorsque les Juifs lisent la Parchat Shekalim, chaque année, avec un enthousiasme renouvelé et une ardeur enflammée, ce lien avec Moché est renouvelé.<br><br>	C’est donc de cette façon que le Moché de notre génération peut, à son tour, élever la tête de chaque Juif et mettre en éveil la dimension profonde de son âme(8).<br><br>Notes<br><br>(1) C’est le terme qui est employé par le verset pour désigner le recensement.<br>(2) Sous la forme d’un demi-Shekel.<br>(3) Un tel rapport doit nécessairement exister, puisque c’est précisément dans ce domaine que Moché, notre maître, voulut que son souvenir soit conservé.<br>(4) A la suite de la faute du veau d’or, selon l’expression du verset.<br>(5) Son essence, la Ye’hida, «unique pour proclamer Ton Unité». Le Tanya la définit comme : «une parcelle de Divinité céleste véritable». Elle est identique pour tous les Juifs, qu’ils soient «riches» ou «pauvres».<br>(6) C’est la raison pour laquelle l’attachement à D.ieu passe par cette relation avec Moché, notre maître ou celui qui en est l’équivalent, en chaque génération.<br>(7) Moché se demandait, en fait, qui serait son successeur ?<br>(8) En sa qualité de successeur de Moché, notre maître.'
						},

						'Siha 4 ' :

								'Titre' : ' Le gage',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 11, page 175)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Pekoudeï 38, 21 dit : «Voici les comptes du Sanctuaire, Sanctuaire du Témoignage» et Rachi explique : «Sanctuaire, Sanctuaire : deux fois. Ceci fait allusion au Temple, qui a été mis en gage(1) par deux destructions(2), à cause des fautes d’Israël».<br><br>	On peut ici se poser la question suivante : pourquoi trouve-t-on, précisément dans cette Paracha consacrée à l’édification du Sanctuaire, une allusion à la destruction des deux Temples(3) ? Il faut donc penser que ces versets font référence, non pas à la destruction proprement dite du Temple, mais à son renforcement(4) et à son caractère immuable(5).<br><br>	Un gage est un objet qui est confié, de manière temporaire, par celui qui contracte un prêt, pour garantir qu’il en effectuera le remboursement(6). Puis, quand la dette est acquittée, cet objet est restitué à son propriétaire(7).<br><br>	En l’occurrence, le verset fait allusion aux deux Temples en répétant deux fois le mot : «Sanctuaire», afin de souligner que le Temple, par lui-même, est éternel. Quand il est détruit, c’est uniquement parce que D.ieu détient le gage que les enfants d’Israël lui ont temporairement confié. Au final, il est certain que celui-ci leur sera restitué.<br><br>	C’est pour cette raison que Rachi explique ici : «ceci fait allusion au Temple, qui a été mis en gage par deux destructions, à cause des fautes d’Israël». Ainsi, la cause de la destruction n’est pas le Temple lui-même(8), mais un élément extérieur, les fautes d’Israël. Cette destruction est donc nécessairement limitée dans le temps, jusqu’à la disparition de cet élément extérieur(9).<br><br>Notes<br><br>(1) Michkan, «sanctuaire», est phonétiquement proche de Machkon, «gage».<br>(2) Celles des deux premiers Temples.<br>(3) N’y a-t-il pas là la réunion de deux éléments opposés ?<br>(4) La Hala’ha enseigne qu’il est permis de détruire une synagogue pour en bâtir une plus grande, à sa place, car, en pareil cas, la destruction est considérée comme une phase préalable à la construction. On peut donc penser qu’il en est de même pour le Temple. La destruction d’un Temple a une connotation positive si elle est envisagée comme la préparation du Temple suivant, plus haut.<br>(5) Puisque le troisième Temple sera éternel.<br>(6) Car, s’il ne le faisait pas, son créancier serait en droit de conserver ce gage.<br>(7) Ce qui revient à dire qu’il ne l’a jamais réellement perdu.<br>(8) Si on le considère d’une manière intrinsèque, rien ne justifie sa destruction.<br>(9) Or, ces fautes doivent nécessairement disparaître, comme l’affirme le Rambam, dans son Michné Torah, à la fin des lois des rois : «La Torah a donné l’assurance que les enfants d’Israël parviendraient à la Techouva à la fin de leur exil et ils seront aussitôt délivrés». Alors, on obtiendra immédiatement le troisième Temple, qui est déjà prêt, là-haut et doit uniquement descendre ici-bas.'

						'Siha 1 ' : 
						{
								'Titre' : ' Recensement du point commun',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 8, page 1)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Bamidbar 1, 2 dit : «Elevez(1) la tête de toute l’assemblée des enfants d’Israël» et Rachi, commentant le verset Bamidbar 1, 1 , explique : «Parce qu’Il les chérit, Il les compte à tout moment». De fait, pourquoi le compte est-il une marque d’affection ? En d’autres termes, pourquoi les hommes comptent-ils sans cesse ce qu’ils chérissent ?<br><br>	En réalité, la réponse à cette question est très simple. A chaque instant, un homme veut connaître la valeur exacte de ce qui lui est précieux. C’est pour cette raison qu’il compte sans cesse, le plus souvent possible et qu’il veut toujours établir un compte exact(2).<br><br>	Néanmoins, une autre question se pose encore. Comment est-il possible de dire que le Saint béni soit-Il compte le peuple d’Israël sans cesse, parce qu’Il affectionne et chérit chaque Juif ? Tout n’est-il pas évident et clairement établi, devant Lui ? Ne connaît-Il pas leur nombre exact à chaque instant(3) ?<br><br>	Il faut bien en conclure que ce compte n’est pas un simple recensement physique des personnes constituant le peuple d’Israël. Il a également une portée morale(4). Et, de fait, il convient de noter un point important, concernant ce compte des enfants d’Israël. Il ne faisait aucune différence entre les personnes. Chacune était comptée comme un. Le Juif le plus important n’était pas plus qu’un et le plus humble n’était pas moins qu’un(5).<br><br>	On ne recensait donc pas la qualité et la spécificité de chaque Juif, en fonction de son niveau moral(6). Car, l’objet de l’amour du Saint béni soit-Il(7) est précisément le point commun à tous Ses enfants, la pointe de Judaïsme qui habite chaque cœur(8).<br><br>	Néanmoins, cette pointe de Judaïsme est si haute qu’elle ne peut pas se révéler et apparaître à l’évidence(9). De ce fait, le Saint béni soit-Il la compte et Il lui permet ainsi d’émerger et de prendre forme, aux yeux de tous(10).<br><br>Notes<br><br>(1) Dans le sens de recenser.<br>(2) Ceci peut être rapproché du principe hala’hique selon lequel : «ce qui est fixé ne peut pas disparaître». En ce sens, compter est aussi immortaliser. C’est pour cette raison qu’un homme compte ce qui lui est précieux.<br>(3) En d’autres termes, comment faire la transition entre le comportement de l’homme et celui de D.ieu ? Si l’on peut admettre, en effet, qu’un homme compte ce qu’il aime, qu’en est-il en revanche, pour le Saint béni soit-Il ?<br>(4) Qu’il convient de définir.<br>(5) En ce sens, le recensement est non seulement un instrument de pérennité, mais aussi un facteur d’unité.<br>(6) Si cela avait été le cas, certains auraient été plus qu’un et d’autres, moins qu’un.<br>(7) Ce qui Le conduit à les compter.<br>(8) Et, qui reste toujours intacte, y compris quand elle est occultée par les fautes.<br>(9) Si ce n’est dans des moments d’exception.<br>(10) Chaque fois que l’homme consent à l’effort qui est nécessaire pour cela.'

						'Siha 2 ' :

								'Titre' : ' Intégrité',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 5, page 240)',
										   'resume' : ' ',
										   'contenu' : '	Peu avant la prière d’Arvit(1) de la fête de Chavouot, dans sa maison d’étude, le Rabbi Rachab, dont l’âme est en Eden, commença à réciter un discours ‘hassidique qui dura plusieurs heures et se prolongea jusqu’à tard dans la nuit.<br><br>	A l’issue de ce discours ‘hassidique, l’un des ‘Hassidim dit au Rabbi, avec satisfaction :<br>«Aujourd’hui, nous possédons, avec  certitude, l’intégrité des sept semaines(2). Il est inutile de vérifier que la nuit est déjà tombée. L’intégrité se produit d’elle-même(3)».<br><br>	Le Rabbi répondit à cet homme :<br>«Une intégrité qui se produit d’elle-même n’en est pas une(4)».<br><br>Notes<br><br>(1) C’est, de façon générale, à ce moment-là qu’il commentait la ‘Hassidout.<br>(2) De l’Omer. On a l’usage, en effet, de dire la prière d’Arvit, le premier soir de Chavouot, après la tombée de la nuit, afin de s’assurer que les sept semaines du compte de l’Omer sont entières. En l’occurrence, ce ‘Hassid faisait remarquer au Rabbi, avec assez peu d’élégance, que le discours ‘hassidique avait été long et que la nuit était tombée depuis bien longtemps.<br>(3) Sans qu’il soit nécessaire de la rechercher.<br>(4) L’intégrité, comme toute autre qualité, doit résulter d’un effort de la part de l’homme. Le Rabbi Rachab fait donc remarquer ici que, lorsqu’elle se présente d’elle-même, sans le moindre effort, elle n’a pas grande valeur.'

						'Siha 3 ' : 
						{
								'Titre' : ' Elle est notre vie',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 23, page 8)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Bamidbar 3, 1 dit : «Voici les descendances d’Aharon et de Moché(1)» et Rachi explique : «cela veut dire que quiconque enseigne la Torah au fils de son ami est considéré comme s’il l’avait enfanté(2)».<br><br>	Cependant, si l’on prolonge cette comparaison entre la naissance physique et l’enseignement de la Torah(3), on peut découvrir une contradiction profonde entre l’une et l’autre. Un homme n’a qu’une seule mère, celle qui lui a donné naissance et l’a conduit à la vie. L’enfant qui est déjà né ne peut pas naître une seconde fois(4).<br><br>	On pourrait donc penser que seul celui qui enseigne la Torah au fils de son ami pour la première fois est considéré comme s’il l’avait enfanté, car, après cela, ce fils, ayant d’ores et déjà étudié la Torah, est désormais un enfant vivant. Comment pourrait-on l’enfanter une seconde fois ?<br><br>	L’une des notions merveilleuses qui sont introduites par la ‘Hassidout est l’explication(5) selon laquelle D.ieu vivifie le monde en permanence et le conduit à l’existence, d’une manière nouvelle, à chaque instant(6). Ainsi, le Saint béni soit-Il crée le monde, à tout moment et la vie d’un Juif appartient également à cette création permanente(7).<br><br>	Or, quelle est la vie véritable d’un Juif ? C’est la Torah, source de l’existence de chacun. De ce fait, «quiconque(8) enseigne la Torah au fils de son ami est considéré comme s’il l’avait enfanté». En effet, la première étude n’est pas suffisante pour vivifier de façon définitive. Il est nécessaire de renouveler en permanence le canal de la vie d’une âme, de lui insuffler plus de Torah encore(9).<br><br>	Il découle de tout ce qui vient d’être dit que chaque instant consacré à l’étude de la Torah insuffle une vitalité nouvelle à celui qui s’investit en elle et le fait naître de nouveau(10).<br><br>Notes<br><br>(1) Puis, la suite du verset mentionne uniquement les descendants d’Aharon, mais non ceux de Moché.<br>(2) En l’occurrence, Moché avait enseigné la Torah aux fils d’Aharon et il était donc considéré comme s’il les avait lui-même enfantés.<br>(3) Qui est une forme de naissance morale.<br>(4) A l’inverse, un homme a divers professeurs successifs qui lui enseignent la Torah. Est-ce à dire que, moralement, il connaît plusieurs naissances consécutives, l’une après l’autre ?<br>(5) Du Baal Chem Tov.<br>(6) Ainsi qu’il est dit : «Il renouvelle, dans Sa bonté, chaque jour, en permanence, la création originelle». A chaque instant, D.ieu tire le monde du néant, comme Il le fit la première fois.<br>(7) Il est lui-même une créature nouvelle à chaque instant.<br>(8) Et, non uniquement celui qui le fait pour la première fois.<br>(9) C’est ce que font les maîtres ultérieurs, qui donnent donc naissance à leur élève, tout autant que son premier maître.<br>(10) C’est la raison pour laquelle Rabbi Akiva comparaît un Juif qui cesse d’étudier la Torah à un poisson que l’on sort de l’eau et qui perd ainsi définitivement les moyens de son existence.'

						'Siha 4 ' :

								'Titre' : ' Ils auront foi en toi',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 26, page 128)',
										   'resume' : ' ',
										   'contenu' : '	Quand l’Admour Hazaken prit la direction des ‘Hassidim, ceux-ci, dans un premier temps, étaient peu nombreux. En revanche, ils avaient foi en lui. L’un d’entre eux était un homme très simple, que l’on appelait Rav Chlomo le pâtissier. En effet, il gagnait sa vie en confectionnant des gâteaux.<br><br>	Chaque fois qu’il y avait, dans les parages, un repas de Mitsva ou bien une célébration joyeuse, on faisait appel à lui et ses services étaient toujours irréprochables. De cette façon, il se trouvait en relation(1) avec tous les érudits de la Torah de la région, qui étaient toujours les invités d’honneur de ces fêtes.<br><br>	Rav Chlomo le pâtissier relata ceci :<br><br>	«Une fois, pendant les trois jours de limitation précédant la fête de Chavouot, le Rabbi(2) organisa une réunion ‘hassidique, afin de nous préparer au don de la Torah. Il expliqua, notamment, le rôle du Tsaddik, dirigeant la génération(3).<br><br>	Le Rabbi a alors commenté les mots du Saint béni soit-Il à Moché, notre maître, peu avant le don de la Torah : ‘ils auront foi en toi pour l’éternité’. Grâce à ses explications, nous avons tous compris qu’il y avait bien un chef, dirigeant la génération. Il nous fallait encore comprendre qu’il était l’équivalent de Moché, notre maître.<br><br>	Le Rabbi conclut son propos en affirmant, avec enthousiasme, qu’en notre génération, il y avait aussi un dirigeant, un chef, qu’il fallait donc savoir que ce chef était le Maguid de Mézéritch(4) et qu’il était nécessaire d’avoir foi en lui».<br><br>Notes<br><br>(1) De par sa profession.<br>(2) L’Admour Hazaken, qui n’avait pas encore pris la direction des ‘Hassidim.<br>(3) Qui est, en sa génération, l’équivalent de Moché, celui qui transmit la Torah à tout le peuple d’Israël.<br>(4) Successeur du Baal Chem Tov, qui était le maître de l’Admour Hazaken.'

								'Titre' : ' Les charrettes des chefs de tribu',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 28, page 40)',
										   'resume' : ' ',
										   'contenu' : '	Les versets Nasso 7, 2-3-8 disent : «Les chefs d’Israël(1) offrirent… six charrettes couvertes et douze animaux de gros bétail, une charrette pour deux chefs et un bœuf pour chacun… Les quatre charrettes et les huit animaux de gros bétail, il les donna aux fils de Merari, selon leur service». Rachi explique : «selon leur service : car ils portaient les poutres, les colonnes et les socles(2)».<br><br>	Les chefs d’Israël, dirigeant les tribus, apportèrent leur sacrifice pour célébrer l’inauguration du Sanctuaire. Ils offrirent, notamment, des charrettes, qui devaient permettre d’en transporter les différentes parties, quand il était démonté, au fil des étapes. Quatre de ces charrettes(3) étaient destinées et consacrées au transport des poutres, qui étaient longues et lourdes.<br><br>	On peut, toutefois, se poser une question sur ces offrandes, apportées par les chefs de tribu. Pourquoi fallait-il que deux d’entre eux se joignent pour offrir une seule charrette ? En effet, ces quatre charrettes suffisaient à peine pour contenir les nombreuses poutres et une ingéniosité particulière était nécessaire pour parvenir à les y disposer(4). Pourquoi les chefs de tribu n’offrirent-ils pas des charrettes en plus grand nombre et plus larges(5) ?<br><br>	Dans le Temple et dans le Sanctuaire, en effet, régnaient une largesse merveilleuse et une richesse fabuleuse(6). Pour autant, il n’y avait pas un seul objet, pas même le plus petit, qui n’ait sa place et son utilité. Rien n’était superflu. Chaque détail avait une raison d’être bien précise et clairement définie. Il n’y avait pas d’approximation.<br><br>	C’est pour cette raison qu’il n’y eut pas plus de quatre charrettes destinées au transport des poutres. En effet, si celles-ci suffisaient à le faire, même au prix d’un effort, il était inutile d’en ajouter d’autres. Chacune de ces charrettes devait être utilisée sur la totalité de sa surface.<br><br>	Il découle de ce qui vient d’être dit un enseignement merveilleux pour le service de D.ieu. Le Saint béni soit-Il n’a rien créé d’inutile dans Son monde, ce qu’à D.ieu ne plaise(7). On ne peut pas se permettre de perdre le moindre instant, qui ne serait pas pleinement utilisé, pour tout l’apport qu’il peut avoir(8).<br><br>	Ainsi, celui qui a consacré la majeure partie de la journée à l’étude de la Torah, sans s’interrompre un seul instant, ne peut pas se permettre, même à l’issue de tout cela, de perdre quelques instants, sans rien faire(9). Le moindre détail de la vie de chaque Juif lui a été accordé pour proclamer pleinement l’Honneur de D.ieu(10).<br><br>Notes<br><br>(1) Qui étaient douze.<br>(2) Et, ces charrettes devaient leur permettre de les transporter.<br>(3) Sur les six.<br>(4) Qui devait être renouvelée à chaque étape.<br>(5) Ils en avaient les moyens et, à n’en pas douter, si on le leur avait demandé, ils l’auraient fait avec joie.<br>(6) Ainsi, disent nos Sages, dont la mémoire est une bénédiction, on abreuvait l’agneau du sacrifice perpétuel, avant de lui faire la Che’hita, dans un sceau en or, car : «il ne doit pas y avoir de pauvreté en l’endroit de la richesse».<br>(7) En l’occurrence, ce principe devait s’appliquer aussi dans le Sanctuaire et dans le Temple. Rien ne pouvait y être uniquement décoratif ou esthétique.<br>(8) Car ce qui est vrai dans l’espace l’est aussi dans le temps. Ces deux dimensions sont systématiquement liées.<br>(9) En s’en remettant pour cela à ce qu’il a fait au préalable.<br>(10) De manière active.'

										   'contenu' : '	Il y a quelques temps, un Juif résidant en Erets Israël m’a écrit une lettre débordante d’émotion. Cet homme m’indiquait qu’il était malheureusement atteint d’une très grave maladie et qu’il devait, de ce fait, subir une intervention chirurgicale longue et complexe. Avec un cœur brisé, il sollicitait une bénédiction de guérison complète.<br><br>	Lorsqu’un Juif demande une bénédiction, peut-on la lui refuser ? Les bénédictions appartiennent au Saint béni soit-Il(1). Je lui ai donc écrit en lui souhaitant, de tout mon cœur, une complète guérison. J’ai ajouté que je lui proposais de prendre l’engagement de mettre les Tefillin chaque jour et de respecter le Chabbat(2).<br><br>	L’homme a accepté cette proposition et il a commencé à mettre les Tefillin, chaque jour. Peu après, il a guéri, à la surprise des médecins qui le suivaient et qui ne laissaient que peu d’espoir. L’intervention chirurgicale s’est révélée inutile.<br><br>	Alors que cet homme était en convalescence, à l’hôpital, d’autres malades(3), témoins du brusque changement de son état, vinrent lui rendre visite et ils le questionnèrent sur sa guérison rapide, qui avait suscité leur étonnement. L’homme leur expliqua, très simplement qu’il avait pris la décision de mettre les Tefillin, chaque jour. Nombreux furent alors ceux qui suivirent son bon exemple. Au final, il se rétablit totalement et il rentra chez lui(4).<br><br>	En fait, la divine Providence l’avait conduit dans cet hôpital uniquement pour qu’il commence à mettre les Tefillin et qu’il parvienne à convaincre d’autres Juifs d’en faire de même. Quand cet homme conduisit à son terme la mission qui lui était confiée(5) dans cet endroit, n’ayant plus rien à y faire, il le quitta et il rentra chez lui, en bonne santé.<br><br>Notes<br><br>(1) Et, sont accordées, dans le monde, par l’intermédiaire de ses serviteurs !<br>(2) Afin de forger un réceptacle à travers lequel cette bénédiction pourrait se réaliser.<br>(3) Hospitalisés dans le même hôpital.<br>(4) Sans que l’intervention chirurgicale ait été nécessaire.<br>(5) Par la divine Providence.'

						'Siha 3 ' : 
						{
								'Titre' : ' Identité et particularité',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 23, page 53)',
										   'resume' : ' ',
										   'contenu' : '	Les versets Nasso 7, 10-11 disent : «Les chefs(1) offrirent l’inauguration de l’autel… un chef par jour, un chef par jour(2), ils offriront leur sacrifice(3)».<br><br>	L’examen de cette Paracha, présentant les sacrifices des chefs de tribu, révèle, en apparence, une contradiction profonde entre deux aspects. D’une part, on constate une identité absolue entre tous ces chefs de tribu, qui offrirent tous le même sacrifice, sans la moindre exception. Aucun d’entre eux n’introduisit une particularité, ne fit un ajout, pas même le plus insignifiant. Un sacrifice identique en tout point fut offert chaque jour.<br><br>	Mais, d’autre part, on observe également que la distinction faite entre ces chefs de tribu était totale. Chacun d’entre eux reçut un jour bien précis, en lequel lui seul offrait un sacrifice, uniquement pour le compte de sa tribu, avec une intention morale qui lui était propre, selon la tribu qu’il représentait, mais qui n’était pas significative pour les autres tribus.<br><br>	On peut donc s’interroger sur tout cela. Comment ces deux aspects opposés pouvaient-ils être conjointement réunis ? Et, qu’en déduire pour ce que sont les tribus d’Israël ? Sont-elles identiques, ou bien différentes(4) ?<br><br>	En l’occurrence, les chefs de tribus offrirent tous ces sacrifices : «pour l’inauguration de l’autel», c’est-à-dire pour l’introduction d’une forme nouvelle du service de D.ieu(5), qui était destinée à les rapprocher de Lui. Et, en ce service, chaque tribu d’Israël, représentée par son chef, correspondait alors un aspect spécifique de ce service.<br><br>	C’est donc une idée importante qui est soulignée ici et qui permet de réunir les deux réalités, en apparence opposées, que l’on a décrites ci-dessus. D’une part, à chaque tribu, est tracée une voie qui lui est propre et qui est sa manière de servir le Créateur(6). Mais, d’autre part, ces douze voies ne se contredisent pas. Bien au contraire, elles forment une entité unique et toutes ont la même sainteté(7).<br><br>	Même si chaque tribu met en avant ses propres particularités, ses qualités personnelles, elle souscrit également aux autres voies et aux autres conceptions(8). C’est la raison pour laquelle un jour fut assigné à chaque tribu, en lequel son sacrifice fut offert, avec l’intention qui lui était propre. En ce jour-là, il n’y avait que cette voie du service de D.ieu(9). Pour autant, le sacrifice était, chaque jour, strictement identique, car toutes les tribus ont une même source, une origine unique(10).<br><br>Notes<br><br>(1) Des douze tribus.<br>(2) Soit pendant douze jours.<br>(3) Chacun en le jour qui lui avait été assigné.<br>(4) Le service de D.ieu de l’une a-t-il une incidence sur toutes les autres ?<br>(5) Puisque le Sanctuaire venait d’être bâti.<br>(6) Pour la même raison, le Temple avait douze portes.<br>(7) De sorte que chacun s’enrichit de la différence de l’autre.<br>(8) Qui ne contredisent pas la sienne.<br>(9) Qui était alors prépondérante, par rapport à toutes les autres.<br>(10) Ainsi, au final, toutes ces voies convergent vers un même point.'
						},

										   'resume' : ' ',
										   'contenu' : '	Une fois, le Rabbi Rachab, dont l’âme est en Eden, accorda une audience à son fils, mon beau-père, le Rabbi(1). Celui-ci quitta son bureau en sanglotant. Il était, à proprement parler inconsolable. L’un des ‘Hassidim qui le croisa lui demanda la raison de ses larmes.<br><br>	Mon beau-père, le Rabbi lui répondit :<br><br>«Que faire ? Mon père, le Rabbi n’a qu’un fils unique et ce fils unique, c’est moi(2) !».<br><br>Notes<br><br>(1) Qui sollicitait une telle audience, comme le font tous les ‘Hassidim, lorsqu’il souhaitait interroger son père sur son service de D.ieu et la mission qui lui est confiée ici-bas.<br>(2) Le Rabbi ne pouvait donc pas avoir un autre successeur que lui.'

						'Siha 1 ' : 
						{
								'Titre' : ' L’allumage du Chandelier',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 2, page 316)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Beaalote’ha 8, 2 indique : «Parle à Aharon et tu lui diras : lorsque tu élèveras(1) les lumières face au Chandelier, les sept lumières(2) éclaireront». Et, le Rambam précise, dans son Michné Torah, lois de l’entrée dans le Temple, chapitre 9, au paragraphe 7 : «L’allumage des lumières est valable quand elle est effectuée par ceux qui ne sont pas des Cohanim(3)».<br><br>	Le rôle premier d’Aharon, le grand Prêtre, était d’allumer le Chandelier. Mais, au-delà de cette fonction, d’une nature purement physique, s’exerçant uniquement dans le Temple, il s’employait également à raviver la flamme, dans le cœur de chaque Juif(4). En effet, chaque âme est une lumière, emplie de la clarté de D.ieu(5).<br><br>	Toutefois, la lumière de l’âme ne se révèle pas d’une manière identique chez chacun. Parfois, elle est cachée et dissimulée au profond du cœur, occultée par un écran(6) qui voile sa pureté et sa sainteté. Aharon est donc celui qui : «élève les lumières», qui met en évidence la clarté brillante de l’âme, qui lui donne une expression évidente et concrètement ressentie.<br><br>	Aharon allume toutes les branches du Chandelier. Il apporte la clarté à toutes les catégories de Juifs. Il ne quitte pas une lumière tant que sa flamme ne s’élève pas d’elle-même(7) et continue ensuite à prier, par ses forces propres(8). Il ne renonce jamais, tant qu’un Juif n’est pas saisi par le feu sacré, par l’enthousiasme et la flamme du service de D.ieu.<br><br>	Il y a, cependant, une précision importante qui doit être introduite ici : «L’allumage des lumières est valable quand elle est effectuée par ceux qui ne sont pas des Cohanim». En effet, on pourrait penser que cette Mitsva est la prérogative exclusive d’Aharon, le Cohen, que lui seul est chargé d’allumer la lumière des âmes d’Israël(9). Il est donc nécessaire de souligner clairement que cette Mitsva n’est pas uniquement celle du grand Prêtre(10).<br><br>	Chacun, y compris celui qui n’est pas un Cohen, se doit d’imiter l’exemple d’Aharon et de rapprocher tous les Juifs de la clarté de la Torah. On doit pour cela sortir de chez soi et : «élever les lumières», faire en sorte que l’étincelle divine enfouie en chaque Juif soit incandescente, jusqu’à ce que la flamme éclaire d’elle-même(11) et se propage au loin(12).<br><br>Notes<br><br>(1) Au sens d’allumer.<br>(2) Correspondant aux sept branches.<br>(3) Il s’agit, cependant, d’un principe théorique, puisque le Chandelier se trouve dans un endroit du Temple auquel ceux qui ne sont pas des Cohanim n’ont pas accès et qu’il est trop lourd pour être transporté dans un autre endroit.<br>(4) Ainsi, disent nos Sages, dont la mémoire est une bénédiction, Aharon : «aime la paix, recherche la paix, aime les créatures et les rapproche de la Torah», ces créatures incluant aussi ceux qui n’ont pas d’autre qualité que d’avoir été créé par D.ieu.<br>(5) Mais, parfois, cette clarté est cachée et c’est précisément le rôle d’Aharon de la faire apparaître à l’évidence.<br>(6) Celui des forces du mal, des fautes.<br>(7) C’est, selon le commentaire de Rachi, qui exprime le sens simple du verset, le sens de l’expression : «élever les lumières».<br>(8) Mais, grâce à l’impulsion d’Aharon.<br>(9) Que l’on peut donc désigner un «rabbin», chargé de ce rôle, mais que cette mission n’incombe pas à chaque Juif.<br>(10) Mais qu’elle est bien le fait de chaque Juif.<br>(11) De manière autonome.<br>(12) Au point d’allumer les autres.'

										   'resume' : ' 	Lorsque l’on sollicitait l’Admour Haémtsahi afin d’obtenir une bénédiction pour avoir un enfant, il adressait, bien souvent, ceux qui le consultaient à son frère, Rabbi ‘Haïm Avraham(1). Celui-ci mettait alors son chapeau de fourrure, le Chtraïmel et il accordait cette bénédiction, «à la condition que cet enfant soit un ‘Hassid».<br><br>	En prolongement de ce récit, je voudrais donc faire la proclamation suivante. D.ieu fasse que tous ceux qui ont besoin d’une telle bénédiction aient des enfants dès cette année et qu’ils leur donnent le nom de mon beau-père, le Rabbi(2). Néanmoins, si quelqu’un n’a pas la possibilité de le faire(3), il donnera à l’enfant qui naîtra le nom du Rabbi Tséma’h Tsédek(4).<br><br>Notes<br><br>(1) A l’exception de Lag Ba Omer. En ce jour, l’Admour Haémtsahi accordait lui-même les bénédictions et l’on observait alors de nombreux miracles.<br>(2) Yossef Its’hak.<br>(3) Parce que c’est son propre nom ou bien celui d’une personne de sa famille encore vivante.<br>(4) Mena’hem Mendel, qui est aussi le nom du Rabbi lui-même.',

						'Siha 3 ' : 
						{
								'Titre' : ' Trompette et soumission',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 13, page 28)',
										   'resume' : ' ',
										   'contenu' : '	Les versets Beaalote’ha 10, 9-10 disent : «Lorsque vous irez à la guerre, dans votre pays, contre l’oppresseur qui vous oppresse, vous sonnerez des trompettes, votre souvenir s’élèvera devant l’Eternel votre D.ieu et vous serez sauvés de vos ennemis. Au jour de votre joie et en vos fêtes… vous sonnerez des trompettes pour vos sacrifices d’Ola(1) et pour vos sacrifices de Chelamim(2)».<br><br>	Les différentes utilisations des trompettes délivrent un enseignement, de portée morale, pour le service de D.ieu :<br><br>	«Lorsque vous irez à la guerre» : Pendant le moment de la prière(3), un Juif se tient devant D.ieu. Il déverse alors son cœur et son esprit devant son Créateur. Aussi, le mauvais penchant entre-t-il en lutte. Il s’emploie à troubler, à décontenancer. C’est dans ces circonstances qu’il faut faire la guerre :<br><br>	«contre l’oppresseur qui vous oppresse» : c’est-à-dire contre ce mauvais penchant. Et, le meilleur moyen de le défaire est :<br><br>	«vous sonnerez des trompettes» : d’implorer le Saint béni soit-Il, de toutes ses forces, en éprouvant un sentiment de soumission totale envers Lui, en gardant présent à l’esprit que Lui seul peut sauver un Juif des griffes de «l’oppresseur qui l’oppresse». Un Juif se doit d’implorer la pitié de D.ieu. C’est de  cette façon que :<br><br>	«votre souvenir s’élèvera devant l’Eternel votre D.ieu et vous serez sauvés de vos ennemis» : Pour autant, il ne faut pas faire l’erreur de penser que c’est uniquement quand le mauvais penchant entre en lutte et cherche, par tous les moyens, à obtenir la victoire, qu’il est nécessaire de se soumettre à D.ieu, de faire réellement don de sa personne pour Lui. Bien au contraire, il est nécessaire d’en faire de même également :<br><br>	«au jour de votre joie et en vos fêtes» : quand on a d’ores et déjà vaincu le mauvais penchant, que l’on n’est plus importuné par lui(4), dans son service de D.ieu, pénétré de joie et d’enthousiasme, de même que :<br><br>	«pour vos sacrifices d’Ola et pour vos sacrifices de Chelamim» : quand on se concentre sur les sacrifices d’Ola et sur ceux de Chelamim que l’on offre au Créateur du monde, en d’autres termes quand on fait don de sa propre personne pour se rapprocher de D.ieu, après la victoire contre : «l’oppresseur qui oppresse». En ce cas également :<br><br>	«vous sonnerez des trompettes» : car c’est alors le moment de maintenir la soumission la plus totale envers le Saint béni soit-Il(5).<br><br>Notes<br><br>(1) Ce sont des sacrifices textuellement d’holocauste, d’élévation, ainsi appelé car ils étaient entièrement offert sur l’autel, selon le verset Vaykra 1, 3. Il en est deux catégories, Ola individuelle et Ola collective. Entrent dans la première catégorie, l’offrande, le sacrifice offert à l’occasion des fêtes de pèlerinage, celui du Nazir, celui de la femme qui vient d’accoucher, celui du lépreux, celui de l’homme ou de la femme ayant eu un écoulement impur, celui du converti et celui du grand Prêtre, offert à Yom Kippour. Entrent dans la seconde catégorie, le sacrifice perpétuel, celui qui expie l’idolâtrie, celui qui contribue à recouvrir l’autel, celui de l’Omer, les sacrifices supplémentaires et ceux qui accompagnent les deux pains de propitiation.<br>(2) Ce sont les sacrifices qui instaurent la paix, Chalom, de la même étymologie que Chelamim, dans le monde, pour l’autel, entre les Cohanim et pour ceux qui les offrent, chacun en recevant une part. Il existe trois sortes de Chelamim individuels. La première catégorie regroupe celui qui est offert le premier jour des trois fêtes de pèlerinage, le sacrifice pour la joie, également offert à l’occasion des fêtes et celui du 14 Nissan consommé avant le Pessa’h, avant de prendre ce dernier lorsque l’on est déjà rassasié. La seconde catégorie est le sacrifice du Nazir et la troisième, le sacrifice d’action de grâce offert par l’homme qui a vécu un miracle. Enfin, il existe un sacrifice de Chelamim collectif. Il s’agit des deux moutons qui sont sacrifiés à l’occasion de la fête de Chavouot.<br>(3) Qui est celui de la guerre contre le mauvais penchant.<br>(4) Parce que l’on est parvenu à le maîtriser.<br>(5) De fait, celle-ci doit être un état permanent.'

						'Siha 4 ' : 
						{
								'Titre' : ' Dans les larmes',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 26, page 58)',
										   'resume' : ' ',
										   'contenu' : '	Il y avait, dans la ville de Sloutsk, un usage favorable, consistant à fixer, toutes les veilles de Roch ‘Hodech(1), des jeûnes, des prières et des requêtes conjointement formulées à D.ieu, en présence de tous les membres de la communauté, sans la moindre exception, hommes, femmes et enfants.<br><br>	A partir de midi, on demandait l’arrêt de tous les travaux et tous se réunissaient à la synagogue pour la prière de Min’ha. A l’issue de celle-ci, le Maguid(2) prononçait des paroles de morale. Il invitait chacun des présents à la Techouva, à réparer ce qui doit l’être.<br><br>	Une fois, le Baal Chem Tov arriva à Sloutsk, une veille de Roch ‘Hodech et il entra dans la synagogue, alors que le Maguid allait commencer son discours, devant la communauté. L’émotion était intense. Tous voulaient bien faire et ils pleuraient comme des nouveau-nés, souhaitant réparer leurs fautes et leurs défauts, se purifier devant leur Père Qui se trouve dans les cieux.<br><br>	A l’issue de ce discours, les présents commencèrent à se disperser. Le Maguid, pour sa part, resta dans la synagogue, afin d’étudier la Torah. Le Baal Chem Tov prit alors place près de lui et il entonna un chant joyeux. Le Maguid, ne souhaitant pas le déranger, attendit la fin de ce chant avec patience, puis il lui tendit la main et le salua chaleureusement. Le Baal Chem Tov lui rendit son salut, puis il reprit aussitôt son chant joyeux.<br><br>	Le Maguid demanda ensuite au Baal Chem Tov pour quelle raison il était aussi joyeux. Il lui répondit :<br><br>«C’est effectivement une grande joie. Les fautes des enfants d’Israël ont été rachetées. Leurs âmes ont été purifiées. Dansons donc joyeusement».<br><br>Le Maguid lui dit :<br><br>«Vous avez raison !».<br><br>Puis, ils dansèrent tous les deux, ensemble.<br><br>	Le lendemain, le Baal Chem Tov observa un groupe de jeunes gens qui étudiaient la Torah, tous ensemble. Ces jeunes gens, qui avaient une profonde conscience de leur propre valeur(3), n’avaient pas écouté le discours du Maguid, la veille(4). Le Baal Chem Tov prit place près d’eux et, soudain, il éclata en sanglots.<br><br>	Les jeunes gens lui demandèrent la raison de ses larmes et le Baal Chem Tov leur répondit :<br><br>«Ne comprenez-vous donc pas ? C’est à cause de vous que je pleure, de tout mon cœur. Car, votre orgueil renvoie le Saint béni soit-Il de cet endroit. Vous étudiez la Torah, mais vous oubliez complètement Celui Qui l’a donnée !».<br><br>	Par la suite, le Baal Chem Tov leur expliqua leur erreur et ils admirent qu’il avait raison. Deux d’entre eux s’approchèrent de la ‘Hassidout et ils devinrent des disciples fervents du Baal Chem Tov.<br><br>Notes<br><br>(1) Ce jour est défini comme : «le petit Yom Kippour».<br>(2) Celui qui était chargé de faire des remontrances aux membres de la communauté, selon l’usage qui était alors en vigueur.<br>(3) Se considérant comme de grands érudits de la Torah.<br>(4) Considérant qu’il ne les concernait pas, qu’ils n’avaient pas à faire Techouva.'
