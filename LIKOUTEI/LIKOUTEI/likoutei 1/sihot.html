									'Titre' : 'Les Prémices',
									'source' :' (Discours du Rabbi, Kovets, quatrième année, second tome, page 94)',
											'resume' : ' ',
											'contenu' : ' 	1. Notre Sidra présente la Mitsva d’offrir les Prémices. Ceux-ci étaient les tous premiers et les meilleurs fruits produits par notre Terre Sainte, qui sera rebâtie et restaurée par notre juste Machia’h, lorsque le lait et le miel y coulaient. On les cueillait avant d’en disposer pour son usage personnel et on les conduisait dans le Temple, afin de remercier D.ieu d’avoir placé Sa bénédiction dans les fruits de la terre. A la différence des autres sacrifices, les Prémices n’étaient pas brûlés sur l’autel, mais donnés au Cohen.<br><br>	Il découle, de ce qui vient d’être dit, deux enseignements, de direction opposée. D’une part, on ne gardait pas pour soi le meilleur de la production agricole et des fruits obtenus après que l’on ait labouré, semé et effectué tous les travaux du champ, mais on les consacrait en les donnant au Cohen. Or, on peut s’en étonner. Le labeur et l’effort investi en cette production ne justifient-ils pas que la partie devant en être consacrée, dans la mesure où celle-ci est nécessaire, ne soit pas la meilleure et la plus belle ?<br><br>	Mais, la réflexion permet d’établir qu’une telle objection serait soulevée uniquement par celui qui n’a pas conscience que ces fruits lui ont été donnés par D.ieu, qui pense que “ ma force et la puissance de ma main m’ont permis d’obtenir tout cela ”. Il est clair qu’une telle position heurte la foi première que possèdent tous les Juifs, sans aucune exception et qu’il suffit de mettre en évidence pour exprimer dans l’existence quotidienne.<br><br>	A l’autre extrême, cette même Mitsva, par le fait que ces fruits n’étaient pas brûlés sur l’autel, dans le Temple, mais donnés au Cohen qui devait en faire un usage personnel, les consommer, souligne que l’on peut assumer ce rôle de Cohen en éprouvant le bon goût que peuvent avoir les mets matériels, à condition que l’on s’en serve à bon escient et que l’on se sanctifie. Pour cela, il faut faire un usage sacré de ces mets et les conduire dans le Temple, c’est-à-dire servir D.ieu en les consommant, comme on le fait en brûlant les autres sacrifices, afin qu’ils s’élèvent vers D.ieu.<br><br>	Il y a là un des fondements de l’enseignement de la ‘Hassidout. On peut et l’on doit servir D.ieu non seulement pendant la prière et l’étude de la Torah, mais aussi pendant le repas et en mangeant, durant l’activité commerciale et en l’assumant. Bien évidemment, cette manière de servir D.ieu requiert un plus grand effort de la part de l’homme et la récompense qu’il reçoit est à la mesure de cet effort.<br><br>	De ce point de vue, la Mitsva des Prémices est concevable également pendant le temps de l’exil et même à l’extérieur d’Erets Israël, y compris en un simple jour de semaine. Lorsque l’on a la conscience profonde que tout ce que l’on possède provient de D.ieu, on peut sanctifier chaque objet, de sorte que son utilisation devienne un acte du service de D.ieu.<br><br>	A celui qui offrait les prémices, dans le Temple, on souhaitait qu’il puisse le faire encore une fois, joyeusement, l’année suivante. Et, il en est de même, à l’heure actuelle. En utilisant les biens que D.ieu accorde de la manière qu’Il demande, on reçoit Sa bénédiction pour que l’on puisse en faire de même, de manière accrue, l’année suivante, avec satisfaction et joie. En effet, il est nécessaire de connaître l’élévation, dans le domaine de la Sainteté.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'Les remontrances qui précèdent les fêtes',
									'source' :' (Discours du Rabbi, Chabbat Parchat Nitsavim 5714-1954)',
											'resume' : ' ',
											'contenu' : ' 	2. Avant Roch Hachana, de même qu’avant Chavouot, on lit une Paracha de remontrances, celle de Be’houkotaï avant Chavouot et celle de Tavo avant Roch Hachana. Néanmoins, une seconde Sidra, au moins, est lue, dans les deux cas, celle de Bamidbar et parfois même celle de Nasso avant Chavouot, celle de Nitsavim et celle de Vayéle’h avant Roch Hachana, afin de faire une interruption entre ces remontrances et la fête.<br><br>	Pourquoi en est-il ainsi ? Parce que ces remontrances ne sont pas des punitions, ce qu’à D.ieu ne plaise, mais bien un moyen d’obtenir la purification et l’élévation. C’est pour cela qu’elles sont lues avant Chavouot et Roch Hachana. Matériellement, lorsque l’on s’apprête à placer un objet de valeur dans un écrin, on doit s’assurer que celui-ci est propre et, selon l’expression du Talmud, “ faire disparaître ce qui le rend maudit ”. Et, il en est de même, dans la dimension spirituelle.	Avant de recevoir la grande révélation du don de la Torah ou de Roch Hachana qui, chaque année, introduit une lumière nouvelle, n’ayant encore jamais éclairé le monde, pas même à l’époque du Temple, on doit, au préalable, purifier le réceptacle.<br><br>	Certes, de manière passagère, il s’agit bien là d’une souffrance, surtout quand il s’agit d’un prince et d’un fils unique. Car, chaque Juif est bien le fils unique du Roi, Roi des rois, le Saint béni soit-Il et, de ce fait, une telle souffrance est, pour lui, intolérable. C’est pour cela qu’une interruption est nécessaire, par la suite. Pour autant, notre Père miséricordieux estime qu’il est judicieux de la supporter momentanément afin d’obtenir ce qui en découle.'+
											'<br><br>	3. Les remontrances de Be’houkotaï qu’on lit avant Chavouot, sont différentes de celles de Tavo, qu’on lit avant Roch Hachana. Les premières sont au nombre de quarante huit et les secondes, de quatre vingt seize, soit le double.<br><br>	On peut en conclure que la révélation de Roch Hachana est plus intense que celle de Chavouot. La purification nécessaire est d’autant plus importante. De fait, la révélation de Chavouot est un éclairage direct, accordé à l’initiative de D.ieu. La Guemara compare le don de la Torah à une conversion. Or, “ celui qui se convertit est comparable à l’enfant qui naît ”. En revanche, la révélation de Roch Hachana est celle de la Techouva, c’est-à-dire un éclairage réfléchi, à l’initiative des hommes. C’est pour cela que Tichri commence par Tav, Chin et Reïch, soit l’alphabet en ordre inversé.<br><br>	L’éclairage réfléchi est plus intense que l’éclairage direct. C’est la raison pour laquelle celui qui accède à la Techouva surpasse le Juste. Et, les Tables de la Loi délivrent le même enseignement. En effet, les secondes, données à la suite de la faute du veau d’or, au lendemain de Yom Kippour, dépassèrent les premières, reçues en Sivan et furent même qualifiées de “ doubles ”. En conséquence, la purification de l’écrin, avant Roch Hachana, doit également être double.<br><br>	Il en est de même pour l’exil et la délivrance, qui découlent de la faute et de la Techouva. L’exil est la conséquence de la faute du veau d’or et il est dit qu’Israël “ a été frappé doublement ”, tout comme “ il a fauté doublement ”. C’est ainsi que nous obtiendrons la délivrance, qui apportera une double consolation, ainsi qu’il est dit : “ Consolez, consolez, Mon peuple ”.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'Tout est pour le bien',
									'source' :' (Discours du Rabbi, 20 Mena’hem Av 5711-1951)',
											'resume' : ' ',
											'contenu' : ' 	4. Nos Sages disent que tout ce qui advient est pour le bien et ils l’expriment de deux manières. Ils disent que “ tout ce que D.ieu fait est positif ” et aussi que “ ceci est également pour le bien ”.<br><br>	Ces deux formulations ne sont pas identiques. La première est énoncée en Araméen, la seconde en Hébreu, une langue sainte et élevée, qui suscite la clarté et souligne, à l’évidence, que tout est effectivement bien. Cette clarté n’apparaît pas aussi clairement dans la première formule.<br><br>	Nous illustrerons notre propos en rappelant les explications et les exemples énoncés par la Guemara à propos de ces deux formules. Nous envisagerons tout d’abord ce qu’elle dit, à propos de “ tout ce que D.ieu fait est positif ”.<br><br>	Rabbi Akiva partit en voyage, emportant avec lui une bougie, un âne et un coq.<br><br>	De nos jours, ceux qui voyagent se munissent d’autres objets, un chéquier, une brosse à dents. A l’époque, on prenait une bougie, afin de pouvoir étudier la Torah même dans l’obscurité, un âne pour porter ses affaires, afin de ne pas être obligé de le faire soi-même et un coq, pour pouvoir se réveiller au milieu de la nuit.<br><br>	D.ieu fit qu’on ne le laisse pas entrer dans la ville, de sorte qu’il dut passer la nuit dans le champ. Alors, le vent souffla, éteignit la bougie et il resta dans l’obscurité. Un loup vint ensuite et mangea l’âne, puis survint un chat, qui mangea le coq. Rabbi Akiva dit : “ Tout ce que D.ieu fait est positif ”.<br><br>	Par la suite, il fut établi que c’était effectivement le cas. Pendant cette nuit, la ville fut attaquée et pillée. S’il y avait passé la nuit, Rabbi Akiva aurait également été victime de cette attaque. Si la bougie était allumée dans le champ, on l’aurait vu. Si l’on avait entendu l’âne braire ou le coq chanter, on aurait pu le découvrir. C’est finalement grâce à ce qui lui était arrivé qu’il fut sauvé.'+
											'<br><br>	5. La Guemara illustre la formule “ ceci est également pour le bien ” en faisant référence à un Sage de la Michna, “ Na’houm, qui fut appelé ‘ceci est également’ ”. Il reçut ce nom précisément parce qu’il prononçait cette phrase à propos de tout événement qui lui arrivait.<br><br>	On lui confia, une fois, une mission auprès du roi de Rome et on lui confia des pierres précieuses et des perles, pour qu’il les lui offre. Une nuit, on les lui vola et l’on plaça dans le coffret, à la place de celles-ci, de la terre. Il dit alors : “ Ceci est également pour le bien ”. Les Juifs l’avaient chargé de se rendre auprès du roi et il se devait donc de s’y rendre. D.ieu l’aiderait sûrement.<br><br>	Il parvint chez le roi et lui offrit ce cadeau. On vit que le coffret contenait de la terre et l’on voulut lui infliger la punition qui est celle des personnes ayant commis un crime de lèse-majesté. Mais, D.ieu envoya le prophète Elie, qui prit l’apparence d’un ministre et dit au roi que cette terre était peut-être celle d’Avraham, avec laquelle il gagnait les guerres. Chez les nations, les guerres sont fréquentes. On fit donc un essai et l’on put vérifier que cette terre apporta la victoire contre les ennemis du roi.'+
											'<br><br>	6. Il existe une différence entre ces deux exemples.<br><br>	Rabbi Akiva souffrit, connut la peine. Il perdit son âne, son coq, resta dans l’obscurité et passa la nuit dans le champ. Par la suite, il s’avéra que tout cela avait été pour le bien, mais la souffrance n’en fut pas moins effective.<br><br>	Na’houm, en revanche, ne souffrit pas. Bien plus, s’il avait effectivement apporté des pierres précieuses, qui sait si le roi les aurait accepté ? Il est clair que celui-ci n’en manquait pas, dans sa maison. En revanche, la terre qu’il apporta fut bien accueillie.<br><br>	Rabbi Akiva souffrit et il fut, de la sorte, préservé d’une douleur encore plus importante. Na’houm ne connut que le bien.'+
											'<br><br>	7. Telle est la supériorité de “ Ceci est également pour le bien ”, par rapport à “ Tout ce que D.ieu fait est positif ”. La première formule signifie que l’événement lui-même est positif et non qu’il se justifie par le bien qui en découlera ensuite. Néanmoins, dans un premier temps, ce bien est voilé, comme si l’on avait les yeux fermés. On ne voit donc que la douleur et la peine. Par la suite, le voile est supprimé et l’on s’aperçoit que tout était d’emblée positif.<br><br>	Na’houm était le maître de Rabbi Akiva, qui vécut donc dans la génération suivante, c’est-à-dire à un moment où l’obscurité était encore plus grande, puisque celle-ci va croissant. A son époque, on ne s’apercevait donc plus que tout ce qui se passe est effectivement bien.<br><br>	Même si la vérité est une évidence, si l’on sait que tout est bien, le monde ne permet pas de révéler qu’il en est bien ainsi et l’on se dit donc simplement que “ tout ce que D.ieu fait est positif ”. A l’époque de Na’houm, par contre, on était plus proche de la période du Temple. On pouvait donc percevoir, dans le monde, que “ ceci est également pour le bien ”.<br><br>	Nous approchons maintenant du temps de la délivrance, “ pour ceux qui L’aiment, comme lorsque le soleil se révèle dans toute sa force ”. Le Saint béni soit-Il extraira donc le soleil de son fourreau et l’on verra clairement que “ ceci est également pour le bien ”, que le soleil apparaît dans toute sa force. Alors, on pourra dire : “ Voici l’Eternel, en Qui nous avons placé notre espoir ”.'
								},
								
								'Siha 4': 
								{
									'Titre' : 'Contenu d’Elloul',
									'source' :' (Discours du Rabbi, Chabbat Parchat Nitsavim Vayéle’h 5715-1955)',
											'resume' : ' ',
											'contenu' : ' 	8. Le service de D.ieu d’Elloul est une préparation du mois de Tichri. C’est en Elloul que l’on doit réparer les actions de l’année venant de s’écouler et chercher à se libérer de ses préoccupations personnelles, ainsi qu’il est dit : “ Je demande une chose ”.<br><br>	Grâce à cette “ demande unique ” du mois d’Elloul, on peut recevoir une bénédiction nouvelle pour le mois de Tichri, “ pour toi uniquement et non pour des étrangers avec toi ”, une bonne et douce année, avec la satisfaction de tous les besoins.<br><br>	C’est la raison pour laquelle le nom d’Elloul fait allusion au trois domaines du service de D.ieu, Torah, prière et bonnes actions.<br><br>	Le nom d’Elloul est en effet formé par les initiales des mots formant le verset qui signifie: “ D.ieu le fit survenir par sa main et Je te fixerai un lieu où il pourra se réfugier ”. Ceci fait allusion à la Torah qui, comme l’affirment nos Sages, permet de se protéger des attaques du mauvais penchant.<br><br>	On retrouve également Elloul dans le verset: “ Je suis à mon Bien Aimé et mon Bien Aimé est à moi ”, qui correspond au service de D.ieu par la prière.<br><br>	Elloul est également formé par les mots du verset: “ des envois de mets, chacun à son ami et des dons aux pauvres ”, qui décrit les bonnes actions.<br><br>	A la base et au commencement de tous ces domaines du service de D.ieu, se trouve la Techouva, évoquée par le verset: “ Et, l’Eternel ton D.ieu circoncira ton cœur et le cœur de ta descendance ”, tout comme le Modé Ani que l’on dit le matin, en se réveillant, permet de se lier à D.ieu dès le début du jour et de dire d’emblée “ Je rends grâce devant Toi ”, c’est-à-dire devant l’Essence de D.ieu, qu’aucun terme, qu’aucun signe ne saurait décrire. Telle est bien l’entrée en matière à tous les domaines précédemment décrits.<br><br>	C’est précisément l’effort d’Elloul qui conduit vers la délivrance, à laquelle fait allusion le verset “ Un Cantique pour D.ieu, et ils dirent, en ces termes: je chanterai ”, dont les initiales forment également le nom d’Elloul.<br><br>	C’est en ces termes que l’on peut définir le contenu d’Elloul, préparant le mois de Tichri. C’est, en particulier le cas pendant le Chabbat qui précède Tichri et apporte la bénédiction à tous les jours de la semaine qui le suit, en particulier Roch Hachana. C’est pendant ce Chabbat qu’est béni, là-haut, le mois de Tichri.<br><br>	D.ieu fasse que nous commencions la nouvelle année de manière joyeuse, que nous ayons une bonne et douce année, avec la satisfaction de tous les besoins.'
								},
								
								'Siha 5': 
								{
									'Titre' : 'Tsédaka et justice',
									'source' :' (Discours du Rabbi, Chabbat Parchat Nitsavim Vayéle’h 5713-1953)',
											'resume' : ' ',
											'contenu' : ' 	9. Nous disons, dans les Seli’hot: “ Tu possèdes la Tsédaka, alors que notre visage est couvert d’opprobre ”. D.ieu agit avec droiture, ainsi qu’il est dit: “ D.ieu est juste, en toutes Ses voies ”, alors que nous nous emplissons de honte en pensant à tous les mauvais comportements que nous avons eus pendant l’année.<br><br>	Or, si l’on comprend l’expression “ Tu possèdes la Tsédaka ” dans le sens de la justice de D.ieu, pourquoi ne pas dire, tout simplement, “ Tu possèdes la justice ”? Pourquoi au lieu de Tsédek, justice, parler de la Tsédaka, qui est également ce que l’on donne au pauvre?<br><br>	La différence que l’on peut faire entre la justice et la Tsédaka est la suivante. La justice suppose que l’on donne à l’homme ce qu’il mérite, alors que la Tsédaka est un don gratuit, qui n’est pas un dû, pas mettre à titre de cadeau. Il est dit, en effet, que “ nul n’offre un cadeau si cela ne lui fait pas plaisir ”. De ce point de vue, la Tsédaka est véritablement gratuite.<br><br>	C’est ainsi qu’il faut comprendre l’expression “ Tu possèdes la Tsédaka ” au sens de justice et de Tsédaka à la fois. D.ieu est juste en tout ce qu’Il accomplit et “ notre visage est couvert d’opprobre ”, de sorte que, de par la justice, à proprement parler, nous n’avons rien à attendre. En revanche, nous pouvons demander de la Tsédaka et nous disons, précisément, dans les Seli’hot: “ Nous ne sommes pas en mesure de formuler une demande devant Toi. Nous ne pouvons que solliciter une Tsédaka de Ta part ”.'+
											'<br><br>	10. De fait, nous aurions pu demander à D.ieu ce qui nous revient, car “ tous les enfants d’Israël sont des fils de Roi ”. Or, un prince n’a pas l’habitude de travailler, d’abord du fait de sa condition, puisqu’il est le fils du roi. Chaque acte, même le plus banal, reçoit, chez lui, une valeur particulière, un caractère de difficulté et justifie une immense récompense.<br><br>	Néanmoins, s’il en était ainsi, ce que nous aurions obtenu aurait émané d’un niveau peu élevé, d’une Lumière céleste qui est en rapport avec l’enchaînement des mondes, lequel est sensible aux actions des créatures et donc limité. Ce que nous souhaitons recevoir est bien plus haut que cela.<br><br>	L’Admour Hazaken dit: “ Qui est avec moi dans le ciel? Je ne veux pas ce qui est avec Toi’. Je n’accepterai rien. Je ne veux pas de Ton Gan Eden. Je ne veux pas de Ton monde futur. Je ne veux que Toi-même ”.<br><br>	Certes, il s’agit là d’un niveau particulièrement élevé. Néanmoins, nous sommes les disciples de l’Admour Hazaken, attachés à lui et suivant sa voie. Nous résidons, à tout le moins, en un endroit dont il est le maître. Nous avons donc le devoir et le mérite d’adopter le comportement qu’il prônait, au moins pour ce qui concerne l’action concrète.<br><br>	Ceci implique, en particulier, de dire: “ Qui est avec moi dans le ciel? ”, c’est-à-dire, de manière concrète, de se libérer des limites de sa propre personne, de toutes ses entraves et de mettre intégralement en pratique la Volonté de D.ieu. En effet, Il ne connaît pas la limite et la bénédiction qu’Il accorde est donc également infinie, ne subissant aucune restriction.<br><br>	C’est la raison pour laquelle nous disons: “ Nous ne pouvons que solliciter une Tsédaka de Ta part ”. Non que nous ne soyons en droit de formuler une requête, mais bien par refus de tout stade intermédiaire, parce que “ je veux contempler Ta face, Eternel ”.<br><br>	Le moyen d’accéder à l’Essence de D.ieu, de percevoir “ Ta face, Eternel ”, n’est pas d’essayer d’argumenter en ce sens. En effet, il est dit: “ Si tu agis bien, que M’apportes-tu? ”. Il faut, pour obtenir un tel résultat, avoir conscience que “ notre visage est couvert d’opprobre ”, être humble et ne pas marquer fortement sa personnalité. De la sorte, on peut révéler l’Essence de D.ieu et recevoir Son influence, émanant d’un stade aussi élevé, celle-ci est nécessairement définie comme une Tsédaka.<br><br>	Certes, il est un niveau que les actes des créatures ne permettent pas de révéler. Néanmoins, D.ieu accorde aux Juifs les forces nécessaires pour mettre en pratique l’Injonction: “ Tu rechercheras là-bas et tu trouveras ”, pour exiger qu’on leur donne de la Tsédaka. Et, il est certain qu’ils l’obtiendront. C’est pour cela qu’ils portent des vêtements blancs, à Roch Hachana.<br><br>	Chacun a, en effet, la certitude que D.ieu exaucera positivement les souhaits de son cœur, lui accordera enfants, santé et prospérité matérielle, une bonne et douce année, matériellement et spirituellement.'
								},
								
								'Siha 6': 
								{
									'Titre' : 'Vitalité d’Elloul',
									'source' :' (Discours du Rabbi, Chabbat Parchat Tavo, 18 Elloul 5716-1956)',
											'resume' : ' ',
											'contenu' : ' 	1. Le 18 Elloul est l’anniversaire de la naissance du Baal Chem Tov et de l’Admour Hazaken<br><br>	Concernant le Baal Chem Tov, mon beau-père, le Rabbi, a précisé que le 18 Elloul est la date de sa naissance physique, de sa naissance morale et de sa révélation. C’est tout cela à la fois qui se passa en ce jour.<br><br>	Et, il en est de même pour l’Admour Hazaken. A cette date, plusieurs événements importants se passèrent, en plus de sa naissance physique.'+
											'<br><br>	2. Commentant le verset “ ces jours sont commémorés et revécus ”, les écrits du Ari Zal soulignent que, chaque année, lorsque l’on commémore, d’après la Torah, les dates qui possèdent un certain contenu, celles-ci se révèlent de nouveau dans le monde, comme ce fut le cas la première fois. Ainsi, le 15 Nissan, par exemple, on vit encore une fois la sortie d’Egypte.<br><br>	Il en est de même, chaque année, pour le 18 Elloul. Dès lors que l’on commémore cette date, tout ce qui concerne le Baal Chem Tov et l’Admour Hazaken se révèle de nouveau.<br><br>	Ceci nous permettra de comprendre l’affirmation de mon beau-père, le Rabbi, selon laquelle le 18 Elloul est la date qui vivifie ce mois. Une autre fois, il employa la formulation suivante : “ Le 18 Elloul introduit la vitalité dans le service de D.ieu exprimé par le verset ‘Je suis à mon Bien Aimé et mon Bien Aimé est à moi’ ”, dont les initiales des mots forment le nom d’Elloul.<br><br>	Dans Igueret Hakodech, une partie du Tanya, il est dit qu’à chaque Roch Hachana, se révèle une lumière nouvelle, qui n’a encore jamais éclairé le monde. On peut en déduire qu’il en est de même pour le 18 Elloul. Chaque année, s’ajoute une dimension supplémentaire, même si nous ne le percevons pas, même s’il semble que le voile soit de plus en plus important.<br><br>	En réalité, de manière profonde, l’ajout est effectif. Or, tôt ou tard, ce qui est profond doit se révéler.'+
											'<br><br>	3. Une image est citée dans la ‘Hassidout, celle d’un homme qui possède un coffret fermé à clé, contenant un trésor qu’il n’a jamais vu. Il sait, néanmoins, que celui-ci lui appartient. La clé se trouve dans sa main et il en dispose donc comme il l’entend. Il est clair que sa joie est intense, même s’il ne voit pas le trésor.<br><br>	Il en va de même pour ce qui fait l’objet de notre propos. Nous possédons la clé et nous pouvons offrir le coffre comme nous le désirons, “ aujourd’hui si vous écoutez Sa voix ”, en un seul instant. Même si on ne le ressent pas, le simple fait de savoir qu’il en est ainsi, la conviction de cette possession profonde, suffit pour obtenir l’élévation.'+
											'<br><br>	4. Mon beau-père, le Rabbi a indiqué que le 18 Elloul était auparavant une festivité cachée. Puis, le Tséma’h Tsédek révéla cette date à ses enfants. En ce jour, lorsque c’était un Chabbat, ou bien le Chabbat précédant ce jour, le Rabbi Maharach prononçait un discours ‘hassidique de l’Admour Hazaken. Par la suite, le 18 Elloul devint une fête établie.<br><br>	Chacun doit donc en tirer la force de révéler clairement ce que l’on possède profondément. Nous avons vu que le 18 Elloul vivifie ce mois et permet de mettre en pratique les termes du verset “ Je suis à mon Bien Aimé et mon Bien Aimé est à moi ”. On peut en tirer la vitalité, dans les domaines spirituels, pour toute l’année et la conséquence en est donc ressentie également de manière concrète, enfants, santé et prospérité matérielle.'
								},
								
								'Siha 7': 
								{
									'Titre' : 'Comportement d’Elloul et de Tichri',
									'source' :' (Discours du Rabbi, 18 Elloul 5712-1952)',
											'resume' : ' ',
											'contenu' : ' 	5. Mon beau-père, le Rabbi, a expliqué que les douze jours séparant le 18 Elloul de Roch Hachana sont la période du bilan moral établi à propos de l’année qui vient de s’écouler, chaque journée correspondant à un mois. Le 18 Elloul est donc la date du bilan du mois de Tichri dernier.<br><br>	Faire le bilan du mois de Tichri, le 18 Elloul, consiste avant tout à rectifier ce qui doit l’être, de sorte que ce qui ne s’est pas bien passé pendant le dernier Tichri puisse être effectué d’une manière convenable, durant le Tichri qui vient. Il n’est donc pas surprenant d’évoquer le comportement de Tichri, à l’occasion du 18 Elloul.<br><br>	De plus, ces propos, pour être plus efficaces, doivent être prononcés en présence d’une nombreuse foule, de sorte que chacun des présents puisse, à son tour, le diffuser. De la sorte, le message parviendra à tous. C’est la raison pour laquelle je dis ce qui va suivre au cours de la réunion ‘hassidique du 18 Elloul.'+
											'<br><br>	6. Pendant les dix jours de Techouva, D.ieu est proche de chacun. Le verset dit, à propos de cette période : “ Recherchez D.ieu pendant qu’Il peut être trouvé, invoquez-Le alors qu’Il est proche ”. Ces dix jours sont préparés pendant le mois d’Elloul, à propos duquel le Likouteï Torah énonce l’image suivante. Un Roi se trouve dans le champ et, dès lors, tous peuvent L’aborder. Quand Il est dans Son palais, c’est-à-dire pendant le reste de l’année, Il n’est pas accessible à tous. Ceux qui parviennent à Le voir doivent passer le contrôle des gardes. A l’opposé, quand le Roi est dans le champ, c’est-à-dire en Elloul, tous peuvent s’adresser à Lui.<br><br>	On peut déduire de ce qui vient d’être dit qu’il est nécessaire de se libérer des préoccupations matérielles, de se consacrer plus intensément au domaine de la Sainteté, pendant le mois de Tichri, en général et pendant les dix jours de Techouva, en particulier, de même qu’en la période qui prépare ce mois, c’est-à-dire en Elloul, en particulier à partir du 18 et tout spécialement durant les Seli’hot.<br><br>	En conséquence, ceux qui exercent une activité matérielle et profane, tout au long de l’année, réduiront le temps qu’ils lui consacrent en Elloul et en Tichri, afin de s’investir plus intensément dans la Torah et le service de D.ieu.<br><br>	Combien plus en est-il ainsi pour ceux qui, toute l’année, n’ont pas d’autre activité que la Torah et la prière, étant libérés de toute préoccupation profane. Ceux-là vivent, tout au long de l’année, dans le Chabbat. Elloul et Tichri seront pour eux “ le Chabbat des Chabbat ”. Ils réduiront donc à leur plus simple expression les activités profanes qu’ils ont conservées et s’investiront encore plus fortement dans la Torah et la prière.<br><br>	Il en est ainsi pour ceux qui résident dans la tente de l’étude, car les Sages sont appelés Chabbat. Et, les élèves de la Yechiva ont ou doivent avoir des préoccupations matérielles particulièrement réduites, y compris pendant le reste de l’année.'+
											'<br><br>	7. C’est là ce qui devrait se passer. Concrètement, qu’en est-il?<br><br>	En Elloul et Tichri, en particulier pendant les dix jours de Techouva, la plupart ou même la totalité des élèves des Yechivot, les plus âgés comme les plus jeunes, rentrent chez eux. Là, ils dorment une heure de plus, mangent mieux. Et, les mères s’efforcent qu’ils se reposent de la fatigue accumulée à la Yechiva, afin de renforcer leurs deux cent quarante huit membres et leur trois cent soixante cinq nerfs. En d’autres termes, cette période est entièrement consacrée à renforcer le corps.<br><br>	Quand l’élève est à la Yechiva, il passe la majeure partie ou même l’ensemble de la journée dans les quatre coudées de la Torah et de la prière. C’est, en général, là qu’il prie et c’est toujours là qu’il étudie. Il mange et dort également à la Yechiva, de sorte qu’il reste en permanence dans son ambiance.<br><br>	Lorsque l’on dort à la maison, on place la tête et le pied au même niveau. Dès lors, on ne peut comprendre, dans sa profondeur, l’affirmation de nos Sages selon laquelle “ on doit s’exiler en un endroit de Torah ”. De fait, il faut dormir dans les quatre coudées de la Torah et de la prière. En tout état de cause, c’est bien là que l’on passe la plus large partie de la journée, quantitativement et bien sûr qualitativement.<br><br>	Puis, arrive le mois d’Elloul et surtout sa conclusion et l’on rentre à la maison. Alors, on consacre plus de temps aux activités matérielles, même si celles-ci sont permises. Et, l’on remplace la spiritualité par les préoccupations physiques.<br><br>	Que résulte-t-il de tout cela? On devrait, en cette période, avoir moins d’activités matérielles et plus de préoccupations spirituelles. A la place de cela, on adopte l’attitude opposée, on étudie moins, on prie moins et l’on se consacre plus à la matérialité.'+
											'<br><br>	8. Tout ce qui existe trouve sa source dans la Torah et a, à son début, un caractère positif. Il en est de même pour l’attitude qui vient d’être décrite.<br><br>	Selon le Birkeï Yossef, les Rabbanim qui, tout au long de l’année, tranchent la Hala’ha et rédigent des ouvrages en la matière, doivent, en Elloul, diminuer leur étude afin de multiplier leurs prières et leurs supplications.<br><br>	Or, l’abandon de la Hala’ha est effectif, de la part de tous. En revanche, la seconde exigence, les prières et les supplications, ne sont pas le fait de tous, car, en chemin, on décide de se reposer et l’on s’endort.'+
											'<br><br>	9. Le verset dit “ Je les placerai (Veassimem) à votre tête ” et un Youd manque au mot Veassimem, ce qui permet de le lire Veachimem, je les rendrai responsables. De fait, les “ têtes ” sont responsables, en l’occurrence la direction de la Yechiva, n’ayant pas adopté l’organisation qui convient, en Elloul et Tichri. On peut donc lui demander de réparer cette situation. Pour autant, cela n’excuse nullement les élèves, qui ne doivent pas attendre le signal de cette direction pour consacrer cette période à la Torah et à la prière, diminuer leur engagement matériel, rechercher la spiritualité et également mettre quelque peu de côté la Hala’ha et les livres, au profit des prières et des supplications.<br><br>	Il est dit, à propos des dix jours de Techouva: “ Recherchez D.ieu pendant qu’Il peut être trouvé. Invoquez-Le alors qu’Il est proche ” et nos Sages expliquent: “ Il en est ainsi également pour une personne seule ”, qui ne se joint pas à la communauté. L’Admour Hazaken souligne que, même en ce qui la concerne, la Techouva émanera de l’essence de l’âme et permettra de se lier à l’Essence de D.ieu.<br><br>	En conséquence, les dix jours de Techouva et le mois d’Elloul qui les prépare, doivent apporter la soumission à D.ieu, révélant l’essence de l’âme et l’attachant à l’Essence de D.ieu, ainsi qu’il est dit: “ Attachée et liée à Toi, portant Ton joug, unique pour proclamer Ton unité ”.<br><br>	Cette soumission doit avoir un caractère global et profond. C’est précisément ce qui la distingue de la soumission du reste de l’année, laquelle est superficielle, obtenue du fait de la nécessité. A Roch Hachana, en revanche, elle devient naturelle, intérieure.<br><br>	Lorsque la soumission se limite à un ou à quelques points, l’orgueil et la suffisance peuvent réapparaître dans d’autres domaines. Lorsqu’elle pénètre l’ensemble de la personnalité, elle se marque en tout et l’on peut être “ unique pour proclamer Ton unité ”.<br><br>	L’essence de l’âme supprime toute différence entre le Juif le plus grand et le plus humble. Chez l’homme le plus avisé, l’essence de l’âme ne se voile pas, quand elle agit au sein de sa personnalité. Et, chez le plus simple, les pensées, les paroles et les actions qui n’ont pas été ce qu’elles devaient être ne sont pas assez fortes pour faire obstacle à leur purification, quand l’essence se révèle.<br><br>	C’est en Elloul et Tichri que l’on doit être “ unique pour proclamer Ton unité ”. Pour se préparer à cela, il faut “ porter Ton joug ”, se soumettre de la manière la plus globale, ne jamais se départir de ce joug. Dans ce but, il faut se trouver dans l’enceinte de la Yechiva, dans les quatre coudées de la Torah et de la prière, y être encore plus soumis que d’ordinaire, multiplier les prières et les supplications. Dès lors, on peut révéler l’essence de son âme et l’attacher à l’Essence de D.ieu.'+
											'<br><br>	10. On pourrait objecter qu’il est possible d’accomplir tout cela quand on se trouve chez soi, de parvenir à cette soumission globale et de multiplier les prières et les supplications.<br><br>	La Guemara raconte que Rav Ami et Rav Assi priaient entre les colonnes, c’est-à-dire à l’endroit où ils étudiaient la Torah. De même, ils étudiaient là où ils priaient, de sorte qu’ils liaient leur étude à leur prière.<br><br>	Ce récit mentionne les noms de Rav Ami et Rav Assi, mais, de fait, un verset permet d’établir qu’il doit en être ainsi pour tous. Et, il est clair qu’un enseignement en découle, s’adressant à chacun en particulier, la nécessité de prier dans l’enceinte de la Yechiva, dans les quatre coudées de l’étude et de la prière.'+
											'<br><br>	11. Comme on l’a dit, la responsabilité en incombe à la direction de la Yechiva et cette requête s’adresse donc à elle comme aux élèves.<br><br>	La direction doit occuper les élèves, ne pas permettre qu’ils rentrent chez eux et soient livrés à eux-mêmes.<br><br>	Et, les élèves ne doivent pas attendre la direction, demeurer à la Yechiva uniquement si elle le leur demande, penser, si ce n’est pas le cas, qu’ils ont l’autorisation de rentrer chez eux, puisqu’une telle pratique est déjà établie depuis l’an dernier et l’année d’avant, de sorte qu’on ne peut l’interdire. Ils doivent se trouver à la Yechiva, y multiplier les prières et les supplications.<br><br>	Les Juifs, en général, les érudits et ceux qui appartiennent à une Yechiva, en particulier, doivent, en cette période, inviter les autres à raffermir leur crainte de D.ieu, à s’attacher à la Torah et aux Mitsvot. Mais, cela ne contredit nullement ce qui vient d’être dit. Car, on peut cumuler ces deux activités à la fois. Si ce n’était pas le cas, on n’aurait pas demandé de le faire.'+
											'<br><br>	12. Comme je l’ai dit au préalable, j’évoque tout cela maintenant, d’abord parce que le 18 Elloul est lié au mois de Tichri, mais aussi pour que ces propos reçoivent la diffusion nécessaire.<br><br>	Il est bien clair que cela ne concerne pas uniquement les écoles ‘hassidiques, mais véritablement toutes les Yechivot. Ceux qui ont entendu ce message et l’ont compris le propageront donc également dans les autres Yechivot. ils s’adresseront à leurs dirigeants pour qu’ils maintiennent les classes en Elloul et en Tichri. Il faudra dire également aux élèves que, même si la direction ne leur ordonne pas de rester, ils mettront en éveil leur soumission profonde et le feront, malgré tout.<br><br>	On transmettra ces propos et l’on s’assurera, avant tout, qu’ils soient suivis d’effet. Grâce à cela et à la soumission profonde qui en résultera, D.ieu acceptera notre couronnement, ainsi qu’il est dit: “ Faites de Moi votre Roi ”. En effet, nous lui demandons: “ Règne sur le monde entier par Ta gloire ”. '

								'Siha 1': 
								{
									'Titre' : 'S’identifier à D.ieu',
									'source' :' (Discours du Rabbi, 10 Chevat 5721-1961)',
											'resume' : ' ',
											'contenu' : ' 	1. Il est dit, dans la Parchat Tavo : “ Tu suivras Ses voies ”. Se basant sur le traité Sotta 14a, le Rambam, dans son Séfer Ha Mitsvot, Injonction n°8 et dans ses lois des opinions, chapitre 1, paragraphe 5, mentionne cette Injonction parmi les 613 Mitsvot. Et, le Choul’han Arou’h de l’Admour Hazaken, lois du commerce, chapitre 156, paragraphe 3, est du même avis.<br><br>	Le Rambam, en outre, explique le sens de cette Mitsva : “ Il faut s’identifier à D.ieu, dans toute la mesure du possible ”, c’est-à-dire adopter Ses comportements. S’appuyant sur le Sifri, Ekev 11, 22, cité dans ses lois des opinions, le Rambam, au même titre que l’Admour Hazaken, dans son Choul’han Arou’h, que la Me’hilta, Bechala’h 15, 2 et que le traité Chabbat 133b, énonce, à ce propos, le commentaire suivant : “ Tout comme D.ieu est miséricordieux, sois-le également. Tout comme D.ieu est bon, sois-le également ”.<br><br>	Parmi les règles qu’il définit pour le dénombrement des Mitsvot, le Rambam dit, dans son Séfer Ha Mitsvot, quatrième Chorech, qu’une Injonction ayant une portée générale, “ Vous garderez Mes Décrets ” ou bien “ Vous serez saints ”, ne peut être comptée comme une Mitsva, car elle ne reçoit pas d’application pratique et elle s’applique à l’ensemble de la Torah.<br><br>	Or, “ tu suivras Ses voies ” semble être également une de ces Injonctions de portée générale. Certes, cette Mitsva reçoit plusieurs applications pratiques, puisqu’elle consiste à être miséricordieux, bon, vertueux. Mais, plus généralement, il s’agit là de bonnes actions, comme le rappelle le Rambam, dans son second Chorech, c’est-à-dire de l’accomplissement du Précepte “ Tu aimeras ton prochain comme toi-même ”. Néanmoins, si l’on adopte l’interprétation de ce verset qui a été citée, “ Il faut s’identifier à D.ieu, dans toute la mesure du possible ”, on obtient bien un principe ayant une portée générale, s’appliquant à toutes les Mitsvot, qui sont “ les voies de D.ieu ”.<br><br>	En effet, le Saint béni soit-Il accomplit Lui-même toutes les Mitsvot, comme le constate le Midrach Chemot Rabba, chapitre 30, paragraphe 9 et le verset (Vayéra 18, 19) précise : “ Ils garderont la voie de D.ieu ”. Il en résulte que “ tu suivras Ses voies ” n’est pas une Mitsva spécifique, mais bien un principe général, s’appliquant à tous les Commandements. Malgré cela, le Rambam le mentionne dans le compte des Mitsvot.<br><br>	Il faut en conclure que ce Précepte possède une particularité que toutes les autres Mitsvot n’ont pas et qu’il apparaît dans le compte des Mitsvot, précisément du fait de cet aspect nouveau. Ainsi, le Rambam souligne, au quatrième Chorech, que “ D.ieu ne nous a pas demandé de faire autre chose que ce que nous savons ”.<br><br>	Il en est de même pour la Mitsva : “ Vous servirez l’Eternel votre D.ieu ”, qui est également un principe de portée générale, puisque, par chaque bonne action, on sert D.ieu. Malgré cela, il y a bien, dans ce verset, un aspect nouveau, justifiant qu’il soit compté parmi les Mitsvot, puisque le Séfer Ha Mitsvot en fait la cinquième Injonction.'+
											'<br><br>	2. Quelle est la particularité du Précepte “ Tu suivras Ses voies ”, que l’on ne retrouve pas dans les autres Mitsvot ? En fait, ce principe souligne la nécessité d’aller de l’avant. En effet, on peut mettre les Mitsvot en pratique et, malgré cela, stagner, rester dans la situation que l’on avait déjà, avant cette pratique. Or, les Commandements de D.ieu doivent faire avancer celui qui les accomplit. Celui-ci doit se libérer des conditions dans lesquelles il se trouvait auparavant et s’élever.<br><br>	Comment avance-t-on ? En “ suivant Ses voies ”, en mettant en pratique les Mitsvot parce qu’elles sont “ les voies de D.ieu ”, qu’elles permettent de “ s’identifier à Lui ”. C’est de cette façon qu’elles apportent le moyen d’aller de l’avant.<br><br>	Certes, celui qui met en pratique une Mitsva affine nécessairement sa personnalité, quelle que soit la manière dont il le fait, même s’il ne “ suit pas Ses voies ”, même si son accomplissement est le plus bas qui soit, même s’il a une démarche intéressée. La Mitsva n’en a pas moins un effet concret. Elle affine la personnalité et permet de quitter la situation dans laquelle on se trouvait auparavant. Néanmoins, tout cela reste caché.<br><br>	La finalité est donc que l’avancement obtenu grâce à la Mitsva apparaisse à l’évidence. C’est en pareil cas que l’on reçoit l’élévation, après avoir adopté cette pratique.'+
											'<br><br>	3. Commentant le verset (Ze’harya 3, 7) “ Je vous ferai avancer parmi ceux qui sont debouts ”, la ‘Hassidout, dans le Torah Or, Vayéchev, page 30a et le Likouteï Torah, Chela’h, page 38d, précise que les anges et les âmes qui ne sont pas encore descendues ici-bas sont “ debouts ” et stagnent. A l’opposé, les âmes qui descendent ici-bas, mettent en pratique la Torah et les Mitsvot dans le monde, “ avancent ”.<br><br>	La ‘Hassidout explique, dans le Likouteï Torah, à la même référence que les anges et, a fortiori, les âmes se trouvant là-haut, connaissent une succession d’élévations. Malgré cela, ils stagnent, dans la mesure où ces élévations restent mesurés et qu’elles sont donc limitées. Chaque stade auquel ils accèdent reste lié à celui qu’ils quittent. Aussi élevé que soit la situation à laquelle ils parviennent, celle-ci reste donc liée à la précédente, dans laquelle ils se trouvaient au début. Il n’y a, en cela, aucun avancement réel et l’on peut considérer qu’ils restent à la même place, car le point le plus haut vers lequel ils se hissent reste lié au stade le plus bas.<br><br>	Les âmes qui descendent dans ce monde, par contre, connaissent l’avancement. Elles s’élèvent vers un stade qui n’a plus rien de commun avec celui qui était auparavant le leur.<br><br>	Le Précepte “ Tu suivras Ses voies ” reçoit donc l’interprétation suivante. Par la pratique des Mitsvot, on doit connaître une élévation infinie, faire un bond de la limite vers ce qui la transcende. C’est de cette façon que l’on “ avance ”.<br><br>	Néanmoins, un homme subit, par nature, la limite. Dès lors,<br><br>	A) comment un effort limité peut-il lui conférer une élévation infinie ? De plus,<br><br>	B) s’il atteint l’infini, comment reste-t-il une créature limitée ? Ne cesse-t-il pas, en pareil cas, d’être un homme ?<br><br>	C’est donc à ce propos qu’il est dit : “ Tu suivras Ses voies ”, c’est-à-dire Ses Mitsvot. S’agissant de D.ieu, “ il est impossible d’évoquer l’impossible ”, selon l’expression des responsa du Rachba, au chapitre 418 et du Dére’h Emouna, du Tséma’h Tsédek, à la page 68. Il “ supporte les situations opposées ” et peut donc lier la limite à l’infini. Ainsi, <br><br>	A) une créature, au moyen d’un effort limité, peut connaître l’avancement et recevoir une élévation infinie. De plus,<br><br>	B) malgré son élévation infinie, l’homme conserve une existence limitée.'+
											'<br><br>	4. On peut s’interroger sur ce qui vient d’être dit. D.ieu souhaite que l’élévation à laquelle l’homme accède soit le fruit de son effort. S’il reçoit tout de D.ieu sans consentir cet effort, il n’obtiendra pas le bien véritable, mais seulement le “ pain de la honte ”, selon l’expression du Tana Dveï Elyahou Rabba, au chapitre 20, expliqué par le Likouteï Torah, Tsav, page 7d.<br><br>	Il faut en conclure que l’élévation infinie, “ Tu suivras Ses voies ”, résulte également de l’effort des hommes. Or, conformément à ce qui vient d’être dit, l’effort limité ne permet d’obtenir qu’une élévation mesurée. Celle qui est infinie n’est accordée à l’homme qu’à l’initiative de D.ieu, Qui lui confère l’élévation.<br><br>	Certes, il ne s’agit pas, pour l’homme, de connaître une ascension limitée, puis, après s’être élevé autant que ses moyens le lui permettent, de recevoir le dévoilement divin, au-delà de toute limite. Pour D.ieu, “ il est impossible d’évoquer l’impossible ” et un effort limité de l’homme peut donc provoquer une élévation infinie. Néanmoins, le résultat d’un tel service de D.ieu n’est pas à la mesure de l’effort accompli par l’homme, ce qui, semble-t-il, ne correspond pas au Schéma divin, privilégiant cet effort.<br><br>	De façon générale, le dévoilement divin répond à l’effort de l’homme, mais il est clair qu’il n’y a aucune commune mesure entre la créature et le Créateur. Il en est donc ainsi uniquement parce que telle est la volonté de D.ieu, comme l’explique le Likouteï Torah, dans les commentaires de Chemini Atséret, page 83b et Chir Hachirim, page 12a. Néanmoins, la volonté de D.ieu est que l’action des hommes ait une importance et il en est donc réellement ainsi.<br><br>	Le Dére’h Mitsvoté’ha, à la page 54b, explique que D.ieu voulut contracter Sa Lumière. De ce fait, cette contraction existe réellement et le reflet de cette Lumière, après que la contraction ait eu lieu, peut être modifié en fonction de l’effort des hommes. Pour autant, ce reflet reste profondément lié à D.ieu, Qui en est l’auteur. Par rapport à Lui, en effet, toutes les créatures sont insignifiantes. Ainsi, la révélation découle bien de l’effort des hommes, qui est à la mesure de ce qu’il s’agit de révéler, comme le précise le Dére’h Mitsvoté’ha, pages 123a et 160a.<br><br>	Il n’en est pas de même pour l’avancement, pour l’élévation infinie, qui porte, de façon générale, sur la Lumière précédant la contraction. A ce stade, la Volonté ne peut laisser de place aux créatures. Elle a pour unique effet de contracter la Lumière et de susciter un espace pour ce qui résulte de cette contraction.<br><br>	D.ieu voulut que, au moyen de l’effort, on révèle la Lumière précédant la contraction. Mais, une telle révélation n’est pas le résultat de l’effort des hommes. Elle est la conséquence d’une Décision divine, selon laquelle cet effort, de la part de l’homme, doit permettre le dévoilement d’une Lumière transcendant cet effort et par rapport à laquelle il est totalement insignifiant.<br><br>	En tout état de cause, on peut conclure de tout cela que l’effort de l’homme reste, au final, lié au résultat qu’il permet d’obtenir, c’est-à-dire à l’élévation.'+
											'<br><br>	5. On peut donner, à ce sujet, l’explication suivante.<br><br>	Les Mitsvot, pour être “ les voies du Saint béni soit-Il ” et posséder un pouvoir infini, doivent être accomplies par un homme qui met en éveil l’essence de son âme, laquelle est “ une parcelle de Divinité véritable ”, possédant un caractère infini. L’homme introduit l’essence de son âme dans la Mitsva spécifique qu’il accomplit. Il fait en sorte que celle-ci soit “ miséricordieuse, bonne, vertueuse ”. Il l’emplit d’une foi pure et il est prêt à faire don de lui-même, pour l’accomplir, au-delà de toute analyse logique.<br><br>	C’est précisément l’essence de l’âme qui permet d’obtenir un tel résultat et, en agissant de la sorte, on est effectivement miséricordieux, bon, vertueux, en tout ce que l’on accomplit et l’on révèle la présence de D.ieu. Dès lors, “ le Saint béni soit-Il est miséricordieux, bon, vertueux ” et l’avancement infini est bien le résultat de l’effort de l’homme.<br><br>	Ainsi, l’effort est indispensable. Si l’homme est miséricordieux, D.ieu le sera également, parce qu’Il a souhaité contracter Sa Lumière de la sorte. Pour autant, Il désire que Sa révélation fasse suite à l’effort de l’homme, comme si celui-ci Lui suggérait cette révélation.<br><br>	Le Dére’h Mitsvoté’ha explique, aux pages 123a et 160a, que la Lumière infinie se dévoile grâce à un amour “ de tout ton pouvoir ”, le pouvoir de l’homme, qui dépasse les limites de sa personnalité et s’apparente donc à celui de D.ieu. Un tel dévoilement est possible parce que les créatures sont liées aux stades précédant la contraction de la Lumière. Mais, cette relation ne suffit pas. La Lumière infinie doit encore se révéler, de manière effective.<br><br>	Pour obtenir cette révélation, l’effort est nécessaire. Bien plus, celui-ci doit être comparable au résultat escompté, c’est-à-dire à l’infini. C’est ainsi qu’il permettra de révéler les différentes phases de la lumière finie.'+
											'<br><br>	6. Le Précepte “ Tu suivras Ses voies ” exprime également toute la puissance du fait que, pour D.ieu, “ il est impossible d’évoquer l’impossible ”, de deux manières :<br><br>	A) L’accomplissement limité de l’homme peut lui conférer une élévation infinie.<br><br>	B) Malgré toutes les élévations infinies, l’homme conserve une existence finie.<br><br>	Tout acquis doit découler de l’effort de l’homme et il en est de même pour la hauteur qu’il conserve, à la suite de son effort.<br><br>	Un Juif tire réellement sa vitalité de son âme divine. Celle-ci fait toute l’importance de ses activités, car, en chacune d’elles, il investit les forces de la Divinité. Néanmoins, cette vitalité se révèle par l’intermédiaire de l’âme animale. Certes, le corps est physique, limité et il émane de la Klipat Noga, de la force du mal qui peut encore recevoir l’élévation, alors que l’âme est une “ parcelle de Divinité véritable ”. Pour autant, le corps ne disparaît pas devant l’âme. Bien au contraire, celle-ci le fait vivre. Il reçoit donc son existence de l’âme divine.<br><br>	Néanmoins, la vie que le corps tire de l’âme reste cachée et un effort, de la part de l’homme, reste donc nécessaire pour la mettre en évidence, afin qu’il soit bien clair qu’elle vivifie les membres du corps. Le corps vit par l’âme animale et, lorsque celle-ci émet un souhait, ses membres lui obéissent “ immédiatement, sans qu’il ne soit nécessaire de donner un ordre ou de parler, sans aucun délai ”, selon l’expression du Tanya, au chapitre 23. Il doit donc en être de même pour l’âme divine.<br><br>	Quand un homme supprime tout ce qui occulte son âme divine, quand il comprend que celle-ci est à l’origine de son existence, les membres de son corps mettent en pratique la volonté de cette âme. Ainsi, le Yerouchalmi, Bera’hot, chapitre 2, fin du paragraphe 4 dit que, parvenu à la prière de Modim, “ la tête se prosterne d’elle-même ”. Et, il en est de même pour la part du monde que l’on se voit confier, comme l’explique le Séfer Ha Si’hot, été 5700, à la page 104, à propos de Rabbi Hillel de Paritch.<br><br>	Par son effort, un Juif met donc en évidence la relation qui lie l’âme au corps. Ce dernier, malgré ses limites, tire son existence de l’âme divine et révèle la force de l’Essence de D.ieu. Ainsi, la plus haute élévation, l’avancement véritable, peut être ressentie par le corps physique, qui sera, dès lors, un réceptacle pour l’intégrer.'+
											'<br><br>	7. Pour autant, la possibilité de soumettre tous les membres du corps à la volonté de l’âme divine n’est pas offerte à tous. C’est la raison pour laquelle l’Injonction précédente énoncée par la Torah, puisque son ordre est précis et qu’elle délivre un enseignement pour le service de D.ieu, est : “ Tu t’attacheras à Lui ”. Selon le Rambam, dans son Séfer Ha Mitsvot, Injonction n°6, citant le Sifri et également selon l’Admour Hazaken, dans son Choul’han Arou’h, à la même référence, paragraphe 4, cela signifie que l’on doit “ s’attacher aux érudits de la Torah et à leurs disciples ”, c’est-à-dire à ceux qui sont réellement soumis à D.ieu, à l’image d’une charrette, comme l’explique le Tanya, aux chapitres 18 et 35.<br><br>	On reçoit la vitalité des érudits de la Torah et ceux-ci sont donc les “ têtes ” d’Israël. En se liant à eux, on “ s’attache à D.ieu, à proprement parler ”, comme le dit le Tanya, au chapitre 2. Dès lors, le corps devient un réceptacle pour la lumière de l’âme, comme on l’a montré auparavant.<br><br>	Ceci nous permettra de comprendre le passage suivant du Sifri : “ Je te considère comme si tu étais monté la prendre là-haut. Bien plus, tu ne l’a pas fait de manière tranquille, mais tu as combattu pour cela, ainsi qu’il est dit : ‘Tu es monté très haut, tu as fait un captif, tu as pris des cadeaux à l’homme’. ”<br><br>	Or, on peut ici s’interroger. Pourquoi dire “ là-haut ” et non “ dans le ciel ” et de quelle guerre, de quelle capture s’agit-il ici ? En fait, la limite et l’infini peuvent s’unir parce que “ il est impossible d’évoquer l’impossible ” pour D.ieu. C’est à cela que l’expression “ là-haut ” fait allusion. Car, ce terme n’est pas un nom, au même titre que “ le ciel ”. Il fait uniquement allusion à l’élévation.<br><br>	De même, le chapitre 36 du Tanya, évoquant la demeure que D.ieu souhaite posséder ici-bas, précise qu’elle se trouve “ en l’endroit le plus bas qui soit ”, parce que “ il est impossible d’évoquer l’impossible ” pour l’Essence de D.ieu. Dans le Temple, ce niveau était révélé. En conséquence, l’Arche sainte n’y occupait pas de place et le verset (Yermyahou 17, 12) dit : “ plus haut que le premier, le lieu de notre sanctuaire ”.<br><br>	Pour mettre “ là-haut ” en évidence, il faut révéler l’essence de son âme, grâce à la soumission qu’inspire le Modé Ani, ainsi qu’il est dit (Ichaya 57, 15) : “ Je réside là-haut, dans la sainteté, avec celui qui est modeste et humble ”. Mais, il n’y a là qu’une élévation vers “ le haut ”, un réveil de l’essence. Par la suite, tout cela doit prendre forme, dans le détail de l’effort, réalisé au moyen des forces révélées.<br><br>	Dès lors, il est nécessaire d’entrer en lutte contre les voiles, de transformer le corps, l’âme animale et la part du monde que l’on se voit confier. On en “ prendra ” les parcelles de Divinité qui y sont tombées et on les élèvera vers leur source. Celles-ci seront alors captives.<br><br>	Tout ce processus est réalisé à l’initiative de l’essence de l’âme et de ses forces spécifiques et c’est à ce propos qu’il est dit : “ Tu suivras Ses voies ”. Le Sifri dit, à ce sujet : “ Tu t’attacheras à Lui ”, car c’est bien en suivant Ses voies que l’on s’attache à Lui.<br><br>	Néanmoins, le Précepte “ Tu t’attacheras à Lui ” conserve bien une portée générale. Car, on s’attache à D.ieu en se liant aux érudits et à leurs disciples. De la sorte, le corps devient un réceptacle pour la Divinité, susceptible de connaître l’avancement, au-delà de toute limite.<br><br>	Pour avancer, de manière concrète, il faut mettre en pratique les Mitsvot, car “ l’acte est essentiel ”. C’est ainsi que l’on atteint l’Essence et qu’on La révèle. Pour qu’il en soit ainsi, est énoncé le Précepte : “ Tu suivras Ses voies ”. En effet, il faut savoir que les Mitsvot sont “ les voies du Saint béni soit-Il ”, permettant de “ s’identifier à Lui ”. En mettant en pratique “ Tu t’attacheras à Lui ”, on peut obtenir un tel résultat.<br><br>	Dès lors, “ les Justes ne connaissent pas le repos, ainsi qu’il est dit : Ils avanceront, d’une étape vers l’autre ”, comme le dit la fin du traité Bera’hot. C’est de cette façon que l’on atteindra le stade le plus élevé, “ le jour qui sera entièrement Chabbat et repos pour l’éternité ”.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'Le petit-fils du Baal Chem Tov',
									'source' :' (Discours du Rabbi, 18 Elloul 5717-1957)',
											'resume' : ' ',
											'contenu' : ' 	1. Le 18 Elloul est la date de la naissance de notre maître, le Baal Chem Tov, en 5458 et de l’Admour Hazaken, en 5505.<br><br>	Le Ha Tamim, tome 2, page 56 et le Hayom Yom, à la date du 27 Iyar, rapportent que l’Admour Hazaken appelait le Baal Chem Tov “ mon grand-père ”. De fait, les fils de l’Admour Hazaken appelaient également le Maguid de Mézéritch “ mon grand-père ” et le Baal Chem Tov, “ mon arrière-grand-père ”, comme le rapporte le Likouteï Dibbourim, à la page 82.<br><br>	On peut expliquer simplement que le Baal Chem Tov était le “ grand-père ” de l’Admour Hazaken dans la mesure où celui-ci était le disciple de son disciple. Et, nos Sages disent, dans le traité Sanhédrin 19b, que “ celui qui enseigne la Torah au fils de son prochain est considéré comme s’il lui avait donné naissance ”.<br><br>	Pour autant, nos Sages disent bien “ comme si ” et il y a là uniquement une comparaison, mais non une véritable similitude. Et, la ‘Hassidout explique, dans le Likouteï Torah, Chir Hachirim, page 39d, que l’enseignement du maître n’est qu’un reflet de son intellect, mais non la révélation de son essence, comme c’est le cas pour l’enfantement. Le maître est uniquement “ comme s’il lui avait donné naissance ”.<br><br>	L’Admour Hazaken, en revanche, présentait réellement le Baal Chem Tov comme son grand-père et il n’y avait nullement là une comparaison. Bien plus, le Ha Tamim, précédemment cité, rapporte ce qu’il dit, à propos de Rabbi Barou’h de Meghibogh, qui était le petit-fils du Baal Chem Tov et, plus précisément, le fils de sa fille, ce qui, d’un certain point de vue, constitue une relation encore plus proche que celle du fils du fils, comme le disent le Ha Tamim, tome 3, page 23 et le Hayom Yom, à la date du 28 Iyar. L’Admour Hazaken affirma, en effet : “ Rabbi Barou’h est le petit-fils matériel du Baal Chem Tov, alors que je suis son petit-fils spirituel ”. Selon lui, il y avait bien là une supériorité. Il indiquait, en ces termes, qu’il avait reçu sa dimension profonde, non seulement son enseignement, qui n’est qu’un reflet, mais aussi sa dimension intérieure, que la naissance physique elle-même ne peut pas transmettre.<br><br>	On peut, brièvement, donner, à ce propos, l’explication suivante. Le Midrach, Ruth Rabba, chapitre 4, paragraphe 3, Béréchit Rabba, chapitre 67, paragraphe 8, Bamidbar Rabba, chapitre 10, paragraphe 5 et Esther Rabba, chapitre 6, paragraphe 2, dit que “ les Justes sont à l’image de leur Créateur ”. Et, le traité Chabbat 105a, selon la version du Eïn Yaakov, rapporte les Propos suivants de D.ieu : “ Moi, l’Essence de Moi-même, Je l’ai écrite et donnée ” dans la Torah. Il en est donc de même pour les Justes, qui expriment la quintessence de leur personnalité dans leur enseignement.<br><br>	Le Baal Chem Tov introduisit l’essence de lui-même, ce que l’on ne transmet pas même à son propre enfant, dans la ‘Hassidout. Or, l’Admour Hazaken reçut l’aspect le plus profond de cet enseignement et le Rav de Berditchev dit, à ce propos : “ Nous avons tous mangé dans le même plat, mais le lituanien en a pris la meilleure part ”, comme le rapporte le Torat Chalom, à la page 47. De même, le Rabbi Rachab, dans une lettre qu’il écrivit le 19 Kislev 5662, dit, à propos de la ‘Hassidout ‘Habad : “ C’est bien l’enseignement du Baal Chem Tov ”. L’Admour Hazaken reçut donc la dimension profonde, l’essence du Baal Chem Tov et, de ce fait, il est, à proprement parler, son petit-fils.<br><br>	La relation profonde qui existe entre l’Admour Hazaken et le Baal Chem Tov s’exprima également dans leur naissance physique, puisque le corps est lié à l’essence de la personnalité, comme l’explique le Torat Chalom, aux pages 12 et 120. La date de naissance de l’un et de l’autre est, en conséquence, le 18 Elloul.'+
											'<br><br>	2. La relation entre un grand-père et son petit-fils est double. Ce dernier reçoit du premier et, simultanément, il lui apporte la plénitude. Commentant le verset (Ichaya 59, 21) “ Ce livre de la Torah ne quittera pas ta bouche, celle de ta descendance et celle de la descendance de ta descendance ”, nos Sages constatent, au traité Baba Metsya 85a, que “ la Torah recherche ceux qui lui donnent l’hospitalité, ainsi qu’il est dit (Michlé 17, 6) : ‘Les petits-enfants sont la couronne des grands-parents’ ”, comme l’expliquent le traité Avot, chapitre 6, Michna 9 et le Midrach Béréchit Rabba, au début du chapitre 63.<br><br>	L’Admour Hazaken se présentait comme le petit-fils du Baal Chem Tov et il possédait donc ces deux caractéristiques à la fois :<br><br>	A) Il avait reçu la dimension profonde du Baal Chem Tov, comme nous l’avons vu.<br><br>	B) En outre, il apporta la plénitude au Baal Chem Tov, car son enseignement parvint à la perfection grâce à la ‘Hassidout ‘Habad.<br><br>	La ‘Hassidout ‘Habad apporte l’élévation également aux Attributs de l’émotion et de l’action. Il est expliqué, par ailleurs, que, grâce à elle, les personnes les plus ordinaires, dépourvues de toute qualité intellectuelle peuvent recevoir l’élévation, bien au-delà de ce que permet la ‘Hassidout générale.<br><br>	L’Admour Hazaken et les maîtres de ‘Habad qui le suivirent, révélèrent, expliquèrent et illustrèrent l’enseignement du Baal Chem Tov et la rationalité du domaine de la Sainteté, afin que chacun puisse y avoir accès, par sa propre logique. De la sorte, ils conduisirent l’enseignement du Baal Chem Tov à la perfection. En effet, pour exprimer rationnellement ce qui transcende la raison, on doit être animé d’une force particulière, grâce à laquelle on met en évidence la lumière qui conduit à la perfection.'+
											'<br><br>	3. Ce qui vient d’être dit nous permettra de comprendre une affirmation du Tséma’h Tsédek, dans son Dére’h Emouna, à la Mitsva du témoignage, page 65a. Evoquant l’Admour Hazaken, celui-ci dit : “ Nous avons entendu mon grand-père prédire l’avenir, avec la plus grande précision ”. Or, on peut s’interroger, à ce sujet. Peut-on proclamer l’éloge de l’Admour Hazaken en invoquant un fait aussi superficiel qu’un miracle ?<br><br>	En effet, le Rambam dit, dans ses lois des fondements de la Torah, au début du chapitre 8 : “ Les enfants d’Israël n’eurent pas foi en Moché du fait des miracles qu’il réalisa, car une foi basée sur le miracle est vaine ”. Et, le Ha Tamim, tome 2, page 30, précise : “ Pour les plus grands, parmi les ‘Hassidim ‘Habad, les miracles sont, en quelque sorte, une atteinte à l’honneur dû à la ‘Hassidout, des réalisations limitées et sans importance, auxquelles il ne convient pas même de faire attention ”. Est-ce ainsi que l’on doit faire l’éloge de l’Admour Hazaken ?<br><br>	Bien plus, l’Admour Hazaken révéla la lumière de l’essence, pour laquelle tout miracle devient inutile, comme le souligne le Torat Chalom, à la page 167. De même, on sait que Moché recevait la prophétie en conservant son état normal, alors que les autres prophètes s’emplissaient de crainte, étaient effrayés et convulsés, comme le souligne le Rambam, dans ses lois des fondements de la Torah, chapitre 7, paragraphe 6. De manière identique, l’Admour Hazaken n’avait nul besoin du miracle, d’une modification de la nature, de se séparer du monde, car les niveaux les plus hauts lui étaient révélés. Or, le miracle est un changement de la nature, alors que la finalité est la mise en évidence du caractère divin de la nature. Et, l’Admour Hazaken parvint à exprimer tout cela en se servant de la compréhension.<br><br>	L’explication est donc la suivante. Le Tséma’h Tsédek disait auparavant, dans ce même texte : “ Le Baal Chem Tov et son disciple, le Maguid de Mézéritch, pouvaient observer le monde d’une extrémité à l’autre, par une vision réellement physique. En effet, ils eurent la révélation de la Lumière que D.ieu créa le premier jour (de la création) et qu’Il cacha ensuite dans la Torah ”. Le Midrach, Béréchit Rabba, souligne que cette lumière est réservée aux Justes, pour le monde futur, alors que, selon le Midrach Ruth et le Zohar ‘Hadach, à la page 85a, elle se trouve effectivement dans la Torah.<br><br>	C’est à la suite de cela que le Tséma’h Tsédek ajoute : “ Nous avons entendu mon grand-père prédire l’avenir ”. Cette précision reprend donc ce qui a été dit au préalable, à propos du Baal Chem Tov et du Maguid et elle souligne que l’Admour Hazaken reçut également la révélation de cette Lumière ayant été créée le premier jour. Bien plus, chez ce dernier, cette révélation était même “ avec la plus grande précision ”.<br><br>	La Lumière qui fut créée le premier jour transcende l’enchaînement des mondes, selon le Torah Or, à la page 44c. Bien plus, elle précède le Tsimtsoum, la contraction première de la Lumière et elle n’apporte la révélation qu’à l’Essence de D.ieu. Pour le Baal Chem Tov et le Maguid, celle-ci éclaira le monde, d’une manière physique, de sorte qu’ils reçurent la vision et non le dévoilement prophétique.<br><br>	Mais, l’Admour Hazaken parvint à un stade encore plus élevé. Il obtint cette Lumière d’une manière fixe et “ avec la plus grande précision ”. Or, l’obtention d’un tel résultat ne dépend pas de la Lumière elle-même, mais de l’Essence de D.ieu, Qui réunit les éléments opposés.<br><br>	En effet, le Baal Chem Tov révéla l’enseignement profond de la Torah, mais il ne lui donna pas un caractère de fixité. C’est la raison pour laquelle son disciple, le Maguid de Mézéritch, qui reçut doublement son esprit et fut l’équivalent d’Elyahou et d’Elisha à la fois, disait, avant de délivrer son enseignement : ‘Ecoutez donc les secrets de la Torah’, mais nul ne pouvait les saisir. Il y avait là une révélation particulièrement intense, mais, pour autant, l’essence de cette partie profonde de la Torah n’était pas encore pleinement révélée. Puis, l’Admour Hazaken la mit en évidence, de manière fixe et il l’expliqua. Alors, elle fut pleinement dévoilée.<br><br>	De ce point de vue, l’apport du Baal Chem Tov et du Maguid fut une préparation pour révéler l’essence de l’enseignement profond de la Torah, tout comme l’œuvre des Patriarches prépara le don de la Torah.<br><br>	Et, il en sera de même, dans le monde futur, lorsque sera réalisée la Volonté divine de posséder une demeure ici-bas. L’Essence de D.ieu se révélera au sein de la matière et les deux éléments opposés que sont la matière et l’esprit s’uniront. Dès lors, “ l’honneur de D.ieu se révélera et toute chair ensemble verra ” la Divinité, de manière fixe.<br><br>	Telle est donc la signification profonde de l’affirmation du Tséma’h Tsédek, selon laquelle “ nous avons entendu mon grand-père prédire l’avenir ”, ce qui fait également allusion à la révélation du monde futur.<br><br>	C’est là ce que l’Admour Hazaken introduisit dans la ‘Hassidout ‘Habad. En l’étudiant, on reçoit les révélations les plus hautes, y compris celle de la Lumière cachée ou même de ce qui la transcende. Plus encore, on comprend tout cela par l’intellect de son âme divine, de manière fixe et systématique. On parvient à l’expliquer à son âme animale. De la sorte, “ l’honneur de D.ieu se révélera et toute chair verra ” la venue de notre juste Machia’h, très prochainement.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'Une date importante de la ‘Hassidout',
									'source' :' (Discours du Rabbi, Chabbat Parchat Reéh 5714-1954 et Chabbat Parchat Tétsé 5717-1957)',
											'resume' : ' ',
											'contenu' : ' 	Plusieurs événements fondamentaux de l’histoire ‘hassidique survinrent le 18 Elloul, la naissance de notre maître, le Baal Chem Tov, en 5458, valeur numérique de ‘Hatan, le fiancé, la date à laquelle se révéla à lui son saint maître, A’hya de Shilo, en 5484, la date à laquelle lui-même se révéla, en 5494, ces trois dates correspondant à sa naissance physique, à sa naissance morale et à sa naissance spirituelle, la naissance de l’Admour Hazaken, en 5505, l’installation des maîtres de ‘Habad à Loubavitch, en 5573, comme le précisent l’introduction du Pokéa’h Ivrim, à la page 25 et le Hayom Yom, à la page 5, le début des études à la Yechiva Tom’heï Temimim, en 5657, après qu’elle ait été fondée le 15 Elloul, comme le précise le Ha Tamim, tome 1, page 23a.<br><br>	Tout est effet de la divine Providence et l’on peut expliquer le fait que tant d’événements déterminants de l’histoire de la ‘Hassidout se passèrent en Elloul, de la manière suivante :<br><br>	A) Elloul est le mois du bilan de l’année qui vient de s’écouler et de la préparation pour celle qui vient. Or, le regret et la réparation du passé, d’une part, les bonnes résolutions pour l’avenir et la Techouva, d’autre part, doivent se marquer dans toutes les phases du service de D.ieu qui, de façon générale, se répartissent en trois catégories, Torah, prière et bonnes actions. Toutes, du reste, de même que la Techouva, figurent, en allusion, dans les versets dont les initiales forment le nom d’Elloul.<br><br>	Car, c’est bien la ‘Hassidout, donnée en ce mois, qui apporte la force d’accéder à la Techouva, bien plus, qui lui insuffle l’enthousiasme profond et la joie, de même qu’aux trois domaines sur lesquels elle porte.<br><br>	B) Elloul est, certes, le mois de la Techouva. Pour autant, il reste nécessaire d’y intensifier son étude de la Torah. En effet, même si la Techouva est plus haute que la Torah, c’est bien cette dernière qui révèle son existence. En outre, la Torah et la Techouva doivent, l’une et l’autre, être pénétrées de l’enthousiasme profond qui émane de l’essence de l’âme.<br><br>	Ainsi, le nom d’Elloul est également constitué des initiales de l’expression signifiant, “ l’Arche sainte, les Tables de la Loi et les débris des Tables ”, comme le dit le Megalé Amoukot, Parchat Ekev, page 55a. Or, les Tables de la Loi font allusion à la Torah et les débris des Tables, à la Techouva, puisqu’elles évoquent la réparation de la faute du veau d’or. Or, le Léka’h Tov, Chemot 34, 1, dit : “ Si elles n’avaient pas été brisées, les enfants d’Israël auraient tous été anéantis, ce qu’à D.ieu ne plaise ”.<br><br>	En outre, les Tables de la Loi et les débris des Tables sont tous placés dans l’Arche sainte et, de fait, l’étude de la Torah, en Elloul, doit être à l’image de cette Arche sainte. Dans le Saint des Saints, celle-ci n’occupait aucune place et elle évoque donc l’essence de l’âme, transcendant toutes les limites.<br><br>	Tout ce qui existe découle de la Torah. La Techouva, qui la dépasse, est elle-même révélée par la Torah et il faut en conclure que l’on trouve, en cette dernière, ces deux niveaux à la fois, la Torah et la Techouva.<br><br>	La partie révélée de la Torah, qui s’exprime dans les termes de la rationalité humaine est la “ Torah de la Torah ”, alors que l’enseignement profond de la Torah, transcendant cette expression, est la “ Techouva de la Torah ”.<br><br>	Pour ce qui concerne la Torah et la Techouva, l’apport nouveau du mois d’Elloul réside dans le fait que la Mitsva spécifique à cette période de l’année soit non seulement la nécessité d’accéder à la Techouva, mais aussi l’importance de la lier à la Torah.<br><br>	Il en est de même pour l’effet exercé par le mois d’Elloul sur la Torah et la Techouva se trouvant à l’intérieur de la Torah. En effet, il est nécessaire de comprendre l’enseignement profond de la Torah, la “ Techouva de la Torah ”. Or, tel est l’objectif non seulement de la Kabbala, mais aussi de la ‘Hassidout, en général et de la ‘Hassidout ‘Habad, en particulier.<br><br>	La jonction entre ces deux domaines fut essentiellement réalisée par la fondation de la Yechiva Tom’heï Temimim, dans laquelle on étudie une Torah intègre, à la fois sa partie révélée et son enseignement profond, chacun complétant l’autre, de sorte que la première soit pénétrée d’une vitalité profonde et de la crainte de D.ieu qu’apporte le second, d’une part, que la ‘Hassidout soit analysée et comprise comme si elle appartenait à la partie révélée de la Torah, d’autre part.'
								},
								
								'Siha 4': 
								{
									'Titre' : 'Lettres du Rabbi',
									'source' :' 13 Elloul 5711,',
											'resume' : ' ',
											'contenu' : ' 	Le 18 Elloul vivifie toutes les formes du service de D.ieu d’un homme, en particulier celle qui est liée à la Torah.<br><br>	On peut le comprendre en fonction de l’affirmation de nos Sages, au traité Yoma 72b, selon laquelle : “ si l’on en a le mérite, elle sera un élixir de vie, si on ne l’a pas, elle sera un poison mortel ”. Certes, les paroles de la Torah ont été comparées au feu, par le traité Bera’hot 22a et ne contractent donc pas l’impureté. Cela veut dire que la Torah elle-même ne peut être contaminée. Elle peut, en revanche, exercer un effet négatif sur la personnalité de l’homme qui “ n’en a pas le mérite ”.<br><br>	Certes, dans ses lois de l’étude de la Torah, chapitre 4, paragraphe 3, l’Admour Hazaken dit que, grâce à la Techouva, on peut libérer la Torah que l’on a apprise auparavant et qui est enfermée dans les forces du mal. Néanmoins, la descente dans les forces du mal doit sans doute être distinguée de l’impureté. Ainsi, on sait que le soleil peut illuminer également l’endroit des immondices.<br><br>	Comme l’explique le Kountrass Ets ‘Haïm, à partir du chapitre 5, l’étude de celui “ qui n’en a pas le mérite ”, dépourvue de crainte de D.ieu, faisant abstraction de Celui Qui donne la Torah, peut parfaitement ne pas être orientée vers l’action. De ce fait, elle est concevable uniquement si elle ne porte pas sur l’amour, la crainte, l’unité de D.ieu, mais a un contenu matériel et grossier.<br><br>	A l’opposé, l’étude de l’enseignement profond de la Torah, appelé “ arbre de vie ” a pour objectif d’élever les parcelles de sainteté qui se trouvent dans la matière et de provoquer, l’amour, la crainte et l’unité de D.ieu, comme le dit le Rambam, au second chapitre de ses lois des fondements de la Torah, d’apporter la connaissance de l’enchaînement des mondes, ce qui permet précisément de L’aimer et de Le craindre. Cette démarche est le moyen d’avoir un cœur intègre, de vivre par la Torah que l’on étudie.<br><br>	L’enseignement profond de la Torah, étant l’âme de sa partie révélée, selon l’expression du Kountrass Ets ‘Haïm, en vivifie l’étude. C’est, en particulier, le cas pour l’héritage du Baal Chem Tov, que nos maîtres nous ont légué et qui montre la grandeur de D.ieu, comme l’écrit l’Admour Hazaken, dans Iguéret Hakodech : “ Savoir que l’enchaînement des mondes existe permet d’avoir un cœur entier, ce qui est essentiel ”.<br><br>	Combien plus en est-il ainsi en ces jours, alors que nous disons tous : “ A Toi, mon cœur dit : recherchez mon intériorité ”. On doit, en effet, rechercher l’aspect profond du cœur, comme l’explique le Likouteï Torah, au second discours de Ki Tétsé, et, pour cela, “ Je rechercherai Ta face, Eternel ”.<br><br>	Il faut donc aimer D.ieu et Le craindre, étudier et méditer pour y parvenir. On peut ainsi révéler que “ D.ieu est ma Lumière ” à Roch Hachana et “ mon Salut ” à Yom Kippour, selon le Midrach Vaykra Rabba, au chapitre 21, afin d’être inscrit et scellé pour une bonne année, en un bien visible et tangible, matériellement et spirituellement.'
								},
								
								'Siha 5': 
								{
									'Titre' : 'Lettres du Rabbi',
									'source' :' 27 Elloul 5707,',
											'resume' : ' ',
											'contenu' : ' 	Lors de la réunion ‘hassidique du 18 Elloul, mon beau-père, le Rabbi Chlita, a rapporté ce que les premiers ‘Hassidim disaient de cette date : “ Le 18 Elloul apporte la vitalité au service de D.ieu du mois d’Elloul, dont le nom est constitué par les initiales du verset : Je suis à mon Bien Aimé et mon Bien Aimé est à moi ”, comme le rapporte le Likouteï Dibbourim, à la page 946.<br><br>	On peut donner, à ce propos, l’explication suivante. Un être vivant et celui qui ne l’est pas possèdent, l’un comme l’autre, deux cent quarante huit membres. Mais, l’être vivant a, en outre, une âme, qui permet au corps de se développer et de se déplacer.<br><br>	Nos Sages expliquent, selon le chapitre 38 du Tanya, que l’intention de se lier à D.ieu par la Mitsva en est l’âme, alors que la pratique proprement dite en est le corps. Il faut donc faire naître ou révéler, en sa personnalité, l’amour et la crainte de D.ieu, ce qui est possible en étudiant la partie profonde de la Torah, en général et la ‘Hassidout, en particulier, comme l’établissent différents textes.<br><br>	Le désir de se lier à D.ieu est le développement et le déplacement le plus considérable, le seul mouvement digne de ce nom, conformément à la différence qui est faite entre ceux qui avancent et ceux qui stagnent. En effet, la créature limitée se lie alors au Créateur infini, ainsi qu’il est dit : “ Vous êtes liés à l’Éternel votre D.ieu, vivants ”.<br><br>	C’est ainsi qu’il faut comprendre l’affirmation selon laquelle le 18 Elloul, jour de la naissance et de la révélation du Baal Chem Tov et de son enseignement, jour de la naissance de l’Admour Hazaken, apporte la vitalité au service de D.ieu, conforme au verset : “ Je suis à mon Bien Aimé et mon Bien Aimé est à moi ”, permettant de se lier au Créateur.<br><br>	On peut formuler cette explication d’une manière plus profonde. Un membre qui ne vit plus n’en possède pas moins de la chair, des nerfs et des os, qui ont une équivalence dans les différents domaines du service de D.ieu. Les os évoquent l’intellect, la chair correspond au cœur et les nerfs, à ce qui fait la liaison entre eux, comme l’explique le Likouteï Torah.<br><br>	Pour autant, tout cela n’est nullement comparable à la vitalité véritable, que l’on obtient uniquement par l’effort, permettant de se soumettre pleinement à D.ieu. C’est, en particulier, l’apport de Roch Hachana, comme l’explique le discours ‘hassidique de ce Roch Hachana, qui définit la vitalité spécifique à chaque membre, la vitalité globale, celle qui peut être transmise et celle qui relève de la quintessence.'
								},
								
								'Siha 6': 
								{
									'Titre' : 'Lettres du Rabbi',
									'source' :' 13 Elloul 5709',
											'resume' : ' ',
											'contenu' : ' 13 Elloul 5709<br><br>	On peut sans doute expliquer que l’apport du Baal Chem Tov, à ce service de D.ieu, prit la forme d’une révélation, de miracles. Il jeta les bases de la ‘Hassidout et se dirigea, au cours de ses voyages, vers ceux qui devaient la recevoir. L’Admour Hazaken, par contre, réalisa l’élévation du monde.<br><br>	Ceci peut être lié à deux idées figurant au début et à la fin du discours ‘hassidique figurant dans le Kountrass ‘Haï Elloul 5709:<br><br>1. Il faut faire savoir à celui qui accède à la Techouva que D.ieu pardonne.<br>2. Il faut agir pour que D.ieu soit craint, d’une crainte profonde.<br>Ces points ne seront pas développés ici.'
								},
						},
				},
				
				'Nitsavim':
				{
						'Serie 1':
						{
								'Siha 1': 
								{
									'Titre' : 'La préparation à la nouvelle année',
									'source' :' (Discours du Rabbi, Chabbat Parchat Nitsavim 5710-1950)',
											'resume' : ' ',
											'contenu' : ' <b>L’alliance de Roch Hachana</b><br><br>	1. Le Likouteï Torah dit, et mon beau-père, le Rabbi, l’explique dans une note de la Parchat Nitsavim 5707, que cette Paracha est toujours lue pendant le Chabbat qui précède Roch Hachana, parfois avec la Parchat Vayéle’h et parfois seule. En tout état de cause, la Parchat Nitsavim est toujours lue avant Roch Hachana.<br><br>	On peut donner, à ce propos, l’explication suivante. Chaque Chabbat porte en lui les jours de la semaine qui le suit. Et, c’est précisément pour cela qu’on lit, avant Roch Hachana, le verset “ vous êtes tous présents aujourd’hui ”, c’est-à-dire à Roch Hachana, “ jour du grand jugement ”.<br><br>	Quand arrive le jour de Roch Hachana, toutes les âmes doivent se réunir “ devant l’Eternel votre D.ieu ”, qu’il s’agisse de “ tes chefs de tribu ” ou de “ tes coupeurs de bois et tes puiseurs d’eau ”. Rachi explique que ces derniers étaient des Cananéens qui s’étaient convertis, comme l’avait fait le peuple de Guiveon, à l’époque de Yochoua. On leur avait fait le serment de les accepter et ils furent donc intégrés uniquement pour honorer cet engagement. Or, ceux-là doivent également se réunir, devant D.ieu, avec les autres Juifs, de sorte qu’ils soient “ tous présents ” et “ parfaitement unis ”.<br><br>	L’unité parfaite ne consiste pas uniquement à supporter l’autre. L’un est un chef de tribu et l’autre, un simple Juif et le premier se résoudra à supporter le second. Cela n’est nullement suffisant. L’un doit recevoir de l’autre. Tous doivent se compléter, comme la tête et le pied, au sein de l’organisme humain, dont aucun membre n’est intègre s’il est séparé des autres.<br><br>	C’est donc là ce qu’il convient d’obtenir “ aujourd’hui ”, à Roch Hachana et, pour y parvenir, on lit, dans la Torah, pendant le Chabbat qui précède cette fête: “ Vous êtes tous présents aujourd’hui... vos chefs de tribu... vos coupeurs de bois, vos puiseurs d’eau ”. Cette lecture apporte la force nécessaire pour qu’il en soit bien ainsi.<br><br>	La ‘Hassidout explique pour quelle raison on prononce, à Roch Hachana,  des versets proclamant la Royauté de D.ieu, évoquant le souvenir et mentionnant le Choffar. En effet, on cite, en agissant de la sorte, une preuve de la Torah permettant d’établir que D.ieu doit régner et se souvenir, grâce au Choffar. De la sorte, on obtient qu’il en soit concrètement ainsi.'+
