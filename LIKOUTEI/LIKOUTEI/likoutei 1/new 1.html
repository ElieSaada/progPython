								'Siha 1 ' : 
								{
										'Titre' : ' Amour du prochain à l’extrême',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 2, page 343)',
												   'resume' : ' ',
												   'contenu' : '	Le verset Pin’has 25, 12 dit : «De ce fait, dis-lui(1) que Je lui donne Mon alliance de paix(2)». En effet, la Parchat Pin’has relate que, quand se produisit l’épisode de Zimri, les enfants d’Israël ne savaient que faire(3), malgré la présence, parmi eux, de Moché, d’Eléazar et des anciens(4).<br><br>	C’est alors que Pin’has prit une initiative, bien qu’il ait été l’un des plus jeunes parmi les présents(5). Celui-ci dit à Moché :<br><br>«N’est-ce pas cela que tu nous as enseigné, lors de ta descente du mont Sinaï(6) ? Ceux qui veulent venger D.ieu peuvent l’attaquer !»(7).<br><br>	Le principe selon lequel : «ceux qui veulent venger D.ieu peuvent l’attaquer» est : «une Hala’ha que l’on n’enseigne pas»(8). Si Pin’has avait demandé l’autorisation(9) de s’en prendre à Zimri(10), il aurait reçu une réponse négative. Car, le tribunal des hommes ne peut pas prononcer une condamnation à mort en pareille situation.<br><br>	En l’occurrence, Pin’has ne posa aucune question et il ne demanda rien à personne. L’heure était grave et le Nom de D.ieu avait été profané. Le feu de Sa vengeance brûlait en lui et il tua Zimri. Il fit ce qu’il fallait, quand il le fallait.<br><br>	Il découle un enseignement de tout cela. Dans certaines situations, les Grands d’Israël se taisent et ils ne donnent aucune directive sur l’attitude qu’il convient d’adopter. Il peut en être ainsi pour différentes raisons, par exemple : «pour que Pin’has soit nommé Cohen»(11), parce que cette nomination reste en attente de quelqu’un qui la mérite. Pour cela, ce dernier doit faire don de sa propre personne et agir sans avoir reçu la directive de le faire.<br><br>	Prendre une initiative sans même avoir reçu d’instruction, de la part des Grands d’Israël, présente, bien entendu, un certain danger(12). Une telle démarche n’est pas tranquille et sure. Toutefois, un Juif, à certains moments, doit être prêt à mettre en péril sa part de ce monde et celle du monde futur pour s’attacher au Saint béni soit-Il.<br><br>	Pour autant, il faut toujours garder présent à l’esprit que, même en pareil cas, le seul et unique guide de l’action concrète est la Torah. Il en fut bien ainsi pour Pin’has, car, même si c’est : «une Hala’ha que l’on n’enseigne pas», le principe selon lequel : «ceux qui veulent venger D.ieu peuvent l’attaquer» est bien une Hala’ha de la Torah, même si la Torah elle-même demande de ne pas l’enseigner.<br><br>	La présente période de l’existence du monde(13) est celle d’un incendie(14). Quand on observe autour de soi, on voit de nombreux Juifs qui semblent totalement détachés du Judaïsme et qui courent le danger d’être détachés du peuple d’Israël.<br><br>	Dans une telle situation, le moment n’est pas propice pour mener une profonde analyse, puis réunir un tribunal rabbinique et lui demander si l’on peut sacrifier quelques heures d’étude de la Torah dans le but de sauver l’existence morale de ces Juifs(15).<br><br>	Chacun doit ressentir que brûle en lui la flamme de ce désir de vengeance positive, un désir de vengeance de la Torah et du Saint béni soit-Il qui est pénétré d’amour du prochain et conduit à sauver ces Juifs de la séparation et de la coupure de leur peuple.<br><br>	C’est précisément de cette façon que nous mériterons la venue de Pin’has, qui : «est Elyahou», pour annoncer la délivrance véritable et complète, par notre juste Machia’h, très bientôt et de nos jours.<br><br>Notes<br><br>(1) A Pin’has.<br>(2) Que Je le nomme Cohen, ce qu’il n’était pas, jusqu’alors.<br>(3) Ils ne parvenaient pas à déterminer la réaction adaptée à ce qui se passait.<br>(4) Ceux-ci ne donnèrent aucune directive, à ce propos.<br>(5) Selon le Midrash Bamidbar Rabba, chapitre 20, au paragraphe 25 et le Midrash Tan’houma, Parchat Balak, au chapitre 21.<br>(6) Il rappelait ainsi que l’initiative qu’il s’apprêtait à prendre n’était pas de son propre chef. Il ne faisait que mettre en pratique ce que Moché lui avait enseigné.<br>(7) Comme l’indique le traité Sanhedrin 82a. Nos Sages, dont la mémoire est une bénédiction, soulignent, néanmoins, que : «cette Hala’ha n’est pas enseignée» et qu’elle ne peut être appliquée que par celui qui veut «venger D.ieu», parce qu’il ressent profondément l’outrage divin. Il est clair qu’un tel niveau moral n’est pas à la portée de tous. Pin’has, en revanche, le possédait effectivement.<br>(8) D’après la précision figurant dans les traités Erouvin 7a et Beïtsa 28b.<br>(9) Au tribunal, aux anciens.<br>(10) De le tuer.<br>(11) Selon les termes du Midrash Bamidbar Rabba, chapitre 20, au paragraphe 24.<br>(12) Est-on certain d’avoir pris la bonne initiative ?<br>(13) Celle de la fin du présent exil, juste avant la venue du Machia’h.<br>(14) Selon l’expression du Rabbi Rayats, dans ses Iguerot Kodech, tome 6, à la page 372 : «Le Saint béni soit-Il a incendié les murs de l’exil», qui est citée au début du Hayom Yom.<br>(15) Ainsi, l’une des raisons pour lesquelles on ne récite pas de bénédiction, quand on donne de la Tsedaka à un pauvre, est qu’il ne faut pas la retarder. On doit venir en aide à cet homme le plus rapidement possible.'

								'Siha 2 ' : 
								{
										'Titre' : ' Une vie merveilleuse',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 33, page 164)',
												   'resume' : ' ',
												   'contenu' : '	La Guemara dit(1) que : «l’on accomplira une merveille(2) pour celui qui voit Pin’has en rêve, l’on accomplira des merveilles pour celui qui voit un éléphant en rêve, l’on accomplira des merveilles de merveilles pour celui qui voit des éléphants en rêve». Rachi explique : «On accomplira pour lui une merveille comme pour Pin’has»(3).<br><br>	Il en résulte que la différence entre l’apparition de Pin’has, dans un rêve et celle d’un éléphant est le nombre de merveilles devant survenir à celui qui fait ce rêve. On peut, à ce propos, se poser la question suivante.<br><br>	Si la raison pour laquelle une merveille survient à celui qui voit Pin’has en rêve est, comme le dit Rachi, qu’une merveille est survenue à Pin’has, pourquoi la Guemara parle-t-elle, dans ce cas, d’une seule merveille, alors que Pin’has en vécut plusieurs, tout au long de sa vie ?<br><br>	Nous répondrons à cette question en analysant plus précisément les termes de la Guemara et du commentaire de Rachi. La Guemara dit : «on accomplira une merveille». Pourquoi précise-t-elle qu’il s’agit, en l’occurrence, d’une «merveille», non pas d’un «miracle» ? Quelle est la différence exacte qu’il convient de faire entre ces deux termes ?<br><br>	Le miracle est un événement, se produisant dans le monde, qui remet en cause les voies de la nature, sans toutefois les transcender totalement(4). C’est précisément pour cette raison que les lois naturelles doivent être suspendues pour qu’il se produise. Et, chaque fois qu’il se produit, une force particulière est nécessaire pour le rendre possible(5).<br><br>	La merveille, à l’opposé de cela, est un comportement qui transcende totalement le monde. Il dépasse ses limites et n’a pas sa place, au sein de l’ordre naturel. De ce fait, aucune force particulière n’est nécessaire, quand elle se produit, car elle est, d’emblée, plus haute que le monde(6).<br><br>	Les miracles et les merveilles que le Saint béni soit-Il réalisa pour Pin’has furent effectivement plus hauts que le monde. Or, il ne fut pas nécessaire que D.ieu suspende, à chaque fois, les lois de la nature, car Pin’has ne leur était nullement soumis. Sa vie fut toujours merveilleuse, une longue succession de merveilles(7).<br><br>	Comment Pin’has mérita-t-il une telle existence ? Il en fut ainsi parce que sa manière de servir D.ieu fut toujours plus haute que le monde. C’était un service «merveilleux», ne tenant aucun compte de l’ordre naturel. Et, de ce fait, quand il observait un comportement impropre(8), il adoptait l’attitude la plus extrême et il : «jalousait Ma jalousie»(9), quitte à mettre sa vie en danger pour cela(10), bien qu’il n’ait pas du tout été tenu de le faire(11).<br><br>	Pin’has faisait don de sa propre personne, dans tous les domaines, sans jamais poser de question, sans s’interroger au préalable, car il empruntait toujours une voie merveilleuse, plus haute que le monde. Ayant adopté une telle manière de servir D.ieu, il mérita que le Saint béni soit-Il agisse, envers lui, «mesure pour mesure(12)». De ce fait, sa vie fut également «merveilleuse», au-delà de toute limite.<br><br>	Les deux manières d’agir qui viennent d’être définies, le miracle et la merveille, existent aussi dans le service de chacun :<br><br>	Le miracle signifie qu’un homme basant son comportement sur l’ordre naturel du monde et sur sa propre rationalité, quand il étudie la Torah et met en pratique les Mitsvot, doit aussi, de temps à autre, sortir des limites de ce monde et éveiller en lui sa capacité de faire don de sa propre personne, afin de pouvoir accéder à une forme nouvelle du service de D.ieu, plus haute et plus complexe que la précédente.<br><br>	Chaque fois qu’un tel homme fait don de sa propre personne pour accéder à une forme plus haute du service de D.ieu, il est conduit à introduire un effort nouveau, avec des forces renouvelées et un investissement personnel plus profond.<br><br>	La merveille indique qu’un homme peut être, par nature, pétri d’abnégation, d’empressement pour le service de D.ieu, sans la moindre volonté personnelle. Le don de soi est, pour lui, un état naturel, non pas un comportement exceptionnel, qu’il adopte de temps en temps, mais bien une attitude permanente, plus haute que l’ordre naturel du monde.<br><br>	C’est précisément de cette façon que Pin’has servait D.ieu(13). Et, de ce fait, D.ieu agissait toujours, envers lui, d’une manière plus haute que l’ordre naturel. Il eut donc une vie de merveille, au singulier, parce que son existence ne fut qu’une grande merveille ininterrompue.<br><br>	C’est pour cette raison que la Guemara parle de merveille, au singulier, à propos de celui qui voit Pin’has en rêve. Car, toute la vie de Pin’has fut elle-même une seule et unique merveille. Il peut donc en être de même pour celui qui fait ce rêve.<br><br>	Il découle de tout ceci un enseignement s’appliquant à chacun. Il faut imiter l’exemple de Pin’has et de mon beau-père et maître, le Rabbi, mettre en pratique la Torah et les Mitsvot, les propager en faisant preuve de la plus profonde abnégation, sans tenir compte de ses propres limites, notamment dans la période actuelle, en laquelle il est possible de mettre tout cela en pratique sans la moindre difficulté(14).<br><br>	Chacun peut donc avoir une vie d’abnégation, plus haute que l’ordre naturel du monde. Et, c’est par ce mérite que l’on obtiendra du Saint béni soit-Il la délivrance véritable et complète. Alors, D.ieu accordera à chacun une vie merveilleuse(15) et, avec la venue du Machia’h, se réalisera la promesse selon laquelle : «Je montrerai des merveilles».<br><br>Notes<br><br>(1) Dans le traité Bera’hot 56b.<br>(2) Le texte précisera par la suite la différence qui existe entre une merveille et un miracle.<br>(3) Selon certains avis, voir Pin’has en rêve signifie voir le nom Pin’has écrit, ce qui permet de comprendre pourquoi il n’y a, dans ce cas, qu’une seule merveille. De même, il est dit que : «l’on fera un miracle, Ness, à celui qui voit Houna en rêve», nom qui comporte un seul Noun, alors que : «celui qui voit ‘Hanina», nom dans lequel il y a deux Noun, aura plusieurs miracles. En l’occurrence, le nom de Pin’has comporte une seule lettre du mot Pélé, merveille, le Pé, alors que Pile, l’éléphant, en comporte deux, le Pé et le Lamed. Rachi, en revanche, considère que l’on voit l’image de Pin’has. C’est donc selon son avis que le texte s’interroge.<br>(4) Car, il n’est pas totalement inconcevable. C’est ainsi que certains ont pu rechercher une explication naturelle de l’ouverture de la mer Rouge.<br>(5) Ce qui est une intervention directe de D.ieu, au sein de la création.<br>(6) Qui, de ce fait, ne peut pas l’intégrer.<br>(7) Que les ‘Hassidim comparent à l’existence du Baal Chem Tov.<br>(8) Selon la Volonté de D.ieu.<br>(9) Pin’has 25, 11.<br>(10) S’il avait demandé que faire avant d’agir, on lui aurait interdit d’adopter cette attitude, ainsi qu’il est dit : «C’est une Hala’ha, mais on ne l’enseigne pas».<br>(11) D’après la stricte application de la Loi.<br>(12) De la matière dont il agissait envers Lui.<br>(13) Il en fut de même également pour mon beau-père et maître, le Rabbi, qui fut libéré de prison le 12 Tamouz, dans la semaine de la Parchat Pin’has. Son comportement était aussi plus haut que le monde et sa vie était faite d’abnégation. Il se mettait constamment en danger et il demandait également à ses ‘Hassidim de le faire, dans ce pays-là.<br>(14) Le temps des persécutions physiques appartenant, D.ieu merci, au passé.<br>(15) Selon ce que sera la merveille quand le Machia’h viendra.'

												   'contenu' : '	Le début de la Parchat Matot montre Moché, notre maître, s’adressant aux chefs des tribus d’Israël pour leur communiquer les principes des vœux, notamment la manière de les annuler, ainsi qu’il est dit : «Moché parla aux chefs de tribu(1)».<br><br>	La Mitsva des vœux concerne chaque Juif(2). Pourquoi donc Moché s’adressa-t-il uniquement à ces chefs de tribu, des dignitaires du peuple d’Israël ? Nous le comprendrons après avoir expliqué une contradiction apparente que l’on observe dans ces vœux.<br><br>	D’une part, on peut constater qu’un vœu présente un aspect positif. La Michna dit, dans le traité Avot, que : «les vœux sont une précaution pour se contenir(3)». Ainsi, celui qui veut se séparer des domaines du monde peut trouver un appui à son service de D.ieu dans un vœu. Celui-ci lui permet effectivement d’y parvenir plus aisément, de s’éloigner de ce qu’il ne veut pas faire, de ce qui appartient aux domaines du monde qu’il souhaite éviter. De ce point de vue, le vœu est effectivement positif.<br><br>	Mais, d’autre part, le vœu présente également un aspect négatif. Le Yerouchalmi dit, en effet : «Suffis-toi de ce que la Torah t’interdit», ce qui veut bien dire qu’il n’y a pas lieu d’ajouter d’autres interdictions que celles qu’elle émet. De ce point de vue, le vœu n’est pas positif(4).<br><br>	La Parchat Matot semble effectivement indiquer qu’il n’est pas bon de faire un vœu. Elle rapporte, en effet, ce que Moché, notre maître dit aux chefs de tribu, à ce sujet. En l’occurrence, il leur indiqua précisément quelle était la procédure permettant d’annuler un vœu. Or, si celui-ci était favorable pourquoi faudrait-il procéder à son annulation(5) ?<br><br>	En réalité, ces deux enseignements de nos Sages, dont la mémoire est une bénédiction, ne sont pas réellement contradictoires. La différence entre l’un et l’autre est la suivante : le contact avec les domaines du monde est-il réalisé de telle façon qu’il puisse être une situation positive ou non(6) ?<br><br>	Celui qui est encore au début de son service de D.ieu doit certainement se séparer des domaines du monde(7). Pour lui, le vœu aura effectivement un apport positif. Puis, quand il progresse et atteint un stade plus haut de ce service de D.ieu, il acquiert alors la capacité de transformer les domaines du monde et de les intégrer à la sainteté. Pour cela, il doit, bien entendu, être en contact avec ces domaines. Dès lors, le vœu cesse d’être favorable(8).<br><br>	C’est pour cette raison que Moché, notre maître transmit les lois de l’annulation des vœux précisément aux chefs de tribu. Chacun d’entre eux se consacrait aux besoins de ceux qui appartenaient à leur tribu. Il leur apportait l’élévation, s’efforçait de les faire progresser dans leur service de D.ieu.<br><br>	Le rôle d’un chef de tribu est d’être au service des enfants d’Israël, d’améliorer leur comportement, de leur permettre d’aller de l’avant sur la voie de la Torah et des Mitsvot, jusqu’à être capables de transformer la matière du monde et de l’intégrer à la sainteté. Lorsque c’est effectivement le cas, le vœu n’est plus nécessaire et c’est précisément à ce propos qu’il est dit : «suffis-toi de ce que la Torah t’interdit»(9).<br><br>	C’est pour cette raison que la Parchat Matot évoque uniquement l’annulation des vœux(10) et elle s’adresse précisément aux chefs de tribu. En effet, une telle annulation, «suffis-toi de ce que la Torah t’interdit» ne concerne qu’eux-mêmes et ceux qui s’adressent à eux pour annuler leurs vœux, se trouvant à un stade du service de D.ieu qui leur permet d’être en contact avec les domaines du monde et de les intégrer à la sainteté.<br><br>	Il découle de ce qui vient d’être dit un enseignement pour chacun. Quand un Juif s’engage dans le service de D.ieu, il doit renoncer aux attraits du monde. Puis, quand il atteint un certain niveau, il est alors en mesure de faire de ce monde le lieu de la sainteté(11).<br><br>	Quand un Juif s’adresse à un «chef de tribu», à un «chef de milliers d’Israël», comme il y en a en chaque génération(12), le consulte et s’attache à lui, il lui est alors possible de progresser, de s’élever dans son service de D.ieu, jusqu’à être capable de transformer le monde et d’y faire régner la sainteté.<br><br>	C’est de cette façon qu’est réalisée la finalité ultime de la création, l’édification de la Résidence de D.ieu ici-bas, parmi les créatures inférieures, pour que la sainteté apparaisse à l’évidence, dans le monde(13). Il en sera ainsi lors de la délivrance véritable et complète, par notre juste Machia’h, très bientôt et de nos jours.<br><br>Notes<br><br>(1) Et, non à l’ensemble du peuple d’Israël.<br>(2) Qui peut être conduit à en formuler un.<br>(3) Ils permettent de le faire plus facilement, car chacun veut tenir parole.<br>(4) Car, il a pour effet de refuser l’élévation aux objets matériels.<br>(5) Et, pourquoi la Paracha de la Torah traitant des vœux parle-t-elle de leur annulation plutôt que de leur confirmation ?<br>(6) La réponse à cette question est personnelle. Le contact avec la matière qui sera positif pour l’un ne le sera pas pour l’autre.<br>(7) Car, il n’a pas encore la force de les affronter.<br>(8) Et, c’est pour cette raison qu’il doit pouvoir l’annuler.<br>(9) En ne refusant pas l’élévation à la matière du monde chaque fois qu’il est possible de la lui apporter.(10) De fait, la Mitsva de respecter le vœu qui a été prononcé est déjà connue, comme l’explique, notamment, le Likouteï Si’hot, tome 13, à la page 109. Il s’agit donc bien ici d’introduire un élément nouveau et de mettre en évidence un autre aspect du service de D.ieu.<br>(11) Ce qui veut bien dire qu’il ne ressent plus d’attrait pour la matière du monde. Il ne fait que la mettre au service du domaine de la sainteté.<br>(12) C’est-à-dire à celui qui a le pouvoir d’annuler les vœux.<br>(13) On verra aussi, sur tout cela, le Likouteï Si’hot, tome 4, à la page 1076.'

												   'contenu' : '	La Parchat Masseï énumère tous les endroits dans lesquels les enfants d’Israël séjournèrent, dans le désert(1). Elle commence par : «Voici les voyages des enfants d’Israël qui quittèrent le pays de l’Egypte».<br><br>	On peut, cependant, poser la question suivante. Comme on l’a dit, cette Paracha établit l’inventaire de tous les lieux dans lesquels les enfants d’Israël se sont arrêtés et ont séjourné. Pourquoi donc le verset dit-il : «voici les voyages des enfants d’Israël» plutôt que : «voici les endroits dans lesquels les enfants d’Israël séjournèrent»(2) ?<br><br>	L’explication est la suivante. Commentant le verset : «voici les voyages des enfants d’Israël», le saint Baal Chem Tov explique que les étapes des enfants d’Israël, dans le désert existent aussi dans le service de D.ieu de chaque Juif, sous une forme morale(3).<br><br>	C’est ainsi que la naissance d’un enfant est comparable à la sortie d’Egypte(4), puis, tout au long de sa vie, se succèdent les étapes suivantes, jusqu’à ce que l’homme quitte ce monde(5). Tout au long de son existence, il franchit les étapes.<br><br>	La Torah demande à l’homme de ne pas rester constamment au même endroit, mais, bien au contraire, d’aller de l’avant, de s’élever de plus en plus haut, dans son service de D.ieu. Les enseignements de la ‘Hassidout précisent la différence qu’il convient de faire entre celui qui stagne(6) et celui qui va de l’avant(7).<br><br>	Le premier est toujours au même endroit, au même niveau. Son service de D.ieu ne se développe pas(8). Le second accède, en permanence, à un stade plus haut de ce service. La Torah demande à un Juif de ne pas stagner, d’aller de l’avant, de toujours améliorer son comportement, son étude de la Torah et sa pratique des Mitsvot.<br><br>	C’est pour cette raison que le verset dit : «Voici les voyages des enfants d’Israël», bien que cette Paracha mentionne essentiellement les endroits dans lesquels les enfants d’Israël se sont arrêtés et ont campés. Elle montre ainsi de quelle manière un Juif doit se développer, s’élever sans cesse dans son service de D.ieu(9).<br><br>	La Torah délivre, de cette façon un enseignement à chacun(10). Elle souligne la nécessité du progrès. Un Juif ne peut pas aspirer uniquement à conserver la même place. Il doit vouloir se développer, atteindre un stade toujours plus haut de son service de D.ieu, «d’une prouesse vers l’autre».<br><br>Notes<br><br>(1) Durant les quarante années qu’ils y passèrent.<br>(2) Pourquoi mettre en avant le voyage, le fait de se déplacer précisément dans les endroits où les enfants d’Israël s’arrêtèrent, pendant quelques temps ?<br>(3) De sorte que chacun doit les vivre, tout au long de son existence. Ces étapes prennent une forme, chez certains, une autre forme, chez d’autres.<br>(4) En effet, la sortie d’Egypte est la naissance du peuple d’Israël, qui, au préalable, était mêlé aux Egyptiens et donc comparable à un enfant en gestation. Puis, lors de la sortie d’Egypte, le peuple d’Israël se sépara de ce pays, comme le nouveau-né de sa mère, ainsi qu’il est dit : «afin de prendre pour Loi un peuple au sein d’un autre peuple».<br>(5) Et, le départ de ce monde devient alors la quarante-deuxième étape, l’entrée dans le Gan Eden, tout comme les enfants d’Israël traversèrent Yarden Yeri’ho pour quitter le désert et entrer en Erets Israël.<br>(6) Par exemple un ange. Bien entendu, pour lui, il ne s’agit pas d’une lacune. Il a été créé de cette façon et il ne peut pas modifier l’ordre naturel.<br>(7) Par exemple un Juif. C’est ainsi que le Saint béni soit-Il dit au prophète Elie : «Je ferai de toi quelqu’un qui avance parmi ceux qui stagnent». Et, l’on sait que le mot ‘Heth, dans la Langue sacrée, signifie à la fois : «faute» et : «manque». Ne pas utiliser les forces que D.ieu accorde pour aller de l’avant et se contenter de stagner, y compris dans une situation favorable, est un manque qui peut effectivement être considéré comme un faute.<br>(8) Il est répétitif et n’intègre aucun fait nouveau.<br>(9) Au point que l’étape courante de sa vie soit ce qui le fait aller de l’avant.<br>(10) Applicable tout au long de son existence, depuis l’instant de la naissance jusqu’au moment de quitter ce monde.'
