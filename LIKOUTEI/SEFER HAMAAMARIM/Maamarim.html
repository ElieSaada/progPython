				'Chapitre1' :
				{
					'contenu' : 'D.ieu n’attend pas de Ses créatures des actions allant au delà de leurs possibilités. Le Midrach (Chemot, chap. 34) explique, en ce sens, que “D.ieu ne surprend pas Ses créatures par mégarde. Il n’exige de l’homme qu’en fonction des moyens dont il dispose effectivement. Tu en trouves l’illustration à propos du don de la Torah. Si D.ieu s’était alors révélé aux Juifs dans toute Sa puissance, ils n’auraient pu le supporter, ainsi qu’il est dit (Devarim 5,22): “si nous entendons encore la voix de l’Eternel notre D.ieu, nous mourrons”. En fait, Il se révéla à eux à la mesure de leurs moyens, ainsi qu’il est dit (Psaume 29) “la voix de D.ieu se révèle dans la force”. Il n’est pas dit “Sa force” mais “la force”, celle de chacun”.<br><br>Il apparaît donc clairement que D.ieu ne nous donna, à nous Juifs, la Torah et ses Commandements, qu’en fonction de nos moyens. Les accomplir est donc tout à fait à notre portée. Certes, mettre en pratique les Commandements en se pénétrant de crainte de D.ieu nécessite un effort intense, au terme duquel l’homme pourrait se sentir las. En fait, la Torah et les Préceptes divins affinent sa personnalité. Ainsi, dit le Midrach (Béréchit, chap. 44): “les Commandements ne furent données que pour parfaire les créatures”. En ce sens, chaque Précepte a un apport spécifique. Outre le contenu intrinsèque de chacun, par exemple la conscience que tout ce qui constitue la maison appartient à D.ieu, comme le souligne la Mezouza, le devoir d’offrir une partie de ce que l’on reçoit à D.ieu, comme le montre le prélèvement de la ’Halla, chaque Mitsva a également un apport spécifique qui permet d’affiner la personnalité de l’homme. (La ’Halla prélevée devrait être donnée au Cohen. Mais à l’heure actuelle, pour différentes raisons, celle-ci est brûlée, comme l’indique le Choul’han Arou’h, Yoré Déa, chap. 322; Choul’han Arou’h, Ora’h ’Haïm, fin chap. 457.)<br><br>Ce qui vient d’être décrit appelle donc de la part de l’homme un effort indéniable. Or, c’est précisément aux Juifs que D.ieu donna la Torah, avec ses Mitsvot. Les anges(2) la demandèrent, ainsi qu’il est dit : “donne Ta splendeur dans les cieux”. Ils ne purent l’obtenir et D.ieu nous l’offrit, à nous Juifs, ainsi qu’il est dit : “J’ai fait une terre et J’y ai créé l’homme”. Ainsi, D.ieu créa la terre pour l’homme et la valeur numérique du mot “Barati”, “J’ai créé”, est 613. La finalité de l’homme est bien l’accomplissement des 613 Mitsvot'

				'Chapitre 2' :
				{
					'contenu' : 'Les Commandements ont reçu une traduction matérielle. En les accomplissant, on transforme la matière du monde en réceptacle pour D.ieu. Or, le pouvoir d’accomplir la Torah et les Mitsvot afin de dévoiler toutes les bénédictions divines qu’elles apportent à l’homme, comme nous l’avons défini, n’est donnée qu’aux Juifs(3).<br><br>La raison en est la suivante. Les Juifs ont la force d’offrir leur vie pour D.ieu(4). C’est ainsi qu’il est écrit (Devarim, 7): “ce n’est parce que vous êtes le peuple le plus nombreux que D.ieu vous a choisis, car vous êtes la minorité d’entre les nations”. On peut analyser de façon plus détaillée ces propos de Moché, adressés au peuple d’Israël. D.ieu ne donna pas la Torah et les Mitsvot aux Juifs parce qu’ils se distinguaient des autres nations, du fait de leurs qualités intellectuelles ou émotionnelles. On sait, en effet, que chacun possède trois âmes(5), l’âme naturelle,également appelée âme animale, l’âme intellectuelle, dont la source est l’homme qui se trouve dans le char céleste de la vision prophétique, et l’âme divine, qui émane de l’Homme Céleste, ainsi qu’il est écrit : (“et sur ce qui semblait être un trône, il y avait une Apparence Humaine”).<br><br>Les deux premières âmes, l’âme animale et l’âme intellectuelle des Juifs diffèrent de celles des autres nations. Quant à l’âme divine, elle est une véritable parcelle de D.ieu, apportant à l’homme l’intellect et les sentiments de la Sainteté. L’intellect constitue l’âme divine proprement dite et les sentiments correspondent au penchant vers le bien. Plus précisément, l’âme divine intègre les trois étapes de la compréhension, ’Ho’hma, force de découverte intellectuelle, Bina, force d’analyse, et Daat, force de synthèse(6). Le penchant vers le bien permet d’éprouver de bons sentiments envers les autres et d’accomplir concrètement les Mitsvot.<br><br>Malgré tout cela, ce n’est pas à cause de leur compréhension intellectuelle ou de leurs sentiments moraux particulièrement élevés et différents de ceux des autres peuples que D.ieu donna la Torah aux Juifs. En fait, Il la leur donna “car vous êtes la minorité d’entre toutes les nations”. Ce sentiment d’appartenir à une minorité conduit à la soumission, à l’abnégation. Ces qualités se trouvent précisément chez les Juifs et non dans les autres peuples. Faire don de soi consiste à offrir sa volonté propre. En effet, le mot Nefech, en Hébreu, signifie à la fois âme et volonté, ainsi qu’il est dit (Yermyahou, 15): “Ma Volonté (Nafchi) ne va pas vers ce peuple”. Rachi confirme cette interprétation(7).<br><br>Faire don de soi, offrir son âme, revient donc à abandonner sa volonté propre pour adopter celle de D.ieu. Une telle soumission transcende la logique(8). Elle s’exprima lors du don de la Torah, lorsque les Juifs dirent :“nous ferons et (ensuite) nous comprendrons”.“Nous ferons” indique l’abandon total de sa propre volonté pour adopter celle de D.ieu, la soumission à tous Ses Commandements. C’est précisément cette soumission qui justifie que D.ieu donna la Torah au peuple Juif(8).'

				'Chapitre 3':
				{
					'contenu' :'Plus nous avançons dans cette période de l’exil et plus il est ardu d’accomplir la Torah et les Mitsvot(9). Réaliser de manière effective la volonté de D.ieu devient de plus en plus difficile. Des obstacles se dressent et empêchent la pratique des Mitsvot. Le service de D.ieu est d’autant plus difficile qu’il fait appel à la compréhension et met en éveil le sentiment. Pour l’assumer, il est nécessaire de connaître la paix de l’esprit et du cœur. Or, l’exil impose des souffrances au corps et à l’esprit, rend nécessaire un dur labeur, ainsi qu’il est dit : “c’est à la sueur de ton front que tu mangeras ton pain”. Assurer sa subsistance matérielle est une cause de soucis et de tracas. Le découragement et le désespoir sont considérables.<br><br>Certes, à l’époque de Moché, l’exil d’Egypte fut également très difficile, ainsi qu’il est dit : “par l’étroitesse de l’esprit et l’âpreté de la servitude”. Mais il y eut les dix miraculeuses plaies, le passage de la Mer Rouge et le don de la Torah, qui apportèrent l’élévation aux Juifs. Puis, à l’époque du Temple, les enfants d’Israël connurent l’opulence et purent accomplir les Commandements dans la largesse, ainsi qu’il est dit :“l’un sous sa vigne et l’autre sous son figuier”. Ils vécurent dans la satiété et la tranquillité, étudièrent la Torah et pratiquèrent le Mitsvot. D.ieu se dévoilait alors couramment dans le monde.<br><br>Pendant l’exil, en revanche, Il se voile et se cache. Dans no générations en particulier,appelées celles du“talon du Machia’h”,s’accomplit“l’obscurité recouvre la terre” et “Je vêtirai les cieux de pénombre”. Cette obscurité est double et celui qui craint D.ieu, qui est scrupuleux dans l’accomplissement des Mitsvot, affronte des embûches et des obstacles qui le déconcertent. Il est l’objet des railleries et des moqueries. Nos Sages, commentant le verset (E’ha, 3) “leur chant se prolonge tout le jour”, expliquent : “ils sont désœuvrés, mangent, boivent et s’enivrent. Puis, ils parlent de moi, se moquent de moi”.<br><br>Combien plus sont douloureuses les souffrances morales. Des hommes de peu de valeur, dépourvus de toute finesse, se moquent des Juifs. Ils ne possèdent aucune connaissance, ne sont pas attirés par la compréhension, n’ont jamais tenté de faire une fine analyse intellectuelle, d’éprouver un bon sentiment. Toute leur existence n’a d’autre objectif que d’assouvir leurs passions. Ils mangent et boivent sans aucune mesure, font tout ce que désire leur cœur grossier, s’accordent tous les plaisirs physiques. Ils rejettent l’ordre établi et se comportent comme des animaux. Ces basses créatures se moquent de ceux qui étudient la Torah et craignent D.ieu. C’est là une grande honte et une souffrance considérable.<br><br>On peut comparer tout cela à un fils de roi, doué d’une grande finesse d’esprit et éprouvant des émotions élevées, éduqué dans le palais royal, par les professeurs les plus compétents, qui ont réuni tous leurs efforts pour lui faire acquérir de profondes connaissances et de nobles sentiments. Si, malgré tout cela, il se comporte mal envers le roi, la punition la plus grave pouvant lui être infligée sera de le confier à des hommes grossiers, qui se riront et se moqueront de lui.'

				'Chapitre 4':
				{
					'contenu' :'Les meilleurs parmi les hommes privilégiant leur satisfactions corporelles et leurs attirances matérielles, c’est-à-dire ceux qui ont accès, d’une certaine façon, à la compréhension, font usage de leur réflexion et, en ce sens, sont qualifiés d’intellectuels. Or, on peut  constater  qu’ils  ne  tirent  pas  systématiquement de bons sentiments de ce qu’ils ont compris. Ce qu’ils perçoivent n’aura pas nécessairement pour effet d’affiner leurs émotions, ne pourra en particulier les préserver de l’orgueil. Chacun pensera être quelqu’un d’exceptionnel, n’ayant pas son équivalent dans le monde entier, possédant la plus grande sagesse et les plus hautes connaissances, n’ayant rien de commun avec les autres hommes. De telles personnes sont incapables d’imaginer que l’on puisse avoir une compréhension plus profonde que la leur.Tout cela est l’effet de la grossièreté et de l’orgueil.<br><br>La cause essentielle de l’orgueil réside dans les quelques connaissances que l’on a acquises. Nous le comprendrons en prenant l’exemple d’un pauvre homme qui n’a jamais possédé plus que quelques sous. Si D.ieu lui donne la réussite et s’il gagne une somme considérable, il pourra en éprouver de l’orgueil au point de mépriser tous les riches. Il s’emplira alors de mépris et deviendra hautain. Il en va rigoureusement de même pour celui qui s’enorgueillit de ses quelques connaissances.<br><br>Celui qui possède véritablement la sagesse est profondément humble, prêt à apprendre de quiconque, présente une idée positive ou un bon sentiment, ainsi qu’il est dit (Tehilim 119):“j’ai appris de tous ceux qui voulaient m’enseigner”Celui qui désire accéder véritablement à la sagesse doit étudier auprès de tous ceux qui la possèdent. Il doit respecter les conditions d’acquisition de cette sagesse, la première étant la soumission à ce que l’on étudie et l’attachement à celui qui l’enseigne et à la science elle-même. Plus on étudiera et plus l’on percevra la nature profonde de la connaissance. Chaque notion que l’on aborde doit être profondément analysée révisée plusieurs fois jusqu’à être intégralement assimilé. C’est là le seul moyen de parvenir à la compréhension.<br><br>A l’opposé de tout cela, l’orgueilleux est dépourvu toute sagesse, atteint d’un grave défaut qui est à l’origine mauvais sentiments tels que la jalousie, la convoitise et recherche des honneurs. Pour de telles personnes, sagesse attrait des plaisirs sont deux directions opposées, la seconde prenant le dessus au point de faire disparaître la première(10).La caractéristique de l’homme est son intellect. Ses sentiments, en revanche, trouvent leur équivalent chez les animaux. C’est par sa réflexion que l’homme peut marquer tôt la mesure de son élévation. Grâce à la compréhension, l’homme est capable de maîtriser ses émotions en général et les pulsions de son cœur en particulier. Celui qui en est victime et consacre aux plaisirs physiques est semblable à l’animal et, ce sens, inférieur à lui. Un homme si grossier pourra moquer de ceux qui étudient la Torah et craignent D.ieu. Il résulte pour eux de grandes souffrances et de terribles humiliations.'

				'Chapitre 5':
				{
					'contenu' :'La Guemara (Ketouvot, 16A) dit que : “le fardeau dépend du chameau”. Rachi explique à ce propos que le fardeau confié au chameau est fonction de sa force. Ainsi, D.ieu n’exige des hommes qu’en fonction de leurs moyens. Pendant le temps de l’exil et surtout en cette période du “talon du Machia’h”, celle de la conclusion de l’exil, juste avant la venue du Machia’h, comme l’explique Rachi dans son commentaire de la Michna (Sotta 9, 15), de nombreuses personnes se moquent de ceux qui étudient la Torah et craignent D.ieu, les vexent. Il faut donc savoir que les Juifs ont les moyens de supporter ces souffrances, avec une force et une détermination beaucoup plus grandes que lorsque le Temple existait(11).<br><br>Ainsi, la force d’offrir son existence pour D.ieu est plus importante pendant l’exil qu’à l’époque du Temple. Nous pouvons le comprendre en considérant le fonctionnement des membres du corps humain. Ceux-ci sont tous identiques, bien que différents dans leurs fonctions.Tous, en effet, sont vivifiés par le cerveau. Malgré cela, nous pouvons constater qu’il est plus facile d’introduire le pied et surtout le talon plutôt que la tête, dans l’eau bouillante. On interprète cela généralement en disant que le talon ne ressent pas la douleur autant que la tête. Mais il nous faut comprendre le sens d’une telle explication. Pourquoi le talon est- il moins sensible à ici douleur ? Ne reçoit-il pas de l’esprit la même vitalité que la tête ? L’Admour Hazaken explique, dans le Tanya, au chapitre 51, que cette vitalité réside essentiellement dans le cerveau. C’est de lui que chaque membre reçoit la force d’exister et de fonctionner. La vitalité divine se répand donc concrètement dans tous les membres du corps.<br><br>D.ieu a donné à l’âme le pouvoir de distribuer la vie au corps, lui a enjoint de se revêtir d’une enveloppe physique. Il réalise des merveilles et unifie l’esprit et la matière en une existence unique. Dès lors, la vitalité qui habite le cerveau est bien parfaitement identique à celle qui se trouve dans le talon. Pourquoi le talon entre t-il plus aisément que la tête dans l’eau bouillante ? Parce qu’il est plus soumis qu’elle à l’esprit. Plus un membre est situé dans la partie inférieure du corps et plus il est soumis à l’esprit.<br><br>De la même façon, pendant le temps de l’exil, surtout en cette période du talon du Machia’h, la force de faire don de soi-même est beaucoup plus grande, se révèle beaucoup plus. En conséquence, on ne s’affectera en aucune façon face ceux qui se moquent et empêchent d’accomplir la Torah et les Mitsvot. Bien au contraire, on intensifiera cet accomplissement. En offrant notre vie pour la Torah et les Mitsvot, nous autres, Juifs du monde entier, mériterons la venue de notre juste libérateur.'

		'2.“Je suis endormi, mais mon cœur est en éveil.” ':
		{
				'Titre': '“Je suis endormi, mais mon cœur est en éveil.” ',
				
				'Chapitre 1':
				{
					'contenu' :'Commentant le verset “Je suis endormi, mais mon cœur est en éveil”, le Midrach dit : “L’assemblée d’Israël s’écrie devant le Saint béni soit-Il : Maître du monde, je suis endormie dans la pratique des Commandements, mais mon cœur est en éveil pour les bonnes actions; je suis endormie pour imaginer la fin de l’exil mais mon cœur est en éveil pour la délivrance; je suis “endormie” pour penser à cette délivrance mais le cœur de D.ieu est en éveil pour me la donner. Rabbi ’Hya Bar Abba dit : Où voyons-nous que D.ieu est présenté comme le cœur d’Israël ? Dans le verset suivant (Tehilim 73):“D.ieu est le Rocher de mon cœur et ma Part”. D.ieu est donc bien appelé le cœur d’Israël”.<br><br>La Guemara définit trois caractéristiques possédées par tous les Juifs. Ils sont humbles, miséricordieux et font le bien(1). Chacune de ces qualités a, par elle-même, une valeur inestimable, mais, de plus, les trois à la fois proclament la grandeur d’Israël, puisqu’elles sont innées chez chaque Juif.<br><br>L’humilité est une grande qualité. Elle n’est pas de la timidité, qui est bien souvent une marque de faiblesse. Certains, en effet, sont de nature indécis et ne savent s’exprimer avec détermination. De telles personnes sont généralement timides. A l’opposé de cela, l’humilité est la soumission face à la vérité. Devant elle, tous s’inclinent. Certes, les Juifs possèdent naturellement la puissance, comme en témoigne l’expression employée par la Guemara, “Israël, audacieux parmi les nations”. Mais ils sont également humbles et c’est là la preuve qu’ils ressentent la vérité, sont à l’écoute de l’autre.<br><br>La miséricorde est la qualité de celui qui possède l’élévation morale. L’enfant n’a généralement pas de pitié, précisément parce que son intelligence est peu développée. Plus elle mûrit et plus il acquiert de la maturité, plus il est enclin à faire le bien. Pendant le temps de l’exil, les Juifs sont frappés d’un profond découragement, constatant que “des esclaves nous dominent”. Les plus bas parmi les hommes les plus primitifs se moquent et se raillent de ceux qui craignent D.ieu. Mais les Juifs ont le pouvoir de donner leur vie pour Lui. La Guemara constate que “le fardeau est à la mesure du chameau”. A l’époque du talon du Machia’h, la possibilité de faire don de soi est plus grande que lorsque le Temple existait. Un exemple concret l’illustre : il est plus aisé de tremper le talon plutôt que la tête dans l’eau bouillante(2).'

				'Chapitre 2':
				{
					'contenu' :'Pourquoi, en fait, trempe t-on plus facilement le talon que la tête dans l’eau bouillante ? La partie de l’âme(3) qui s’introduit dans le corps pour le faire vivre comprend deux catégories de forces. La première compte l’intellect, les sens et les émotions. Pensées, paroles et actions sont appelées les vêtements de l’âme et servent les forces précédemment définies. La seconde catégorie comprend le plaisir et la volonté. Les forces de la première sont appelées “intérieures” et celles de la seconde “entourantes”. Le plaisir et la volonté se manifestent exactement de la même façon dans tout le corps. Ils n’ont pas de membre spécifique qui les contienne et c’est en ce sens que ces forces sont dites “entourantes”.<br><br>On peut constater empiriquement que la volonté se révèle de la même façon dans tout le corps, dans le pied, réceptacle de la force de marcher, la plus basse du corps, comme dans la tête, siège des forces les plus élevées et les plus fines. Dès que l’homme éprouve la volonté de bouger le pied, il le fait aussitôt, sans plus attendre.<br><br>En effet, la volonté a une action directe sur la force de mouvoir le pied. Le fait que le mouvement soit instantané prouve que la volonté se trouve également dans le pied. Si telle n’était pas le cas, un laps de temps serait nécessaire pour qu’elle soit transmise. En réalité, la volonté habite le pied et la tête de façon strictement identique.<br><br>Si un homme veut comprendre une idée, il y parvient(4). Ainsi, affirme la Guemara (Avoda Zara 19A), “on étudiera toujours la partie de la Torah que son cœur désire, ainsi qu’il est dit (Tehilim 1): son désir est dans la Torah de D.ieu.” Rachi explique qu’on doit étudier les Lois que l’on désire. Et le verset constate que “son désir est dans la Torah de D.ieu”. C’est pour cette raison que, comme l’affirment nos Sages, on doit étudier ce que l’on désire. En effet, la volonté a une influence directe sur la compréhension.'
				},
				
				'Chapitre 3':
				{
					'contenu' :'La Torah est réflexion et sagesse. Seul celui qui a des moyens intellectuels peut étudier. Or, l’intellect est inné. Une expression bien connue de nos Sages affirme que “leur perception est différente”. On peut constater concrètement que certaines personnes ont, d’emblée, une profonde compréhension alors que, chez d’autres, elle est beaucoup plus approximative. Certains, depuis leur plus jeune âge, auront une perception approfondie de toute notion nouvelle. D’autres, même âgés, éprouveront encore des difficultés. Il résulte de ces constatations que l’intellect et la sagesse sont effectivement innés.<br><br>Dès lors, quel effet peut avoir la volonté sur ce qui est inné ? En fait, le rôle de la volonté est essentiel. En l’occurrence, c’est elle qui influence l’intellect. En effet, celui qui semble avoir une perception réduite n’est limité que dans la partie dévoilée de son intellect. Ce dévoilement peut en effet être plus ou moins grand. Mais, profondément, l’intellect est entier, comparable à celui du plus grand savant, même chez l’homme en qui il ne se dévoile que très partiellement. En conséquence, celui qui a la volonté d’apprendre peut révéler son intellect. Plus sa volonté sera intense et plus sa compréhension sera profonde.<br><br>Ainsi, la volonté de l’homme a le pouvoir de développer son intellect. C’est le sens des propos de nos Sages (Guittin 67A) “un érudit quand il le voudra”. Il peut en être ainsi par l’action de la volonté, qui est une force “entourante”, à la différence de l’intellect et des sentiments, forces “intérieures”, ayant un membre du corps qui est conçu pour les recevoir.<br><br>L’intellect réside dans le cerveau. Les trois forces intellectuelles, ’Ho’hma, force de découverte, Bina, force d’analyse et Daat, force de synthèse occupent trois zones du cerveau, que l’on appelle “cerveau de ’Ho’hma”, “cerveau de Bina” et “cerveau de Daat”(5). Les sentiments résident dans le cœur, la vision dans l’œil et il en va de même pour toutes les autres forces. Chaque membre est physiquement conçu pour recevoir la force qui doit s’y révéler. Intellect et sentiments sont des forces “intérieures”, s’introduisant dans des réceptacles et ont donc des manières différentes de se révéler.<br><br>L’intellect est, parmi les forces “intérieures”, la plus élevée et la plus fine. C’est là toute la supériorité de la tête. Les sentiments, en revanche, se révèlent dans le corps de façon évidente, ce qui n’est pas le cas de l’intellect.'

				'Chapitre 4':
				{
					'contenu' :'Néanmoins, une analyse plus profonde s’impose. Certes, l’intellect réside essentiellement dans le cerveau et ne se révèle pas dans le corps, à la différence des sentiments. On peut le constater empiriquement dans la nature des hommes. L’un sera joyeux et l’autre découragé.Tout ceci découle de leurs sentiments.<br><br>Toutefois, pour définir plus précisément le dévoilement de la lumière intellectuelle, on peut constater sa présence jusque dans les membres inférieurs, comme les mains ou même les pieds, réceptacles de la force la plus basse, la marche. Un artiste utilisera sa main pour dessiner, pour écrire, ce qui requiert une science profonde. De même, un autre sera un danseur doué. En conséquence, l’intellect peut se révéler dans toutes les parties du corps.<br><br>Mais il n’y a là, en fait, qu’un reflet de l’intellect et l’on peut le démontrer de différentes façons, que nous mentionnerons. Tout d’abord, il n’y a là qu’une intelligence de l’action et du geste, qui est la plus basse. De plus, les mains n’agissent que sous la conduite du cerveau, les pieds ne dansent que selon les règles définies par l’esprit. Par ailleurs, les mains et les pieds ne peuvent agir que par l’intermédiaire des sentiments.<br><br>Il résulte de tout cela que l’intellect ne se révèle pas pleinement dans le corps. Chaque membre n’en possède qu’un reflet, qui lui est spécifique. L’intellect ne se dévoile véritablement que dans le cerveau. L’intellect et les sentiments sont des forces “intérieures” et se révèlent donc dans des réceptacles conçus pour eux. C’est pour cela que la matière physique constituant le cœur est plus grossière que celle du cerveau, que, de même, le système digestif est moins raffiné que la chair du cœur, qu’à son tour le talon est plus grossier que le système digestif.<br><br>Selon une règle bien connue, plus une lumière a une source élevée et plus elle se dévoile jusque dans un niveau inférieur. En l’occurrence, la volonté, plus haute que l’intellect, se révèle plus bas que lui. Elle est présente dans tout le corps et en influence chaque membre et chaque force. La matière de la tête est fine et l’intellect peut ainsi s’y révéler. C’est la raison pour laquelle l’effet de la volonté sur le cerveau n’est pas perceptible.A l’opposé, la lumière de l’esprit est totalement occultée à l’intérieur du pied. En conséquence, si le cerveau est la matière la plus raffinée du corps, le pied est le membre dans lequel la volonté peut se révéler avec le plus d’évidence, bien au delà de la tête. C’est précisément pour cela qu’il est plus aisé de tremper le pied plutôt que la tête dans l’eau bouillante.'

				'Chapitre 5':
				{
					'contenu' :'Il est écrit que “dans le temps à venir, Yaacov implantera ses racines, Israël bourgeonnera et fleurira et ils couvriront de fruits la face de la terre”. Ce verset fait allusion à l’époque de l’exil. Alors, la semence relève du niveau de Yaacov et le bourgeonnement de celui d’Israël.Yaacov et Israël sont deux niveaux distincts. Le premier, le plus bas, se lit aussi “Youd Ekev”, leYoud et le talon, alors que le second, le plus élevé, est l’anagramme de “Li Roch”,“une tête pour Moi’. C’est en servant D.ieu pendant le temps de l’exil que l’on s’élève de Yaacov vers Israël.<br><br>Cette période est comparée au sommeil, pendant lequel on rêve. Or, deux faits opposés peuvent se réconcilier dans un rêve(6). Et il en va strictement de même pour l’exil. Un Juif proclame alors :“Ecoute Israël, l’Eternel est notre D.ieu, l’Eternel est Un”. Il médite au sens des mots qu’il prononce, comprend que les quatre points cardinaux, les sept cieux et la terre sont soumis à la Lumière Infinie du Maître du monde. Puis, immédiatement après cela, il se comporte comme s’il n’avait jamais eu conscience de tout cela, à des pensées étrangères au service de D.ieu en différents domaines. Combien plus Est-ce le cas, après la prière, lorsqu’il retourne aux activités profanes. Il s’écarte alors de l’Unité divine, fait parfois même preuve d’orgueil et de grossièreté et oublie D.ieu.Tout se passe donc effectivement comme dans un rêve, capable de réconcilier deux éléments opposés.<br><br>Tel est bien le sens du verset “je suis endormie, mais mon cœur est en éveil”, “je suis endormie en exil mais mon cœur est en éveil, pour offrir ma vie à D.ieu”. Pendant le temps de l’exil, il est plus facile de parvenir au don de soi qu’à l’époque du Temple. Le “point de Judaïsme” qui se trouve dans la cour est alors en éveil et la présence d’un opposant lui permet de se révéler.<br><br>Le point de judaïsme est mis en évidence, à l’époque de l’exil, lorsque l’on est confronté à ceux qui rejettent l’accomplissement de la Torah et des Mitsvot. Il intervient alors à l’évidence et un Juif qui, par nature, est animé de la foi la plus profonde, est prêt à offrir sa vie à D.ieu.<br><br>C’est également là la supériorité des personnes simples par rapport aux érudits. Les premiers ont une plus grande intégrité, sont prêts à offrir leur vie. Ils prient avec la communauté, récitent des Psaumes, croient en la venue du Machia’h. Ils font tout cela avec l’intégrité du coeur, grâce à leur foi profonde en D.ieu.Tel est le discours des Juifs,“je suis “endormie” pour penser à la fin de l’exil mais mon cœur est en éveil pour la délivrance”. Les Juifs qui pensent au Machia’h et parlent de lui auront le mérite de l’accueillir.'

				'Chapitre 1':
				{
					'contenu' :'“Et maintenant, écoute, notre D.ieu, la prière de Ton serviteur et ses supplications. Eclaire Ta Face vers Ton Sanctuaire détruit, pour l’Eternel”. C’est là le texte d’une prière que Daniel adressa à D.ieu.Accompagné de trois autres enfants de la maison de David, ’Hananya, Michael et Azarya, ainsi que de très nombreux autres Juifs, Daniel fut renvoyé deYerouchalaim par le roi Nabuchodonosor et exilé à Babel.<br><br>Le Roi Nabuchodonosor avait ordonné à son officier, Achpenaz, de choisir, parmi les enfants de la famille royale d’Israël, quelques uns qui étaient de belle prestance, avaient un visage agréable, n’étaient frappés d’aucune malformation, même cachée. Ils devaient aussi être intelligents et avoir de larges connaissances. Ainsi, ils seraient physiquement et moralement aptes à résider dans le palais royal. Là, ils seraient confiés à des professeurs compétents et expérimentés pendant trois ans. Le roi détermina lui-même, sur le conseil des médecins, la nourriture et la boisson, qu’il fallait donner à ses enfants pour qu’ils se développent harmonieusement.<br><br>L’officier sélectionna alors ces quatre enfants, Daniel, ’Hananya, Michael et Azarya. Il changea tout d’abord leur nom.Ainsi, Daniel devint Baichatsar.’Hananya fut appelé Chadra’h, Michaël fut Micha’h et Azarya s’appela Avad Nego. C’était là les noms de dieux que les Casdéens servaient. Puis, il organisa leur régime alimentaire en fonction des instructions données par le roi. C’est alors que Daniel prit, de toutes ses forces, la ferme décision de ne pas goûter les lui seraient apportés de la cuisine royale, de ne pas boire les vins des caves du roi. Certes, adopter une telle attitude revenait à se révolter contre l’ordre royal et donc à encourir la mort. Néanmoins, il ne mangea pas la nourriture du palais et ne but pas les boissons du roi.'

				'Chapitre 2':
				{
					'contenu' :'Daniel se sacrifia également pour la prière. Lorsque D.ieu lui révéla le rêve de Nabuchodonosor et son interprétation, il en fit part au roi. Celui-ci éleva son rang et en fit l’une des plus hautes personnalités du royaume. Il lui donna pour résidence l’un de ses palais.<br><br>Le roi des Mèdes, Darius, se considérait comme un dieu. Il exigea que chacun adresse sa prière au roi et non à D.ieu. Il menaça de mort ceux qui contrevenaient à cette disposition. Les condamnés étaient jetés dans une fosse, emplie de lions affamés. Dans le palais que le roi lui avait donné, Daniel réserva une chambre à la prière. Là, une fenêtre s’ouvrait en direction de Yerouchalaïm et du Temple. Il y priait trois fois par jour, pour Cha’harit, Min’ha et Arvit. Mais une fois, des personnes espionnèrent Daniel et le dénoncèrent au roi, rapportant qu’il lui désobéissait et priait D.ieu trois fois par jour.<br><br>Le roi appréciait Daniel et souhaitait le sauver. Mais, tenu de se conférer à la législation des Perses et des Mèdes, il ne pouvait alléger sa peine. Daniel fut donc jeté aux lions affamés. La fosse fut fermée par un bloc de pierre, dont les extrémités furent scellées par le sceau royal. C’est alors que D.ieu le sauva des lions.<br><br>Ainsi, Daniel fit constamment don de lui-même pour la prière. L’un des textes qu’il prononçait était “et maintenant, écoute, notre D.ieu, la prière de Ton serviteur et ses supplications. Eclaire Ta Face vers Ton Sanctuaire détruit, pour l’Eternel”.<br><br>On peut donc s’interroger. Que signifie “et maintenant”? Pourquoi dire que le temps de la prière est ’maintenant’? En réalité, on ne peut lui fixer un   temps.<br><br>Chaque fois que l’homme éprouve un besoin, à titre individuel ou pour toute la communauté, il est pour lui une Mitsva de prier D.ieu afin d’implorer Son salut. La Mitsva de prier repose sur la foi, qui réside dans chaque cœur Juif, sur la conscience des bienfaits que D.ieu prodigue à chacun. Il accorde Sa miséricorde à toutes Ses créatures et protège chacune par Sa divine Providence. Dès lors, pourquoi dire “et maintenant” ? Pourquoi limiter la prière à un moment précis et, de plus, quel est ce moment ? (A propos de la Mitsva de prier, voir le commentaire du Ramban sur le Sefer Hamitsvot du Rambam, Mitsva positive 5; Sefer Ha’hinou’h, Mitsva 433; Dere’h Mitsvoté’ha du Tséma’h Tsédek, source de la Mitsva de la prière.)'

				'Chapitre 3':
				{
					'contenu' :'On peut également s’interroger sur le sens de la prière “éclaire Ta Face vers Ton Sanctuaire détruit”. Et pourquoi dire :“pour l’Eternel”? L’explication est en fait la suivante. La Guemara (Bera’hot 7B) explique que D.ieu n’exauça Daniel que par le mérite d’Avraham. C’est pour cela qu’il est écrit : “Et maintenant, écoute, notre D.ieu.... pour l’Eternel” et non simplement “pour Toi”. Il y a là une allusion à Avraham, qui appela D.ieu “Eternel”.<br><br>Le Tana Rabbi Chimeon Ben Yo’haï explique que, depuis la création du monde, personne, avant Avraham, n’avait appelé D.ieu ainsi. C’est la raison pour laquelle Daniel employa la même expression.Toutefois, il nous faut comprendre le sens de cette affirmation de la Guemara selon laquelle Daniel ne fut exaucé que par le mérite d’Avraham. Ceci implique qu’il n’aurait pu l’être par son mérite propre. Du reste, la Guemara semble elle-même s’étonner de ce qu’elle avance. Moché lui-même, lorsqu’il intercéda en faveur du peuple d’Israël, fit référence au mérite des Patriarches, ainsi qu’il est dit “souviens Toi de Tes serviteurs, d’Avraham, d’Its’hak et de Yaacov”. Dès lors, quoi d’étonnant à ce que Daniel ait été exaucé par le mérite d’Avraham ?<br><br>Par ailleurs, on  peut  s’interroger  également  sur  la  distinction  qu’opère la Guemara entre “pour l’Eternel” et “pour Toi”, considérant que la seconde expression est moins précise et que la première est donc plus élevée. Or, “pour Toi” fait une allusion directe à l’Essence de D.ieu(1). Ainsi, celui qui s’adresse à son ami et lui dit “tu” fait appel à l’essence de sa personne. Il en va de même pour la bénédiction “béni sois Tu” que nous disons dans la Prière, afin que D.ieu, dans Toute Son Essence, accède à nos requêtes. C’est donc également le sens de “pour Toi”, alors que “pour l’Eternel” fait allusion à Avraham.<br><br>En effet, Avraham fit don de lui-même pour propager le Nom de D.ieu dans le monde, y compris parmi les Arabes les plus grossiers(2) Il leur fit comprendre qui était le Créateur, quelle manière Il dirigeait le monde. Il leur montra q dominait la création. En quoi l’expression “pour l’Eternel”, rappelle le service de D.ieu d’Avraham, est-elle supérieur,“pour Toi”, désignant l’Essence de D.ieu ?'

				'Chapitre 4':
				{
					'contenu' :'Après cette requête de formulation générale,“et maintenant, écoute, Eternel”, Daniel demanda également : “Mon D.ieu, tends Ton oreille et écoute; ouvre Tes yeux et vois notre destruction et la ville qui porte Ton Nom”. D’après les livres de la Kabballa, le terme “Tes yeux” doit ici être interprété comme “Ton œil”, au singulier. (Ce sujet sera plus amplement développé dans le Maamar suivant). Il est écrit que “l’œil de D.ieu est tourné vers ceux qui Le craignent”. C’est à ce propos qu’il est dit “ouvre Ton œil et vois”,Ton œil, au singulier.<br><br>Néanmoins, pourquoi dire tantôt “l’œil de D.ieu est tourné vers ceux qui Le craignent”, l’œil au singulier, tantôt “les yeux de D.ieu sont tournés vers les Tsaddikim”, les yeux des Tsaddikim au pluriel ? Le Midrach (à la fin de Chir Hachirim) explique que D.ieu considère les Juifs de Ses deux yeux lorsqu’ils accomplissent Sa Volonté, ainsi qu’il est dit “les yeux de D.ieu sont tournés vers les Justes”. En revanche, lorsqu’ils s’écartent de SaVolonté, Il les regarde d’un seul œil, ainsi qu’il est dit “l’œil de D.ieu est tourné vers ceux qui Le craignent”. Dès lors, pourquoi Daniel, dans sa prière, ne fait-il allusion qu’à un seul œil ?<br><br>Le Midrach, à la Paracha Le’h Le’ha, explique : “l’œil de D.ieu est tourné vers ceux qui Le craignent : ce verset fait allusion à Avraham, ainsi qu’il est dit : maintenant, je sais que tu as la crainte de D.ieu”. Or, il n’est question d’un seul œil que lorsque les Juifs transgressent la Volonté de D.ieu. Comment affirmer pareille chose à propos d’Avraham, appelé “celui qui aimait le Roi”(3) ? Bien plus, on sait qu’il endura, de ce fait, dix épreuves, ainsi qu’il est dit : “notre père Avraham fut éprouvé dix fois”.<br><br>On peut se demander ce que signifie le regard de D.ieu d’un seul œil ou de deux yeux. En fait, le roi David dit à D.ieu (Psaume 94):“Eternel,Ton peuple est opprimé et Ton héritage persécuté... et ils diront : D.ieu ne verra pas, l’Eternel de Yaacov ne saura pas”. Puis, ils ajoutent :“sachez, vous qui êtes ignorants parmi ce peuple; sots, quand comprendrez-vous ? Celui qui a implanté l’oreille n’entendrait pas ? Celui qui a créé l’œil ne verrait pas ?” Quel est le sens de ces mots du roi David ? L’homme le plus fruste ne comprend-il pas tout cela à l’évidence, sans qu’il ne soit nécessaire de le lui préciser ?<br><br>Le Rambam donne une image à ce propos. Un artisan ne peut fabriquer un instrument s’il n’en trouve pas la représentation dans son cerveau et dans son cœur. Combien plus est-ce le cas lorsqu’il désire qu’il se conforme, jusque dans le moindre détail, à l’utilisation qui doit en être faite. Il en fut précisément de même pour D.ieu. S’Il ne possédait pas la vision et l’audition(4), comment aurait-Il pu les créer ? Ceci est évident même pour la personne la plus simple. Dès lors, comment interpréter l’explication du roi David ?'

				'Chapitre 5':
				{
					'contenu' :'L’explication de tout cela est la suivante. Il faut distinguer l’enchaînement des mondes de ce qui le transcende(5). Dans l’enchaînement des mondes, on passe d’un niveau à celui qui lui est directement inférieur. Celui-ci peut donc être  comparé à une chaîne, composée de différents maillons, l’un entrelacé à l’autre. La partie inférieure de l’anneau supérieur, celui qui se présente le premier, est accroché à la partie supérieure de l’anneau inférieur, celui qui lui fait suite. Puis, suivent tous les autres maillons, selon le même processus, formant ainsi une longue chaîne. Ils sont effectivement tous attachés l’un à l’autre, mais, au fur et à mesure que l’on avance, on s’éloigne de plus en plus du premier maillon.<br><br>Il en va de même pour l’intellect. On peut imaginer qu’une compréhension soit plus élevée ou plus basse(6), plus grande ou plus petite(7). Il en est ainsi d’une discipline à l’autre et également à l’intérieur d’un même domaine de connaissance. On en distingue en effet plusieurs, science naturelle, science des plantes, médecine. D’autres disciplines sont plus élevées que les sciences de la nature. Enfin, il y a la sagesse de la Torah, celle de D.ieu. Toutes les sciences sont accessibles à l’intellect humain. La Torah, en revanche, est une perception divine. Certes, la sagesse de la Torah procède également de la logique humaine et la Mitsva de connaître la Torah consiste à en comprendre chaque concept par sa propre réflexion. Toutefois, le raisonnement de la Torah est à l’évidence d’origine divine.<br><br>La Torah conduit à la compréhension de D.ieu, à prendre conscience que la Lumière divine(8) n’est qu’un reflet et non l’Essence(9) tout comme le rayon de soleil n’est qu’un reflet du soleil lui-même, correspondant à l’essence. C’est pour cela qu’il est appelé luminaire. En revanche, l’éclat du soleil qui se dévoile sur la terre pour l’éclairer n’est qu’un reflet.Tien est de même pour la Divinité. On peut dire que D.ieu est tout ou bien que tout est D.ieu. Ces deux affirmations ont des implications subtiles et profondes. Mais D.ieu est Essence et Il transcende tout ce qui n’est que reflet.A ce niveau, tout ne peut être perçu qu’à une autre dimension et nous ne pouvons le comprendre que jusqu’à un certain point. C’est ainsi que l’on peut parler d’une science plus élevée ou plus basse, plus grande ou plus petite.'

				'Chapitre 6':
				{
					'contenu' :'Il existe donc une hiérarchie parmi les sciences. La sagesse de la Torah est plus haute, plus grande que les sciences de la nature. Elle relève dune logique divine mais n’apporte cependant que la Lumière de D.ieu, qu’un reflet de Son Essence. La hiérarchie entre les sciences n’indique pas seulement laquelle est la plus basse et laquelle la plus haute mais aussi que l’assimilation de la plus basse est, d’une certaine façon, le préalable à la plus haute. En fait, l’approche de chacune de ces sciences est différente. La compréhension des sciences naturelles n’a rien à voir avec celle de l’Essence divine. Néanmoins, c’est en percevant les sciences les plus inférieures que l’on accède, jusqu’à un certain point, aux plus élevées.<br><br>On peut constater empiriquement des différences entre les érudits. Ainsi, la perception de D.ieu n’est nullement la même chez les Sages et chez ceux qui n’ont pas étudié la Torah. Malgré cela, les sagesses ont toutes un point commun. En conséquence, même si la plus basse n’est nullement comparable à la plus haute, le point commun entre elles permet à l’homme qui connaît la première d’accéder plus aisément à la seconde. Certes, on pourrait expliquer cela autrement qu’en constatant ce point commun. On peut ainsi avancer que l’étude de la première science affine le cerveau et permet d’approfondir son potentiel intellectuel. En effet, chaque notion développe et aiguise la perception, qui est ainsi apte à aborder des concepts nouveaux, plus complexes.<br><br>En fait, ces deux propositions sont également vraies. La science la plus basse développe le cerveau et lui permet d’accéder à une plus vaste compréhension. Mais, en outre, la science inférieure est également une entrée en matière à celle qui est plus élevée qu’elle. Elle ne fait pas qu’élargir la perception intellectuelle, elle ouvre également la voie vers une compréhension plus élevée car toutes les sagesses sont liées et hiérarchisées entre elles.<br><br>Tout comme on peut parler de sciences plus hautes ou plus basses, plus grandes ou plus petites, on peut, de la même façon, catégoriser une même discipline. On pourra distinguer, parmi les concepts qui en sont partie intégrante, les plus élevés et les plus bas, les plus grands et les plus petits.Tel est le sens de l’enchaînement des mondes, du niveau le plus élevé qui se révèle au plus bas(10).'

		'4.“Voici, les yeux de D.ieu sont tournés vers ceux qui Le craignent.”':

				'Titre ' : '“Voici, les yeux de D.ieu sont tournés vers ceux qui Le craignent.”',
				
				'Chapitre 1':
				{
					'contenu' :'Le Midrach, à la Paracha Le’h Le’ha, dit :“Les yeux de D.ieu sont tournés vers ceux qui Le craignent : il s’agit là d’Avraham, ainsi qu’il est dit :“maintenant, je sais que tu as la crainte de D.ieu””. Le Midrach (Chir Hachirim Rabba) explique que: “lorsque les Juifs accomplissent la Volonté de D.ieu, Il les considèrent de Ses deux yeux, ainsi qu’il est dit : “les yeux de D.ieu sont tournés vers les Justes”. Lorsque les Juifs n’accomplissent pas laVolonté de D.ieu, Il les considère d’un seul œil, ainsi qu’il est dit: “l’œil de D.ieu est tourné vers ceux qui Le craignent”.<br><br>On peut ici s’interroger. Le Midrach affirme que l’œil de D.ieu est tourné vers ceux qui Le craignent. Or, comment employer, à propos d’Avraham, qui servit D.ieu jusqu’au don de lui-même, la même expression que pour ceux qui transgressent la Volonté Divine ? Nous le comprendrons en rappelant que deux processus divins existent, l’enchaînement des mondes et ce qui le transcende. Dans l’enchaînement des mondes, la lumière issue d’un niveau se dévoile ensuite dans celui qui lui est immédiatement inférieur. Ceci évoque l’image d’une chaîne, dans laquelle la partie inférieure du maillon supérieur est imbriquée dans la partie supérieure du maillon inférieur. C’est ainsi que les maillons se succèdent et forment une longue chaîne.<br><br>On retrouve l’équivalent de tout cela dans la démarche intellectuelle. On peut, en effet, distinguer des sciences plus hautes ou plus basses, plus grandes ou plus petites(1). Néanmoins, toutes les compréhensions ont un point commun. C’est la raison pour laquelle la perception de la science la plus simple permet, par la suite, d’accéder plus aisément à la plus complexe. Il en va de même à l’intérieur d’une même discipline. Certaines notions sont plus hautes, d’autres plus basses, certaines plus grandes, d’autres plus petites.<br><br>On peut concevoir l’enchaînement des mondes de deux façons. D’une part, la lumière du niveau supérieur peut s’introduire dans le niveau inférieur. D’autre part, la lumière du niveau supérieur peut donner naissance au niveau inférieur. Cette dernière possibilité s’appelle une relation de cause à effet. Le niveau supérieur est la cause et le niveau inférieur l’effet. On peut également parler d’enchaînement des Sefirot(2). Là encore, une partie de la Lumière du niveau supérieur s’introduit dans le niveau inférieur.<br><br>Ce qui vient d’être dit nous permettra de comprendre l’affirmation du Pardès(3) selon laquelle trois niveaux constituent chaque Sefira, chaque réceptacle canalisant la Lumière divine. Le premier est l’apport de la Sefira qui la précède, le second la nature profonde de la Sefira proprement dite et le troisième ce qui découle de cette Sefira pour celle qui la suit.Ainsi,’Ho’hma(4), la Sefira de la découverte intellectuelle est constituée d’une première partie, qui comprend ce qu’elle reçoit de Kéter(5), la Sefira qui la précède et qui est la couronne surplombant l’enchaînement des mondes. En effet, le verset “d’où trouveras-tu la sagesse ?” peut également se lire “tu trouveras la sagesse (‘Ho’hma) dans le néant”. Or, Kéter est précisément appelé “néant”. La seconde partie de ’Ho’hma est la nature profonde de cette Sefira. La troisième est son apport à Bina(4), la Sefira de l’analyse intellectuelle qui lui fait suite de façon directe. On retrouve un même processus pour toutes les autres Sefirot.<br><br>Tel est donc le sens de l’enchaînement des Sefirot. La lumière de la première parvient à la troisième par l’intermédiaire de la seconde. Là également, la Sefira supérieure a la possibilité de donner naissance à celle qui lui fait suite. Il n’y a pas, en pareil cas, de création à proprement parler. En fait, La Sefira-effet était, à l’origine, incluse dans la Sefira-cause. Une relation de cause à effet n’apporte donc qu’un dévoilement. Dans un enchaînement, chaque niveau est, en effet, lié à tous les autres.'

				'Chapitre 2':
				{
					'contenu' :'Tout comme il existe un enchaînement des Sefirot, il en est un également pour les trois mondes spirituels, Brya,Yetsira,Assya(6), qui sont en relation l’un avec l’autre, tout comme l’effet découle de façon naturelle de la cause. Nous pourrons le comprendre en analysant la compréhension intellectuelle et les émotions entre lesquelles existe également une relation de cause à effet.<br><br>En effet, les émotions sont une conséquence directe de la compréhension intellectuelle. Lorsqu’une idée est parfaitement assimilée par le cerveau, les sentiments se mettent en éveil dans le cœur et se révèlent concrètement. Nous pouvons le constater, matériellement et spirituellement à la fois. Matériellement tout d’abord, celui qui découvre l’aspect positif dune certaine chose est attiré par elle, éprouve pour elle de l’amour et recherche sa proximité. Spirituellement ensuite, un homme peut percevoir, de toute la profondeur de son intellect, une idée liée à la Divinité, Il comprendra, par exemple, que D.ieu est à l’origine de toute existence, s’investira complètement et de manière répétée dans cette compréhension, jusqu’à la percevoir dans le moindre détail, dans toute sa subtilité, comme il le ferait s’il s’agissait d’une science de la nature, qui est parfaitement accessible à l’intellect humain. De même, chacun comprend aisément tout ce qui lui est nécessaire pour diriger ses affaires, qui sont, de façon générale, un grand motif d’intérêt. L’homme connaît parfaitement tout ce qui le concerne, se préserve du doute, même le plus infime. Il est proche de ses affaires, attiré par elles. Il peut en déduire la nécessité d’obtenir une même proximité de la compréhension divine. C’est alors qu’il l’obtient réellement. Dès lors, il met en éveil un bon sentiment, qui est l’effet de sa perception.<br><br>En conséquence, dans la dimension matérielle comme dans le domaine de l’esprit, la cause, qui est la compréhension, crée l’effet, c’est-à-dire le sentiment. L’explication en est la suivante. L’émotion est la conséquence, le prolongement de la compréhension. Bien plus, elle n’existe que dans la mesure où une perception intellectuelle lui donne naissance. En fait, elle prend sa source dans la partie superficielle de la perception, dont la partie profonde est séparée des émotions, incapable de les provoquer.<br><br>Ainsi, le sentiment émane de l’aspect le plus superficiel et non de la dimension profonde de la compréhension, mais cet aspect superficiel le met en évidence de manière naturelle, car intellect et émotions sont proches et profondément imbriqués.'

				'Chapitre 3':
				{
					'contenu' :'Les sentiments étant le prolongement de la compréhension, la cause, l’intellect s’introduit dans l’effet, l’émotion. Concrètement, il n’en est ainsi que parce que la seconde est la conséquence du premier. Du reste, on peut constater empiriquement que l’essence même de la compréhension se reflète dans le sentiment.Ainsi, l’amour et la crainte sont des sentiments du cœur capables de se traduire dans l’action concrète. L’amour conduit à faire du bien, matériellement et spirituellement, à un ami. Matériellement, on lui offrira, avec largesse, bienveillance et magnanimité, tout ce dont il peut avoir besoin. Spirituellement, on lui témoignera de la chaleur, on lui confiera ses préoccupations et l’on s’adressera à lui avec franchise. Ainsi, on sera proche de lui, par la tête et par le cœur à la fois.<br><br>La haine conduira à s’éloigner d’un ennemi, matériellement et spirituellement. Matériellement, on cherchera tous les moyens de l’éviter, car la Torah fait obligation de fuir certaines personnes et ce principe doit être respecté à la lettre. Spirituellement, on sera si éloigné de lui, par sa tête et par son cœur, qu’on ne voudra pas même le connaître.<br><br>Il en sera de même pour les autres sentiments. Leur traduction concrète sera conforme à leur nature.Toutes sont le reflet de la lumière et de la vitalité de l’esprit. De cette lumière et de cette vitalité résulte la différence entre les émotions et leur traduction concrète.<br><br>Nous pouvons constater empiriquement que l’amitié témoignée à celui qui rend un service ordinaire n’est pas la même que celle qui est accordée pour un bienfait exceptionnel. Ainsi, l’homme s’attachera très profondément à celui qui lui a sauvé la vie, par exemple. Il sera prêt à tout pour lui, considérera même que l’ensemble de ce qu’il fait pour lui est bien peu.<br><br>Il en va de même pour la haine, qui ne sera pas la même si l’homme la dirige vers celui qui l’a entraîné dans une mauvaise affaire ou bien vers celui qui a provoqué une tragédie dans sa vie, ou encore l’a détourné du droit chemin. Tout cela est donc effectivement basé sur la compréhension, moyen d’apprécier le service rendu par l’ami ou le tort causé par l’ennemi. Le sentiment d’amour ou de haine, de même que l’incidence qui en découlera dans les rapports avec l’ami ou l’ennemi tout cela, dépendra de cette évaluation.<br><br>Il apparaît donc clairement que l’intellect éclaire et fait vivre les sentiments. Ceci explique aussi les différences entre les caractères des hommes.Ainsi, quelqu’un rendra à deux personnes des services qui seront pour eux d’une importance capitale, l’un comme l’autre étant, par exemple, menacés de perdre la vie. Le premier pourra éprouver une reconnaissance éternelle pour celui qui lui a sauvé la vie alors que l’autre, tout en étant conscient que son salut vient de lui, sera beaucoup plus modéré dans l’expression de sa reconnaissance. En effet, le premier aura une large compréhension et saisira l’importance du bienfait qui lui a été prodigué. Le second aura une perception plus limitée et ne mesurera pas le danger auquel il était confronté ni l’importance du l’aide apportée.'
				},

				'Chapitre 4':
				{
					'contenu' :'De tout ce qui vient d’être dit, on peut conclure deux effets de l’intellect sur les émotions. Le premier concerne la nature des sentiments et le second leur traduction effective. En effet, la marque de la compréhension est reconnaissable aussi bien dans la nature du sentiment que dans l’action concrète qui en résulte.<br><br>Tout dépend donc de la nature de la cause, car l’intellect provoque systématiquement les sentiments. L’intensité de motion et de sa traduction concrète sera fonction de la manière et de la vitalité apportées par la compréhension. De façon générale, l’introduction de l’intellect, qui n’est qu’un reflet et en aucune façon l’essence(7) de ce qui a été compris, affecte la nature et l’effet de l’émotion.<br><br>Le cerveau de l’homme réalise différentes actions, par exemple l’enseignement et la procréation(8). L’un comme l’autre se traduisent dans la personnalité de l’autre. Le premier lui pose une idée et la seconde lui donne naissance. Même si tous les deux émanent du cerveau, il y a cependant une différence dans la façon dont ils se dévoilent. Le premier est oral, la seconde prend une autre forme. L’influence du cerveau qui exprime dans l’enseignement n’en est qu’un reflet, alors que procréation en exprime toute l’essence.<br><br>La différence entre enseignement et procréation se marque deux points. Le premier est spirituel, ne reçoit aucune traduction physique. La seconde en reçoit effectivement une. De plus, l’influence découlant de l’essence se transmet de génération en génération(9), alors que l’enseignement peut ne pas se transmettre d’une génération à l’autre. La transmission des caractères essentiels de l’être est à l’origine de la filiation.Grâce à elle,tous les Juifs sont appelés“fils d’Avraham,Its’hak et deYaacov”. En revanche, une interruption est envisageable dans l’enseignement, d’une génération à l’autre.<br><br>Bien plus, même lorsqu’il y a bien transmission, celle-ci peut ne porter que sur un reflet limité. En effet, l’intellect, dans son ensemble, n’est qu’un reflet.<br><br>Malgré tout cela, c’est la lumière de l’intellect qui éclaire le sentiment et lui donne la vie. C’est la raison pour laquelle, le temps passant, on oublie le bien fait par l’ami ou le tort causé par l’ennemi. Dès lors, le sentiment se vide de tout contenu et devient sans vie. Alors, ceux qui étaient auparavant de bons amis et ceux qui furent des ennemis sont considérés de la même façon. Il apparaît donc clairement que la compréhension qui s’introduit dans le sentiment le conduit à l’existence.'
				},
				
				'Chapitre 5':
				{
					'contenu' :'Malgré tout cela, c’est la lumière de l’intellect qui éclaire le sentiment et lui donne la vie. C’est la raison pour laquelle, le temps passant, on oublie le bien fait par l’ami ou le tort causé par l’ennemi. Dès lors, le sentiment se vide de tout contenu et devient sans vie. Alors, ceux qui étaient auparavant de bons amis et ceux qui furent des ennemis sont considérés de la même façon. Il apparaît donc clairement que la compréhension qui s’introduit dans le sentiment le conduit à l’existence. sentiments restent cependant en rapport l’un à l’autre. C’est la raison pour laquelle la compréhension intellectuelle se traduit nécessairement par un sentiment, ces deux manifestations de la personnalité étant proches.<br><br>Nous  comprendrons  mieux  tout  cela  en  rappelant  la  relation  de  cause à effet qui existe entre les émotions et la pensée. Les premières provoquent en effet la seconde. On peut constater que l’homme médite intensément à ce qu’il désire, au point, bien souvent, de ne pas ressentir lui-même la profondeur de sa réflexion. Ainsi, l’homme peut méditer à un concept profond, qui revêt pour lui une importance extrême, désirer le comprendre et faire, pour y parvenir, des efforts considérables. Au milieu de sa réflexion, il peut soudain prendre conscience qu’il réfléchit à ce qu’il désire. Il est en effet profondément attaché à sa propre volonté. Or, c’est précisément grâce aux sentiments qu’il en est ainsi. C’est pour cela que ceux-ci provoquent naturellement la pensée.<br><br>Tel est le sens dune relation de cause à effet. Les deux éléments étant proches, le second découle naturellement du premier. Il en va de même là-haut, dans l’enchaînement des mondes. De façon générale, les créatures du monde matériel sont classées en quatre catégories, minéraux, végétaux, animaux et humains.Toutes les créatures de la terre, à l’exception des Juifs, trouvent la source de leur existence dans le Char Céleste, qui apparaît dans la vision des prophètes(11). La révélation qui en découle ici-bas, au terme de l’enchaînement des mondes, prend la forme d’une relation de cause à effet.<br><br>Différentes étapes intermédiaires sont nécessaires pour passer du Char Céleste aux créatures matérielles, l’une succède à l’autre. La relation ainsi définie est bien de cause à effet, elle ne concerne que l’âme des minéraux, végétaux, anima et humains. Leur corps, en revanche, fut créé par D.ieu à partir du néant(12).'

				'CONCLUSION':
				{
					'contenu' :'CONCLUSION :<br><br>Notre père Avraham expliqua à chacun que D.ieu avait créé le ciel et la terre, avec tout ce qu’ils contiennent, qu’il accorde à chaque créature Sa Divine Providence, de laque elle tire sa vitalité. Avraham fit don de lui-même pour que tous comprennent la Divinité. C’est en ce sens que le verset “l’œil de D.ieu est tourné vers ceux qui Le craignent” fait allusion à lui. On peut, en effet, distinguer trois niveaux. Le verset “l’œil de D.ieu est tourné vers ceux qui Le craignent fait allusion à ceux qui n’accomplissent pas Sa Volonté. L’Eternel ne considère alors l’homme que d’un seul œil, ce qui lui impose le manque le plus considérable.<br><br>Le second niveau est décrit par le verset les yeux de D.ieu sont tournés vers les justes”.Il s’applique lorsque les Juifs font la volonté de D.ieu. Le troisième niveau comporte également un seul œil, mais il est particulièrement élevé. Il s’agit de l’œil avisé rattaché à la partie profonde de la Sefira de Kéter” Avraham put l’obtenir en ne succombant pas aux épreuves auxquelles il était confronté et en faisant don de sa propre vie ainsi qu’il est dit : “maintenant je sais que tu crains D.ieu”.'

				'Titre':'“Comprenez-vous qui êtes sots parmi le peuple.Insensés, quand saurez-vous ?”',
				
				'Chapitre 1':
				{
					'contenu' :'On peut s’interroger sur une telle affirmation. Comment demander au sot de comprendre et comment l’insensé peut-il avoir ? En fait chaque homme, aussi sot soit-Il, peut comprendre la Torah. Même s‘il est insensé, il a le pouvoir, s’il le désire réellement, d’accéder à la connaissance divine. C’est ce qu’affirment les Pirkei de Rabbi Eliézer(1) (chap. 19): “le Juif qui n’a pas part à l’étude qui est dépourvu de connaissance, doit apprendre auprès des sages d’Israël ainsi qu’il est dit comprenez vous qui êtes sots parmi le peuple”. Le Zohar (tome 3, page75B) raconte qu’un des disciples se rendit de Rabbi Chimon Bar Yochaï. Il le rencontra alors qu’il commentait le verset “un homme sot ne saura pas. Le fou ne comprendra pas tout cela”. Rabbi Chimeon expliqua :“Comme ceux qui ne savent pas, qui n’apportent pas toute leur ardeur, à connaître les voies de D.ieu.”<br><br>Or qui dans le monde, fait obstacle à un tel résultat ? Qui empêche les hommes de rechercher les voies divines ? C’est en fait leur sottise qui les tient à l’écart de l’étude de la Torah. S’ils s’y consacraient, ils percevraient le divin, connaîtraient les idées de la Sainteté Tel est, du reste, la différence entre la compréhension et la foi en le Créateur du monde, telles qu’elles existent chez les enfants d’Israël et celles que possèdent les justes et les sages des autres nations.<br><br>Ces derniers parviennent, d’une certaine façon, à la perception de la Divinité, à une conception philosophique de la création du monde. Ils croient en D.ieu, Créateur du monde, béni soit-Il. Néanmoins, leur compréhension n’est nullement comparable à la connaissance des Juifs, à laquelle la foi des nations ne peut en aucune façon être comparée.<br><br>Parmi les Noms donnés au Créateur, figurent Avaya et Elokim. De façon générale, un nom définit un aspect de celui qui le porte. Elokim(2) fait allusion aux phénomènes naturels, à la nature que le Créateur conçut pour qu’elle Le cache. Avaya(3), en revanche, transcende la nature et désigne ce que les hommes qualifient de surnaturel. C’est donc à ce niveau que peut être établie la différence entre les sages des nations et les enfants d’Israël. Les premiers ne perçoivent que les phénomènes naturels et croient qu’ils ont été créés par D.ieu. Les Juifs, en revanche, savent que la nature est elle-même surnaturelle, voient la Divinité et Sa Providence dans chaque geste, à chaque pas, croient au Nom Avaya, ainsi qu’il est dit “et ils crurent en Avaya”. Les sages des nations, par contre, ne croient qu’au Nom Elokim, n’ont aucune perception d’Avaya.'

				'Chapitre 2':
				{
					'contenu' :'Il nous faut mieux comprendre toutes ces notions. Il est dit, en effet, qu’ “Avaya est élevé au dessus des nations. Son honneur emplit le ciel”. Les autres peuples considèrent que D.ieu est très élevé et qu’en conséquence, gouverner la terre et ce qu’elle renferme constitue, pour Lui, une descente de Sa grandeur, Lui imposant de s’investir dans la matière. Les cieux, en revanche, qui sont par nature spirituels, sont plus proches de D.ieu. C’est donc là que se trouve Son honneur, considèrent-ils.<br><br>La prémisse d’un tel raisonnement est l’hypothèse selon laquelle la création du monde résulte d’un processus dont les différentes étapes sont liées entre elles par une relation de cause à effet(4). Ceci suppose que ces étapes soient proches l’une de l’autre. En conséquence, pensent les justes des nations, les cieux, plus spirituels que la terre, sont plus proches de D.ieu. C’est la raison pour laquelle il est un honneur pour Lui de les diriger. A l’opposé, la terre, avec ses créatures matérielles, est très éloignée de D.ieu, qui a donc confié sa destinée aux étoiles et aux astres. Ceux-ci sont Ses intermédiaires pour exercer son influence sur la matière.<br><br>C’est pour cela que les autres peuples peuvent dire : “D.ieu ne verra pas et ne comprendra pas”. Pour eux, la Divine Providence ne s’étend pas aux créatures terrestres, dont les agissements sont, pour Lui, insignifiants. Ainsi, D.ieu n’a pas connaissance des bons et des mauvais agissements des créatures. S’intéresser à ce qui est matériel serait indigne de Lui.<br><br>Certes, il est dit, par ailleurs, qu’ “Il ne voit pas de faute en Yaacov”. Bilaam affirma, par ces mots, que D.ieu ne prend pas en considération le mal d’Israël. En effet, Il éprouve un amour profond pour chaque Juif et il est dit que “l’amour recouvre toutes les fautes”. Il est dit également qu’ “Il vit le mal et n’en tint pas compte”. Cela signifie que D.ieu n’accorde aucune importance à ce mal. Toute autre est, en revanche, la conception des justes des nations, selon laquelle D.ieu ne peut avoir un contact avec la matière du monde, car cette révélation serait bien trop basse, eu égard à Sa grandeur.<br><br>En réalité, la base même de leur raisonnement, l’hypothèse d’un monde bâti à partir d’un enchaînement d’étapes s’articulant selon une relation de cause à effet, est entièrement fausse. La création fut en effet ex-nihilo, ainsi qu’il est dit (Sefer Yetsira 2,6): “D.ieu conduisit à l’existence ce qui n’était pas”. En conséquence, chaque niveau de cette création est sans aucune commune mesure avec celui qui le précède. Rien de commun n’existe entre ce qui conduit à l’existence et ce qui est créé.<br><br>Dans un rapport de cause à effet, chaque étape est liée à la précédente. Dans la création ex-nihilo, rien ne rapproche l’existence du néant. Une autre différence existe entre ces deux processus. Dans le premier, l’effet reste proche de la cause.<br><br>C’est précisément à cause de cette proximité que la cause peut lui donner naissance sans qu’il ne soit nécessaire d’y introduire un élément nouveau. Dans le second processus, l’introduction de cet élément nouveau est indispensable pour que la matière puisse apparaître à partir du néant, avec lequel elle n’a rien de commun.'
				},
				
				'Chapitre 3':
				{
					'contenu' :'Il nous faut mieux comprendre tout cela. Dans les bénédictions du “Chema Israël”, nous affirmons que D.ieu “renouvelle, dans Sa bonté, chaque jour et toujours, la création originelle”(5). En réalité, D.ieu renouvelle  le  monde  non pas uniquement chaque jour mais bien à chaque instant. Le terme employé ici est “renouveler” car il s’agit effectivement d’un fait totalement nouveau et non simplement de l’introduction d’une étape liée à la précédente par une relation de cause à effet(6). Dans ce dernier cas, l’effet est proche de la cause, qui est à l’origine de son existence et lui permet d’être. Du reste, l’effet se trouve à l’intérieur de la cause, tel qu’en lui-même, avant même de se révéler, mais il est alors radicalement différent de ce qu’il devient après avoir acquis son indépendance. Pour autant, l’effet reste de même nature, qu’il soit inclus dans la cause ou séparé d’elle. Seul change le niveau où il se trouve.<br><br>Nous citerons, pour étayer cette affirmation, deux preuves. Nous prendrons pour exemple deux relations de cause à effet, celle qui lie l’intellect aux sentiments et celle qui unit la pensée à la parole. Dans le premier cas, les sentiments existent déjà dans la compréhension intellectuelle(7). C’est ce qui explique l’enthousiasme que l’homme éprouve lorsqu’il perçoit l’aspect positif de ce qu’il a compris. Nous pouvons constater concrètement que celui qui comprend une notion perçue comme bonne, verra jaillir le sentiment en son esprit, qui prendra la forme d’une exaltation et d’un transport, qui est une manifestation émotionnelle à part entière.<br><br>Certes, les sentiments inclus dans l’intellect ne sont en aucune façon comparables à ceux qui sont éprouvés par le cœur. L’émotion intellectuelle est centrée sur elle-même, sur l’aspect positif qu’elle présente. En revanche, celle qui est éprouvée par le cœur est le fait de l’homme, découlant du bien qui en découlera pour lui. Or, une incommensurable différence sépare le bien que l’homme tire de l’idée de celui qui est inhérent à cette idée, de façon intrinsèque. Néanmoins, il s’agit bel et bien, dans un cas comme dans l’autre, d’un sentiment. C’est la raison pour laquelle l’émotion de l’intellect provoque celle du cœur. Il est donc bien clair que le sentiment prenant naissance dans le cœur n’est pas nouveau. Il n’est qu’une révélation de ce qui est caché, de ce qui jaillit après avoir été enfoui dans le cerveau.<br><br>Il en va de même pour la relation de cause à effet qui existe entre la pensée et la parole.Tout ce que l’homme dit se trouvait auparavant dans sa pensée. Si tel n’était pas le cas, cette parole ne pourrait être ordonnée. De façon générale, l’homme pense à ce qu’il va dire avant de parler. Il médite à l’idée, dans sa formulation générale et trouve ensuite les mots permettant de l’exprimer. Il cherche enfin la formulation susceptible d’être transmise par la parole. Dès lors, la parole ne fait bien que révéler ce qui était caché dans la pensée et n’introduit aucun élément nouveau.'
				},

				'Chapitre 4':
				{
					'contenu' :'Ce qui vient d’être dit permet de mieux définir la relation de cause à effet, qui implique la présence de l’effet à l’intérieur de la cause. On peut affirmer qu’il en est concrètement ainsi car l’effet, lorsqu’il se produit, est radicalement différent de ce qu’il était, encore inclus dans la cause. On peut établir empiriquement la différence entre les émotions qui sont encore dans l’intellect et celles qui se révèlent dans le cœur. Il existe aussi une distance considérable entre la façon dont ils se manifestent. Les émotions de l’intellect ont une portée spirituelle et sont à l’origine des sentiments du cœur. Ceux-ci, en revanche, ont une conséquence concrète, un sentiment d’amour ou de haine effectivement éprouvé, ou bien toute autre action.<br><br>Ce qui vient d’être dit apparaît encore plus clairement dans la relation entre la pensée et la parole. Cette dernière trouve sa formulation dans la pensée. Néanmoins, à ce stade, elle ne peut encore être exprimée comme telle. La parole de la pensée et la parole proprement dite sont deux niveaux différents mais n’en restent pas moins de même nature. La seconde n’introduit en effet aucun fait nouveau par  rapport à la première.<br><br>En revanche, dans la création ex-nihilo, la matière n’a  rien  de commun avec le néant. Leur relation n’est donc nullement comparable à celle qui existe entre l’intellect et le sentiment ou la pensée et la parole, lesquels conservent une définition commune, même s’ils appartiennent à des niveaux séparés. La matière et le néant se démarquent non seulement par leur existence effective mais aussi par l’essence de leur être. La matière du monde n’était pas incluse dans le néant originel. Son apparition n’est pas le dévoilement de ce qui était auparavant caché mais bien un fait radicalement nouveau(8).<br><br>C’est pour cette raison que la création de la matière ne peut être que le fait de l’Essence Divine. Le Rabbi(9) affirme que “Lui seul a la force et le pouvoir de créer à partir du néant le plus absolu”’. Il est dit que “D.ieu fit tout ce qu’Il désira’”. Ainsi, la création émane de la Volonté Divine(10). Il est donc impossible de la rationaliser, car elle n’est pas le fruit d’un raisonnement logique mais bien de la volonté, du désir de D.ieu. Selon l’expression bien connue, “D.ieu désira résider ici-bas”(11). C’est bien le désir qui fut à l’origine de la création.<br><br>Dans la création ex-nihilo, le néant à l’origine de la création s’appelle “Force motrice” et la matière créée est la “réalisation”. La création est possible lorsque la Force motrice s’investit dans la réalisation. Ainsi, le néant doit être à tout moment présent dans la matière(12). Néanmoins, il y reste caché et ne révèle pas sa présence. Tel est le sens du “voile du Créateur par rapport à la créature”.<br><br>C’est donc là l’aspect merveilleux de la création ex-nihilo. Que le néant se dévoile dans la matière ou qu’il s’en retire, la matière se doit d’être soumise face à sa source. En effet, l’existence de la matière est subordonnée à la présence en elle du néant, bien que Celui-ci soit toujours occulté à elle.'
				},
				
				'Chapitre 5':
				{
					'contenu' :'Roch Hachana est le temps de l’acceptation du joug de la Royauté divine, lorsque les créatures se soumettent totalement à Lui.Tout comme ses sujets prêtent allégeance au roi de chair et d’os,acceptent d’accomplir ses ordres,les Juifs consacrent le jour de Roch Hachana à éveiller en eux le sentiment de Téchouva, à regretter leurs mauvais comportements, leurs sentiments négatifs et toutes les transgressions de la Volonté du Roi, Roi des rois, le Saint béni soit-Il. On décide alors de se soumettre à D.ieu, de fixer un temps pour étudier la Torah, de prier lentement et avec ferveur, d’accomplir les Commandements divins avec enthousiasme, de trouver son plaisir dans les bons sentiments, dans l’amour d’un autre Juif.<br><br>Tel est donc le sens de“comprenez, vous qui êtes sots parmi le peuple. Insensés, quand saurez-vous ?”. Certains prétendent ne pas comprendre la Torah, expliquent qu’une telle étude est bien trop compliquée pour eux. En réalité, tout dépend de la volonté de l’homme. Le jour de Roch Hachana, chaque Juif doit éveiller en lui le désir d’étudier la Torah et d’accomplir les Commandements de D.ieu. Par ce mérite, D.ieu nous accordera une année bonne et bénie, matériellement et spirituellement à la fois.'

		'6.“Celui qui implanta l’oreille n’entendrait-Il pas ? Celui qui créa l’œil ne verrait-Il pas  ?”':
		{
				'Titre':'“Celui qui implanta l’oreille n’entendrait-Il pas ? Celui qui créa l’œil ne verrait-Il pas  ?”',
				
				'Chapitre 1':
				{
					'contenu' :'Le Roi David s’adresse, dans ce verset, à ceux qui persécutent les Juifs, prétendent que l’Eternel ne voit pas, que le D.ieu  de Yaacov  ne comprend  pas ce qui se passe sur la terre et qui advient aux créatures physiques. Il s’exclame : “vous hommes frustes, vous pouvez comprendre, comme le for même les plus insensés, que D.ieu, Créateur de l’oreille et de l’œil, peut Lui-même entendre et voir”. Les commentateurs soulignent que le concepteur d’un mécanisme connaît nécessairement son fonctionnement. De même, D.ieu, qui a doté Ses créatures d’oreilles et d’yeux, doit Lui-même entendre et voir.<br><br>On peut ici s’interroger. Pourquoi le roi David illustra t-il son affirmation d’ordre général précisément par le fait que D.ieu créa l’oreille et l’œil ? Les preuves tirées de l’audition de la vision seraient-elles plus probantes que celles qui émanent d’autres forces de l’esprit ? Ces deux forces permettent-elles, plus que les autres, de percevoir la Divinité ? Dès lors, en quoi réside leur supériorité ?<br><br>Nous comprendrons tout cela en revenant sur ce qui a éte expliqué auparavant (dans le Maamar précédent). Les peuples du monde disent que “D.ieu est élevé. Son honneur trouve dans le ciel”. En conséquence, la terre et ses créatures sont bien trop basses pour que D.ieu les prenne en considération, ait connaissance des bons ou des mauvais comportements des hommes et les dirigent. En conséquence, concluent-ils, le Créateur a placé le monde sous l’empire des astres et des étoiles(1). L’erreur d’une telle conception réside dans le fait qu’elle limite la création à un enchaînement d’étapes, liés entre elles par une relation de cause à effet. En réalité, D.ieu créa le monde à partir du néant et, selon l’expression bien connue, “Il conduisit à l’existence ce qui n’était pas”.<br><br>La création ex-nihilo implique l’introduction du néant dans la matière(2). Cette introduction est synonyme de révélation.Ainsi, le néant se révèle à la matière, mais peut néanmoins lui rester caché. En effet, la création émane d’un niveau qui la transcende. Le néant est spirituel alors que la matière est physique. Or, rien de commun n’existe entre ces deux dimensions. La matière ne peut donc prendre corps que par l’introduction d’un fait nouveau.<br><br>Il en va de même pour la dimension spirituelle. Le premier stade de l’enchaînement des mondes est la Sefira de ’Ho’hma(3), l’un des Attributs divins par le canal desquels D.ieu se révèle aux créatures, celui qui correspond à l’émergence de l’intellect, au savoir potentiel dont toutes les implications ne sont pas encore dévoilées. A partir de cette Sefira de ’Hohma, une relation de cause à effet existe entre les étapes ultérieures. En revanche, le stade de la création précédant ’Ho’hma et lui donnant naissance est infiniment plus élevé que cette Sefira, de sorte que l’on peut parler, à son propos, de création ex-nihilo. C’est ainsi qu’il est dit : “tu trouveras la sagesse (‘Ho’hma) à partir du néant”. Le néant désigne ici Kéter(4), la couronne qui surplombe l’enchaînement des mondes et le transcende. La Sefira de ’Ho’hma est construite par celle de Kéter, mais un tel processus de création est considéré comme étant à partir du néant, de sorte que ’Ho’hma peut être considérée comme ’la matière” par rapport à Kéter, qui est le “néant”. Bien plus, le verset précédemment cité emploie le mot “trouver” et la création à partir du néant peut effectivement être comparée à une trouvaille, à un objet trouvé. Celui qui l’a perdu ignore où il se trouve et celui qui le trouve ne sait à qui il appartient. De même, le lien entre la Sefira de ’Ho’hma et celle de Kéter est comparable à une trouvaille. Kéter n’a pas pleinement conscience d’être à l’origine de ’Ho’hma, tant celle-ci lui est inférieure. De même, ’Ho’hma ne perçoit pas son origine en Kéter, qui dépasse son entendement.<br><br>En réalité, l’existence de la Sefira de ’Ho’hma est spirituelle. Malgré cela, par rapport à Kéter, elle est présentée comme “la matière”. Toutefois, dans l’enchaînement des mondes, ’Ho’hma s’appelle “néant”, précisément parce que son existence est spirituelle. Ainsi, D.ieu peut également créer le spirituel à partir du néant, de sorte qu’il n’ait aucune commune mesure avec sa source, tout comme Il le fait pour la matière.<br><br>Ceci nous permettra de comprendre l’affirmation de nos Sages selon laquelle: “c’est la où tu trouves la grandeur du Saint, béni soit-Il, que tu découvres Son humilité”. Ainsi, les justes des nations affirment que “Son honneur est dans les cieux” car “l’Eternel est haut’, que les cieux, étant spirituels, sont en rapport avec la grandeur de D.ieu. Mais, en réalité, il n’y a là qu’humilité de la part de D.ieu, car l’existence spirituelle ne peut pas plus Lui être comparée. Tout comme L’Essence divine créa la matière, Elle fit également l’esprit. Par rapport à Lui, matériel et spirituel sont strictement identiques(5).'
				},
				
				'Chapitre 2':
				{
					'contenu' :'Tel est donc le sens véritable de la création. Aucune différence n’existe entre la matière et l’esprit. L’une comme l’autre émanent d’un niveau infiniment plus haut qu’eux deux à la fois. C’est ce que le roi David exprima en disant : “Celui qui implanta l’oreille n’entendrait-Il pas ? Celui qui créa l’œil ne verrait-Il pas ?”.<br><br>Il est dit que “par ma propre chair, je percevrai le Divin”. Par ce verset, job indique que l’homme, en analysant le fonctionnement de son cœur et de son esprit, peut percevoir la Divinité. En examinant les forces de l’âme et les membres du corps, on peut comprendre comment D.ieu fait vivre monde. Ainsi, selon l’expression bien connue,“tout comme l’âme emplit (et fait vivre) le corps, D.ieu emplit le monde et le fait vivre)”.<br><br>En fait, il y a une grande différence entre la façon dont D.ieu fait vivre le monde et la manière dont l’âme assure subsistance du corps. En effet, l’âme apporte la vie au corps : mais ne le crée pas. La Force divine, en revanche, crée monde, à chaque instant de façon nouvelle. Comme nous l’affirmons dans la prière, D.ieu “renouvelle, dans Sa boni chaque jour et toujours, la création originelle”.<br><br>Le Rabbi (l’Admour Hazaken, auteur du Tanya et du Choul’han Arou’h) explique à ce propos que la création originelle, avec tout ce qu’elle comporta, s’effectue de nouveau, à partir du néant, à chaque instant. La vie que l’âme apporte au corps n’est donc nullement comparable à la façon dont D.ieu perpétue le monde. Elle peut néanmoins en donner une représentation acceptable. Ainsi, le verset dit bien “par ma propre chair, je percevrai” et non “je verrai le Divin”. Il n’y a là qu’une perception limitée et non une vision claire, qui est, du reste, impossible. Tout d’abord, l’âme ne fait que vivifier le corps, alors que D.ieu crée le monde. De plus, la vitalité que D.ieu introduit dans le monde n’est en aucun façon comparable à celle que l’âme introduit dans le corps. Néanmoins, la seconde reste une représentation à peu près fidèle, permettant de comprendre, au moins partiellement, première.<br><br>Percevoir un concept divin au travers d’un exemple présente un grand avantage. L’idée est alors beaucoup plus claire, car la clarté de l’exemple rétroagit sur elle. De plus, une illustration basée sur les forces de l’âme est supérieure à ton autre. En effet, outre la notion à laquelle elle ouvre accès, cl permet de ressentir que ce que l’on a compris est juste. Ressentir est, en ce sens, le moyen le plus élevé de comprendre. C’est pour cette raison que, pour définir le Créateur et la Divine Providence, le roi David dit : “Celui qui a implanté l’oreille n’entendrait-Il pas ? Celui qui a créé l’œil ne verrait-Il pas ?”, choisissant précisément l’exemple de deux forces de l’âme, la vision et l’audition.'
