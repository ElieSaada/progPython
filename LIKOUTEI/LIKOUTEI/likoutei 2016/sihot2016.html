				'source' : '(Discours du Rabbi, Chabbat Vaychla’h 5716-5718, 1955-1957)',
						   'resume' : ' ',
						   'contenu' : '1. Commentant le verset: «J’ai résidé avec Lavan», Rachi explique: «J’ai résidé, Garti, avec Lavan, et j’ai respecté les 613, Taryag, Mitsvot».<br/> <br/> 	On peut s’interroger sur une telle affirmation. Taryag est, certes, l’anagramme de Garti. Néanmoins, comment intervient, dans le sens simple du verset, le respect des Mitsvot? Garti ne signifie-t-il pas résider, mais aussi être étranger?<br/> <br/> 	Par ailleurs, pourquoi Yaakov devait-il faire savoir à Esav qu’il avait respecté les 613 Mitsvot? Et quel est l’enseignement que nous pouvons tirer de tout cela?<br/> <br/> 	2. Que signifie «J’ai résidé avec Lavan»? En fait, tout les biens matériels que Lavan l’araméen possédait, les boeufs, les ânes, le troupeau, les serviteurs et les servantes, restaient étrangers à Yaakov. Là ne se trouvait nullement sa préoccupation.<br/> <br/> 	Son foyer était celui de l’âme, la Torah, les Mitsvot, alors que les considérations matérielles lui étaient indifférentes.<br/> <br/> 	C’est la raison pour laquelle, comme le dit notre Sidra, un peu plus loin, «Il se construisit une maison et, pour ses troupeaux, fit des cabanes». Pour lui-même, pour son âme et tout ce qui la concerne, il bâtit effectivement une demeure fixe. Mais, pour ses troupeaux, pour les biens matériels qui ne sont nullement l’essence de sa personne, il ne fit que des cabanes, des demeures provisoires. Car, l’âme n’en a nul besoin, surtout lorsqu’elle se trouve là-haut. Bien plus, cela ne la concerne pas et seul son passage ici-bas crée une relation entre elle et les objets matériels.<br/> <br/> 	Dans l’une de ses causeries, mon beau-père, le Rabbi, a rapporté le mot suivant du Maguid de Mézéritch: «A la maison, tout est différent et il est important de disposer de tout. Lorsque l’on est en voyage, en revanche, on peut accepter une moins belle demeure, un mobilier plus approximatif, dès lors que l’on n’est pas chez soi.»<br/> <br/> 	Ce qui vient d’être dit permet d’opérer le lien entre le sens simple du verset et son sens analytique. Yaakov constate que «J’ai habité avec Lavan» et que les objets matériels dont celui-ci disposait lui étaient étrangers. De la sorte, ceux-ci ne firent pas obstacle à sa spiritualité et, en conséquence, «j’ai respecté les 613 Mitsvot».<br/> <br/> 	3. Bien plus, le fait de considérer les biens matériels comme étrangers n’est pas uniquement le moyen d’empêcher qu’ils fassent obstacle à la spiritualité, mais permet, en outre, de révéler cette dernière au sein de la matière, au point que celle-ci devienne spirituelle et sainte.<br/> <br/> 	Le verset dit ainsi: «J’ai des boeufs, des ânes, un troupeau, des serviteurs, des servantes». Il souligne, de la sorte, que tous ces biens furent acquis à Yaakov, à l’essence profonde de sa personnalité.<br/> <br/> 	4. Commentant ce verset, le Midrach dit: «L’âne, c’est le roi Machia’h, duquel il est dit: pauvre et chevauchant un âne».<br/> <br/> 	La venue du Machia’h dépend de la transformation de la matière du monde. Si chacun réalise l’élévation de son corps et de son âme animale, de la part du monde qui lui est confiée, en en faisant usage pour le domaine de la sainteté, nous pourrons obtenir tous les dévoilements du monde futur.<br/> <br/> 	Tel est donc le sens de ces versets, «J’ai résidé avec Lavan... et j’ai eu des boeufs, des ânes». Yaakov sut rester étranger aux valeurs matérielles, en faire des réceptacles de la Divinité. Il ne fit que «résider» parmi ces valeurs. De la sorte, il était déjà prêt à accueillir le Machia’h et il possédait donc «l’âne», qui fait allusion au roi Machia’h.<br/> <br/> 	C’est pour cette raison qu’il délégua des anges auprès d’Esav. Il voulait lui faire savoir qu’il avait, pour sa part, achevé la transformation de la matière, qu’il était prêt pour la délivrance. Et, il pensait qu’il en était de même pour Esav, que celui-ci ne ferait pas obstacle à la venue du Machia’h.<br/> <br/> 	5. La Torah et ses enseignements sont éternels, pour chacun, en toute époque et en tout lieu.<br/> <br/> 	Il découle, de ce qui vient d’être dit, la leçon suivante. Le monde, l’environnement peut sembler ne pas être prêt pour la délivrance, n’ayant pas encore reçu la transformation nécessaire. Pour autant, un Juif se préparera pour la délivrance complète, avec tout ce dont il dispose, son troupeau, ses serviteurs, ses servantes.<br/> <br/> 	Comment mener à bien une telle préparation? En résidant auprès de Lavan, en sachant que l’on ne fait que «résider» dans ce monde, ainsi qu’il est dit: «Je suis un étranger sur cette terre».<br/> <br/> 	Il est dit que «nos jours atteignent soixante dix ans et, si l’on fait intervenir la rigueur, quatre vingt ans» et aussi que «ces jours seront de cent vingt ans». Or, durant tout ce temps, l’homme n’est qu’un étranger, résidant auprès de Lavan. S’il le ressent, le monde matériel ne contredira plus sa spiritualité et, il pourra posséder, y compris de manière concrète, «des boeufs, des ânes, un troupeau, des serviteurs et des servantes».<br/> <br/> 	En se préparant, comme on peut le faire, pour la délivrance, on la rend possible dans le monde, car celui-ci se trouve en permanence sur une balance en équilibre, de sorte qu’une seule bonne action peut le faire pencher du côté du bien et y dévoiler le salut.<br/> <br/> 	Le Rambam affirme que «si les Juifs accèdent à la Techouva, ils seront immédiatement libérés» et l’Admour Hazaken ajoute: «de façon immédiate». Quelle que soit la situation du monde, chacun peut donc réaliser sa délivrance personnelle et celle, collective, du monde entier.<br/> <br/> 	6. Tout est effet de la divine Providence. La libération de l’Admour Hazaken et de la ‘Hassidout, qui se produisit le 19 Kislev 5559, intervint dans la semaine suivant le Chabbat Parchat Vaychla’h. Or, c’est précisément dans cette Paracha que sont énoncés les enseignements qui viennent d’être définis.<br/> <br/> 	La ‘Hassidout offre à chacun la possibilité de ne tenir aucun compte de la situation du monde, de mettre en application les termes du verset: «J’ai résidé avec Lavan» et d’obtenir ainsi «l’âne» qui fait allusion au roi Machia’h.<br/> <br/> 	La ‘Hassidout est une préparation et un réceptacle pour la révélation du Machia’h. En en répandant les sources à l’extérieur, on obtiendra sa venue, très bientôt et de nos jours.<br/> <br/> '
				},
				'Siha ' : 
				{
				'Titre' : ' L’âne du Machia’h',
				'source' : '(Discours du Rabbi, 19 Kislev 5718-1957)',
						   'resume' : ' ',
						   'contenu' : '	7. Le Midrach, précédemment cité, dit que «l’âne, c’est le roi Machia’h». Or, on peut se demander pour quelle raison notre père Yaakov fit une allusion à la délivrance futur précisément en faisant mention de cet âne. La Guemara cite, en effet, un verset selon lequel «il viendra sur un nuage» et un autre qui le qualifie de «pauvre et chevauchant un âne». Puis, elle explique: «Si les Juifs en ont le mérite, il viendra sur un nuage. Si ce n’est pas le cas, il sera pauvre et chevauchera un âne.»<br/> <br/> 	Et, l’on peut donc s’interroger. Yaakov était prêt pour la délivrance future, grâce à la perfection à laquelle son service de D.ieu était parvenue, au «mérite» qu’il avait ainsi acquis. Pourquoi donc fit-il allusion au Machia’h qui serait «pauvre et chevauchant un âne»?<br/> <br/> 	8. Il est dit, dans les Pirkeï de Rabbi Eliézer que l’âne dont il est question, à propos du Machia’h, est celui de Moché, duquel il est dit: «Il les plaça sur l’âne » et également celui d’Avraham, ainsi qu’il est dit: «Il sangla son âne».<br/> <br/> 	Il en résulte qu’Avraham, Moché et le Machia’h appartiennent à un même processus. Avraham introduisit les deux millénaires de Torah, Moché la reçut effectivement, sur le mont Sinaï et la transmit à tout Israël. Certes, le verset «Il les plaça sur l’âne» concerne un épisode qui précéda le don de la Torah. Il se déroula, néanmoins, au cours de la sortie d’Egypte, qui le prépara, ainsi qu’il est dit: «Lorsque tu feras sortir le peuple d’Egypte, vous servirez D.ieu sur cette montagne». Quant au roi Machia’h, il révélera la finalité ultime de la sortie d’Egypte.<br/> <br/> 	9. Pour autant, Avraham, Moché et le Machia’h ne firent pas usage de cet âne de la même façon.<br/> <br/> 	Avraham plaça sur lui le bois et le couteau qui devaient servir au sacrifice de son fils. Lui-même et ses serviteurs marchaient à pied et l’animal transportait uniquement ses instruments.<br/> <br/> 	De Moché, il est dit que: «il prit son épouse et ses enfants, il les plaça sur l’âne». Bien évidemment, une femme et des enfants sont beaucoup plus proches de l’homme que le bois ou le couteau. La femme est «celle qui lui vient en aide, face à lui». Elle est «comparable à son propre corps». De même, «le fils est comme la hanche de son père» et, si la hanche est dans la moitié inférieure du corps, elle n’en est pas moins partie intégrante.<br/> <br/> 	Le Machia’h, par contre, «pauvre et chevauchant un âne», prendra lui-même place sur cet animal.<br/> <br/> 	10. En faisant usage d’un âne et en le chevauchant, un homme peut parvenir, avec ce qui lui appartient, en un certain endroit, trop élevé ou trop éloigné pour qu’il puisse l’atteindre d’une autre manière.<br/> <br/> 	Il en est de même pour le fait de chevaucher un âne, dans sa dimension spirituelle.<br/> <br/> 	‘Hamor, l’âne, est de la même étymologie que ‘Homer, la matière et l’on connaît l’interprétation que donne le Baal Chem Tov du verset: «Lorsque tu verras l’âne de ton ennemi ployer sous son fardeau et désireras ne pas l’aider, tu n’en feras rien».<br/> <br/> 	Il faut, en effet, élever et affiner la matière. C’est de cette façon que l’âme peut acquérir un niveau auquel elle ne pourrait prétendre d’aucune autre manière. C’est à ce propos qu’il est dit: «Les récoltes abondantes sont obtenues par la force du boeuf».<br/> <br/> 	11. A l’époque d’Avraham, au début des deux millénaires de Torah, c’est-à-dire au commencement du service de D.ieu par les hommes, la matière du monde ne pouvait pas encore, à proprement parler, recevoir l’élévation, devenir partie intégrante de la sainteté, comme l’établissent différents textes. Le décret selon lequel «les habitants de Rome ne descendront pas en Syrie, les habitants de Syrie ne monteront pas à Rome» était encore en vigueur. Alors, les objets matériels, comme le bois ou le couteau, pouvaient uniquement venir en aide au domaine de la sainteté, en apportant leur contribution aux actes du service de D.ieu qui permettent l’élévation de la matière.<br/> <br/> 	A l’époque de Moché, l’âne contribua à élever la partie inférieure de l’homme lui-même. En effet, l’exil de l’Egypte et le don de la Torah permettaient, d’ores et déjà, la transformation de la matière, qui pouvait ainsi devenir sainte, dès lors qu’elle était l’instrument de la Mitsva.<br/> <br/> 	On sait, en effet, ce que le don de la Torah modifia dans le monde. Avant celui-ci, la matière n’était pas un réceptacle, susceptible de contenir la sainteté. Le service de D.ieu, à l’époque, consistait seulement à faire disparaître toute opposition, de la part du monde, à obtenir qu’il apporte son concours à la révélation qui pouvait être obtenue en servant D.ieu. Néanmoins, c’est uniquement après le don de la Torah que la matière reçut la force de se pénétrer profondément de sainteté.<br/> <br/> 	On trouvera l’illustration de ce principe dans les bâtons que Yaakov tailla et plaça devant les troupeaux de Lavan. Nos Sages disent que ceux-ci lui permirent de révéler dans le monde une Lumière céleste, comparable à celle que l’on attire en mettant les Tefilin. Il resta, cependant, impossible d’intérioriser profondément cette lumière et, de fait, ces bâtons, après avoir été utilisés par Yaakov, ne conservèrent aucune sainteté. Celle-ci, d’emblée, n’avait pas pénétré leur dimension profonde.<br/> <br/> 	Après le don de la Torah, par contre, lorsque l’on met en pratique la Mitsva au moyen d’un objet matériel, celui-ci devient saint, se transforme en un réceptacle de la Divinité. Pour autant, cette élévation ne concerne que les parties les plus inférieures de la personnalité, «son épouse», qui est comparée à «son corps» et ses enfants, desquels il est dit que «le fils est comme la hanche de son père», faisant ainsi allusion aux forces révélées de l’âme, qui descendent ici-bas et s’introduisent dans le corps physique.<br/> <br/> 	La venue du Machia’h, en revanche, aura un effet beaucoup plus profond. Il sera «pauvre et chevauchant un âne». Dès lors, la supériorité du corps par rapport à l’âme se révélera pleinement, ainsi qu’il est dit: «la femme vertueuse est la couronne de son mari». Lorsque la matière du monde aura été transformée, les forces les plus élevées de l’âme, ‘Haya et Ye’hida elles-mêmes, recevront l’élévation.<br/> <br/> 	Quand le Machia’h viendra, la source véritable de la matière créée apparaîtra à l’évidence. C’est donc en transformant cette matière que l’on peut élever également l’essence de l’âme.<br/> <br/> 	12. Tel est donc l’enseignement que nos Sages nous délivrent, à propos du Machia’h, en soulignant que «si les Juifs en ont le mérite, il viendra sur un nuage. Si ce n’est pas le cas, il sera pauvre et chevauchera un âne». Ce mérite est, en l’occurrence, celui qui consiste à transformer et à élever les objets matériels. Si on l’acquiert, on peut obtenir le dévoilement céleste de manière directe.<br/> <br/> 	Et, ce mérite est absent lorsque les objets matériels n’ont pas encore reçu l’élévation, qu’il est encore nécessaire de faire disparaître leur grossièreté, le Machia’h est alors «pauvre et chevauchant un âne». Son apparition est indirecte. Pour autant, cet âne saura conduire l’âme, là où elle ne saurait parvenir par ses propres moyens.<br/> <br/> 	C’est pour cette raison que Yaakov dit: «J’ai des boeufs, des ânes». Ses accomplissements, auprès de Lavan, pour transformer les objets matériels qui lui étaient confiés, le rendaient prêt pour la plus haute révélation, celle du Machia’h «pauvre et chevauchant un âne».<br/> <br/> 	13. Mon beau-père, le Rabbi, rapporta le récit suivant. Lorsque l’Admour Hazaken était en prison, il reçut la visite d’un vice-ministre, possédant une bonne connaissance de la Loi Ecrite et de la Tradition juive, qui vint l’interroger.<br/> <br/> 	Celui-ci lui demanda, en particulier, comment il fallait interpréter le verset: «L’Eternel D.ieu appela l’homme et lui dit: où es-tu?». D.ieu ne savait-Il pas où se trouvait Adam? L’Admour Hazaken lui cita le commentaire de Rachi, répondant à cette question.<br/> <br/> 	Le ministre lui dit alors:<br/> «Je connais le commentaire de Rachi et je voudrais donc savoir quel est le vôtre».<br/> L’Admour Hazaken lui répondit:<br/> «Lorsqu’un homme a, par exemple, tel âge (et il cita précisément celui du ministre), D.ieu lui demande: où es-tu? Sais-tu pourquoi tu as été créé dans ce monde, ce que tu dois y accomplir et ce que tu y as déjà réalisé?».<br/> <br/> 	Mon beau-père, le Rabbi, conclut son récit de la manière suivante. L’Admour Hazaken fut préservé de l’extase grâce à la réponse qu’il fit au ministre. En effet, il était particulièrement satisfait d’avoir eu le mérite d’être emprisonné et de faire don de sa propre personne pour l’enseignement du Baal Chem Tov et du Maguid de Mézéritch. Son plaisir était si grand qu’il allait connaître l’extase et rendre l’âme.<br/> <br/> 	Alors, l’Admour Hazaken se rappela que D.ieu pose cette question à chacun: «Où es-tu? T’es-tu acquitté de la mission qui t’était confiée?». Cette prise de conscience lui permit de se maintenir dans le monde, âme vêtue d’un corps et de poursuivre la réalisation de la mission qu’il devait assumer ici-bas.<br/> <br/> 	14. Ce récit concerne l’un de nos maîtres et nous a également été rapporté par l’un d’entre eux. Il constitue donc un enseignement pour leur troupeau, pour la communauté des ‘Hassidim et, par leur intermédiaire pour tous les Juifs.<br/> <br/> 	Chacun, qu’il soit l’homme le plus grand ou le plus humble, doit avoir conscience qu’on lui pose, en permanence, cette même question: «Où es-tu?». Néanmoins, cette interrogation est systématiquement adaptée à la nature de chacun.<br/> <br/> 	Pour l’un, l’interrogation «où es-tu?» permettra de se préserver de l’extase, comme celle que connurent les fils d’Aharon, «qui se rapprochèrent de D.ieu et moururent». Celui-ci comprendra qu’il doit, bien au contraire, mener à son terme sa mission, celle d’accomplir la Volonté de D.ieu et de bâtir pour Lui une demeure ici-bas.<br/> <br/> 	Pour l’autre, la question «où es-tu» sera une invitation à se libérer de ses passions, qui le conduisent à la chute, à se renforcer dans l’étude de la Torah et la pratique des Mitsvot.<br/> <br/> 	En demandant à chacun de mener à bien la mission qui lui est confiée, D.ieu insuffle également la force d’y parvenir, de mettre en pratique, avec joie et enthousiasme, la finalité de la création.<br/> <br/> 	15. On peut, sans doute, établir une relation entre la question «où es-tu?» et l’incarcération de l’Admour Hazaken.<br/> <br/> 	L’Admour Hazaken fut emprisonné parce qu’une accusation avait été portée, à l’époque, sur la révélation, par la ‘Hassidout, de l’enseignement ésotérique de la Torah. Lorsqu’il en dévoila les secrets à tous les Juifs, leur permettant de les comprendre par les forces intellectuelles de leur âme divine et, de cette façon, les rendants accessibles à l’intellect de l’âme pensante et de l’âme animale, jusqu’à recevoir une formulation concrète, il souleva une accusation, dans les sphères célestes et, en conséquence, il fut également accusé ici-bas et incarcéré.<br/> <br/> 	De même, la victoire et la libération obtenues dans ce monde furent la conséquence de l’autorisation, de la force et de l’injonction, signifiées là-haut, celles de diffuser les secrets les plus profonds de la Torah en les rendant accessibles à l’intellect humain. C’est de cette manière que l’Admour Hazaken et la ‘Hassidout quittèrent la prison, dans ce monde.<br/> <br/> 	Or, comment est-il possible d’exprimer ces secrets les plus profonds en des termes que la raison peut saisir? De telles connaissances ne doivent-elles pas conduire à l’extase, plutôt qu’à la réflexion logique?<br/> <br/> 	En fait, lorsque l’Admour Hazaken, dans la situation où il se trouvait, prit conscience de la question: «Où es-tu?», celle que D.ieu pose à chacun, lui demandant s’il a accompli la finalité de la création et bâti pour Lui une demeure ici-bas, il reçut la force d’être lui-même, à titre personnel, ce Sanctuaire pour l’Essence divine, sans pour autant perdre la vie physique.<br/> <br/> 	En pareil cas, tous les obstacles disparaissent. En effet, lorsque l’on n’agit pas par ses forces propres, mais en tant qu’émissaire de D.ieu et avec la force de Celui Qui demande: «Où es-tu?», c’est-à-dire de l’Essence de D.ieu transcendant tous les conflits, on peut conduire l’enseignement ésotérique de la Torah à la révélation et, de cette manière, renforcer et mettre en évidence la partie cachée de l’âme, elle-même liée à l’aspect occulté du Saint béni soit-Il.<br/> <br/> <br/> '
				},
				'Siha ' : 
				{
				'Titre' : ' Don de l’enseignement caché de la Torah',
				'source' : '(Discours du Rabbi, Chabbat Toledot 5717-1956)',
						   'resume' : ' ',
						   'contenu' : '16. Une comparaison est faite entre le mois de Kislev et celui de Sivan, le troisième à partir de Nissan, qui est également un Roch Hachana, comme le dit la Michna. De même, Kislev est le troisième mois à partir du Roch Hachana de Tichri.<br/> <br/> 	Tichri et Nissan sont des mois différents. Nissan introduit le service de D.ieu des Justes, car la sortie d’Egypte signa l’acte de naissance du peuple juif, comparable à une conversion au Judaïsme. Or, disent nos Sages, «le converti est semblable à l’enfant qui vient de naître». Il n’a pas commis de fautes, n’a pas fait d’actes négatifs.<br/> <br/> 	Et, Sivan, troisième mois à partir de Nissan, est celui du don de la Torah.<br/> <br/> 	Tichri correspond au service de D.ieu de ceux qui accèdent à la Techouva. Et, Kislev, troisième mois après Tichri, est celui du don de la dimension profonde de la Torah.<br/> <br/> 	La Techouva transcende la Torah et elle permet de réparer tout ce qui, de ses Préceptes, n’a pas été accompli comme il se doit. Néanmoins, c’est bien la Torah qui révèle l’existence de la Techouva.<br/> <br/> 	Il en est de même pour la révélation de l’enseignement profond de la Torah, qui eut lieu en Kislev et prit sa source dans le don de la Torah du mois de Sivan, car l’intégralité de la Torah fut alors transmise, y compris l’enseignement que le Machia’h révélera, c’est-à-dire la dimension la plus profonde. De fait, le Midrach affirme que la Torah que nous connaissons à l’heure actuelle sera insignifiante par rapport à celle que dévoilera le Machia’h.<br/> <br/> 	Néanmoins, lorsque la Torah fut donnée, en Sivan, son enseignement ésotérique ne fut pas révélé. La divulgation de cette partie cachée intervint uniquement en Kislev, troisième mois à partir de Tichri, dont l’apport est la Techouva.<br/> <br/> 	Le mois de Kislev apporte donc la révélation de l’enseignement ésotérique de la Torah et la diffusion de ses sources, à l’extérieur, préparant ainsi la révélation du Machia’h.<br/> <br/> 	17. Kislev étant un mois de révélation de la Torah, de dévoilement nouveau par l’intermédiaire de sa dimension profonde, son apport se fait jour, de manière incontestable, dans le monde, auquel il apporte un éclat nouveau, celui des miracles.<br/> <br/> 	La ‘Hassidout établit clairement que les phénomènes naturels sont également miraculeux. La seule différence est la suivante. La nature est une révélation permanente, dont le caractère ordinaire occulte l’aspect miraculeux. Observant les phénomènes naturels, on peut donc penser que le monde n’est pas dirigé, ce qu’à D.ieu ne plaise.<br/> <br/> 	Le miracle, en revanche, s’impose comme une évidence parce qu’il n’est pas coutumier. En ce sens, les phénomènes miraculeux sont bien des révélations nouvelles.<br/> <br/> 	Kislev est le mois des miracles, celui d’un dévoilement nouveau, au sein de la Torah. Or, D.ieu la consulta pour créer le monde et cet aspect nouveau s’y révèle donc également. Dès lors, une lumière nouvelle l’éclaire et les comportements courants peuvent aussi être miraculeux.<br/> <br/> 	C’est pour cette raison que le miracle de ‘Hanouka intervint en Kislev. Il se réalisa avec de l’huile, qui symbolise les plus grands secrets de la Torah et la plus intense révélation. Citant le Midrach, le Ramban rapporte les propos de D.ieu à Aharon: «La part qui t’a été confiée est plus importante que celle des chefs de tribu».<br/> <br/> 	De fait, les lumières de ‘Hanouka, qui sont éternelles, dépassent celles du Temple, qui ne possèdent pas ce caractère.<br/> <br/> 	Par la suite, il y eut le miracle du 19 Kislev, celui de la diffusion de la ‘Hassidout, qui est également éternelle, étant un réceptacle et une préparation pour le dévoilement du Machia’h.<br/> <br/> '
				},
				'Siha ' : 
				{
				'Titre' : ' La vitalité des Mitsvot',
				'source' : '(Discours du Rabbi, 19 Kislev 5716-1955)',
						   'resume' : ' ',
						   'contenu' : '1. Chacun sait que l’Admour Hazaken, auteur du Tanya et du Choul’han Arou’h, fut libéré de prison, le 19 Kislev. Il fut incarcéré pour avoir révélé et diffusé une partie de la Torah qui, jusqu’à son époque, n’était pas connue, la ‘Hassidout ‘Habad. Le 19 Kislev, lorsqu’il fut libéré, il reçut l’autorisation de poursuivre son oeuvre de propagation de la ‘Hassidout, de ses coutumes et de ses pratiques.<br/> <br/> 	L’étude de la ‘Hassidout est intrinsèquement importante, au même titre que celle des autres parties de la Torah. Elle est même encore plus primordiale, puisqu’elle appartient à l’enseignement caché de la Torah. Mais, bien plus, d’elle dépend l’existence quotidienne, l’enthousiasme qui accompagne l’accomplissement des Mitsvot, au moyen de pensées, de paroles et d’actions.<br/> <br/> 	2. Evoquant le Youd Teth Kislev dans une lettre qu’il rédigea le 16 Mar’Hechvan 5662, le Rabbi Rachab employa l’expression suivante: «La lumière et la vitalité de notre âme nous furent accordées».<br/> <br/> 	Quelle distinction peut-on faire entre la lumière et la vitalité? On peut en donner une définition simple. La vitalité présente deux aspects, puisqu’on distingue la lumière de l’âme de sa vitalité proprement dite. La vitalité peut être à la mesure du corps, segmentée afin de s’introduire dans ses différents membres. Elle peut aussi transcender toutes les distinctions, être littéralement infinie.<br/> <br/> 	3. L’une des mesures définies par la Torah est le Kotévet, la grosseur d’une datte. Celle-ci est identique pour le géant Og, roi de Bachan et pour l’enfant qui vient de naître.<br/> <br/> 	Certes, le corps doit se nourrir. C’est à cette condition qu’il reste lié à l’âme. Le Baal Chem Tov rapporte l’interprétation que donna le Ari Zal du verset: «L’homme ne vit pas seulement de pain». Il explique qu’une force vitale, d’origine divine, se trouve dans ce pain et que c’est bien elle qui le fait vivre.<br/> <br/> 	Le corps doit s’alimenter, mais l’on peut, en la matière, distinguer deux besoins. Le premier varie en fonction de la taille du corps, le second est invariable, quelle que soit cette taille.<br/> <br/> 	4. Ce qui vient d’être dit nous permettra de distinguer la lumière de la vitalité.<br/> <br/> 	La lumière est infinie. Le réceptacle permettant de la capter peut la montrer avec des reflets blancs, verts ou rouges, selon les cas. Néanmoins, la lumière est bien infinie, même lorsqu’elle se trouve dans ce réceptacle, qui ne peut en aucune façon la modifier.<br/> <br/> 	Nos Sages constatent que «le soleil brille pour tout le monde», dans la chambre du roi au même titre que dans l’endroit des immondices. Pour autant, le soleil n’en est nullement modifié et ne peut pas s’inscrire dans un lieu précis.<br/> <br/> 	Il en est de même pour l’âme humaine. On parle, en effet, de la lumière de l’âme, qui ne reçoit aucune formulation précise. Certes, la nourriture permet au corps de conserver cette lumière en lui, grâce à la parcelle de Divinité qu’elle renferme. Pour autant, chacun possède cette lumière de manière identique.<br/> <br/> 	On ne peut formuler pareille affirmation à propos de la vitalité de l’âme, de sa partie interne, qui investit le corps. Ayant tout d’abord une formulation générale, cette vitalité s’investit ensuite dans chaque membre et s’adapte à lui. Elle sera donc plus intense, dans le cerveau, plus réduite, mais néanmoins présente, dans le talon.<br/> <br/> 	Les Avot de Rabbi Nathan appellent le talon «l’ange de la mort se trouvant dans le corps de l’homme». Ils soulignent ainsi à quel point la vitalité qu’il porte en lui est limitée. Pour autant, elle est bien présente et c’est grâce à cela que le talon est vivant.<br/> <br/> 	5. La même affirmation peut être faite à propos de la vitalité liée à l’accomplissement des Mitsvot, qui présente deux aspects, l’un relevant de l’essence et l’autre, qui est spécifique. C’est à ce propos que le Rabbi écrit: «La lumière et la vitalité de notre âme nous furent accordées».<br/> <br/> 	La pratique d’une Mitsva apporte d’abord la vitalité par la conscience que l’on peut avoir du fait que D.ieu a ordonné de la mettre en pratique. Il y a là l’expression d’un sentiment d’amour de D.ieu, d’amour de la Torah et d’amour de son prochain. Par contre, le caractère spécifique de la Mitsva, les Tefilin, les Tsitsit, n’intervient pas, ne génère pas cette vitalité, qui découle uniquement de la mise en pratique de la Volonté de D.ieu. A ce stade, aucune distinction ne peut être faite entre les Mitsvot.<br/> <br/> 	6. Mais, la vitalité des Mitsvot présente aussi un second aspect, qui est spécifique à chaque Commandement. Chacun, en effet, révèle une lumière particulière de D.ieu, comme en atteste la récompense des Mitsvot qui est accordée dans le Gan Eden. Chaque Mitsva possède bien une rétribution spécifique.<br/> <br/> 	En l’occurrence, la récompense permet de définir la nature intrinsèque et l’on peut en conclure que toute Mitsva a un apport spécifique. La vitalité qu’elle insuffle est conditionnée par cet apport.<br/> <br/> 	Tel est donc le sens de l’expression, figurant dans cette lettre, «la lumière et la vitalité de notre âme nous furent accordées». La ‘Hassidout intervient sur ces deux plans. Elle révèle à la fois la vitalité et la lumière des Mitsvot.<br/> <br/> 	7. La vitalité des Mitsvot possède une qualité, celle d’intervenir dans l’action concrète. Elle ne se contente pas de vivifier, elle permet, en outre, de mettre en pratique la Mitsva d’une manière totalement différente et ceci pour deux raisons:<br/> <br/> 	A) Celui qui accomplit une Mitsva de façon machinale cherchera uniquement à s’acquitter de son obligation. S’il agit avec vitalité, en revanche, il sera concerné par cet accomplissement et cherchera à le mettre en pratique de la meilleure manière qui soit.<br/> <br/> 	B) Celui qui n’investit que sa force d’agir dans la Mitsva, alors que toutes les autres forces de sa personnalité, son intellect, ses sentiments, se trouvent ailleurs, ne peut exclure l’éventualité qu’à terme, sa compréhension, ses émotions entraînent une modification de son action, fassent évoluer ses préoccupations. A l’opposé, celui qui agit avec vitalité introduira la constance dans son comportement.<br/> <br/> 	8. La vitalité des Mitsvot présente encore un autre aspect positif. Elle diminue l’enthousiasme que l’on peut éprouver pour d’autres domaines. Car, une créature est, par nature, limitée et, si elle fait usage de son enthousiasme pour le domaine de la sainteté, elle doit nécessairement réduire celui qu’elle peut éprouver, par ailleurs, pour ce qui n’est pas positif ou même pour ce qui est simplement permis, sans pour autant être saint.<br/> <br/> 	L’immersion rituelle permettra d’illustrer cette idée. Celle-ci, lorsque l’on trempe l’ensemble de son corps à l’exception d’un cheveu, n’est pas valable et elle ne permet donc pas de se défaire de l’impureté. En d’autres termes, il suffit, en pareil cas, d’introduire un seul et unique cheveu dans le bain rituel pour que l’ensemble du corps soit pur.<br/> <br/> 	9. Il en est de même pour le service de D.ieu, surtout lorsqu’il s’agit non pas d’un cheveu, mais bien d’un principe essentiel. Celui qui limite la Mitsva à son action concrète, même s’il investit, par ailleurs, ses sentiments dans le domaine de la sainteté, conserve des aspects de sa personnalité qui ne sont pas «trempés dans le bain rituel». Son intellect ne fonctionne pas dans le périmètre de la sainteté et il ne peut donc être pleinement délivré des éléments négatifs.<br/> <br/> 	A l’opposé, celui qui s’immerge totalement dans le bain rituel, offre à D.ieu toutes les forces de sa personnalité, y compris celle de son intellect, placera «la vitalité et la lumière de son âme» dans le domaine de la sainteté. De fait, Tevila, l’immersion rituelle, est l’anagramme de Bitoul, soumission.<br/> <br/> 	Celui qui agit de la sorte perd tout enthousiasme pour ce qui est extérieur au service de D.ieu, n’a plus aucun contact avec les éléments qui n’ont pas d’apport positif. Toute sa journée sera consacrée à ce service, non seulement par la pratique des Mitsvot, mais aussi dans les actions les plus courantes. Une telle personne sert D.ieu vingt quatre heures par jour, comme le souligne le Rambam, dans ses lois des opinions, commentant le verset «en toutes tes voies, connais Le».<br/> <br/> 	En faisant disparaître l’enthousiasme que l’on peut éprouver pour d’autres préoccupations que celles du service de D.ieu, on parvient également à transformer le monde. Dès lors, s’accomplissent les promesses selon lesquelles «Je supprimerai l’esprit d’impureté de la terre» et «la nuit éclairera comme le jour». Ainsi, la pénombre devient elle-même lumineuse, «et l’honneur de D.ieu se révélera et toute chair ensemble verra que la bouche de D.ieu a parlé». Et, nous pourrons assister à tout cela de nos yeux de chair.<br/> <br/> '
				},
				'Siha ' : 
				{
				'Titre' : 'Le contenu de chaque époque ',
				'source' : '(Discours du Rabbi, Chabbat ‘Hayé Sarah 5716-1955)',
						   'resume' : ' ',
						   'contenu' : '10. Chaque époque possède ses particularités. Evoquant les six jours de la création, le Zohar souligne que «chacun eut son apport propre», de sorte que ce qui fut créé, au quotidien, est en relation directe avec cette journée.<br/> <br/> 	Le Ramban établit un parallèle entre les six millénaires du monde et les six jours de la création. L’Admour Haémtsahi explique comment il faut interpréter ce parallèle.<br/> <br/> 	Le premier millénaire correspond donc au premier jour de la création, lorsqu’apparut la lumière, qui fait allusion à la bonté. De même, le monde, pendant ce millénaire, «fut nourri par la bonté de D.ieu», sans prendre en compte le comportement des hommes.<br/> <br/> 	Le second millénaire correspond au second jour de la création, qui introduisit l’attribut de rigueur. Et, ce second millénaire fut précisément celui du déluge. Il suscita, en outre, plusieurs situations négatives.<br/> <br/> 	Le troisième millénaire correspond au troisième jour de la création, pendant lequel D.ieu prononça deux fois le mot «bon». C’est en ce troisième millénaire que fut donnée la Torah, laquelle est «bonne pour les cieux et bonnes pour les créatures», réalisant l’union entre D.ieu et ces créatures et exprimant ainsi la perfection du bien.<br/> <br/> 	On peut en dire de même des autres millénaires, chacun d’entre eux correspondant à un jour de la création.<br/> <br/> 	11. Pour que chaque événement lié à une certaine période reçoive un caractère propice, il doit trouver son commencement dans la Torah. En effet, tout élément constitutif du monde y possède nécessairement sa source, à partir de laquelle il peut exister dans le monde. Il est dit, en effet, que «le Saint béni soit-Il consulta la Torah pour créer le monde».<br/> <br/> 	On peut comprendre cette idée en faisant intervenir la notion d’exil et de destruction du Temple.<br/> <br/> 	La période du premier Temple fut celle de la «pleine lune», de l’entière révélation, laquelle ne fut pas aussi intense, à l’époque du second Temple. Puis, ce dernier fut également détruit et puisse D.ieu faire qu’il soit reconstruit, très bientôt et de nos jours. Dès lors, un voile épais s’abattit sur le monde, qui est directement lié à celui qui fut subi par la Torah.<br/> <br/> 	12. Tout d’abord, la Torah fut révélée. Elle ne faisait alors l’objet d’aucun voilement. Il n’y avait pas de doutes, pas de controverses. Certes, il pouvait y avoir des opinions divergentes, mais l’on adoptait aussitôt l’avis majoritaire. On sait que les avis de Hillel et de Shamaï s’opposaient uniquement sur trois points et que les autres différences apparurent uniquement chez leurs disciples, Beth Hillel et Beth Shamaï.<br/> <br/> 	Puis, la Torah subit un voile plus important. Les capacités des hommes s’en trouvèrent diminuées et Rabbi rédigea la Michna. Vint ensuite l’époque de la Guemara, de laquelle il est dit: «Il m’a installé dans l’obscurité: ce verset fait allusion au Talmud de Babylone». La lumière se voila et, dès lors, les questions se multiplièrent. Bien souvent, il fut impossible d’y répondre. On devait donc se contenter de constater une difficulté, émettre le voeu que le Machia’h puisse la résoudre.<br/> <br/> 	Pour autant, l’obscurité n’était pas encore totale, comme ce fut le cas après la conclusion du Talmud. Ainsi, on sait que, jusqu’à Ravina et Rav Achi, on recevait l’ordination rabbinique, d’une génération à l’autre, de manière continue depuis la génération de Moché, notre maître. Et, c’est à leur époque que cette chaîne fut interrompue.<br/> <br/> 	Ainsi, le voile subi par le monde, à chaque époque, est bien le résultat direct de celui qui se manifeste au sein de la Torah. C’est ainsi que l’on franchit des étapes, chacune marquant une chute par rapport à la précédente.<br/> <br/> 	13. Au fur et à mesure de ces époques, le moment de la délivrance s’approchait de plus en plus. Le voile de l’exil se fit jour, en premier lieu, dans la Torah et il en fut donc de même pour la lumière de la délivrance.<br/> <br/> 	Cette lumière fut celle du Ari Zal et de ses prédécesseurs, celle de la Kabbala. Auparavant, cette partie de la Torah n’était pas étudiée. Puis, le Ari Zal commença à la dévoiler. D’une époque à l’autre, cette révélation devint de plus en plus intense, jusqu’à ce que le Baal Chem Tov introduise la ‘Hassidout, puis l’Admour Hazaken, la ‘Hassidout ‘Habad, dont les notions sont exposées de manière rationnelle, de sorte qu’on puisse les comprendre, non seulement par son âme divine, mais aussi par son âme animale.<br/> <br/> 	14. La révélation véritable commença, le 19 Kislev et l’on connaît la différence entre les discours ‘hassidiques que l’Admour Hazaken prononça avant son emprisonnement, à Petersburg et ceux qu’il dit après cela.<br/> <br/> 	Les premiers discours avaient une formulation ardente, alors que les derniers étaient plus clairement en relation avec le monde, plus aisément accessibles à l’intellect humain.<br/> <br/> 	La ‘Hassidout a été révélée à tous. Elle ne s’adresse pas à une élite, mais véritablement à chaque Juif, comme le précisa le Machia’h au Baal Chem Tov, affirmant qu’il viendrait «lorsque tes sources se répandront à l’extérieur», lorsque l’âme de ce dernier s’éleva dans les sphères célestes, à Roch Hachana 5507.<br/> <br/> 	Les sources doivent donc se répandre à l’extérieur, sans aucune limitation. Ainsi, la révélation de l’enseignement profond de la Torah illuminera le monde, de la clarté de la rédemption. Alors, le Machia’h viendra.<br/> <br/> 	Répandre les sources de la ‘Hassidout à l’extérieur est donc, à l’heure actuelle, l’objectif principal. C’est ainsi que l’on hâtera l’obtention, dans ce monde, de la délivrance entière et véritable, très bientôt et de nos jours, Amen.<br/> '
				},
				'Siha ' : 
				{
				'Titre' : ' Une bonne et douce année',
				'source' : '(Discours du Rabbi, Chabbat Béréchit 5711-1950)',
						   'resume' : ' ',
						   'contenu' : '15. Lors d’un voyage, il y a des petites escales et d’autres, plus importantes. Pendant ces dernières, on charge des colis lourds et encombrants, on rassemble tous les animaux, les boeufs, les moutons, les chèvres, les ânes, les chevaux, ce que l’on n’a pas le temps de faire, pendant les premières. Lors des grandes escales, en effet, le train reste un certain temps en gare et tous peuvent alors y prendre place.<br/> <br/> 	Charger un animal dans un wagon de train prend du temps, car les bêtes sont alors effrayées. Elles ont peur du train lui-même, du sifflet du contrôleur, du voyage, de tout ce qui les décourage de monter dans le wagon et ces craintes ne sont pas infondées, car elles savent qu’elles doivent perdre la vie pour se confondre à la chair et au sang de l’homme.<br/> <br/> 	Il existe aussi différentes escales spirituelles, des petites et des grandes. Il est clair que le 19 Kislev figure parmi les plus importantes. Dans une gare d’envergure, tout objet, toute personne a accès au convoi.<br/> <br/> 	16. Le Rabbi explique que le 19 Kislev est le Roch Hachana de la ‘Hassidout. En ce jour, on peut donc rattraper tout ce qui a manqué jusqu’alors. A propos de cette date, le Rabbi écrit: «Soyez inscrits et scellés pour une bonne et douce année, dans l’étude de la ‘Hassidout et dans sa pratique». Chaque ‘Hassid doit donc agir en ce sens, être convaincu qu’avec son épouse et ses enfants, il sera effectivement inscrit et scellé, le 19 Kislev, pour une bonne et douce année, en tout ce qui le concerne, faire usage de ces forces pour étudier et pratiquer la ‘Hassidout, pour «transformer la matière en spiritualité», selon l’expression bien connue.<br/> <br/> 	L’Admour Hazaken a expliqué que la ‘Hassidout n’est pas le fait d’un groupe, mais qu’elle s’adresse à tous les Juifs. Chacun se doit donc d’agir, pour tout ce qui la concerne, être certain qu’il recevra, le 19 Kislev, une bonne et douce année, dans toutes ses préoccupations, de même que tous les membres de sa famille, transformer toutes ces forces en spiritualité.<br/> <br/> 	17. Je voudrais formuler une proposition à ceux qui sont ici présents et à tous les autres, en particulier aux destinataires de la lettre écrite par le Rabbi, au lendemain de Yom Kippour 5689, à nos amis, à tous les ‘Hassidim, aux élèves de la Yechiva, c’est-à-dire, en fait, à tous car qui peut prétendre ne pas appartenir au moins à «nos amis»?<br/> <br/> 	Quelques semaines nous séparent encore du 19 Kislev, date à laquelle chacun reçoit l’élévation, est inscrit et scellé pour une bonne et douce année. Jusqu’à cette date, on s’engagera donc à contacter au moins une dizaine de Juifs, à exercer une influence positive sur leurs pensées, leurs paroles et leurs actions. On agira dans ces trois domaines, à défaut dans deux d’entre eux et, si cela n’est pas possible, au moins pour l’un d’entre eux.<br/> <br/> 	L’action sera l’accomplissement des Mitsvot. La parole portera sur tout ce qui est oral et, avant toute autre chose, sur l’étude de la Torah. On obtiendra donc que ces dix personnes fixent un temps pour l’étudier. La pensée inclura tout ce qu’elle doit apporter, en particulier la ferveur de la prière, qualifiée de «service de D.ieu du coeur».<br/> <br/> 	Puis, lorsqu’arrivera le 19 Kislev, Roch Hachana de la ‘Hassidout, application ‘hassidique du verset «vous vous trouvez tous ensemble aujourd’hui devant l’Eternel votre D.ieu», on se représentera mentalement le visage du Rabbi et l’on dira:<br/> «Voici les dix personnes que j’ai pu réunir, tous comme un seul homme, devant l’ensemble des tribus d’Israël. J’ai pu modifier l’action de l’une, la parole de l’autre et la pensée de la troisième. Tous sont désormais réunis et, dès lors, «il y a un roi en Yechouroun», ce qui constitue l’entrée en matière, la préparation immédiate à la réalisation de la promesse selon laquelle «D.ieu régnera sur toute la terre», lors de la délivrance véritable et complète, très bientôt et de nos jours, Amen».<br/> <br/> 	18. Ces dix personnes peuvent également être des enfants, à condition qu’ils soient en âge de recevoir une éducation juive. Il est dit, en effet, que la Présence divine se révèle lorsque dix Juifs se réunissent et le Roch précise qu’il peut également s’agir d’enfants.<br/> <br/> 	Il serait particulièrement judicieux que chacun envoie ici, pour le 19 Kislev, la liste des dix personnes qu’il aura pu réunir, en précisant leur nom et celui de leur mère. Ces listes seront lues près du tombeau de mon beau-père, le Rabbi. En effet, le Juste qui quitte ce monde s’y trouve plus que de son vivant, y compris dans ce monde matériel. Il suscitera donc toutes les bénédictions pour que l’on ait une bonne fête, pour que tous ceux qui adoptent cette pratique, parmi tous nos frères, les enfants d’Israël, soient inscrits et scellés pour une bonne année, dans l’étude et la pratique de la ‘Hassidout.<br/> '
				},
				'Siha ' : 
				{
				'Titre' : 'Vouloir agir ',
				'source' : '(Discours du Rabbi, Chabbat Le’h Le’ha 5711-1950)',
						   'resume' : ' ',
						   'contenu' : '19. Je voudrais revenir sur la proposition formulée pendant le Chabbat Béréchit, c’est-à-dire l’engagement, de la part de chacun, de convaincre dix personnes d’améliorer leurs pensées, leurs paroles ou leurs actions, ou même ces trois domaines à la fois.<br/> <br/> 	Certains pensent que cela ne les concerne pas. De façon générale, tous reconnaissent la nécessité de renforcer le Judaïsme, en général et de diffuser la ‘Hassidout, en particulier. Quelques uns prétendent, néanmoins, que cette tache ne leur incombe pas.<br/> <br/> 	Il en est de même pour cette proposition. Beaucoup, pour ne pas dire la majorité, pensent qu’elle n’a pas été formulée pour eux. Il s’agit, à n’en pas douter, d’une excellente proposition, mais il appartient à d’autres de la mettre en pratique.<br/> <br/> 	Quelques uns se disent qu’ils sont bien au dessus de tout cela, que l’on peut demander pareille chose à des personnes simples. D’autres ne se trompent pas eux-mêmes, au point d’avoir de telles idées et ils prétendent, bien au contraire, que seuls ceux qui possèdent une haute stature morale sont à même d’adopter un tel comportement. Eux, en revanche, sont incapables de convaincre d’autres personnes et sont déjà bien contents de pouvoir agir sur eux-mêmes.<br/> <br/> 	Concrètement, ces deux conceptions sont fausses.<br/> <br/> 	Le Rabbi Rachab écrit: «Qui sait ce qu’il en est vraiment? Qui sait de quelle façon la matière doit recevoir l’élévation?». Chacun est donc tenu d’accomplir tout acte positif qui se présente à lui. On reçoit des forces célestes pour y parvenir et c’est bien la preuve que l’on doit agir ainsi, car «le Saint béni soit-Il n’a rien créé qui soit inutile».<br/> <br/> 	Autre point, d’une grande importance également, on peut constater que celui qui n’assume pas l’action qui lui est assignée ne fait pas usage des forces qui lui ont été accordées pour cela. Il suscite ainsi un désordre, un défaut, dans la création, telle que D.ieu la conçut.<br/> <br/> 	20. La mission que D.ieu confie à un Juif sera accomplie, en tout état de cause. Celui qu’un homme doit rapprocher de la pratique juive y parviendra même sans son intervention. La promesse selon laquelle «les sources de ton enseignement se répandront à l’extérieur» se réalisera, en tout état de cause. Néanmoins, pour son propre bien, chacun doit s’efforcer d’être l’intermédiaire de cet accomplissement.<br/> <br/> 	Quelqu’un m’a écrit qu’il a un fils, en âge de se marier. Néanmoins, celui-ci ne souhaite prendre aucune initiative, dans ce domaine, de peur de ne pas trouver ce qui lui convient. Il attend donc que l’on vienne le voir, en lui présentant l’affaire déjà conclue. C’est alors seulement qu’il verra le doigt de la Providence. En attendant, il restera passif.<br/> <br/> 	Il est clair qu’une telle attitude est à l’opposé de ce qu’elle devrait être. Nos Sages disent, en effet, que «l’habitude de l’homme est de rechercher son épouse». Or, il en est de même pour ce qui fait l’objet de notre propos. Chacun doit faire tout ce qui dépend de lui, en la matière. La Volonté de D.ieu s’accomplira de toute façon, mais il faut craindre que la participation au résultat final que l’on aurait dû apporter soit réalisée par quelqu’un d’autre, qui aura imploré la miséricorde divine pour y apporter également son concours. Il faut vouloir, pour son propre bien, agir concrètement et persuader l’autre.<br/> <br/> 	21. Il est un discours ‘hassidique du Rabbi, prononcé pendant le Chabbat Parchat Le’h Le’ha 5686, soit vingt ans après 5666, qui cite l’affirmation de nos Sages, dressant la liste des quelques éléments qui permettent d’annuler le verdict prononcé à l’encontre d’un homme, la Tsédaka, la plainte, le changement de nom, le changement de comportement et aussi, selon un avis, le changement de lieu.<br/> <br/> 	Ce discours ‘hassidique conclut, selon l’explication de Rabbénou Nissim, qu’une telle annulation est possible, même lorsque le verdict est consécutif à une faute.<br/> <br/> 	Il en découle un enseignement moral. La Tsédaka correspond à la prière, laquelle fait partie des bonnes actions, comme l’établit la ‘Hassidout en montrant que dans l’affirmation de nos Sages: «Torah et bonnes actions», ces dernières représentent précisément la prière. C’est ce que dit le commentaire de Rachi sur le traité Chabbat. Le cri implique une soumission de sa personne à D.ieu qui transcende l’entendement. Le changement de comportement, surtout pour nous, consiste à étudier la ‘Hassidout en en appliquant les termes à sa propre personne. Ceux qui l’apprenaient déjà auparavant intensifieront désormais le temps de cette étude. Les élèves de la Yechiva ne se contenteront pas des temps fixés pour l’étude, mais apprendront aussi la ‘Hassidout, en dehors de ces horaires, chacun selon ses possibilités.<br/> <br/> 	Il résultera de tout cela un changement de lieu qui, dans la dimension spirituelle, désigne le niveau dans lequel on se trouve, selon la définition énoncée par le Rambam. Le changement de comportement conduira donc nécessairement à un changement de lieu.<br/> <br/> 	Et, le changement de lieu provoquera un changement de nom, de sorte que l’on se verra attribuer, au plein sens du terme, le nom de ‘Hassid. Comme le fait remarquer le Rabbi, certains pensent qu’il suffit de claquer des doigts pendant la prière et de posséder quelques notions de ‘Hassidout pour être un ‘Hassid. Mais, en réalité, un ‘Hassid est celui qui étudie la ‘Hassidout en en appliquant les termes à sa propre personne, qui prie longtemps, qui respecte les études fixées.<br/> <br/> 	En changeant son comportement et le lieu où l’on se trouve, en s’élevant de niveau, on parviendra également à changer son nom. Nous serons donc des ‘Hassidim, des ‘Hassidim ‘Habad, devant qui la terre entière a été placée pour y diffuser les sources de la ‘Hassidout, à l’extérieur. De la sorte, nous obtiendrons la victoire de la ‘Hassidout, qui est précisément le contenu du 19 Kislev.<br/> <br/> 	Le premier 19 Kislev nous apporta la victoire et il en sera de même pour celui que nous nous apprêtons à vivre. Cette date se révélera concrètement et, grâce à elle, nous serons victorieux. Très bientôt et de nos jours, le Rabbi nous conduira à la rencontre du Machia’h, Amen, qu’il en soit ainsi.<br/> <br/> '
				},
				'Siha ' : 
				{
				'Titre' : 'La révélation de la ‘Hassidout pour l’époque contemporaine',
				'source' : '(Discours du Rabbi, A’haron Chel Pessa’h 5715-1955)',
						   'resume' : ' ',
						   'contenu' : 'L’évanouissement<br/> <br/> 	22. Il est dit dans les livres qu’à l’époque du Baal Chem Tov, les Juifs se trouvaient en situation d’évanouissement. C’est la raison pour laquelle celui-ci se révéla. Il portait, en effet, le nom générique de l’ensemble du peuple juif, Israël et il put ainsi rendre aux Juifs leur vitalité.<br/> <br/> 	Concrètement, on peut constater qu’il est possible de ranimer une personne évanouie en l’appelant par son nom. Elle retrouve alors ses esprits.<br/> <br/> 	23. On peut donner, à ce propos, l’explication suivante.<br/> <br/> 	La ‘Hassidout indique pour quelle raison on peut ramener à la conscience celui qui s’est évanoui en prononçant son nom. En effet, l’évanouissement provoque uniquement un retrait de la vitalité exprimée, c’est-à-dire des forces révélées. L’essence de l’âme, en revanche, qui correspond à l’essence de la vitalité, n’est nullement touchée par cette situation. Le nom peut, à cet égard, exercer son effet, car il a la propriété de révéler l’essence qui est, en l’occurrence, intacte.<br/> <br/> 	Le nom porté par une créature n’est pas uniquement conventionnel. Les écrits du Ari Zal affirment que les parents sont inspirés par D.ieu, lorsqu’ils choisissent celui de leur enfant. Ils peuvent ainsi déterminer le nom précis qui correspond à la source de son âme.<br/> <br/> 	Cette âme divine se révèle chez l’enfant, lors de la circoncision, si c’est un garçon et, si c’est une fille, lorsque son père est appelé à la Torah pour lui donner un nom. En effet, disent nos Sages, «une fille doit être considérée comme ayant d’emblée reçu la circoncision».<br/> <br/> 	Le nom, qui est lié à l’essence de l’âme, a donc le pouvoir de la mettre en évidence dans les forces révélées et, de cette manière, de faire disparaître l’évanouissement.<br/> <br/> 	24. Ce qui vient d’être dit au niveau individuel s’applique, de la même manière,  pour le grand corps que constitue la nation d’Israël et que le Baal Chem Tov ranima, lorsqu’elle était évanouie.<br/> <br/> 	Le prénom du Baal Chem Tov, Israël, permet de déterminer ce que fut sa mission, comparable à l’énoncé du nom de la personne qui a perdu connaissance.<br/> <br/> 	Il y eut, à son époque, des pogromes et des persécutions, physiques et morales à la fois. Les Juifs, en conséquence, se trouvaient «évanouis». Dans la dimension spirituelle, cela signifie que seule subsistait l’essence de leur âme. Toutes les forces émanant d’elles ne se révélaient plus. L’essence, en revanche, ne fut pas touchée, car elle conserve toujours son intégrité.<br/> <br/> 	25. La révélation du Baal Chem Tov, puis le comportement qu’il adopta, l’enseignement qu’il révéla, celui de la ‘Hassidout, exercèrent leur effet sur l’essence même de la nation juive, la mirent en évidence et lui permirent de dévoiler les forces profondes qui en découlent.<br/> <br/> 	On peut en conclure que la ‘Hassidout ne s’adresse pas un groupe ou à un parti, mais bien à tous les Juifs. Elle leur permet de faire disparaître leur évanouissement, de révéler leur essence. Elle est donc bien une nécessité absolue pour chacun.<br/> <br/> 	26. L’Admour Hazaken exprima l’enseignement du Baal Chem Tov, la ‘Hassidout, dans des termes rationnels, qui permettent de l’intérioriser. C’est le but que se fixe la ‘Hassidout ‘Habad. L’enseignement de ces deux maîtres, l’observance des pratiques ‘hassidiques, exercent leur effet sur l’essence et mettent en évidence ses forces révélées, auxquelles elle permet de s’attacher à D.ieu.<br/> <br/> 	Le Baal Chem Tov ouvrit cette possibilité non seulement pour sa propre génération, mais aussi pour toutes les suivantes, jusqu’à la venue du Machia’h et il l’introduisit dans son enseignement, celui de la ‘Hassidout et dans ses pratiques. C’est grâce à tout cela que l’on se préserve de l’évanouissement.<br/> <br/> 	C’est pour cette raison que la venue du Machia’h est conditionnée par la diffusion des sources de l’enseignement du Baal Chem Tov, selon la réponse que ce dernier reçut lui-même, lorsque son âme s’éleva dans les sphères célestes et y rencontra celle du Machia’h. Il lui demanda, en effet: «Quand viendras-tu?» et le Machia’h répondit: «Lorsque tes sources se répandront à l’extérieur».<br/> <br/> 	Ainsi, la propagation de l’enseignement du Baal Chem Tov permet à chaque Juif de supprimer son propre évanouissement et de révéler l’essence de son âme, ce qui est bien le moyen de provoquer la venue du Machia’h.<br/> <br/> 	27. D’une génération à l’autre, l’obscurité est de plus en plus intense et l’évanouissement, de plus en plus profond. Le recours à la ‘Hassidout s’impose donc, de plus en plus clairement.<br/> <br/> 	C’est pour cela qu’à chaque époque, nos maîtres ont poursuivi la révélation et la propagation de la ‘Hassidout, en l’expliquant sous une forme de plus en plus clairement accessible à l’intellect, d’une part, en le diffusant d’une manière de plus en plus large, de sorte qu’elle parvienne à chacun, d’autre part.<br/> <br/> 	On peut en déduire la grande responsabilité et l’immense mérite que constitue, pour chacun d’entre nous, tout acte de diffusion à l’extérieur de l’enseignement et des pratiques de la ‘Hassidout. A notre époque, alors que la pénombre est de plus en plus forte, le recours à celle-ci est encore plus indispensable.<br/> <br/> 	C’est grâce à la diffusion des sources de l’enseignement du Baal Chem Tov que nous mériterons la venue du Machia’h, très bientôt et de nos jours.<br/> <br/> *   *   *<br/> '
				},
				'Siha ' : 
				{
				'Titre' : ' La ‘Hassidout et le Moussar',
				'source' : '',
						   'resume' : ' ',
						   'contenu' : '28. Le service de D.ieu prend deux formes, «écarte-toi du mal» et «fais le bien». Dans ce dernier cas, on a pour préoccupation principale de faire le bien et l’on se trouve donc, de fait, séparé du mal.<br/> <br/> 	La différence entre ces deux formes et celle qui existe entre l’approche de l’éthique, le Moussar et la conception de la ‘Hassidout.<br/> <br/> 	Le Moussar est essentiellement une méthode pour s’écarter du mal, une méditation au fait que «l’abandon de D.ieu est une situation désagréable et amère», que le mal, le mauvais penchant sont négatifs, qu’il faut donc les repousser, «s’écarter» d’eux, par des jeûnes et des mortifications.<br/> <br/> 	La ‘Hassidout, en revanche, prône une méditation à thème positif, explique le caractère agréable de la Divinité, l’élévation et la grandeur de l’âme. Celui qui acquiert une telle perception n’a plus aucune relation avec le mal.<br/> <br/> 	La séparation du mal que permet la ‘Hassidout est différente de celle qui découle du Moussar. Ce dernier, s’appuyant sur le Précepte, «écarte-toi du mal», ne procure à l’homme aucune élévation. Il le conduit à rester où il est et lui impose donc un effort permanent pour ne pas trébucher, ce qu’à D.ieu ne plaise. Pour y parvenir, un tel homme n’a d’autre recours que de briser son corps par des jeûnes et des mortifications.<br/> <br/> 	L’approche de la ‘Hassidout, en revanche, est rigoureusement positive. Elle invite à une profonde méditation au Divin. L’homme qui la pratique est éclairé, dans son cerveau et dans son coeur, par la Lumière de D.ieu. Il reçoit ainsi l’élévation, dans laquelle le suivent aussi ces membres, appartenant à son corps qui, dès lors, lui permettent de servir D.ieu plus aisément. Il devient, en conséquence, inutile de briser le corps. Commentant le verset «lorsque tu verras l’âne de ton ennemi ployer sous son fardeau et voudras l’abandonner à son sort, tu lui viendras en aide», le Baal Chem Tov souligne, en effet, que le corps physique doit lui-même participer au service de D.ieu. Il peut y parvenir lorsqu’il est plus haut et plus affiné.<br/> <br/> 	29. Ce qui vient d’être dit justifie l’opinion selon laquelle la Mitsva d’éduquer un enfant se limite aux Injonctions, à «fais le bien», sans prendre en compte les Interdits, «écarte-toi du mal». Or, s’il est nécessaire de lui donner une bonne éducation, combien plus est-il indispensable de l’écarter de la transgression.<br/> <br/> 	En réalité, «fais le bien» est l’aspect dominant du service de D.ieu. Il faut affiner sa personnalité, s’élever. L’enfant qui est éduqué de la sorte s’écartera donc naturellement du mal, lorsqu’il sera astreint à la pratique des Mitsvot.<br/> <br/> 	30. On posa, une fois, me semble-t-il au Baal Chem Tov, la question suivante: «Quel est l’apport de la ‘Hassidout par rapport aux grands ouvrages, également basés sur la Kabbala, que l’on possédait déjà auparavant, comme le Réchit ‘Ho’hma ou le Chneï Lou’hot Haberit?».<br/> <br/> 	Il répondit par une image: «Il est deux manières de se protéger d’un voleur. On peut se mettre à crier et lui faire peur, pour le faire fuir. Ceci n’exclut pas qu’il puisse revenir, à un autre moment. On peut aussi s’adresser directement au voleur et le convaincre d’abandonner ses agissements. La ‘Hassidout se démarque de ce qui la précède en adoptant cette démarche».<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Le vendredi de la création',
				'source' : '(Discours du Rabbi, Chabbat Béréchit 5717-1956)',
						   'resume' : ' ',
						   'contenu' : '31. Mon beau-père, le Rabbi, fit, une fois, remarquer que son propos n’était pas de diminuer qui que ce soit, qu’il entendait parler positivement de tout ce qu’il évoquait. Il en est de même pour ces propos, qui n’ont pas pour objet de contrevenir à qui que ce soit, ce qu’à D.ieu ne plaise. Mon but est uniquement d’établir la valeur de la ‘Hassidout ‘Habad.<br/> <br/> 	32. La différence entre la ‘Hassidout ‘Habad et les écoles ‘hassidiques polonaises est envisageable uniquement à l’heure actuelle. La conception de ‘Habad est que chaque Juif, par son effort intellectuel, doit parvenir à la perception du Divin. Celle de la ‘Hassidout polonaise est basée, selon l’explication bien connue de Rabbi Chlomo de Karlin, sur le verset: «le Juste vit par sa foi», dont il est proposé une seconde lecture: «le Juste fait vivre par sa foi». En ce sens, l’effort est concentré sur le Juste et tous les autres reçoivent la vie uniquement en plaçant leur foi en lui.<br/> <br/> 	Néanmoins, ces deux conceptions ne peuvent être envisagées qu’à l’heure actuelle. Dans le monde futur, en effet, tous s’accordent pour dire que l’on assistera à la réalisation de la promesse selon laquelle «la terre s’emplira de connaissance de D.ieu, comme l’eau recouvre le fond de la mer». Dès lors, tous les Juifs percevront la Divinité, ainsi qu’il est dit: «Tous Me connaîtront».<br/> <br/> 	33. Nous vivons la période précédant la venue du Machia’h et c’est pendant l’exil qu’il faut se préparer à la délivrance, forger le réceptacle qui permettra de la recevoir. Nous pouvons donc, d’ores et déjà, assister à ce qui préfigure la réalisation de la promesse selon laquelle «tous Me connaîtront». Pour cela, chaque Juif doit faire porter tous ses efforts sur la perception de la Divinité.<br/> <br/> 	Le Peri Ets ‘Haïm fait état d’une pratique que certains ont concrètement adopté. Elle consiste à goûter, le vendredi, les plats qui ont été préparés pour le Chabbat, ainsi qu’il est dit: «Ceux qui le goûtent méritent la vie».<br/> <br/> 	Concrètement, je n’ai pas vu mon beau-père, le Rabbi, agir de la sorte. Dans la dimension spirituelle, en revanche, il est clair que l’on doit adopter ce principe, non seulement le vendredi, mais aussi tout au long de la semaine.<br/> <br/> 	Le monde a été créé pour six millénaires. Il en résulte que nous sommes bien dans l’après-midi du vendredi de la création et il faut donc que «ceux qui le goûtent méritent la vie», que l’on étudie rationnellement la ‘Hassidout, de sorte que s’accomplissent les termes du verset: «Tous Me connaîtront».<br/> <br/> 	34. A notre époque, l’étude de la ‘Hassidout ‘Habad, ses coutumes et ses usages sont une nécessité absolue. A l’heure actuelle, nul ne peut s’en passer, tout d’abord pour servir D.ieu de la manière la plus parfaite, ainsi qu’il est dit: «Connais le D.ieu de ton père et sers-Le d’un coeur entier», mais aussi pour étudier la Torah et accomplir les Mitsvot de la meilleure façon, au sens le plus littéral.<br/> <br/> 	Nous avons pu vérifier, à notre époque, qu’il en était bien ainsi, dans les pays où les Juifs ont été confrontés à de terribles épreuves, les empêchant d’étudier la Torah et de pratiquer les Mitsvot. On a pu s’apercevoir que ceux qui avaient étudié la ‘Hassidout ‘Habad, mettaient en pratique ses coutumes et ses usages, ont surmonté ces épreuves et n’ont fait aucun compromis, quant à leur étude de la Torah et leur pratique des Mitsvot.<br/> <br/> 	Ceux qui pensent ne pas pouvoir accéder à l’étude de la ‘Hassidout doivent, néanmoins s’y consacrer. Ils pourront vérifier que rien ne résiste à la volonté. Ceux qui n’ont encore jamais étudié la ‘Hassidout ‘Habad de manière systématique doivent commencer à le faire. Ceux qui l’étudient déjà doivent intensifier cette étude et leur ajout doit être important, immense, disproportionné, au point de dépasser largement ce qui existait auparavant.<br/> <br/> 	C’est de cette manière que l’on se préparera, que l’on forgera un réceptacle pour connaître D.ieu «comme l’eau recouvre le fond de la mer», pour la délivrance véritable et complète, par notre juste Machia’h, très bientôt et de nos jours, Amen.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Prier avec la communauté ',
				'source' : '(Discours du Rabbi, 19 Kislev 5719-1958)',
						   'resume' : ' ',
						   'contenu' : '35. Lorsqu’il s’agit d’éduquer un enfant, on ne lui transmet pas de la même manière la partie révélée, législative de la Torah et son enseignement caché, ésotérique, qui est exprimé par la Kabbala et la ‘Hassidout.<br/> <br/> 	Concernant sa partie révélée, il est dit que: «dès que l’enfant sait parler, son père lui enseigne la Torah». Les ‘Hassidim transmettent, en outre, la partie cachée de la Torah à leurs enfants avant la Bar Mitsva, mais, en tout état de cause, ils le font bien plus tard qu’au moment où «l’enfant sait parler». Néanmoins, ceci concerne uniquement l’enseignement des concepts de la ‘Hassidout. L’enthousiasme et la chaleur ‘hassidiques, à l’opposé, doivent être communiqués à l’enfant depuis son plus jeune âge.<br/> <br/> 	36. Le Tanya est la Loi Ecrite de la ‘Hassidout. Et, lorsque l’on enseigna l’alphabet, qui est le début de la partie révélée de la Torah, à mon beau-père, le Rabbi, on les lui désigna sur la page de garde du Tanya. C’est ainsi que l’on peut conduire l’enfant à commencer également l’étude de la ‘Hassidout.<br/> <br/> 	Pour que l’enfant puisse, par la suite, étudier et comprendre les idées de la ‘Hassidout, il est nécessaire de les lui transmettre d’abord, de manière globale. On doit commencer à implanter en lui, l’empressement, la chaleur et l’enthousiasme de la ‘Hassidout, dès son huitième jour, lorsque, pour la première fois, l’âme divine s’introduit dans son corps. Bien plus, on peut même le faire encore plus tôt, lorsque l’enfant a un jour.<br/> <br/> 	Dans une maison ‘hassidique, chaque enfant doit ressentir la chaleur et la ferveur qui sont à la base même de son éducation. Un tel résultat dépend de la mère, de la maîtresse de maison, beaucoup plus que du père. Il lui appartient de donner un caractère ‘hassidique à son foyer et de faire que l’enfant le ressente.<br/> <br/> 	37. Le caractère ‘hassidique de la maison doit marquer sa présence dans les trois domaines du service de D.ieu que sont la Torah, la prière et les bonnes actions.<br/> <br/> 	La Torah doit être abordée avec flamme, étant la Parole de D.ieu, Sa Sagesse. Lorsqu’on l’étudie, on doit s’emplir d’enthousiasme et de crainte, comme lorsqu’elle fut donnée, sur le mont Sinaï. Nos Sages constatent, du reste, que «l’on peut éprouver, à l’heure actuelle, la crainte, la peur, trembler et se couvrir de sueur exactement comme lorsqu’elle fut donnée».<br/> <br/> 	Il n’en est pas ainsi uniquement lorsque l’on développe un profond commentaire de la Torah, mais aussi en en étudiant un simple verset, avec le commentaire de Rachi, ou même l’alphabet. Il faut alors avoir conscience qu’il s’agit là de la Sagesse du Saint béni soit-Il.<br/> <br/> 	Pour ce qui est des bonnes actions, l’enfant doit voir que, chez lui, on donne largement de la Tsédaka, non pas seulement le dixième des revenus, pas même le cinquième de ceux-ci, mais littéralement sans aucune limite. Lorsque l ’on sait que quelqu’un se trouve dans le besoin, quelle qu’en soit la raison, on n’attendra pas qu’il vienne demander de l’aide, on la lui offrira d’emblée, sans aucune limite.<br/> <br/> 	En ce qui concerne la prière, il peut arriver que le mari reste à la synagogue, peut-être même pendant quelques heures, lorsque celle de la communauté est déjà terminée. Toute la famille doit alors avoir conscience qu’il s’y trouve parce qu’il «prie avec la communauté», au sens ‘hassidique, c’est-à-dire avec la «communauté» de toutes les forces de son âme et de toutes les parcelles de sainteté introduites dans la matière, dont il aura réalisé l’élévation.<br/> <br/> 	38. Mon beau-père, le Rabbi, mentionna lui-même cette interprétation de la «prière avec la communauté», dans un récit qu’il raconta, au nom de son père, le Rabbi Rachab. Ce récit concerne le beau-père du Rabbi Rachab, Rabbi Yossef Its’hak.<br/> <br/> 	Rabbi Yossef Its’hak était le gendre de Rabbi Yaakov Israël de Tcherkass. Ce dernier lui demanda de quelle manière il priait et il répondit qu’il s’efforçait de le faire avec la communauté. Rabbi Yaakov Israël fut satisfait de cette réponse.<br/> <br/> 	Or, une fois, Rabbi Yaakov Israël appela Rabbi Yossef Its’hak. L’émissaire qu’il délégua pour le trouver s’aperçut qu’il priait encore. Rabbi Yaakov Israël en fut surpris, car la prière publique était déjà achevée depuis quelques temps. Un peu plus tard, il envoya encore une fois son serviteur, mais Rabbi Yossef Its’hak priait toujours.<br/> <br/> 	Il en fut ainsi, plusieurs fois, durant un long moment. Lorsque Rabbi Yossef Its’hak termina sa prière, Rabbi Yaakov Israël lui demanda:<br/> «Ne m’as-tu pas dit que tu t’efforçais de prier avec la communauté?»<br/> Rabbi Yossef Its’hak répondit:<br/> «Mon père, le Tséma’h Tsédek m’a dit, au nom de l’Admour Hazaken, que l’on priait avec la communauté en réunissant la «communauté» des forces de son âme et des parcelles de Divinité qui se trouvent dans la matière. Pour y parvenir, il faut parfois beaucoup de temps».<br/> <br/> 	39. En priant, on doit élever vers D.ieu toutes ses idées, tous ses sentiments, toutes ses actions de la journée et c’est de cette manière que l’on prie «avec la communauté». Il n’est donc pas étonnant que l’on rentre plus tard, de la synagogue. Ne doit-on pas réunir toutes ses préoccupations, sa maison, ses affaires et, avec tout cela, prier, afin de les attacher à D.ieu?<br/> <br/> 	Et celui qui est riche a donc fort à faire, en la matière. Quant à celui qui vit de collecte et qui multiplie les dettes, il doit réunir des parcelles de Divinité appartenant aux autres. Cela lui prendra encore plus de temps!<br/> <br/> 	Tout ceci doit être ressenti à la maison, perceptible à l’enfant. Ainsi, l’aspect profond de son âme s’attache à la dimension profonde de D.ieu.<br/> <br/> 	Telles sont les lettres de l’alphabet que l’on apprend sur la page de garde du Tanya et qui introduisent à l’étude et à la perception de la ‘Hassidout.<br/> '
