 ces jours de ‘Hanouka. L’huile imbibe toute chose et il ne faut pas s’affecter en constatant que sa quantité suffit uniquement pour brûler durant une seule journée. En effet, un homme doit mettre en pratique ce que l’on attend de lui et, par la suite, D.ieu fera ce que bon lui semble. Lorsque l’on agit avec sincérité, on obtient que cette quantité d’huile soit suffisante jusqu’à ce que l’on en prépare encore. C’est bien évident.<br><br><br><br>							Jours de ‘Hanouka 5721,<br><br>	Nous sommes dans la période de ‘Hanouka et nous venons de passer une date propice, celle de la bonne nouvelle, le 19 Kislev, Roch Hachana de la ‘Hassidout et des voies ‘hassidiques.<br><br>	A ce propos, la proximité dans le temps fait assurément allusion à une similitude du contenu.<br><br>	L’explication suivante peut être proposée. Nous rappellerons, au préalable, une question bien connue, qui est citée dans différents textes. La Hala’ha précise que la notion d’impureté est repoussée, pour tout ce qui est public. Il aurait donc été permis d’allumer les lumières du Temple avec de l’huile impure !<br><br>	L’une des réponses à cette question est la suivante. D.ieu témoigna, de la sorte, de Son amour pour Israël et pour la manière dont il Le sert. Pour que les Juifs puissent accomplir leur mission de la meilleure façon, bien que la Mitsva eut été acceptable sans cette précaution, le Saint béni soit-Il fait un miracle et Il modifie l’ordre naturel. Dès lors, cette fiole d’huile peut brûler pendant huit jours.<br><br>	Ceci nous permettra de comprendre pourquoi le miracle se produisit par l’huile du Chandelier et non par une autre partie constitutive du Temple. En effet, même s’il était nécessaire qu’il s’agisse d’huile, cela aurait pu être celle des offrandes.<br><br>	Nous répondrons à toutes ces questions en fonction de ce qui a été dit au préalable. Le miracle destiné à faire la preuve de l’amour divin pour Israël se produisit précisément avec le Chandelier, lequel “ porte témoignage du fait que la Présence divine réside en Israël ”, selon l’expression du traité Chabbat 22b.<br><br>	De ce miracle, découla une Mitsva, une obligation faite à chacun et à chacune, en chaque génération, celle d’allumer les lumières de ‘Hanouka. Selon l’expression bien connue du Midrach, que le Ramban commente au début de la Parchat Beaalote’ha, “ certains la pratiquent de la meilleure façon et d’autres, de la meilleure parmi les meilleures ”.<br><br>	La raison en est la suivante. Lorsque les Asmonéens allumèrent les lumières du Temple, ils cherchèrent, bien entendu, à le faire de la meilleure façon. En conséquence, il est encore possible d’allumer les bougies de ‘Hanouka “ de la meilleure façon parmi les meilleures ”.<br><br>	Il en est de même pour la partie de la Torah à laquelle l’huile fait allusion, c’est-à-dire “ les secrets des secrets ”, qui ont été révélés précisément en ces dernières générations, comme l’expliquent différents textes, en particulier Iguéret Hakodech, de l’Admour Hazaken, au chapitre 26. En effet, “ en ces dernières générations, il est permis et il est une Mitsva de révéler cette sagesse ”.<br><br>	Certains s’interrogent, à ce propos. Si l’étude de l’enseignement profond de la Torah, de son “ huile ”, est une nécessité, celle-ci aurait dû être obligatoire également pour les premières générations. Or, force est de constater qu’elle était alors réservée aux personnes parvenues à une grande élévation et à leurs proches, comme l’indique Iguéret Hakodech.<br><br>	On peut répondre, à cette question également, en fonction de ce qui a été dit auparavant. La meilleure façon d’accomplir la Mitsva et la grande élévation morale sont liées à l’amour de D.ieu pour Israël, comme l’indique la parabole de l’Admour Hazaken, montrant de quelle manière le roi donna le plus beau joyau, faisant toute l’importance de sa couronne, pour sauver son fils unique. Or, après que ce don ait été effectué, en faire usage devient une obligation et une pratique fondamentale. Cette parabole permet de l’établir, qui précise que le fils unique du Saint béni soit-Il peut être sauvé uniquement de cette façon. Et, “ il n’est pas de roi sans peuple ”.<br><br>	L’explication qui vient d’être donnée nous permettra de répondre à une autre question, généralement posée sur la ‘Hassidout ‘Habad. S’il est nécessaire de l’étudier et de la comprendre, pourquoi tous les élèves du Baal Chem Tov et du Maguid de Mézéritch n’adoptèrent-ils pas cette même optique ? On sait, en effet, que différentes conceptions se développèrent, chacune selon sa manière propre. Là encore, l’image qui a été citée nous permettra de le justifier, car “ certains la pratiquent de la meilleure façon et d’autres, de la meilleure parmi les meilleures ”. C’est bien évident.<br><br>	Ceci nous conduit à une autre image et à un enseignement de plus. Il y a de nombreuses générations déjà, existaient une pratique “ de la meilleure façon ” et une autre “ de la meilleure parmi les meilleures ”, puis, selon les termes du Ramah, “ l’usage le meilleur parmi les meilleurs s’est répandu ”. Il en est donc de même pour l’étude de l’enseignement du Baal Chem Tov et de ses disciples. Auparavant, chacun en avait sa propre conception, comme nous l’avons vu, mais “ les uns et les autres exprimaient les Paroles du D.ieu de vie ”.<br><br>	Par la suite, on a pu constater qu’il était une nécessité absolue d’étudier cet enseignement et de le comprendre, tout comme l’étude de la partie révélée de la Torah s’est largement répandue, à l’heure actuelle. Chacun doit donc apprendre également cette dimension profonde de la Torah. Une telle manière d’agir doit se répandre, de plus en plus.'
								},
								
								

								
					},

			'Mikets':

					'Serie 1':
					{
								'Siha 1': 
								{
									'Titre' : 'Le rêve de l’exil',
									'source' :' (Discours du Rabbi, 19 Kislev 5717-1956)',
											'resume' : ' ',
										   'contenu' : ' 	1. Au début de la Parchat Mikets, tout comme dans la Paracha précédente, Vayéchev, la Torah raconte des rêves, celui du Pharaon, dans Mikets, ceux de Yossef, de l’échanson et du panetier, dans Vayéchev.<br><br>	De fait, tous ces rêves furent à l’origine de l’exil d’Egypte, source de tous les exils ultérieurs. Or, tout est effet de la divine Providence et l’on peut en conclure que leur conséquence, en l’occurrence l’exil, est directement liée à la cause première, c’est-à-dire à ces rêves.'+
										   '<br><br>	2. La relation entre l’exil et le rêve est précisée par différents textes, en particulier par le Torah Or. Le rêve procède de l’illusion et, de ce fait, il peut réunir deux éléments opposés. Il permet de voir «un éléphant traverser le chas d’une aiguille», pour peu que l’on y ait pensé, auparavant.<br><br>	De même, pendant la période de l’exil, on a l’impression d’aimer D.ieu, alors que l’on est, en réalité, attaché à son propre corps. Or, ces deux sentiments sont bien contradictoires. Aussi pourra-t-on, en pareil cas, comme on le souligne par ailleurs, se consacrer à assouvir ses passions et même transgresser la Volonté de D.ieu.<br><br>	Néanmoins, conclut le Torah Or, on ne doit pas croire que, dès lors qu’à l’issue de la prière, on est capable d’adopter un comportement contradictoire avec ce que celle-ci a été, on puisse en conclure que cette prière n’a aucune valeur, que la Torah que l’on étudie et les Mitsvot que l’on pratique sont insignifiantes. Ce n’est nullement le cas. En effet, la source du rêve, qui est particulièrement élevée, apporte un éclairage, d’une manière évidente, pendant le temps de l’exil.'+
										    '<br><br>	3. Il découle de ce qui vient d’être dit un enseignement, de portée morale.<br><br>	L’âme divine d’un Juif est toujours intègre. La Torah qu’il étudie, les Mitsvot qu’il accomplit sont immuables. A l’opposé, ses actes négatifs sont uniquement éphémères car, au bout du compte, chacun accédera à la Techouva. Il en résulte qu’au moment même où elles sont commises, les fautes n’ont pas d’existence véritable, tout comme un fleuve qui se tarit n’en est pas vraiment un.<br><br>	C’est pour cette raison que le mal ne peut en aucune façon contrebalancer le bien, ce qu’à D.ieu ne plaise. En effet, il n’est pas durable, alors que le bien reste acquis, en tout état de cause.<br><br>	De ce point de vue, la période de l’exil présente une qualité que l’on n’avait pas, lorsque le Temple existait. Alors, les forces profondes de l’âme se révélaient pleinement et imposaient donc les limitations qui leur sont inhérentes. C’est la raison pour laquelle celui qui était impur ne pouvait pas pénétrer dans le Temple. Pendant le temps de l’exil, en revanche, les forces qui entourent l’âme éclairent également. Or, celles-ci ne subissent aucune limite, ainsi qu’il est dit : «Il réside avec eux, au sein de leur impureté».'+
											'<br><br>	4. Concrètement, voici ce qui découle de ce qui vient d’être dit.<br><br>	Certains font l’erreur de penser que l’on doit nécessairement procéder de manière méthodique, allant du plus simple vers le plus complexe, que l’on ne peut pas franchir la seconde marche tant que l’on n’a pas passé la première. Une telle conception aurait été juste si l’on agissait toujours de façon ordonnée. Or, «nous sommes comme des rêveurs» et, en conséquence, nous pouvons et nous devons mettre en pratique tout acte du service de D.ieu, dès qu’il se présente, conformément à l’Injonction suivante de nos Sages : «Attrape et mange ce qui peut l’être, attrape et bois ce qui peut l’être».<br><br>	Certes, nos Sages disent que «l’on ne peut pas commencer à servir D.ieu, avant d’avoir, au préalable, regretté le passé». Malgré cela, l’Admour Hazaken explique, dans le Tanya, qui appartient à l’enseignement profond de la Torah et dans le Choul’han Arou’h, qui en donne l’aspect législatif, qu’un homme à qui s’applique cette définition doit, malgré tout, étudier la Torah et mettre en pratique les Mitsvot. Certes, adoptant cette attitude, il renforcera momentanément le domaine du mal. Néanmoins, nous avons la certitude que nul ne sera repoussé. Et, lorsque cet homme accédera à la Techouva, la Torah et les Mitsvot qu’il a mises en pratique réintégreront le domaine de la Sainteté.'+
											'<br><br>	5. Ce qui vient d’être dit concerne non seulement la partie révélée de la Torah, mais aussi son enseignement caché, ses pratiques et ses comportements. En effet, pour reprendre l’enseignement de nos Sages précédemment cité, «attrape et mange ce qui peut l’être» est dit de la partie révélée de la Torah, comparée au pain et «attrape et bois ce qui peut l’être», de son enseignement profond, auquel l’eau fait allusion.<br><br>	Il y a quelques générations, il était impossible d’aborder la partie ésotérique de la Torah sans passer par de nombreuses étapes préalables. A l’heure actuelle, en revanche, il est «une Mitsva de révéler cette Sagesse», en particulier après que la ‘Hassidout ait été introduite par le Baal Chem Tov, l’Admour Hazaken et leurs successeurs. Celle-ci fait désormais partie intégrante de la Torah, dont chacun doit étudier l’intégralité.'+
											'<br><br>	6. En mettant en pratique le principe : «attrape et mange ce qui peut l’être, attrape et bois ce qui peut l’être», on saura passer outre à sa propre situation, ne pas se demander si l’on est au niveau d’avoir une telle attitude. On ne fera que progresser, pour tout ce qui concerne la Torah et les Mitsvot. De fait, une telle situation est proche du rêve.<br><br>	La progression dans la Torah et les Mitsvot préserve du sommeil de l’exil et elle apporte la lumière véritable, celle de la délivrance, de laquelle il est dit : «D.ieu sera pour moi une lumière éternelle». C’est, en effet, lorsqu’il commence à faire jour que l’on se réveille.'+
											'<br><br>	7. C’est donc pour cette raison que ces rêves furent la raison de l’exil, puis de la sortie d’Egypte.<br><br>	L’exil d’Egypte fut le plus âpre, au point que tous les exils ultérieurs portent également son nom. Pourtant, il fut la transition nécessaire afin de mettre en pratique les termes du verset : «Ils seront ensuite libérés avec une grande richesse».<br><br>	Il en est de même pour le présent exil. Même si le service de D.ieu est actuellement comparable à un rêve, on peut précisément faire usage de cette situation pour connaître l’élévation, faire un bond en avant, multiplier la lumière de la Torah et des Mitsvot.<br><br>	C’est ainsi que parvient à son terme le sommeil de l’exil. Alors, «comme aux jours de ta sortie d’Egypte, Je te montrerai des merveilles», avec la venue de notre juste Machia’h, très bientôt et de nos jours.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'Comment fructifier en exil',
									'source' :' (Discours du Rabbi, Chavouot 5713-1953)',
											'resume' : ' ',
										   'contenu' : ' 	8. Nous venons d’expliquer que l’exil procure une immense élévation et cette idée figure, en allusion, dans notre Sidra, qui explique pour quelle raison Efraïm reçut son nom: «Car D.ieu m’a permis de fructifier (Ifrani) dans le pays de ma détresse». Ainsi, c’est bien le fait de se trouver dans un «pays de détresse» qui permit à Yossef de «fructifier», de recevoir encore plus de lumière.<br><br>	Yossef avait acquis une élévation considérable. Le Torat ‘Haïm et plusieurs autres textes expliquent pourquoi Yossef fut puni pour avoir eu recours aux interventions naturelles, même si Yaakov en avait fait de même.<br><br>	Yaakov était placé au sein de l’enchaînement des mondes et il y craignait le poids de la faute. Il lui fallut donc agir par les voies naturelles. Yossef, en revanche, était un Juste d’une considérable élévation. Rien n’aurait donc dû lui inspirer la crainte. Dès, lors, son intervention naturelle était bien nécessaire.<br><br>	Le verset établit que «Yossef reconnut ses frères, mais eux ne le reconnurent pas». En effet, ses frères, de même que les Patriarches, étaient tous bergers, précisément pour se couper du monde, afin que celui-ci ne les importune pas.<br><br>	A l’opposé de tout cela, Yossef pouvait prendre une part active aux accomplissements du monde, diriger l’Egypte, de sorte que «sans ton accord, nul ne lèvera la main ou le pied, dans tout le pays». Et, ce verset doit être interprété à son sens le plus littéral. Lorsqu’un Egyptien souhaitait porter les armes, il devait, au préalable, recevoir l’accord de Yossef. Or, ce dernier parvenait à assumer son rôle dans le pays, tout en restant parfaitement attaché à D.ieu.<br><br>	Malgré tout cela, comment put-il «fructifier»? Précisément en se trouvant «dans le pays de ma détresse».'+
										   '<br><br>	9. Le récit, concernant Yossef qui vient d’être rappelé, délivre un enseignement à chaque Juif. La descente de l’âme au sein d’un corps, en ce monde matériel, de façon générale et pendant la période de l’exil, en particulier, n’a pas pour but de lui imposer une souffrance, ce qu’à D.ieu ne plaise. Elle lui apporte, bien au contraire, une élévation considérable.<br><br>	Les mondes supérieurs ne sont pas le but ultime de la création. Ils n’apportent rien de plus qu’une chute à la Lumière de D.ieu. La finalité ultime est bien ce monde inférieur. C’est précisément là que se révèle l’Essence de D.ieu.<br><br>	Bien que se trouvant dans ce monde, les enfants d’Israël ne pouvaient pas recevoir la Torah avant l’exil d’Egypte. C’est, en effet, cette période qui raffina les créatures et en fit des réceptacles, prêts à contenir la Torah. De fait, nos Sages soulignent que les Juifs purent recevoir la Torah, en particulier parce qu’ils avaient dû se rendre en Egypte.'+
										   '<br><br>	10. Tel est également le sens du verset (Hochéa 11, 3): «J’ai dirigé les pas d’Efraïm».<br><br>	Il est dit que, si un seul des six cent mille Juifs avait manqué, lors de la révélation du Sinaï, la Torah n’aurait pu être donnée à Moché, ce qu’à D.ieu ne plaise. C’est pour cela qu’il est question des «six cent mille hommes à pieds, parmi lesquels je (Ano’hi) me trouve». Ainsi, tous les six cent mille Juifs devaient être présents, y compris par leurs «pieds», qui font allusion au caractère de soumission, comme cela est expliqué par ailleurs. Alors, D.ieu se révéla pour donner la Torah et dit: «Je (Ano’hi) suis l’Eternel ton D.ieu». C’est grâce à cela que Moché put, à son tour, dire «je (Ano’hi) me trouve».<br><br>	Evoquer Efraïm, qui rappelle que «D.ieu ma fait fructifié dans le pays de ma détresse», souligne donc que l’exil de l’Egypte était un préalable nécessaire pour connaître l’élévation, lors du don de la Torah. Le verset constate, à ce propos, que «J’ai dirigé les pas (Tirgalti) d’Efraïm». Tirgalti est bien de la même étymologie que Réguel, le pied, faisant ainsi allusion à la soumission. C’est seulement grâce à elle que l’on peut obtenir la révélation de l’Essence de D.ieu, Ano’hi, Je.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'Les lumières du Temple et celles de ‘Hanouka',
									'source' :' (Discours du Rabbi, 21 Kislev 5713-1952)',
											'resume' : ' ',
										   'contenu' : ' 	11. La Mitsva de ‘Hanouka consiste à allumer des lumières? De quelle manière s’y prend-on? On utilise, pour cela, de l’huile, du bois ou tout autre objet matériel, que l’on chauffe jusqu’à ce qu’il soit incandescent. Dès lors, il éclaire tout ce qui l’entoure.<br><br>	Les lumières que l’on allume pendant cette fête commémorent celles qui l’étaient, chaque soir, dans le Temple. Lorsque survint le miracle de ‘Hanouka, on ne disposait pas de l’huile pure qui aurait dû permettre l’allumage. Mais, D.ieu permit que l’on trouve une fiole d’huile pure, portant le sceau du Grand Prêtre, qui contenait une quantité suffisante pour l’allumage d’une journée. Un miracle se produisit et cette huile brûla pendant huit jours. C’est pour commémorer tout cela que nous allumons des lumières pendant les huit jours de ‘Hanouka.<br><br>	Malgré ce lien étroit entre les lumières de ‘Hanouka et celles du Temple, quelques points les distinguent :<br><br>	A) Dans le Temple, on allumait toujours le même nombre de lumières, alors qu’à ‘Hanouka, on en allume, chaque jour, un nombre croissant.<br><br>	B) Dans le Temple, les lumières étaient allumées, le jour, quand il faisait clair, alors qu’on allume celles de ‘Hanouka quand le soleil se couche.<br><br>	C) Les lumières du Temple se trouvaient à l’intérieur du Sanctuaire, alors que l’on place celles de ‘Hanouka «à la porte de sa maison, vers l’extérieur».<br><br>	D) Les Juifs allumèrent les lumières du Sanctuaire et du Temple, alors qu’ils vivaient dans l’opulence matérielle.<br><br>	A l’époque du Sanctuaire, dans le désert, en particulier, les enfants d’Israël disposaient de tout ce qui permettait de satisfaire leurs besoins. Ils mangeaient la manne, «le pain du ciel», buvait l’eau du puits de Miriam. Leurs vêtements grandissaient avec eux et étaient toujours propres.<br><br>	De même, les lumières du Temple furent allumées à l’époque du roi Chlomo, période pendant laquelle la paix régnait. Les Juifs n’étaient pas en guerre et, bien au contraire, les autres peuples leur payaient un tribut. Tous se trouvaient alors «l’un dans sa vigne, l’autre sous son figuier».<br><br>	Il en fut de même dans la dimension spirituelle. Lorsque l’on est libéré de tout soucis matériel, on peut, en effet, se concentrer pleinement à la Torah et aux Mitsvot, aux préoccupations morales et juives.<br><br>	A l’opposé de tout cela, les lumières de ‘Hanouka commémorent une période pendant laquelle la Terre Sainte se trouvait sous la domination grecque. L’armée juive était numériquement peu nombreuse. Et, il en était de même pour les besoins moraux. On ne disposait pas même de l’huile pure nécessaire pour allumer le Chandelier durant une nuit.'+
										   '<br><br>	12. Toutes ces différences sont liées, car le bien physique s’accompagne du bien moral, comme nous venons de le voir.<br><br>	Lorsqu’un Juif possède l’opulence matérielle, il ouvre la main et accorde généreusement son concours pour satisfaire les besoins moraux. Dès lors, le combat et le don de sa propre personne deviennent inutiles.<br><br>	En pareil cas, on peut se contenter d’allumer, chaque jour, le même nombre de lumières. Une telle situation correspond à la norme. Dès lors, tout ajout devient inutile. Et, il est tout aussi superflu de vouloir éclairer la rue, car le monde n’est pas obscur. Le Chandelier était donc allumé dans le Temple et, ainsi, la rue était elle-même lumineuse.<br><br>	A l’opposé, lorsque la situation fut difficile, en temps de guerre, non seulement contre les Grecs, mais aussi contre les Juifs hellénisants, qui rejetaient le Temple, se détournaient des valeurs immuables et souhaitaient s’assimiler à la culture grecque, D.ieu donna la Mitsva d’allumer les lumières de ‘Hanouka. En pareil cas, il était nécessaire de faire le don de sa propre personne.<br><br>	Quand on parvient à cette extrémité, on ne peut se contenter d’éclairer son propre foyer. L’obscurité de la rue pourrait, en effet, y pénétrer. Il faut alors s’efforcer d’illuminer la rue. On allumera donc les lumières de ‘Hanouka, dès que la nuit tombe, près de sa porte, afin que sa clarté se répande à l’extérieur.<br><br>	De même, on ne peut se suffire du  nombre de lumières allumées pour les nuits précédentes. Ne pas connaître la chute, se maintenir dans la situation de la veille, n’est pas suffisant. Il faut s’élever, sans cesse.'+
										   '<br><br>	13. Voici comment le présent développement peut être résumé.<br><br>	Lorsque l’obscurité de la rue est intense, on ne doit pas s’en affecter. Bien au contraire, il faut faire don de sa propre personne et l’éclairer. Plus encore, il faut lui apporter, chaque jour, plus de lumière, jusqu’à y mettre en évidence l’huile pure.<br><br>	Pour y parvenir, on procédera de la manière suivante :<br><br>	A) Il ne faut pas se contenter du nombre de lumières allumées la veille. Il faut sans cesse en ajouter de nouvelles, aujourd’hui une seule, demain deux, après-demain trois et ainsi de suite. En introduire d’emblée un nombre important est un bond en avant qui n’est pas toujours réaliste. En revanche, on devra allumer une bougie, le premier jour, en ayant conscience qu’on en allumera deux, le lendemain et trois, le surlendemain.<br><br>	B) Il n’est pas suffisant d’éclairer sa propre maison, en présumant que sa clarté se diffusera naturellement dans la rue. Un effort spécifique est nécessaire pour illuminer cette dernière.<br><br>	C) La démarche qu’il convient d’adopter est celle du don de soi, aussi surnaturel que le miracle. En agissant de la sorte, on attirera sans doute des regards suspicieux, mais l’on ne s’en affectera nullement. On fera preuve de la plus grande abnégation, afin d’accomplir les termes de la mission que l’on se voit confier par D.ieu, ici-bas.'+
										   '<br><br>	14. C’est là ce qu’un Juif doit accomplir. Il doit se considérer comme un «ambassadeur» de D.ieu, chargé de réchauffer la matière, dans la part du monde qui lui est désignée. Ainsi, il deviendra lui-même lumineux et éclairera son entourage.<br><br>	Pour atteindre cet objectif, on ne peut pas se suffire de ce que l’on a accompli hier. On doit, chaque jour, accroître la lumière, être conscient de ce que l’on a réalisé la veille pour savoir ce que l’on doit faire, en ce jour.<br><br>	Lorsque l’on adopte une telle démarche, quand on fait don de sa propre personne, que l’on ne se suffit pas de posséder la clarté pour soi-même, que l’on ne se satisfait pas de ce qui a déjà été obtenu, on peut atteindre l’objectif que l’on s’est assigné. Alors, la rue devient réellement lumineuse, la clarté y est de plus en plus intense et l’on découvre l’huile pure, qui permet d’allumer le Chandelier dans le Temple.'
								},
								
								'Siha 4': 
								{
									'Titre' : 'Les lumières du Temple et celles de ‘Hanouka',
									'source' :' (Discours du Rabbi, cinquième soir de ‘Hanouka 5713-1952)',
											'resume' : ' ',
										   'contenu' : ' 	15. La Mitsva des lumières de ‘Hanouka se distingue de toutes les autres Mitsvot par deux points :<br><br>	A) Pour toutes les Mitsvot, il existe une manière normale de les accomplir et un moyen de le faire de la meilleure façon. En revanche, il n’existe pas «un moyen dépassant la meilleure manière».<br><br>	On peut le déduire de l’affirmation suivante de la Guemara : «Jusqu’à quel niveau l’ajout est-il permis pour mieux accomplir la Mitsva ? Jusqu’au tiers de sa valeur». Puis, le texte précise que, jusqu’à cette valeur, l’ajout est le fait de l’homme, alors qu’au delà, il appartient à D.ieu. Il en résulte que l’on peut effectivement réaliser un ajout à l’accomplissement de la Mitsva, au delà de toute limite.<br><br>	Pour la Mitsva de ‘Hanouka, en revanche, il est une façon normale de l’accomplir, une façon meilleure et une troisième, qui est «meilleure parmi les meilleures».<br><br>	B) La plupart des Juifs se contentent, pour les autres Mitsvot, de la façon normale. Concernant ‘Hanouka, en revanche, tous les Juifs ont opté pour la meilleure façon et même pour la façon «meilleure parmi les meilleures».'+
										   '<br><br>	16. Deux miracles se produisirent à ‘Hanouka :<br><br>	A) La victoire au combat fut obtenue. C’est pour cela que le Hallel, qui est une action de grâce, est récité.<br><br>	B) Puis, il y eut le miracle de la fiole d’huile, que l’on commémore en allumant les lumières.<br><br>	Le comportement «meilleur parmi les meilleurs» n’est pas adopté pour réciter le Hallel et les actions de grâce, mais bien pour l’allumage des lumières, rappelant le miracle de la fiole d’huile. Celui-ci, de même que la victoire au combat se distinguent effectivement de tous les autres miracles, comme nous le comprendrons après avoir introduit une notion préalable.<br><br>	On  définit trois catégories de comportements divins :<br><br>	A) Il y a, d’abord, le comportement naturel, qui peut, cependant, être élevé, conférer la réussite. Un tel succès reste toutefois conforme aux lois de la nature.<br><br>	B) Il y a aussi le comportement miraculeux, transcendant la nature. Telle fut la victoire, dans la guerre de ‘Hanouka, véritablement surnaturelle, qui plaça «les forts dans les mains des faibles, les nombreux dans les mains de ceux qui étaient peu nombreux».<br><br>	Une victoire des forts contre les forts eut, certes, été une grande réussite, dès lors qu’il y aurait eu une guerre. En revanche, elle n’aurait pas été un miracle. A l’opposé, le fait de placer «les forts dans les mains des faibles, les nombreux dans les mains de ceux qui étaient peu nombreux» est bien un miracle surnaturel.<br><br>	C) Il y a, enfin, le comportement transcendant le miracle, qui ne procède ni du corps, ni de l’âme, mais qui est simplement une «meilleure façon d’agir», ayant une portée morale. Tel fut le miracle qui permit de trouver cette fiole d’huile. Ce qu’il apporta fut purement morale. Bien plus, il n’avait d’autre but que de faire la preuve de l’amour de D.ieu pour Israël. En effet, la Hala’ha permettait d’allumer le Chandelier avec de l’huile impure, puisque la notion d’impureté disparaît pour tout ce qui est public. D.ieu fit donc bien un miracle uniquement dans le but de témoigner de Son amour pour le peuple juif.'+
										   '<br><br>	17. Tout ce qui ce passe dans les sphères célestes est la conséquence des actions de l’homme. Il existe donc également trois manières d’agir, de la part des hommes, qui révèlent les trois comportements divins précédemment définis :<br><br>	A) Le comportement naturel découle de la pratique de la Torah et des Mitsvot, ainsi qu’il est dit : «Si vous marchez dans Mes Décrets, Je vous donnerai les pluies en leur temps, la terre portera ses fruits» et d’autres bénédictions seront également accordées.<br><br>	B) Le comportement miraculeux consiste à accomplir la Mitsva de la meilleure façon, à ne pas se contenter de la stricte application de la Hala’ha, à vouloir la dépasser, mettre la Mitsva en pratique de la plus belle manière. Alors, «mesure pour mesure», D.ieu adopte également un comportement miraculeux envers les hommes.<br><br>	C) Le troisième comportement correspond au don de soi, qui transcende même la meilleure manière d’accomplir la Mitsva.'+
										   '<br><br>	18. En quoi le don de soi dépasse-t-il la meilleure manière d’accomplir la Mitsva ?<br><br>	Cette dernière suppose de ne pas agir uniquement par obligation, mais de le faire avec plaisir, enthousiasme et chaleur. On optera donc pour la meilleure façon, la plus belle, même quand on n’est pas tenu de le faire.<br><br>	On peut illustrer ce propos par une image. Un serviteur met en pratique l’injonction du roi. S’il n’en éprouve aucun plaisir, ne ressent aucune motivation, il ne fera qu’obéir à l’ordre reçu et ne cherchera nullement à le dépasser, ce qui ne lui apporterait rien. Par contre, s’il fait ce qu’on lui demande de tout son cœur, il sera enthousiaste et agira de la meilleure façon.<br><br>	Pour autant, celui qui sert D.ieu de cette façon conserve une personnalité propre, éprouve, en l’occurrence, du plaisir, est animé de la volonté de mettre les Mitsvot en pratique. De ce fait, il possède bien une forte conscience de lui-même. A l’autre extrême, le don de soi permet de se départir complètement de cette conscience, de n’avoir aucune autre volonté que celle de D.ieu.<br><br>	Parvenu à cette situation, il n’est plus question d’être celui qui pense, celui qui parle, celui qui agit. Alors, il importe uniquement que le résultat soit obtenu. Qu’on soit à l’origine de cet accomplissement ou que celui-ci soit confié à quelqu’un d’autre ne change donc rien. Il doit être réalisé, en tout état de cause.<br><br>	En parvenant au don de soi, en faisant totalement abstraction de sa propre personne, en abandonnant même son âme, en se préoccupant uniquement de la Mitsva que l’on doit accomplir, on reçoit donc la récompense de D.ieu, qui est accordée «mesure pour mesure». Le comportement céleste transcende alors le miracle et l’existence courante.'+
										   '<br><br>	19. A ‘Hanouka, les Juifs firent le don de leur propre personne et D.ieu témoigna de Son amour pour eux, en accomplissant le miracle de la fiole d’huile, qui dépasse bien l’existence courante. En accomplissant les Mitsvot de la meilleure façon, on obtient de D.ieu des miracles transcendant la nature, mais conservant une relation avec le corps, avec l’existence courante. A l’opposé, le don de soi, transcendant la personne, ne tient aucun compte de l’existence courante.<br><br>	A l’autre extrémité, lorsque D.ieu adopte un comportement dépassant l’existence courante, Il appelle, de la part des hommes, un comportement plein d’abnégation. Or, tous les Juifs, même les plus simples, peuvent donner leur vie pour D.ieu, dès lors qu’ils le ressentent profondément. La même affirmation ne peut être formulée, à propos de l’étude de la Torah ou de la Tsédaka.<br><br>	A ‘Hanouka, D.ieu intervint pour faire la preuve de Son amour pour Israël. Les Juifs purent obtenir qu’il en soit ainsi parce qu’ils firent don de leur propre personne. A l’époque, ils agirent en dépassant la meilleure manière d’accomplir la Mitsva. Ils ne se contentèrent pas d’appliquer la Hala’ha, ni même de le faire de la meilleure façon. Ils firent, à proprement parler, le choix de la manière «la meilleure parmi les meilleures», en mettant totalement de côté leur propre personnalité.<br><br>	C’est la raison pour laquelle on accomplit la Mitsva des lumières de ’Hanouka de la manière «la meilleure parmi les meilleures» et l’on n’en retrouve pas l’équivalent, pour les autres Mitsvot. Bien plus, tous les Juifs ont adopté cette façon de procéder, car ce type de comportement est précisément le message de ‘Hanouka, qui invite à faire le don de sa propre personne, à faire abstraction de soi-même.'
								},
								
					},
					
					'Serie 2':
					{
								'Siha 1': 
								{
									'Titre' : 'Zot ‘Hanouka<br><br>Les Juifs et le monde',
									'source' :' (Discours du Rabbi, Chabbat Parchat Vayéchev 5720-1959)',
											'resume' : ' ',
										   'contenu' : ' 	1. Au début de la Parchat Mikets, la Torah raconte, par le détail, les deux rêves du Pharaon, celui des vaches et celui des épis. Elle rapporte également leur interprétation, faite par Yossef, qui annonce des années d’opulence et des années de famine.<br><br>	Pourquoi la Torah fait-elle état, en particulier avec autant de détails, des différentes aspects de ces rêves du Pharaon ? N’importe-t-il pas, uniquement, ici, de dire que Yossef l’avait prévenu de l’arrivée des années d’opulence, puis de celles de la famine ? En effet, c’est grâce à cela qu’il devint le vice roi de l’Egypte. Pourquoi préciser, en revanche, que ceci se passa par l’intermédiaire de rêves plutôt que d’une autre manière ?<br><br>	Même si la Torah entend préciser que Yossef allait devenir le vice roi de l’Egypte grâce aux rêves du Pharaon, ne pouvait-elle évoquer brièvement le sujet, dire simplement que Yossef fut le seul à être capable de les interpréter, qu’il y eut sept années d’opulence et sept autres de famine ? En revanche, pourquoi donner tous les autres détails et à quoi bon décrire son rêve aussi précisément ?<br><br>	La réponse est la suivante. La Torah raconte, par la suite, que l’on décrivit au Pharaon, en rêves, les deux périodes que son pays allait connaître, précisément parce qu’il en avait, auparavant, été de même pour Yossef lui-même. Ce dernier, également, avait eu la révélation de ce qui allait se passer par l’intermédiaire de rêves, comme l’explique la Sidra précédente.<br><br>	Pourquoi en fut-il de même pour le Pharaon ? Parce que Yossef possédait une âme collective et qu’il révéla ici-bas tout ce qui avait été auparavant accompli par Yaakov, comme l’expliquent les Biyoureï Ha Zohar, début de la Parchat Vaye’hi, à la page 30a. Yossef était “ le Juste, fondement du monde ”, par l’intermédiaire duquel toute influence accordée au monde devait nécessairement se révéler.<br><br>	Yossef reçut la révélation céleste par ces rêves et il fit en sorte qu’il en soit de même, pour les autres. En conséquence, lorsque le Pharaon, roi de l’Egypte et dominant le globe, selon le Targoum Cheni au début de la Meguilat Esther, dut recevoir une information, il l’obtint également en rêve.<br><br>	Il y a là un enseignement fondamental pour notre service de D.ieu. Lorsqu’un Juif est soumis aux épreuves que sont les préjugés dommageables et les passions, il doit savoir qu’une telle situation lui est personnellement imputable.<br><br>	Certains commettent l’erreur de penser que l’on doit imiter les comportements du monde. D’autres disent que l’on peut mettre en pratique la Torah et les Mitsvot uniquement si l’on s’adapte à son environnement. Or, le contraire est vrai. La situation du monde est conditionnée par l’attitude d’un Juif. S’il en adopte les valeurs ou s’il en éprouve les passions, il retrouvera l’équivalent de celles-ci dans le monde, car celui-ci est conçu pour voiler la Divinité. Il se trouvera alors dans l’impossibilité de ressentir la source spirituelle de ces événements. En effet ceux qui surviennent à un Juif semblent se produire par eux-mêmes. En pareil cas, un Juif sera conduit à imiter les comportements du monde.<br><br>	Mais, en réalité, tout ce qui survient à un Juif est la conséquence de sa propre attitude. Si celui-ci abandonne ses mauvais comportements et ses passions, le monde en sera également modifié.<br><br>	Bien plus, même si l’on ne peut considérer qu’un Juif est à l’origine des épreuves qui se dressent devant lui, n’étant pas victime des valeurs et des passions du monde, y compris sous leur forme la plus fine, il n’en est pas moins responsable de ces événements, car la création fut faite pour les Juifs, “ pour Israël, qui en fut le préalable, selon l’expression des Otyot de Rabbi Akiva, au chapitre 2 et il s’agit donc bien, en l’occurrence, de surmonter l’épreuve.<br><br>	Celui qui saura trouver en lui la détermination nécessaire pour ne pas s’affecter devant l’épreuve, s’apercevra que celle-ci n’est, en réalité, qu’une illusion. Ce qui se passe dans le monde est donc bien directement conditionné par l’attitude que l’on adopte.'+
										   '<br><br>	2. Les rêves du Pharaon furent donc la conséquence de ceux de Yossef. Pour autant, les uns et les autres conservèrent une nature opposée. Ceux de Yossef se limitèrent au domaine de la Sainteté, alors que ceux du Pharaon s’inscrivirent dans “ l’autre côté ”. On peut donc constater, entre eux, plusieurs différences, sur l’ordre dans lequel ils apparaissent comme sur leurs aspects spécifiques :<br><br>	A) Les rêves de Yossef commencent par un exposé de l’effort, “ nous faisions des gerbes ”. Ceux du Pharaon, en revanche, n’évoquent pas le travail. On peut donner, à ce propos, l’explication suivante.<br><br>	Les bénédictions, appartenant au domaine de la Sainteté, que D.ieu accorde aux Juifs, sont une fin en soi et non un moyen d’obtenir quelque chose d’autre. En effet, elles émanent de D.ieu, Qui possède la perfection véritable et ne peut donc être un Intermédiaire. L’âme juive, “ parcelle de Divinité véritable ”, selon l’expression du second chapitre du Tanya, ne peut pas non plus jouer un tel rôle d’intermédiaire. Elle est effectivement un but en soi. Il en est donc de même pour ces bénédictions, qui représentent la perfection et le bien.<br><br>	La situation de “ l’autre côté ”, du mal, est bien différente. Celui-ci n’a pas de finalité, il n’est qu’accessoire à une autre cause. La perfection de l’effort n’est donc pas nécessaire pour recevoir son influence, qui est accordée “ gratuitement ”, étant, de toute façon, sans valeur.<br><br>	B) Les rêves de Yossef sont organisés en ordre croissant. Il portent d’abord sur des “ épis ”, séparés les uns des autres, qui constituent des “ gerbes ”, instaurant ainsi l’unité au sein de ce qui est séparé. C’est ce que montre le premier rêve.<br><br>	Puis, dans le second rêve, apparaît ce qui appartient au ciel, le soleil, la lune et les étoiles. De manière concrète, les “ gerbes ” sont plus précieuses que les “ épis ”, les pierres précieuses que les perles, qui reçoivent leur clarté des étoiles, comme l’explique le Likouteï Torah, à la Parchat Reéh et confèrent une richesse beaucoup plus grande que les “ gerbes ”.<br><br>	Ce principe ne s’applique pas aux rêves du Pharaon, qui sont énoncés en ordre décroissant. Le premier porte sur les vaches, appartenant au règne animal et le second sur les épis, plus bas, qui sont des végétaux. Bien plus, l’ordre naturel voudrait que l’on cite les épis avant les vaches. En effet, les vaches du premier rêve sont grasses ou maigres, en fonction de ce qu’elles mangent, c’est-à-dire précisément des épis. Le second rêve aurait donc dû précéder le premier.<br><br>	Néanmoins, “ l’autre côté ” est organisé de manière décroissante. Aussi, les rêves du Pharaon sont-ils présentés en ordre inversé.<br><br>	Bien plus, chacun des rêves du Pharaon était lui-même décroissant, puisque celui-ci vit d’abord les vaches grasses et ensuite les vaches maigres, d’abord les épis gras et ensuite les épis maigres et desséchés. Concrètement, le côté du mal s’emploie à diminuer le bon et le beau. C’est la raison pour laquelle les vaches maigres et les épis desséchés avalèrent les vaches grasses et les épis gras.<br><br>	L’interprétation des rêves et leur réalisation furent également similaires, en ordre décroissant. Il y eut, d’abord, les années d’opulence, puis celles de la famine. Bien plus, “ on ne perçut pas l’opulence dans le pays, du fait des années de famine ”. La satiété initiale disparut, quand la famine s’instaura. Après cette dernière, il y eut, encore une fois, l’opulence, mais les rêves du Pharaon n’en dirent rien, car celui-ci n’était plus concerné. La bénédiction, pour les années suivantes, fut obtenue par l’intermédiaire de Yaakov.'+
										   '<br><br>	3. Telle est précisément la différence qui existe entre le domaine de la Sainteté et celui de “ l’autre côté ”. La sainteté est immuable et elle ne connaît aucune fluctuation. Si elle est modifiée, c’est uniquement pour se renforcer et s’élever, car, disent nos Sages, “ on connaît l’élévation en tout ce qui procède de la Sainteté ” et “ l’on s’élève d’une étape vers l’autre ”. Or, une évolution qui se révèle être une amélioration n’est pas réellement une modification.<br><br>	Certes, un Juif peut parfois connaître la chute et il en est de même pour l’Attribut céleste de la Royauté, qui tantôt s’élève et tantôt retombe, comme l’explique les additifs du Torah Or, à la page 118a. Mais, il n’y a pas là de véritable changement. Car, un Juif, même quand il se trouve ici-bas, est toujours animé de la même volonté, celle de mettre en pratique la Torah et les Mitsvot, de s’élever dans la Sainteté. Il désire rester fidèle à D.ieu, comme l’établit le Rambam, dans ses lois du divorce, à la fin du second chapitre. Combien plus est-ce le cas pour l’Attribut de Royauté céleste.<br><br>	Il n’en est pas de même, en revanche, pour les forces du mal. Dans leur source, celles-ci sont soumises à D.ieu, comme l’explique le Likouteï Torah, à la Parchat ‘Houkat, page 62a. A l’opposé, ce n’est nullement le cas ici-bas.<br><br>	En pareil cas, la descente se soldera par une élévation, qui sera “ le repos pour l’éternité ”. Or, il est dit que “ l’homme se trouve là où est sa volonté ”. Profondément, ces descentes n’introduisent, en fait, aucun changement. Bien plus, elles forment, en fait, d’ores et déjà, le “ repos ”, le contraire de la mutation, conformément à la volonté et à l’objectif désigné.<br><br>	Les forces du mal, en revanche, multiplient les mutations et celles-ci introduisent une diminution. Comme on l’a dit, le mal n’a pas d’existence intrinsèque. Il est là uniquement pour mettre l’homme à l’épreuve, pour lui permettre de mettre en éveil ses forces les plus profondes, émanant du domaine de la Sainteté.<br><br>	Plus l’on se renforce et l’on élève son service de D.ieu, moins l’épreuve est utile. Dès lors, le domaine du mal s’affaiblit, diminue. En effet, “ lorsque l’un se dresse, l’autre tombe ”, comme le disent Rachi, dans son commentaire du verset 25, 23 et le Tanya, au chapitre 13.<br><br>	Une même différence existe également à propos des bœufs sacrifiés à Soukkot, qui “ correspondent aux soixante dix nations ”, comme le précise le traité Soukka 55b, cité par Rachi dans son commentaire du verset Bamidbar 29, 18. Ces sacrifices sont en ordre décroissant, comme l’établit le traité Soukka 47a. Les lumières de ‘Hanouka, en revanche, qui appartiennent à la Sainteté, sont allumées en ordre croissant, car “ on connaît l’élévation en tout ce qui procède de la Sainteté ”.'+
										   '<br><br>	4. Il découle, de ce qui vient d’être dit, un enseignement pour le service de D.ieu. Si quelqu’un pense qu’il pourra, pour une quelconque raison, recevoir la bénédiction sans avoir recours à l’effort, il doit savoir qu’une telle conception émane de son âme animale, de “ l’autre côté ”, qui n’exige de l’homme aucun accomplissement.<br><br><br><br><br><br>	A l’opposé, celui qui consent un effort, pour servir D.ieu, est certain de connaître le succès, qui sera “ comme un objet trouvé ”, soit bien au-delà de l’effort investi. Plus l’on avancera et plus l’on redoublera d’ardeur, car “ on connaît l’élévation en tout ce qui procède de la Sainteté ”.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'Lettre du Rabbi',
									'source' :' 2 Tévet, Zot ‘Hanouka 5709',
											'resume' : ' ',
										   'contenu' : ' 	Concernant la lecture de la Torah de ce jour, le Likouteï Torah, à la fin de la Parchat Nasso, explique que l’inauguration du Sanctuaire eut lieu lorsque celui-ci reçut l’onction, puis également après cela. En effet, l’huile d’onction représente un stade intermédiaire entre la Lumière qui pénètre une créature et celle qui l’entoure.<br><br>	On peut considérer qu’au sein même de la Torah, cette huile fait allusion à la ‘Hassidout ‘Habad, telle qu’elle se révéla après l’emprisonnement de Petersburg. Car, avant cette date, l’enseignement du Rabbi “ brûlait ”.<br><br>	La causerie du 19 Kislev 5664, imprimée dans le Torat Chalom, à la page 42, établit également un lien entre ‘Hanouka et le 19 Kislev.'
								},
					},
			},
			
			'Vayigach':
			{
			
			
					'Serie 1':
					{
								
								'Siha 1': 
								{
									'Titre' : 'Le sacrifice de Yehouda',
									'source' :' (Discours du Rabbi, Chabbat Vaygach 5711-1950)',
											'resume' : ' ',
										   'contenu' : ' 	1. Commentant le verset «Yehouda se tint devant lui», nos Sages précisent que, lors de cette confrontation avec Yossef, Yehouda était prêt à tout, y compris à la guerre.<br><br>	Pourquoi Yehouda intercéda-t-il avec tant de force en faveur de Binyamin ? Le verset le justifie : «Ton serviteur a pris la responsabilité du jeune homme». Il était donc disposé à se battre pour respecter son engagement.<br><br>	Or, on peut s’interroger, à ce propos. Comment Yehouda pouvait-il s’insurger contre Yossef, qui dirigeait toute l’Egypte, alors que lui et ses frères n’étaient, en tout et pour tout, que quelques hommes ?<br><br>	Certes, Yehouda était très fort, mais, de ce point de vue, Yossef et ses frères le surpassaient. Le Midrach rapporte que, lorsque Yehouda et ses frères tapèrent du pied sur le sol, tout le pays trembla. Mais Yossef en fit de même, au point que Yehouda s’exclama : «Il est plus fort que moi». Comment put-il envisager de faire la guerre contre lui ?<br><br>	La réponse à cette question est la suivante. Yehouda s’était porté garant de Binyamin, ainsi qu’il est dit : «Ton serviteur a pris la responsabilité du jeune homme». Il devait donc le ramener chez Yaakov. En conséquence, sans même tenir compte de ses frères, qui étaient restés intègres, il fit don de sa propre personne dans le but de sauver un seul et unique enfant juif, précisément parce qu’il s’était porté garant pour lui.'+
										   '<br><br>	2. Il y a là un enseignement et une leçon morale, pour tous les parents, auxquels D.ieu confie personnellement la responsabilité de chacun de leurs enfants.<br><br>	Ces parents doivent, en effet, faire don de leur propre personne pour que leur enfant soit préservé de ce qu’un enfant juif ne doit pas connaître.<br><br>	En faisant abstraction de leur propre personnalité pour assurer à leurs enfants l’éducation la plus pure, les parents obtiendront la réalisation des termes de la bénédiction qui conclut notre Sidra, «Ils fructifièrent et devinrent très nombreux».'
								},
								
								'Siha 2': 
								{
									'Titre' : 'L’exil d’Egypte',
									'source' :' (Discours du Rabbi, Chabbat Chemot 5713-1952)',
											'resume' : ' ',
										   'contenu' : ' 	3. Commentant le verset : «Il envoya Yehouda devant lui, en reconnaissance», Rachi, qui cite le Midrach, dit : «Afin d’y instaurer une maison d’étude, qui y dispenserait son enseignement».<br><br>	Ainsi, lorsque D.ieu envoya Yaakov en Egypte, celui-ci s’assura, tout d’abord, qu’il y avait bien des Yechivot , dans ce pays. D.ieu lui avait fait la promesse qu’Il l’accompagnerait, comme l’indique le verset : «Je descendrai avec toi en Egypte et J’en remonterai avec toi». Malgré cela, Yaakov souhaitait, au préalable, s’assurer que des Yechivot existaient, dans cet endroit. C’est ensuite seulement qu’il se rendit en Egypte, accompagné par D.ieu. De fait, les Yechivot sont bien le fondement de la vie juive.<br><br>	Pendant toute la période que les enfants d’Israël passèrent en Egypte, les Yechivot fondées par Yaakov fonctionnèrent. Ainsi, disent nos Sages : «Nos ancêtres ne cessèrent jamais de fréquenter la maison d’étude. Ils le firent également en Egypte, ainsi qu’il est dit : va et rassemble les Anciens d’Israël».<br><br>	A toute époque, en tout lieu où se trouvaient des Juifs, y compris pendant l’exil d’Egypte, particulièrement âpre, il y eut des Yechivot, dans lesquelles on étudiait la Torah. Comme on l’a dit, ces institutions sont à la base même de l’existence du peuple juif.'+
										   '<br><br>	4. L’exil d’Egypte fut le plus dur de tous. Il fut même plus difficile que notre présente situation, pour différentes raisons :<br><br>	A) Il se produisit avant le don de la Torah. Certes, celle-ci était déjà étudiée, à l’époque, comme de nombreuses explications de nos Sages permettent de l’établir. Ceux-ci affirment, en particulier que «nos ancêtres, en leur temps, ne cessèrent d’étudier la Torah». Néanmoins, ils le firent de leur propre initiative et, concrètement, une créature ne peut que s’élever jusqu’à la source de son existence, mais non la dépasser.<br><br>	B) A l’époque, les enfants d’Israël faisaient, pour la première fois, l’expérience de l’exil, qu’ils supportaient avec beaucoup de peine. En effet, celui qui est confronté au malheur pour la première fois en souffrira profondément. En revanche, il le supportera beaucoup mieux, la seconde fois, s’y étant déjà accoutumé.<br><br>	C) En Egypte, tous les enfants d’Israël vivaient ensemble, alors que, durant les exils ultérieurs, «le Saint béni soit-Il accorda à Israël le bienfait d’être disséminé parmi les nations». Les Juifs se répartissent donc en différents pays et, lorsqu’ils sont persécutés dans un endroit, ils peuvent se réfugier dans un autre. Ainsi, ils ont, en outre, la possibilité de venir en aide à ceux qui sont en difficulté. En Egypte, ils se trouvaient tous dans un même lieu, placés sous une même autorité.<br><br>	D) L’Egypte était un pays très difficile. Jamais un esclave n’avait pu s’en échapper. Or, il s’agissait, en l’occurrence, d’en faire sortir six cent mille hommes, accompagnés par les femmes et les enfants.<br><br>	Malgré toutes ces difficultés, nos ancêtres ne cessèrent d’étudier la Torah. Ils eurent, en permanence, des Yechivot, dans lesquelles ils purent se consacrer à cette étude.'+
										   '<br><br>	5. Nous avons souligné à maintes reprises que la Torah n’est pas un manuel d’histoire. Chaque idée, chaque récit, chaque lettre de la Torah délivre un enseignement, valable à tout moment et en tout lieu.<br><br>	Certains prétendent que les Yechivot ont perdu leur raison d’être. Dans une situation aussi difficile que la nôtre, on peut se contenter de fréquenter le Talmud Torah. En tout état de cause, affirment-ils, si les Yechivot sont maintenues, elles doivent être adaptées à notre époque.<br><br>	L’exil d’Egypte apporte une réponse à toutes ces objections. La situation, à l’époque, était infiniment plus difficile que la nôtre. Malgré cela, on ne s’en préoccupait pas et l’on étudiait la Torah. Bien plus, non seulement l’on ne tenait aucun compte des vicissitudes de l’exil, mais, en outre, on ne se demandait à aucun moment si l’on atteignait, par cette étude, la source des créatures ou bien si on la dépassait.<br><br>	A l’heure actuelle, notre situation est beaucoup plus favorable qu’à l’époque et notre étude, bien plus élevée. Il importe donc de mettre de côté tous ces raisonnements. Il est impératif qu’il y ait des Yechivot.'+
										   '<br><br>	6. Il en est de même pour ce qui concerne le financement des Yechivot. Certains prétendent avoir des moyens réduits, moyens intellectuels et moyens financiers. Ils devront donc manger, boire, aller dormir, puis, lorsqu’ils auront satisfait tous leurs besoins, ils apporteront éventuellement leur contribution à une Yechiva. Cela sera pour eux un grand sacrifice. Ils iront même jusqu’à envoyer leurs propres enfants à la Yechiva, jusqu’à l’âge de treize ans.<br><br>	Voici ce qu’il faut répondre à de telles personnes. L’exil d’Egypte était bien plus pénible que tout cela. Les Juifs ne possédaient même pas leur propre paille et ils devaient donc se déplacer, dans un pays étranger, pour s’en procurer, alors que les contremaîtres les battaient, sur la tête, aux épaules. En d’autres termes, ils n’avaient pas de paille, mais ils finançaient les Yechivot !'+
										   '<br><br>	7. La Guemara se pose la question suivante. Est-il préférable de passer par une rue que fréquentent des femmes de mauvaise vie ou par celle où se trouve un lieu de culte idolâtre ? Or, on peut s’interroger sur la manière dont ce problème est formulé. Il est clair que la première situation est à écarter, car elle conduit à porter les yeux sur ce que l’on ne doit pas voir. Et, l’on sait que la vision est suggestive, même si elle n’est pas sous tendue par la pensée. A l’opposé, quoi de répréhensible à passer devant un lieu idolâtre ? La vision n’a pas d’incidence, s’agissant de l’idolâtrie. Car, que verra-t-on d’autre que des pierres et du bois ?<br><br>	L’explication est, en fait, la suivante. Chaque élément rétroagit sur son environnement. Lorsqu’un lieu est impur, il communique son impureté tout autour de lui. Et, l’atmosphère ainsi contaminée peut exercer une influence néfaste sur l’homme.<br><br>	Pourquoi mentionner ici une telle explication ?<br><br>	L’atmosphère ambiante, proclamant que les Yechivot sont démodées, a eu un effet négatif sur quelques élèves de ces institutions.<br><br>	Certains élèves prétendent avoir des difficultés à étudier la Torah comme ils devraient le faire. En effet, ils doivent d’abord trouver un moyen d’assurer leur subsistance. Leur avenir les préoccupe, au point de ne pouvoir se concentrer sur ce qui fait l’objet de leur étude. Ils ne peuvent s’empêcher de se demander comment ils nourriront les enfants que D.ieu leur accordera, lorsqu’ils seront en âge de se marier, entreprendront des recherches, trouveront celle qui sera leur épouse, célébreront leurs fiançailles, puis leur mariage. C’est après tout cela que naîtront leurs enfants, en un moment bon et fructueux !<br><br>	De même, ces élèves de la Yechiva s’inquiéteront également de ce qu’ils seront susceptibles de léguer à leurs enfants, après les cent vingt ans de leur vie. Ils se rendront donc dans la rue ou, tout au moins, seront incapables de se concentrer sur leur étude. Ils penseront à leur avenir, à leur carrière.<br><br>	Comment des élèves de la Yechiva peuvent-ils avoir de telles conceptions ? Du fait de l’atmosphère de la rue. Mon beau-père, le Rabbi, a dit que la glace américaine a déjà commencé à fondre. Néanmoins, on est encore bien loin de la faire bouillir par «l’Eternel ton D.ieu (qui) est un feu dévorant» ! Concrètement, il reste encore des traces de la situation antérieure et ces élèves en sont victimes !'+
										   '<br><br>	8. Il est possible d’accorder les circonstances atténuantes à ceux qui développent ces arguments. Ils sont victimes de l’atmosphère ambiante, dans leur entourage. Pour autant, cette situation n’est pas acceptable et elle délivre, en l’occurrence, un enseignement.<br><br>	L’Egypte fut un exil très difficile. La situation était si critique que l’on n’envisageait même pas l’éventualité de quitter le pays. Puis, Moché vint annoncer la délivrance. Or, dit le verset, «ils n’écoutèrent pas Moché, par manque de raisonnement et à cause de l’âpre exil».<br><br>	Malgré tout cela, bien avant que Moché ne transmette le message divin de la libération, les enfants d’Israël ne se posaient pas de questions sur leur avenir. Ils se rendaient à la Yechiva et y étudiaient la Torah. Combien plus, à l’heure actuelle, ne convient-il pas de se poser des questions sur sa propre carrière. Il faut étudier la Torah avec ardeur et oublier tout le reste !<br><br>	Il est, de fait, beaucoup plus aisé de servir D.ieu actuellement qu’à l’époque. On sait que deux cent deux parcelles de Divinité, parmi les deux cent quatre vingt huit qui furent introduites dans la matière du monde, reçurent leur élévation, en Egypte, ainsi qu’il est dit : «Une foule nombreuse (Rav, dont la valeur numérique est deux cent deux) monta avec eux».<br><br>	Il ne reste donc que quatre vingt six de ces parcelles, valeur numérique du Nom divin Elokim. Depuis lors, les Juifs, par leur sueur et par leur sang, ont élevé un grand nombre de ces parcelles. Il n’en reste, désormais, que très peu.<br><br>	En conséquence, le service de D.ieu est actuellement beaucoup plus simple. D’une part, il ne reste que très peu de parcelles devant recevoir l’élévation. De plus, celles qui ont déjà été élevées apportent elles-mêmes leur contribution pour obtenir le résultat final.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'Réparation de la déclaration de Yossef',
									'source' :' (Discours du Rabbi, Veille du second jour de Pessa’h 5714-1954)',
											'resume' : ' ',
										   'contenu' : ' 	9. Les écrits du Ari Zal soulignent qu’en disant aux Egyptiens : «Voici des semences», Yossef leur demanda également de se circoncire. Agissant de la sorte, il insuffla une vitalité supplémentaire aux forces de mal de l’Egypte et il allongea l’exil d’autant. Ils disent aussi que le paragraphe de la Haggada commençant par «Voici le pain de la pauvreté» est annonciateur de la délivrance. C’est pour cela que ce texte, selon la version que retient le Ari Zal, commence par Hé La’hma, alors que d’autres versions disent Ha La’hma. Car, de fait, il y a une différence entre Hé et Ha. Ha La’hma Anya signifie «voici le pain de la pauvreté» et Hé La’hma Anya, «prenez pour vous le pain de la pauvreté».'+
										   '<br><br>	10. De quelle manière la proclamation «voici le pain de la pauvreté» fut-elle une réparation de l’affirmation «voici des semences» ? Pour répondre à cette question, nous définirons tout d’abord le préjudice qui résulta du fait que Yossef ait dit : «Voici des semences».<br><br>	De fait, qu’y avait-il de mal dans cette phrase que Yossef prononça devant les Egyptiens ? Logiquement, non seulement rien de négatif n’aurait dû en résulter mais, bien plus, une telle affirmation semble même être positive. Tout d’abord, Yossef transplanta tous les Egyptiens d’une région à l’autre, à l’intérieur de l’Egypte. Il put ainsi obtenir que ses frères ne se sentent pas étrangers, ne soient pas considérés comme des étrangers. De plus, dans la dimension spirituelle, Yossef était le «Juste, fondement du monde» et ses différentes interventions avaient pour effet de diffuser la Divinité, dans le monde. N’était-il pas positif d’en faire de même auprès des Egyptiens ?<br><br>	L’explication est, en fait, la suivante.<br><br>	Yossef prit, en l’occurrence, une initiative personnelle. Certes, en adoptant cette attitude, il rapprocha les Egyptiens du domaine de la sainteté. Mais, dès lors qu’il le fit sur son propre avis, il apporta une vitalité accrue aux forces du mal. En effet, les Egyptiens, pour leur part, n’étaient pas encore prêts à recevoir une telle élévation.<br><br>	C’est ainsi que l’exil d’Egypte fut accru et tel est le sens de l’affirmation : «voici le pain de la pauvreté que nos ancêtres mangèrent dans la pays de l’Egypte». Cet exil fut plus âpre parce que Yossef avait dit : «Voici des semences».<br><br>	Un épisode similaire se passa pour Moché, notre maître. Celui-ci, de sa propre initiative, accepta des Egyptiens qui souhaitaient se joindre au peuple juif. La faute du veau d’or en résulta et D.ieu lui dit alors : «Ton peuple, que tu as fait sortir d’Egypte, s’est corrompu», désignant ainsi nommément ces Egyptiens dont Moché avait choisi d’accepter la présence.'+
										   '<br><br>	11. Mon beau-père, le Rabbi, affirme, dans de nombreuses lettres et dans différents discours ‘hassidiques, qu’il importe, avant tout, de tirer de chaque chose un enseignement pour le service de D.ieu et c’est également le cas pour ce qui vient d’être dit.<br><br>	Il est systématiquement demandé de se sentir proche de chaque Juif, qui qu’il soit. Pour autant, on ne doit pas se compromettre soi-même et l’on doit garder présent à l’esprit que la proximité pouvant être établi avec son prochain ne doit jamais être au prix d’une concession pour tout ce qui concerne la Torah et les Mitsvot, ce qu’à D.ieu ne plaise.<br><br>	Selon une expression bien connue, lorsque quelqu’un se noie, il faut tout faire pour le sauver. Pour autant, on doit s’assurer que l’on ne se noiera pas soi-même.<br><br>	Nous avons déjà développé le commentaire de la Michna : «Sois l’un des disciples d’Aharon le Cohen, aime les créatures et rapproche-les de la Torah». Celle-ci délivre les deux enseignements suivants :<br><br>	A) Il faut être proche de tous, y compris des «créatures», c’est-à-dire de ceux qui n’ont aucun autre mérite que celui d’avoir été créé par D.ieu.<br><br>	B) Le moyen d’être proche des autres est de les lier à la Torah et non d’adapter la Torah à ce qu’ils sont, ce qu’à D.ieu ne plaise. Bien au contraire, les «créatures» doivent aussi la recevoir sous sa forme la plus intègre, y compris les coutumes juives, qui en sont partie intégrante.'+
										   '<br><br>	12. Quelle implication concrète peut-on tirer de ce qui vient d’être dit ?<br><br>	Quelqu’un pourrait se dire : «S’il m’est possible de rapprocher quelqu’un de la pratique juive, pourquoi devrais-je mener une si profonde analyse ? J’oublierai donc de séparer les hommes et les femmes, à la synagogue. De la sorte, un plus grand nombre de Juifs la fréquenteront et ils se rapprocheront du Judaïsme.»<br><br>	Cet homme poursuivra : «Si tous les Juifs de la région respectaient la Torah et les Mitsvot, il faudrait, à n’en pas douter, adopter le comportement le plus rigoriste. Mais, on constate aussi de nombreuses oppositions à la pratique juive. Il faut donc se résoudre à composer pour tout ce qui est accessoire, afin de préserver ce qui est essentiel.»<br><br>	Une telle argumentation peut être comparée à celle de l’homme qui dit : «Lorsque je me trouve chez moi et en temps de paix, je porte les armes, car, même si c’est la paix, je peux, de cette manière, me protéger plus efficacement. A l’opposé, je me rendrai à la guerre sans arme, tout d’abord pour ne pas être identifié comme un ennemi et également pour me déplacer plus aisément, lorsque cela sera nécessaire». On comprend bien à quel point ce raisonnement est insensé.'+
										   '<br><br>	13. Lors d’une réunion rabbinique, il y a quelques années, quelqu’un dit : «Si l’on boit de l’eau, on peut faire la différence entre celle qui est bonne et celle qui ne l’est pas. Une telle distinction n’a aucun sens, en revanche, s’il s’agit d’éteindre un incendie». Mon beau-père, le Rabbi, lui répondit : «C’est effectivement le cas si l’on est certain que ce liquide est de l’eau et que l’on s’interroge uniquement sur sa propreté. A l’opposé, si ce n’est pas de l’eau, mais du pétrole, on n’éteindra pas l’incendie et, bien plus, on lui donnera des proportions gigantesques, bien que l’eau et le pétrole soient l’un et l’autre des liquides».<br><br>	Il en va de même pour ce qui fait l’objet de notre propos. En modifiant la moindre coutume juive, non seulement on n’exercera pas d’influence positive sur son entourage, mais, bien plus, on exercera l’effet contraire.<br><br>	La Guemara définit le pardon obtenu à Yom Kippour et l’un des avis exprimés considère que la nature même de ce jour permet de l’obtenir, y compris pour celui qui n’est animé d’aucun sentiment de Techouva, même s’il s’agit de fautes commises le jour même de Yom Kippour, portant donc sur des Interdits liés à ce jour. Malgré tout cela, Yom Kippour lui apportera le pardon, car «l’avocat ne peut pas se changer en accusateur».'+
										   '<br><br>	A) Même si l’on était tout à fait certain, en agissant ainsi, de rapprocher un Juif de son Père Qui se trouve dans les cieux, on n’en est pas dispensé pour autant de mettre en pratique l’injonction : «Ne sois pas trop pieux», en tout cas pas plus que la Torah elle-même. Le Choul’han Arou’h interdit une telle pratique et l’on ne peut passer outre à cet interdit. Il est illusoire de s’imaginer que l’on rapprochera quiconque de la pratique juive par une situation que la Torah elle-même proscrit.<br><br>	On objectera encore : «Certes, je ne dois pas chercher à rapprocher quelqu’un de la pratique juive par des voies que la Torah elle-même ne reconnaît pas. Mais, si je passe outre à ce principe et le fait tout de même, est-ce réellement si dramatique ?». Il faudra donc lui expliquer que ce raisonnement est faux et que rien ne lui permet de transgresser un principe de la Torah par «piété». Car, qui dit que le rapprochement de la pratique juive que l’on prétend pouvoir obtenir de la sorte est plus important que le respect d’une règle du Choul’han Arou’h ?<br><br>	B) Ce qui vient d’être dit serait vrai, même si l’on était certain qu’une telle attitude peut avoir un effet positif. Or, ce qui n’est pas basé sur la Torah ne peut pas avoir un effet positif et, bien au contraire, ne peut que nuire.'+
										   '<br><br>	15. C’est la raison pour laquelle nous disons : «Voici le pain de la pauvreté que nos ancêtres ont mangé dans la pays de l’Egypte», rectifiant ainsi la déclaration de Yossef : «Voici des semences».<br><br>	Nous affirmons ainsi être pleinement conscients que «nos ancêtres ont mangé ce pain dans le pays de l’Egypte» parce que Yossef a dit : «Voici des semences». L’exil en résulta. Certes, nous devons être proches de chacun et nous proclamons, de fait : «Celui qui a faim, qu’il vienne et mange, celui qui est dans le besoin, qu’il vienne et célèbre Pessa’h». Mais, nous pouvons le faire uniquement de la manière que la Torah nous a enseignée ! Bien sûr, «qu’il vienne et mange», mais à condition qu’il «célèbre Pessa’h». Il doit prendre part à l’intégralité du Séder !<br><br>	Même si «cette année, nous sommes ici» et «cette année, nous sommes esclaves», c’est en empruntant ce chemin que «l’an prochain, nous serons en Erets Israël» et «l’an prochain, nous serons libres».'
								},
					},
					
					'Serie 2':
					{
								'Siha 1': 
								{
									'Titre' : 'La finalité de l’exil d’Egypte',
									'source' :' (Discours du Rabbi, A’haron Chel Pessa’h 5721-1961)',
											'resume' : ' ',
										   'contenu' : ' 	1. Lorsque Yossef le Juste révéla à ses frères qui il était, il leur dit (Béréchit 45, 7-9) : “ D.ieu m’a envoyé devant vous afin de ménager votre survie sur cette terre, pour vous faire vivre par une grande délivrance. Ce n’est donc pas vous qui m’avez envoyé ici, mais D.ieu. Il m’a fait le maître de toute l’Egypte ”. Yossef se trouvait donc bien en Egypte par la Volonté de D.ieu, et non par le fait de ses frères, afin de permettre la survie des enfants de Yaakov, durant la période de la famine.<br><br>	Puis, Yossef chargea ses frères de transmettre à Yaakov le message suivant : “ D.ieu m’a fait le maître de toute l’Egypte ” et, en conséquence, “ descends vers moi, n’attends pas ”. Yaakov devait s’installer, au plus vite, en Egypte.<br><br>	On peut en conclure que la descente de Yaakov en Egypte était conditionnée par le fait que Yossef devienne le maître de ce pays. Ainsi, non seulement sa vente comme esclave émanait de la divine Providence et devait provoquer la venue des fils de Yaakov en Egypte, mais, bien plus, l’autorité qu’il exerçait sur ce pays était une condition nécessaire pour cette venue. C’est uniquement quand elle fut remplie que la finalité de l’exil d’Egypte pouvait être obtenue.'+
										   '<br><br>	2. On peut donner, à ce propos, l’explication suivante.<br><br>	Lors de l’alliance entre les parts du bélier, D.ieu signifia à notre père Avraham que ses enfants subiraient l’exil d’Egypte et Il précisa (Béréchit 15, 13-14) : “ Ils en sortiront ensuite avec un large butin ”. Mais, il n’y avait pas là uniquement la compensation du fait que “ ils les asserviront et les feront souffrir ”. En fait, leur libération de l’Egypte avec ce “ large butin ” était la finalité véritable de cet exil.<br><br>	On peut justifier ce qui vient d’être dit de la manière suivante. L’une des raisons de la plaie de l’obscurité qui survint en Egypte, selon le commentaire que fait Rachi du verset Chemot 10, 22 et le Midrach Chemot Rabba, chapitre 14, paragraphe 3, fut la possibilité ainsi offerte aux enfants d’Israël de découvrir et de faire l’inventaire des objets précieux que les Egyptiens possédaient. C’est ainsi qu’ils purent mettre en pratique l’Injonction (Chemot 11, 2) : “ Ils empruntèrent, un homme à son ami et une femme à son amie, des ustensiles d’argent et d’or ”. Ils s’approprièrent les richesses de l’Egypte et accomplirent ainsi les termes du verset : “ Ils en sortiront ensuite avec un large butin ”, de sorte que, selon le traité Bera’hot 9a, “ ce Juste ne puisse pas dire ”, notre père Avraham ne puisse objecter que la prédiction “ ils les asserviront et les feront souffrir ” se réalisa effectivement, mais non “ ils en sortiront ensuite avec un large butin ”.<br><br>	Or, on peut s’interroger sur ce qui vient d’être dit. Un homme qui se trouve en exil, surtout si celui-ci est aussi âpre et amer que l’Egypte, renoncera, à n’en pas douter, à la richesse, pourvu qu’il puisse en être libéré au plus vite. Et, le traité Bera’hot 9b rapporte, précisément, que les enfants d’Israël, apprenant que D.ieu leur demandait d’emprunter les ustensiles des Egyptiens, réagirent en s’exclamant : “ Puissions-nous être nous-mêmes libérés ”. La Guemara illustre ensuite son propos en citant l’image d’un homme incarcéré dans une cellule, à qui l’on annonce : “ Tu seras libéré demain, avec une grande fortune ”. Celui répondra sûrement : “ Je vous supplie de me libérer aujourd’hui même et je renonce à cette fortune ”. Dès lors, comment D.ieu put-Il maintenir les enfants d’Israël en Egypte pour qu’ils “ en sortent ensuite avec un large butin ” ?<br><br>	De même, la réponse de la Guemara, “ afin que ce Juste ne puisse pas dire ”, est également difficile à comprendre. Notre père Avraham n’aurait-il pas lui-même renoncé à cette grande richesse pour que ses enfants soient libérés au plus vite ?<br><br>	Il faut conclure de tout cela que, sans ce “ large butin ” qu’ils emportèrent avec eux, la finalité véritable de leur venue en Egypte n’aurait pas été accomplie. Les enfants d’Israël furent exilés précisément pour que, par la suite, “ ils en sortent avec un large butin ”.<br><br>	Pour que la finalité de l’exil d’Egypte puisse s’accomplir, il fallait que Yossef devienne, au préalable, “ le maître de toute l’Egypte ”. De la sorte, il put réunir, sous son autorité, les biens de tous les pays, ainsi qu’il est dit (Béréchit 47, 14) : “ Yossef rassembla tout l’argent ” et le traité Pessa’him 119a précise : “ tout l’argent et l’or du monde ”. De la sorte, les moyens étaient réunis pour que s’accomplissent les termes du verset “ ils en sortiront avec un large butin ”.'+
										   '<br><br>	3. Le but de la descente en Egypte était d’affiner et d’élever vers le domaine de la Sainteté les parcelles de Divinité qui se trouvaient dans ce pays. Grâce à leur travail, pendant toutes ces années, les enfants d’Israël réalisèrent effectivement cette élévation, réunirent toutes ces parcelles, puis leur permirent, quand ils quittèrent ce pays, de réintégrer leur source, ainsi qu’il est dit (Chemot 12, 38) : “ une foule nombreuse (Rav) monta avec eux ”, comme l’explique le Torah Or, à la page 60c. Ils apportèrent, en effet, l’élévation aux deux cent deux parcelles qui se trouvaient en Egypte, soit la valeur numérique du mot Rav.<br><br>	Ces parcelles se trouvaient dans le “ large butin ” que les enfants d’Israël emportèrent avec eux. En effet, commentant l’affirmation de nos Sages, au traité Roch Hachana 27a, selon laquelle “ la Torah prend en pitié les biens matériels d’Israël ”, le Baal Chem Tov souligne que Yaakov n’oublia même pas “ des petits récipients ”, d’après l’expression du traité ‘Houlin 91a, reprise par le commentaire de Rachi sur le verset Béréchit 32, 25. Car, les possessions matérielles d’un Juif sont précieuses, précisément parce qu’elles portent en elles les parcelles dont il doit assurer l’élévation vers le domaine de la Sainteté.<br><br>	C’est pour cette raison que “ chaque femme demanda à sa voisine des ustensiles en argent, en or et des vêtements ”, comme le précise le verset Chemot 3, 22, afin d’assurer l’élévation des parcelles de Divinité que ces objets contenaient.'+
										   '<br><br>	4. L’accomplissement de la finalité de l’exil d’Egypte était pour le bien d’Israël, de sorte que notre père Avraham aurait lui-même exigé que se réalise la promesse selon laquelle “ ils en sortiront ensuite avec un large butin ”, même s’il devait en résulter une prolongation de cet exil. En effet, tout cela était pour le bien de ses enfants.<br><br>	On peut le justifier de la manière suivante. L’élévation des parcelles de Divinité est faite en sorte que chacune d’elles est attribuée à une personne bien précise. Chaque âme reçoit ainsi un certain nombre de ces parcelles, qui la concernent directement. Et, nos Sages constatent, au traité Yoma 38b, que “ nul ne peut s’approprier ce qui a été apprêté pour son prochain ”. Or, il en est ainsi matériellement parce que c’est également le cas, dans le domaine spirituel.<br><br>	Comme nous l’avons vu, les “ profits ” spirituels que sont les parcelles de Divinité, s’investissent précisément dans les biens matériels que l’homme possède. Or, chaque âme reçoit pour mission d’élever certaines parcelles qui lui sont, par nature, liées. Une note de mon beau-père, le Rabbi, parue dans le fascicule n°32, précise que la Providence divine fait en sorte qu’un Juif puisse se trouver en contact avec les parcelles qu’il est chargé d’élever. Tant qu’il n’a pas libéré de leur exil toutes celles qui dépendent de son âme, il doit lui-même demeurer en exil, là où se trouvent ces parcelles.<br><br>	Bien plus, l’élévation de ces parcelles est directement liée à la quintessence de l’âme. Or, il est dit que “ l’essence ne peut être fragmentée ”. En conséquence, tant qu’une fraction, même la plus infime, de cette parcelle est encore en exil, c’est non pas une partie, mais bien la totalité, l’essence de l’âme qui s’y trouve également. Le Baal Chem Tov dit, en effet, que “ lorsque l’on détient une partie de l’essence, on la possède en totalité ”.<br><br>	En conséquence, la libération du “ large butin ” de l’Egypte était effectivement pour le bien des enfants d’Israël. En apportant l’élévation à ces parcelles, ceux-ci permirent, en effet, à leur âme de quitter l’exil.<br><br>	Autre point, qui est essentiel, la perfection de la créature consiste à mettre en pratique la Volonté de son Créateur et c’est précisément pour cela qu’elle a été créée. En l’occurrence, la Volonté de D.ieu était qu’ils libèrent toutes ces parcelles de Sainteté. Le plus grand bien devait donc en résulter pour eux. De fait, c’est de cette façon qu’ils parvinrent à la plus haute perfection.'+
										   '<br><br>	5. Ce qui vient d’être dit de l’exil et de la délivrance nous apporte un enseignement, pour ce dernier exil. En effet, l’Egypte est la racine de tous les exils et le Midrach Vaykra Rabba dit, au chapitre 13, paragraphe 5, que “ toutes les royautés portent le nom de l’Egypte ”.<br><br>	L’exil n’est pas uniquement une punition, destinée à racheter les fautes. Son but est bien d’apporter l’élévation aux parcelles de Divinité. Commentant l’affirmation de nos Sages, au traité Pessa’him 87b, selon laquelle “ le Saint béni soit-Il n’exila Israël parmi les nations que pour attirer des convertis ”, la ‘Hassidout explique, dans le Torah Or, à la page 6a, que ces “ convertis ” sont, en fait, les parcelles de Divinité se trouvant dans les objets matériels.<br><br>	Il convient, en conséquence, de mettre en pratique les termes du verset “ Une femme demandera à sa voisine et à celle qui réside dans sa maison ”. Cette “ femme ” est, en fait, l’âme, comme le précisent les Tikouneï Zohar, au Tikoun 6, page 22b. Celle-ci doit, non seulement, se libérer elle-même de l’exil, mais, en outre, en délivrer avec elle “ sa voisine et celle qui réside dans sa maison ”, c’est-à-dire les parcelles de Divinité qui se trouvent dans son corps, son âme animale et la part du monde qui lui est confiée.<br><br>	Le terme “ sa voisine ” désigne ce que l’on rencontre uniquement de temps à autre, comme c’est effectivement le cas pour un voisin, alors que “ celle qui réside dans sa maison ” correspond à ce que l’on côtoie en permanence. Ainsi, on ne peut se contenter de libérer de l’exil uniquement les parcelles de Divinité avec lesquelles on entretient un contact ininterrompu. On doit aussi élever celle que l’on rencontre de temps à autre. Car, une relation avec une personne ou un objet n’est pas le fait du hasard, ce qu’à D.ieu ne plaise, mais bien un effet de la divine Providence. Et, selon les termes du Midrach Béréchit Rabba, au début du chapitre 39, “ cette cité possède un Dirigeant ”. D.ieu fait donc en sorte que l’on entre en contact avec tous les objets que l’on doit élever et intégrer au domaine de la Sainteté, “ les ustensiles d’argent et d’or ”, permettant de cultiver l’amour et la crainte de D.ieu, qui leur sont comparés.'+
										   '<br><br>	6. Certains développent l’argumentation suivante : “ Qu’ai-je à faire de l’exil ? Pourquoi devrais-je m’en préoccuper ? Je renonce au ‘large butin’ qu’il peut m’apporter, à l’élévation que mon âme recevra en élevant les parcelles de Divinité, pourvu que l’on m’épargne la peine de cet exil, l’obscurité intense et profonde, la matérialité et la grossièreté. Je préfère m’enfermer dans les quatre coudées de la Torah et de la prière ! ”.<br><br>	On leur apportera donc les réponses suivantes :<br><br>	A) Si l’on ne s’acquitte pas pleinement de la mission que l’on reçoit, on contraint son âme à demeurer en exil. On prétend vouloir s’enfermer dans les quatre coudées de la Torah et de la prière, rompre tout lien avec l’exil. Mais, il ne peut en être ainsi que par les forces révélées de l’âme. La quintessence de cette âme, en revanche, se trouve effectivement en exil, avec les parcelles de Divinité auxquelles elle doit apporter l’élévation.<br><br>	En effet, les forces révélées de l’âme peuvent se trouver dans le domaine de la Sainteté sans pour autant que l’essence de cette âme y soit également, comme le souligne le Likouteï Torah Vaykra, à la page 50d. Une réflexion, même sommaire, à tout cela, permettra à chacun de se convaincre qu’il doit apporter l’élévation aux parcelles de Divinité qui lui sont imparties. Le verset (Yov 2, 4) dit, en effet, que “ un homme est prêt à donner tout ce qu’il possède pour sauver son âme ” et en particulier l’essence de celle-ci.<br><br>	B) Même si l’on pouvait quitter l’exil et atteindre la plus haute élévation sans se consacrer à l’élévation des parcelles de Divinité, le niveau que l’on obtiendrait ainsi ne serait d’aucune utilité. En effet, comment envisager l’élévation alors que l’on va à l’encontre de la Volonté de D.ieu ? N’est-il pas dit que “ Lui et Sa Volonté ne font qu’un ” ?<br><br>	Tel est donc l’enseignement délivré par l’exil et la sortie d’Egypte. Il faut agir au sein du monde, élever les parcelles de Divinité de l’exil, mettre en pratique les termes du verset : “ Ils ruinèrent l’Egypte ”, la laissant “ comme un silo sans grain, comme un filet sans poissons ” et emporter ces parcelles pour aller à la rencontre de notre juste Machia’h, ici-bas, dans le monde, très prochainement.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'Le rôle de Yossef',
									'source' :' (Discours du Rabbi, Chabbat Parchat Mikets 5722-1962)',
											'resume' : ' ',
