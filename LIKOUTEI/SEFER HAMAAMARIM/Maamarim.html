		'19.“Les cieux furent faits par la Parole de D.ieu et toutes leurs armées par un souffle de Sa   bouche.”':
		{
				'Titre':'“Les cieux furent faits par la Parole de D.ieu et toutes leurs armées par un souffle de Sa   bouche.”',
				
				'Chapitre 1':
				{
					'contenu' :'Le Créateur donna l’existence aux cieux par Sa Parole, Il créa toutes les armées célestes par le souffle de Sa bouche. Ce verset développe l’idée de celui qui le précède :“la bonté de D.ieu emplit la terre”. Le Maguid de Mézéritch explique que, par un effet de la bonté divine, les créatures ont le pouvoir de Le percevoir. Tel est en effet le sens de ce verset. Tous les éléments constituant la terre, ce que les hommes appellent nature, permettent de contempler le Divin. Parce que “les cieux furent faits par la Parole de D.ieu”, l’homme, en prononçant des paroles de la Torah, de la prière ou des mots d’encouragement, perpétue le monde. Il doit donc multiplier les mots de la Torah.<br><br>Il convient tout d’abord de commenter le sens de cette expression,“les cieux furent faits par la Parole de D.ieu”. Pourquoi l’Emanation divine par laquelle D.ieu créa les mondes et toutes leurs créatures porte t-elle le nom de Parole ? En fait, la Parole de D.ieu correspond à Mal’hout(1), l’attribut de Royauté divine, ainsi qu’il est dit “la parole du roi dirige (le pays) “. L’homme, de façon générale, fait usage de sa parole lorsqu’il s’adresse à un interlocuteur. En ce sens, la parole, inutile pour l’homme lui-même, est un dévoilement adressé à l’autre, un moyen de lui communiquer un message.<br><br>Telle est la différence entre la parole et les autres forces. Celles-ci sont utilisées par l’homme pour lui-même. C’est le cas de la force intellectuelle qui lui permet de comprendre. Ainsi, pour percevoir une idée, il n’a recours à personne d’autre. Bien au contraire, une tierce personne pourrait le gêner et l’empêcher de se concentrer. C’est pour cela qu’un homme de pensée réside bien souvent dans un lieu tranquille. Se couper des autres et vivre dans le calme lui permettent de mieux réfléchir et de faire porter ses efforts sur ses études, avec une réussite accrue. En effet, l’intellect est à l’usage de l’homme et, pour comprendre, il peut se passer de l’autre.<br><br>Les sentiments, en revanche, sont difficilement concevables s’ils ne sont pas dirigés vers les autres. Ainsi, la bonté doit s’exercer sur quelqu’un. Un sentiment ne peut être tourné vers soi-même. Il n’est ressenti qu’envers une autre personne. Les émotions n’en sont pas moins des forces de l’esprit. Même si elles s’exercent sur d’autres personnes, elles sont à la disposition de l’homme lui-même. L’amour et la haine, par exemple, ne reçoivent une traduction effective que dans la mesure où l’on peut aimer quelqu’un ou le haïr. Néanmoins, il ne s’agit là que de l’effet concret de ces forces. En revanche, les forces elles-mêmes sont bien partie intégrante de l’homme. C’est lui qui aime, lui qui haït. La mise en pratique de ces forces, cependant, lui impose de sortir de sa propre personne, ce qui n’est pas le cas pour l’intellect. Eprouver un sentiment impose de se tourner vers son prochain, bien que ce sentiment soit propre à celui qui le ressent.'
				},
				
				'Chapitre 2':
				{
					'contenu' :'La parole, bien qu’étant aussi une force de l’âme, est adressée à un interlocuteur. Un homme, pour son usage personnel, n’en a nul besoin. Là réside la différence entre la parole et la pensée. Toutes deux sont appelés “vêtements de l’âme”, car elles permettent aux forces de l’âme de se révéler. Néanmoins, la pensée n’apporte la révélation qu’à l’homme lui-même. C’est elle, par exemple, qui véhicule la compréhension intellectuelle. La parole, par contre, conduit cette révélation vers un interlocuteur. La pensée n’est utile qu’à l’homme lui-même. Celui-ci peut penser toute la journée sans que les autres n’en tirent quoi que ce soit.<br><br>Certes, la pensée n’est elle-même qu’un “vêtement de l’âme”. Elle est cependant un “vêtement intérieur”, unifié à cette âme.Toute comme l’âme habite constamment le corps, la pensée est également perpétuelle.A l’opposé, la parole est un “vêtement extérieur”, C’est ainsi qu’il est dit “il est un temps pour parler et un temps pour se taire”. La parole n’est utile que pour s’adresser à quelqu’un d’autre(2).<br><br>Ce qui vient d’être dit nous permettra de comprendre que la lumière et la vitalité révélées par D.ieu pour créer et perpétuer des mondes et des créatures limités soient appelées Parole. Tout comme la parole de l’homme s’adresse à un interlocuteur, la Parole Divine suscite des créatures limitées, qui, par rapport à D.ieu, semblent posséder une existence indépendante, puisse D.ieu nous garder de penser qu’il en est véritablement ainsi.<br><br>D.ieu est infini. Or, disent nos Sages,“rien n’est extérieur à Lui”.Ainsi, la limite n’est que l’aspect du Divin qui est introduit dans ce qui est fini. Par nature, ce qui est limité semble étranger à la Divinité, dans Sa manifestation infinie. De même, la parole se sépare de l’homme, constituant une révélation pour l’interlocuteur. C’est dans cette mesure qu’elle se différencie de la pensée, qui reste    intérieure à l’homme alors qu’elle s’exprime. Ainsi, D.ieu voulut créer des mondes et des créatures limitées, capables d’accomplir Sa Volonté. C’est la raison pour laquelle Il fit le monde par l’intermédiaire de la Sefira de Mal’hout, qui est la “Parole Céleste”.<br><br>La parole possède une supériorité que n’ont pas toutes les autres forces, même les plus importantes. Non seulement elle constitue le moyen d’expression de ces forces, mais, bien plus, elle est capable de les amplifier. On peut illustrer cette affirmation en prenant l’exemple de l’intellect. La parole, en effet, n’est pas uniquement le moyen de communiquer un concept intellectuel, en termes clairs et précis. Elle permet en outre de l’approfondir, de susciter les explications profondes qui viendront en parachever l’exposé. On peut vérifier empiriquement que, lorsque l’on explique une idée à voix haute, on la maîtrise beaucoup mieux. Bien plus, on en perçoit des aspects qui étaient restés totalement cachés avant cette parole. C’est pour cette raison que l’on doit étudier la Torah à haute voix. La parole décuple ainsi l’analyse intellectuelle.<br><br>Il en va de même pour les sentiments, dont l’intensité est accrue par la parole. Ainsi, l’amour se dévoile de manière beaucoup plus profonde lorsque l’on en parle. Il en va de même pour la haine et la colère. Les livres d’Ethique, se basant sur ce principe, donnent le moyen de ne pas s’emporter. Celui qui se met en colère, expliquent-ils, doit se taire. Il en va de même pour toutes les autres émotions.<br><br>Toute révélation procède donc de la parole, tout comme chaque dévoilement divin est véhiculé par la Sefira de Mal’hout. C’est la le sens du verset “les cieux furent faits par la Parole de D.ieu”. La finalité de la création des mondes est leur élévation et leur affinement, par l’étude de la Torah, l’accomplissement des Mitsvot et les comportements basés sur de bons sentiments.'
				},
				
				'Chapitre 3':
				{
					'contenu' :'L’homme occupe une place primordiale dans la création divine. La Volonté de D.ieu lui confie le rôle de perpétuer les mondes supérieurs, grâce à son effort appliqué à la pratique de laTorah, de ses Mitsvot et des bons comportements qu’elle définit. De même, le devenir de ce monde inférieur dépend du comportement de chacun.<br><br>Le Zohar, à la Paracha ’Hayé Sarah et le Midrach Hanéélam rapportent qu’Avraham et Sarah sont les noms données au corps et à l’âme. Rabbi Yehouda explique que tous les actes de l’homme, bons ou mauvais, sont inscrits là-haut. De chaque action, l’homme devra rendre compte. Rav interprète de cette façon le  verset  : “Tes  yeux  ont  vu  mon  ébauche”. Celui  qui  n’est  qu’une ébauche d’homme(3) agit sans penser au monde futur. Or, les yeux de D.ieu voient ses actes, qui sont inscrits là-haut. Et il devra en rendre compte. Les mots qu’il prononce sont également conservés. Les bonnes paroles sont autant de mérites qu’il acquiert. D.ieu lui en accorde le fruit dans ce monde et le capital en est conservé pour le monde futur.<br><br>Il est dit à propos de la Mitsva de Tsédaka qu’en donnant un don à un pauvre, on reçoit six bénédictions divines, alors qu’en le consolant avec de bonnes paroles, on en reçoit onze.Tout ceci peut être réalisé par la Tsédaka, une Mitsva que D.ieu confie à l’homme ici-bas. En revanche, le capital de cette Mitsva reste acquis pour le monde futur, ainsi qu’il est écrit :“L’opulence et la richesse se trouvent dans sa maison. Sa justice (Tsédaka) est établie pour l’éternité.” Sa maison fait allusion, dans ce verset, à ce monde et au monde futur. Il est dit en effet que “chaque Juif a part au monde futur”, qui fait suite à Celui-ci. C’est la raison pour laquelle les deux mondes sont appelés “sa maison’, celle de l’homme. En ce sens, “l’opulence et la richesse se trouvent dans sa maison” et il y reçoit la récompense de la Torah et des Mitsvot qu’il accomplit. En revanche, ’sa justice”, l’accomplissement de la Mitsva avec enthousiasme et chaleur, comparable à l’action du Juste qui met en pratique les Commandements divins en se pénétrant de la soumission la plus totale, “est établie pour l’éternité’, sans aucune limite.<br><br>L’Admour Hazaken, commentant ce verset, dit que la richesse de l’âme juive, accumulée dans ce monde, est le dévoilement de la Lumière divine, qui éclaire “sa maison”, les mondes spirituels de Brya,Yetsira et Assya(4), puis s’élève jusqu’à celui d’Atsilout(5). La récompense est également liée au dévoilement qui est perceptible dans ces trois mondes.A l’opposé,“sa justice”, la situation du service de D.ieu dans laquelle la Torah et les Mitsvot sont accomplies avec la soumission la plus totale, “est établie pour l’éternité”. Le dévoilement de la Lumière divine obtenu par cette réalisation éclaire le monde d’Atsilout. La récompense qui en découle est sans limite, même dans ce monde matériel. Certes, le dévoilement qui est obtenu dans Brya, Yetsira et Assya est particulièrement important, mais ces trois mondes sont limités, alors qu’Atsilout est infini. C’est pour cela que “sa justice est établie pour l’éternité”, au delà de toute limite.<br><br>De même, l’homme est puni pour ses mauvaises pensées et ses mauvaises actions. Celles-ci sont inscrites en sa défaveur. Tout d’abord, lorsqu’il quittera ce monde, il recevra “Hibout Hakéver”(6), la punition du corps et “Kaf Hakéla(7), le châtiment de l’âme.“Kaf Hakéla” signifie que l’âme est, à plusieurs reprises, lancée d’un coin à l’autre du monde, afin de la purifier des paroles inutiles qu’elle a prononcées. Ainsi, le vêtement qui est poussiéreux est secoué avant d’être lavé, à l’eau chaude ou froide. De la même façon, avant d’être condamné au Guéhénom du feu ou à celui de la neige, l’âme reçoit le “Hibout Hakéver”. Pour se préserver de cette punition, il faut prononcer de nombreuses lettres de la Torah. Il en va de même pour toutes les actions de l’homme, qui font l’objet d’un jugement, qu’elles concernent l’âme ou le corps.'

				'Chapitre 4':
				{
					'contenu' :'Le Midrach Hanéélam commente le décès de Sarah et l’éloge funèbre faite par Avraham. Il en applique les termes à la récompense ou au châtiment que reçoivent le corps et l’âme après la mort. Il est dit : “Je vous en conjure, filles de Yerouchalaïm, si vous trouvez mon Bien-Aimé, que Lui direz-vous ? Que je suis malade d’amour”. Il s’agit là de l’âme qui, après avoir quitté le corps, comparait devant le Tribunal Céleste, afin de rendre des comptes sur tout ce qui a été inscrit dans le “Livre des mémoires”. Les âmes qui sortent vainqueurs de ce jugement et à qui il est permis d’entrer dans laYerouchalaïm Céleste, disent :“Je vous en conjure, filles de Yerouchalaïm, lorsque vous rencontrerez l’Eternel, mon Bien-Aimé, vous Lui direz que suis malade du désir de percevoir Sa lumière et de recevoir Son dévoilement”<br><br>Rav Houna interprète l’expression “malade d’amour” de la façon suivante. L’âme, pendant sa vie physique, a éprouvé un attrait pour les choses permises du monde. C’est de cette façon qu’elle a contracté la maladie. Rabbi Yehouda en donne une autre explication. Pour lui, ces termes décrivent l’amour de l’âme pour le corps(8). Lorsque survient la fin de la vie du corps dans le monde, cet amour apparaît à l’évidence. L’âme, en effet, déplore le décès de l’homme qui quitte le monde.<br><br>“Et Sarah mourut à Kiryat Arba, qui est ’Hévron, dans le pays de Canaan”. D.ieu créa le corps humain, en combinant les quatre éléments fondamentaux de la matière, le feu, le vent, l’eau et la terre. Pendant la vie, ces quatre éléments s’unissent à l’intérieur du corps, puis, après la mort, ils se séparent. C’est le sens de “et Sarah mourut’. La mort du corps se passe à“Kiryat Arba”, le “village des quatre”.’Hévron est de la même étymologie que Me’houbar, attaché. Les quatre éléments qui, dans le pays de Canaan, étaient rattachés, se séparent. Canaan fait allusion au monde tel qu’il est à l’heure actuelle. Ce terme désigne en effet un commerçant. Le pays de Canaan est l’endroit du “commerce” qui conduit l’âme dans un corps. Il est dit en effet “aujourd’hui pour les accomplir”. Cet accomplissement de la Torah et des Mitsvot n’est possible que dans ce monde(9). Celui qui a négligé une Injonction ou transgressé un Interdit, peut encore faire Téchouva. Tout cela n’est possible qu’ici-bas, lorsque l’homme possède encore son corps physique. Après la mort, en revanche, la Téchouva ne lui est plus d’aucune utilité.<br><br>C’est là l’une des souffrances les plus considérables que l’on puisse imposer au pêcheur. Celui-ci parvient dans l’autre monde et assiste aux terribles souffrances infligées à ceux qui ont commis des fautes. Il entend leurs sanglots et leurs cris pathétiques. Il pleure alors lui-même et, de tout son cœur, proclame son désir sincère de faire Téchouva. Il regrette véritablement tous ses mauvais agissements. Mais, on lui répond que la Téchouva ne peut être faite que dans le monde matériel. Après la mort, lorsque l’on parvient dans le monde de la Vérité, les regrets ne servent plus à rien.<br><br>Ainsi, le “commerce” qui peut avoir lieu lorsque l’âme descend dans le corps, quand il lui est donné d’accomplir Torah, Mitsvot et bonnes actions, n’est possible que dans ce monde, qui, pour cette raison, est appelé “pays de Canaan”. Le verset dit “Et Avraham vint pour prononcer l’éloge funèbre de Sarah et pour la pleurer”. Il fait ainsi allusion à l’âme qui se lamente lorsqu’elle quitte le corps.<br><br>Lorsque le corps est celui d’un pêcheur, il est livré, après la punition de“Hibout Hakéver” et “Kaf Hakéla”, aux “anges du châtiment”, chargés d’exécuter le verdict du tribunal céleste. A l’oppose, le corps du Tsaddik, s’il connaît également la mort, se lèvera ensuite, lors de la résurrection. Tel est donc le sens de “la vie de Sarah”, celle du corps.<br><br>D.ieu créa le monde et le corps afin qu’y soient accomplies la Torah et les Mitsvot. Différentes étapes y sont définies. Ainsi,“cent ans” fait allusion à Kéter(10), la couronne qui surplombe l’enchaînement des mondes.“Vingt ans’ correspond à ’Ho’hma et Bina(11), les attributs de l’intellect.“Sept ans symbolise les sept émotions. La vie de Sarah fait donc bien allusion à celle du corps et à sa finalité. C’est pour cette raison que l’homme doit prononcer le plus grand nombre de mots de la Torah, lire des Psaumes, répéter les textes de la Michna quand et là où il le peut. Ainsi, il consolidera les assises du monde, se préservera du “Hibout Hakéver’ et du “Kaf Hakéla” et recevra les plus hauts dévoilements.'

		'20.“Je vous couvrirai de bénédictions, jusqu’à ne plus pouvoir dire : cela suffit.”':
		{
				'Titre':'“Je vous couvrirai de bénédictions, jusqu’à ne plus pouvoir dire : cela suffit.”',
				
				'Chapitre 1':
				{
					'contenu' :'Rabbi Avraham Ibn Ezra explique à ce propos : “la bénédiction ne sera pas seulement suffisante, mais même plus que suffisante”. Une expression similaire dit: “vos lèvres n’en pourront plus de dire cela suffit”. Le bien sera si abondant que chacun le recevra au delà de toute mesure. D.ieu promet une telle largesse à ceux qui respectent la Mitsva de prélever la dîme(1). C’est ce que firent les Patriarches, Avraham, Its’hak et Yaacov. Ils prélevèrent la dîme et connurent richesse et succès.<br><br>Il nous faut maintenant analyser tout cela. Un verset dit, à propos d’lts’hak :“il se déplaça de là-bas (de l’endroit où il avait auparavant creusé deux puits) et creusa un autre puits, au sujet duquel on ne se disputa pas (avec les bergers de Grar). Il l’appela Rehovot (largesse) et dit : désormais, D.ieu nous a donné la largesse et nous fructifierons sur la terre”. Its’hak vivait dans le pays de Canaan. Lorsque la famine y régna, il conçut l’idée de se rendre en Egypte, comme le fit son père Avraham, lorsqu’il fut confronté à la même situation. Faisant route pour l’Egypte, Its’hak dut passer par le pays des Pelichtim. Tel était en effet le chemin le plus court pour s’y rendre, ainsi qu’il est dit “D.ieu ne les laissa pas passer par le chemin des Pelichtim qui était proche”. Its’hak pensa qu’en ce moment de malheur et de famine, il recevrait l’aide d’Avimélé’h, roi des Pelichtim, qui avait conclu une alliance avec son père Avraham.<br><br>Parvenu auprès des Pelichtim, lts’hak s’installa à Grar. Là, il prit conscience de la lourde erreur qu’il avait commise en pensant qu’Avimele’h lui accorderait son aide, satisferait ses besoins et calmerait sa faim. La Michna Avot (2,3) dit : (“méfiez- vous de ceux qui possèdent l’autorité. Ils ne témoignent de l’amitié que dans leur propre intérêt, semblent être des amis s’ils peuvent en tirer profit, mais ne viennent pas en aide à celui qui est dans le besoin.”) A Grar, Its’hak vécut dans la famine et le dénuement. Il prit alors la décision de se rendre en Egypte. Mais D.ieu se révéla à lui et lui dit :“Ne va pas en Egypte. Reste dans le pays des Pelichtim.”<br><br>Its’hak resta à Grar et subit de grandes souffrances de la part des habitants du pays. Le roi dut lui-même donner l’ordre que personne ne lui nuise, ainsi qu’à sa famille. Its’hak ensemença les champs qui étaient en sa possession et D.ieu lui accorda Sa bénédiction. Malgré l’aridité de la terre, malgré la période de famine, malgré l’insuffisance des pluies et les vents qui soufflaient, les champs incultes, produisirent, en dépit de toutes ces difficultés et grâce à la bénédiction divine une quantité cent fois supérieure à l’évaluation qui avait été faite.'

				'Chapitre 2':
				{
					'contenu' :'Commentant le verset “Its’hak planta dans ce pays-là et il récolta, cette année-là, cent mesures car D.ieu le bénit”, Rachi indique que ces cent mesures correspondent précisément à la dîme. Celle-ci était donc d’un montant cent fois supérieur à la quantité estimée.<br><br>Les Pirkeï de Rabbi Eliézer offrent une autre interprétation de ce verset : “Its’hak planta de la Tsédaka”. Il préleva la dîme de tout ce qu’il possédait, tout comme le verset dit d’Avraham “et il lui donna le dixième de toute chose”. De retour de son combat contre les rois, il fut accueilli par Chem, le fils de Noah, qui régnait sur la ville de Chalem, laquelle devint ensuiteYerouchalaim. Chem lui offrit du pain et du vin et Avraham lui donna le dixième de tout ce qu’il possédait(2).<br><br>Yaacov préleva aussi le dixième de ce qu’il avait, ainsi qu’il est dit : “tout ce que Tu me donneras, j’en prélèverai pour Toi la dîme”. Its’hak donna donc également le dixième de ce qu’il possédait.<br><br>A propos de ce Précepte de la dîme, laTorah dit :“tu prélèveras un prélèvement de tous les fruits de ta plantation”. Rabbi Yo’hanan s’interroge à ce propos (Taanit 9A): comment interpréter cette expression, “tu prélèveras le prélèvement”? La Torah n’aurait-elle pas pu dire “tu effectueras le prélèvement”? Qu’enseigne cette répétition ? Rabbi Yo’hanan explique donc que le verbe “Asser’, prélever, peut, avec une ponctuation différente, se lire Acher”, enrichir. Il propose donc une autre lecture de ce verset :“effectue ce prélèvement afin de t’enrichir”.<br><br>La Guemara (Chabbat 119A) rapporte que Rabbi interrogea Rabbi Ichmael, fils de Rabbi Yossi :<br><br>“Comment les riches d’Erets Israël ont-ils mérité l’opulence ?” <br><br>Rabbi Ichmaél lui répondit :<br><br>“Parce qu’ils observent le prélèvement de la dîme.”<br><br>La Guemara (Taanit 9A) rapporte que Rabbi Yo’hanan rencontra son beau- frère, un fils de Rech Lakich et lui demanda quel verset de la Torah il avait étudié ce jour-là. L’enfant cita le verset “tu prélèveras le prélèvement”. Puis, il interrogea Rabbi Yo’hanan sur le sens de cette répétition. Celui-ci lui dit alors :<br><br>“Effectue le prélèvement afin de t’enrichir.” L’enfant lui demanda :“Comment peux-tu affirmer qu’il en soit ainsi ? D’où déduit-on que l’on s’enrichisse en prélevant la dîme ?” Rabbi Yo’hanan lui répondit :<br><br>“Respecte toi-même ce principe et tu pourras le vérifier.” L’enfant demanda encore :<br><br>“Est-il donc possible d’éprouver D.ieu ? N’est-il pas écrit : n’éprouvez pas l’Eternel ?”<br><br>Certes, dit Rabbi Yo’hanan, il est interdit d’éprouver D.ieu. Il y a cependant une exception, ce Précepte de la dîme. D.ieu dit, par l’intermédiaire du prophète Mala’hi:“de grâce, mettez-Moi à défi en la matière, portez la dîme dans les trésors du Temple et qu’elle soit utilisée pour financer ses besoins. Lancez-Moi donc un défi à ce propos.Vous verrez que J’ouvrirai grand toutes les portes du ciel. Je vous accorderai une bénédiction si importante qu’elle dépassera toutes les limites.Alors, vous même vous direz : cela suffit”. Telle est la rétribution de celui qui donne la dîme.'
				},
				
				'Chapitre 3':
				{
					'contenu' :'Les Tossafot, commentant le passage de la Guemara Taanit précédemment cité, font mention du verset “tu prélèveras le prélèvement”. Leur explication figure également dans le Sifri, qui cite intégralement le verset, “tu prélèveras, chaque année, le prélèvement de toute la production de tes cultures”. Ces Commentateurs font remarquer que la Torah semble, par ces mots, limiter le champ d’application de la dîme aux produits agricoles. D’où peut-on déduire qu’il doit en être de même pour tous les gains de l’homme ?<br><br>Une telle déduction peut être faite des mots “toutes tes cultures”, figurant dans le verset. En effet, s’il ne s’agissait que de la récolte, la Torah aurait pu dire “fais un prélèvement sur tes cultures”. Le mot “toutes” inclut donc les autres gains, également soumis à la dîme. Le verset se poursuit par “produits par le champ, chaque année”. Ainsi, D.ieu accorde Sa bénédiction là où la dîme a été prélevée. En revanche, lorsque ce dixième de la production agricole n’est pas prélevé, le champ ne donne, l’année suivante, que la quantité qui était auparavant celle de la dîme. En d’autres termes, la production agricole d’une année est conditionnée par le montant prélevé pour la dîme, l’année précédente.Tel est donc le sens du verset “produit par le champ chaque année”.<br><br>Quelqu’un observait de façon scrupuleuse la Mitsva de la dîme. Il possédait un champ sur lequel poussaient, chaque année, mille mesures de céréales et il en prélevait donc cent. Il agit ainsi tout au long de sa vie et fut particulièrement riche. Avant de mourir, il appela son fils et lui dit :<br><br>“Ce champ produit chaque année mille mesures de grains.Tu prendras donc bien soin d’en prélever chaque année la dîme, soit cent mesures.” La première année après la mort de son père, le fils préleva effectivement ces cent mesures pour la dîme. Mais, dès la seconde, il se dit que ce montant était bien trop élevé et décida de ne rien prélever du tout. Dès lors, le champ ne produisit que cent mesures, soit le montant consacré à la dîme l’année précédente. Ses proches lui dirent :<br><br>“Lorsque tu accomplissais la volonté de ton père, la terre fournissait cent mesures de graines et tu prélevais la dîme.Tu étais alors le maître des lieux et D.ieu le Prêtre. Puis, tu décidas de cesser ce prélèvement et la terre ne produisit plus que cent mesures. Désormais, D.ieu est le Maître des lieux et tu n’es plus que le prêtre.”<br><br>Tel est le sens du verset “chacun sera maître de ce qu’il consacre”. L’attitude de l’homme face à ce qu’il doit consacrer à D.ieu rétroagira sur ses propres biens. Celui qui ne prélève pas la dîme n’aura pas plus que le montant qu’il aurait dû y consacrer. A l’opposé, celui qui la donne avec générosité recevra une immense bénédiction, ainsi qu’il est dit “et D.ieu le bénit”. C’est grâce à la dîme qu’lts’hak accumula une considérable richesse.'

		'21.“Source des Jardins, puits des eaux vives et celles qui s’écoulent du Levanon.”':
		{
				'Titre':'“Source des Jardins, puits des eaux vives et celles qui s’écoulent du Levanon.”',
				
				'Chapitre 1':
				{
					'contenu' :'Le Midrach rapporte, à propos de ce verset, l’interprétation de RabbiYo’hanan, selon laquelle les “eaux vives” font allusion à la Torah. Le Matanot Kehouna souligne que l’on trouve quarante huit fois le mot “puits” dans la Torah. Il voit là une allusion aux quarante huit qualités permettant d’acquérir la Torah, définies par le dernier chapitre des Maximes de nos Pères.<br><br>Le présent verset définit trois origines de ces eaux, la source, le puits et l’écoulement du Levanon. Dans une première analyse, ces trois éléments semblent indépendants l’un de l’autre. Ils ne sont, en fait, que les trois aspects d’une seule et même entité.<br><br>Il est en effet différentes sortes de liquides, D.ieu ayant donné à chacune des propriétés spécifiques. Tout liquide a sa qualité propre, que l’on ne retrouve pas chez les autres. Certains sont précieux, de grande valeur. C’est le cas d’une huile bonne et pure, d’un vin vieux qui est parfumé et fortifie le corps. D’autres liquides sont plus simples, mais ont néanmoins une propriété que l’on ne retrouve pas dans la bonne huile ou le vin vieux. A l’eau, par exemple, D.ieu a donné le pouvoir de faire pousser les plantes, de rafraîchir les créatures appartenant aux quatre règnes de la création, minéraux, végétaux, animaux et humains.<br><br>En effet, chaque créature, de la plus infime à la plus importante, pour se développer et se désaltérer, a besoin d’eau. Bien plus, celle-ci est encore plus indispensable que le pain. Tout d’abord, elle seule permet de parvenir à la satiété. C’est la raison pour laquelle il convient de boire après avoir mangé. Interprétant le verset “tu mangeras, tu te rassasieras et tu béniras l’Eternel”, nos Sages expliquent : “tu mangeras : il s’agit de la nourriture; tu te rassasieras : il s’agit de la boisson.” De plus, la soif est plus douloureuse que la faim. C’est la raison pour laquelle D.ieu, qui subvient aux besoins de toutes Ses créatures, créa des points d’eau en tout endroit habité, de sorte qu’elle soit disponible, sans même devoir être achetée.<br><br>Tel est le sens du verset “source des jardins, puits d’eaux vives et celles qui s’écoulent du Lévanon”. Il y a là trois niveaux, source, puits et écoulement. Tous expriment la merveilleuse et divine qualité de l’eau. De plus, chaque catégorie introduit un concept particulier.'
				},
				
				'Chapitre 2':
				{
					'contenu' :'Il convient de définir plus précisément la signification de la source des jardins, du puits des eaux vives et de l’écoulement du Levanon dans l’existence de l’homme.<br><br>Les jardins font allusion au Gan Eden, là où l’homme reçoit la récompense pour les Mitsvot accomplies et les bons sentiments éprouvés dans le monde. On y distingue de nombreux niveaux, tous différents l’un de l’autre. De façon générale, on en définit cependant deux, le Gan Eden Inférieur et le Gan Eden supérieur. C’est pour cela que l’on parle ici de “jardins, au pluriel.<br><br>La source fait allusion à l’âme. Celle-ci est en effet une source de vie, confiée à l’homme par D.ieu. La vitalité spirituelle et divine qui en découle anime le corps. “La source des jardins”, les “jardins célestes” que sont les deux niveaux du Gan Eden sont à l’origine de l’âme. D’eux jaillit un considérable dévoilement de Lumière, qui illumine la partie de l’âme s’introduisant dans le corps physique.<br><br>En effet, chaque âme est constituée de cinq parties, ayant chacune un rôle spécifique dans la personnalité de l’homme. Ces cinq parties s’appellent Néfech(1), Roua’h(2), Nechama(3),’Haya(4) et Ye’hida(5). Les quatre premières assurent une fonction précise dans les domaines physiques comme dans la vie morale.<br><br>Néfech est le niveau le plus bas. D.ieu lui confie le rôle d’assurer la vie végétative. Roua’h vivifie les sentiments de l’homme. Néchama est à l’origine de la compréhension, ainsi qu’il est dit “L’âme (Nechama) de D.ieu les conduira à la compréhension”.’Haya provoque le plaisir et la volonté de l’homme.Ye’hida est la partie la plus élevée de l’âme, liée au Créateur Unique.<br><br>En fait,Ye’hida, la cinquième partie de l’âme, permet la vie des quatre premiers et renforce ainsi leur apport respectif. Chacun peut accomplir sa mission divine avec précision et détermination, de sorte que l’homme parvienne à la plus grande perfection, adopte de bons sentiments basés sur la Torah, qu’il étudiera et   dont il accomplira les Commandements avec enthousiasme. C’est grâce à cela qu’il adoptera une pratique pleine d’enthousiasme et ne se contentera pas de pratiques mécaniques.<br><br>Pour parvenir à une telle perfection, un effort considérable est nécessaire. C’est le sens de ce “puits d’eaux vives’’. L’influence exercée par “la source des jardins” de l’âme permet de bâtir ce puits, grâce à l’effort de l’homme et à sa crainte de D.ieu. '
				},
				
				'Chapitre 3':
				{
					'contenu' :'C’est précisément notre père Its’hak, qui assuma le service de D.ieu correspondant au“puits”, dans son acceptation spirituelle. Par son accomplissement scrupuleux du Précepte de la dîme(6), il put accumuler une grande richesse. Dès lors, les Pelichtim le jalousèrent. La source spirituelle, à l’origine de l’existence de ce peuple, est en effet une force du mal dont le but est de se dresser contre la crainte de D.ieu.<br><br>Concrètement, une ruelle fermée par un portail est protégée des attaques des voleurs. Celle qui est ouverte, en revanche, peut être le lieu du larcin et du crime. Il en va de même clans la dimension spirituelle. La crainte de D.ieu est le verrou qui protège l’homme de la chute, dans l’objet de ses émotions comme dans ses comportements liés à la Torah et aux Mitsvot.<br><br>La crainte de D.ieu fut la qualité d’Its’hak, dont l’âme était liée à Guevoura(7), l’attributdesévérité,quiluipermettaitdedécuplersonardeurdansl’accomplissement  de la Torah, des Mitsvot et, de façon générale, dans toutes les attitudes positives.<br><br>Les Pelichtim voulurent détourner à leur profit la vitalité de la Sainteté. Dès lors, its’hak abandonna Grar. Or, “les actions des pères sont des signes pour les fils”. Les agissements des Patriarches ne furent pas seulement des réalisations positives dans le domaine de la Sainteté, mais constituent aussi des indications pour leurs descendants, des enseignements soulignant le comportement qu’il convient d’adopter en pareil cas.<br><br>Ainsi,Avraham s’employa à faire connaître l’existence du Créateur, à expliquer qu’il est à l’origine du monde, le dirige, apporte la vie à Ses créatures et leur accorde Sa divine Providence. Avraham fit savoir que D.ieu existait, qu’Il était Un. Il est dit que “Kouch enfanta Nemrod”. Nemrod reçut son nom, comme l’indique, en Hébreu, sa racine étymologique précisément parce qu’il conduisit le monde à se révolter contre la Divinité. Le Targoum Yonathan Ben Ouzyel explique qu’il entendait convaincre les hommes de rejeter les Préceptes divins et d’adopter ses propres décisions.<br><br>Notre père Avraham, cependant, n’entra pas en conflit avec Nemrod, l’impie, ne lui fit pas la guerre. Il assuma sa propre mission, diffusa la Divinité dans le monde, sans se soucier des agissements de Nemrod. Celui-ci était un roi, disposait de moyens considérables. Avraham n’en tint aucun compte, poursuivit son oeuvre sacrée, expliqua à chacun l’Unité de D.ieu et Sa divine Providence. Même lorsque Nemrod l’impie retourna ses forces contre lui, le fit enfermer, pendant une dizaine d’années, dans les infâmes forteresses de Kouta et de Kardo,Avraham poursuivit ses réalisations et propagea la Divinité autour de lui. Nemrod prit ensuite la décision de le faire brûler vif.<br><br>On peut déduire de tout cela à quel point il convient d’éviter tout contact avec les impies, qui se moquent de D.ieu et de Sa Torah. Il faut repousser tout conflit avec eux. On doit simplement les ignorer, même s’ils sont puissants. Même si l’on endure les souffrances les plus considérables, on ne peut pour autant rejeter la mission que l’on a reçue.<br><br>Du comportement d’Its’hak, on peut déduire que, lorsque les forces du mal cherchent à se rapprocher d’un Juif, Celui-ci doit les fuir. Its’hak abandonna la ville de Grar et s’installa à proximité de celle-ci, près du fleuve de Grar. Là, il creusa un puits. Mais, les bergers de Grar se disputèrent avec ceux d’Its’hak et prétendirent que ses eaux leur appartenaient. Its’hak appela ce puits “Essek”, qui signifie dispute.<br><br>Les serviteurs d’Its’hak creusèrent alors un second puits, qui entraîna également des controverses. Its’hak l’appela “Sitna’, qui signifie gêne, puis, il quitta cet endroit, où il avait creusé deux puits. Parvenu à sa nouvelle destination, il creusa un troisième puits, à propos duquel il n’y eut aucune dispute. Il l’appela Re’hovot, largesse.'
				},

				'Chapitre 4':
				{
					'contenu' :'Le Ramban explique que les trois puits d’Its’hak correspondent aux trois Temples, les deux premiers qui furent détruits et le troisième, qui sera bâti lorsque le Machia’h viendra, très bientôt et très prochainement.Tel est donc le sens de ce verset,“puits des eaux vives”. L’expression “eaux vives” désigne le Temple. Lorsque D.ieu demanda pour la première fois que Lui soit bâti un Sanctuaire, Il dit dans la Torah : “Ils Me feront un Temple (un Lieu saint) et je résiderai parmi eux.”. Nos Sages remarquent que le verset aurait du dire “J’y résiderai”. En fait, D.ieu entend demeurer à l’intérieur de chacun. En d’autres termes, chaque Juif peut faire de sa tête et de son cœur un Sanctuaire pour D.ieu.Tel est le sens profond du verset “Ils Me feront un Temple et je résiderai parmi eux”.<br><br>Le Temple est appelé “puits” car, dans le service de D.ieu, il fait allusion à un mouvement d’élévation du bas vers le haut(8). Il est en effet deux façons de servir D.ieu. La première est un dévoilement ici-bas de ce qui se trouve là-haut. Ce par exemple, le cas de la Torah, dont la lumière éclaire tous] objets matériels(9). Celui-ci qui base sur elle son comportement la dévoilera dans le monde. La Torah est, en effet, Sagesse et la Volonté de D.ieu, telles qu’elles se trouvent haut, qui viennent éclairer ici-bas, ainsi qu’il est dit “la Torah, est une lumière”. Lorsque le comportement des hommes (conforme à la Torah, celle-ci apporte l’illumination au monde.<br><br>La seconde façon de servir D.ieu est l’élévation du ha vers le bas. C’est le cas de l’effort de la prière, qui a pour d’élever la matière, de sorte qu’elle soit plus raffinée. C’est cette dernière situation que correspond le puits, dont les eaux jaillissent du bas vers le haut, à l’image de la prière qui s’élève vers D.ieu. Bien que le puits illustre l’élévation, la prière doit également d’être basée sur la Torah, tout comme la Tort est elle-même conforme à l’effort de la prière.<br><br>La prière implique humilité et modestie. Nos Sages dise que “l’on ne peut prier qu’en se pénétrant d’humilité”. La prière est le moment de méditer à la grandeur de D.ieu. C’est ainsi que l’on perçoit l’élévation de la Torah, Sagesse Volonté de D.ieu. De même, on étudiera la Torah avec sa mission, ainsi qu’il est dit “que ma langue reproduise parole”, comme celui qui répéterait les propos de quelqu’un d’autre. Etudier la Torah est donc répéter la parole de D.ieu, qui y est exprimée.<br><br>Tout cela dépend de l’effort réalisé pendant la prière. Celui-ci, à son tour, doit être basé sur la Torah.Tel est donc sens du verset “source des jardins, puits des eaux vive Grâce à l’effort portant sur le “puits des eaux vives”, on peut mettre en évidence la “source des jardins” que chacun possède en son âme.'

		'22.“En Ta main, je dépose mon âme, accorde-moi la liberté, D.ieu de Vérité.”':
		{
				'Titre':'“En Ta main, je dépose mon âme, accorde-moi la liberté, D.ieu de Vérité.”',
				
				'Chapitre 1':
				{
					'contenu' :'Le Midrach rapporte les propos de Rabbi Alexandri, selon lesquels, lorsque l’on dépose un objet, même neuf, chez quelqu’un, Celui-ci, au bout d’un certain temps, s’use, de sorte qu’au moment de sa restitution, on peut effectivement constater qu’il est devenu ancien. Pour D.ieu, cependant, c’est le contraire qui est vrai. L’âme qui lui est rendue peut être usée et faible, Il la restitue forte, en bonne santé et comme nouvelle.<br><br>On peut constater que l’homme qui effectue, tout au long du jour, un dur labeur, se couche épuisé et exténué.Tous les membres de son corps le font souffrir. Il confie alors à D.ieu une âme faible et fatiguée et Il la lui restitue en bonne santé et forte, comme s’il venait de naître.<br><br>C’est le sens de cette expression, “accorde-moi la liberté, D.ieu de Vérité”. En effet, “en Ta main, je dépose mon âme” et l’homme remet effectivement un gage à D.ieu. Il restitue, usé, l’objet qui lui a été confié. Pour autant, on ne peut considérer que sa responsabilité soit d’une quelconque façon engagée. Le temps, inéluctablement, rend tout objet vétuste. Malgré tout cela, on peut vérifier que D.ieu restitue neuf et fort ce qui lui est confié vieux et brisé.<br><br>Confier son âme à D.ieu permet en outre de mettre en évidence une autre qualité, que l’homme ne possède, lui, en aucune façon. Si quelqu’un agit mal envers son prochain, même si l’acte commis n’a pas une réelle gravité, Celui-ci, du fond de son cœur, lui reprochera toujours ce qu’il a fait. Peu lui importe, du reste, qu’il ait fait le mal, commis une faute. Il lui reproche avant tout d’avoir dirigé ce mal contre lui. Il se promettra donc de lui infliger un châtiment dès qu’il en aura la possibilité.<br><br><br><br>A l’opposé de tout cela, celui qui commet une faute contre D.ieu lui remettra ensuite son âme en dépôt. En effet, lorsqu’il dort, celle-ci s’élève dans le monde céleste. Là, tous les anges maléfiques, créés par les fautes qu’il a commises, désirent le punir et le châtier. Mais, D.ieu le prend en grande pitié et le protège de ces anges du mal.<br><br>Tel est donc le sens du verset “accorde-moi la liberté, D.ieu de Vérité”. Le Nom divin employé par ce verset est Avaya(1), le Tétragramme, qui fait allusion à l’Attribut de miséricorde(2), grâce auquel D.ieu libère l’homme.<br><br>Pourquoi l’Eternel agit-Il de la sorte ? Parce qu’Il est un “D.ieu de Vérité”, caractère qu’Il sait voir en toute chose. En effet, celui qui commet une faute n’est pas toujours pleinement responsable de ses actes. Nos Sages constatent que “les mauvaises fréquentations expliquent beaucoup de choses.”. D.ieu attend donc que le pêcheur prenne conscience de ses mauvais agissements et se repente.'
				},
				
				'Chapitre 2':
				{
					'contenu' :'Le verset “En Ta main, je dépose mon âme; accorde-moi la liberté, D.ieu de Vérité” est dit dans le Chéma Israël qui précède le coucher. Ce texte est lu précisément à ce moment, car il proclame l’unité de D.ieu. On le dit alors comme on le fait en quittant la vie physique, pour rejoindre l’autre monde. On se pénètre ainsi de l’unité de D.ieu, ce qui est la finalité de la création et de l’introduction de l’âme juive dans un corps physique.<br><br>Lorsque les Juifs accomplissent la Torah et les Mitsvot, ils apportent l’élévation aux parcelles de Sainteté qui se trouvent dans les objets matériels. Celles-ci rejoignent alors leur source première. C’est ainsi que l’on peut mettre en évidence l’unité entre le monde et le Créateur, béni soit-Il.<br><br>De la même façon, à la conclusion de chaque jour, il convient de lire le Chéma Israël. Cette lecture est la conclusion finale des réalisations de la journée. Le verset (Psaumes 139, 16) dit que “des jours furent créés avant même que l’un d’entre eux n’apparaisse”. Une autre lecture permet d’en donner l’interprétation suivante : “des jours furent créés et, par l’intermédiaire de l’homme, D.ieu est introduit en eux”. En d’autres termes, D.ieu crée des jours et les confie à l’homme afin qu’il y mette en évidence Son unité. C’est bien là le but final du service de D.ieu, qui incombe à l’homme ici-bas et constitue l’aspect le plus durable de son existence.<br><br>Nous affirmons tout cela dans les bénédictions accompagnant le Chéma Israël, au paragraphe commençant par “Celui qui aida nos pères”. Il y est dit que “les eaux engloutirent leurs ennemis. Nul d’entre eux ne survécut”.Ainsi, périrent tous les Egyptiens. Les eaux les recouvrirent et ils se noyèrent. Dès lors, aucune trace ne subsista de leur existence.<br><br>A l’opposé de tout cela, lorsqu’un Juif parvient dans l’autre monde, il conserve l’unité divine, l’effort dans les domaines de la Torah et des Mitsvot qui a été réalisé tout au long de sa vie. C’est en ce sens que le Chéma Israël est le moyen de proclamer l’unité divine avant d’aller se coucher, à la conclusion du jour. <br><br>Dans une analyse plus précise, le Chéma Israël du coucher est le moment du bilan de ce qui a été réalisé pendant la journée, de même que de la façon dont ceci a été réalisé. On distingue en effet différentes catégories de personnes et chacun doit établir son bilan moral en fonction de sa propre nature.<br><br>Ainsi, le travailleur ou l’artisan se lèvent très tôt le matin. Ils prient vite, seuls. D’ordinaire, ils se rendent à la synagogue à la première heure et disent des Psaumes, avant de prier avec la communauté. Ce jour-là, ils n’ont pas récité de Psaumes, même seuls, ont prié très vite, puis se sont dépêchés de rejoindre leur commerce ou leur lieu de travail. Là, ils se sont acquittés de leur dur labeur, jusqu’à une heure tardive de la soirée. Ils ont été à ce point affairés, tout au long du jour, qu’ils n’ont pas prié Min’ha et Arvit à la synagogue, n’ont pas participé au cours de “Eïn Yaakov”, comme ils le font d’habitude. Ils méditeront donc aux paroles proférées tout au long du jour, aux propos inutiles, aux mensonges et aux flatteries, avec tout ce qui en a résulté.<br><br>Est-ce donc pour cela que l’on a négligé la prière publique et l’étude habituelle de la Torah ? On en éprouvera donc un profond regret et l’on considérera les nombreuses heures passées au travail, les intenses efforts qui y ont été investis. On prendra alors la ferme décision de prier désormais avec la communauté, de participer à l’étude.<br><br>Les riches commerçants et les personnes opulentes doivent aussi faire un bilan moral. Ils réfléchiront à la manière dont leur journée est organisée, à ce qui occupe leur temps, paroles inutiles, moqueries résultant de l’orgueil, de la fierté et de la flatterie. Il est dit que “le riche répond avec effronterie”. Ils raillent donc les érudits et ceux qui possèdent la crainte de D.ieu, oublient la mise en garde de nos Sages selon laquelle la richesse peut conduire celui qui la possède au malheur.<br><br>Il y a aussi le bilan moral des érudits de la Torah. Certains ont de profondes connaissances mais sont animés de mauvais sentiments. Ils cherchent les honneurs, sont orgueilleux, jaloux, médisants, moqueurs. Le Psaume 52 dit ainsi, à propos de Doeg l’Edomite :“Toi qui es puissant, pourquoi te glorifier du mal ?”. Le roi David s’adressa à lui en ces termes et, constatant qu’il était un dirigeant du Sanhédrin, un érudit de la Torah, lui reprocha sa médisance.<br><br>Ce bilan moral est précisément le sens du présent verset, “en Ta main, je dépose mon âme; accorde-moi la liberté, D.ieu de Vérité”, récité avec le Chéma Israël du coucher.'

		'23.“Et les Juifs acceptèrent ce qu’ils s’étaient engagés à faire.”':
		{
				'Titre':'“Et les Juifs acceptèrent ce qu’ils s’étaient engagés à faire.”',
				
				'Chapitre 1':
				{
					'contenu' :'Rabba donne, dans la Guemara (Chabbat 88A), l’interprétation suivante de ce verset :“Ils accomplirent ce qu’ils avaient déjà accepté” lors du don de la Torah. Le Rabbi(1) explique, au nom du Baal Chem Tov, que par la soumission dont ils firent preuve pour D.ieu, au péril de leur vie, les Juifs réparèrent la partie de leur existence qui avait été rendue profane à la suite de leur maladie spirituelle. En effet, on peut interpréter le mot “He’hélou”, figurant dans ce verset, de deux façons. En le faisant dériver du mot ’Hol, profane, on peut expliquer qu’ils réparèrent “ce qui était devenu profane dans leur vie” ou bien “ce qu’ils avaient rendu profane dans leur vie”. Mais, on peut également rapprocher ’Hol de ’Holi, la maladie. Ainsi, à l’époque de Morde’haï, les Juifs étaient atteints de la maladie consistant à vouloir ressembler aux non-Juifs.<br><br>Celui qui est atteint d’une telle maladie rend effectivement sa vie profane. Il devient alors grossier, est attiré par tous les plaisirs matériels. Ses centres d’intérêt sont les biens du monde, la richesse, la bonne chair, la boisson, les somptueux vêtements, les plaisirs de toute sorte qu’offre la matière. Il se permettra tout, sans être en aucune façon retenu par les interdits de la Torah. Bien plus la maladie peut atteindre une dimension dramatique, au point de lui faire dépasser toutes les limites de l’humanité. Il devient alors véritablement un animal, si dépravé qu’il en perd toute pudeur, toute réserve, comme les bêtes, qui satisfont en public tous leurs besoins physiques, sans en éprouver aucune honte. De telles personnes, avec leur comportement allant à l’encontre de toute moralité, sont en fait encore plus grossières que les animaux.<br><br>On peut vérifier que les bêtes, même sauvages, après avoir satisfait un besoin physique, sont saisies par la tristesse, parfois même par le découragement et le renoncement. Les chercheurs voient en cela la marque d’une morale innée    des animaux. En d’autres termes, la sensation du besoin physique les conduit à chercher une émotion plus élevée, à prendre conscience de leur propre bassesse. A l’opposé de tout cela, l’homme grossier, victime de ses désirs, n’en éprouve aucune honte. Bien plus, il en est même fier et se moque de la Torah et des Mitsvot. Celui qui est esclave de ses passions dédaigne la sainteté juive, dénigre les Commandements divins, comme le Chabbat, la pureté familiale, les Tefilin.<br><br>Tel est donc le sens de cette interprétation que donne le Baal Chem Tov du mot “He’hélou”. Les Juifs, à l’époque, tout comme de nos jours, pour certains d’entre eux, étaient atteints de la maladie consistant à ressembler aux autres peuples. Ils devinrent alors si grossiers qu’ils transgressèrent le Chabbat, la pureté familiale. D.ieu les mit donc en garde. Ce faisant, Il s’adressa également aux Juifs de toutes les générations et leur signifia que Son comportement serait la conséquence de leur pratique de la Torah et des Mitsvot. Ainsi, Il pourrait être conduit à donner à un Haman les moyens de les conduire à la Téchouva.Tel est donc le sens de cette interprétation que donne le Baal Chem Tov du mot “He’hélou”. Les Juifs, à l’époque, tout comme de nos jours, pour certains d’entre eux, étaient atteints de la maladie consistant à ressembler aux autres peuples. Ils devinrent alors si grossiers qu’ils transgressèrent le Chabbat, la pureté familiale. D.ieu les mit donc en garde. Ce faisant, Il s’adressa également aux Juifs de toutes les générations et leur signifia que Son comportement serait la conséquence de leur pratique de la Torah et des Mitsvot. Ainsi, Il pourrait être conduit à donner à un Haman les moyens de les conduire à la Téchouva.<br><br>C’est donc là le sens du verset “Et les Juifs acceptèrent”, qui exprime leur Téchouva et leur repentir, lorsque Haman reçut d’A’hachvéroch  l’autorisation de “détruire, tuer et exterminer”. Les Juifs ressentirent le reproche divin et se repentirent aussitôt. Ils regrettèrent leurs mauvaises actions et s’engagèrent à respecter désormais la Torah et les Mitsvot, comme ils le firent lors du don de la Torah. Ce verset exprime donc la soumission des Juifs et le sentiment de repentir qui leur permit de réparer ce qu’ils avaient auparavant transgressé. Dès lors, vint le salut et “tout fut transformé”. L’autorisation de “détruire, tuer et exterminer” se retourna contre Haman et contre tous les ennemis d’Israël.'
				},
				
				'Chapitre 2':
				{
					'contenu' :'L’effort permettant à l’homme de se soumettre n’est qu’une introduction à la Téchouva et aux bonnes actions. D.ieu dit que “Je vous ai séparé d’entre toutes les nations”. Les aptitudes, les sentiments et la nature des Juifs diffèrent de ceux des autres peuples. La soumission, à ce stade, permet à un Juif de se rendre apte à révéler en lui la profonde perception qu’il possède de manière naturelle, de même que les bons comportements et les qualités inhérentes aux enfants d’Israël.<br><br>Ce qui vient d’être dit justifie que le service de D.ieu soit caractérisé de “puits”, alors que la juste perception, les sentiments louables et les aptitudes naturels des Juifs sont appelés “eaux vives”(2).<br><br>La notion de puits doit recevoir une traduction dans le service de D.ieu. On en donnera tout d’abord une définition matérielle. Un puits permet de recueillir les eaux d’une source souterraine. Il est donc nécessaire de creuser la terre pour la mettre en évidence. La source elle-même est une création divine et non l’œuvre des mains de l’homme. L’intervention humaine consiste uniquement à retirer la terre et tout ce qui peut cacher cette source qui, lorsqu’elle est recouverte, n’est d’aucune utilité. Pour faire usage de son eau, il est au préalable nécessaire de retirer la terre et les pierres qui en barrent l’accès. Creuser permet de constituer une nappe d’eau au dessus de la source, qui est elle-même bien plus basse que le niveau du sol.<br><br>Ce qui vient d’être dit, nous permettra de percevoir la dimension du puits dans le service de D.ieu. Chacun possède une âme animale et une âme divine. La première est une source d’eaux vives. Le Rabbi(1) enseigne que “la seconde âme d’Israël est une parcelle de Divinité véritable”. C’est là ce qui est désigné par le terme de source, mais celle-ci est recouverte de terre et par d’autres éléments encore. Servir D.ieu signifie donc retirer tout ce qui donne à l’âme animale le moyen de recouvrir l’âme divine, d’empêcher sa lumière de briller et de révéler les forces dont elle dispose.<br><br>En effet, la vitalité qui anime le corps n’est qu’un reflet de l’essence de l’âme, s’introduisant dans le corps et permettant la vie physique, par l’intermédiaire de l’âme naturelle(3). Or, ce reflet est spirituel, au même titre que l’âme divine(4). C’est pourtant une vitalité physique qu’il doit apporter au corps. C’est pour cette raison qu’il se revêt de l’âme naturelle(5), laquelle apporte une traduction matérielle aux forces de l’âme divine.<br><br>On retrouve, dans la dimension spirituelle, le même processus. L’âme divine éprouve un désir et une soif de D.ieu. Cette attirance est profonde et immuable. Toutefois, elle n’est pas concrètement ressentie lorsque cette âme divine s’introduit dans le corps, à cause du voile imposé par l’âme animale, qui en empêche la révélation.<br><br>C’est donc à ce niveau que l’on peut rencontrer différentes situations. Celui qui s’efforce de servir D.ieu de toutes ses forces percevra la Divinité. Celui qui n’oriente pas ses efforts en ce sens n’en a pas le moyen, à cause du voile que lui impose son âme animale.'
				},
				
				'Chapitre 3':
				{
					'contenu' :'On peut donc donner une définition de la forme du service de D.ieu illustrée par le puits. Il consiste à faire disparaître le voile imposé par l’âme animale, qui inhibe les forces de l’âme divine, paralyse son intellect et ses émotions. L’âme animale impose à l’homme l’attrait matériel et, dès lors, Celui-ci recherchera uniquement les plaisirs matériels, perdra toute attirance pour la spiritualité, toute possibilité de comprendre le Divin. Creuser un puits signifie donc, dans le service de D.ieu, retirer ce voile de l’âme divine qu’impose l’âme animale, de sorte que se révèle la source d’eaux vives, qui donnera accès à la perception divine et mettra en éveil les émotions de la Sainteté, l’amour et la crainte de D.ieu, grâce auxquels le Commandement divin peut être accompli avec un enthousiasme profond.<br><br>Pour commencer à creuser le puits, il est nécessaire de mettre en pratique le verset “oublie ton peuple et la maison de ton père”. En d’autres termes, il faut se défaire de toutes ses habitudes et de tous ses mécanismes, causes du manque de sensibilité au spirituel. On peut constater que certaines personnes ont une pleine conscience de leurs défauts, mais les considèrent comme partie intégrante de leur nature ou y sont habitués au point de ne plus les ressentir, de ne plus s’apercevoir qu’ils entachent leur personnalité.<br><br>Le premier pas du service de D.ieu consiste à se défaire de sa grossièreté naturelle. Pour y parvenir, il faut se soumettre totalement à la Divinité. Chacun prendra donc la plus ferme décision de mettre en pratique ce qu’il a décidé, qu’il s’agisse d’accomplir “écarte-toi du mal” ou “fais le bien”, de dépasser son étude habituelle de la Torah, de donner plus de Tsédaka qu’à l’accoutumée, en s’élevant au dessus des limites imposées par sa propre nature.<br><br>C’est donc de cette façon que l’on se débarrasse de la grossièreté découlant de l’âme animale. Dès lors, l’âme divine commence à éclairer et l’homme peut être animé d’une émotion du Sacré, enclin à aimer D.ieu.<br><br>De façon générale, on peut distinguer trois catégories. Il y a le puits des bons sentiments, celui de la compréhension et celui de l’abnégation pour D.ieu. On retrouve ici les trois puits creusés par lts’hak. Celui-ci possédait en effet l’attribut de la rigueur(6) qui permet la soumission la plus totale, grâce à laquelle ces trois puits peuvent être effectivement creusés.<br><br>Il est dit que “D.ieu les fit l’un face à l’autre”. Au puits des bons sentiments correspond donc celui des agissements des hommes qui se moquent des comportements positifs, introduits par la Torah. C’est là raison pour laquelle ce puits s’appelait “Essek”, dispute, désignant ainsi les comportements profanes, qui vont à l’encontre de la Torah et des bonnes actions.<br><br>Le puits de la compréhension de laTorah a pour contrepartie celui des sciences profanes, des connaissances qui s’opposent aux conceptions de la Torah. Ce second puits s’appelle “Sitna”,“gêne”. L’hérésie constitue en effet un obstacle à la foi et à la sainteté de la Torah. Les impies vouent une haine à ceux qui craignent D.ieu et respectent Sa Torah.Avec la plus grande effronterie et la plus profonde méchanceté, ils condamnent la pratique concrète et n’hésitent pas à blasphémer.<br><br>A l’opposé de tout cela, le puits de l’abnégation n’a aucun équivalent dans le mal. C’est pour cela qu’il est appelé “Re’hovot”, “largesse”, ainsi qu’il est dit : “maintenant, D.ieu nous a donné la largesse”. C’est en offrant sa vie à D.ieu que l’on obtiendra le salut.<br><br>Tel est donc le sens du verset “les Juifs accomplirent ce à quoi ils s’étaient engagés”. Il en est ainsi en ce dernier exil, par ailleurs si amer. Lorsque les Juifs feront don d’eux mêmes pour se soumettre à D.ieu, ils répareront tout ce qui a été auparavant transgressé, le Chabbat, la Cacherout, la pureté familiale. Ils seront ainsi préservés du malheur que constitue l’assimilation, libérés de toutes les préoccupations profanes. Ils retrouveront ainsi une vie basée sur la Torah et ses Préceptes, ils auront alors le mérite d’accueillir notre juste Machia’h, très prochainement.<br><br>'

					'contenu' :'La question posée par l’enfant est en fait la suivante.<br><br>Pourquoi catégoriser les Commandements de D.ieu, Témoignages, Décrets et jugements ? La réponse suivante lui est alors donnée :“C’est d’une main forte que D.ieu nous fit quitter l’Egypte”. Il y a, de façon générale, quatre catégories d’enfants, tous appelés “fils de D.ieu”, ainsi qu’il est dit “vous êtes des fils pour l’Eternel votre D.ieu”. Ce sont là les quatre fils dont il est fait mention dans la Haggada,“la Torah parle de quatre enfants, le sage, l’impie, le naïf et celui qui ne sait pas poser de question”. Les trois premiers posent effectivement des questions. Le quatrième ne sait pas le faire.<br><br>Le contenu des questions posées par les trois enfants est similaire : comment définir la Torah et les Mitsvot ? Comment dire que d’elles dépend la délivrance? Ces enfants ne se distinguent donc que par la formulation de leur question. La réponse qui leur est faite est la conséquence de leur interrogation.<br><br>Certains ont conscience d’assister à un événement hors du commun, mais ils ont d’autres préoccupations ou manquent de finesse. Ils ne prennent donc pas la mesure véritable de ce qui se déroule devant leurs yeux. Bien plus, ils ne s’interrogent pas, ne comprennent pas le lien entre cet événement et la délivrance future, la signification de la Torah et des Mitsvot. De telles personnes sont “ceux qui ne savent pas poser de question”. Il faut se rendre auprès d’eux et leur annoncer la venue du Machia’h.<br><br>D.ieu a annoncé aux Juifs, dans la Torah et par l’intermédiaire des prophètes, qu’Il les libérerait de l’exil et les conduirait en Erets Israël, avec la venue de notre juste Machia’h. Nos Sages ont expliqué qu’avant la délivrance, se feraient sentir les douleurs de la venue du Machia’h. C’est ainsi qu’il faut interpréter les terribles épreuves connues par les Juifs, les événements auxquels on assiste dans le monde. Néanmoins, la Téchouva permet d’adoucir ces douleurs.<br><br>Certains savent qu’une relation existe entre ces événements dramatiques et l’accomplissement des Mitsvot. Ils ne font cependant pas le lien entre tout cela et la délivrance par le Machia’h. Ils demandent donc : Qu’est tout cela ?’. Pourquoi les Juifs respectueux de la Torah et des Mitsvot devraient-ils également connaître les douleurs de la venue du Machia’h ? De telles personnes sont des naïfs et il convient de leur signifier clairement que les souffrances endurées par le peuple Juif et les événements tragiques que connaît le monde furent annoncés par D.ieu, qui prêta aux prophètes les mots suivants : “N’Est-ce pas d’une main forte que Je régnerai sur vous ?”. La Guemara (Baba Batra 60A) dit que “le malheur s’abat sur le monde lorsque s’y trouvent des impies et il frappe alors tout d’abord les Justes”.<br><br>D’autres demandent : “Pourquoi vous imposez-vous ce rituel ?”. Ils nient toute intervention divine dans les souffrances des Juifs et les événements que connaît le monde, rejettent la venue du Machia’h et les douleurs qui la préparent, refusent la délivrance, perçoivent la Torah et les Mitsvot comme une contrainte. Non seulement, ils leurs dénient toute valeur, niais, bien plus, haïssent ceux qui les mettent en pratique. Ce sont les impies.<br><br>Répondre à l’impie,“Racha” en Hébreu, est possible en lui retirant le Chin, troisième lettre de son nom, correspondant aux coutumes juives qu’il peut encore respecter. Ainsi, il apparaîtra qu’il est ’Ra”, le mal. Il faut lui expliquer que, lors de la première délivrance, en Egypte, certains, comme lui, niaient la libération annoncée par D.ieu, même lorsqu’Il fit des miracles. D.ieu patienta jusqu’à la plaie de l’obscurité, attendant leur Téchouva. Tous ceux qui n’éveillèrent pas en eux le repentir et continuèrent à nier la délivrance moururent alors. Il en sera de même lors de la délivrance future. D.ieu ouvre aux impies la voie de la Téchouva.<br><br>Les enfants appartenant à une autre catégorie demandent pourquoi les Mitsvot reçoivent une traduction matérielle. C’est là la question du sage. Celui-ci sait que l’Eternel est notre D.ieu, mais il s’interroge sur la nature des Commandement. On lui répondra donc que le goût du sacrifice de Pessa’h doit toujours être conservé. Ceci lui permettra de réaliser le lien entre les Mitsvot et la délivrance. Grâce à la Téchouva, les souffrances de la venue du Machia’h seront allégées. Le but est en effet de réaliser sur soi-même l’effort qui permet d’assumer le service de D.ieu.'

					'contenu' :'Il nous faut donc rechercher une définition de ces Mitsvot que l’on accomplit de façon concrète. De plus, pourquoi, à l’exception de la quatrième coupe du Séder, ne peut-on rien manger après l’Afikomen qui, pour nous, pendant le temps de l’exil, remplace le sacrifice de Pessa’h ? Or, c’est précisément ce quatrième verre qui fait allusion à la délivrance future, par notre juste Machia’h. En fait, on entend ainsi conserver le goût de ce qui, à l’heure actuelle, tient lieu de sacrifice de Pessa’h.<br><br>Le sacrifice de Pessa’h conduit un Juif à prendre conscience de la divine Providence. Même dans la situation la plus critique, il saura placer sa confiance en D.ieu, Protecteur d’Israël, ainsi qu’il est dit : “Il ne dort pas et ne somnole pas, le Protecteur d’Israël”. D.ieu conduit les Juifs au delà de toutes les règles de la nature. Celui qui sert D.ieu par tous ses moyens naturels recevra Sa bénédiction, qui transcendera la nature.<br><br>C’est donc pour cette raison que les Juifs doivent, à tout moment, conserver le goût du sacrifice de Pessa’h, lorsque “D.ieu sauva nos maisons”. La sortie d’Egypte transcenda également toutes les lois de la nature.<br><br>Pour mieux comprendre tout cela, il nous faut d’abord définir l’effet du service de D.ieu sur la personnalité de l’homme. En effet, l’existence même de la nature du monde n’a d’autre but que de permettre de la dépasser.<br><br>Il est dit que D.ieu “plaça le monde dans leur cœur”. L’affinement de la matière du monde n’est possible que dans la mesure où l’homme élève sa propre personnalité. Pour cela, il doit placer ses efforts dans les Mitsvot qu’il réalise concrètement. Il est dit que “tu aimeras l’Eternel ton D.ieu de tout ton cœur, de toute ton âme et de tout ton pouvoir”. Nos Sages expliquent :“de tout ton   cœur : de tes deux penchants”, le bon et le mauvais. Ils expliquent en outre :“de toute ton âme : même s’il te retire la vie”.<br><br>On distingue ici deux niveaux d’amour, “de tout ton cœur” et “de tout ton pouvoir”. Le premier consiste à faire aimer D.ieu par le mauvais penchant, au même titre que par le bon. Le second conduit à retirer tout plaisir de l’âme animale. Dans un cas comme dans l’autre, une lutte est nécessaire. C’est à ce propos que le verset dit :“lorsque tu partiras en guerre contre ton ennemi”. Le penchant vers le mal est l’ennemi de l’homme. Le Zohar dit à ce propos :“le moment de la prière est celui du combat” entre l’âme divine et l’âme animale(1).Toutes deux possèdent un intellect et des sentiments. L’intellect de l’âme divine trouve sa satisfaction dans la Divinité, alors que celui de l’âme animale recherche le bien dans les choses du monde, qui constituent son centre d’intérêt, ainsi qu’il est dit : “l’arbre est bon à manger et agréable à la vue”.<br><br>C’est donc l’âme divine qui explique à l’âme animale le plaisir de ce qui est divin. Elle adopte, pour ce faire, des termes qui sont à sa portée. Possédant des forces intellectuelles, l’âme divine est à même de comprendre le Divin, bien qu’elle ne trouve son plaisir que dans la matière. C’est en cela qu’elle se distingue du penchant vers le mal, qui n’a que des attributs sentimentaux. L’âme animale, elle, possède également un potentiel intellectuel, certes limité à la perception de l’homme, mais néanmoins capable de comprendre que la Divinité doit être préférée aux attraits de la matière. Des preuves logiques lui permettent d’accepter cette affirmation.<br><br>Il est en effet plusieurs niveaux de bien.Ainsi, on peut parler d’une nourriture agréable. L’aspect positif d’un chant est cependant plus élevé que celui d’un bon plat. Un bon comportement est supérieur au chant, que dépasse une bonne compréhension, forme la plus élevée du bien, car l’intellect dépasse les sentiments, ceux-ci étant plus intensément ressentis. L’intellect, lui, peut s’abstraire, ayant alors le moyen de saisir ce qui le dépasse. Les sentiments, à l’opposé, s’exercent envers ce qui est plus bas que leur niveau propre.<br><br>Tout ce qui vient d’être dit permet à l’intellect de l’âme animale, malgré les limites inhérentes à la personnalité humaine, de comprendre que le bien spirituel est supérieur au bien matériel. Lorsque l’âme divine le lui explique en des termes qu’elle peut saisir, en faisant usage d’illustrations et de paraboles, l’intellect de l’âme animale peut progressivement être conduit à percevoir la compréhension divine, à accéder au bien véritable, à comprendre quel bien l’homme doit rechercher. Tel est le sens de “tu aimeras l’Eternel ton D.ieu de tout ton cœur : de tes deux penchants”. En effet, l’âme animale parvient également à aimer D.ieu.'

					'contenu' :'L’amour de D.ieu “de toute ton âme” permet d’ôter au penchant vers le mal et à l’âme animale le plaisir et la satisfaction qu’ils tirent des choses du monde. Pour parvenir à un tel résultat, un effort considérable est nécessaire. Il convient d’abord de méditer au sens du verset “vois, J’ai placé devant toi aujourd’hui la vie et le bien, la mort et le mal”. Ce passage se conclut par “et tu choisiras la vie”. La vie et la mort, dans ce verset, doivent être interprétés au sens spirituel. Il s’agit ici de la vitalité et de la perpétuation de chaque créature, de la parcelle de Sainteté qui est à l’origine de son existence et lui permet d’être. En effet, la Divinité est vie et bonté, ainsi qu’il est dit :“l’Eternel D.ieu est Vérité. Il est un D.ieu de vie”.<br><br>On peut constater que le corps qui n’est plus animé par la vie se putréfie, au point d’inspirer la révulsion. Il en va de même pour l’objet matériel inspirant la convoitise et qui, dès lors, est retranché de la vitalité divine. Il doit donc également susciter le dégoût. Lorsque l’on réfléchit aux déchets que contiennent ces objets de convoitise, lorsque l’on prend conscience que ce que l’homme désire devrait bien souvent lui inspirer la nausée, on peut retirer à l’âme animale l’envie et le plaisir qu’elle en éprouve. Pour parvenir à tout cela, l’homme doit fournir un considérable effort, car l’âme animale refuse de se priver des plaisirs matériels.<br><br>Même lorsque l’âme animale perçoit la supériorité des plaisirs de l’esprit sur ceux de la matière, il lui reste difficile de renoncer à ses envies. Elle recherchera donc les deux à la fois et voudra éprouver les plaisirs permis. Or, il est loisible d’utiliser pleinement les objets matériels qui sont autorisés par la Torah, d’en tirer de la force mais non d’en concevoir du plaisir.<br><br>C’est à ce stade qu’intervient l’âme divine. Elle introduit en effet l’amour “de tout ton pouvoir”, grâce auquel elle supprime, chez l’âme animale, tout attrait pour les plaisirs du monde.<br><br>Le début du service de D.ieu conduisant à ces deux formes d’amour est la prière. C’est à ce moment que doivent prendre place les deux réflexions. La prière est le moment privilégié qui permet à l’âme divine de faire comprendre le Sacré et le bon usage de la matière à l’âme animale. Néanmoins, l’effort essentiel devra être fourni pendant le reste du jour, lorsque l’on entre en contact avec la matière.<br><br>Ces deux formes de l’amour sont obtenues au prix de la lutte. L’âme divine combat l’âme animale et celle-ci, aidée du mauvais penchant, résiste de toutes ses forces. Même lorsque la première obtient la victoire et conduit l’homme aux deux formes de l’amour,“de tout ton cœur et de tout ton pouvoir”, elle ne peut cependant donner naissance qu’à des sentiments limités. L’amour “de tout ton pouvoir”, par contre, permet à l’essence de l’âme(2) de se lier profondément au Divin, en transcendant toute compréhension intellectuelle. Grâce à cette forme de l’amour de D.ieu, un Juif est prêt à offrir sa vie pour D.ieu, à affronter toutes les épreuves.<br><br>Or, chaque Juif est capable d’éprouver un tel amour car il ne peut pas et ne veut pas se séparer de D.ieu. L’âme animale n’a en aucune manière le pouvoir de s’opposer à l’amour intrinsèque que l’âme Divine voue à D.ieu. Telle est donc la signification spirituelle de la sortie d’Egypte, qui permet de s’affranchir de toutes les barrières et de toutes les limites.<br><br>C’est également grâce à ces notions que l’on peut définir les trois puits creusés par Its’hak, Essek, la dispute, Sitna, la gêne et Re’hovot, la largesse(3). Les deux premiers conduisirent à affronter un opposant. En revanche, il est dit du troisième qu’“ils ne se disputèrent pas à son propos”, car il n’y avait alors plus aucun ennemi. C’est pour cela qu’il est dit “il se déplaça de là et creusa un autre puits”. En effet, pour parvenir à Re’hovot, à l’amour “de tout ton pouvoir”, il faut “se déplacer”, se libérer de la matière, élever les objets matériels vers leur source en Sainteté.<br><br>Telle est donc la réponse qui peut être faite à l’enfant sage. Certes, sa question diffère peu, à première vue, de celle de l’impie. Mais, en fait, il s’interroge sur la signification des Préceptes matériels. C’est de cette façon que l’on peut justifier les douleurs de l’enfantement du Machia’h. Ils conduisent à la Téchouva, par laquelle nous obtiendrons la délivrance, avec la venue de notre juste Machia’h, très prochainement.'

					'contenu' :'Il nous faut comprendre pourquoi il est dit dans ce verset pour vous”.A propos de la Mitsva de l’Ethrog et du Loulav(1) il est également dit “et vous prendrez pour vous, le premier jour”. Mais nos Sages déduisent de ce mot un point législatif : “vous prendrez des espèces vous appartenant et non celles qui auraient été volées”.<br><br>La Torah dit aussi, à propos de Chemini Atséret, “le huitième  jour sera pour vous une fête”. Là encore, nos Sages donnent le sens de cette expression et indiquent que les sacrifices de ce jour ne concernent que les Juifs. Ils se distinguent ainsi de ceux des sept jours de Soukkot qui sont offerts pour toute l’humanité et non uniquement pour Israël(2). Le Midrach donne à ce propos la parabole d’un roi qui organisa, pendant sept jours, un festin pour toute sa cour et dit ensuite à son meilleur ami : “puisque la cour est désormais satisfaite, nous nous réjouirons ensemble, toi et moi”. C’est donc pour cela qu’il est dit “pour vous” à propos de Chemini Atséret, dont les sacrifices sont exclusivement réservés au peuple Juif. En revanche, comment interpréter “pour vous” à propos du compte de l’Omer ? Y a t-il un moyen de compter l’Omer sans que ce soit “pour vous’? Quel est donc le sens de cette précision ?<br><br>Pour ce qui est du Loulav et de l’Ethrog, on peut concevoir la nécessité de préciser qu’il faut les posséder. De même, en ce qui concerne Chemini Atséret, la précision concernant les sacrifices est importante. En effet, la Mitsva aurait pu être accomplie d’une autre façon et, dès lors, elle n’aurait pas été conforme à laVolonté de D.ieu. Cette précision est donc importante. En revanche, comment compter l’Omer autrement que pour soi-même ? Peut-on le faire d’une autre façon que par la parole ?<br><br>Il faut en conclure que, tout comme l’expression “pour vous” employée à propos des espèces de Soukkot ou de Chemini Atséret apporte une précision sur la manière d’accomplir la Mitsva, celle qui est dite du compte de l’Omer a la même finalité. La Guemara (Mena’hot 65B) en donne l’interprétation suivante : chacun doit compter l’Omer, qui se distingue en ceci du compte de l’année Chabbatique(3) et de celle du Jubilé, duquel il est dit “et tu compteras pour toi sept semaines d’années”. L’obligation de ce compte repose sur le tribunal. Celle de l’Omer, par contre, incombe à chaque individu.<br><br>Par ailleurs, pourquoi dire “à partir du lendemain du Chabbat(4)”? Quel lien y a t-il entre l’Omer et le Chabbat ? En fait,“Chabbat” signifie ici “jour de fête au contenu chabbatique”. Par ailleurs, pourquoi parler du Omer d’élévation?<br><br>Pourquoi faire de cette élévation une caractéristique aussi importante, au point d’en faire mention même dans le nom de cette offrande ? Enfin, pourquoi stipuler que ces semaines seront entières ? Peut-il en être autrement, pour qu’il soit nécessaire de le spécifier ?'

				{
					'contenu' :'Nous chercherons tout d’abord la portée du compte de l’Omer dans le service de D.ieu de l’homme. L’offrande de l’Omer était constituée d’orge, l’une des cinq céréales.Toutefois, si le blé est une nourriture humaine, l’orge est celle de l’animal. Par ailleurs, l’offrande de l’Omer était organisée de telle façon que toutes les étapes de son élaboration étaient triples. On prenait trois mesures d’orge vert, disposées dans trois paniers. Les grains étaient battus, puis l’orge brûlé dans un ustensile conçu à cet effet. Les membranes recouvrant les graines étaient ensuite retirées et celles-ci étaient ensuite passées treize fois de suite au tamis. Une petite mesure était ensuite conservée pour l’Omer.<br><br>Ainsi, l’offrande de l’Omer était prélevée d’une nourriture animale. Il y a, en effet, en chaque homme, une partie humaine et une partie animale. La première est l’âme divine dont la manifestation est essentiellement intellectuelle et dont les sentiments sont gouvernés par la compréhension. La seconde est l’âme naturelle, qui se caractérise avant tout par ses sentiments et n’utilise ses capacités intellectuelles que pour satisfaire ses envies et ses passions(5).<br><br>L’offrande de l’Omer consiste à couper, brûler et passer au tamis les grains de cette nourriture animale. Lorsque les trois mesures d’orge ont été treize fois tamisées, la mesure de la farine la plus pure ainsi obtenue devenait une offrande pour D.ieu. Puis, immédiatement après l’avoir conduite dans le Temple, il fallait commencer le compte des sept semaines de l’Omer.<br><br>Chaque semaine correspond à une Sefira(6) spécifique. Néanmoins, pour chaque Sefira sont nécessaires sept comptes consécutifs. En effet, on trouve les sept Sefirot à la fois à l’intérieur de chaque Sefira particulière. Ainsi, le compte de la première semaine est relatif aux sept émotions constituant ’Hessed(7), l’attribut de bonté, celui de la seconde semaine à celles qui constituent Guevoura(8), l’attribut de rigueur. De cette façon, c’est l’ensemble des sept attributs qui parvient à la perfection au cours de cette période. Car chaque Sefira n’est entière que dans la mesure où elle contient en elle toutes les autres.<br><br>Nous comprendrons tout cela en prenant pour référence les forces de l’âme et les sentiments du cœur. Le premier de ceux-ci est ’Hessed, la bonté, qui se matérialise par l’amour. En effet, celui qui aime en viendra à faire preuve de bonté, ainsi qu’il est dit “Je t’ai voué un amour éternel. C’est la raison pour laquelle J’ai suscité sur toi la bonté”.’ Hessed de ’Hessed, la ’bonté de la bonté” est l’amour qui se manifeste à l’évidence, exprimant un sentiment naturel et profond, tel celui que le père éprouve pour son enfant. Cet amour, lorsqu’il s’exprime concrètement, apparaît clairement à tous. Bien plus, il ne constitue alors en aucune façon un fait nouveau. En effet, l’amour paternel est immuable. La “bonté de la bonté” consiste donc uniquement à le mettre en évidence.<br><br>Guevoura de ’Hessed, la “rigueur de la bonté” apporte à cet attribut une traduction opposée à son état naturel. En effet, la bonté correspond à l’amour et la rigueur à la haine. La ’rigueur de la bonté” est donc une forme de haine inspirée par l’amour.Ainsi, un homme détestera l’ennemi de son ami, éprouvant de la haine précisément parce qu’il l’aime.<br><br>Tiféret(9), l’harmonie correspond à la beauté morale. C’est ainsi qu’une représentation multicolore est plus belle que celle qui est en noir et blanc. L’harmonie réalise donc le compromis entre la bonté et la sévérité. Il est en effet des personnes avec lesquelles il ne convient pas d’être bon. Bien au contraire, il est nécessaire de faire preuve de sévérité. L’harmonie indique alors qu’il faut avoir pitié d’elle, même si elle ne le mérite pas. Tiféret de ’Hessed, l’harmonie de la bonté” correspond donc à la beauté de cet attribut, qui n’est alors mis en œuvre que dans un but spirituel et fructueux, comme la Tsédaka ou la diffusion de la Torah, qui sont “gloire pour ceux qui s’y consacrent”.<br><br>Netsa’h(10) de ’Hessed, la “victoire de la bonté” permet au bien véritable de prédominer dans toutes les situations, sans s’affecter des difficultés pouvant survenir. Hod(11) de ’Hessed, la “splendeur de la bonté” introduit la puissance dans le sentiment d’amour. Ainsi, on sera prêt à risquer sa vie pour celui que l’on aime. Yessod(12) de ’Hessed, le “fondement de la bonté” permettra à celui qui aime d’être profondément lié à celui qu’il aime. Mal’hout(13) de ’Hessed, la “royauté de la bonté” conduira à dire des propos d’amitié à ceux que l’on aime.<br><br>Comme on le voit, les sept émotions qui viennent d’être décrites apportent la perfection à l’attribut de bonté. Il en va de même pour les six autres, qui parviennent également à l’intégrité grâce aux sept attributs qui les constituent.'
