										'<br><br>	15. Nos Sages disent que “ En chaque génération, chaque jour, un homme est tenu de considérer qu’il a été personnellement libéré d’Egypte, le jour même ”. Il faut donc revivre la sortie d’Egypte, chaque jour. Et, l’on peut donc retrouver, dans le service de D.ieu, l’équivalent des trois étapes précédemment définies.<br><br>	Lorsqu’on se lève, on dit Modé Ani, “ Je te rends grâce ”, marquant ainsi sa soumission à D.ieu. On en fait de même au début de la prière, Hodou Lachem, “ Louez l’Eternel ”. La perception intellectuelle et les sentiments ne se manifestent pas encore. L’homme se place alors sous l’autorité de D.ieu, sans que sa démarche soit réellement profonde. Il se trouve alors dans une situation comparable au début de la sortie d’Egypte, au mois de Nissan.<br><br>	Puis, l’on dit les passages de la prière qui suivent la bénédiction de Barou’h Chéamar, les bénédictions du Chema Israël et le Chema Israël proprement dit. Il faut alors méditer à la grandeur de D.ieu. De fait, Chema signifie “ écoute ”, mais aussi “ comprend ”. On peut ainsi transformer ses sentiments, au point d’éprouver un intense amour pour D.ieu, “ de tout ton cœur, de toute ton âme ” et même “ de tout ton pouvoir ”. On adopte alors la forme du service de D.ieu caractéristique du mois d’Iyar, le compte de l’Omer.<br><br>	Même parvenu à ce stade de la prière, un homme ne fait pas encore abstraction de sa propre personne. Puis, il commence la Amida, la prière des dix huit bénédictions, au cours de laquelle il se tient “ comme un serviteur devant son maître ”.  Dès lors, il se libère des limites de sa propre personne, au point de ne plus pouvoir parler. C’est pour cela qu’il dit : “ Eternel, ouvre mes lèvres ”. Il ne fait alors que répéter les mots que D.ieu place dans sa bouche et il se trouve donc dans la situation qui caractérise le mois de Sivan.'+
										'<br><br>	16. Nous pouvons maintenant comprendre pourquoi le verset dit “ au lendemain du Chabbat ” et non “  au lendemain de Pessa’h ”.<br><br>	Pour pouvoir transformer également son âme animale, on doit disposer d’une immense force, d’origine céleste. Nos Sages disent, en effet, que “ celui qui possède la source la plus élevée peut descendre au plus bas ”.<br><br>	Lors de la sortie d’Egypte, les enfants d’Israël se trouvaient dans la quarante neuvième porte de l’impureté. Pour les sauver d’une telle chute, il fallait donc que l’Essence de D.ieu se révèle à eux. Les écrits du Ari Zal attestent que les anges, même les plus hauts, n’auraient pu les en délivrer. Bien plus, ils auraient pu s’y trouver eux-mêmes emprisonnés.<br><br>	Or, il ne s’agissait, en l’occurrence, que de se libérer du mal. Puis, il y eut le compte de l’Omer, qui devait permettre la transformation de l’âme animale. Il est clair que les enfants d’Israël devaient alors disposer d’une force céleste encore plus considérable, susceptible de se révéler ici-bas et d’exercer son action sur le mal.<br><br>	C’est précisément pour cela que le verset dit : “ Au lendemain du Chabbat ”. Le Chabbat est le point culminant du temps. Pour autant, il reste partie intégrante de ce temps, appartient bien au cycle hebdomadaire et en est même le sommet. Commentant le verset qui dit de la création que “ D.ieu l’acheva, le septième jour ”, nos Sages disent : “ De quoi manquait alors le monde ? Il lui manquait le repos et c’est ce que le Chabbat apporta ”.<br><br>	Le repos du Chabbat s’inscrit dans les mondes, dans lesquels il trouve sa place. Le “ lendemain du Chabbat ”, en revanche, dépasse le Chabbat et fait allusion à la Lumière qui transcende les mondes.<br><br>	Telle est donc la signification du verset “ et vous compterez pour vous, à partir du lendemain du Chabbat ”. Pour mettre en pratique cette Injonction de compter, pour transformer ces quarante neuf jours, décrivant les différentes formes que peuvent prendre les sentiments de l’âme animale, pour les rendre clairs et lumineux, il faut recevoir la force “ du lendemain du Chabbat ”, capable de transformer l’enchaînement des mondes.'
						    },
							
							'Siha 3': 
							{
								'Titre' : 'Bénédiction de l’Omer',
								'source' :' (Discours du Rabbi, A’haron Chel Pessa’h 5713-1953)',
						        		'resume' : ' ',
										'contenu' : ' 	17. La Hala’ha précise que, si l’on oublie, un jour, de compter l’Omer, ce qu’à D.ieu ne plaise, on poursuit ce compte sans bénédiction.<br><br>	On peut le justifier de la manière suivante. Selon un avis, on accomplit, en comptant l’Omer chaque jour, quarante neuf Mitsvot différentes. D’après cette conception, si l’on oublie cette Mitsva, un jour, on ne remet pas en cause tous les autres, puisqu’il s’agit, à chaque fois, d’une Mitsva nouvelle.<br><br>	Mais, il est aussi un second avis, selon lequel tout le compte de l’Omer ne constitue qu’une seule et même Mitsva. Il en résulte qu’un oubli, un jour, ne permet plus de poursuivre le compte, par la suite. Concrètement, on compte l’Omer, après un oubli, sans en dire la bénédiction.<br><br>	Or, on peut s’interroger, à ce sujet. Si l’on admet que les quarante neuf comptes ne font qu’une seule et même Mitsva, pourquoi réciter, chaque jour, la bénédiction ? Pourquoi prononcer quarante neuf bénédictions et non une seule, au début ou à la fin de ce compte ?<br><br>	De plus, d’après l’avis qui considère que le compte de l’Omer ne constitue qu’une seule Mitsva, un oubli remet en cause non seulement les jours suivants, mais aussi les jours précédents. Dès lors, pourquoi ne pas instaurer que l’on ne puisse pas dire de bénédiction jusqu’au dernier jour de ce compte, de peur qu’on l’oublie, un jour ? Un tel oubli ne rend-il pas inutiles les bénédictions des jours précédents ?<br><br>	On peut expliquer qu’en fait, il s’agit bien de quarante neuf Mitsvot différentes. Néanmoins, on introduit, la première nuit, un premier compte, la second nuit, un deuxième compte, la troisième nuit, un troisième compte et ainsi de suite. C’est donc ce lien existant entre les jours de l’Omer qui fait qu’en omettant le compte un jour, on doit l’interrompre, par la suite.<br><br>	Celui qui oublie, par exemple, de compter l’Omer le second soir, ne pourra pas dire, le lendemain, “ c’est aujourd’hui le troisième jour de l’Omer ”, puis “ c’est aujourd’hui le quatrième jour de l’Omer ”, car il ne peut y avoir de troisième et de quatrième, s’il n’y a pas eu, au préalable, un second. On peut ainsi justifier qu’un oubli remette en cause les jours suivants, mais non les comptes précédents, dès lors qu’il s’agit bien, chaque jour, d’une Mitsva différente.'+
										'<br><br>	18. Nos Sages se posent la question suivante. L’Omer correspond-il à une réalité, que la Torah demande de compter, au même titre que les années du cycle séparant un Chabbat de la terre ou un jubilé du suivant ? Ou bien, doit-on considérer que l’Omer n’a pas d’existence propre, si ce n’est celle que lui confère la Mitsva ? En effet, le fait de compter, par lui-même, ne donne pas d’existence à cette pratique et l’Omer, ne l’acquiert, en l’occurrence, que dans la mesure où ce compte est une Mitsva.<br><br>	La réponse à cette question a une incidence sur la Hala’ha. Un esclave peut être affranchi au milieu de la période de l’Omer, dont il a commencé le compte alors qu’il était encore esclave. On peut se demander s’il a la possibilité, en pareil cas, de continuer à réciter la bénédiction, après avoir été libéré.<br><br>	Si l’on considère que l’Omer a une existence propre et que ce compte a réellement eu lieu avant son affranchissement, on peut en conclure qu’il peut le poursuivre avec une bénédiction. A l’opposé, si l’on admet que l’Omer n’existe que par la Mitsva et qu’un tel homme, étant esclave, n’était pas astreint à compter l’Omer, on en déduira que le compte préalable est sans valeur et qu’il lui est donc impossible de réciter une bénédiction, par la suite.<br><br>	Un non-Juif peut se convertir au Judaïsme au milieu de la période de l’Omer. Toutefois, la même question ne se pose pas, en pareil cas, car celui-ci est considéré comme un homme nouveau, comme un enfant qui vient de naître.<br><br>	Le Min’hat ‘Hinou’h traite de cette question. Selon lui, néanmoins, le critère à prendre en compte n’est pas l’existence ou non de l’Omer, mais plutôt le fait que les quarante neuf jours ne constituent qu’une seule et même Mitsva. Dès lors, on peut rencontrer une telle situation non seulement chez l’esclave affranchi, mais aussi chez l’enfant ayant atteint sa majorité religieuse pendant la période de l’Omer.<br><br>	Avant sa Bar Mitsva, l’enfant compte l’Omer parce qu’il est une Mitsva de lui donner une éducation juive, ce qui est uniquement une obligation introduite par les Sages. On peut donc considérer qu’une disposition des Sages ne permet pas de poursuivre, par la suite, ce qui est une Mitsva introduite par la Torah.<br><br>	En tout état de cause, nous venons de montrer que chaque jour peut effectivement être considéré comme une Mitsva indépendante, mais qu’il ne peut cependant pas y avoir de troisième jour s’il n’y a pas eu, au préalable, un second. Il importe donc que l’on ait acquis non pas la Mitsva, mais bien l’existence des jours précédents.<br><br>	En conséquence, la question précédemment formulée se pose uniquement pour l’esclave affranchi. Ce dernier, auparavant, n’avait pas la Mitsva de compter l’Omer, de sorte que son compte n’avait pas d’existence. La situation de l’enfant qui a grandi, en revanche, est bien claire, car une Mitsva, dès lors qu’elle est instaurée par les Sages, peut effectivement être considérée comme telle et elle possède donc bien une existence propre.'+
										'<br><br>	19. Concrètement, nous devons attendre, chaque jour, la venue du Machia’h, qui peut arriver ce soir, ou demain matin, c’est-à-dire en plein milieu de cette période du compte de l’Omer.<br><br>	Le Tséma’h Tsédek évoqua, une fois, la venue du Machia’h à un moment où, selon nos textes, il ne pouvait pas venir. Quelqu’un l’interrogea aussitôt :<br>“ Qu’est-ce à dire ? N’est-il pas écrit qu’il ne peut pas venir à ce moment-là ? ”.<br><br>	Le Tséma’h Tsédek répondit :<br>“ Qu’il vienne donc ! Lorsqu’il sera là, nous aurons la réponse à toutes les questions et également à celle-là. ”<br><br>	En conséquence, même pour les Décisionnaires qui estiment que le compte de l’Omer, à l’époque actuelle, n’est qu’une institution rabbinique, nous pourrons continuer à dire la bénédiction, après la venue du Machia’h, pour la raison précédemment énoncée.'+
										'<br><br>	20. Nos Sages expliquent, et le Ramban, en particulier, développe cette idée, que les Mitsvot pratiquées à l’heure actuelle ne sont que des indications, destinées à rappeler celles que nous mettrons en pratique, lorsque la délivrance sera effective. C’est ainsi que nous disons, dans la prière : “ Là-bas, nous ferons ce qu’ordonne Ta Volonté ”. C’est donc seulement dans le monde futur que les Mitsvot seront “ comme l’ordonne Ta Volonté ”. A l’heure actuelle, elles ne peuvent pas connaître la perfection et ne sont donc qu’une préparation pour celles de l’ère messianique.<br><br>	Pour autant, il ne faut surtout pas sous-estimer la valeur des Mitsvot que nous accomplissons maintenant, ce qu’à D.ieu ne plaise. Celles-ci sont indispensables pour accéder aux Mitsvot du monde futur et l’on sait que ce qui permet d’obtenir un certain résultat est plus élevé que ce résultat.<br><br>	Ceci est particulièrement vrai pour ce qui concerne le compte de l’Omer, qui prépare le don de la Torah. Grâce à celui qui nous faisons, à l’heure actuelle, nous obtiendrons, au plus vite, le compte du monde futur, pour lequel nous réciterons une bénédiction.<br><br>	On peut en déduire la valeur du service de D.ieu effectué actuellement, pendant la période de l’exil. C’est à son propos que nos Sages disent : “ Un moment de Techouva et de bonnes actions, dans ce monde est préférable à tout le monde futur ”.'
							},
							
							'Siha 4': 
							{
								'Titre' : 'Lettres du Rabbi',
								'source' :' Par la grâce de D.ieu,Jeudi 8 Iyar 5708, Brooklyn, New York,',
									    'resume' : ' ',
									    'contenu' : ' 		Je vous salue et vous bénis,<br><br>	Une explication plaisante peut être donnée de la Paracha de cette semaine, qui commence par : “ Dis... et tu diras... ”. Nos Sages expliquent cette répétition : “ Elle a pour but de mettre en garde les grands à propos des petits ”.<br><br>	Le traité Yebamot 114a souligne qu’à trois reprises la Torah met en garde les grands, par le niveau de leurs connaissances, à propos des petits, qui en sont dépourvus. Elle le fait, tout d’abord, en ce qui concerne le sang, que les hommes étaient, à l’époque, avides de consommer, comme le souligne Rabbi Yehouda et comme le précise également le Sifri, que Rachi cite dans son commentaire du verset Devarim 12, 23. Ainsi, “ on ne se dira pas : à quoi servent mes efforts pour lui donner une bonne éducation, puisqu’il se préoccupe uniquement de satisfaire les passions qu’il éprouve en son cœur? ”.<br><br>	Une telle mise en garde est également énoncée à propos des reptiles. Le traité Horayot 11a précise que celui qui les consomme le fait uniquement pour défier son Créateur, car on ne peut qu’éprouver du dégoût pour ces animaux. Là encore, on pourrait se demander à quoi bon tenter de convaincre celui qui en consomme.<br><br>	La troisième mise en garde de la Torah porte sur l’impureté des Cohanim. Le Rambam, à la fin des lois du Mikwé, explique que l’on ne peut pas avoir une approche rationnelle des notions de pureté et d’impureté. De plus, celles-ci ne concernent que les Cohanim, que D.ieu a choisis pour Le servir. Un éducateur pourrait donc se dire : “ Comment parviendrai-je à expliquer tout cela ? ”. D’autant que l’enfant pourra lui répondre : “ Je préfère m’identifier à tous les non-Juifs et je ne souhaite pas appartenir à cette nation de prêtres et à ce peuple sacré ”.<br><br>	La Torah souligne donc que, dans tous ces cas, on ne doit pas se décourager. On ne doit ménager aucun effort envers un Juif, qui qu’il soit, pour lui montrer la vérité et pour mettre en évidence le point de Judaïsme qu’il porte en son cœur.<br><br>	Combien plus en est-il ainsi lorsqu’il s’agit d’enfants, au sens littéral, qui sont plus malléables et que l’éducateur peut former pleinement.<br><br>	Avec ma bénédiction de Techouva immédiate, délivrance immédiate,'
						    },
							
							'Siha 5': 
							{
								'Titre' : 'Lettres du Rabbi',
								'source' :' Par la grâce de D.ieu,Mardi 3 Iyar 5704,Brooklyn, New York,',
						        		'resume' : ' ',
										'contenu' : ' 		Je vous salue et vous bénis,<br><br>	J’ai déjà expliqué(1) l’affirmation de nos Sages, au traité Yebamot 114a, selon laquelle l’obligation pour les grands de prendre garde des petits, est répétée trois fois dans la Torah, à propos des reptiles, du sang et de l’impureté.<br><br>	L’élève, qui est “ petit ” par rapport à l’éducateur, détenteur de la connaissance peut, pour différentes raisons, ne pas recevoir l’enseignement de cet éducateur, ou même le refuser. De façon générale, il y a trois raisons à cela :<br><br>	A) On peut prétendre que la situation actuelle, en particulier dans un certain endroit, fait que les hommes ont une nature rustre et grossière, qu’ils ne se distinguent pas des animaux. Dès lors, comment leur transmettre le message de la Torah et de la crainte de D.ieu ?<br><br>	La Torah parle, en conséquence, de ceux qui mangent des reptiles, car une telle attitude n’est pas digne d’un homme, à qui ces animaux devraient inspirer du dégoût, selon le traité Horayot 11a. Malgré cela, il est une Mitsva d’éduquer de telles personnes et de les mettre en garde. Et, nos Sages portent témoignage, dans le Midrach Bamidbar Rabba, début du chapitre 12, que D.ieu exige uniquement en fonction des forces dont disposent ceux qui sont astreints aux Mitsvot.<br><br>	Il faut en conclure que l’éducateur a la force d’agir et de convaincre.<br><br>	B) On pense qu’une action pour promouvoir une bonne éducation est efficace uniquement pour acquérir des attitudes que l’on n’a pas eu, pendant toute sa vie. Mais, si l’on s’est détourné une première, une seconde, une troisième fois, si l’on s’est écarté, de façon durable, du bon comportement, il n’y a pas d’espoir qu’on puisse s’améliorer.<br><br>	C’est pour réfuter cette conception que les grands sont mis en garde, à propos des petits, en ce qui concerne le sang. Commentant le verset “ renforce-toi seulement pour ne pas consommer le sang ”, nos Sages expliquent, dans le Sifri, que “ l’on peut en déduire qu’ils le consommaient alors avec une grande avidité ”.<br><br>	Même en pareil cas, une bonne éducation est nécessaire et salutaire.<br><br>	C) On peut imaginer qu’une action et un effort, dans le domaine éducatif, soient envisageables uniquement pour ce que l’on peut expliquer logiquement à l’élève, lui offrir une approche rationnelle. A l’opposé, s’il s’agit de foi et de soumission, il n’est aucun moyen d’engager la conversation avec celui qui affirme ne pas être croyant.<br><br>	C’est pour cela que la Torah demande aux grands de s’assurer que les petits ne se rendent pas impurs. Une telle attitude n’est pas basée sur la logique, mais uniquement sur une disposition de la Torah. Ainsi, le Rambam écrit, à la fin des lois du Mikwé : “ Il est bien clair que l’impureté et la pureté sont des décisions de la Torah, dont l’homme ne peut avoir une approche rationnelle. Ces principes font partie des Décrets de la Torah ”.<br><br>	L’Injonction de la Torah apporte donc la force de convaincre l’élève, selon l’explication du verset “ si vous marchez dans Mes Décrets ”, brièvement mentionnée dans le Hayom Yom, à la page 56.<br><br>	Comment l’éducation dans de tels domaines peut-elle être efficace ? Le Rambam répond à cette question, à la fin du second chapitre des lois du divorce.<br><br>	Je conclus en souhaitant une Techouva immédiate et une délivrance immédiate,<br><br><b>Notes</b><br><br>(1) De façon générale, le contenu de cette lettre est le même que celui de la précédente. Néanmoins, ce texte est présenté de manière différente et chaque lettre a des particularités que l’on ne retrouve pas dans l’autre. C’est la raison pour laquelle toutes deux sont présentées, conformément à l’affirmation de nos Sages selon laquelle “ les paroles de la Torah sont pauvres en un endroit et riches en un autre ”.<br>(2) Voir, dans les Iguerot Kodech, les correspondances du Rabbi de Loubavitch, les lettres n°72 et 152.'
							},
							
							'Siha 6': 
							{
								'Titre' : 'Lettres du Rabbi',
								'source' :' Par la grâce de D.ieu,Veille du Chabbat Parchat Emor 5719,Brooklyn, New York,',
									    'resume' : ' ',
									    'contenu' : ' 					A nos frères, les enfants d’Israël,<br>					que D.ieu vous accorde longue vie,<br><br>		Je vous salue et vous bénis,<br><br>	Nous nous trouvons dans la période de l’Omer. Dans leur dimension profonde, ces jours préparent le don de la Torah. Nos Sages expliquent que cette période trouve son origine dans la sortie d’Egypte, quand les enfants d’Israël éprouvèrent une immense soif de recevoir la Torah. Après leur libération physique, ils comptèrent donc les jours et les semaines qui les séparaient de leur libération morale, près du mont Sinaï.<br><br>	Ils ne savaient pas encore précisément ce qu’était la Torah, ce qu’elle instaurerait, à titre individuel comme pour la communauté. Mais, il leur suffisait de savoir que sa révélation était la finalité du don de la Torah. Au fond de leur cœur, ils étaient déjà animés d’un profond amour pour D.ieu, pour la Torah et pour leur prochain.<br><br>	Nos ancêtres Avraham, Its’hak et Yaakov implantèrent ces sentiments dans tous les cœurs juifs. Et, dans la vie quotidienne des enfants d’Israël, cette immense soif leur permit, en un temps relativement court, de devenir “ une nation de prêtres et un peuple sacré ”.<br><br>	Trois mille deux cent soixante et onze ans se sont écoulés depuis la sortie d’Egypte et, pendant la majeure partie de cette période, les Juifs sont passés d’un exil à l’autre. Ils ont pu vérifier, à titre individuel comme en tant que communauté, à quel point la Torah est effectivement “ une Torah de vie ”, au sens le plus littéral.<br><br>	On peut en conclure à quel point nous devons avoir soif de Torah. Néanmoins, en différentes situation, l’attachement profond des Juifs à la Torah et aux Mitsvot se trouve assombri. C’est pour cela qu’il est nécessaire, de temps à autre, de mettre en éveil le cœur juif, lequel, de fait, est toujours prêt à retrouver sa conscience.<br><br>	La Paracha de cette semaine commence par : “ Dis aux Cohanim... et tu leur diras ”. Il faut donc dire, répéter, mettre en garde les adultes pour ce qui concerne les enfants, commander aux plus grands de guider les plus petits.<br><br>	Tous les Juifs, appartenant à une “ nation de prêtres ”, sont comparés à des Cohanim, qui, par nature, sont zélés, écartent toute nonchalance. Pour autant, il faut les encourager fréquemment, non seulement pour qu’ils assument la mission qui leur est personnellement confiée, mais aussi pour qu’ils engagent les autres à en faire de même.<br><br>	Certains se distinguent par leurs aptitudes, leur empressement et leurs qualités d’enseignants. D’autres possèdent des moyens financiers. Chacun doit donc agir en fonction des possibilités que la divine Providence lui a accordées. Bien évidemment, celui qui peut intervenir dans tous ces domaines à la fois doit agir en conséquence. Il lui incombe, beaucoup plus clairement et beaucoup plus fortement, d’assumer pleinement sa mission.<br><br>	Avec mes respects et ma bénédiction,'
						    },
							
					},
					
					'Serie 2':
					{
							'Siha 1': 
							{
								'Titre' : 'Lag Ba Omer<br><br>Le compte de l’Omer et le don de la Torah:Le méridien du changement de date',
								'source' :' (Discours du Rabbi, Chavouot 5717-1957 et 5721-1961)',
						        		'resume' : ' ',
										'contenu' : ' 	1. Nous avons maintes fois souligné que le compte de l’Omer est une préparation au don de la Torah. C’est la raison pour laquelle la fête de Chavouot, temps du don de la Torah, est célébrée dès la fin du compte de ces quarante neuf jours.<br><br>	La relation entre ce compte et le don de la Torah s’exprime également par le fait que l’un et l’autre concernent chaque Juif, à titre individuel. Le traité Mena’hot 68b souligne que "chacun doit compter l’Omer", ce compte se démarquant ainsi de celui de la Chemitta ou du Jubilé, qui est confié au tribunal. On consultera, à ce sujet, le Choul’han Arou’h de l’Admour Hazaken, au début du chapitre 489.<br><br>	Pour ce qui est de la Chemitta et du Jubilé, c’est donc le tribunal qui établit un compte unique, au nom de tout Israël. Il n’en est pas de même pour celui de l’Omer, personnellement établi par chacun. De même, la Torah ne fut pas donnée au peuple Juif, dans sa globalité. Bien au contraire, D.ieu s’adressa individuellement à chacun, pour lui dire: "Je suis l’Eternel, ton D.ieu", au singulier, comme l’indiquent le Ramban, commentant le verset Chemot 20, 2 et le Pessikta Rabbati, chapitre 21, paragraphe 6.<br><br>	Ainsi, D.ieu transmit la Torah à chacun, de manière individuelle lui demandant personnellement de l’étudier, d’en mettre en pratique les six cent treize Mitsvot, comme le souligne Iguéret Ha Kodech, au chapitre 29. Il insuffla également les forces nécessaires pour y parvenir, ainsi qu’il est dit: "ton D.ieu" et comme le montre le Choul’han Arou’h, Ora’h ’Haïm, au chapitre 5.'+
										'<br><br>	2. C’est sur la base de ces éléments que l’Admour Hazaken, dans le Likouteï Torah, Bamidbar, page 10d et Chir Hachirim, page 35c, commente le verset: "Vous compterez cinquante jours", bien que, concrètement, l’on en compte seulement quarante neuf. En effet, ceux-ci permettent de révéler les quarante neuf portes de la connaissance et, lorsque c’est effectivement le cas, la cinquantième porte se dévoile d’elle-même, au cinquantième jour, qui est celui du don de la Torah.<br><br>	En effet, le Likouteï Torah souligne que le dévoilement de la cinquantième porte provoque la révélation de l’Essence de D.ieu. Ainsi, le cinquantième jour de l’Omer est effectivement lié au don de la Torah, bien que Chavouot puisse également être le 5 Sivan, comme le remarque le traité Roch Hachana 6b. De fait, cette idée de la partie profonde de la Torah apparaît également dans son enseignement révélé, comme c’est, du reste, systématiquement le cas. Ainsi, le traité Pessa’him 68b et le Yerouchalmi, Roch Hachana, chapitre 4, paragraphe 8, disent que "Chavouot est le jour du don de la Torah", comme le souligne le Divreï Né’hémya, dans les additifs au Choul’han Arou’h de l’Admour Hazaken, chapitre 581 du Kountrass A’haron. Pour autant, le Choul’han Arou’h diverge, sur certains points, des explications du Divreï Né’hémya.<br><br>	C’est le service de D.ieu spécifique à la période de l’Omer qui permet de révéler les quarante neuf portes de la connaissance. Le compte quotidien dévoile, à chaque fois, une nouvelle porte et c’est, du reste, pour cela, que l’on dit: "un jour", "deux jours", "trois jours", en utilisant un nombre cardinal, qui permet d’inclure les jours précédents et non un nombre ordinal, "second jour", "troisième jour", qui aurait pour effet de séparer ces jours l’un de l’autre.<br><br>	Ainsi, chaque jour, chaque compte permet effectivement la révélation d’une autre porte. La première se dévoile dès le premier jour, puis, le second, on en possède déjà deux, puis trois, le lendemain et ainsi de suite. A l’opposé, l’effort de l’homme ne permet pas de révéler la cinquantième porte, car l’action des créatures ne peut atteindre un stade aussi élevé. Malgré cela, lorsque quarante neuf portes ont été révélées par le compte des quarante neuf jours, l’accès à cette cinquantième porte est ouvert, à l’initiative de D.ieu, au cinquantième jour.<br><br>	Tel est donc le sens du verset "Vous compterez cinquante jours". La cinquantième porte est, certes, donnée d’en haut. Elle ne peut l’être, néanmoins, qu’à celui qui a établi le compte de "sept semaines entières".<br><br>	Pour préciser le sens du verset "Vous compterez cinquante jours", signifiant que l’effort de l’Omer porte également sur le compte du cinquantième jour, on peut également ajouter une autre précision, basée sur un enseignement du Baal Chem Tov, figurant dans le Toledot Yaakov Yossef, à la Parchat Devarim. On peut dire, en effet, que cette cinquantième porte comprend plusieurs stades. Pour chaque personne, elle constitue, à proprement parler, ce qui transcende son propre intellect. De ce fait, la cinquantième porte de l’un pourra, pour une personne d’un plus haut rang, se trouver encore dans les quarante neuf premières. Et, pour cette dernière, la cinquantième porte sera un stade supérieur à celle-ci.<br><br>	Or, il convient, en permanence, de chercher à rehausser son service de D.ieu. C’est la raison pour laquelle l’Injonction qui a été énoncée ici est: "Vous compterez cinquante jours". De la sorte, après avoir compté les quarante neuf jours correspondant au stade que l’on a atteint, on commencera à en compter quarante neuf autres, plus élevés, de sorte que ce qui était auparavant la cinquantième porte de cet homme appartiendra désormais aux quarante neuf premières.'+
										'<br><br>	3. La cinquantième porte, révélée au cinquantième jour de l’Omer, est liée au don de la Torah. Malgré cela, l’Admour Hazaken énonce une Hala’ha, au chapitre 494 de son Choul’han Arou’h, paragraphe 1, selon laquelle nous qualifions cette fête de "temps du don de notre Torah", parce que, de la manière dont nous établissons actuellement le calendrier, elle survient systématiquement le 6 Sivan, date de la révélation du Sinaï.<br><br>	En effet, la Hala’ha est tranchée selon l’avis des Sages, qui retiennent cette date. Telle n’est cependant pas l’explication du Divreï Né’hémya, qui rappelle, au chapitre 430, que les enfants d’Israël quittèrent l’Egypte un jeudi. Néanmoins, l’Admour Hazaken établit clairement, au chapitre 494, que les Sages acceptent également le fait que cette sortie se produisit un jeudi. Mais, Nissan et Iyar avaient, cette année-là, trente jours chacun. Du reste, le Ma’hatsit Ha Chekel, au chapitre 494, déduit de la formulation du Talmud que, selon les Sages également, la sortie d’Egypte eut bien lieu en jeudi.<br><br>	Mais, auparavant, la date du nouveau mois était proclamée par le tribunal, après audition des témoins. A l’époque, Chavouot, cinquantième jour de l’Omer, pouvait également être le 5 Sivan, si Nissan et Iyar avaient, l’un et l’autre, trente jours, ou bien le 7 Sivan, si Nissan et Iyar avaient, l’un et l’autre, vingt neuf jours, comme le montre le traité Roch Hachana 6b.<br><br>	En pareil cas, la fête de Chavouot était bien célébrée au cinquantième jour de l’Omer, car elle est effectivement liée à ce compte et non au don de la Torah, comme le montre notre Paracha. Pour autant, ce n’était pas le 6 Sivan et l’on ne disait donc pas: "temps du don de notre Torah".<br><br>	Cette explication n’est, encore une fois, pas celle du Divreï Né’hémya. Selon lui, on parlait également du "temps du don de notre Torah" le 5 Sivan, parce que l’on obtenait, en ce jour, la révélation de la cinquantième porte. Ce texte rappelle également que la Torah fut donnée au cinquante et unième jour du premier compte de l’Omer. Malgré cela, pour les années suivantes, le temps en est bien le cinquantième jour et une raison annexe fit qu’il en soit autrement, la première fois.<br><br>	On peut, toutefois, s’interroger sur cette explication du Divreï Né’hémya. En effet, il est dit que, chaque année, tout se passe comme la première fois. Il faut en conclure que l’on commémore systématiquement, à la fois le cinquantième et le cinquante et unième jours, c’est-à-dire lorsque la Torah aurait pu être donnée et lorsqu’elle le fut effectivement, la première fois.<br><br>	Tout ce qui vient d’être permet de préciser les deux aspects du don de la Torah, celui qui est lié au cinquantième jour de l’Omer et révèle la cinquantième porte, d’une part, celui qui se produit le 6 Sivan, comme l’expliquent nos Sages, au traité Avoda Zara 3a, à propos du verset "le sixième jour" et conduit à dire: "temps du don de notre Torah", d’autre part.<br><br>	La distinction entre ces deux aspects a une incidence sur le service de D.ieu. La dimension du don de la Torah qui est liée au cinquantième jour de l’Omer se révèle uniquement par l’effort de l’homme. Or, ce dernier n’est pas suffisant pour dévoiler la cinquantième porte, qui est donc accordée à l’initiative de D.ieu. Pour autant, on l’obtient uniquement après que cet effort ait été introduit de manière parfaite et à la mesure de cette perfection. C’est donc en achevant la mission confiée pendant ces quarante neuf jours que l’on forge le réceptacle nécessaire pour le don de la Torah.<br><br>	A l’opposé, l’aspect du don de la Torah qui est lié au 6 Sivan est totalement indépendant de l’effort des hommes. Il est uniquement le fait de la Torah elle-même, qui en fixe le moment à cette date.<br><br>	C’est pour cela que l’on dit "temps du don de notre Torah" uniquement le 6 Sivan. En effet, le cinquantième jour de l’Omer n’est pas le moment de la révélation de la Torah et il n’a rien de commun avec sa révélation dans le monde. Il est uniquement lié à l’homme lui-même et à son accomplissement ici-bas.'+
										'<br><br>	4. Les deux aspects du don de la Torah, le cinquantième jour de l’Omer et le 6 Sivan, peuvent donc être deux moments séparés. Ce n’était pas uniquement le cas lorsque le nouveau mois était sanctifié après audition des témoins. Alors, Chavouot, cinquantième jour de l’Omer, pouvait aussi être le 5 ou le 7 Sivan. Mais, de fait, il en est encore ainsi, à l’heure actuelle, alors que Nissan a toujours trente jours et Iyar, toujours vingt neuf. On peut encore, au moins à titre individuel, vivre ces deux aspects en deux moments différents.<br><br>	Certes, on a coutume de dire que cela était possible seulement à l’époque du Temple. C’est, en fait, parce qu’à l’époque, il en était ainsi pour l’ensemble du peuple juif. Pour autant, cela reste encore possible, de nos jours, à titre personnel.<br><br>	On sait que la terre est un globe, comme l’affirment le Yerouchalmi, Avoda Zara 3a, les Tossafot au traité Avoda Zara 41a, le Midrach Bamidbar Rabba, chapitre 13, paragraphe 14 et le Zohar, tome 3, page 10a et le soleil tourne autour d’elle, de sorte que le rythme de ces circonvolutions fixe les journées. Il est donc nécessaire de désigner un "méridien du changement de date", au delà duquel les jours se différencient, de sorte qu’il y aura une date d’un côté de la ligne et une date différente, de l’autre côté.<br><br>	En conséquence, celui qui traverse ce méridien d’est en ouest "perd" une journée de vingt quatre heures. Il passera, par exemple, directement du dimanche au mardi. A l’opposé, s’il le franchit d’ouest en est, dans la direction opposée à celle du soleil, il aura une journée de plus, par exemple quarante huit heures de dimanche.<br><br>	Si quelqu’un franchit ce méridien du changement de date pendant la période de l’Omer, dont le compte revient à chacun à titre individuel, il devra poursuivre son propre compte, en fonction des jours qui sont passés pour lui et qui ne sont pas nécessairement ceux des autres, dans l’endroit où il se trouve après avoir franchi le méridien de la date.<br><br>	Ainsi, imaginons que Pessa’h soit un Chabbat et que quelqu’un entreprenne un voyage, d’est en ouest. Le lundi suivant, après avoir compté le second jour de l’Omer, il franchira le méridien du changement de date et il parviendra en un lieu où l’on est déjà mardi. La nuit qui suit, il devra compter le jour suivant du Omer, soit, pour lui, le troisième, alors que toutes les autres personnes, présentes en cet endroit depuis le début de l’Omer, compteront le quatrième jour, celui du mercredi. Il en sera de même s’il traverse ce méridien d’ouest en est. Il comptera alors le troisième jour, alors que, pour tous les autres, ce sera uniquement le second.<br><br>	En effet, le compte de l’Omer, comme nous l’avons vu, ne revient pas à tous les Juifs, de manière collective. La Mitsva s’applique à chacun, à titre individuel, qui doit compter ses propres jours, tels qu’ils se sont écoulés depuis le début de son compte.<br><br>	C’est la raison pour laquelle le Zohar, tome 3, page 97b compare le compte de l’Omer à celui des jours propres, pour une femme Nidda, comme le précise également les Tossafot, au traité Ketouvot 72a.<br><br>	Le Chabbat et les fêtes sont respectés par chacun en fonction des conditions de l’endroit dans lequel on parvient et peu importe alors si, pour celui qui a traversé le méridien du changement de date, il ne s’agit pas du septième jour écoulé depuis le précédent Chabbat, comme c’est le cas pour les résidents de ce lieu. En effet, il n’appartient pas à chacun, à titre individuel, de fixer le moment du Chabbat, sauf dans le cas  d’un homme qui se trouve dans le désert et qui a perdu la notion du temps, comme l’explique le traité Chabbat 69b. Dans ce dernier cas, en effet, l’homme ne sait pas quand le Chabbat est célébré par les autres.<br><br>	Il en est de même pour le jour de fête, qui dépend de la fixation du Roch ’Hodech. Sa date est arrêtée par le tribunal, qui agit pour le compte de tous les Juifs, ou bien, à l’époque actuelle, par un calcul préétabli. Et, c’est également le cas pour Roch Hachana et Yom Kippour.<br><br>	Il n’en est pas de même, en revanche, pour le compte de l’Omer, qui doit être individuel et qui est le fait de chacun. Le compte de l’un est donc indépendant de celui de l’autre, chacun l’établissant sur la base des jours qui se sont écoulés pour lui.<br><br>	Et, l’on ne peut pas dire que chacun, tout en établissant un compte individuel, doit se conformer à celui de l’endroit dans lequel il se trouve. En effet, le compte de l’Omer est introduit par la Mitsva de la Torah, laquelle est bien définie comme ayant un caractère individuel. Il est clair que le compte ne peut pas être considéré indépendamment de la Mitsva.<br><br>	De plus, si l’on considère que celui qui franchit, d’est en ouest, le méridien du changement de date, passera immédiatement au compte suivant, on l’empêche ainsi d’obtenir ces "sept semaines entières". De même, celui qui le traverse d’ouest en est, ne pourra pas, deux soirs de suite, compter le second jour de l’Omer avec une bénédiction, avant de passer au troisième.'+
										'<br><br>	5. Comme l’indique le verset, la fête de Chavouot n’est pas liée à une date précise, mais seulement au compte de l’Omer, sa célébration étant fixée à son cinquantième jour. C’est pour cela que, lorsque le calendrier était fixé après audition des témoins, Chavouot pouvait être le 5, le 6 ou le 7 Sivan.<br><br>	Mais, cette relation entre Chavouot et l’Omer ne signifie pas que la fête soit le produit du compte, que la présence des quarante neuf jours, que l’on compte effectivement ou que l’on devrait compter, ait pour conséquence de sanctifier le jour qui les suit. En effet, ceux qui ne sont pas tenus de compter l’Omer, par exemple les enfants devenus Bar Mitsva pendant cette période ou bien ceux qui ont alors été convertis au Judaïsme, célèbrent également Chavouot, d’après la Torah, au cinquantième jour après le lendemain du début de Pessa’h.<br><br>	De plus, malgré les différents avis énoncés à ce sujet, qui sont rappelés par le Choul’han Arou’h de l’Admour Hazaken, chapitre 489, paragraphe 2, la Hala’ha retient le principe selon lequel le compte de l’Omer est uniquement, à l’époque actuelle, une disposition introduite par les Sages. La fête de Chavouot, à l’opposé, est fixée par la Torah. Dès lors, comment de telles personnes la célèbrent-elles, alors qu’elles n’ont pas pu compter quarante neuf jours de l’Omer?<br><br>	Et, l’on ne peut pas considérer que leur fête est fixée en fonction du compte établi par tous les autres Juifs. En effet, aucun compte n’émane de la communauté, en tant qu’entité, comme nous l’avons vu. Chacun l’établit pour lui-même.<br><br>	Il en résulte que la fête de Chavouot n’est pas le produit du compte de l’Omer. La Torah a uniquement fixé qu’elle soit célébrée au cinquantième jour de ce compte. De ce point de vue, les jours de l’Omer apportent une indication sur la date de Chavouot, dont la date est au lendemain de la fin du compte. L’Omer, comme toute indication ou clarification, est donc bien le fait de chacun. En conséquence, on peut, même si on ne le compte pas, savoir quel aurait été ce compte si l’on avait été tenu de le faire. Et, c’est en fonction de cela que l’on obtiendra une indication sur la date de Chavouot.<br><br>	En conséquence, si quelqu’un achève le compte de ses quarante neuf jours avant ou après les autres, il en tire bien une indication sur le moment, pour lui, de célébrer la fête de Chavouot, en l’occurrence au lendemain de la fin de son compte.<br><br>	Et, l’on ne peut pas considérer que les semaines ne sont pas entières, en pareil cas, parce qu’il n’y a pas eu quarante neuf journées de vingt quatre heures. Il est clair qu’une journée de l’Omer ne doit pas nécessairement avoir vingt quatre heures. Ainsi, celui qui voyage d’ouest en est, sans traverser le méridien de changement de date, célébrera la fête dès le coucher du soleil du 5 Sivan, même si quarante neuf jours de vingt quatre heures ne se sont pas encore écoulés. L’heure du coucher du soleil, néanmoins, s’impose à tous.<br><br>	On ne peut pas imaginer non plus que l’on établisse son propre compte, pour l’Omer, mais que l’on célèbre Chavouot en même temps que tous les autres. En effet, le seul moyen de déterminer la date de Chavouot est bien le cinquantième jour de l’Omer, qui est indépendant de la communauté et est établi par chacun, à titre individuel.<br><br>	En outre, il n’est pas surprenant que le compte individuel détermine ce qui est collectif, c’est-à-dire, par exemple, les sacrifices publics de la fête de Chavouot. Ainsi, différents règlements financiers peuvent avoir une incidence pénale et plusieurs règles pénales peuvent avoir une conséquence financière.<br><br>	Tout ceci concerne Chavouot, fête à laquelle la Torah n’a pas assigné une date dans le mois et qui est déterminée uniquement par le compte du quarante neuvième jour de l’Omer. Il n’en est pas de même, en revanche, pour le fait de dire: "temps du don de notre Torah", ce qui n’est envisageable que le 6 Sivan, comme le montre l’Admour Hazaken.<br><br>	On peut donc célébrer Chavouot le 5 ou le 7 Sivan. Ce n’est alors pas le 6 et cette phrase n’est donc pas dite. Même si quelqu’un a franchi le méridien du changement de date après le Roch ’Hodech Sivan, auquel cas le cinquantième jour de l’Omer, selon son propre compte, est bien le sixième jour après ce qui a été pour lui le Roch ’Hodech, il ne pourra, cependant, pas dire "temps du don de notre Torah", car cette différence sur la fixation du Roch ’Hodech n’a pas d’incidence, en la matière, sa fixation n’ayant pas été personnellement confiée à chacun.'+
										'<br><br>	6. Tout ce qui vient d’être dit nous permettra d’établir la Hala’ha, dans ce domaine.<br><br>	Si quelqu’un franchit le méridien du changement de date, d’ouest en est, le 5 Sivan sera, pour lui, le cinquantième jour de l’Omer et donc, la fête de Chavouot. Toutes les lois relatives à cette fête s’appliqueront alors, à l’exception de l’expression "temps du don de notre Torah", qui ne pourra être dite. Puis, le 6 Sivan sera le second jour de la fête, s’il réside en dehors d’Erets Israël.<br><br>	Il en est de même pour celui qui franchit ce méridien dans le sens inverse, d’est en ouest. Pour lui, Chavouot sera le 7 Sivan et, s’il n’habite pas en Erets Israël, le 8 Sivan sera le second jour de la fête.'+
										'<br><br>	7. On peut également expliquer ce qui en résulte pour le service de D.ieu.<br><br>	Le compte de l’Omer permet d’affiner ses comportements. Il porte sur quarante neuf jours, "sept semaines entières", qui correspondent aux sept émotions, chacune comprenant en elle les sept autres et les rendant "entières". Puis, ayant achevé cette transformation, un Juif reçoit la révélation de la Torah, à l’issue de ces quarante neuf jours.<br><br>	Pour chacun, ce qui concerne les autres personnes n’est pas déterminant. Dès lors que l’on a mené à bien sa propre mission, on reçoit la Torah et la cinquantième porte, même si les autres ne sont pas encore prêts à l’obtenir. Si l’on n’a pas fini d’affiner son comportement, on doit alors poursuivre l’effort, même si les autres Juifs sont déjà prêts à recevoir la Torah.<br><br>	Néanmoins, il en est ainsi uniquement pour l’aspect de la Torah qui est livré à l’effort des hommes. Celui qui le transcende, en revanche, n’est nullement affecté par la transformation du comportement. Il intervient, pour tous, à la même date, le 6 Sivan.<br><br>	En effet, le don de la Torah réalisa la jonction entre les créatures célestes et terrestres, comme le souligne le Midrach Chemot Rabba, chapitre 12, paragraphe 3. Au sein de la personnalité de l’homme, les "créatures célestes" correspondant à la soumission, émanant de l’essence de l’âme, qui doit influencer les forces profondes, l’intellect, c’est-à-dire les "créatures terrestres".<br><br>	Il y eut donc deux phases du don de la Torah. La première est celle qui concerna l’essence de l’âme, se révélant lorsque l’on s’unit aux autres, en perdant son statut individuel, comme le souligne le chapitre 32 du Tanya. Cet aspect fut transmis à l’ensemble du peuple d’Israël. Toutes les six cent mille âmes juives devaient donc être présentes, le 6 Sivan, quand elle fut révélée, comme le soulignent la Me’hilta, Chemot 19, 1 et le Yalkout Chimeoni, au paragraphe 280.<br><br>	De plus, l’unité fut la préparation à la révélation du Sinaï, ainsi qu’il est dit "Israël campa", au singulier, "comme un seul homme, avec un seul cœur", selon les termes de la Me’hilta, citée par Rachi, dans son commentaire du verset Chemot 19, 2.<br><br>	A l’opposé, la seconde phase du don de la Torah concerna les forces profondes. Or, ce dernier aspect s’adresse à chacun, à titre individuel, en fonction de la mission qui lui est spécifiquement confiée.'
							},
							
							'Siha 2': 
							{
								'Titre' : 'Lettre du Rabbi',
								'source' :' 25 Sivan 5708,',
									    'resume' : ' ',
									    'contenu' : ' 	Je fais réponse à votre lettre. Le Roch, commentant le traité Tamid 32b explique que, selon un avis, la confection des pains de propitiation repousse les interdits du Chabbat. Vous demandez qui est l’auteur de ce raisonnement.<br><br>	Cette discussion est rapportée au traité Mena’hot 95b. Les Tossafot font une distinction entre celui qui pense que les pains de propitiation étaient confectionnés dans l’enceinte du Temple et celui qui considère qu’il est possible de le faire pendant le Chabbat. Il s’agit, selon eux, de deux auteurs différents.<br><br>	D’après cette interprétation, il y a ici trois avis exprimés:<br>1. La confection des pains ne repousse pas le Chabbat. C’est l’avis d’une Michna, sans indication du nom de l’auteur, au traité Mena’hot 100b.<br>2. On peut cuire ces pains, pendant le Chabbat. On ne peut, en revanche, préparer la pâte et la pétrir, pendant ce jour. Cet avis est exprimé dans la même Michna.<br>3. Tout le processus de fabrication des pains repousse le Chabbat. C’est l’avis de Rabbi Yehouda, à la même référence.<br><br>	Certes, le Rambam tranche que les pains sont fabriqués dans l’enceinte du Temple et ne repoussent pas le Chabbat. On peut en conclure qu’il n’y a pas de divergence entre les Sages de la Michna, à ce propos. Tous s’accordent pour dire que ce pain n’est pas cuit pendant le Chabbat, selon cette Michna, mais tel n’est pas l’avis des Tossafot, comme on l’a vu.<br><br>	C’est aussi ce que dit le commentaire du Radak sur le verset Chmouel 1, 21, selon lequel les lois du Chabbat sont repoussées seulement d’après Rabbi Yehouda. Dans le Yalkout Chimeoni, le Radak précise que Doëg et David s’opposèrent sur ce point. On peut s’interroger, à ce propos, sur la version du Yerouchalmi Sanhédrin 10, 2.<br><br>	Or, une forte question peut être soulevée ici. En effet, celui qui considère que la confection du pain repousse les Interdits du Chabbat doit dire qu’il était systématiquement préparé pendant ce jour. Si ce n’était le cas, il aurait été disqualifié pour avoir passé la nuit. Pour l’autre avis, en revanche, il fallait préparer le pain avant le Chabbat.<br><br>	Dès lors, comment y avait-il un doute, en la matière, alors qu’il suffisait de voir ce qui se passait chaque semaine, depuis l’époque de Moché? Le Kessef Michné pose lui-même cette question.<br><br>	Il faut en conclure que cette controverse a toujours existé et qu’à chaque époque, le Sanhédrin décidait ce qu’il fallait faire, en la matière. Et nos Sages disent, au traité Roch Hachana 25, que “ l’on s’en tiendra à l’avis du juge de son époque ”.<br><br>	Doëg présidait le tribunal des Sages, comme le dit Rachi, commentant le verset “ Héros parmi les bergers ” (Chmouel 1, 14). Le traité Sanhédrin 93b dit que la Hala’ha retient toujours l’avis de David. En conséquence, lorsque l’un et l’autre se trouvaient à Nov, la question se posa encore une fois. La confection des pains de propitiation repoussait-elle, ou non, le Chabbat?<br><br>	Le Yerouchalmi ‘Haguiga 2, 2, ne mentionne pas ce point parmi les controverses soulevées avant l’époque de Beth Hillel et Beth Chamaï, car, en la matière, l’avis de la majorité était toujours adopté. A l’opposé, il y eut bien une controverse sur l’imposition des mains. Cette distinction est bien claire et l’on ne développera pas plus ce sujet.'
						    },
							
							'Siha 3': 
							{
								'Titre' : 'La Hilloula de Rabbi Chimeon Ben Yo’haï',
								'source' :' (Discours du Rabbi, Lag Baomer 5722-1962)',
						        		'resume' : ' ',
										'contenu' : ' 	1. On sait que l’on se réjouit, à Lag Baomer, jour du décès de Rabbi Chimeon Ben Yo’haï, parce que l’œuvre qu’il accomplit ici-bas, la Torah qu’il étudia, les Mitsvot qu’il accomplit, tout au long de sa vie, reçoivent, en ce jour, une élévation, comme l’explique Iguéret Ha Kodech, au chapitre 27.<br><br>	De fait, différentes explications ont été données, à propos de la joie de Lag Baomer et de sa célébration et l’on consultera, à ce sujet, la Michnat ’Hassidim, traités Iyar et Sivan, le Peri ’Hadach, Ora’h ’Haïm, chapitre 493, le Marot Aïn du ’Hida, dans les recueils, les responsa Chem Aryé, Ora’h ’Haïm, chapitre 14, le Sdeï ’Hémed, recueil de lois, article Erets Israël, paragraphe 76 et le Péat Ha Sadé, à la même référence.<br><br>	Néanmoins, nous devons nous en tenir à ce qui est dit dans les écrits du Ari Zal et cité dans la ’Hassidout, le Peri Ets ’Haïm, porte du compte de l’Omer, chapitre 7, le commentaire de l’Admour Hazaken cité dans les responsa Divreï Né’hémya, Ora’h ’Haïm, chapitre 34, paragraphe 7, le Sidour de l’Admour Hazaken, porte de Lag Baomer. En l’occurrence, le Divreï Né’hémya dit: "Depuis plusieurs générations, la Hilloula de Rabbi Chimeon Ben Yo’haï, a déjà été diffusée dans le monde entier".<br><br>	Ce jour est donc celui du décès et de la Hilloula de Rabbi Chimeon Ben Yo’haï, selon le Zohar, tome 3, page 296b et l’on consultera également le Zohar, tome 1, page 218a. Certes, on a coutume de jeûner, lors de l’anniversaire du décès des Justes. Toutefois, la partie révélée de la Torah reconnaît la particularité de Lag Baomer, car Rabbi Chimeon a lui-même demandé que l’on se réjouisse, en ce jour, comme le souligne le Peri Ets ’Haïm. Et, selon le Sifteï Cohen, Yoré Déa, chapitre 344, paragraphe 9, on  doit, en ce cas, se conformer à sa demande. Ce point ne sera pas développé ici.<br><br>	La Michnat ’Hassidim, traité Iyar, chapitre 1, paragraphe 6, souligne: "Au jour de Lag Baomer, il faut partager la joie de Rabbi Chimeon". Or, cet ouvrage ne rapporte que les propos du Ari Zal et ceux de l’Admour Hazaken figurent dans les Pisskeï Dinim du Tséma’h Tsédek, Yoré Déa, paragraphe 16. On consultera également le Peri Ets ’Haïm, porte du compte de l’Omer, chapitre 7.<br><br>	Ce qui vient d’être dit permet de justifier la joie et non uniquement le retrait de toute marque de deuil, dès lors qu’il s’agit de "la joie de Rabbi Chimeon Ben Yo’haï", selon l’expression du Zohar, tome 3, pages 287b et 291a. C’est également la réponse à la question posée par les responsa ’Hatam Sofer, Yoré Déa, chapitre 233 et les responsa Chem Aryé, Ora’h ’Haïm, chapitre 14. On consultera aussi les commentaires du Choul’han Arou’h, Ora’h ’Haïm, chapitre 493.<br><br>	De fait, on pourrait également se demander pourquoi différents textes, y compris ceux de la ’Hassidout, parlent de Lag "Ba" Omer, alors que, dans le Sidour de l’Admour Hazaken, il est inscrit Lag "La" Omer et c’est bien ainsi que nous le prononçons couramment. Il en est de même pour le Sidour manuscrit avec lequel pria le Baal Chem Tov et qui est, en fait, celui du Ari Zal, de même que dans le commentaire de Rabbénou Nissim sur le traité Pessa’him, les responsa Rachba, paragraphe 126, le Tanya, chapitre 50, le Colbo, chapitre 55, le Chneï Lou’hot Ha Berit, le Chaareï Techouva et le ’Hok Le Yaakov.<br><br>	Rabbi Chimeon Ben Yo’haï, lorsqu’il quitta ce monde, reçut une élévation considérable. Il dit alors: "Je suis retenu par un lien… unifié… enflammé" et ces mots sont rapportés par différents textes de ’Hassidout. Pour l’heure, j’en ai trouvé la référence dans la Idra Zouta, Zohar, tome 3, page 288a: "Rabbi Chimeon commença à parler et dit: Je suis retenu au Saint béni soit-Il par un lien" et page 292a: "Mon âme est unifiée à Lui, enflammée", comme l’explique le discours ’hassidique "Et les cieux furent achevés" de 5666.<br><br>	Rabbi Chimeon s’attacha donc à D.ieu, source de la Vie, de manière éternelle. Ainsi il est dit, dans le Zohar, tome 3, page 296b, que, lorsqu’il prononça le verset (Tehilim 133, 3): C’est là-bas que D.ieu a ordonné", "sa flamme sacrée n’eut pas le temps de prononcer le mot "vie" qu’il se trouvait déjà attaché, d’un lien éternel, avec la vie".<br><br>	L’élévation du jour de son décès doit donc être "commémorée et revécue". Chaque année, à la même date, elle se produit, de nouveau, comme la première fois et c’est pour cela que Lag Baomer est toujours une date joyeuse.'+
										'<br><br>	2. Le Yerouchalmi, Sanhédrin, chapitre 1, paragraphe 2, rapporte que Rabbi Akiva, lorsqu’il conféra l’ordination rabbinique à ses deux disciples, Rabbi Meïr et Rabbi Chimeon, dit: "Que Rabbi Meïr prenne place le premier". Dès lors, le visage de Rabbi Chimeon s’assombrit. Rabbi Akiva lui dit: "Il te suffit que moi-même et ton Créateur, nous connaissions ton pouvoir". Ainsi, l’élévation de Rabbi Chimeon était si grande que les autres élèves de Rabbi Akiva n’en avait pas connaissance.<br><br>	A propos de Rabbi Meïr, le traité Erouvin, 13b et 53a, précise que "ses collègues ne parvenaient pas à suivre la profondeur de son raisonnement". Malgré cela, ils percevaient sa grandeur et c’est précisément pour cela qu’on lui fit prendre place le premier. A l’opposé, nul ne saisissait celle de Rabbi Chimeon, pas même Rabbi Meïr.<br><br>	En effet, "moi-même et Ton créateur, nous connaissons ton pouvoir", seuls le pouvaient D.ieu et Rabbi Akiva qui, comme l’explique la ’Hassidout, fut encore plus grand que Nadav et Avihou, car, accédant au stade le plus élevé de la connaissance, "il entra en paix et sortit en paix". Il fut l’un des dix martyrs des romains et, à cette occasion, il fut comparé à D.ieu Lui-même, par le Likouteï Ha Chass du Ari Zal, à la fin du traité Bera’hot.<br><br>	Encore de son vivant, Rabbi Chimeon Ben Yo’haï était donc infiniment plus haut que ceux qui constituaient sa génération. On peut en déduire l’importance de l’élévation qui fut la sienne, au jour qu’il quitta ce monde. Dès lors, la grandeur et la joie de Lag Baomer ne devraient pas être accessibles à d’autres personnes.<br><br>	Malgré cela, le Peri Ets ’Haïm, porte du compte de l’Omer, chapitre 7 et le Choul’han Arou’h du Ari Zal, signification de l’Omer, chapitre 3, citent le cas d’un disciple du Ari Zal qui avait coutume d’intercaler le paragraphe Na’hem dans la bénédiction suivant le repas, d’après le Choul’han Arou’h du Ari Zal, dans la bénédiction Tichkon de la Amida, selon le Peri Ets ’Haïm. La formulation de ce récit permet de penser qu’il le faisait également pendant le Chabbat et les fêtes.<br><br>	Puis, à Lag Baomer, ce disciple se rendit à Miron, afin de se trouver à proximité du tombeau de Rabbi Chimeon et là, il récita, encore une fois, Na’hem. Rabbi Chimeon ne put accepter cette marque de deuil en le jour de sa joie et une souffrance fut infligée à ce disciple, pour avoir provoqué ce mécontentement.<br><br>	On peut donner, à ce propos, l’explication suivante. Rabbi Chimeon Ben Yo’haï était l’une des âmes pour lesquelles le Temple n’avait jamais été détruit, comme le souligne le Péla’h Ha Rimon, Chemot, page 7, au nom de l’Admour Hazaken. Il était donc impossible de ressentir cette destruction au jour de sa joie, alors qu’il était lui-même révélé.<br><br>	On peut en tirer deux conclusions:<br><br>	A) Lag Baomer présente un aspect que ne possède aucun autre jour, pas même le Chabbat et les fêtes. C’est pour cela que le disciple fut puni pour avoir dit Na’hem à Lag Baomer, mais non aux autres dates joyeuses.<br><br>	B) La joie de la Hilloula de Rabbi Chimeon Ben Yo’haï est celle de tous les Juifs, y compris ceux qui ressentent la destruction du Temple, au point de pouvoir dire Na’hem chaque jour. Ceux-là doivent aussi se réjouir, à cette date et mettre la peine de côté.<br><br>	De la sorte, Rabbi Chimeon réalisait la jonction entre deux points extrêmes. Il apportait la révélation la plus haute, au point que "Je suis retenu par un lien" et il permettait son dévoilement jusqu’au stade le plus bas.<br><br>	C’est pour cela qu’il quitta ce monde et connut l’élévation dans le jour de l’Omer correspondant à la Sefira Hod de Hod, qui en est bien le point le plus bas, comme l’explique le Sidour de l’Admour Hazaken, à la porte de Lag Baomer.'+
										'<br><br>	3. On retrouve ces deux points diamétralement opposés dans l’étude de la Torah de Rabbi Chimeon et dans la manière dont il trancha la Hala’ha de son enseignement révélé. Il est dit (Yochoua 1, 8): "Ce livre de la Torah ne quittera pas ta bouche" et le traité Bera’hot 35b mentionne une Boraïta, dans laquelle on trouve une controverse, à ce sujet. Selon Rabbi Ichmaël, ce verset n’est pas à interpréter au sens littéral et il ne signifie pas qu’il faille étudier la Torah sans cesse. En effet, on doit aussi "adopter les comportements du monde", labourer, semer.<br><br>	Pour Rabbi Chimeon Ben Yo’haï, par contre, ce verset doit effectivement être pris à son sens littéral et il convient d’étudier la Torah tout au long de la journée. Car, si les Juifs font la Volonté de D.ieu, leur travail sera effectué "par d’autres".<br><br>	La Guemara conclut: "Beaucoup adoptèrent l’avis de Rabbi Ichmaël et ils connurent la réussite. Beaucoup adoptèrent l’avis de Rabbi Chimeon Ben Yo’haï et ils ne connurent pas la réussite".<br><br>	Il faut en conclure que l’étude de la Torah, telle que Rabbi Chimeon Ben Yo’haï la conçoit, transcende les limites de la matière, de sorte que le monde ne peut l’intégrer. C’est la raison pour laquelle "ils ne connurent pas la réussite". Malgré cela, Rabbi Chimeon Ben Yo’haï eut toujours un comportement transcendant les contingences du monde, de sorte que "la Torah fut sa seule occupation", selon le traité Chabbat 11a.<br><br>	Il est dit que Rabbi Chimeon, lorsqu’il séjourna dans la grotte, connut une immense élévation, pendant les douze premières années et encore plus pendant la treizième. Puis, lorsque lui et son fils, Rabbi Eléazar, quittèrent cette grotte, dans laquelle ils avaient passé ces treize ans, Rabbi Chimeon s’aperçut que son fils punissaient ceux qui labouraient et semaient, ne pouvant admettre que l’on “ délaisse la vie éternelle pour se consacrer à la vie passagère ”. Alors, il guérit tous ceux qui avaient été punis, comme le dit le traité Chabbat 33b.<br><br>	Et, Rabbi Chimeon expliqua à Rabbi Eléazar pourquoi il avait guéri ces personnes. Selon les termes du traité Chabbat 33b, “ le monde peut se suffire de moi et toi ”, qui, l’un et l’autre, ont “ la Torah pour seule activité ”.<br><br>	Bien plus, comme le rapporte le traité Mena’hot 99b, Rabbi Chimeon Ben Yo’haï dit : “ Même si un homme se contente de lire le Chema Israël, le matin et le soir, on peut considérer qu’il a accompli les termes du verset ‘ce livre de la Torah ne quittera pas ta bouche’ ”. Bien plus, selon un avis exprimé dans le Choul’han Arou’h de l’Admour Hazaken, au chapitre 58, paragraphe 1 et à la fin du chapitre 60, la lecture du Chema Israël se résume à son premier verset.<br><br>	Ainsi, lorsque quelqu’un n’a aucune possibilité de se consacrer à l’étude de la Torah, tout au long de la journée, ou parce qu’il doit assumer d’autres activités, permises par la Torah ou parce qu’il est un ignorant, il est dispensé de cette étude pendant le jour, se trouvant dans un cas de force majeure, qui est permis par la Torah. Bien plus, la simple lecture du Chema Israël lui permet de mettre en pratique la Mitsva de l’étude, comme s’il la pratiquait toute la journée.<br><br>	En effet, le Tanya dit, au chapitre 8, qu’il est permis à l’ignorant de prononcer des paroles inutiles et, de fait, on peut se demander pourquoi il ne lui est pas demandé de lire la Loi Ecrite, conformément à l’explication qui figure dans les lois de l’étude de la Torah, de l’Admour Hazaken, à la fin du chapitre 2, mais ce point ne sera pas développé ici. Par ailleurs, on trouve, à la même référence, dans le Kountrass A’haron, chapitre 3, une explication de l’apparente contradiction entre les deux enseignements, précédemment cités, de Rabbi Chimeon Ben Yo’haï.<br><br>	Tel était précisément le pouvoir de Rabbi Chimeon, qui parvenait à révéler le stade le plus élevé de la Torah, “ ce livre de la Torah ne quittera pas ta bouche ”, son aspect immuable et infini, y compris chez celui qui ne peut en apprendre plus d’un verset, le matin et un autre, le soir. En effet, cette étude sommaire lui suffit pour révéler l’éternité de la Torah.'+
										'<br><br>	4. Bien plus, non seulement Rabbi Chimeon révéla le caractère immuable de la Torah dans le monde qui adopte un comportement courant, tel que le définit la Torah, laquelle légitime le fait que “ tu moissonneras ton blé ” et reconnaît que “ le monde peut se suffire de moi et toi ”, mais, bien plus, il se consacra à la transformation de ce monde. Or, une telle action est envisageable uniquement en un endroit qui n’est intrinsèquement pas positif et doit donc être rectifié.<br><br>	Concrètement, on ne vit pas que Rabbi Chimeon observe un défaut, affirme qu’il ne pouvait le supporter et s’emploie donc à la réparer. Bien au contraire, le traité Chabbat 33b dit qu’il prit l’initiative, rechercha, s’enquit : “ Y a-t-il, quelque part, une situation que je suis en mesure de transformer ? ”. Il se déclarait ainsi prêt à transformer le monde.<br><br>	Or, Rabbi Chimeon faisait référence, en la matière, à la possibilité d’une impureté, de ce qui va à l’encontre de la pureté, laquelle est à la base du service de D.ieu. Bien plus, il fut même confronté à l’impureté la plus grave, celle qui découle du contact avec un mort, comme le disent Rachi, commentant le traité Pessa’him 14b et les commentateurs de la Michna, au début des traités Kélim et Ohalot. Mais, Rabbi Chimeon transforma un tel endroit et il en fit un lieu d’habitation, non seulement pour les Israélim, mais aussi pour les Léviim et même pour les Cohanim.<br><br>	Quand Rabbi Chimeon put-il obtenir un tel résultat ? Après qu’il ait reçu une immense élévation, grâce à son étude de la Torah, durant la treizième année qu’il passa dans la grotte. En revanche, il n’en fut pas de même avant cela. Auparavant, il ne cherchait pas à transformer le monde et, bien au contraire, le traité Chabbat rapporte qu’il détruisait ce qu’il voyait.<br><br>	C’est donc au cours de la treizième année passée dans la grotte que Rabbi Chimeon reçut la plus haute élévation. Dès lors, il put, non seulement, se révéler dans le monde sans que celui-ci ne modifie son comportement, mais, bien plus, y transformer tout ce qui devait l’être. Faisant allusion à cette révélation surnaturelle de la Divinité, il dit alors, comme le rapporte la Guemara : “ Puisqu’un miracle s’est passé, j’irai transformer ce qui doit l’être ”.'+
										'<br><br>	5. Bien plus, Rabbi Chimeon Ben Yo’haï disait : “ Je peux faire acquitter le monde entier, dans le jugement ”, c’est-à-dire plaider sa cause et faire taire l’Attribut de rigueur. De la sorte, les hommes ne seraient pas punis pour les transgressions dont ils se rendent coupables. Il y avait donc bien là une chute encore plus vertigineuse.<br><br>	En effet, après que la faute de l’arbre de la connaissance du bien et du mal ait été commise, la mort et l’impureté appartiennent à la nature de la création, indépendamment du libre arbitre des hommes. Les fautes, par contre, mettant en éveil l’Attribut de la rigueur, émanent d’un stade encore plus bas, car les hommes ont la possibilité de faire le bon choix. Mais, Rabbi Chimeon se rendait également dans un tel endroit, car, pour plaider la cause de son prochain, il faut penser à lui, comme le dit le chapitre 30 du Tanya, “ descendre ” vers lui, afin qu’il ne subisse pas la rigueur du jugement. On consultera, à ce sujet, la lettre imprimée au début du fascicule n°30.<br><br>	Cette descente n’est pas comparable à celle de Le’h Le’ha, décrite par le verset Chemot 32, 7 et expliquée par le traité Bera’hot 32a. Car, celle de Le’h Le’ha était imposée par D.ieu, alors que Rabbi Chimeon en fit le choix délibéré, afin de pouvoir “ acquitter le monde entier dans le jugement ”.<br><br>	La force et la volonté de Rabbi Chimeon Ben Yo’haï, qui lui permirent de descendre aussi bas, émanaient précisément de son immense élévation. Il appartenait, en effet, à “ ceux qui sont capables de connaître l’élévation ”, dont on sait qu’ils sont “ peu nombreux ”.'+
										'<br><br>	6. Les récits de nos Sages relatifs au comportement de Rabbi Chimeon Ben Yo’haï, au même titre que tous ceux qui figurent dans la Torah, délivrent un enseignement et ils insufflent une force à toutes les générations ultérieures, en particulier aux dernières, celles qui ont eu le mérite d’accéder à la révélation de la dimension profonde de la Torah, à l’enseignement de Rabbi Chimeon Ben Yo’haï.<br><br>	Il faut que “ tes sources se répandent à l’extérieur ”, que l’on réunisse deux points opposés, que l’on ne se contente pas de prendre le fleuve ou bien l’eau de la source, mais bien la source proprement dite, pour la diffuser, la porter jusqu’à l’extérieur, y compris à ce qui peut être considéré avec certitude comme extérieur, c’est-à-dire à celui qui est le plus éloigné.<br><br>	Cette diffusion des sources à l’extérieur est une proche préparation pour la venue de notre juste Machia’h, qui, lui aussi, réunira deux éléments contraires. D’une part, le Machia’h enseignera la Torah aux Patriarches et à Moché, notre maître, comme le soulignent le Likouteï Torah Tsav, page 17a, le Chaar Ha Emouna, chapitre 56, le Midrach Vaykra Rabba, chapitre 11, paragraphe 8, selon lequel la Torah que l’homme étudie ici-bas est insignifiante, par rapport à celle que révélera le Machia’h.<br><br>	Mais, à l’autre extrême, le Machia’h se consacrera également aux pauvres, ainsi qu’il est dit (Ichaya 11, 4-8) : “ Il jugera les pauvres avec équité ” et il influencera même le mauvais penchant, afin que celui-ci modifie son attitude, comme l’explique la causerie de Sim’hat Torah 5690, à partir du chapitre 39, figurant dans le Likouteï Dibbourim, tome 2, page 633.<br><br>	Tout cela dépend donc de ce que nous accomplissons, à l’heure actuelle. Il faut former une génération dont les enfants étudieront l’enseignement profond de la Torah. Rabbi Chimeon Ben Yo’haï, affirme, en effet, que la génération du Machia’h sera comparable à la sienne, de sorte que les enfants, par le nombre de leur années ou bien par le niveau de leur connaissance, étudient effectivement la dimension ésotérique de la Torah, comme le disent le Zohar, tome 39 et le Kedouchat Lévi, à la Parchat ‘Hayé Sarah.<br><br>	Il est dit de Rabbi Chimeon Ben Yo’haï, que “ l’on peut s’en remettre à lui, en cas de force majeure ”, selon l’expression du traité Bera’hot 9a. Les livres sacrés expliquent ce que cela veut dire. Constatant les difficultés de l’exil et l’oppression qu’il impose, on doit donc faire confiance à Rabbi Chimeon qui s’est engagé, si A’hya de Shilo le rejoignait, à “ acquitter le monde entier dans le jugement, jusqu’à la venue du Machia’h ”.<br><br>	C’est ce que dit le Yerouchalmi, Bera’hot, chapitre 9, paragraphe 2, le Midrach Béréchit Rabba, chapitre 35, paragraphe 2, la Pessikta de Rav Kahana, Bechala’h. Et, le Séfer Ha Maamarim 5709, page 172 décrit le lien de A’hya de Shilo avec Rabbi Chimeon Ben Yo’haï, d’une part, avec le Baal Chem Tov, auquel il révéla l’enseignement profond de la Torah, d’autre part.<br><br>	Le Zohar, tome 3, page 124b, cité par Iguéret Ha Kodech, au chapitre 26, rapporte les propos adressés à Rabbi Chimeon : “ C’est par ton livre que les enfants d’Israël quitteront l’exil avec miséricorde ”. Il faut donc révéler au monde tout ce qui concerne Rabbi Chimeon Ben Yo’haï. En effet, celui-ci transcenda la destruction du Temple et l’exil, comme nous l’avons montré.<br><br>	Il en sera ainsi dans le monde entier, y compris en un lieu qui doit encore être transformé et même en celui qui est impur. Car, “ J’ôterai l’esprit d’impureté de la terre ” (Ze’harya 13, 2) et, en cet endroit, pourront résider, non seulement des Israélim et des Léviim, mais également des Cohanim. De fait, il est dit (Chemot 19, 6) que “ vous serez pour moi une nation de Cohanim ” (Chemot 19, 6) et la Me’hilta précise qu’il est bien fait allusion ici à chaque Israël.<br><br>	Puis, l’affirmation du traité Sanhédrin 39a, selon laquelle “ votre D.ieu est un Cohen ” se réalisera et Erets Israël se répandront dans le monde entier, selon les termes du Yalkout Ichaya, au paragraphe 503. On consultera aussi la Pessikta Rabbati, au chapitre “ Chabbat et Roch ‘Hodech ”, le Likouteï Torah, Masseï, page 89b. De la sorte, toute la planète sera la Terre Sainte et l’on y bâtira la Demeure de D.ieu.'
							},
							
							'Siha 4': 
							{
								'Titre' : 'Lettres du Rabbi',
								'source' :' Pessa’h Cheni 5710,',
									    'resume' : ' ',
									    'contenu' : ' 	La ‘Hassidout explique la signification de Lag Baomer, qui correspond à l’Attribut Hod de Hod, c’est-à-dire à la barrière, à la rupture, au monticule dressé entre Atsilout, d’une part, Brya, Yetsira et Assya, d’autre part, mais aussi à la frontière, au monticule entre Atsilout et ce qui le dépasse.<br><br>	Ces deux barrières ont pour objet d’empêcher deux formes d’emprise exercées par les forces du mal, celle qui résulte d’un grand nombre de voiles successifs et celle qui est possible parce que la Lumière ne fait qu’entourer, à distance, transcendant les actions des créatures et permettant à tous de recevoir la lumière.<br><br>	C’est donc à Lag Baomer que les disciples de Rabbi Akiva cessèrent de mourir, car cette barrière disparut devant leur accusateur.<br><br>	Et, il en est encore ainsi, à l’époque actuelle. Puis, lorsque le Machia’h viendra, “ Je supprimerai l’esprit d’impureté de la terre ” et nos Sages disent, à ce propos, dans le Midrach Kohélet Rabba 1, 4: “ J’ai coupé et Je ferai disparaître cette coupure. J’ai coupé en introduisant une séparation entre les créatures célestes et terrestres, puisque les premières sont éternelles et les dernières, mortelles. Mais, dans le monde futur, Je ferai disparaître cette coupure ”. Alors, la séparation introduite par ce monticule deviendra totalement inutile.<br><br>	Rabbi Chimeon Ben Yo’haï est à l’origine de la révélation des secrets de la Torah. Il réalisa donc la transformation de cette séparation, mais ce qu’il accomplit ne se révélera pleinement que dans le monde futur. Il portait en lui la lumière la plus parfaite, celle du Machia’h.<br><br>	Vous consulterez, à ce propos, la porte de Lag Baomer, dans le Sidour, au discours intitulé “ ce monticule portera témoignage ”, avec son commentaire et au discours intitulé “ L’homme doit prononcer une bénédiction ”, de 5638, à partir du paragraphe 25.<br><br>	Nos Sages nous ont révélé de quelle façon quitter l’exil et accéder à la période messianique. Ils expliquent que les Juifs goûteront l’arbre de vie, c’est-à-dire le Zohar, grâce auquel “ ils seront libérés de l’exil dans la miséricorde ”. Et le Machia’h a indiqué à notre maître, le Baal Chem Tov, qu’il viendrait lorsque ses sources se répandraient à l’extérieur.<br><br>	Mon beau-père, le Rabbi a longuement commenté cette réponse. Il a dit que l’enseignement du Baal Chem Tov est le réceptacle contenant la lumière de la révélation du Machia’h. Les commentaires du Baal Chem Tov et l’effort du service de D.ieu nécessaire pour transformer sa personnalité se répandront, au final. Tous reconnaîtront la vérité et ceux qui se trouvent à l’extérieur seront également sauvés par l’abnégation dont firent preuve leurs parents et leurs grands parents.<br><br>	Vous consulterez, à ce propos, le Zohar, tome 3, page 124b, la lettre du Baal Chem Tov décrivant l’élévation de l’âme qu’il connut en 5507 et la causerie de Sim’hat Torah 5690.<br><br>	Nous devons avoir pleinement conscience que chaque action, chaque effort tendant à diffuser les sources à l’extérieur permet d’illuminer la pénombre de l’exil, hâte la venue et la révélation du Machia’h. Les mots manquent pour dire à quel point un instant de plus en exil est douloureux, un instant de plus en présence du Machia’h est précieux.<br><br>	Lorsque se révélera notre juste Machia’h, très bientôt et de nos jours, Amen, le Saint béni soit-Il fera disparaître la barrière séparant les créatures célestes des créatures terrestres, qui a été précédemment définie. Alors, “ ils se réveilleront et se réjouiront ceux qui reposent sous terre ” et mon beau-père, le Rabbi, qui nous a montré la voie de l’élévation, sera à notre tête, à la tête de tous ses disciples, ses ‘Hassidim, ceux qui sont liés à lui et conservent une relation avec lui. Il leur fera quitter l’étroitesse et les conduira vers la largesse divine, lors de la délivrance véritable et complète.'
						    },
							
							'Siha 5': 
							{
								'Titre' : 'Lettres du Rabbi',
								'source' :' Lag Baomer 5721,',
						        		'resume' : ' ',
										'contenu' : ' 	Ce jour est celui de la Hilloula de Rabbi Chimeon Ben Yo’haï, dont l’objectif et l’accomplissement furent la révélation de la dimension ésotérique de la Torah aux Sages de la Michna, y compris sa partie cachée qui, par essence, ne peut être révélée, comme l’explique la ’Hassidout. Bien plus, il ouvrit le canal de cette révélation, d’abord pour sa génération, de sorte que les enfants eux-mêmes purent avoir accès aux secrets de la Torah, comme l’expliquent le Zohar, tome 1, page 92b et le Kedouchat Lévi, à la Parchat ’Hayé Sarah.<br><br>	Il ouvrit cet accès également pour les générations suivantes. Ainsi, selon ses propos, dans le Zohar, tome 1, pages 118a et 117a: "Lorsque l’on s’approchera de la période messianique, les enfants du monde pourront eux-mêmes découvrir les profonds secrets de la Sagesse".<br><br>	Ce moment est donc propice pour se motiver et pour redoubler d’ardeur, dans le but de révéler et de diffuser l’enseignement profond de la Torah, qui, à notre époque, est révélé par les sources de la ’Hassidout et son enseignement.<br><br>	Au jour de sa Hilloula, la plus haute perfection de son esprit se révèle. Sa source, en effet, était la même que celle de Moché et du Machia’h, selon le Sidour de l’Admour Hazaken, à la fin de la porte de Lag Baomer. Or, lorsque ces jours sont commémorés, ils sont également revécus, avec les bénédictions et l’influence qu’ils apportent. Et, l’on connaît l’explication que donne le Ari Zal de cette expression.<br><br>	Puisse D.ieu faire que chacun agisse, à la mesure de ses moyens, afin de prolonger cette motivation et cet ajout, tout au long de l’année, dans la joie.<br><br>	La Michnat ’Hassidim, au traité Iyar, chapitre 1, Michna 6, dit, en effet: "A Lag Baomer, il est une Mitsva de partager la joie de Rabbi Chimeon Ben Yo’haï", selon les termes du Ari Zal et l’on consultera aussi ceux de l’Admour Hazaken, dans les Pisskeï Dinim du Tséma’h Tsédek, Yoré Déa, chapitre 116. On verra également le Peri Ets ’Haïm, porte du compte de l’Omer, chapitre 7.<br><br>	Ceci permet de justifier que l’on se réjouisse et que l’on ne se contente pas de supprimer les marques de deuil. Car, il s’agit bien là de "la joie de Rabbi Chimeon Ben Yo’haï", selon le Zohar, tome 3, pages 287b et 291a.<br><br>	Ceci permet de résoudre la discussion figurant, à ce propos, dans les responsa ’Hatam Sofer, Yoré Déa, chapitre 233, les responsa Chem Aryé, Ora’h ’Haïm, chapitre 14 et d’autres textes encore. On consultera aussi le Choul’han Arou’h, Ora’h ’Haïm, chapitre 493.<br><br>	En la matière, le jour du décès de Rabbi Chimeon Ben Yo’haï a effectivement un caractère particulier. Différents textes expliquent qu’il n’est nullement comparable aux commémorations similaires et qu’il doit, avant tout, être joyeux.'
							},

							'Siha 1': 
							{
								'Titre' : 'Le Chabbat de la terre',
								'source' :' (Discours du Rabbi, Chabbat Behar 5718-1958 et Chabbat Mevar’him Iyar 5716-1956)',
						        		'resume' : ' ',
										'contenu' : ' 	1. Le début de notre Sidra dit : “ Et D.ieu parla à Moché sur le mont Sinaï... La terre se reposera d’un Chabbat pour D.ieu ”. Rachi, citant le Torat Cohanim, explique : “ Pourquoi citer le Chabbat de la terre en relation avec le Sinaï ? Toutes les Mitsvot n’ont-elles pas été données là ? C’est pour montrer que, tout comme les grands principes et les détails d’application du Chabbat de la terre furent donnés sur le mont Sinaï, les grands principes et les détails d’application des autres Mitsvot le furent également ”.<br><br>	On peut se demander pourquoi l’origine du Sinaï est affirmée précisément à propos du Chabbat de la terre. Elle aurait pu l’être à propos de n’importe quelle autre Mitsva, dont les détails d’application auraient été énoncés. Et, l’on aurait pu faire, à partir de celle-ci, la même déduction, concernant toutes les autres Mitsvot.<br><br>	On pourrait expliquer simplement que le Chabbat de la terre, dans ses grandes lignes, a déjà été défini à la Parchat Michpatim, après le don de la Torah, ainsi qu’il est dit : “ la septième année, tu la reposeras et elle restera abandonnée ”. La Parchat Behar revient donc sur cette Mitsva pour la préciser. Mais, cette explication n’est pas suffisante, car d’autres Mitsvot sont également énoncées dans la Parchat Michpatim.<br><br>	La question est, de fait, encore plus forte. Une Mitsva à partir de laquelle une déduction est faite pour d’autres Mitsvot devrait avoir un caractère général. Dès lors, pourquoi mentionner le Chabbat de la terre, qui est très spécifique et qui subit plusieurs limitations ? En effet, il doit être respecté uniquement lorsque le jubilé est en vigueur. Même les avis considérant qu’il doit encore être maintenu à l’époque actuelle reconnaissent, de façon générale, qu’il est seulement une institution rabbinique. Ce Précepte est donc limité dans le temps. Il est également limité dans l’espace, puisqu’il est pratiqué seulement en Erets Israël et non dans les autres pays.<br><br>	Il faut en conclure que le Chabbat de la terre, d’un certain point de vue, est bien une Mitsva de portée générale. C’est ce que nous montrerons.'+
										'<br><br>	2. Le verset dit ensuite : “ Pendant six ans, tu planteras ton champ et, pendant six ans, tu vendangeras ta vigne ”. Pourquoi préciser ce qui n’est pas une obligation, mais seulement une possibilité offerte à l’homme ? Pourrait-on imaginer qu’une telle activité soit proscrite, pour que la Torah précise qu’elle est bien permise ?<br><br>	Il faut en déduire que “ pendant six ans, tu planteras ton champ ” est également partie intégrante du Chabbat de la terre. Ainsi, cette Mitsva consiste, non seulement à faire reposer la terre pendant la septième année, mais aussi à la cultiver, pendant six ans.<br><br>	On peut l’envisager de deux manières :<br><br>	A) Les six ans préparent le Chabbat de la terre. Le travail agricole, pendant cette période, est nécessaire pour que l’on puisse, par la suite, respecter le Chabbat de la terre.<br><br>	B) Les six ans sont la finalité du Chabbat de la terre, que D.ieu demande de respecter pour qu’il puisse être suivi par six ans de travail de la terre.'+
