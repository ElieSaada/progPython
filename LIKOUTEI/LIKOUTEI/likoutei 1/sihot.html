											'<br><br>	2. Les libations sur l’autel se faisaient le matin, après le sacrifice perpétuel. On pourrait en conclure que les sept jours de Soukkot ne sont pas entiers, puisqu’il leur manque le premier soir.<br><br>	En fait, cette question ne se pose même pas, pour deux raisons :<br><br>	A) La joie de Soukkot est liée au Loulav, à la branche de palmier, qui est déjà attachée la nuit, lorsque la fête commence.<br><br>	B) Pour ce qui est des libations, le Yerouchalmi affirme que si, par erreur, celles-ci ont été effectuées pendant la nuit, y compris la première, lorsque cette pratique est tout juste introduite, elles sont considérées comme valables.<br><br>	Il en résulte que la joie commence bien dès la nuit et dure sept jours pleins.'+
											'<br><br>	3. Pourquoi les libations sont-elles acceptables, en pareil cas, si elles ont été faites pendant la nuit ? Parce que l’obligation qui leur est liée concerne le jour de fête où elles sont effectuées et non le sacrifice qu’elles constituent.<br><br>	C’est sur cette base que l’on peut faire une différence entre les libations de vin et d’eau. Les premières sont nécessaires en tant que sacrifices. De ce fait, elles ne peuvent avoir lieu que le jour. L’obligation des secondes, par contre, est liée à la fête.<br><br>	Certes, les libations d’eau sont elles-mêmes considérées comme des sacrifices. C’est la raison pour laquelle, selon la Tossefta, il est envisageable qu’elles aient passé leur temps, au même titre que les sacrifices. Pour autant, à ce sacrifice n’est pas assigné un temps précis.<br><br>	De fait, on peut s’interroger sur cette différence entre les libations de vin et d’eau. On déduit les unes et les autres d’un même verset, qui parle de “ ses libations ”, au pluriel. Dès lors, pourquoi les libations de vin sont-elles une obligation liées à un sacrifice, devant nécessairement être effectué le jour, alors que les libations d’eau sont une obligation liée à la fête, pouvant donc être effectuées également la nuit ?'+
											'<br><br>	4. L’explication est la suivante. Le verset dit : “ Voici la Torah de l’homme ” et l’on peut en conclure que la Torah est comparée à l’homme, possédant un corps et une âme, qui se trouve dans chaque partie de ce corps et la vivifie.<br><br>	Il en est de même pour la Torah. On distingue son “ corps ”, sa partie révélée, de son “ âme ”, son enseignement caché et profond. Or, ce dernier est présent en chaque notion, en chaque Hala’ha, en chaque passage de la partie révélée de la Torah, qu’elle vivifie. <br><br>	C’est la raison pour laquelle “ l’âme ” de différentes notions de la partie révélée de la Torah n’apparaît pas à l’évidence et seule la dimension profonde permet de bien les comprendre.<br><br>	C’est effectivement le cas, pour ce qui fait l’objet de notre propos et nous comprendrons l’idée qui a été évoquée grâce à l’enseignement profond, à “ l’âme ” de la Torah.'+
											'<br><br>	5. La différence entre le vin et l’eau est la suivante.<br><br>	Le vin a bon goût. Il est agréable à boire. C’est la raison pour laquelle une bénédiction est récitée, en tout état de cause, dès lors qu’on le consomme, puisque l’on ressent systématiquement son goût. En revanche, on dit une bénédiction, en buvant de l’eau, uniquement si l’on a soif. C’est alors seulement que cette eau est appréciée.<br><br>	Tout comme la vie physique intègre le vin et l’eau, la vie morale en possède l’équivalent. Le vin correspond à la démarche rationnelle du service de D.ieu, procurant un plaisir à l’homme et l’eau, ne possédant pas ce plaisir, au service basé sur la soumission au Divin.<br><br>	La soumission, par nature, n’inspire pas le plaisir. Néanmoins, nos Sages disent que “ celui qui boit de l’eau parce qu’il a soif doit réciter une bénédiction ” car, en pareil cas, ce qu’il boit lui inspire le plaisir et il en est de même pour la soumission. Celui qui médite à la descente de son âme ici-bas, “ d’une cime élevée vers une fosse profonde ” se dira que, malgré sa profonde compréhension, il se trouve dans une situation qui le rend insignifiant, par rapport à ce qu’il était, avant la descente de cette âme. Et, puisse D.ieu faire que l’on quitte ce monde comme on y est venu. Avoir conscience de tout cela permet d’éprouver une soif de la Divinité. Dès lors, la soumission devient agréable et enthousiaste.<br><br>	C’est donc pour cette raison que “ celui qui boit de l’eau doit réciter la bénédiction ‘Tout a été créé par Sa Parole’ ”. Celui qui a soif de D.ieu et se soumet à Lui comprend que “ tout ”, en ce monde matériel et grossier, “ a été créé par sa Parole ”. L’Admour Hazaken disait ainsi qu’en observant la matière, il voyait la force divine qui l’anime. Une telle perception peut également être obtenue pendant le temps de l’exil.<br><br>	Bien plus, le plaisir et la joie qu’inspirent la soumission sont plus forts que ceux qui émanent de la compréhension et sont donc nécessairement limités par les capacités intellectuelles. La joie résultant de la soumission, en revanche, transcende toute limite.<br><br>	C’est pour cela que la joie se manifestait essentiellement lors des libations d’eau. Celle-ci était si intense que, comme le soulignent nos Sages, “ celui qui n’a pas vu Sim’hat Beth Hachoéva n’a jamais vu la joie de sa vie ”.'+
											'<br><br>	6. On peut ainsi comprendre pourquoi les libations de vin sont une obligation liée au sacrifice et les libations d’eau, une obligation liée à la fête. La différence entre le sacrifice et la fête est la suivante.<br><br>	Le sacrifice est offert par l’homme. On en distingue donc différentes catégories. Ainsi, les femmes sont dispensées de donner le demi Shekel qui servait à financer les sacrifices publics.<br><br>	La fête, accordée par D.ieu, est intrinsèquement sainte. Certes, sa fixation dans le mois dépend de la décision du tribunal des hommes. Néanmoins, dès lors que cette décision est prise, le quinzième jour de Tichri sera nécessairement Soukkot. De ce point de vue, aucune différence n’est concevable. Ce jour est le même pour tous.<br><br>	Le vin, qui a bon goût, évoque donc le sacrifice, alors que l’eau, symbolisant la soumission, correspond à la fête. En effet, le service de D.ieu basé sur la rationalité est fonction des moyens intellectuels dont l’homme dispose. Des différences sont donc inévitables, au même titre que pour les sacrifices.<br><br>	A l’opposé, le service de D.ieu basé sur la soumission transcende la nature de l’homme, fait abstraction de sa situation, de sa compréhension et de ses sentiments, de son être. Il prend uniquement en compte la royauté de D.ieu. Aucune différence ne peut donc être faite et une telle situation peut être comparée à la fête, qui survient en tout état de cause, quelle que soit la situation de l’homme.'+
											'<br><br>	7. Ce qui vient d’être dit nous permettra de comprendre pourquoi les libations de vin devaient être effectuées pendant le jour, alors que les libations d’eau pouvaient aussi être faites durant la nuit.<br><br>	Seul celui qui a l’esprit clair, qui comprend et qui ressent, peut avoir une approche raisonnée du service de D.ieu. A l’opposé, on peut également se soumettre pendant la nuit, en l’absence de toute clarté. On peut alors, envers et contre tout, s’élever au dessus de toutes les contingences et se soumettre à la royauté de D.ieu.'+
											'<br><br>	8. Il résulte de ce qui vient d’être dit que les libations d’eau se déroulent avant les libations de vin. En effet, les libations d’eau peuvent être effectuées dès la première nuit de la fête et les libations de vin, seulement le lendemain matin.<br><br>	Ce qui vient d’être dit a également une implication morale.<br><br>	Il ne suffit pas de se soumettre. Il faut, en outre, tout mettre en œuvre pour que l’intellect comprenne la nécessité de se soumettre à D.ieu. Il est dit que “ toutes les graisses sont pour l’Eternel ” et, de fait, on doit Lui consacrer le meilleur de ce que l’on possède. Or, quoi de meilleur et de plus agréable, pour un homme, que son intellect? Celui-ci doit donc être assujetti à D.ieu.<br><br>	Cela ne signifie pas que la pratique des Mitsvot doive être motivée par l’intellect et fonction de sa profondeur. Bien au contraire, la base du service de D.ieu est la soumission, qui, seule, permet la compréhension.<br><br>	Nos Sages soulignent que “ sans l’aide du Saint béni soit-Il, on ne pourrait vaincre ” le mauvais penchant. Cette aide est nécessaire et ne peut être obtenue qu’en se soumettant à Lui. Il n’est pas d’autre moyen de la recevoir. Dès lors, le mauvais penchant peut également faire obstruction à la compréhension.<br><br>	Il en fut bien ainsi lors du don de la Torah. Les enfants d’Israël dirent alors: “ Nous ferons et (ensuite) nous comprendrons ”, exprimant leur soumission par ces mots. En effet, ils n’avaient aucune idée de ce à quoi ils s’engageaient. Ils ne pouvaient donc pas éprouver du plaisir et ils reçurent ainsi la Torah en se soumettant à D.ieu.<br><br>	Il en est de même pour le service de D.ieu de chacun, à titre individuel. Nos Sages disent: “ Pourquoi le premier paragraphe du Chema précède-t-il le second? Pour que l’on reçoive d’abord le joug de la Royauté divine, puis celui des Mitsvot ”. Et, il est bien question ici de joug, instrument qui ne peut inspirer aucun plaisir. L’Admour Hazaken explique tout cela par le détail, dans le Tanya, soulignant que “ ceci peut être comparé au bœuf auquel on fait porter le joug pour la première fois... et celui qui ne parvient pas à cela ” ne pourra en aucune façon comprendre, par la suite.<br><br>	Ceci nous permettra de saisir la réponse que fit Rava à un saducéen, qui lui disait: “ Vous êtes un peuple inconsidéré. N’avez-vous pas signifié votre accord par votre bouche avant que vos oreilles n’entendent les termes de votre engagement? ”. Rava lui dit: “ L’intégrité de ces hommes justes qui dirent: ‘Nous ferons et (ensuite) nous comprendrons’ est leur consolation ”, qui, au final, leur permet effectivement d’accéder à la compréhension. En revanche, “ les déformations de ceux qui se révoltent, en privilégiant leur intellect, leur causent du tort ” et, au bout du compte, les empêchent de comprendre.<br><br>	La base du service de D.ieu est la soumission. Pour autant, il faut aussi soumettre son intellect à D.ieu. Néanmoins, on ne peut comprendre qu’en étant, au préalable, profondément soumis. C’est pour cela que les libations d’eau sont effectuées les premières, dès le début de la fête. Par la suite, on peut et l’on doit servir D.ieu également par son intellect, qui fait allusion aux libations de vin.'+
											'<br><br>	9. Le Rambam, dans son commentaire de la Michna, explique l’affirmation de nos Sages selon laquelle “ le Erouv destiné à permettre de transporter, pendant le Chabbat, dans un certain domaine, peut être constitué de tout aliment, sauf de l’eau ”. En effet, l’aliment utilisé pour l’Erouv doit être nourrissant, ce qui n’est pas le cas de l’eau, que l’on boit pour conduire la nourriture dans toutes les parties du corps.<br><br>	Il en est de même pour la soumission, comparée à l’eau. Celle-ci n’inspire aucun plaisir, n’est pas nourrissante. C’est pourtant grâce à elle que l’on parvient à la compréhension.'+
											'<br><br>	10. Tout comme la soumission permet la compréhension, la joie qui accompagne la soumission a pour effet d’accroître celle de la compréhension. C’est pour cette raison que l’on se réjouissait en permanence, à Soukkot et, selon l’expression de nos Sages, “ nous n’avons pas goûté le sommeil ”, y compris pendant les libations de vin.<br><br>	L’homme qui dort est comparable à un animal. Or, la soumission chasse le sommeil, également durant les libations de vin, pendant tous les sept jours de Soukkot et, par leur intermédiaire, pendant chaque cycle hebdomadaire de l’année.<br><br>	A tout moment, en toute situation, on peut donc ne pas dormir et mettre en pratique le Précepte: “ Tu serviras l’Eternel ton D.ieu avec joie et enthousiasme, en disposant de tout ”.'+
											'<br><br>	11. Ceci nous permettra d’expliquer ce que l’on disait, selon la Guemara, au Cohen qui effectuait les libations d’eau: “ Lève la main ”. En effet, il arriva, une fois, qu’un saducéen, niant le principe des libations d’eau, la déverse sur ses pieds. Le Rambam explique ce refus, de la part des saducéens, parce que ces libations ne sont pas clairement mentionnées par la Torah. Les Sages les déduisent uniquement d’une allusion figurant dans les versets. Or, les saducéens rejettent la Loi Orale. En tout état de cause, le peuple lapida ce Cohen qui avait versé l’eau des libations sur ses pieds avec les cédrats de la fête. Dès lors, on instaura la nécessité de dire à celui qui les effectue: “ Lève la main ”, afin qu’il verse l’eau dans le récipient.<br><br>	On peut poser plusieurs questions, à propos de ce récit:<br><br>	A) Les saducéens nient le principe même des libations d’eau et ce Cohen n’aurait donc pas dû les effectuer. Pourquoi déversa-t-il l’eau sur ses pieds?<br><br>	B) Pourquoi le peuple le lapida-t-il? Il est dit que celui qui modifie les modalités du service divin est condamné à mort par le tribunal céleste. Seuls ceux qui ressentent profondément l’affront fait à D.ieu, par de tels agissements, ont le droit de le tuer eux-mêmes. Comment, en l’occurrence, put-il être tué par tout le peuple à la fois?<br><br>	C) Pourquoi est-ce précisément avec les cédrats de la fête qu’il fut lapidé?<br><br>	Nous pourrons répondre à toutes ces questions, en fonction de ce qui vient d’être expliqué à propos des libations d’eau.'+
											'<br><br>	12. Les saducéens prônaient une approche rationnelle de la Torah. Ils refusaient la Tradition de nos Sages. Or, il est dit que “ Moché reçut la Torah sur le mont Sinaï et la transmit à Yochoua ”, de sorte que chaque Hala’ha apparaissant dans le Choul’han Arou’h ou dans les ouvrages sacrés du peuple juif, ne peut en aucune façon être remise en cause. Certes, il faut s’efforcer de la comprendre, dans toute la mesure du possible. Mais, l’on doit aussi appliquer scrupuleusement ce que l’on ne comprend pas. Les saducéens, en revanche, prétendaient que la Torah, dans la mesure où “ elle ne se trouve pas dans le ciel ”, doit avant tout être appréhendée de manière rationnelle.<br><br>	Les libations de vin, qui font allusion à la compréhension, ne soulevaient aucune objection de la part des saducéens. Ils s’opposaient, en revanche, aux libations d’eau, symbolisant la soumission.<br><br>	Certes, les femmes, les ignorants, ceux qui sont totalement absorbés par leur activité professionnelle, doivent adopter le comportement définis par les Sages de la Torah. Mais, ces derniers, selon les saducéens, ne devaient pas se baser sur la Tradition, dès lors qu’ils possédaient eux-mêmes la connaissance. N’est-il pas dit que: “ Ifta’h, dans sa génération, fut comme Chmouel , dans la sienne ”? Le verset ne mit-il pas en parallèle trois situations sévères et trois autres légères? N’est-il pas dit que “ la Torah n’est pas dans le ciel ”?<br><br>	C’est précisément pour cette raison que ce saducéen déversa l’eau des libations sur ses pieds. Il était un Cohen, effectuant le service de D.ieu dans le Temple. Il considérait donc qu’il n’avait nulle raison d’être soumis. C’est, bien au contraire, lui qui devait délivrer un enseignement aux “ six cent mille pieds du peuple ”, qui eux, en revanche, devaient se soumettre à lui. Il versa donc cette eau sur ses pieds.<br><br>	Et, il en est de même pour la manière dont on considère sa propre personne. Que ce qui concerne les pieds soit empreint de soumission, soit. Ce qui fait intervenir le cerveau et le cœur, par contre, doit être animé d’un profond sentiment et non de soumission.'+
											'<br><br>	13. C’est pour cela que cet homme fut lapidé, non pas par les Cohanim, mais bien par les hommes du peuple, y compris les plus simples. Les érudits, même s’ils basent leur service de D.ieu sur leur compréhension, ne peuvent cependant pas oublier qu’ils possèdent des qualités intellectuelles. Lorsque quelqu’un prétend que l’on doit adopter une démarche raisonnée et mettre de côté la soumission, ils ont des difficultés à lui répondre, car ils ont eux-mêmes du mal à admettre que l’intellect ne soit pas suffisant.<br><br>	A l’opposé, lorsque les hommes les plus simples du peuple entendirent que la soumission n’était pas nécessaire, ils perçurent aussitôt qu’une telle affirmation allait à l’encontre de la Volonté de D.ieu.<br><br>	Ainsi, il est expliqué par ailleurs que la force du don de soi éclaire plus fortement durant la période de l’exil que pendant celle du Temple. Lorsque le Temple était construit, chacun recevait la Lumière de D.ieu et pouvait observer que “ si vous marchez dans Mes Décrets, Je donnerai vos pluies en leur temps ”. L’abnégation était alors moins nécessaire. Telle était la situation qui prévalait, à l’époque du Temple. Mais, au sein même de la période de l’exil, les hommes les plus simples font plus facilement don d’eux-mêmes pour D.ieu que ceux qui possèdent la connaissance.'+
											'<br><br>	14. Pourquoi cet homme fut-il lapidé précisément avec des cédrats?<br><br>	Quatre espèces sont prises, pendant la fête de Soukkot, le cédrat, le palmier, la myrte et le saule. Le cédrat est le plus élevé des quatre, puisqu’il possède à la fois un goût et une odeur. Il fait allusion à l’intellect, la force la plus haute de la personnalité. En l’occurrence, c’est précisément par ces cédrats qu’une réponse fut apportée au saducéen.<br><br>	Par leur intellect, par leur plaisir, les Juifs lui dirent alors que sa conception allait à l’encontre de la Volonté de D.ieu. En effet, la soumission peut également se manifester à travers l’intellect et le plaisir, pour celui qui possède naturellement cette qualité.<br><br>	Mon beau-père, le Rabbi, raconta qu’il y eut, une fois, un incendie dans la ville de Loubavitch. Pour s’en protéger, quelqu’un se réfugia alors dans un endroit très étroit, duquel il fut incapable de ressortir par la suite. Or, si l’entrée de cette cachette était mince à ce point, comment avait-il bien pu y pénétrer? Un lien ne peut-il entre établi entre l’entrée et la sortie?<br><br>	L’explication est la suivante. Dans un premier temps, il s’agissait de sauver sa vie et le danger contracta la chair de son corps. Or, si la volonté peut agir sur le corps physique, combien plus le peut-elle sur l’intellect.<br><br>	Il en est de même pour la corruption. Celui qui en accepte le principe ne peut plus, par la suite, raisonner objectivement.'+
											'<br><br>	15. On peut ainsi comprendre la suite de ce récit, tel que la Guemara le rapporte: “ Ce même jour, le coin de l’autel fut endommagé et l’on apporta un bloc de sel pour le boucher ”.<br><br>	C’est sur l’autel que l’on offrait la graisse et le sang, c’est-à-dire la meilleure partie des sacrifices. Comme on le sait, on devait alors penser que tous les actes effectués sur l’animal auraient dû l’être à l’homme. Il en résulte que l’autel, dans sa dimension spirituelle, fait bien allusion à l’assujettissement au Divin des forces les plus élevées de la personnalité, comme, par exemple, l’intellect.<br><br>	Le couteau de Che’hita, par exemple, rend la viande apte à être consommée. Il ne doit donc pas être entaillé. De même, aucune fente ne devait se trouver sur l’autel, qui permettait de consacrer à D.ieu ce qui était le plus élevé. De fait, nos Sages eux-mêmes font une comparaison entre ce couteau et l’autel. Une telle entaille est donc un dommage, qui remet également en cause les sacrifices.<br><br>	Telle est donc la réponse qui fut ainsi faite à ce saducéen, prétendant que la soumission est inutile et que l’on peut se contenter de la compréhension. On lui montra un défaut de l’autel, une soumission imparfaite et on lui souligna que les sacrifices, correspondant à la compréhension, étaient, de ce fait, remis en cause.'+
											'<br><br>	16. Comment l’entaille de l’autel fut-elle réparée? Avec du sel. Dans la dimension spirituelle, on peut donner, à ce sujet, l’explication suivante.<br><br>	Nous avons cité auparavant la Michna selon laquelle l’eau ne peut servir pour l’Erouv. Or, on trouve, dans ce texte, la même affirmation à propos du sel. La raison est la même, dans les deux cas. Le sel ne nourrit pas.<br><br>	Spirituellement, ceci fait allusion à l’étude de la partie profonde de la Torah en s’en remettant pleinement aux Sages, même si on ne la comprend pas comme on pourrait et comme on devrait le faire, pour son enseignement révélé. Cette partie profonde est la mesure de sel, la terre salée qui préserve la récolte, en l’occurrence les six ordres de la Michna. Ainsi, on peut faire disparaître les obstacles dressés par la logique, qui occulte la vérité, obtenir une année bonne et bénie en tout ce qui concerne la Torah et les Mitsvot. C’est de cette manière que se réalisera la promesse selon laquelle: “ Je donnerai vos pluies en leur temps ”.'
								},
								
								'Siha 4': 
								{
									'Titre' : 'Le vin et la joie physique',
									'source' :' (Discours du Rabbi, second jour de Soukkot 57416-1995)',
											'resume' : ' ',
											'contenu' : ' 	17. Il est dit que “ tu te réjouiras durant ta fête ”, non pas seulement de manière spirituelle, mais jusque dans le cœur physique, qui s’emplira également d’allégresse.<br><br>	Il est précisé, de ce fait, que “ l’on ne peut se réjouir qu’avec de la viande, l’on ne peut se réjouir qu’avec du vin ”, c’est-à-dire par des mets physiques, puisque la joie doit également être matérielle.<br><br>	A l’époque du Temple, on se réjouissait, avant tout, grâce à la viande provenant du sacrifice de Chelamim. A l’heure actuelle, pendant l’exil, cette joie manque et elle est donc remplacée par celle qu’inspire le vin.<br><br>	Le Choul’han Arou’h de l’Admour Hazaken indique, dans ses lois des fêtes, que la nécessité de se réjouir par le vin est, même à l’heure actuelle, une obligation de la Torah, dès lors que nous ne disposons plus de la viande du sacrifice de Chelamim.<br><br>	Ainsi, outre l’obligation du Kiddouch, qui s’impose aussi durant le Chabbat ou à Roch Hachana, on doit aussi boire du vin, y compris à ‘Hol Hamoéd, afin de mettre en pratique, comme on peut le faire à notre époque, l’Injonction: “ Tu te réjouiras durant ta fête ”.'
								},
						},
						
						'Serie 2':
						{
								'Siha 1': 
								{
									'Titre' : 'Révélation de Soukkot',
									'source' :' (Discours du Rabbi, Sim’hat Beth Ha Choéva 5723-1962)',
											'resume' : ' ',
											'contenu' : ' 	1. La ‘Hassidout explique, dans le Likouteï Torah, Nitsavim, page 48a, que tout le contenu caché de Roch Hachana, de même que celui de sa dimension profonde qu’est Yom Kippour, comme le souligne également le Likouteï Torah, commentaires de Roch Hachana, pages 58a et 54d, se révèle “ au jour de notre fête ”, c’est-à-dire à Soukkot.<br><br>	L’un des aspects essentiels de Roch Hachana et de Yom Kippour est l’union qui est alors réalisée entre les Juifs. En effet, tous servent D.ieu par la dimension profonde de leur âme, ainsi qu’il est dit : “ Recherchez Ma Face ”. A ce stade, tous les Juifs sont identiques, comme l’explique le Tanya, au chapitre 32. Tous sont donc unis, “ tous présents aujourd’hui ”, depuis “ vos chefs de tribu ” jusqu’à “ ton coupeur de bois ”. Et, cette union, comme tout ce qui concerne Roch Hachana et Yom Kippour, se révèle, d’une manière évidente, pendant la fête de Soukkot.<br><br>	Le Midrach Vaykra Rabba, chapitre 30, paragraphe 12, explique que les quatre espèces de Soukkot correspondent aux différentes catégories de Juifs :<br><br>	“ Le fruit de l’arbre de splendeur, c’est Israël. Tout comme l’Ethrog a un goût et une odeur, certains Juifs possèdent la Torah et les bonnes actions ”. En effet, la Torah doit être comprise et l’homme prend goût à ce qu’il saisit. En revanche, les bonnes actions, accomplies par soumission, correspondent à l’odeur.<br><br>	“ Les branches de palmier, c’est Israël. Tout comme la datte a un goût, mais pas d’odeur, certains Juifs possèdent la Torah, mais n’ont pas de bonnes actions. Les branches de myrte, c’est Israël. Tout comme le myrte a une odeur, mais pas de goût, certains Juifs font de bonnes actions, mais n’ont pas la Torah. Les branches de saule, c’est Israël. Tout comme le saule n’a ni goût, ni odeur, certains Juifs n’ont ni Torah, ni bonnes actions.<br><br>	Le Saint béni soit-Il dit : Qu’ils soient tous attachés en un seul bouquet et que les uns procurent l’expiation aux autres ”. En effet, tous les Juifs ne forment qu’un seul organisme et la fête de Soukkot les conduit vers la plus haute unité.<br><br>	Bien plus, l’unité de Soukkot dépasse celle de Roch Hachana et de Yom Kippour. En effet, en ces deux dernières fêtes, la réunion des différentes catégories d’Israël n’apparaît pas à l’évidence. Le Choffar de Roch Hachana et la Techouva de Yom Kippour ont une portée globale et tous les Juifs, mettant en évidence la dimension profonde de leur âme, sont alors identiques. Les différences entre les catégories se voilent donc, au point de rester cachées.<br><br>	A Soukkot, en revanche, toutes ces distinctions s’expriment et l’on peut identifier un Ethrog, un Loulav. Bien plus, la Mitsva consiste, précisément, à prendre quatre espèces. Malgré cela, ces quatre catégories différentes constituent bien un bouquet unique.<br><br>	Certes, à Roch Hachana, également, toutes les catégories sont réunies et le verset, après avoir dit “ tous ensemble ”, faisant ainsi référence à l’essence de l’âme, les énumère, “ vos chefs de tribu… ”. Pour autant, on ne ressent pas qu’ils forment une entité unique et seule apparaît la nécessité de “ rechercher Ma Face ”. Puis, à Soukkot, l’unité véritable se dévoile, tout comme celle qui était réalisée dans le désert, après la sortie d’Égypte, était une préparation pour celle qui fut obtenue en Terre Sainte.'+
											'<br><br>	2. On peut déduire de ce passage du Midrach que l’espèce la plus élevée est l’Ethrog, cumulant les deux qualités, le goût et l’odeur, faisant ainsi allusion à la catégorie la plus élevée du peuple juif, ceux qui ont la Torah et les Mitsvot. On peut, en conséquence, se demander pourquoi, dans la bénédiction prononcée sur ces quatre espèces, on mentionne précisément le Loulav.<br><br>	Le traité Soukka 37b et le Choul’han Arou’h de l’Admour Hazaken, à la fin du chapitre 651, donnent, à ce propos, l’explication suivante. La bénédiction est prononcée sur le Loulav, car il est l’espèce matériellement la plus haute. Néanmoins, on peut se demander pourquoi il en est ainsi, car l’existence physique, en particulier quand elle concerne les Mitsvot, est le reflet de la source spirituelle, de laquelle elle découle. En conséquence, la hauteur du Loulav fait la preuve d’une qualité spirituelle que les autres espèces n’ont pas. Or, en quoi le Loulav dépasse-t-il l’Ethrog, possédant un goût et une odeur, alors qu’il a lui-même seulement un goût ?<br><br>	Nous répondrons à cette question en précisant, au préalable, la différence qui peut être faite entre la Torah et les Mitsvot, d’après l’explication du chapitre 23 du Tanya. Les Mitsvot sont définies comme les “ membres du Roi ”, par les Tikouneï Zohar, au Tikoun 30. Il est dit, en revanche, que “ la Torah et le Saint béni soit-Il ne font qu’un ”. Les membres du corps ne sont pas partie intégrante de l’âme. Ils lui sont, certes, soumis et accomplissent naturellement sa volonté. Bien plus, de ce point de vue, la soumission des membres est encore plus profonde que celle du Char céleste. Pour autant, ils restent tous différents de cette âme.<br><br>	Il en est de même pour la pratique des Mitsvot, qui expriment la soumission d’un Juif à D.ieu et lui permettent de se conformer à Sa Volonté. Pour autant, celui qui met en pratique la Mitsva conserve son identité propre et il ne s’unifie pas au Créateur. En revanche, lorsqu’il étudie la Torah, par les forces de son intellect, il perçoit la Sagesse du Saint béni soit-Il, si l’on peut s’exprimer ainsi. Dès lors, sa compréhension devient celle de la Torah et il se lie à la Sagesse de D.ieu. Or, “ Lui et Sa Sagesse ne font qu’un ”, comme le souligne le chapitre 5 du Tanya. En conséquence, il peut, grâce à la Torah, régner sur la création, ainsi qu’il est dit : “ Qui sont les rois ? Ce sont les Sages ”.<br><br>	L’étude de la Torah est donc le moyen de se lier à D.ieu. En conséquence, plus on l’étudie et plus on la comprend, plus l’on est uni à D.ieu. Et, celui qui se consacre totalement à cette étude est représenté par le Loulav, “ qui possède la Torah, mais n’a pas de bonnes actions ”. Il est clair qu’il met en pratique les Mitsvot, faute de quoi il n’accomplirait pas ce qu’il étudie. En ce cas, lui seraient appliqués les termes du verset : “ Et, D.ieu dit à l’impie : Pourquoi parles-tu de Mes Décrets ? ”, comme l’expliquent les lois de l’étude de la Torah de l’Admour Hazaken, chapitre 4, paragraphe 3.<br><br>	Bien plus, même lorsque l’absence de pratique n’est pas interdite par le Choul’han Arou’h, n’étant qu’une insuffisance de bonnes actions, s’applique l’affirmation du traité Yebamot 109b selon laquelle : “ Celui qui prétend ne posséder que la Torah ne possède pas même la Torah ”. Et, ce texte fait bien allusion à celui qui pratique effectivement les Mitsvot, qui a de bonnes actions, mais s’en tient, néanmoins, aux exigences du Choul’han Arou’h, se concentrant pleinement, en dehors de cette pratique minimale, sur l’étude de la Torah.<br><br>	Un tel homme est plus clairement lié à D.ieu que celui qui a été comparé à l’Ethrog, se partageant entre la Torah et les Mitsvot. Ce dernier, en effet, n’a pas la Torah pour seule préoccupation, même s’il se consacre, par ailleurs, à l’accomplissement de la Volonté de D.ieu. Parfois, son lien avec la Divinité est réalisé par la pratique de la Mitsva, de la manière précédemment définie. Dès lors, il ne possède plus l’unité profonde découlant uniquement de l’étude de la Torah. Et, cette idée de la ‘Hassidout, comme toutes les autres, a également une implication hala’hique, puisqu’un tel homme ne peut être considéré comme ayant l’étude de la Torah pour seule activité.<br><br>	C’est la raison pour laquelle, parmi les quatre espèces, la qualité du Loulav est soulignée, car celui-ci symbolise le plus haut niveau d’unification qui peut exister entre un Juif, se consacrant à la Torah et D.ieu. De fait, la finalité des quatre espèces est d’unir les Juifs entre eux, ce qu’ils peuvent réaliser en se liant à l’Unité infinie de D.ieu, comme l’explique le Tanya, au chapitre 32.'+
											'<br><br>	3. Ce qui vient d’être dit nous permettra de comprendre la particularité du Loulav, dont on ne retrouve pas l’équivalent parmi les autres espèces, en l’occurrence la nécessité de le secouer. Certes, le mouvement de va-et-vient, dans les six directions, est effectué avec les quatre espèces à la fois. Pour autant, seul le Loulav est, à proprement parler, secoué. Bien plus, nos maîtres avaient coutume de le secouer après chaque mouvement éloignant le Loulav et de le ramener vers eux seulement après cela. Or, ce geste est si important que le Loulav, de ce fait, doit avoir une longueur d’au moins quatre Tefa’h, soit un de plus que la myrte et le saule, “ pour le secouer ”, selon les termes du traité Soukka 32b et du Choul’han Arou’h, Ora’h ‘Haïm, au chapitre 603, ou même “ parce que c’est lui qui secoue ”, selon le commentaire de Rachi, reproduit dans le Choul’han Arou’h de l’Admour Hazaken, au chapitre 650.<br><br>	Les âmes, telles qu’elles se trouvent là-haut, sont “ stagnantes ”. Elles sont considérées comme se maintenant toujours au même niveau, car les élévations qu’elles reçoivent sont systématiquement mesurées. Puis, ces âmes descendent ici-bas, dans un corps physique et elles mettent en pratique la Torah et les Mitsvot. Dès lors, elles connaissent un avancement sans aucune commune mesure et qui peut donc être qualifié de véritable. Cette immense élévation ne peut résulter que d’un accomplissement réalisé ici-bas. Celui-ci s’exprime, en particulier, par les mouvements du corps accompagnant la prière et l’étude de la Torah.<br><br>	Ainsi, le Zohar, tome 3, page 218b, précise pour quelle raison, les Juifs ont coutume d’imprimer un mouvement à leur corps, quand ils étudient la Torah. Il rappelle que “ la bougie de D.ieu est l’âme de l’homme ”. Or, la flamme d’une bougie connaît un mouvement permanent, étant attirée par sa source, comme le précise le Tanya, au chapitre 19. De même, l’âme qui étudie la Torah bouge car elle est attirée vers D.ieu, unie à Lui.<br><br>	Certes, il est nécessaire de comprendre la Torah par la force de son intellect. Par en saisir les concepts, il fait les aborder avec un esprit clair, ce qui va à l’encontre d’un tel mouvement. Malgré cela, il est indispensable à l’étude, car il fait la preuve que la Torah, malgré son apparence rationnelle, est bien la Sagesse du Saint béni soit-Il. Même quand on l’aborde par le raisonnement, on ne doit pas perdre de vue sa dimension profonde, la nécessité de s’attacher au Saint béni soit-Il.<br><br>	Pour connaître un immense avancement, il faut être profondément attaché à D.ieu, Qui, Seul, peut réellement être qualifié d’Infini. Or, cet attachement est véritable quand il prend la forme d’une étude de la Torah. Car, c’est alors que l’avancement ne connaît pas la limite. Le mouvement du Loulav est donc directement lié à la Torah et l’élévation qui en résulte se manifeste également dans la pratique des Mitsvot. C’est la raison pour laquelle, en secouant le Loulav, on fait bouger également les autres espèces.'+
											'<br><br>	4. Le mouvement de la Torah n’est pas uniquement une immense élévation, résultant de son étude. Il doit également se manifester pendant l’étude proprement dite, de deux façons :<br><br>	A) L’étude de la Torah doit être “ élargie chaque jour ”. L’homme doit la développer et c’est précisément en cela que cette activité se distingue de la prière, formulée, au quotidien, selon le même texte, pendant les jours de semaine, pendant le Chabbat. L’étude, en revanche, est toujours différente.<br><br>	B) Le traité Guittin 43a dit que “ l’on ne peut pas saisir pleinement les paroles de la Torah sur lesquelles on n’a pas trébuché ”. Il faut donc peser le pour et le contre, bâtir d’abord un premier raisonnement, puis le modifier, envisager ensuite une troisième possibilité, “ imprimer un mouvement ” à cette analyse, dans les six directions, jusqu’à parvenir à l’interprétation juste, comme l’explique l’introduction du Imreï Bina, aux paragraphes 3 à 8.'+
											'<br><br>	5. Ce qui vient d’être dit nous permettra de comprendre une idée surprenante. D’après le Midrach, le Loulav fait allusion aux érudits de la Torah, car “ il a un goût, mais pas d’odeur ”. Or, si tel est le cas, pourquoi prendre la branche de palmier plutôt que la datte ? C’est, en effet, le fruit qui a un goût et non la branche. En fait, l’explication est la suivante.<br><br>	Comme nous l’avons vu, la Mitsva des quatre espèces fait allusion a la réunion de toutes les catégories que compte le peuple juif. Or, pour que deux personnes puissent s’unir, l’une et l’autre doivent faire preuve de soumission, car l’orgueil et la prétention font obstacle à cette union. Et, ce qui est vrai spirituellement l’est aussi, dans la dimension matérielle. Chacune des quatre espèces, même considérée de manière indépendante, doit donc symboliser l’unité, afin de pouvoir se lier aux trois autres.<br><br>	Néanmoins, il est clair que la nécessité de se soumettre doit être soulignée, en premier chef, pour l’espèce la plus haute. Car, plus celle-ci est haute, plus elle peut en concevoir de l’orgueil et plus la mise en garde est de rigueur. C’est la raison pour laquelle, dit le traité Bera’hot 34b, le roi qui dit la prière “ se prosterne et ne se redresse plus ”. De fait, le nom de l’Ethrog, l’espèce prépondérante, ayant un goût et une odeur, souligne la valeur de la soumission, puisqu’il est constitué des initiales d’une phrase signifiant : “ Ne me conduis pas vers le ‘pied’ de l’orgueil ”, selon le Panim Yafot, à la Parchat Emor, ou bien, selon une autre version : “ Ne me conduis pas vers le ‘pied’ et la ‘main’ de l’orgueil ”.<br><br>	Comme nous l’avons vu, le Loulav possède une qualité que l’Ethrog n’a pas. Il n’a qu’un goût et pas d’odeur. Il doit donc faire également une allusion particulière à la soumission, en l’occurrence par le fait de prendre non pas les fruits du palmier, mais ses branches.'+
											'<br><br>	6. L’homme est comparé à un arbre. Son intellect, qui fait toute sa grandeur, correspond aux fruits, élément prépondérant de cet arbre. Plus précisément, il évoque le palmier, qui a un goût et pas d’odeur. Comme nous l’avons vu, cet arbre, selon le Midrach, symbolise la Torah. Ses feuilles, en effet, maintiennent ses fruits, comme le dit le traité ‘Houlin 92a.<br><br>	Il en est de même pour l’intellect. L’exactitude d’un raisonnement, sa conclusion, en est le fruit. Son analyse, permettant de répondre aux questions et de résoudre les contradictions, évoquent les feuilles, qui protègent les fruits.<br><br>	De manière naturelle, un homme, méditant à un concept, éprouve un plaisir quand il parvient à une conclusion. Lorsqu’il pèse le pour et le contre, sans avoir pu faire disparaître toutes les difficultés et les incohérences, il n’éprouve pas encore ce plaisir. Bien au contraire, il souffre de ce manque de clarté. Il n’est pas satisfait et ne peut donc pas concevoir de l’orgueil.<br><br>	Telle est donc l’idée évoquée par les branches du palmier . Il faut avoir conscience de n’être qu’une “ feuille ”, aussi haute et aussi profonde que puisse être son étude de la Torah. On doit, néanmoins, savoir qu’elle n’est qu’une goutte d’eau, par rapport à l’océan ou même encore moins que cela. En effet, le verset (Yov 11, 9) dit, de la Torah, que “ sa mesure est plus longue que la terre, plus large que la mer ”, comme l’explique le Kountrass A’haron du Tanya.<br><br>	Cette prise de conscience de n’être qu’au début du processus exclut tout orgueil, toute suffisance que pourrait suggérer la connaissance de la Torah. Bien au contraire, savoir à quel point on est éloigné de l’idéal de la Torah conduit à la soumission et fait disparaître toute arrogance.<br><br>	C’est également à cela que font allusion les branches de palmier, Kapot, que l’on peut également lire Kafout, attaché, comme le dit le traité Soukka 32a. Grâce à cette soumission, en effet, on ne peut plus être séparé de D.ieu. Bien au contraire, on est attaché, uni à Lui.<br><br>	C’est donc précisément du fait de sa soumission que le Loulav est le plus haut. En effet, plus l’on est humble, plus l’on s’élève et plus l’on est à même de déterminer la Hala’ha dans toute son exactitude. Ainsi, nos Sages disent, au traité Erouvin 13b, que “ la Hala’ha retient l’avis de Beth Hillel, parce qu’il est agréable et modeste ”.'+
											'<br><br>	7. Il découle un enseignement de tout cela. Il faut étudier la Torah à la façon du Loulav, se consacrer totalement à elle, se lier à elle au point d’oublier toutes les autres considérations. Et, ce principe ne concerne pas uniquement les élèves de Yechiva ou ceux qui ont l’étude pour seule occupation. Comme nous l’avons vu, les quatre espèces forment un bouquet unique. Chaque catégorie de Juifs doit donc s’unir à toutes les autres, au point d’en acquérir les qualités. Ceux qui appartiennent à la catégorie du saule doivent donc fixer un temps pendant lequel ils adoptent le comportement du Loulav, en étudiant la Torah avec une unification parfaite.<br><br>	Quand ils étudient la Torah de cette façon, de telles personnes doivent se départir de leurs propres limites, connaître un avancement infini, y compris dans les autres domaines, en particulier la pratique des Mitsvot, tout comme le mouvement du Loulav fait bouger également les autres espèces. Dans les domaines permis, elles mettront en pratique, tout au long du jour, le principe selon lequel “ en toutes tes voies, reconnais-Le ” et, de la sorte, elles connaîtront un avancement véritable.<br><br>	Pour obtenir tout cela, il faut faire porter ses efforts sur la Torah, l’étudier profondément, la “ développer ”, s’élever, de jour en jour. Comme le souligne le traité Meguila 6b, celui qui fait des efforts est certain de connaître le succès, non pas à la mesure de ce qui a été accompli, mais à l’image d’un “ objet trouvé ” lorsque l’on n’y pense pas.<br><br>	Et, c’est de cette manière qu’au final, nous obtiendrons la révélation de l’enseignement profond de la Torah, par notre juste Machia’h, dont la venue sera également un “ objet trouvé ”, ainsi qu’il est dit (Tehilim 89, 21) : “ J’ai trouvé David, Mon serviteur ”, c’est-à-dire le Machia’h, précisément quand on n’y pense pas, comme le précise le traité Sanhédrin 97a.<br><br>	C’est alors que nous comprendrons profondément les idées de la Torah sur lesquelles nous faisons actuellement porter nos efforts et dont nous ne saisissons que la dimension la plus extérieure. Alors, nous aurons accès aux “ raisons de la Torah ”, comme le dit Rachi, commentant le verset Chir Hachirim 1, 2, avec la venue de notre juste Machia’h.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'Lettres du Rabbi',
									'source' :' 17 Mar’hechvan 5710,',
											'resume' : ' ',
											'contenu' : ' 	L’Admour Hazaken écrit dans son Choul’han Arou’h Ora’h ‘Haïm, chapitre 639, paragraphe 13, que celui qui quitte la Soukka et n’y revient pas immédiatement, mais “ une ou deux heures plus tard ” doit réciter, de nouveau, la bénédiction. Aux paragraphes 25 et 29, il est précisé, à propos des Tefillin, “ après un long délai, par exemple deux ou trois heures ” et vous me demandez pourquoi une différence a été faite entre la Soukka et les Tefillin. De plus, si une heure suffit, pourquoi dire deux et si deux suffisent, pourquoi dire trois?<br><br>	Le Ketsot Ha Choul’han du Rav H. A. Naé s’interroge, à ce propos, dans ses lois des Tefillin, au chapitre 163 du Badeï Ha Choul’han. Il cite le commentaire de Rachi sur le traité Yoma 30a, selon lequel, après une heure ou deux, on ne pense plus à son repas. Et le Sidour du Yaabets, aux lois des Tefillin, précise aussi que l’on doit refaire la bénédiction, quand on les met deux ou trois heures plus tard. Le Ketsot Ha Choul’han en conclut qu’il n’y a pas lieu de faire une distinction entre les Tefillin et la Soukka et que, si deux heures sont un laps de temps important, combien plus le sont trois heures. Au final, il n’apporte pas de réponse à la question posée.<br><br>	Je proposerai mon explication, à mon humble avis, en renforçant tout d’abord la question. On peut, en effet, distinguer quatre cas:<br>	1) La Soukka, pour laquelle l’interruption est évaluée à une ou deux heures.<br>	2) Les Tefillin, pour lesquels elle est de deux ou trois heures.<br>	3) Les Tsitsit, pour lesquelles il faut de nombreuses heures, selon le Choul’han Arou’h de l’Admour Hazaken, chapitre 8, paragraphe 23 et son Sidour. Le Badeï Ha Choul’han, chapitre 7, paragraphe 17, s’interroge, à ce propos, avançant que deux ou trois heures sont déjà un laps de temps important, d’après les paragraphes 25 et 29. Néanmoins, le changement de formulation de l’Admour Hazaken permet d’établir clairement que le délai, pour les Tsitsit, n’est pas le même.<br>	4) L’odeur, pour laquelle la bénédiction est prononcée une fois par jour, selon le Toureï Zahav, alors que, pour le Maguen Avraham, elle se dissipe immédiatement. Or, la position de l’Admour Hazaken, en la matière, ne nous est pas connue, car le chapitre 217 de son Choul’han Arou’h ne nous est pas parvenu.<br>Comment interpréter toutes ces distinctions?<br><br>	Il me semble que l’on peut donner, à ce propos, l’explication suivante. Un laps de temps est toujours évalué en fonction de son contexte. Ainsi, pour la prière et le Chema Israël, il s’agit du temps de lire entièrement ces textes, selon le Choul’han Arou’h de l’Admour Hazaken, chapitre 60, paragraphe 5. Il en est donc de même pour les cas qui viennent d’être cités.<br><br>	La Soukka est essentiellement le lieu où l’on doit prendre ses repas, selon le Toureï Zahav, chapitre 639, paragraphe 20. Le temps de porter les Tefillin est la durée de la prière, puisque l’usage n’est plus de les porter toute la journée, comme l’indique le Choul’han Arou’h de l’Admour Hazaken, à la fin du chapitre 27, au début du chapitre 25 et à la fin du chapitre 37.<br><br>	Les Tsitsit du grand Talith, puisque c’est d’elles qu’il s’agit, n’ont pas de temps fixe, mais, en tout état de cause, celui-ci est plus long que le délai des Tefillin, puisque l’on met le Talith avant et qu’il n’est pas nécessaire d’avoir un corps pur, ni de concentrer son esprit pour cela, selon le chapitre 437 du Choul’han Arou’h.<br><br>	L’odeur, enfin, n’a pas de consistance. Lorsque l’homme s’en sépare et qu’elle se répand à l’extérieur, elle s’interrompt véritablement et il faut prononcer de nouveau une bénédiction. Par ailleurs, on peut également penser que cette odeur n’a pas de temps fixé. Elle ne subit donc pas l’interruption du temps.<br><br>	De façon générale, la durée d’un repas est d’une heure, comme en atteste la comparaison établie par nos Sages, au traité Bera’hot 55a, entre le repas courant, pris deux fois par jour et un sacrifice. Le traité Pessa’him 55a précise que le sacrifice perpétuel, lui-même offert deux fois par jour, durait une heure.<br><br>	Par ailleurs, le traité Chabbat 10a dit que la première heure est le repas.... On peut en conclure que ce repas dure pendant toute la première heure. De même, le traité Baba Metsya 83b parle de “ la quatrième heure ”, qui est celle du repas, comme l’explique Rachi.<br><br>	Telle est donc la longueur d’un repas normal, mais, à la même référence du traité Bera’hot, nos Sages conseillent à ceux qui souhaitent obtenir la longévité de prolonger leur repas. En pareil cas, on dépasse la première heure et l’on s’introduit dans la seconde.<br><br>	C’est ainsi qu’il faut comprendre les propos de Rachi, au traité Yoma, précédemment cité, qui sont reproduits par le Rif, à la fin du huitième chapitre du traité Bera’hot.<br><br>	Le temps de la prière, si l’on compte aussi le fait de mettre et d’ôter le Talith et les Tefillin, puis de lire les passages préliminaires, dépasse généralement une heure et demie, comme le dit le premier chapitre d’Iguéret Hakodech. C’est ce qu’indique le Zohar, tome 1, page 62b et tome 3, page 172b. Là encore, ayant dépassé la première heure, on peut considérer que l’on a entamé la seconde.<br><br>	A la même référence du traité Bera’hot, nos Sages conseillent aussi, pour avoir une longue vie, de prier longtemps. Ayant dépassé deux heures, on peut également considérer que l’on se trouve dans la troisième. De cette manière, il est possible d’expliquer toutes les durées précédemment citées.<br><br>	Le traité Bera’hot 32b rapporte que les premiers ‘Hassidim priaient pendant trois heures. Et le Peri Ets ‘Haïm, porte de la prière, chapitre 7, ajoute que la trace de cette prière, dans l’intellect, doit être conservée pendant tout le jour. Pour autant, précise-t-il, la réflexion proprement dite ne peut être maintenue plus de trois heures.<br><br>	N.B.: Le chapitre 31 du Tanya dit “ environ une heure ou deux ”, mais cette expression peut être interprétée à un sens plus large. Vous consulterez, à ce propos, les Tossafot sur le traité Chabbat 60b et d’autres références.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'Lettres du Rabbi',
									'source' :' 16 Kislev 5710,',
											'resume' : ' ',
											'contenu' : ' 	Vous m’interrogez sur l’explication que j’ai donnée du Choul’han Arou’h de l’Admour Hazaken, pour ce qui concerne les interruptions. Je faisais, en effet, une distinction entre différentes situations, Tsitsit et autres et j’indiquais que ceci peut être comparé à l’interruption, lors de la lecture du Chema Israël ou de la prière, permettant d’en lire la totalité.<br><br>	Vous me faites remarquer que l’interruption, concernant le Chema Israël et la prière, n’est définie comme telle qu’en cas de force majeure, ce qui n’est pas le cas des situations que j’évoquais.<br><br>	Néanmoins, cela ne concerne pas mon explication, car, même si vous ne l’acceptez pas, il faut encore comprendre pourquoi une interruption qui ne correspond pas à un cas de force majeure n’est pas définie comme telle, pour le Chema Israël et la prière.<br><br>	En fait, la différence est bien claire. La particularité du Chema Israël et de la prière est que l’on est obligé de les dire. Une interruption est donc inconcevable, si ce n’est dans un cas de force majeure, susceptible de suspendre cette obligation. A l’opposé, toutes les situations précédemment évoquées étaient celles de Mitsvot déjà pleinement accomplies.<br><br>	Vous m’interrogez sur le Choul’han Arou’h de l’Admour Hazaken, à la fin du chapitre 8, traitant de “ celui qui dort pendant la journée ”, mais ceci n’est nullement comparable, puisqu’il s’agit d’une interruption entraînant une perte de conscience. Vous consulterez, en particulier, le chapitre 26.<br><br>	Il semble qu’il y ait une faute d’imprimerie dans la référence du paragraphe 30. Il faut, en fait, lire “ Rav M. M. ”, ce qui fait allusion au Maharam Mints.<br><br>	Ajout ultérieur:<br><br>	On peut aussi s’interroger en ce qui concerne l’étude de la Torah, puisque la bénédiction prononcée le matin reste valable toute la journée, même si l’on s’interrompt, même si l’on dort. On peut toutefois dire que l’obligation d’étudier la Torah est particulière, du fait de son caractère impératif, puisqu’il est dit: “ Il a fait honte à la Parole de D.ieu ”. Et même celui qui est en situation de force majeure reste tenu de l’étudier, mais se trouve, néanmoins, dans l’impossibilité de s’acquitter de cette obligation.<br><br>	En tout état de cause, on peut se demander pourquoi un ignorant, qui ne peut étudier la Torah, s’acquitte de son obligation par la bénédiction qu’il récite le matin, bien qu’il ait lu le Chema Israël du soir et que “ ses paroles inutiles sont permises ”, selon le huitième chapitre du Tanya.<br><br>	On peut aussi se demander ce qu’il en est de tout cela pour celui qui perd un proche et l’enterre immédiatement. En effet, celui-là est dispensé de la pratique de toutes les Mitsvot, selon le Choul’han Arou’h de l’Admour Hazaken, au début du chapitre 71. Or, peut-on imaginer une plus grande interruption que celle-ci?'
								},
								
								'Siha 4': 
								{
									'Titre' : 'La valeur des jeunes Cohanim',
									'source' :' (Discours du Rabbi, Sim’hat Beth Ha Choéva 5718-1957)',
											'resume' : ' ',
											'contenu' : ' 	1. La Michna du traité Soukka 51 et la Guemara, à la page 52, décrivent Sim’hat Beth Ha Choéva , la joie qui accompagnait, dans le Temple, la cérémonie au cours de laquelle on puisait l’eau des libations. Des chandeliers d’or étaient alors allumés et les jeunes Cohanim portaient des jarres d’huile. Chacun en recevait trente Log. Ils montaient sur des échelles et allumaient les chandeliers. Et, il n’y avait pas une seule cour, dans tout Jérusalem, qui ne soit illuminée par la clarté de Sim’hat Beth Ha Choéva, à la lumière de laquelle une femme pouvait même trier le blé.<br><br>	Le Rambam, à la fin des lois de la Chemitta et du Yovel, souligne que quiconque souhaite, par la générosité de son esprit, se distinguer des autres et s’engager dans le service de D.ieu, peut être considéré comme un Cohen. Chaque Juif, même à l’heure actuelle, peut donc, “ par la générosité de son esprit ”, éclairer les maisons juives par la lumière de la Torah et des Mitsvot, afin qu’il fasse “ clair, en leur demeure ”.<br><br>	Dès lors, une femme pourra trier le blé à la lumière de Sim’hat Beth Ha Choéva, c’est-à-dire illuminer, par la clarté de la Torah, les actes permis et les gestes profanes, auxquels fait allusion le tri du blé, comme l’indique le traité Yebamot 63a.<br><br>	Cette obligation incombe plus spécifiquement aux jeunes, comme ce fut le cas à l’époque du Temple, puisque les jeunes Cohanim allumaient les chandeliers, comme l’explique Rachi. Quand les jeunes illuminent leur entourage, D.ieu les récompense de multiples fois et ils reçoivent la clarté en tout ce qui les concerne, spirituellement, mais aussi matériellement.'+
											'<br><br>	2. La Guemara, à la même référence, souligne que ces jeunes Cohanim étaient bien plus vigoureux que le plus fort des Cohanim adultes, comme deux faits permettent de l’établir :<br><br>	A) Le poids que les jeunes Cohanim portaient était plus lourd que celui du plus fort des Cohanim adultes. <br><br>	B) Les Cohanim adultes montaient par une pente, alors que les jeunes Cohanim escaladaient des échelles, beaucoup plus abruptes.<br><br>	Ainsi, dans la dimension profonde, et comme l’explique le Rambam, à la référence précédemment citée, le grand Prêtre est bien l’homme le plus élevé, le plus saint de tout Israël. C’est pour cela qu’il pénétrait dans l’endroit le plus sacré, le Saint des Saints. Malgré tout cela, les jeunes Cohanim le surpassaient, dans les deux points préalablement cités.<br><br>	Certes, le grand Prêtre était celui qui obtenait le pardon et l’expiation de tout Israël, pour toutes les actions de l’année. Il s’agissait bien là de l’accomplissement le plus important, qui transformait, pour toute la durée d’une année, le monde entier, créé pour Israël, ainsi qu’il est dit : “ Pour Israël, qui est le préalable de la création ”. Tout ce qui se passe dans le monde est donc conditionné par ce qui advient à Israël. Malgré cela, Sim’hat Beth Ha Choéva soulignait la valeur des jeunes Cohanim.<br><br>	Le grand Prêtre est celui qui a déjà assumé le service de D.ieu, ce qui l’a élevé vers cette dignité, la plus haute qui soit. En conséquence,<br><br>	A) le fardeau qu’il portait n’était pas très lourd, car sa lutte contre le mauvais penchant n’était plus très âpre, puisqu’il était parvenu à maîtriser toutes ses passions, comme l’explique le chapitre 15 du Tanya, à propos de celui qui sert D.ieu : “ Il a déjà totalement achevé la guerre ”. Car, le grand Prêtre était désormais un serviteur de D.ieu.<br><br>	Mais, le fardeau n’étant pas très lourd, la récompense elle-même ne pouvait être importante. Celle-ci est effectivement à la mesure de l’effort.<br><br>	B) le grand Prêtre montait sur une pente qui n’était pas très raide, de sorte qu’il n’y avait, entre le début et la fin de son ascension, qu’une élévation limitée. En effet, chaque jour, quand il commence son service, il est, d’ores et déjà, un grand Prêtre et possède d’emblée le niveau le plus haut.<br><br>	Certes, le grand Prêtre doit également s’élever en permanence vers un stade plus élevé. Pour autant, le niveau auquel il accède et celui qu’il quitte restent en rapport.<br><br>	A l’opposé, les jeunes Cohanim n’ont pas encore pleinement transformé leur corps et leur âme animale. Ils restent liés aux valeurs matérielles et parfois même grossières. Leur fardeau est donc particulièrement lourd et leur lutte contre leur mauvais penchant est très intense.<br><br>	Même si leur niveau est bas, ils servent D.ieu au-delà de toute contingence et, quand ils recherchent l’élévation, ils se servent de chaque instant, dans toute la mesure des moyens dont ils disposent, pour poursuivre leur ascension, sur une trajectoire abrupte.<br><br>	L’avantage d’utiliser le temps de cette manière et de tirer parti de chaque instant est double :<br><br>	A) Le temps perdu ne peut jamais être retrouvé. Il est dit que “ des jours ont été créés ” et qu’à chacun est imparti un nombre précis de jours, d’instants, pour mener à bien la mission qui lui est confiée. La perte d’un de ces jours ne pourra donc jamais être rattrapée.<br><br>	B) L’accomplissement d’un jour permet de rehausser celui du lendemain. Ainsi, disent nos Sages, celui qui possède cent pièces en veut deux cents et celui qui en a d’ores et déjà deux cents en recherche quatre cents. Il en est de même pour ce qui fait l’objet de notre propos. Ce qui a été accompli le premier jour permet alors de recevoir l’élévation. Dès lors, les velléités et la manière de servir D.ieu, le lendemain, sont effectivement plus élevées.<br><br>	Telles sont donc les qualités des jeunes Cohanim :<br>A) Leur fardeau est particulièrement lourd.<br>B) Ils grimpent sur des échelles abruptes, ce qui veut dire que leur service de D.ieu se fixe, d’emblée, un objectif élevé.<br><br>	Mais, “ le Saint béni soit-Il n’agit pas par ruse envers Ses créatures ” et il est donc bien clair que l’on reçoit toutes les forces nécessaires pour un tel accomplissement, surtout après le service de D.ieu du grand Prêtre, à Yom Kippour, qui a obtenu le pardon et l’expiation devant D.ieu, pour tout Israël, comme l’expliquent le Likouteï Torah, à la Parchat A’hareï et Iguéret Ha Techouva, aux chapitres 2 et 8.<br><br>	Grâce à lui, on peut donc accéder au “ temps de notre joie ”, recevoir la force pour que les jeunes Cohanim servent D.ieu avec succès, bien plus, qu’ils assument la mission qui leur est confiée avec joie et enthousiasme, comme l’explique Iguéret Ha Techouva, aux chapitres 10 et 11.'
								},
								
								'Siha 5': 
								{
									'Titre' : 'Lettre du Rabbi',
									'source' :' Veille du Chabbat Parchat Le’h Le’ha 5704,',
											'resume' : ' ',
											'contenu' : ' 	J’ai interrogé mon beau-père, le Rabbi Chlita et voici ce qu’il m’a répondu:<br><br>	“ On frappe les branches de saules pour adoucir les Attributs de la sévérité. Lorsqu’ils le sont effectivement, une grande bonté se révèle et celle-ci prend la forme d’un bien visible et tangible ”.<br><br>	On peut, peut-être, proposer, à ce propos, l’explication suivante:<br><br>	A) Une grande bonté résulte toujours d’une sévérité adoucie, comme l’explique le Likouteï Torah, à la Parchat Nasso.<br><br>	B) L’enseignement de l’Admour Hazaken, dans Iguéret Ha Kodech, chapitre 10 et le Likouteï Torah, premier discours de Beaaloté’ha, permet d’établir la différence entre une bonté ordinaire et une grande bonté, dans le service de D.ieu. Le Likouteï Torah, en particulier, établit une relation entre la grande bonté et Aharon, le Cohen.<br><br>	C) Le Likouteï Torah, à la Parchat Kora’h souligne que la grande bonté prend systématiquement la forme d’un bien tangible et qu’elle est dévoilée, ici-bas, par Aharon et ses descendants, les Cohanim qui élèvent les mains et bénissent le peuple.'
								},
								
								'Siha 6': 
								{
									'Titre' : 'Les attaches du Loulav',
									'source' :' (Discours du Rabbi, veille de Sim’hat Torah 5718-1957)',
											'resume' : ' ',
											'contenu' : ' 	La coutume veut que l’on fasse, sur un Loulav, trois attaches, qui correspondent aux trois Patriarches. Ainsi, en plus de l’attache qui lie les trois espèces ensemble, on en fait deux autres, à même le Loulav, pour en serrer les feuilles, comme le dit le Choul’han Arou’h de l’Admour Hazaken, chapitre 651, paragraphe 11. Et, l’attache inférieure, qui relie les trois espèces, est triple, sur une distance d’un Tefa’h, comme le précise le recueil de coutumes édité dans le Séfer Ha Maamarim 5704, à partir de la page 57.<br><br>	On peut donner, à ce propos, l’explication suivante. Les trois Patriarches, correspondent à trois Attributs du sentiment, Avraham à ‘Hessed, l’amour, Its’hak à Guevoura, la rigueur et Yaakov à Tiféret, la miséricorde. L’attache inférieure, qui correspond à Yaakov, est donc triple, car Tiféret, outre son niveau intrinsèque, porte en elle ‘Hessed et Guevoura, cumulant ainsi les trois domaines du sentiment à la fois.<br><br>	Ceci nous permettra de comprendre pourquoi les deux attaches supérieures sont à même le Loulav, afin d’en “ serrer les feuilles ”, alors que la troisième réunit les trois espèces. En effet, c’est précisément par la force de Tiféret, la “ ligne du milieu ”, que l’on peut rassembler plusieurs espèces différentes. Les deux attaches supérieures n’ont pas la force de rassembler. Elles ne font que serrer les feuilles, lesquelles, d’ordinaire, en poussant, s’écartent de la branche du milieu.<br><br>	De fait, une emprise des forces du mal sur la manifestation, ici-bas, des Attributs de ‘Hessed et Guevoura n’est pas exclue. C’est ainsi qu’Avraham donna naissance à Ichmaël et Its’hak, à Esav. Il faut donc les attacher pour les empêcher de se répandre, de se séparer de la branche centrale qui est leur origine.<br><br>	La troisième attache, par contre, n’a pas pour but d’empêcher une distension, car les forces du mal n’ont pas d’emprise sur l’attribut de Tiféret et il est dit de Yaakov que “ sa couche est intègre ”. Il suffit donc de rassembler les différentes espèces pour que se réalise l’interaction.<br><br>*   *   *<br><br>	Ce qui vient d’être dit nous permettra de comprendre pourquoi, à Hochaana Rabba, on ôte les deux attaches supérieures, se trouvant sur le Loulav, avant la lecture du Hallel. Il ne reste alors que les trois attaches inférieures, réunissant le Loulav aux branches de myrte et de saule, comme le précise le recueil de coutumes précédemment cité.<br><br>	Au sens le plus simple, ces attaches sont ôtées, à Hochaana Rabba, parce qu’elles empêchent de secouer le Loulav, comme le constate le Toureï Zahav, au début du chapitre 651. La joie, provoquée par ces secousses, s’en trouve donc réduite. Or, Hochaana Rabba est le dernier jour de Soukkot et il est dit que “ tout va d’après la conclusion ”. Il faut donc multiplier les secousses du Loulav et la joie. En ce  jour, celle-ci est particulièrement importante et elle apporte la lumière. Ainsi, disparaît l’emprise des forces du mal.<br><br>	Pour autant, le mal conserve encore une certaine place, à Hochaana Rabba. Il reste donc nécessaire de prendre les quatre espèces, dont le but, comme le précise le Midrach Vaykra Rabba, chapitre 30, paragraphe 2, est de faire la proclamation suivante : “ Nous savons qu’Israël a emporté la victoire ”. Pour autant, cette victoire se révèle alors de manière définitive et il n’y a donc pas lieu de craindre l’emprise du mal, comme on l’a dit.<br><br>	Il n’en est pas de même pour Chemini Atséret et Sim’hat Torah. Il est alors totalement inutile de faire mention de la victoire et, de ce fait, on ne prend plus les quatre espèces. D’emblée, les forces du mal sont écartées, ainsi qu’il est dit “ pour toi seul et non pour des étrangers, avec toi ”, comme l’explique le discours ‘hassidique intitulé “ Le huitième jour ” de 5666, d’après le verset Michlé 5, 17. Selon les termes du Zohar, tome 3, page 32a et tome 1, page 64a, “ il n’y a, devant le Roi, qu’Israël seul ”.'
								},
						},

				'Pourim':

					'Serie 1':
					{
												'Siha 1': 
												{
													'Titre' : 'Soumission et compréhension',
													'source' :' (Discours du Rabbi, Pourim 5719-1959)',
															'resume' : ' ',
														   'contenu' : ' 	1. La Haftara de la Parchat Za’hor rapporte que Chaoul fut pris de pitié pour Agag, roi d’Amalek et pour “ le meilleur de son bétail ”, allant ainsi à l’encontre de la Volonté de D.ieu, Qui, de ce fait, lui ôta la royauté pour la confier à David.<br><br>	La Haftara et la Parchat Za’hor sont liées à Pourim. C’est pour cela qu’elles sont lues durant le Chabbat précédant cette fête. Cette relation est, du reste, clairement établie par la Meguila, précisant que Haman est un descendant d’Agag, comme le montrent le Targoum et le Targoum Cheni sur la Meguilat Esther 3, 1. Agag était lui-même un descendant d’Amalek et la Parchat Za’hor invite à se souvenir de ce que fit Amalek.<br><br>	Bien plus, nos Sages rapportent, dans le traité Meguila 13a, le Tana Dveï Elyahou Rabba, chapitre 24 et le Yalkout Chimeoni Bechala’h, paragraphe 268, que Haman put voir le jour précisément parce que Chaoul ne tua pas Agag. La fête de Pourim est donc clairement liée à cette Haftara. Le décret émis par Haman à l’encontre des Juifs fut bien la conséquence de la faute de Chaoul, qui se refusa à achever Agag.<br><br>	Tout ce qui appartient à la Torah est particulièrement précis. On peut en conclure que, non seulement l’événement rapporté par cette Haftara est, globalement, lié à Pourim, mais que chacun de ses détails l’est également, les arguments de Chaoul, “ J’ai accompli la Parole de D.ieu ”, “ J’ai laissé le troupeau vivant afin d’en offrir des sacrifices pour l’Eternel ton D.ieu ”, puis la réponse du prophète Chmouel, “ L’obéissance à D.ieu est préférable à un sacrifice ”, “ Tu t’es détourné de la Parole de D.ieu ”.'+
														   '<br><br>	2. Commentant le verset (Chmouel 1, 13, 1) “ Chaoul régnait depuis un an ”, le traité Yoma 22b souligne qu’il n’avait alors commis aucune faute, tout comme un enfant d’un an. On peut en conclure que, lorsqu’il laissa la vie sauve à Agag et au troupeau, il ne s’agissait nullement, de sa part d’une remise en cause de la Volonté de D.ieu. Il avait une bonne raison d’agir ainsi, inspirée par la logique émanant du domaine de la Sainteté. En conséquence, Chaoul dit : “ J’ai accompli la Parole de D.ieu ”. Il pensait sincèrement ne pas avoir enfreint Sa Volonté, mais bien au contraire, l’avoir accomplie.<br><br>	Chaoul connaissait l’importance des sacrifices. Il savait qu’en offrant un animal à D.ieu, on transforme l’obscurité de la matière en lumière de la spiritualité la plus parfaite. Et, c’est précisément cette obscurité qui permet de révéler la lumière la plus brillante. En conséquence, se dit Chaoul, lorsque se présente une opportunité de prendre le bétail d’Amalek, qui est “ le premier de tous les peuples ”, la source de toutes les formes du mal, selon le Torah Or, page 95a, l’obscurité la plus profonde et de le sacrifier à D.ieu, la lumière la plus intense doit en résulter.<br><br>	Son erreur était, en l’occurrence, la suivante. Chaoul adopta une démarche rationnelle et il s’en remit à sa logique. Or, si un tel raisonnement paraît défendable, il n’en supprime pas moins l’immense qualité que représente la soumission à D.ieu.<br><br>	Or, c’est précisément à cause de cette faute que Chaoul perdit la royauté, “ mesure pour mesure ”, car il est nécessaire de craindre le roi, de se soumettre à lui. Par la suite, cette royauté fut transmise à David, qui dit : “ Je suis resté silencieux ”, parvenant ainsi au plus haut stade de la soumission.<br><br>	La soumission la plus totale devant la Volonté divine était donc nécessaire. Or, D.ieu avait dit : “ Vous détruirez tout ce qui lui appartient ”, tout ce que possède Amalek.<br><br>	Telle fut donc la réponse de Chmouel : “ L’obéissance à D.ieu est préférable à un sacrifice, le fait d’écouter à la graisse des béliers ”, c’est-à-dire au service de D.ieu assumé sur la base de sa propre logique. Ainsi, on servira D.ieu par les plus grandes forces dont on dispose, par “ la graisse ”, par les moyens les plus profonds, par l’intellect.<br><br>	Et, il est vrai que la démarche intellectuelle doit procéder du service de D.ieu. Il ne suffit pas de se soumettre. Il faut encore comprendre, jusqu’à consacrer à D.ieu les forces les plus hautes dont on dispose. Celui qui est uniquement motivé par sa soumission, sans éprouver du plaisir, ne pourra Le servir que par ses forces les plus inférieures, par son action concrète. Dès lors, il n’offrira pas “ la graisse à D.ieu ”. Pour autant, la soumission est effectivement plus précieuse que la compréhension. Tout d’abord, cette dernière n’écarte pas la possibilité de l’erreur, comme ce fut précisément le cas pour Chaoul.<br><br>	Ainsi, on peut être animé d’un désir sincère de servir D.ieu, mais, si on le fait seulement sur la base de sa propre logique, on ne peut se départir des limites de sa personnalité. On manque alors de la soumission qui est nécessaire à ce service. Certes, il faut consacrer “ la graisse à D.ieu ” et donc lui donner également sa compréhension. Néanmoins, la démarche rationnelle doit découler de la soumission.<br><br>	D.ieu souhaite qu’on Le serve également de manière rationnelle. Il faut donc comprendre logiquement la nécessité de se soumettre.'+
														   '<br><br>	3. Evoquant le soumission, le Zohar, tome 1, page 8a, dit : “ C’est la porte de l’élévation ” conduisant vers tous les domaines de la Sainteté. Lorsque la soumission manque, on n’est pas un réceptacle pour la Sainteté, ce qu’à D.ieu ne plaise. Toutes les formes du mal peuvent en découler.<br><br>	En conséquence, parce que Chaoul adopta une démarche rationnelle et qu’il n’exécuta pas aussitôt Agag, Haman put voir le jour et émettre un décret, enjoignant de “ détruire, tuer et faire disparaître ”, ce qu’à D.ieu ne plaise, “ tous les Juifs ” et jusqu’au Judaïsme lui-même.<br><br>	Les Juifs firent don d’eux-mêmes, au delà de toute logique. C’est pour cela qu’ils sont appelés “ Juifs ”, dans toute la Meguila et nos Sages disent, au traité Meguila 12a, que “ Quiconque nie l’idolâtrie est qualifié de Juif ”.<br><br>	Mon beau-père, le Rabbi explique que Avoda Zara, l’idolâtrie, est Avoda, une forme du service, Zara, qui est étrangère, en l’occurrence, alors qu’elle pourrait appartenir au domaine de la Sainteté pour une autre personne, ou même chez la même personne, à un autre moment. Néanmoins, en fonction de la situation actuelle, on peut attendre d’un homme un autre effort. Celui-ci est donc bien “ étranger ”. Il va à l’encontre du service de D.ieu et il peut, de ce fait, être comparé à l’idolâtrie, à la remise en cause de l’unité de D.ieu, comme le dit le chapitre 24 du Tanya.<br><br>	Comment servir D.ieu réellement et être sûr d’adopter, à chaque moment, le comportement qu’Il souhaite ? Pour cela, il faut mettre sa logique de côté, se soumettre pleinement. C’est en ce sens que “ quiconque nie l’idolâtrie est qualifié de Juif ”, Yehoudi, de la même étymologie que Hodaa, la soumission, rempart contre toute pratique idolâtre.<br><br>	Tout ceci souligne effectivement le lien entre la Haftara et la Parchat Za’hor, d’une part, la fête de Pourim, d’autre part. En effet, Chaoul eut pitié du troupeau, parce qu’il voulait le sacrifier à D.ieu. De la sorte, il aurait pu transformer les parcelles de Divinité se trouvant au stade le plus bas de la matière, si ce n’était l’ordre de D.ieu interdisant de le faire. En effet, D.ieu ne souhaitait pas que l’élévation soit apportée à l’Amalek. Il convenait, bien au contraire, de le détruire.<br><br>	Mais, Chaoul adopta une démarche rationnelle et il échoua, dans sa tentative de déterminer Sa Volonté. Pour réparer sa faute, il devait, tout d’abord, la reconnaître, se soumettre et rejeter l’idolâtrie. A Pourim, c’est précisément cette soumission qui fut à l’origine du salut des Juifs.<br><br>	En ce sens, tous les détails de la Haftara de la Parchat Za’hor évoquent effectivement la fête de Pourim. La faute de Chaoul fut son manque de soumission. De la sorte, il fit une place pour Agag, roi d’Amalek, qui “ te rencontra ”, mais également “ te refroidit, sur le chemin ”, car l’analyse intellectuelle suscite la froideur. Dès lors, le décret de Haman, visant à détruire tous les Juifs, ce qu’à D.ieu ne plaise, devint envisageable.<br><br>	Par la soumission et le don de soi qui transcende toute logique, on met en pratique l’enseignement de Chmouel, “ l’obéissance à D.ieu est préférable à un sacrifice, le fait d’écouter à la graisse des béliers ”. De la sorte, la force du mal spécifique à Amalek, fut vaincue, dans sa forme spirituelle, d’abord, matériellement, par la suite. Alors, “ ils tuèrent leurs ennemis ”, exécutèrent les fils d’Amalek et effacèrent le décret de Haman. Dès lors, “ pour les Juifs, ce fut lumière, joie, allégresse et honneur ”. Et, ces différents termes, lumière, joie, allégresse, honneur sont également liés à notre propos, comme cela est expliqué par ailleurs.'+
														   '<br><br>	4. Ce qui vient d’être dit nous permettra de comprendre pourquoi les Mitsvot de Pourim, que l’on peut accomplir tout au long du jour, sont citées par le verset, en sorte que le festin y figure en premier lieu. Il est dit, en effet, que “ l’on est tenu de s’enivrer, à Pourim, jusqu’à ce plus savoir faire la différence entre ‘maudit soit Haman’ et ‘béni soit Morde’haï’ ”.<br><br>	En fait, le verset parle des “ jours de festin ”, au pluriel et l’on peut en conclure que celui-ci se prolonge, en chaque instant de ces jours, par le fait d’être ivre. Ainsi, à Soukkot, on prend les quatre espèces une seule fois par jour et cette action se prolonge ensuite, pendant tout le reste de la journée. De même, la Mitsva d’étudier la Torah peut aussi être accomplie à n’importe quel instant du jour. Malgré cela, un chapitre, appris le matin, peut aussi se prolonger durant tout le jour.<br><br>	Il n’en est pas de même, en revanche, pour la lecture de la Meguila. Après l’avoir lu, une fois le soir et une seconde fois le matin, on s’est effectivement acquitté de son obligation. C’est également le cas pour les dons aux pauvres. Le Rambam explique, dans ses lois de la Meguila, chapitre 2, paragraphe 17, qu’il est bon de les multiplier. Pour autant, l’obligation ne se prolonge pas sur l’ensemble de la journée, comme le dit le Toureï Zahav, au début du chapitre 695.<br><br>	On déduit également du verset “ jours de festin ”, qu’il est interdit de jeûner pendant toute la journée. Mais, il est clair que ceci ne contredit pas ce qui vient d’être dit, car le jeûne va à l’encontre du festin.<br><br>	“ Maudit soit Haman ” correspond à l’Injonction “ Ecarte-toi du mal ” et “ Béni soit Morde’haï ”, au Précepte “ Fais le bien ”. Il faut donc mettre ces Commandements en pratique “ jusqu’à ne plus savoir ”, en transcendant sa propre logique. Le miracle de Pourim se produisit parce que les Juifs firent don d’eux-mêmes, au delà de toute rationalité. Il faut, en conséquence, servir D.ieu “ jusqu’à ne plus savoir ”, acquérir la foi la plus pure, témoigner de la plus haute abnégation, sans être limité par sa propre réflexion.<br><br>	C’est en ce jour que l’on puise une foi intègre pour toute l’année. Et, cette foi sera la base de toute compréhension, ainsi qu’il est dit (Tehilim 119, 66) : “ Enseigne-moi la compréhension et la sagesse, car j’ai foi en Tes Mitsvot ”. De fait, on ne peut comprendre qu’en étant animé par la foi, en basant son raisonnement sur elle.'
												},
													
												'Siha 2': 
												{
													'Titre' : 'L’intervention d’Amalek',
													'source' :' (Discours du Rabbi, Chabbat Parchat Za’hor 5717-1957)',
															'resume' : ' ',
														   'contenu' : ' 	Lorsque les enfants d’Israël quittèrent l’Egypte pour se rendre près du mont Sinaï, afin de recevoir la Torah, Amalek se dressa sur leur chemin et il leur barra la route. Comment put-il en être ainsi ? Parce que les enfants d’Israël eux-mêmes, parvenus à Refidim, “ affaiblirent leurs mains dans l’étude de la Torah ”.<br><br>	Tant que les enfants d’Israël maintenaient fortement cette étude et la pratique des Mitsvot, aucune nation ne pouvait les attaquer. Puis, ils furent saisis par la faiblesse, sans pour autant se détourner complètement de l’étude de la Torah, mais ce relâchement fut suffisant pour que Amalek vienne et les empêche de recevoir la Torah.<br><br>	Il découle de ce qui vient d’etre dit l’enseignement suivant. Certains se contentent d’étudier un chapitre, le matin et un autre, le soir, de mettre en pratique les Mitsvot afin de s’acquitter de leur obligation sans chercher, d’une manière quelconque, à dépasser la ligne de la Loi, ne comprenant pas pourquoi ils devraient le faire.<br><br>	C’est à ces personnes qu’une leçon est délivrée ici. Une telle marque de faiblesse n’affecte pas seulement la manière de mieux accomplir la Torah et les Mitsvot. Elle conduit également à les remettre complètement en cause, ce qu’à D.ieu ne plaise.<br><br>	Celui qui souhaite demeurer un Juif respectant la Torah et les Mitsvot, même de manière minimale, refusant de s’écarter de cette pratique, doit s’investir, par toutes ses forces, dans les valeurs juives, sans aucune faiblesse et sans aucun relâchement.<br><br>	C’est pour cela que l’on doit se rappeler, chaque jour, de ce qu’a fait Amalek. Il faut toujours garder présent à l’esprit que la froideur d’Amalek doit être inconcevable. Chacun doit mettre en pratique la Torah et les Mitsvot, de toutes ses forces, avec chaleur et vitalité.'
												},
												
												'Siha 3': 
												{
													'Titre' : 'Quatre signes distinctifs',
													'source' :' (Discours du Rabbi, Pourim 5719-1959)',
															'resume' : ' ',
														   'contenu' : ' 	1. Définissant les conséquences et la conclusion finale du miracle de Pourim, la Meguila dit, brièvement: "Pour les Juifs, ce fut lumière, joie, allégresse et honneur".<br><br>	Le traité Meguila 16b explique que: "La lumière, c’est la Torah; la joie, c’est la fête; l’allégresse, c’est la circoncision; l’honneur, ce sont les Tefillin”. Et, le Maharcha note que ces quatre éléments sont précisément les signes de l’attachement des Juifs à D.ieu que Haman l’impie voulut interdire. En effet, il ne voulait pas,  ne pouvait pas souffrir que les Juifs se distinguent des autres peuples, par leur lien à D.ieu. Puis, survint le miracle de Pourim. Tous furent alors délivrés de Haman et de ses décrets. En conséquence, “pour les Juifs, ce fut la lumière, qui est la Torah; la joie, qui est la fête; l’allégresse, qui est la circoncision; l’honneur, qui sont les Tefillin”.<br><br>	Un signe a pour but de différencier celui qui le porte de toutes les autres personnes. Celui qui est ainsi distingué doit donc être seul à le posséder. Car, si l’équivalent en existe chez les autres, il ne permet plus de marquer une différence fondamentale entre celui qui le porte et les autres hommes.<br><br>	Il en est de même pour le signe qui doit matérialiser un fait aussi fondamental et essentiel que la différence pouvant être faite entre Israël et les autres peuples. Celui-ci doit être spécifiquement possédé par les Juifs. Or, on retrouve l’équivalent de ces quatre éléments, la Torah, la fête, la circoncision et les Tefillin, auprès des autres nations, bien que sous une forme quelque peu différente.<br><br>	En effet, les non-Juifs connaissent la Torah. Ils l’étudient et reconnaissent son immense sagesse, ainsi qu’il est dit (Devarim 4, 6): “Elle est votre sagesse et votre entendement aux yeux des nations”, qui la perçoivent donc comme telle. Et, les non-Juifs possèdent également des fêtes, célébrant, par exemple, la date de leur libération. En outre, de nombreux peuples pratiquent la circoncision, pour des raisons hygiéniques. Enfin, tout comme les Juifs portent les Tefillin dans le but de marquer leur attachement à D.ieu, comme le dit le traité Bera’hot 6a, ainsi qu’il est dit (Devarim 28, 10): ’’Toutes les nations de la terre verront que tu portes sur toi le Nom de D.ieu’’, d’autres également portent des signes distinctifs, servant à établir à quels groupes ils se rattachent.<br><br>	Ce qui vient d’être dit conduit donc à s’interroger. Quand D.ieu fixa des signes distinguant les Juifs des autres peuples, pourquoi ne fit-Il pas le choix de Mitsvot, de pratiques totalement étrangères aux autres? Pourquoi avoir opté pour ces quatre éléments dont on retrouve effectivement l’équivalent chez les nations?'+
