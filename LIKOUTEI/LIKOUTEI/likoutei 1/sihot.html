									'Titre' : 'Les villes de refuge, les juges et les policiers',
									'source' :' (Discours du Rabbi, Chabbat Parchat Reéh, Mevar’him Elloul 5714-1954)',
											'resume' : ' ',
											'contenu' : ' 	1. Nous avons longuement expliqué le lien entre le mois d’Elloul et les villes de refuge. Un point peut encore être ajouté à cette analyse.<br><br>	Le Sifri évoque “ les juges et les policiers ”, précisant que ceux-ci étaient en fonction dans tous les endroits où des Juifs résidaient, y compris à l’extérieur d’Erets Israël. En revanche, une comparaison des termes du verset permet d’établir que les villes de refuge se trouvaient uniquement en Erets Israël. Pour autant, le Sifri ajoute que celui qui a commis un crime en dehors d’Erets Israël pouvait aller se mettre à l’abri dans une ville du refuge, laquelle ne pouvait donc être qu’en Terre Sainte.<br><br>	Cette comparaison faite par le Sifri entre les juges et les policiers, d’une part, les villes de refuge, d’autre part, dans le but de préciser leur localisation, fait bien la preuve qu’une relation existe entre eux. De fait, les juges et mêmes les policiers, qui appliquaient la sentence n’avaient pas pour mission de punir, mais, bien au contraire, de purifier. Et, il en est de même pour les villes de refuge, car, comme l’affirment nos Sages, “ l’exil apporte l’expiation ”, c’est-à-dire, comme l’explique l’Admour Hazaken, l’ablution de la faute et sa disparition.<br><br>	De la sorte, l’homme est agréé de D.ieu, comme il l’était avant de commettre la faute. Et, l’on pourrait en conclure que l’équivalent devait exister également à l’extérieur d’Erets Israël. En effet, remarquent nos Sages, “ Pourquoi fut-elle appelée Erets ? Parce qu’elle voulut faire la Volonté (Ratson) de son Créateur ”. En conséquence, ce qui est extérieur à Erets Israël est également étranger à cette Volonté. De plus grandes précautions auraient donc dû êtres de mise, en cet endroit. Or, s’il y avait, à l’extérieur d’Erets Israël, des juges et des policiers, on n’y trouvait pas de villes de refuge.'+
											'<br><br>	2. La Techouva a deux aspects. Elle est un regret du passé et une ferme résolution pour l’avenir. Car, quand le regret est-il sincère ? Lorsque celui qui l’éprouve s’engage à modifier son comportement, à l’avenir. Si ce n’est pas le cas, à quoi bon regretter ce que l’on a fait ? N’est-on pas comparable à celui qui se rendrait au bain rituel en tenant un reptile impur à la main ?<br><br>	C’est pour cela que les villes de refuge se trouvaient uniquement en Erets Israël. En effet, le regret éprouvé par celui qui reste à l’extérieur du pays qui “ voulut faire la Volonté de son Créateur ” est sans valeur. Pour la même raison, celui qui avait commis un crime à l’étranger pouvait se rendre dans une ville de refuge, en Terre Sainte. L’exil lui était effectivement salutaire, mais à la condition qu’il se déroule en Erets Israël, ainsi qu’il est dit : “ Il se réfugiera là-bas ”.<br><br>	A l’opposé, il y avait également des juges et des policiers à l’extérieur d’Erets Israël. Nos Sages disent, en effet, que “ tu ne jugeras pas ton prochain avant de te trouver à sa place ”. Or, les juges d’Erets Israël ne peuvent pas avoir connaissance des difficultés et des voiles que l’on doit affronter dans les autres pays, des efforts que l’on doit fournir et des épreuves que l’on subit pour chaque action, pour chaque parole et même pour chaque pensée.<br><br>	Il est précisé qu’Erets Israël est “ le pays vers lequel toujours sont tournés les yeux de D.ieu, du début de l’année à la fin de l’année ”. Celui qui y réside est donc incapable de comprendre la situation des autres pays. C’est pour cela qu’il y avait des juges et des policiers partout, afin de juger également ceux qui se trouvent à l’étranger.<br><br>	Il est dit que l’Admour Haémtsahi, puis le Tséma’h Tsédek, cessèrent, pendant un certain temps, d’accorder des entrevues à ceux qui venaient les consulter, puis qu’ils recommencèrent à le faire. On leur en demanda la raison et ils donnèrent la réponse suivante. Lorsque l’un ou l’autre recevait quelqu’un qui s’interroge sur la manière de réparer sa faute, ils devaient trouver en eux, sous une forme beaucoup plus fine, l’équivalent de cette faute. C’est uniquement à cette condition qu’ils pouvaient lui donner une réponse. Or, on vint leur présenter une situation particulièrement basse, dont ils ne purent trouver l’équivalent en eux, pas même sous sa forme la plus fine. Ils décidèrent donc de ne plus recevoir personne.<br><br>	Ceci peut être rapproché de la Parole divine adressée à Moché, notre maître, lors de la faute du veau d’or: “ Va, descends, car ton peuple s’est corrompu ”. Moché se trouvait alors dans le degré le plus élevé du ciel, “ il ne mangeait pas de pain et ne buvait pas d’eau ”. Les enfants d’Israël, à l’opposé, se trouvaient dans la situation la plus basse. Or, D.ieu les appela “ ton peuple ” et c’est ainsi que Moché put se lier à eux, plaider leur cause.<br><br>	De même, l’Admour Hazaken dit, dans le Bad Kodech, qu’il ne souhaite pas être jugé par des anges, ne veut pas s’en remettre à eux. Il demande que “ mon verdict soit prononcé devant Toi, que Tes yeux voient dans la droiture ”. Les anges ne ressentent pas les voiles et les difficultés. Seul D.ieu doit donc juger une âme qui se trouve dans un corps. Pour la même raison, les juges et les policiers devaient également se trouver en dehors d’Erets Israël.'+
											'<br><br>	3. Toutes les villes de refuge étaient en Terre Sainte, mais des différences existaient, cependant. Certaines étaient établies sur l’autre rive du Jourdain, “ là où les assassins sont nombreux ”. D’autres étaient en Erets Israël proprement dite et il est expliqué que “ pourquoi fut-elle appelée Erets? Parce qu’elle voulut faire la Volonté (Ratson) de son Créateur ”. Dans le monde futur, “ l’Eternel ton D.ieu élargira ta frontière ” et il y aura alors de nouvelles villes de refuge.<br><br>	Ces villes sont destinées à “ l’homme qui verse le sang de l’homme ”. Or, on peut le faire de diverses manières, à différents niveaux. Dans le monde futur, également, il faudra servir D.ieu et l’absence de ce service est donc également envisageable à un stade beaucoup plus élevé. Alors, il restera possible de verser “ le sang de l’homme de la Sainteté ” en “ l’homme des forces du mal ”. C’est pour cela que des villes de refuge seront nécessaires.<br><br>	A chaque stade, on peut imaginer le contraire de ce qui doit être obtenu, c’est-à-dire un manque compte tenu du niveau acquis. Ainsi, celui qui est capable de s’unir profondément à D.ieu et Le sert parfaitement, mais ne fait rien, cependant, pour rechercher cette union, doit se repentir d’une telle manière d’agir.'+
											'<br><br>	4. Il en est de même pour le bilan moral du mois d’Elloul, qui, d’une certaine façon, est, comme on l’a vu, un “ refuge ”. Chacun doit l’envisager selon son propre niveau. On doit analyser toutes les pensées, les paroles et les actions que l’on a eues au cours de l’année, se demander si elles étaient conformes au Choul’han Arou’h, si elles dépassaient la ligne de la Loi, si l’effort nécessaire a bien été investi. Si ce n’est pas le cas, la Techouva s’impose.<br><br>	Il en est ainsi non seulement pour ceux qui exercent une activité professionnelle, mais aussi pour ceux qui se consacrent, durant toute l’année, à l’étude de la Torah et à la prière. Ceux-là doivent aussi se “ réfugier ” dans le mois d’Elloul, “ a Bétser, dans le désert ”, c’est-à-dire dans la Torah, dont il est dit qu’elle fut donnée dans le désert et par la prière.<br><br>	Nous avons évoqué, le 18 Elloul, il y a deux ans, la pratique en usage dans ce pays, selon laquelle on ferme les Yechivot en Elloul et en Tichri, de sorte que les élèves s’en retournent chez eux. Une telle manière de faire va à l’encontre de la Torah et même de la rationalité. Il est dit qu’en Elloul, on diminue son étude de la Torah et de ses commentaires afin de se consacrer plus intensément à la Techouva. Or, au lieu de cela, on rentre chez soi!'+
											'<br><br>	5. Il y a également là un enseignement pour ceux qui ont une activité professionnelle. Même s’ils s’y consacrent pleinement pendant le reste de l’année, ceux-là doivent se “ réfugier ” pendant le mois d’Elloul, au moins à partir du 18 Elloul, lorsqu’il reste encore douze jours correspondant aux douze mois de l’année ou encore pendant les jours de Seli’hot. En effet, il y avait également des villes de refuge sur l’autre rive du Jourdain. Eux-mêmes se rendront donc dans un lieu lié à la crainte de D.ieu, par exemple dans une Yechiva. C’est là qu’ils “ éliront domicile ” pendant cette période.<br><br>	Il est dit que “ il se réfugiera là-bas ”. On pourra ainsi fuir ses préoccupations du reste de l’année et s’installer dans une ville de refuge. Le Zohar dit que “ la Michna est le lieu où Moché est enterré ”. De même, on “ s’enterrera ” soi-même dans une ville de refuge.<br><br>	L’idée introduite par l’enterrement est celle qu’évoquent nos Sages, qui disent: “ A cent ans, on est considéré comme mort, ayant disparu du monde ”. Celui qui, parvenu à cet âge, à pleinement utilisé les dix forces de son âme, comprenant chacune dix niveaux, a effectivement “ disparu du monde ”, n’en subit plus le voile. Il peut donc avoir de longs jours et de bonnes années, car il n’a plus rien à craindre.<br><br>	L’enterrement est le moyen d’obtenir la séparation des quatre éléments fondamentaux de la matière, qui sont le feu, le vent, l’eau et la terre. Tous, dès lors, peuvent réintégrer leur source, ainsi qu’il est dit: “ Tu es poussière et tu retourneras vers la poussière ”. De la sorte, la terre elle-même se soumet à D.ieu et c’est de cette façon que l’on peut bâtir l’Attribut de Royauté céleste, à Roch Hachana.<br><br>	Le bilan moral du mois d’Elloul permet de “ se réfugier là-bas ”. Grâce à lui, on peut être inscrit et scellé pour une douce année, être béni par des enfants, la santé et la prospérité matérielle.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'Le Roi dans le champ',
									'source' :' (Discours du Rabbi, Chabbat Parchat Reéh 5716-1956)',
											'resume' : ' ',
											'contenu' : ' 	1. Le Likouteï Torah donne une définition du mois d’Elloul. Il souligne que les treize Attributs de miséricorde divine sont alors révélés. Malgré cela, les jours de ce mois ne sont pas des fêtes, à la différence de Roch Hachana et de Yom Kippour. En effet, on peut, pendant Elloul, saluer le Roi dans le champ.<br><br>	Avant que le Roi ne regagne Sa capitale royale et Son palais, Il traverse le champ. Là, les citadins viennent le saluer et Il leur réserve un accueil bienveillant, leur montre un visage souriant. Tous peuvent se présenter devant Lui et formuler leurs requêtes.<br><br>	Lorsque le Roi se trouve dans Son palais, Il n’est pas accessible à tous. Seule une élite peut se présenter devant Lui. Et, l’on ne peut pas Le voir directement. Il faut, au préalable, franchir différentes portes, devant lesquelles se trouvent des gardes. A chaque fois, on subit donc un nouvel examen, pour déterminer si l’on est apte à se présenter devant le Roi. A l’opposé, quand Il est dans le champ, tous peuvent L’aborder et Lui demander ce qu’ils veulent.<br><br>	Il en est de même pour le mois d’Elloul. Le Roi se trouve dans le champ et les jours de ce mois ne sont donc pas des fêtes. On peut y accomplir les trente neuf travaux caractéristiques de la semaine, qui sont interdits le Chabbat. Chacun, dans sa situation courante, peut se présenter devant le Roi et formuler sa requête.<br><br>	C’est la raison pour laquelle on lit, en Elloul, le Psaume : “ D.ieu est ma lumière et mon salut ”. Et, l’on sonne également du Choffar, selon un son long qui réunit l’Essence de D.ieu et l’essence de l’âme de chaque Juif, tel qu’il se trouve au milieu de ses travaux courants.<br><br>	Ce qui est nécessaire, en Elloul, c’est de quitter le lieu dans lequel on se trouve et d’aller recevoir le Roi. Concrètement, chacun doit donc se défaire de ses préoccupations, de ses habitudes et aller à la rencontre du Roi. C’est de cette manière que l’on se prépare, que l’on se soumet au Règne divin.<br><br>	Une telle manière d’agir est donc suffisante pour se présenter devant le Roi, pour formuler sa requête, afin d’avoir une bonne et douce année.<br><br>	Mon beau-père, le Rabbi, a écrit une lettre à propos du mois d’Elloul, dans laquelle il cite une explication du Baal Chem Tov que mentionna l’Admour Hazaken. Cette lettre est imprimée par ailleurs et je ne rappellerai ici que ce qui concerne notre propos:<br><br>	Le verset dit: “ Si (Loulé) nous n’avions pas été retardés, nous aurions eu le temps de revenir deux fois ”. Or, le mot Loulé est l’anagramme de Elloul et l’expression “ revenir deux fois ” fait allusion aux deux formes de la Techouva, celle qui est globale et celle qui est spécifique.<br><br>	Puisse D.ieu faire que nous accédions à cette double Techouva, que nous nous préparions et nous soumettions, puisque tel est le contenu du mois d’Elloul. Ainsi, nous pourrons formuler toutes les requêtes, recevoir une bonne et douce année dans tous les domaines, enfants, santé et prospérité matérielle.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'La ville de refuge des agissements de l’année',
									'source' :' (Discours du Rabbi, Chabbat Parchat Ekev 5711-1951)',
											'resume' : ' ',
											'contenu' : ' 	2. Je voudrais dire quelques mots et je demande à chacun de les diffuser, dans toute la mesure de ses moyens. Après le Chabbat, on le fera également par des procédés qui ne peuvent pas être utilisés en ce jour.<br><br>	Le message doit-il être transmis en mon nom ou pas? On agira en sorte que la diffusion soit la plus large possible et il importe, avant tout que ce message soit accepté.'+
											'<br><br>	3. Le nom d’Elloul est constitué par les initiales des mots formant le verset “ D.ieu fit que cela survienne par son intermédiaire. Je te fixerai un endroit dans lequel il pourra se réfugier ”. La Torah parle ici de celui qui a commis un crime par inadvertance. Etant une Torah de vie, elle fixe un lieu dans lequel cet homme pourra s’enfuir, afin de ne pas craindre celui qui désire venger le sang versé et qui est donc prêt à le tuer, comme l’explique précisément la Sidra de Masseï.<br><br>	Ainsi, le nom d’Elloul n’est pas formé par les mots qui décrivent le comportement malencontreux de cet homme, mais bien par ceux qui soulignent son mérite et la possibilité qui lui est accordée de se protéger.<br><br>	Il y avait des villes de refuge partout où les enfants d’Israël résidaient, dans le désert comme en Erets Israël, y compris sur l’autre rive du Jourdain, c’est-à-dire à l’extérieur d’Erets Israël.'+
											'<br><br>	4. Le but des villes de refuge est de sauver le corps de ceux qui ont commis un crime par inadvertance. Néanmoins, qu’en était-il de leur âme? N’avaient-ils pas commis une terrible faute? Certes, telle n’était pas leur volonté. Pour autant, une transgression qui n’est pas voulue n’en est pas moins un acte négatif et doit être rachetée.<br><br>	De fait, pourquoi celui qui a commis une faute par inadvertance doit-il se racheter?<br><br>	La réponse à cette question est la suivante. Comment est-il envisageable qu’un Juif puisse transgresser la Volonté de D.ieu, même sans le vouloir? Non seulement son âme, mais aussi son corps devraient naturellement s’enfuir, face à une telle situation. Nul ne sautera dans le feu par inadvertance et, de la même façon, il devrait être exclu d’agir ainsi. Du reste, il est dit que “ rien de fâcheux ne survient au Juste ”.<br><br>	Concrètement, l’âme animale d’un Juif émane de la force du mal qui peut recevoir l’élévation, mais, lorsqu’elle est renforcée au delà de ce qu’elle devrait posséder, lorsque l’aspect animal de la personnalité l’emporte sur l’aspect humain, ce dernier se voile, de même que l’âme divine. La compréhension et les sentiments en sont occultés, de sorte que l’on peut agir de la manière que désire l’animal que l’on porte en soi.<br><br>	Celui qui laisse l’âme animale se renforcer, qui, bien souvent, lui vient en aide pour le faire en adoptant un mauvais comportement, doit donc être puni et expier sa faute. En pareil cas, il faut avoir recours aux villes de refuge. Car, ces villes introduisent une situation d’exil qui, par nature, expie la faute.'+
											'<br><br>	5. Bien plus, les villes de refuge viennent en aide également à celui qui a tué intentionnellement. Nos Sages disent en effet: “ Qu’il ait tué par inadvertance ou délibérément, il est, dans un premier temps, envoyé dans une ville de refuge ” où il est, dans l’intervalle, protégé de celui qui souhaiterait se venger.<br><br>	C’est par la suite que le tribunal le convoque et le juge. Or, le verset souligne que “ l’assemblée juge et l’assemblée sauve ”. Car, si le Sanhédrin condamne à mort une fois en sept ans, il est qualifié de “ menaçant ”.<br><br>	En tout état de cause, cet homme est à l’abri, jusqu’au jugement et, pendant ce temps, il peut même accéder à la Techouva.'+
											'<br><br>	6. De ce point de vue, la période de l’exil possède une qualité que celle du Temple n’a pas. A l’époque du Temple, la Techouva était refusée à celui qui tuait, par inadvertance ou délibérément. Celui-là subissait la peine, en tout état de cause.<br><br>	On trouve une longue explication du Noda Bihouda, justifiant pour quelle raison le tribunal des hommes ne prenait pas en compte la Techouva. En effet, celle-ci est un sentiment du cœur et il est dit que “ le juge se prononce uniquement en fonction de ce qu’il voit de ses yeux ”. Il ne peut donc pas modifier sa décision en fonction d’un sentiment et la punition doit donc lui être infligée.<br><br>	Il n’en est pas de même depuis la destruction du Temple. Déjà, quarante ans avant celle-ci, la peine capitale fut supprimée. Depuis lors, ne subsistent que les quatre formes de peine capitale prononcées par le tribunal céleste. En conséquence, la Techouva peut effectivement être prise en compte. Nos Sages disent, à ce propos: “ Que doit faire celui qui est passible de mort, s’il veut vivre? S’il avait l’habitude d’étudier une seule page, il en étudiera deux. ”'+
											'<br><br>	7. Tout ce qui vient d’être dit s’applique également au mois d’Elloul, dont le nom est constitué des initiales des mots formant le verset: “ D.ieu fit que cela survienne par son intermédiaire. Je te fixerai un endroit dans lequel il pourra se réfugier ”. Elloul est la ville de refuge des agissements de toute l’année.<br><br>	Pendant Elloul, on doit faire le bilan de tout ce qui a été fait pendant le courant de l’année, en particulier des actions qui n’ont malheureusement pas été positives. En effet, celui qui a fauté et s’est écarté du chemin de D.ieu est bien, par chaque faute, un assassin, qui verse, par inadvertance ou délibérément, le sang de “ l’Homme de la sainteté ”, la vitalité de l’âme divine, en “ l’homme des forces du mal ”, le mauvais penchant.<br><br>	Le mois d’Elloul est une ville de refuge et il convient donc de s’y abriter, de s’y défaire de sa propre personnalité, de quitter “ ton pays, ta patrie et la maison de ton père ”, ses désirs, ses habitudes, ses présupposés intellectuels, pour “ fuir ”, dans ce refuge, y élire domicile, organiser sa vie en fonction du bilan moral et de la Techouva. Dès lors, l’exil rachète les fautes, non seulement celles qui ont été commises par inadvertance, mais aussi celles qui ont été faites délibérément. En effet, nous venons de voir qu’à l’heure actuelle, il est possible de prendre en compte la Techouva de celui qui a versé le sang.<br><br>	Même si l’on n’est pas encore capable de parvenir à la forme la plus haute de la Techouva, qui est inspirée par l’amour de D.ieu et “ transforme les fautes intentionnellement commises en bienfaits ”, on fondera au moins son repentir sur la crainte de D.ieu, crainte de la punition, crainte du jugement, crainte des jours redoutables, crainte du fait que “ Je suis à mon Bien Aimé et mon Bien Aimé est à moi ”, un autre verset dont les initiales des mots forment le nom d’Elloul.<br><br>	Il est dit, en effet, que “ trois nœuds sont attachés l’un à l’autre, Israël à la Torah et la Torah au Saint béni soit-Il ”. Or, on sait que “ vos fautes vous séparent de l’Eternel votre D.ieu ”. Une transgression détache bien un Juif de l’Essence de D.ieu. Celui qui méditera à cette idée parviendra à la Techouva inspirée par la crainte de D.ieu. En pareil cas, “ les fautes intentionnellement commises sont considérées comme si elles avaient été faites par inadvertance ” et “ l’exil leur apporte l’expiation ”.'+
											'<br><br>	8. Cela ne signifie pas qu’il faille s’imposer des jeûnes et des mortifications, tout comme les villes de refuge n’avaient pas pour but d’imposer la souffrance. En fait, elles introduisaient une situation d’exil qui, par nature, apporte l’expiation. Pour autant, celui qui se trouvait dans une ville de refuge y disposait de tout ce qu’il possédait chez lui. On devait lui donner les moyens d’y vivre normalement.<br><br>	C’est pour cela que, d’après la Hala’ha, “ lorsqu’un élève est exilé, son maître doit l’accompagner ”, bien que le rôle de ce dernier soit prépondérant, plus élevé que celui du disciple. Il est, néanmoins, nécessaire que cet élève ait les moyens de vivre, d’accéder à la Techouva et de mettre en pratique les termes du verset: “ Vous êtes liés à l’Eternel votre D.ieu, tous vivants aujourd’hui ”, c’est-à-dire “ aujourd’hui, si vous écoutez Sa voix ”.'+
											'<br><br>	9. Le fait de se “ réfugier ” dans le mois d’Elloul et dans l’organisation qui lui est spécifique permet de se protéger de celui qui veut venger le sang versé, du Satan, du mauvais penchant qui a incité à commettre la faute et qui vient ensuite accuser, de l’ange de la mort, de celui qui souhaite aller à l’encontre du bien de l’homme.<br><br>	Le Satan est le vengeur du sang qui s’exclame: “ Telle personne a commis un crime, a tué son âme divine, a déversé le sang de l’Homme de la Sainteté en l’homme des forces du mal ”. Il n’y a alors qu’une seule solution. Il faut se préserver en se rendant dans une ville de refuge. De la sorte, “ l’assassin ne mourra pas, jusqu’à ce qu’il se tienne devant l’assemblée pour le jugement ”.<br><br>	Même s’il a commis des fautes délibérément, il pourra s’en défaire, grâce à la Techouva, avant le jugement de Roch Hachana.'+
											'<br><br>	10. Tel est donc le message qu’il convient de diffuser.<br><br>	Le Saint béni soit-Il s’adresse aux Juifs en ces termes:<br><br>	“ Je vous accorde vingt neuf ou trente jours pendant lesquels vous pourrez vous défaire des mauvaises habitudes que vous avez eues jusqu’à maintenant. Vous vous réfugierez dans l’organisation et le comportement d’Elloul, dans lequel vous vous installerez. De la sorte, vous pourrez rectifier tout ce qui doit l’être et vous serez ainsi protégés de celui qui souhaite venger le sang versé et également de toutes les accusations.<br><br>	Votre Techouva sera d’abord inspirée par la crainte de D.ieu et elle transformera les fautes intentionnelles en fautes commises par inadvertance. Puis, vous accéderez à la Techouva par amour et celles-ci deviendront des bienfaits. Grâce à cela, vous serez immédiatement inscrits et scellés dans le livre des Justes, pour une bonne et douce année. ”'
								},
								
								'Siha 4': 
								{
									'Titre' : 'La Chemitta et le mois d’Elloul',
									'source' :' (Discours du Rabbi, Chabbat Parchat Reéh 5712-1952)',
											'resume' : ' ',
											'contenu' : ' 	11. Une Paracha est toujours en rapport avec la période pendant laquelle elle est lue. Ainsi, mon beau-père, le Rabbi, citant l’Admour Hazaken, auteur du Tanya et du Choul’han Arou’h, expliqua que l’on doit vivre avec le temps, c’est-à-dire avec la Paracha de la semaine.<br><br>	On pourrait penser que la lecture de la Torah du Chabbat concerne la semaine qui vient de s’écouler. De fait, cette lecture commence dans l’après-midi du précédent Chabbat. Pour autant, la Torah qui est lue concerne également les jours suivants, car le Chabbat est aussi lié à la semaine qui le suit.<br><br>	Plus précisément, le Chabbat exerce directement son influence sur les trois jours qui le suivent, jusqu’au mercredi. C’est pour cela que l’on peut encore faire la Havdala, pendant ces jours, si on a oublié de la faire auparavant. Mais, plus généralement, le Chabbat concerne l’ensemble de la semaine qui le suit.<br><br>	Par ailleurs, ce Chabbat bénit le mois suivant, qu’il porte donc en lui, dans son ensemble. Il en résulte que la lecture de la Torah de ce Chabbat concerne toute la période qui suit, tout le mois.'+
											'<br><br>	12. Une relation peut être plus ou moins forte. En l’occurrence, au sein de notre Paracha, le passage traitant de la Chemitta concerne tout particulièrement cette période et, de fait, il appartient à la Parchat Reéh qui est lue, chaque année, pendant le Chabbat au cours duquel est béni le mois d’Elloul ou bien qui est le Roch ‘Hodech Elloul. Néanmoins, ce passage revêt une importance particulière en cette année puisqu’elle est, d’après notre compte, celle de la Chemitta.'+
											'<br><br>	13. Nous avons cité le Chneï Lou’hot Haberit, qui dit que “ la Torah parle, au sens propre, de ce qui existe là-haut et, au sens figuré, de ce qui se passe ici-bas ”. Tout élément de la Torah a un caractère et une portée spirituels, mais la création lui donne également une formulation matérielle, dans la partie révélée de la Torah.<br><br>	Ce principe s’applique aussi aux lois de la Chemitta. Celles-ci ont une existence morale, dans les mondes spirituels et, ici-bas, dans leur application au service de D.ieu. En conséquence, elles s’appliquent également, de manière physique, en ce monde matériel.<br><br>	Nous devons comprendre la dimension spirituelle des lois de la Chemitta et, avant tout, ce qui nous concerne de la manière la plus directe, c’est-à-dire leur application au service de D.ieu. Si nous en avions eu le mérite, nous aurions pu nous contenter de cette dimension morale et en déduire ce que sont ces lois, de façon matérielle. Mais, nous n’avons pas ce mérite et nous devons donc les étudier telles qu’elles sont matériellement, afin d’en déduire ce qu’est leur portée spirituelle.'+
											'<br><br>	14. L’année de la Chemitta est, avant tout, celle qui suspend toutes les dettes. Deux principes importants sont énoncés, à ce sujet. Tout d’abord, cette suspension intervient à la fin, au dernier instant de l’année. Elle porte donc également sur les dettes contractées pendant l’année de la Chemitta elle-même. De plus, celui qui transmet les reconnaissances de dette qui sont en sa possession au tribunal échappe à cette suspension.<br><br>	C’est la raison pour laquelle les Sages ont instauré le Prouzboul. Quand ils observèrent que l’on ne prêtait plus d’argent à l’approche de la Chemitta, ils introduisirent ce document, qui permet d’annuler la suspension des dettes en les transmettant au tribunal.<br><br>	La suspension des dettes et les deux principes qui viennent d’être définis, de façon matérielle, existent également dans la dimension spirituelle et ils concernent le service de D.ieu de chacun. C’est ce que nous montrerons.'+
											'<br><br>	15. La Michna dit, au traité Avot : “ La boutique est ouverte et le commerçant prête. Le livre est ouvert et la main écrit. Quiconque désire emprunter peut le faire ”. D.ieu prête aux Juifs des forces et des possibilités, leur permettant d’obtenir enfants, santé et prospérité matérielle. Tous ceux qui le désirent peuvent les emprunter et en faire usage comme si elles leur appartenaient, car le livre est ouvert et celui qui le tient est digne de confiance.<br><br>	Parfois, la permission est même accordée de demander un remboursement supérieur à ce qui a été prêté, comme l’explique mon beau-père le Rabbi, dans le discours ‘hassidique intitulé “ Elle vérifie que son entreprise est fructueuse ”, qui a été prononcé en 5709.<br><br>	Ainsi, D.ieu accorde aux Juifs, de Sa main large, enfants, santé et prospérité matérielle. Cette bénédiction est qualifiée de prêt, ce qui a deux conséquences.<br><br>	D’une part, un prêt est toujours accordé pour être dépensé, à la différence d’un dépôt, qui reste la propriété de celui qui l’a acquis et que l’on ne peut donc pas utiliser, y compris en en payant l’équivalent. Le prêt doit être dépensé et, de même, il faut faire usage des forces que D.ieu accorde.<br><br>	D’autre part, un prêt doit être remboursé, à la différence d’un cadeau. En effet, chaque Juif est le fils unique de D.ieu, Qui ne souhaite donc pas que Sa bénédiction soit “ le pain de la honte ”, lequel n’aurait pas été mérité. Il s’agit donc bien d’un prêt.<br><br>	Chaque bénédiction reçoit une forme particulière de remboursement. Si D.ieu accorde des enfants, on doit les éduquer, conformément à Sa Volonté, sur la voie de la Torah et des Mitsvot.<br><br>	Si D.ieu donne une longue vie, en bonne santé et intègre, on doit garder à l’esprit que sa finalité est d’y mettre en évidence l’unité de D.ieu. Aucune journée ne doit être gaspillée, vidée de son contenu. Chacune sera strictement conforme aux dispositions du Choul’han Arou’h.<br><br>	Si D.ieu envoie la prospérité matérielle, on doit en faire usage pour donner le dixième ou même le cinquième de ses gains à la Tsédaka, ainsi qu’il est dit : “ Celui qui prend le pauvre en pitié prête à D.ieu ”. C’est grâce à cela que D.ieu élargit les quatre autres cinquièmes. Ainsi, le dernier cinquième peut, lui aussi, être plus important.'+
											'<br><br>	16. Néanmoins, D.ieu connaît les hommes et Il sait que ceux-ci empruntent et empruntent encore, mais qu’ils ont souvent des difficultés à rembourser. Il introduit donc l’année de la Chemitta afin de suspendre toutes les dettes.<br><br>	La Chemitta est la période pendant laquelle “ la terre se repose d’un Chabbat pour D.ieu ”. On se coupe alors de la matérialité, de la grossièreté et l’on s’attache à D.ieu, comme on le fera dans le monde futur, appelé “ le jour qui sera entièrement Chabbat et repos pour l’éternité ”. On se détache de ce que l’on était auparavant et l’on devient un homme nouveau. Dès lors, toutes les anciennes dettes disparaissent.'+
											'<br><br>	17. Un commerçant a un temps fixé pour faire le bilan de son affaire. S’il l’établit en permanence, il n’aura jamais le temps de faire du commerce. Chaque jour, il conclut le livre de la journée. Toutes les semaines, tous les mois, il achève celui de la période. Puis, à la fin de l’année, il établit un bilan général.<br><br>	Il en est donc de même dans le domaine spirituel. Tous les soirs, on récite le Chema Israël du coucher et l’on établit, à cette occasion, le bilan de la journée. Avant le Chabbat, on dresse celui de la semaine, mais tout cela reste partiel. Puis, en Elloul, on établit le bilan global de tout ce qui s’est passé pendant l’année écoulée. De plus, mon beau-père, le Rabbi, souligne que l’on doit dresser, pendant les douze derniers jours de ce mois, à partir du 18 Elloul, le bilan des douze mois de l’année, chaque jour correspondant à un mois, de sorte que le bilan d’Elloul est lui-même établi à la veille de Roch Hachana.<br><br>	On peut donc dresser ce bilan et constater que l’on a effectivement emprunté, y compris pendant l’année de la Chemitta, que l’on a non seulement été incapable de rembourser les dettes des années passées, mais que l’on en a même contracté de nouvelles. On en sera alors découragé et même proche du désespoir, ce qu’à D.ieu ne plaise.<br><br>	En conséquence, la Torah déclare et affirme que l’année de la Chemitta, à son dernier instant, fait disparaître les dettes. On peut donc encore annuler toutes les siennes, celles des années précédentes et même celles contractées pendant la Chemitta proprement dite.<br><br>	Les Sages doivent s’efforcer de rembourser leurs dettes et tous souhaitent qu’il en soit bien ainsi, sans s’en remettre à l’extinction de ces dettes par la Chemitta. De fait, la Michna dit que “ les Sages conçoivent de la satisfaction de celui qui rembourse sa dette pendant la Chemitta ”. Mais, si ce n’est pas le cas, il faut que le Chemitta fasse disparaître les dettes.'+
											'<br><br>	18. Comment obtenir, grâce à la Chemitta, l’extinction de ses dettes? On doit, tout d’abord, les retirer du Tribunal céleste car, tant qu’elles y sont déposées, elles ne peuvent pas disparaître. Il faut donc s’adresser directement à Celui auprès de Qui la dette a été contractée, en l’occurrence le Saint béni soit-Il Lui-même, Qui est l’Unique du monde.<br><br>	On doit demander à D.ieu de ne pas appliquer sévèrement la Loi, mais de s’élever au dessus de sa rigueur. De la sorte, on n’entrera pas en relation avec le tribunal céleste, mais bien avec D.ieu Lui-même. Ainsi, les dettes seront effectivement suspendues.<br><br>	C’est la raison pour laquelle nous disons, au début des Seli’hot: “ A Toi, Eternel, appartient la Tsédaka, alors que notre visage est couvert de honte. Nous ne nous présentons pas devant Toi avec nos bonnes actions ” et c’est précisément pour cela que l’on invoque la Tsédaka divine. Nous demandons que la rigueur du Tribunal céleste ne s’applique pas à nous, que D.ieu, l’Unique du monde, nous accorde Sa Tsédaka et que nous entrions en contact direct avec Lui.'+
											'<br><br>	19. Comment obtenir de ne pas être jugé avec rigueur, de ne pas rester dans le domaine de compétence du tribunal céleste? Comment faire pour dépasser cette rigueur et se lier directement à l’Unique du monde, de sorte que “ mon jugement soit prononcé devant Toi ”? Pour cela, on doit soi-même se défaire de sa propre rigueur, échapper aux contingences du monde et s’attacher à l’Unique du monde.<br><br>	Il est dit que le monde, qu’il s’agisse du grand monde, au sens littéral, ou du petit monde, que constitue l’homme, repose sur trois piliers, la Torah, la prière et les bonnes actions. Il faut donc, dans chacun de ces trois domaines, se lier à l’Unique du monde.<br><br>	En conséquence, on donnera de la Tsédaka et l’on fera de bonnes actions en dépassant la ligne de la Loi, sans faire de comptes, sans se limiter au dixième ou au cinquième de ses gains, comme la Hala’ha l’exige. Il faut venir en aide à son prochain sans aucune limitation, en particulier en attachant l’essence de son âme à l’essence de la sienne.<br><br>	De même, on ne priera pas uniquement pour obtenir la satisfaction de ses besoins matériels, mais, avant tout, pour être libéré de tous les tracas du monde, afin d’accomplir la Volonté de D.ieu, de mettre en pratique la mission qu’Il confie et pour laquelle son âme est descendue dans ce monde.<br><br>	Enfin, on n’étudiera pas la Torah pour montrer que l’on en a une meilleure connaissance que les autres, ni même parce que l’on éprouve une attirance naturelle pour les activités intellectuelles. La Torah est, en effet, “ votre sagesse et votre discernement aux yeux des nations ”. Bien plus, la motivation de l’étude ne sera même pas la nécessité de déterminer le comportement qu’il convient d’adopter, car toutes ces considérations appartiennent à l’enchaînement des mondes. Dans tous ces cas, la Torah est étudiée dans un but précis, aussi élevé qu’il puisse être.<br><br>	Il faut étudier la Torah uniquement parce que telle est la Volonté de D.ieu et celui qui y parvient se libère des limites du monde, échappe au tribunal céleste et se lie directement à l’Essence de D.ieu, à l’Unique du monde. Il est clair qu’en pareil cas, toutes ses dettes disparaissent.<br><br>	Et, celui qui n’a aucune dette est digne de confiance. Dès lors, on pourra lui accorder d’autres prêts, par la suite.'+
											'<br><br>	20. Les élèves de la Yechiva qui délivrent leur enseignement dans les synagogues, les Rabbanim, les Cho’hatim et tous ceux qui en ont la possibilité diffuseront tout ce qui vient d’être dit.<br><br>	L’an dernier, nous avons comparé le mois d’Elloul à une ville de refuge et j’ai bon espoir que ce message a exercé son effet. Cette année, on parlera donc de la Chemitta et ceci, à n’en pas douter, aura également une utilité.<br><br>	Il n’est nul besoin d’un long développement et il suffit de transmettre brièvement les points suivants:<br><br>	A) D.ieu accorde Sa bénédiction aux Juifs, de Sa main large. Il leur donne enfants, santé et prospérité matérielle. Mais, cette bénédiction est reçue sous forme de prêt, que l’on doit rembourser en assurant à ses enfants une bonne éducation de Torah, en ayant une existence strictement conforme à la Torah et aux Mitsvot, en prélevant de la Tsédaka sur ses gains, conformément à la Volonté de D.ieu.<br><br>	B) D.ieu instaure, pour ceux qui n’ont pas remboursé leurs dettes, une année de Chemitta, qui supprime toutes les dettes qui ont été contractées pendant les années précédentes et même pendant celle qui est en cours.<br><br>	C) Néanmoins, une condition est nécessaire pour que la Chemitta fasse disparaître les dettes. Il ne faut pas être en relation avec le tribunal céleste. Les dettes doivent être transmises directement à D.ieu, l’Unique du monde.<br><br>	D) Comment obtenir qu’il en soit ainsi? En dépassant soi-même la ligne de la Loi, dans les trois domaines que sont la Torah, la prière et les bonnes actions. On ne sera donc pas limité par l’obligation de la Hala’ha. On la dépassera en ayant pour seul but de mettre en pratique la Volonté de D.ieu.<br><br>	E) Ceux qui ne sont pas encore parvenus à mettre tout cela en pratique ne doivent pas se décourager, ce qu’à D.ieu ne plaise. En effet, le dernier instant de la Chemitta suffit pour faire disparaître toutes les dettes.<br><br>	Ainsi, en un seul instant, il est possible d’accéder à la Techouva, ainsi qu’il est dit: “ Tu retourneras vers l’Eternel ton D.ieu ”. Dès lors, toutes les dettes s’éteignent et D.ieu accorde, pour l’année qui vient, enfants, santé et prospérité matérielle, de sorte que chacun soit inscrit et scellé pour une bonne année, d’un bien visible et tangible.'
								},
								
								'Siha 5': 
								{
									'Titre' : 'Elloul à la Yechiva',
									'source' :' (Discours du Rabbi aux dirigeants de la Yechiva Loubavitch de Brooklyn, Av 5716-1956)',
											'resume' : ' ',
											'contenu' : ' 	21. Elloul, le temps de la Techouva et du son du Choffar, approche. En cette période les élèves de la Yechiva doivent donc concentrer leur étude de la Torah sur les thèmes spécifiques au mois d’Elloul. Ils étudieront donc le Dére’h ‘Haïm, porte de la Techouva et porte de la prière, le Likouteï Torah, qui traite de la Techouva à partir de la Parchat Devarim et le Atéret Roch.<br><br>	En effet, tout ce qui se passe dans le monde doit trouver son équivalent auprès des élèves de la Yechiva et de ce qui les concerne, c’est-à-dire l’étude de la Torah.<br><br>	C’est en Elloul que nous lisons le Psaume: “ D.ieu est Ma lumière et Mon salut ”. La Techouva se révèle alors dans le monde. Un élève de la Yechiva doit le ressentir et, pour y parvenir, il étudiera les textes qui viennent d’être mentionnés.<br><br>	Et, les élèves qui ne se trouvent pas actuellement à la Yechiva, parce qu’ils animent un centre de vacances pour les enfants ou bien se trouvent dans un autre endroit, sont également tenus d’étudier les textes qui correspondent à la présente période.<br><br>	Car, le fait de se rendre dans ces centres n’est pas une interruption de leur activité et n’a pas pour seul but de les reposer. Ils y accomplissent une mission, qui doit donc être utile. De ce fait, ce qui vient d’être dit les concerne.'
								},
						},
						
						'Serie 2':
						{
								'Siha 1': 
								{
									'Titre' : 'La qualité de l’homme',
									'source' :' (Discours du Rabbi, Chabbat Parchat Bechala’h 5722-1962)',
											'resume' : ' ',
											'contenu' : ' 	1. Commentant le verset “ Car l’homme est tel l’arbre du champ ”, le Sifri, Devarim 20, 19, dit : “ Ceci nous enseigne que la vie de l’homme provient seulement du champ ”. On peut être surpris par cette affirmation. N’existe-t-il pas d’autres aliments que les fruits de l’arbre ?<br><br>	Dans le Likouteï Torah, Emor, page 39c, l’Admour Hazaken explique le verset (Tehilim 104, 15) : “ Le pain restaure le cœur de l’homme ” de la manière suivante. L’homme se nourrit également de viande. Pour autant, celle-ci ne le rassasie pas autant que le pain.<br><br>	Pourquoi les minéraux, végétaux et animaux ont-ils la faculté de nourrir l’homme, alors que celui-ci est plus élevé qu’eux ? Parce que leur source est plus haute que celle de l’homme et c’est précisément pour cela qu’ils sont descendus plus bas. Un végétal est plus bas qu’un animal, sa source étant plus élevée que lui et, de ce fait, il rassasie beaucoup plus que cet animal. C’est, du reste, pour la même raison que la nourriture essentielle de l’animal est végétale.<br><br>	Tout ce qui vient d’être dit nous permettra de comprendre l’affirmation du Sifri selon laquelle “ la vie de l’homme provient seulement du champ ”. De fait, sa nourriture émane essentiellement du règne végétal, dont la plus belle expression est l’arbre, ainsi qu’il est dit (Mela’him 1, 5, 13) : “ Il s’adressa aux arbres ”. Aussi, le Sifri affirme-t-il que la vie de l’homme provient de cet arbre, ce que l’on comprendra encore plus clairement, si l’on adopte l’avis, énoncé au traité Bera’hot 40a, selon lequel le blé, à l’origine du pain, est considéré comme un arbre.'+
											'<br><br>	2. Le traité Taanit 7a enseigne : “ Que signifie le verset ‘car l’homme est tel l’arbre du champ’ ? L’homme est-il réellement un arbre ? En fait, il est dit (à propos d’un arbre) : ‘Tu en mangeras et tu ne le couperas pas’ et aussi ‘Tu le détruiras et tu le couperas’. Comment le comprendre ? S’il s’agit d’un érudit de la Torah, digne de confiance, tu en mangeras et tu ne le détruiras pas. Si ce n’est pas le cas, tu le détruiras et tu le couperas ”. Rachi précise : “ Tu en mangeras : Tu recevras son enseignement. Tu le couperas : Tu te détourneras de lui ”.<br><br>	Ainsi, la Guemara, sans ambiguïté, compare clairement l’homme à un arbre et ne se borne pas à constater que celui-ci lui fournit sa nourriture. Elle s’interroge ensuite sur la nature de cette comparaison et elle précise qu’une telle relation existe effectivement, de différents points de vue.<br><br>	A ce propos, on peut poser les questions suivantes :<br><br>	A) Pourquoi la Guemara s’étonne-t-elle : “ L’homme est-il réellement un arbre ” ? N’existe-t-il pas effectivement quelques points de comparaison entre l’un et l’autre ? Le traité Avot, chapitre 3, Michna 1,7 précise la relation entre l’homme et l’arbre. La formulation de la question posée par la Guemara indique qu’elle va au delà d’un simple rapprochement entre l’homme et l’arbre du champ et considère qu’il existe, entre l’un et l’autre, une véritable similitude.<br><br>	Or, on peut s’interroger sur une telle conclusion. Comment justifier l’étonnement de la Guemara, dès lors qu’il existe effectivement un point de comparaison ? Pourquoi celui-ci ne suffirait-il pas ? Pourquoi devrait-il y avoir identité en tous points ? Et, en quoi s’exprime cette similitude, au-delà de toute autre, qui pourrait être constatée entre l’homme et l’arbre du champ ?<br><br>	B) Bien plus, la comparaison entre l’homme et l’arbre ne concerne que l’érudit de la Torah. Dès lors, comment comparer le genre humain, dans son ensemble et l’arbre du champ ?<br><br>	C) Enfin, y a-t-il un lien entre le Sifri et l’explication de la Guemara ?'+
											'<br><br>	3. L’homme est défini comme un “ petit monde ”, ce qui veut bien dire qu’il porte en lui l’équivalent de ce qui existe dans le grand monde. Ce dernier est constitué de quatre règnes, le minéral, le végétal, l’animal et l’humain. Il en est donc de même pour l’homme, comme l’établissent différents textes, le Torah Or, à la page 4a et le Likouteï Torah, ‘Houkat, page 58a et Bera’ha, page 95c.<br><br>	Les sentiments de l’homme, par exemple, sont ses “ végétaux ”, car ils se développent et “ poussent ”, devenant de plus en plus importants, comme l’expliquent les textes précédemment cités, de même que le Torat ‘Haïm, à la même référence.<br><br>	La supériorité de l’homme, par rapport à l’animal, réside dans l’intellect qu’il possède. C’est la raison pour laquelle toutes ses actions, y compris celles de moindre importance, doivent être réfléchies. Il ne lui suffit pas de comprendre pour mettre en éveil l’amour et la crainte. Il doit le faire également pour agir, même si l’intervention de son cœur pourrait être suffisante pour cela.<br><br>	Le minéral, l’animal et l’humain que l’homme possède sont beaucoup plus élevés que ceux du monde, comme l’explique le Likouteï Torah, ‘Houkat, page 58b et le Tsafnat Paanéa’h, du Gaon de Ragatchov, au début de la Parchat Kora’h. Pour autant, ceux-ci n’expriment pas la qualité de l’homme, qui réside, avant tout, dans le fait qu’il soit doué de discernement.<br><br>	Tel est donc le sens de la question posée par la Guemara : “ L’homme est-il réellement un arbre ” ? Il est clair que l’homme est également “ l’arbre du champ ”, un “ végétal ”, par ses sentiments. Pour autant, est-ce là toute sa qualité ?<br><br>	La question posée par la Guemara peut être approfondie. Le Zohar, tome 3, page 48a et le Likouteï Torah, Chir Hachirim, page 25a, rapportent que l’homme reçoit quatre noms, Adam, Ich, Guéver et Énoch et que le titre le plus élevé des quatre est Adam, évoquant l’intellect, alors que Ich évoque ses sentiments.<br><br>	Et, c’est à ce propos que la Guemara s’interroge : “ L’homme est-il réellement un arbre ” ? Ses sentiments représentent-ils pleinement son aspect le plus parfait ? Est-ce cela qui lui fait mériter son titre le plus élevé, Adam ?<br><br>	La Guemara apporte à cette interrogation la réponse suivante. La finalité de l’intellect humain est de canaliser les sentiments. C’est de cette façon que l’homme atteint la perfection. En effet, la compréhension est la prérogative du genre humain, qui le distingue de toutes les autres créatures. Pour autant, l’homme assume pleinement sa condition seulement quand ses sentiments sont modelés par sa compréhension.<br><br>	Le seul intellect ne rend pas l’homme parfait. Il est dit que “ tu sauras, aujourd’hui ” et l’on doit donc comprendre, percevoir la Divinité, afin de pouvoir “ placer sur ton cœur ” cette idée. Le cerveau doit mettre en éveil le cœur, la compréhension, susciter l’émotion.<br><br>	La Guemara précise cette idée au moyen d’une image, celle d’un arbre dont la valeur est liée aux fruits qu’il porte, comme le soulignent le Likouteï Torah, Emor, à la page 35c et le Sifri, qui dit : “ L’arbre lui-même… et combien plus ses fruits… ”. Il en est de même pour l’homme, Adam, se distinguant par son intellect, l’érudit de la Torah, celui qui mérite pleinement ce titre quand il est “ digne de confiance ”, quand sa compréhension se manifeste dans ses sentiments et qu’elle vivifie, de cette manière, sa pratique des Mitsvot. En effet, le traité Sotta 46a dit : “ Que sont les fruits ? Ce sont les Mitsvot ”.'+
											'<br><br>	4. Le “ petit monde ”, l’homme, est comparable au grand monde. Dans ce dernier, la nourriture essentielle de l’homme est d’origine végétale, car ce règne possède une source particulièrement élevée, dépassant même celle de l’animal. Néanmoins, il est tombé très bas et l’homme doit donc lui apporter l’élévation. Puis, lorsqu’il l’a fait, ces végétaux lui accordent leur influence et lui insufflent la vitalité, du fait de leur source élevée.<br><br>	Il en est de même pour l’homme et pour le “ végétal ” qui se trouve au sein du “ petit monde ”. Les sentiments ont une source plus élevée et plus profonde que l’intellect, comme le souligne le Likouteï Torah, ‘Houkat, à la page 58b.<br><br>	En apparence, les sentiments sont plus bas que la compréhension, qui doit donc les guider, afin de les affiner et de les élever. De la sorte, ces sentiments confèrent l’élévation à l’intellect, qui peut alors atteindre la perfection. Il en est de même pour l’âme divine, dont la démarche est essentiellement raisonnée et qui apporte l’élévation à l’âme animale, dont la manifestation est surtout émotionnelle. Car, comme on l’a dit, “ tu sauras ” parvient à la plénitude quand il conduit à mettre en pratique “ tu placeras sur ton cœur ”.<br><br>	Tel est également la relation qui peut être faite entre l’explication du Sifri et celle de la Guemara. Les deux textes traitent d’une même idée, l’élévation que l’humain tire du végétal. Néanmoins, le Sifri parle de l’homme et du végétal qui se trouve dans le grand monde, alors que la Guemara fait référence aux mêmes éléments appartenant au “ petit monde ”.'+
											'<br><br>	5. L’enseignement qui vient d’être développé peut également être expliqué d’une manière plus profonde. La supériorité de l’homme par rapport à l’animal émane de son intellect, qui est l’aspect essentiel de sa personnalité. Un homme est un “ petit monde ”, regroupant en lui les quatre règnes que sont le minéral, le végétal, l’animal et l’humain. Bien plus, il en est ainsi non seulement pour sa personnalité, en général, mais aussi pour son intellect, partie fondamentale de sa personnalité, qui présente également ces quatre niveaux.<br><br>	Ainsi, il existe un “ minéral ” de l’intellect, un “ végétal ” de l’intellect, un “ animal ” de l’intellect et un  “ humain ” de l’intellect. Et, au sein même de ce dernier, une distinction peut être faite entre les termes Ich et Adam.<br><br>	Ich décrit la phase la plus inférieure de l’intellect, celle qui est appliquée aux sentiments. C’est la raison pour laquelle l’enfant n’ayant pas encore treize ans ne peut pas être appelé Ich, bien qu’il soit à même d’éprouver des sentiments. En effet, c’est son intellect, dirigeant ces sentiments, qui n’est pas encore parvenu à maturité.<br><br>	Adam, en revanche, décrit l’essence de l’intellect, transcendant toute manifestation sentimentale. En effet, le Likouteï Torah, Chir Hachirim, page 5a dit que : “ Adam est celui qui a un intellect développé ”. De ce fait, ce titre est réservé au peuple juif, dont l’âme intellectuelle est différente de celle des autres nations. Certes, la rationalité d’Israël reste humaine. Pour autant, elle ressent la finesse de la spiritualité et s’en pénètre.<br><br>	Telle est donc la question de la Guemara : “ L’homme est-il réellement l’arbre du champ ? ”. Il est clair que “ tu sauras ” ne suffit pas, que “ tu placeras sur ton cœur ” est également nécessaire. Néanmoins, l’intellect appliqué aux sentiments, Ich, permet, à lui seul d’obtenir un tel résultat et il n’est nul besoin de faire intervenir l’essence de l’intellect, le niveau d’Adam que l’homme porte en lui et dont le but n’est pas d’influencer les sentiments.<br><br>	La Guemara répond à cette question en citant deux versets, “ Tu en mangeras et tu ne le couperas pas ”, puis “ tu le détruiras et tu le couperas ”.<br><br>	Les fruits de l’arbre poussent à partir des fleurs, se formant par les bourgeons et non sur le tronc et encore moins sur les racines, lesquelles sont beaucoup trop élevées pour en produire. En effet, le tronc de l’arbre est comparable à l’existence véritable, ses feuilles au néant qui découle de cette existence véritable, ses fleurs au néant qui découle de l’existence créée et ses fruits à l’existence créée proprement dite. Pour autant, il est clair que les fruits peuvent se développer uniquement dans la mesure où l’arbre possède un tronc et des racines. De ce fait, on peut dire que le tronc et les racines existent pour les fruits. En conséquence, si un arbre ne produit pas de fruits, “ tu le détruiras et le couperas ”.<br><br>	Il en est de même pour le niveau d’Adam qui se trouve dans l’intellect. Celui-ci en est l’essence, bien trop élevée pour entretenir une relation directe avec les sentiments. Pour autant, il les influence et le fait même beaucoup plus profondément que l’intellect qui leur est appliqué. Plus encore, la raison d’être de l’essence de l’intellect est de donner naissance à ces sentiments.'+
											'<br><br>	6. Comment distinguer l’effet exercé sur les sentiments, par l’essence de l’intellect, de celui de l’intellect qui leur est appliqué ? Deux points les distinguent :<br><br>	A) Pour l’intellect appliqué aux sentiments, ces derniers, tels qu’ils existent dans le cœur, reçoivent une importance intrinsèque et peuvent donc susciter le voile. On peut imaginer qu’un homme ait un cœur insensible et que son intellect se trouve alors dans l’impossibilité de donner naissance aux sentiments. Bien plus, l’intellect appliqué aux sentiments étant incapable de les transformer, l’homme peut aboutir à l’erreur et se laisser emporter par la nature de ses sentiments.<br><br>	Il n’en est pas de même pour l’essence de l’intellect, transcendant les sentiments. A ce stade, un voile est inconcevable et le cœur en sera donc nécessairement illuminé.<br><br>	B) Même si l’intellect appliqué aux sentiments parvient effectivement à les transformer, il ne pourra jamais les modifier totalement, car, pour lui, ceux-ci n’ont pas d’importance réelle. Il s’efforcera de les raffiner, dans toute la mesure du possible. Mais, ceux-ci n’en resteront pas moins sa nature.<br><br>	Il n’en est pas de même pour l’essence de l’intellect, qui a effectivement le pouvoir de modifier la nature des sentiments. Bien plus, obtenir une telle modification est même sa raison d’être, comme l’explique le Likouteï Dibbourim, à la page 56a.<br><br>	Et, l’on retrouve également une même distinction entre la partie révélée de la Torah et son enseignement profond. La première traite de notions matérielles. En conséquence,<br><br>	A) un homme peut l’étudier sans pour autant se raffiner et, de fait, nos Sages disent, au traité Yoma 72b, ce qu’il advient : “ s’il n’en a pas le mérite ”,<br><br>	B) même s’il est parvenu à affiner sa personnalité au moyen de cette étude, l’homme reste prisonnier de sa nature, de son ego, car la partie révélée de la Torah lui a été donnée, à titre personnel, afin qu’il la saisisse par son propre intellect.<br><br>	Il n’en est pas de même pour l’enseignement profond de la Torah :<br><br>	A) Au final, celle-ci touche quiconque l’étudie. A son propos, nos Sages affirment, en effet, au début du Midrach E’ha Rabba, que “ le luminaire qu’elle porte en elle ramène vers le bien ”.<br><br>	Ce qui vient d’être dit nous permettra de comprendre le lien qui existe entre cet enseignement, concernant l’arbre du champ et le passage qui l’introduit, dans la Guemara : “ On lui demanda : ‘Venez nous délivrer votre enseignement’. Il répondit : ‘Mon cœur est faible et je ne le peux pas’. On demanda encore : ‘Enseignez-nous donc une idée du Midrach’. ” C’est en réponse à cela qu’est donnée l’explication relative à l’arbre du champ. Or, pourquoi faire ici référence précisément au Midrach ?<br><br>	L’explication est la suivante. La faiblesse du cœur empêche de délivrer un enseignement, car, en pareil cas, l’intellect ne peut se révéler dans le cœur et y apparaître à l’évidence. Dès lors, la solution consiste à donner une explication du Midrach, renfermant l’enseignement profond de la Torah, comme le dit Iguéret Ha Kodech, au chapitre 23 et pouvant donc agir sur le cœur, même lorsque celui-ci est faible. On peut expliquer, de cette façon, le choix de ce Midrach, soulignant la qualité de l’essence de l’intellect et également celle de l’enseignement profond de la Torah.<br><br>	B) En outre, la partie profonde de la Torah affine l’homme. Elle lui permet de se départir de sa nature et de ses limites, comme l’expliquent le Kountrass Oumayan, discours 1, chapitre 3 et le Séfer Ha Maamarim Kountrassim, à la page 85a.<br><br>	L’enseignement profond de la Torah ne fait pas qu’améliorer et affiner les comportements. Il permet, en outre, d’en modifier la nature.'+
											'<br><br>	7. L’enseignement de tout cela est le suivant : “ Tes sources se répandront à l’extérieur ”, selon les termes de la réponse que le Machia’h fit au Baal Chem Tov, quand il lui demandait quand il viendrait. Et, de même, le traité Sanhédrin 98a dit : “ Vous donnerez des feuilles et vous porterez des fruits ”, ce qui correspond également à la diffusion des sources à l’extérieur. Dès lors, poursuit le texte, “ il n’est pas un signe plus évident de la délivrance ”.<br><br>	Or, pourquoi le Machia’h qualifia-t-il l’enseignement du Baal Chem Tov de “ sources ” ? On peut donner, à ce propos, l’explication suivante.<br><br>	L’une des caractéristiques essentielles d’une source est le fait qu’elle porte de l’eau et la Michna dit, au début du chapitre 5 du traité Mikwaot : “ Si l’eau a été transvasée dans un bassin et séparée, elle sera considérée comme étant dans un réservoir ”. Pour la plupart des Décisionnaires, y compris pour le Tséma’h Tsédek, il est bien fait référence ici à un bassin vide.<br><br>	Bien plus, l’eau, quand elle se trouve dans la source, en est partie intégrante au point de perdre toute existence indépendante. Aussi, les Tossafot envisagent-ils, au traité Be’horot 55b, que l’eau de source apporte la purification quand elle s’écoule et non quand elle stagne. En revanche, il est bien clair, selon eux, que cette eau, dès lors qu’elle est séparée de la source, doit effectivement être stagnante pour rendre pur.<br><br>	Comment la situation de l’eau se trouvant encore dans la source peut-elle être moins favorable que celle qu’elle acquiert en la quittant ? Parce qu’elle est alors considérée comme une partie de la source et non comme de l’eau, à proprement parler. Elle ne peut donc rendre pur qu’en s’écoulant.<br><br>	C’est pour cela que, selon le Rambam, celui qui se prosterne devant une source ne lui appartenant pas n’en interdit pas l’eau pour les libations, alors qu’il dit lui-même, par ailleurs, que ce qui a fait l’objet d’un culte étranger ne peut plus être consacré à D.ieu, y compris par quelqu’un d’autre que son propriétaire.<br><br>	En fait, si l’on se prosterne devant l’animal de quelqu’un d’autre, celui-ci est interdit, pour le Temple, car, de la sorte, il devient repoussant. En effet, on ne peut interdire ce dont on n’est pas propriétaire si l’on ne fait pas une action concrète en ce sens. L’eau de la source, en revanche, ne peut pas devenir repoussante, car, tant qu’elle se trouve dans la source, c’est devant celle-ci qu’on se prosterne et non devant l’eau. Puis, cette eau est utilisée pour les libations et elle acquiert ainsi une existence nouvelle, devient de l’eau à part entière, ce qu’elle n’était pas encore jusque là.<br><br>	A l’opposé, celui qui se prosterne devant une source lui appartenant la rend totalement interdite et non uniquement parce que celle-ci est repoussante. L’eau qui s’en écoule est interdite également, puisqu’elle provient de ce qui est interdit.<br><br>	Or, il en est de même également pour la diffusion de la ‘Hassidout, dont l’une des conditions essentielles est l’attachement à ses maîtres et le respect de leurs enseignements, jusqu’à en perdre toute existence propre.<br><br>	On peut tirer de tout cela un double enseignement :<br><br>	A) Certains demandent : “ Pourquoi est-il nécessaire de diffuser les sources à l’extérieur ? Pourquoi ne pas donner à chacun ce qu’il peut recevoir, en fonction de son niveau ? Ceux qui sont à l’extérieur ne peuvent-ils se contenter de l’eau puisée dans la source ou bien de celle du bassin ? Pourquoi donc leur donner les sources ? ”.<br><br>	La réponse à cette question est la suivante. Pour transformer l’extérieur, il est, bien au contraire, nécessaire d’y apporter les sources, car celles-ci ne contractent pas l’impureté, ne subissent pas le voile. Elles ne peuvent y apporter que la purification.<br><br>	De fait, la fin du premier chapitre du traité Mikwaot souligne que la source fait disparaître toutes les formes d’impureté. Son eau peut même être utilisée pour les aspersions de la vache rousse, rendant pur celui qui est entré en contact  avec l’impureté de la mort, la plus grave de toutes.<br><br>	B) D’autres prétendent : “ Pourquoi me revient-il de me consacrer à ce qui se trouve à l’extérieur ? Je préfère m’enfermer dans mes quatre coudées et m’y consacrer aux sources de la partie profonde de la Torah. A quel titre devrais-je me préoccuper de l’extérieur ? ”.<br><br>	La réponse à cette question est la suivante. Lorsque la diffusion se fait à l’extérieur, quand l’enseignement profond de la Torah est diffusé en tout endroit, il s’agit effectivement de “ tes sources ”. Si ce n’est pas le cas, en revanche, celles-ci cessent d’être “ tes sources ”. Car, comme on l’a dit, la finalité de l’essence de l’intellect est de se révéler dans les sentiments et de les transformer.<br><br>	La source confère la pureté également quand elle s’écoule à l’extérieur, et non en se limitant à l’intérieur d’elle-même, car c’est bien à l’extérieur qu’elle marque toute sa valeur. Bien plus, selon un avis, elle apporte la pureté uniquement quand ses eaux s’écoulent, de même que celui qui se trempe dans un Mikwé est purifié seulement en le quittant. Il en est de même également pour la diffusion des sources. Celle-ci est véritable quand elle se passe à l’extérieur.<br><br>	On peut ainsi comprendre l’affirmation suivante du Tséma’h Tsédek, qui figure à la page 662 du Likouteï Dibbourim : “ Si mon grand-père, l’Admour Hazaken, vivait à l’époque des Sages de la Michna, il aurait été un grand, parmi eux. S’il avait vécu à l’époque des prophètes, il aurait été un grand prophète. Mon grand-père était un Sage de la Michna et un prophète, mais son époque n’en eut pas le mérite et tout cela resta caché ”.<br><br>	On trouve une même affirmation, dans le Séfer Ha Maassyot, à propos de Rabbi Yehouda le ‘Hassid. Bien plus, nos Sages disent, dans le Midrach Béréchit Rabba, chapitre 56, paragraphe 7, que “ il n’est pas de génération dans laquelle il n’y ait l’équivalent d’Avraham, de Moché ”. Néanmoins, cet équivalent des Patriarches ou de Moché, à chaque époque, reste caché. Les personnes concernées en ont eux-mêmes connaissance, mais cela n’est pas “ diffusé à l’extérieur ”.<br><br>	C’est ainsi que différentes pratiques instaurées par Rabbi Yehouda le ‘Hassid ont été acceptées par toutes les communautés juives, mais uniquement dans leurs modalités pratiques. Les explications qu’il donna, à leur propos et sa prophétie restèrent, en revanche, cachées.<br><br>	Il n’en fut pas de même pour l’Admour Hazaken, qui exprima toutes ses qualités par les explications de la ‘Hassidout ‘Habad, d’une manière logique, que l’on peut donc saisir en étudiant son enseignement. Certes, le Tséma’h Tsédek dit que “ tout cela resta caché ”. Mais, il voulait dire que ces notions ne restèrent pas dans leur abstraction, qu’elles furent effectivement expliquées par la ‘Hassidout, à l’image de la source, apportant la purification quand son eau s’écoule vers l’extérieur.'

						'Serie 1':
