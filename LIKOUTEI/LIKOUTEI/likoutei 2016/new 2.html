				'Siha' :{'Titre' :'Les enseignements du sacrifice perpétuel<br/>  ','source' : '(Discours du Rabbi, dimanche de la Parchat Bamidbar 5722-1962)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Le livre de Vaykra traite essentiellement des sacrifices, comme le précise le Ramban, au début de son commentaire de ce livre. En effet, les sacrifices occupaient une place prépondérante, dans le Sanctuaire et dans le Temple, comme l explique le discours ‘hassidique intitulé “ Je suis venu dans mon jardin ”, prononcé en 5710, au chapitre 2.<br/> <br/> 	La Torah est éternelle, comme le soulignent le Tanya, au chapitre 17 et le Kountrass A’haron, au chapitre 5. Ses lois et même ses récits délivrent donc des enseignements, applicables au quotidien, par tous, hommes et femmes, à chaque époque et en tout endroit. Ils expliquent ce que l’on doit faire et ce dont on doit s’abstenir.<br/> <br/> 	Il en est ainsi pour tout ce qui concerne la Torah. Néanmoins, ce qui est dit du Temple et du service qui y était effectué reçoit une importance particulière, pour chaque Juif, en toute génération.<br/> <br/> 	La finalité du Précepte “ Ils Me feront un Sanctuaire ” est précisée par la suite de ce même verset : “ et Je résiderai parmi eux ”. D.ieu souhaite résider en chaque Juif, en son cœur et en sa maison. A l’heure actuelle, le Temple matériel a été détruit “ à cause de nos fautes ”. Néanmoins, lorsqu’un Juif construit sa maison et introduit la sainteté dans sa vie familiale, il peut avoir la certitude que cette attitude rachètera les fautes qui ont alors été commises, que son foyer sera un “ Sanctuaire ”, un endroit dans lequel D.ieu réside. Il obtiendra ainsi les bénédictions, en tous ses besoins.<br/> <br/> 	2. Comme nous l’avons dit, les sacrifices occupaient une place essentielle, dans le Temple, Or, ceux-ci commençaient et s’achevaient, chaque jour, par le sacrifice perpétuel. Le premier était offert très tôt, avant tous les autres sacrifices et le second, avant la tombée de la nuit, après tous les autres, comme le précise le traité Pessa’him 58b.<br/> <br/> 	Le sacrifice perpétuel révèle la manière d’être correspondant à la norme. Celle-ci ne fait donc pas obligation à un Juif de donner tout ce qu’il possède et de le brûler sur l’autel. Car, le sacrifice perpétuel n’était qu’un agneau, un peu de vin, d’huile, de farine et de sel. Bien plus, il n’était même pas nécessaire que chaque Juif offre deux sacrifices perpétuels, chaque jour, sur l’autel. Il suffisait d’apporter sa contribution personnelle au montant qui servait à acquérir les agneaux, le vin et tout le reste, pour les sacrifices de toute l’année.<br/> <br/> 	Tout naturellement, lorsque les coûts annuels étaient répartis entre tous les Juifs, il n’incombait à chacun qu’une très modeste participation et celle-ci suffisait pour que chacun, où qu’il se trouve, obtienne les bénédictions de D.ieu pour une année heureuse.<br/> <br/> 	Ainsi, les sacrifices nous délivrent un enseignement. D.ieu ne demande pas à un Juif de donner, en permanence, tout ce qu’il possède au Temple, afin que ses biens soient brûlés sur l’autel, sans qu’il n’en conserve rien pour lui. Il souhaite, en revanche, qu’on lui donne tout son cœur. La quantité importe donc peu, les forces, l’argent, les possessions et les biens que D.ieu accorde à un Juif. Seule la manière de donner doit être prise en compte.<br/> <br/> 	Ainsi, le traité Zeva’him 13a établit une analogie entre les sacrifices qui ne sont pas du tout offerts pour le Nom de D.ieu à ceux qui le sont seulement partiellement. Et, la Michna, à la fin du quatrième chapitre de ce traité, précise : “ Pour le Nom de D.ieu… pour Lui être agréable ”. Les Tossafot et le Michné La Méle’h soulignent, en outre, qu’il s’agit là d’une Mitsva. Et, selon le Lé’hem Michné, lois des sacrifices, fin du chapitre 4, le Rambam considère que le sacrifice ne saurait être accepté autrement. On consultera également la Michna, à la fin du traité Mena’hot et le Midrach Vaykra Rabba, chapitre 3, paragraphe 5.<br/> <br/> 	Il convient donc, avant tout, d apporter son offrande de tout son cœur. Et ce doit être le cas même si, pour une raison justifiée, le montant de la contribution est faible, ne représente qu’une petite partie de chaque catégorie de biens que l’on possède. En effet, on retrouvait toutes ces catégories à la fois dans le sacrifice perpétuel. L’agneau était un animal, la farine, l’huile et le vin des végétaux et le sel, un minéral.<br/> <br/> 	Néanmoins, tout cela est donné avec un cœur entier, avec vitalité et joie. Cette offrande est donc conforme à la Volonté de D.ieu et elle suscite les bénédictions divines, les influences célestes les plus positives, comme c’était auparavant le cas pour le sacrifice perpétuel.<br/> <br/> 	3. Le sacrifice perpétuel délivre, en outre, un autre enseignement.<br/> <br/> 	Celui-ci n’était offert sur l’autel que deux fois par jour, l’un très tôt et le second, à la fin du jour. Pour autant, ce sacrifice est bien qualifié de “ perpétuel ”, comme l’expliquent les premiers Sages, commentant le traité ‘Haguiga 26b et conformément à la discussion entre Rachi et le Ramban, à propos du verset Tetsavé 27, 20.<br/> <br/> 	De la sorte, le temps qui s’écoulait entre deux sacrifices était lui-même pénétré de ces offrandes. C’est pour cela que le premier était sacrifié très tôt, avant toute autre activité. En effet, celui-ci devait guider et influencer tout ce qui lui faisait suite.<br/> <br/> 	On peut en déduire de quelle manière une maison juive doit être conduite.<br/> <br/> 	Dans le courant de la journée, on assume, chez soi, différentes occupations, liées au corps ou à l’âme. Néanmoins, la lumière de D.ieu n’apparaît pas à l’évidence, dans cette activité quotidienne, car même ce qui est lié à l’âme est effectué conformément à la logique humaine, qui peut parfois écarter du droit chemin et conduire vers le contraire de la Volonté de D.ieu.<br/> <br/> 	Aussi, dès le début du jour, un Juif, avant même de se rendre à ses occupations habituelles, doit d’abord exprimer sa soumission totale à D.ieu. C’est pour cela que, dès son réveil, il dit Modé Ani. Dès qu’il ouvre les yeux, il remercie D.ieu de lui avoir restitué son âme et proclame Sa Royauté. Or, face à un roi, il convient de faire preuve de la plus profonde soumission. En éprouvant ce sentiment dès le début du jour, on peut encore le ressentir par la suite, lorsque l’on se consacre à ses activités. En ces dernières, on devra donc ressentir la marque du Modé Ani, l’attachement profond au Roi, au Créateur. C’est ainsi que l’on peut recevoir les bénédictions et les influences positives de D.ieu.<br/> <br/> 	Tel est l’enseignement du sacrifice perpétuel et de ses aspects spécifiques. En commençant sa journée avec un sacrifice, en se soumettant à D.ieu, on obtient que ce sacrifice soit qualifié de “ perpétuel ”, non pas uniquement pendant ce court instant, tôt le matin, mais aussi par la suite, d’une manière continue.<br/> <br/> 	Lorsque l’on offrait ce sacrifice, on aspergeait son sang sur l’autel et l’on y faisait brûler ses graisses. Le sang symbolise la vie, la chaleur, l’enthousiasme. La graisse évoque le plaisir, qui est à l’origine de sa formation, comme le dit le traité Guittin 56b.<br/> <br/> 	Ainsi, la première étape de la journée est la ferme résolution d’un Juif de réserver sa chaleur pour l’autel, pour les activités intègres et saintes. C’est uniquement en elles qu’il trouvera son plaisir. Et, D.ieu lui viendra en aide pour qu’il mette en application, à tout moment, cette bonne décision. Il obtiendra ainsi la bénédiction et la réussite de D.ieu, pour toute la journée et toute la nuit.<br/> <br/> 	4. Le Midrach, Bamidbar Rabba, chapitre 21, paragraphe 21 et Tan’houma, Pin’has, chapitre 12, explique que le sacrifice perpétuel rachetait certaines fautes commises avant qu’il ne soit offert.<br/> <br/> 	Ainsi, lorsqu’un homme à trébuché, ce qu’à D.ieu ne plaise, Il lui donne la possibilité de rectifier son passé. Au cours de sa vie, il subit des difficultés et des épreuves. Parfois, il ne parvient malheureusement pas à les surmonter. Puis, s’il s’engage, de nouveau, à se soumettre à D.ieu et, s’il dit, de tout son cœur, le Modé Ani, ayant le même contenu que le sacrifice perpétuel, il peut effectivement racheter les heures précédentes du jour.<br/> <br/> 	Depuis l’époque de l’Admour Hazaken, la ‘Hassidout souligne et explique profondément, largement et précisément, que celui qui a connu la chute n’a pas le droit de se décourager. Rien ne justifie un tel sentiment, ce qu’à D.ieu ne plaise. Il faut, bien au contraire, se renforcer, corriger ce qui doit l’être, compléter ce qui a manqué et espérer que D.ieu acceptera sa Techouva, comme le dit Iguéret Ha Techouva, au chapitre 11.<br/> <br/> 	Le Modé Ani exprime cette Techouva, grave dans l’esprit et dans le cœur la gratitude et la soumission à D.ieu, permet de prendre la ferme résolution que le sang et la graisse, l’enthousiasme et le plaisir, soient consacrés au domaine de la Sainteté. Dès lors, D.ieu pardonne ce qui s’est passé, pendant les heures précédentes. En outre, Il accorde Sa bénédiction, de la manière la plus large, en tous les besoins matériels et spirituels, pour soi-même et pour les membres de sa famille.<br/> <br/> 	Le comportement que l’on déduit du sacrifice perpétuel permet aussi d’obtenir la bénédiction la plus large, la plus forte et la plus essentielle, de sorte que, très prochainement, notre juste Machia’h reconstruise le Temple, nous délivre de l’exil intérieur et de l’exil extérieur, afin de nous conduire en notre Terre Sainte, comme l’expliquent le Rambam, dans ses lois des rois, chapitre 11 et le Kovets Mi’htavim, du Rabbi Rachab, tome 1.<br/> <br/> 	Alors, nous aurons le mérite de voir, de nos yeux de chair, l’offrande du sacrifice perpétuel dans le Temple, très bientôt et de nos jours, Amen.<br/> '},
				
				'Siha' :{'Titre' :'Le sacrifice d’Acham Talouï<br/>  ','source' : '(Discours du Rabbi, Sim’hat Torah 5712-1951)<br/> ','resume' : ' ','contenu' : '<br/> 	5. La fin de la Parchat Vaykra définit le sacrifice d’Acham Talouï, que l’on apportait lorsque l’on n’était pas sûr d’avoir commis une faute, par exemple lorsque l’on avait, devant soi, une graisse cachère et une autre qui ne l’était pas, que l’on avait consommé l’une d’elles et appris, par la suite, que l’une des deux était interdite, tout en se trouvant dans l’impossibilité de déterminer si c’était bien celle-ci qui avait été consommée. La Hala’ha précise que l’homme confronté à un tel doute doit offrir un sacrifice d’Acham Talouï.<br/> <br/> 	On trouve, à ce sujet, une controverse, dans le traité Kritout 18a. Ainsi, lorsque l’on sacrifie un Acham Talouï à l’extérieur du Temple, est-on condamné, au Karet, au retranchement de l’âme, si on l’a fait délibérément, ou bien à apporter un sacrifice de ‘Hatat si on a agi par inadvertance, comme c’est effectivement le cas pour les autres sacrifices ? Selon Rabbi Meïr, on est effectivement coupable, alors que, pour les Sages, on ne l’est pas.<br/> <br/> 	L’explication est la suivante. L’Acham Talouï est apporté du fait du doute. En l’occurrence, peut-être aucune interdiction n’a-t-elle été transgressée. Il n’est donc pas certain que l’on puisse considérer qu’un sacrifice ait été offert à l’extérieur du Temple, car cet animal pouvait ne pas en être un. Le Rambam, dans ses lois des sacrifices, chapitre 18, paragraphe 10, tranche la Hala’ha selon l’avis des Sages et il dit que l’on n’est passible d’aucune peine, en pareil cas.<br/> <br/> 	Par ailleurs, le traité Kritout 23b rapporte une autre discussion, à propos de celui qui offre un Acham Talouï puis, avant le sacrifice de cet animal, apprend qu’il n’a commis aucune faute ou encore qu’il l’a effectivement commis, étant alors dans l’impossibilité d’offrir un sacrifice lié au doute.<br/> <br/> 	Selon Rabbi Meïr, “ cet animal ira paître dans le pré ”, ayant perdu tout caractère sacré. Les Sages, en revanche, disent : “ Il ira paître jusqu’à ce qu’il devienne infirme ”, car il est toujours considéré comme un sacrifice, que l’on ne peut cependant pas offrir et il faut donc attendre que l’animal présente une infirmité pour le revendre, au profit du Temple.<br/> <br/> 	Le Rambam, dans ses lois des sacrifices disqualifiés, chapitre 4, paragraphe 19, tranche la Hala’ha selon l’avis des Sages, car “ le cœur de l’homme est préoccupé par ses fautes. Ayant offert ce sacrifice dans une situation de doute, il a bien pris la décision de consacrer cet animal ”.<br/> <br/> 	On pose, à ce sujet, la question suivante. Selon l’avis des Sages, qui est retenu par la Hala’ha, comme le dit le Rambam, l’animal reste consacré même lorsque, par la suite, l’homme apprend qu’il n’a pas commis de faute, dès lors que la décision a été prise d’en faire un sacrifice. Il devrait, encore plus clairement, en résulter que l’animal reste également un sacrifice tant que le doute subsiste. En effet, même s’il n’y a pas eu de faute, l’homme a bien pris la décision d’en faire un sacrifice. Dès lors, pourquoi les mêmes Sages disent-ils que, si l’animal a été abattu à l’extérieur du Temple, il n’est plus considéré comme un sacrifice?<br/> <br/> 	On peut donner, à ce sujet, l’explication suivante. Une distinction doit être faite dans la manière dont les sacrifices sont consacrés :<br/> <br/> 	A) Du point de vue des lois humaines, c’est-à-dire de l’attitude que l’on doit adopter envers l’animal qui est consacré, il suffit de savoir que l’on a pris la décision d’en faire une offrande pour qu’il appartienne au Temple, même si l’homme n’a pas commis de faute ou bien s’il acquiert, par la suite, la certitude qu’il l’a fait.<br/> <br/> 	B) Du point de vue des lois célestes, par contre, l’Acham Talouï est un sacrifice seulement si la faute a réellement été commise. Car, seul l’homme est victime du doute, à cause duquel il offre un Acham Talouï. S’il a la certitude d’avoir commis une faute, il offrira un ‘Hatat.<br/> <br/> 	Un tel homme est soucieux et il décide donc d’offrir ce sacrifice, en tout état de cause. Néanmoins, l’animal est considéré comme tel uniquement selon les lois des hommes. Ainsi, le Lé’hem Michné, lois des sacrifices, chapitre 18, paragraphe 10, précise bien que : “ il ne s’agit pas d’une sanctification totale ”.<br/> <br/> 	Car, du point de vue des lois célestes, le sacrifice est considéré comme tel uniquement si une faute a été commise. Certes, lorsque l’on décide d’offrir un animal, celui-ci devient un sacrifice, y compris selon les lois célestes, même si l’on n’a pas commis de faute. En l’occurrence, néanmoins, cet animal est sanctifié au bénéfice du doute, en tant qu’Acham Talouï. Il est donc considéré comme un sacrifice, selon les critères célestes, uniquement s’il y a bien eu une faute. En effet, en dehors du doute, l’Acham Talouï est bien offert pour la faute commise.<br/> <br/> 	Il est donc envisageable que l’homme n’ait pas commis la faute. Dès lors, d’après les lois du ciel, il ne s’agit pas d’un sacrifice et l’on n’est donc pas passible de Karet pour avoir délibérément effectué un sacrifice à l’extérieur du Temple. Ainsi, il n’y a pas lieu non plus d’apporter un sacrifice de ‘Hatat, si l’on a agi par inadvertance. En effet, on peut le faire uniquement pour une interdiction “ entraînant une punition de Karet si elle est commise délibérément et un sacrifice de ‘Hatat, si c’était par inadvertance ”, selon le traité Kritout 25a.<br/> <br/> 	6. Nous répondrons à ces questions en rappelant que le ‘Hatat, bien qu’offert à l’occasion d’une faute certaine est, cependant, moins grave que l’Acham Talouï, apporté dans le cas de doute. En effet, le ‘Hatat coûtait un Danka, alors que le Acham Talouï coûtait deux Sela, soit quarante huit Danka, selon le traité Zeva’him 48a.<br/> <br/> 	Rabbénou Yona en donne la raison, dans son commentaire du traité Bera’hot 1, 2 et l’Admour Hazaken le cite dans son Choul’han Arou’h, Ora’h ‘Haïm, au chapitre 603. En effet, l’expiation apportée par le sacrifice dépend de la Techouva qui l’accompagne. En conséquence, celui qui sait avoir fauté est saisi par le remord et il accède à une Techouva sincère. A l’opposé, s’il est dans le doute et se dit qu’il n’a peut-être commis aucune faute, il est alors nécessaire d’éveiller en lui le remord et la Techouva sincère. C’est pour cette raison qu’un Acham Talouï coûtait beaucoup plus cher qu’un ‘Hatat.<br/> <br/> 	Néanmoins, cette explication ne semble pas suffisante. Certes, la Techouva était nécessaire. Pour autant, le sacrifice est, par lui-même important, puisqu’il fait disparaître le défaut causé par la faute. Et, les différents sacrifices correspondent aux divers défauts, découlant de chaque faute, qui doivent être réparés.<br/> <br/> 	Il faut en conclure que l’Acham Talouï ne coûtait pas beaucoup plus cher que le ‘Hatat uniquement pour susciter la Techouva, mais aussi parce qu’il rachète un défaut beaucoup plus large que celui qui est expié par le ‘Hatat. Or, comment une faute que l’on n’est pas sûr d’avoir commise peut-elle avoir pour effet une tache plus importante que celle que l’on sait avoir commise ?<br/> <br/> 	7. Les sacrifices rachètent uniquement les fautes commises par inadvertance, comme le précise Iguéret Hakodech, au chapitre 28. En effet, en pareil cas, une expiation est également nécessaire, comme le souligne Rachi, au traité Chevouot 2a. Certes, l’action de la faute était involontaire et l’homme n’en avait pas l’intention. Toutefois, le simple fait d’avoir mal agi fait la preuve que l’on n’a pas eu un bon comportement. Car, si cela avait été le cas, on n’aurait pas trébuché, même par inadvertance, ainsi qu’il est dit (Michlé 12, 21) : “ Rien de fâcheux ne survient au Juste ”.<br/> <br/> 	Ainsi, le tort de celui qui a mal agi par inadvertance est d’avoir permis à son âme animale de se renforcer, par ses agissements précédents, avant d’avoir commis cette faute. C’est donc pour cela que cette faute a été possible. A ce propos, il est dit, dans Iguéret Hakodech, à la fin du chapitre 28 : “ l’âme animale a été renforcée ” et, dans le Tanya, au chapitre 13 : “ Elle conserve sa force et, bien plus, se renforce de plus en plus, avec le temps, du fait de son fonctionnement, de la nourriture, de la boisson et de toutes les activités de ce monde ”.<br/> <br/> 	Ce qu’un homme fait machinalement, sans en avoir l’intention et sans le vouloir, permet, en réalité, d’établir ce qu’est sa nature, ce qui le motive et ce qui lui procure du plaisir. Ainsi, le soucis du Juste est la Divinité et ses actions s’inscrivent donc dans le bien et dans la sainteté. A l’opposé, celui qui a pu commettre une faute par inadvertance trouve, en réalité, son plaisir dans le domaine qui n’est pas celui du bien.<br/> <br/> 	Bien sûr, la faute a été commise par inadvertance, mais, d’un certain point de vue, le défaut qu’elle entraîne est plus grave que si elle avait été délibérée. En effet, lorsque l’on agit en conscience, on n’est pas nécessairement lié de la manière la plus profonde à l’action que l’on réalise. Il ne peut y avoir là qu’un agissement concret, en fonction de sa préoccupation du moment.<br/> <br/> 	A l’opposé, une action qui se fait d’elle-même exprime le moi profond, transcendant la conscience. Un homme est alors instinctivement attiré à agir de cette façon et, au final, c’est effectivement ce qu’il fait.<br/> <br/> 	8. Ce qui vient d’être dit nous permettra de comprendre l’affirmation des écrits du Ari Zal, basée sur le Zohar, tome 3, page 282b et mentionnée également par le Béer Hétev, au début du chapitre 447 : “ Celui qui se préserve de la plus infime quantité de ‘Hamets à Pessa’h a l’assurance qu’il ne commettra pas de faute, tout au long de l’année ”.<br/> <br/> 	En effet, on peut s’interroger sur une telle affirmation. Un homme n’a-t-il pas reçu le libre arbitre ? Ne peut-il pas, en permanence, choisir la voie qu’il désire ? Dès lors, comment penser qu’en s’abstenant de consommer du ‘Hamets pendant huit jours, on perd ce libre arbitre pendant le reste de l’année ?<br/> <br/> 	L’explication est la suivante. Le Ari Zal fait ici allusion aux fautes commises par inadvertance. L’homme conserve, en effet, la possibilité de commettre une faute délibérée, ce qu’à D.ieu ne plaise. Il possède encore le libre arbitre et peut faire ce que bon lui semble. En revanche, la faute par inadvertance, commise sans que l’homme le veuille, constitue une chute qui n’est plus envisageable. En se préservant de la plus infime quantité de ‘Hamets, on inscrit sa nature, pour une large part, dans le domaine de la Sainteté et, de la sorte, on n’est plus attiré par la transgression.<br/> <br/> 	Le Beïnoni, l’homme "moyen" défini par le Tanya, possède lui-même une âme animale, son “ âme de vie ”, selon le chapitre 28 du Tanya, qui, tant qu’elle n’a pas été attirée vers les trois forces du mal totalement impures, est inscrite dans la Klipat Noga et ne désire que ce qui est permis, comme le souligne le Tanya, au chapitre 8.<br/> <br/> 	On peut ainsi comprendre pourquoi le fait de ne pas consommer du ‘Hamets donne l’assurance que l’on ne fera pas de fautes. En effet, la Matsa symbolise la soumission et la foi, grâce auxquelles on met en pratique les 613 Mitsvot de la Torah, comme le dit le Tanya, au chapitre 33. Le ‘Hamets est le contraire de la Matsa. Il symbolise l’orgueil et la vanité, à l’origine de toutes les formes du mal.<br/> <br/> 	9. Ce qui vient d’être dit nous permettra de comprendre pourquoi la Guemara, au traité Kritout 17b, choisissant un exemple de situation dans laquelle il faut apporter un Acham Talouï, mentionne le doute sur les deux types de graisse. En effet, n’y a-t-il pas de nombreuses autres situations dans lesquelles on n’est pas certain d’avoir commis une faute ? Pourquoi la Guemara choisit-elle précisément celle-là ?<br/> <br/> 	L’explication est la suivante. Comme nous l’avons vu, on offre un Acham Talouï lorsque l’on n’est pas sûr d’avoir commis une faute par inadvertance. Or, une telle action est motivée par le plaisir qu’elle procure. Dès lors, quelle que soit la faute que l’on n’est pas certain d’avoir commise, le doute est toujours le suivant. Quelle est la source de laquelle on tire son plaisir ? Est-ce une activité permise, qui engendrera des réalisations cachères ou bien, ce qu’à D.ieu ne plaise, une action interdite, qui conduira vers ce qui n’est pas cacher ? Pour illustrer cette idée, la Guemara cite l’exemple de la graisse, conséquence du plaisir.<br/> <br/> 	Nous avons vu que le défaut découlant d’une faute commise par inadvertance est, d’un certain point de vue, plus grave que celui d’un acte délibéré. Ceci nous permettra de comprendre pourquoi le doute, à propos d’un Interdit, est plus grave que la certitude. Celui qui sait avoir transgressé un Interdit par inadvertance, se trouvait, certes, lié au mal avant même cette action. C’est précisément pour cela qu’il a fait une faute, sans le vouloir.<br/> <br/> 	Pour autant, après avoir accompli l’action interdite, il prendra conscience de sa chute et il se dira que cette situation est peu enviable. En revanche, s’il y a un doute sur cette faute, s’il n’est pas sûr d’avoir trébuché, il pourra “ se convaincre en son cœur ”, selon l’expression du Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, chapitre 603, qu’il n’a commis aucune faute. De ce fait, il entretiendra, d’une certaine manière, une relation plus directe avec le mal. Et, il aura donc du mal à admettre qu’une telle situation n’est pas favorable.<br/> <br/> 	Par contre, celui qui est sûr d’avoir commis une faute par inadvertance, a conservé une bonne nature. Sa faute entre en contradiction avec sa propre personne. Au final, il admettra qu’il a transgressé la Volonté de D.ieu. Il percevra le mal qui se dresse contre lui et va à l’encontre de sa nature. Certes, l’âme animale l’a vaincu et l’a conduit vers le mal. Mais, celui-ci n’est pas encore devenu sa nature profonde, ne constitue pas un obstacle, ne le dérange pas. Dès lors, il ne sent pas et ne sait pas qu’il a mal agi.<br/> <br/> 	C’est pour cela qu’en cas de doute, on doit offrir un Acham Talouï, qui coûte beaucoup plus cher qu’un ‘Hatat, offert quand on est sûr d’avoir commis une faute. En effet, l’Acham Talouï rachète une tache beaucoup plus profonde.<br/> <br/> 	10. Ce qui vient d’être dit nous permet d’établir que celui qui ne sait pas s’il a commis une faute et ne doit donc pas être puni, puisqu’il n’y a pas eu d’acte interdit, se trouve dans une situation de doute, quant à la faute qu’il n’a peut-être pas commise. Or, le fait que le doute pèse sur lui montre qu’il est effectivement lié à ce qui s’est passé. S’il n’était pas en relation avec le mal, cette faute aurait été inconcevable et il n’y aurait pas eu de doute, à ce propos, comme le souligne le traité Moed Kattan 18b.<br/> <br/> 	En pareil cas, celui qui n’éprouve pas de gène et continue à penser que son comportement est irréprochable, éprouve un plaisir et un enthousiasme permis. Il se trouve, d’un certain point de vue, dans une situation plus grave que si sa faute était certaine, qu’elle ait été par inadvertance ou même délibérée.<br/> <br/> 	Il découle de tout cela que l’Acham Talouï, plus grave que le ‘Hatat, concerne quiconque se trouve dans le doute, à propos d’une faute, même si, en réalité, il ne l’a pas commise. C’est la raison pour laquelle Baba Ben Bouta offrait un Acham Talouï chaque jour, sauf le lendemain de Yom Kippour, selon le traité Kritout 25a. Il ne craignait pas d’avoir effectivement commis une faute, ce qu’à D.ieu ne plaise, mais il était soucieux pour son âme, comme l’explique le Likouteï Torah Vaykra, page 3d. Il n’en était pas de même au lendemain de Yom Kippour, car l’essence de la Sainteté brillait alors.<br/> <br/> 	En conséquence, disent les Sages, même si l’homme acquiert ensuite la certitude de ne pas avoir commis la faute ou bien si, au contraire, il est sûr de l’avoir faite, il n’en restera pas moins que, dans sa propre situation morale, il aura pris la décision de consacrer cet animal. En conséquence, “ il ira paître jusqu’à ce qu’il devienne infirme ”.<br/> <br/> 	Ceci concerne l’état moral de l’homme, qu’il peut et doit rectifier. Concernant la loi du ciel, en revanche, “ l’acte est essentiel ”. D.ieu inflige une punition uniquement si un acte répréhensible a effectivement été commis, car la faute va à l’encontre de “ ce que fera l’homme ” (Vaykra 18, 5) et “ ce qu’il ne fera pas ” (Vaykra 4, 1). Si, pour D.ieu, il est évident que la faute n’a pas été commise de manière concrète, même si la situation morale aurait permis qu’il en soit ainsi, il ne sera passible d’aucune peine.<br/> <br/> 	En conséquence, disent les Sages, et le Rambam en retient le principe pour la Hala’ha, “ si l’on a sacrifié un Acham Talouï à l’extérieur du Temple, on n’est passible d’aucune peine ”. Car, il reste possible que la faute n’ait pas été commise. En pareil cas, du point de vue du ciel, il ne s’agit pas d’un sacrifice. On ne peut donc pas encourir le Karet pour l’avoir faite. Or, si l’on n’est pas puni de Karet, pour un acte intentionnel, on n’apporte pas non plus de ‘Hatat, si l’on a agi par inadvertance. On est donc totalement acquitté, en l’occurrence.<br/> '},
				
				'Siha' :{'Titre' :'Lettres du Rabbi<br/>  ','source' : '<br/> ','resume' : ' ','contenu' : '							[Nissan 5703]<br/> <br/> 	En ce mois de la délivrance, il est bon de se rappeler des propos de nos Sages, au traité Roch Hachana 10b. Selon Rabbi Eliézer, la délivrance, à laquelle fait allusion le Choffar de Roch Hachana, interviendra en Tichri, comme le précisent ce même traité, à la page 27a et les Tossafot. Pour Rabbi Yochoua, en revanche, elle aura lieu en Nissan, car il la compare à la nuit de la sortie d’Egypte, protégée depuis les six jours de la création.<br/> <br/> 	Cette divergence peut être comparée à une autre discussion, qui les oppose également, dans le traité Sanhédrin 97b. Selon Rabbi Eliézer, les enfants d’Israël seront libérés parce qu’ils feront Techouva de leur propre initiative. Et, de fait, j’ai pu voir que c’était également l’explication du Sidour Maharid. C’est aussi ce qu’évoque le Choffar, comme le dit le Rambam, lois de la Techouva, chapitre 3, paragraphe 4. Vous consulterez, à ce propos, le Midrach Vaykra Rabba, au chapitre 29. En effet, il est dit: "si vous améliorez vos actions, Tichri rachètera vos fautes".<br/> <br/> 	Pour Rabbi Yochoua, les enfants d’Israël, même s’ils n’accèdent pas, par eux-mêmes, à la Techouva, subiront la présence d’un roi cruel, que D.ieu leur enverra pour améliorer leur comportement. Ceci peut être comparé à la sortie d’Egypte, lorsqu’ils furent libérés afin de recevoir la Torah, selon le Midrach Chemot Rabba, au chapitre 3. Or, nos Sages soulignent, au traité Chabbat 88a, qu’ils la reçurent sous la contrainte, puisque la montagne fut placée au dessus de leurs têtes et que l’on peut donc s’interroger sur la validité de son acceptation.<br/> <br/> 	On sait qu’il existe trois dimensions, l’espace, le temps et l’âme. Ce qui vient d’être dit concerne les deux dernières. Pour ce qui est de la première, la distinction qu’il convient de faire est très simple. Pour Rabbi Eliézer, les Juifs seront nécessairement méritants et D.ieu hâtera donc la délivrance, alors que, pour Rabbi Yochoua, même s’ils n’ont pas de mérite, elle viendra en son temps. Ce qui découle de cette différence est expliqué dans le Torah Or, au discours “ Avant qu’ils ne sachent ” et dans le Chaareï Ora, au discours “ Il viendra, portant un vêtement royal ”.<br/> <br/> 	Pour autant, la Torah fut effectivement acceptée par la contrainte, car les enfants d’Israël n’étaient pas encore astreints à la mettre en pratique et le consentement leur fut arraché, ce qui n’est plus le cas, à l’heure actuelle, puisque l’on est tenu de la respecter. <br/> <br/> 	De fait, même sous la contrainte, il est possible de l’accomplir de tout son cœur. En effet, le Rambam explique, dans ses lois du divorce, chapitre 2, paragraphe 20, que celui qui, victime de son mauvais penchant, décide de négliger une Mitsva, puis subit la flagellation, jusqu’à ce qu’il la mette effectivement en pratique, n’est nullement considéré comme ayant été forcé. Car, au fond de lui, il souhaite être partie intégrante du peuple d’Israël.<br/> <br/> *   *   *<br/> <br/> 	[La lettre suivante est liée au 2 Nissan, Hilloula du Rabbi Rachab. Or, le Rambam, lois des rois, chapitre 1, paragraphe 7, dit que “ la royauté se transmet par héritage. Et, plus généralement, il en est de même pour toutes les distinctions ”. Le Sifri, sur Devarim 17, 20, précise : “ Il en est de même pour tous les chefs d’Israël ”. C’est donc également en ce jour que son fils unique, mon beau-père, le Rabbi, est devenu le dirigeant et le chef de notre génération.]<br/> <br/> 							25 Adar 5710,<br/> <br/> 	Le traité Roch Hachana 10b rapporte deux avis sur la création du monde, qui eut lieu en Tichri, selon l’un, en Nissan, selon l’autre. Or, “ l’un et l’autre sont les propos du D.ieu de vie ”, comme l’expliquent les Tossafot, au traité Roch Hachana 27a et vous consulterez également le Chaar Ha Kavanot, Roch Hachana, premier discours, le Nahar Chalom, page 74b. Dans le Ets ‘Haïm, édition de Varsovie, il s’agit du tome 3, 39, qui développe la même position que les Tossafot.<br/> <br/> 	Selon l’avis qui situe en Nissan la création du monde, le 2 Nissan fut le premier Chabbat, différent de tous les autres jours du monde, puisqu’il n’eut pas du tout de nuit. Nos Sages précisent, dans le Midrach Tehilim, au chapitre 92, que l’obscurité en fut exclue. Et vous consulterez également le Yerouchalmi Bera’hot 5, 6, le Midrach Béréchit Rabba, au chapitre 11, paragraphe 2 et d’autres textes encore.<br/> <br/> 	Il n’en fut pas de même pour les jours qui suivirent, y compris avant la faute de l’arbre de la connaissance du bien et du mal, desquels il fut également dit: “ Et ce fut soir, et ce fut matin ”. C’est seulement du monde futur qu’il est dit: “ La nuit éclairera comme le jour ”. Vous consulterez aussi les Pirkeï de Rabbi Eliézer, au chapitre 18.<br/> <br/> 	On peut considérer que la définition de l’aspect profond de la Torah, en général et de la ‘Hassidout, en particulier, doit être déduite de ce qui vient d’être dit. Cet aspect est, en effet, appelé “ arbre de vie ”, comme le précise le chapitre 26 d’Igueret Hakodech. Il a spécifiquement pour objet de réparer la faute de l’arbre de la connaissance du bien et du mal. Pour autant, il reste bien la dimension cachée de la Torah, l’arbre de vie, comme l’explique le Kountrass Ets ‘Haïm, de celui dont nous célébrons la Hilloula. Il réalise, en effet, la transformation de la matière en l’illuminant et non en s’introduisant dans le bien et le mal. C’est, en particulier, ce qui le distingue du Moussar, l’enseignement éthique.<br/> <br/> 	La diffusion, dans toute sa force, de cet enseignement, à l’extérieur, fut réalisée par mon beau-père, le Rabbi, chef d’Israël, qui fut couronné le 2 Nissan. Mais, cette idée ne sera pas développée plus longuement ici.<br/> <br/> 	Puissent chacun et chacune d’entre nous, en ce jour propice, révéler et recevoir toutes les bénédictions, spirituelles et matérielles, de notre maître et qu’en ce Nissan, se réalise la promesse de nos Sages, énoncée dans le Midrach Chemot Rabba, chapitre 15, paragraphe 11, selon laquelle “ c’est en Nissan qu’ils furent libérés et en Nissan qu’ils le seront ”, par notre juste Machia’h, très bientôt et de nos jours.<br/> <br/> *   *   *<br/> <br/> 							25 Mar ’Hechvan 5714,<br/> <br/> 	<br/> 	Vous connaissez sans doute l’explication, donnée par plusieurs textes de ‘Hassidout, selon laquelle la Che’hita est un moyen "d’attirer". Matériellement, celle-ci, quand elle est bien faite, "attire" l’animal ou la volaille vers un état permettant à l’homme de le confondre à sa chair et à son sang. Or, il en est de même, dans la dimension spirituelle. Il est nécessaire d’attirer son corps et son âme animale, afin qu’elles puissent se transmuter en âme divine, caractéristique de l’homme, Adam, ainsi appelé parce qu’il est créé à l’image de D.ieu.<br/> <br/> 	C’est ce qu’expliquent le Assara Maamarot, dans la partie intitulée “ Mère de tous les vivants ”, deuxième section, chapitre 33, le Chneï Lou’hot Haberit, page 301b et d’autres textes encore.<br/> <br/> 	Pour cela, il faut donc réaliser une bonne Che’hita. Si l’âme animale est forte, on lui tranchera une veine et une artère, afin de lui ôter le désir de manger et de boire, comme le précise le traité Bera’hot 32a et de purifier l’atmosphère ambiante, selon la fin du chapitre 6 du Tanya. Il s’agira alors de la trachée artère et de l’œsophage. Si l’âme animale est moins forte, il suffira de trancher l’un des deux, en l’occurrence celui qui exerce le plus grand attrait.<br/> <br/> 	Conformément à l’avis de Rabbi Yehouda, il convient de considérer ces artères avec prudence, d’en ôter le sang, c’est-à-dire l’enthousiasme éprouvé pour ce qui caractérise l’animal. Et, de fait, Rabbi Yehouda est appelé ainsi parce qu’il loue D.ieu, y compris pour ce qu’il ne comprend pas encore.<br/> <br/> 	D.ieu fasse que vous puissiez accomplir tout cela dès maintenant, pour vous et pour votre entourage, en bonne santé et avec largesse d’esprit.<br/> <br/> *   *   *<br/> <br/> 							25 Tichri 5703,<br/> <br/> 	Tous s’accordent pour dire qu’un animal est astreint par la Torah à recevoir la Che’hita. Il existe une controverse, en revanche, pour ce qui concerne la volaille, mais la Hala’ha tranche que, là encore, la Che’hita est nécessaire. Les poissons, en revanche, en sont dispensés et il suffit donc de les rassembler, selon le traité ‘Houlin 27b.<br/> <br/> 	La ’Hassidout et, d’une certaine manière, la partie révélée de la Torah soulignent que la Che’hita entraîne un "déplacement" de l’animal, comme le dit le traité ‘Houlin 30b. En effet, il ne reçoit plus sa vitalité de la même source qu’auparavant, comme le souligne le traité Chabbat 75a et il peut ainsi se confondre au sang et à la chair de l’homme, lui apporter la force physique nécessaire au service de D.ieu et ne pas provoquer sa chute, ce qu’à D.ieu ne plaise.<br/> <br/> 	L’animal, créé à partir de la terre, ne peut s’élever au dessus du sol sans l’intervention d’une autre personne. Dans le service de D.ieu, cela fait allusion au corps et à l’âme animale, car "l’homme naît comme un âne sauvage" (Yov 11, 12) et son mauvais penchant s’empare de lui dès les premiers instants de sa vie, selon le Yerouchalmi Bera’hot 3, 5. C’est pour cela que, selon l’unanimité des avis, la Che’hita est nécessaire. C’est, du reste, dans ce but que l’âme descend ici-bas, bien qu’elle n’ait nul besoin d’élévation pour elle-même. Elle doit uniquement rechercher celle du corps, comme le dit le chapitre 37 du Tanya.<br/> <br/> 	La volaille fut créée par un mélange d’eau et de terre. Elle peut donc s’envoler, de temps à autre, mais elle se fatigue, de la sorte et elle doit, de nouveau, se poser à terre, comme l’explique le Midrach Béréchit Rabba, au chapitre 39, cité par les Tossafot, au traité Chabbat 49a.<br/> <br/> 	Dans le service de D.ieu, cela signifie que l’âme intellectuelle, intermédiaire entre l’âme divine et l’âme animale, comme l’explique le Likouteï Torah, peut percevoir le Divin, même si elle ne possède qu’un intellect humain. En effet, c’est bien l’âme divine qui intervient à travers elle.<br/> <br/> 	C’est pour cela que les avis sont partagés quant à la nécessité d’imposer la Che’hita pour une volaille. Mais, la Hala’ha en retient le principe.<br/> <br/> 	Les poissons se trouvent en permanence dans le lieu de leur vie et, s’ils le quittent, ils meurent aussitôt, comme le dit le traité Bera’hot 61b.<br/> <br/> 	Dans le service de D.ieu, cela souligne que l’âme divine, même au moment de la faute, reste fidèle à D.ieu, Source de la vie, Qui dispense "la vie de la vie". Le Tanya énonce, à ce propos, à la fin du chapitre 24, l’image d’un roi.<br/> <br/> 	La Che’hita, les concernant, est donc inutile, dès lors qu’ils se trouvent dans le lieu de leur vie. Les rassembler, par contre, reste nécessaire, car l’âme qui s’introduit dans un corps et doit transformer la matière du monde se disperse entre de nombreuses préoccupations. Elle doit donc réunir et regrouper ses forces.<br/> <br/> 	A un niveau plus fin d’interprétation, il est possible de dire également que la volaille correspond aux stades profonds de l’âme, Néfech, Roua’h, Nechama et le poisson aux stades de cette âme qui entourent, ‘Haya et Ye’hida. Mais, ce point ne sera pas développé ici.<br/> <br/> 	En faisant actuellement la Che’hita au mauvais penchant, comme le dit le traité Sanhédrin, nous préparerons celle que fera le Saint béni soit-Il, dans le monde futur, selon le traité Soukka 52a. Alors, Il nous fera revivre et Il rassemblera nos exilés, par notre juste Machia’h, très prochainement.<br/> <br/> *   *   *<br/> <br/> 							Mardi 12 Sivan 5703,<br/> <br/> 	Considérant, comme l’affirment nos Sages, que chaque idée de la Torah peut recevoir de nombreuses interprétations, je développerai brièvement ce que la torsion du cou d’une volaille enseigne pour le service de D.ieu, en me basant sur la ’Hassidout.<br/> <br/> 	Cette torsion est opérée au niveau de la nuque et elle permet de séparer la tête du corps, c’est à dire, en particulier, du cœur. Ainsi, l’incision est pratiquée par la nuque et elle atteint, dans un second temps, la trachée et l’œsophage.<br/> <br/> 	Voici à quoi correspond, dans le service de D.ieu, la différence entre le visage et la nuque. Le visage symbolise la forme rationnelle de ce service, lorsque le cœur et les sentiments se conforment aux instructions du cerveau.<br/> <br/> 	La nuque, en revanche, évoque l’entêtement, la "nuque roide", le recours à la soumission et à la contrainte, en dépit des envies du cœur, pour adopter le comportement qui convient.<br/> <br/> 	Dans le service de D.ieu, la volaille et l’animal évoquent les "hommes moyens", le Beïnoni défini par le Tanya et les impies, alors que les poissons sont les justes, comme cela est expliqué par ailleurs. De plus, ces trois niveaux existent aussi dans la personnalité de l’homme et ils correspondent à l’âme intellectuelle, au corps et à l’âme animale. Je vous ai expliqué tout cela dans ma précédente lettre.<br/> <br/> 	Le Tanya, aux chapitres 12 et 13 donne une définition précise de l’homme moyen et de l’impie. Le premier n’a jamais adopté un mauvais comportement et l’attirance au mal qui se trouve en son cœur n’a jamais eu l’occasion de s’exprimer concrètement, car son intellect dirige ses sentiments. Il n’en reste pas moins que le mal marque fortement sa personnalité. Bien plus, il se renforce, de plus en plus et c’est pour cela qu’il est, à son propos, question de la nuque.<br/> <br/> 	La nuque évoque la nécessité de s’imposer la contrainte, en dépit de toute logique, lorsque le mal, dans toute sa force, peut se manifester à tout instant. Bien plus, il arrive que cet "homme moyen" soit troublé. Dès lors, la clarté de l’âme et de l’intellect le quitte. En pareil cas, il n’est d’autre moyen que de se faire violence et de repousser le mauvais penchant, comme le dit le chapitre 29 du Tanya.<br/> <br/> 	Il est bien clair que cet "animal", c’est-à-dire l’impie, dont le mal peut attaquer les pensées, les paroles et les actions, partie "inerte" de son âme, doit faire preuve de la soumission la plus totale, phase "inerte" du service de D.ieu. Et si, avant d’avoir reçu la Che’hita, l’animal est d’ores et déjà incapable de se soumettre, il est à considérer comme Taref, comme le précise le traité ‘Houlin 19b.<br/> <br/> 	Néanmoins, tout ceci est vrai uniquement à l’extérieur du Temple. A l’opposé, lorsqu’une volaille est offerte en sacrifice dans son enceinte, il devient inconcevable que l’homme puisse éprouver un autre désir. Car, en ce lieu, les âmes se soumettaient totalement à D.ieu, comme la flamme d’une bougie s’intègre à celle d’une torche et c’est pour cela que l’on s’y prosternait, face contre terre.<br/> <br/> 	Or, l’effort des hommes doit être à la mesure de la révélation divine que l’on souhaite obtenir. Le service de D.ieu, en pareil cas, doit donc être comme le "visage", aussi parfait que son niveau le lui permet. L’équivalent n’est pas vrai pour l’animal, dont l’effort doit être intense. Pour la volaille, la torsion est donc faite par la nuque, alors que le visage est préservé. En pareil cas, la trachée et l’œsophage sont sectionnés en dernier lieu.<br/> <br/> 	Cette torsion est opérée par le Cohen lui-même, qui, en pareil cas, n’agit pas en tant qu’émissaire de D.ieu, dont l’action, dès lors, serait divine. En effet, servir D.ieu de manière profonde, par son effort propre, est le moyen de recevoir Sa révélation profonde. On peut ainsi comprendre pourquoi la Che’hita peut être faite par celui qui n’est pas Cohen, mais non la torsion du cou.<br/> <br/> 	Depuis la destruction du Temple, on retrouve l’équivalent de tout cela durant la prière et l’étude de la Torah, puisque la synagogue et la maison d’étude sont qualifiées de "petits sanctuaires".<br/> <br/> 	Le Tanya, au chapitre 12, nous permettra de comprendre ce qui vient d’être dit. Il explique, en effet, que l’homme moyen éprouve, d’une manière évidente, un sentiment d’amour pour D.ieu "à certains moments, par exemple pendant la lecture du Chema Israël ou la prière, lorsque l’analyse intellectuelle peut être approfondie" ou encore "quand il marque son désir pour la Torah de D.ieu, comme en disant le Chema Israël ou la prière". Ainsi, l’amour de D.ieu qu’éprouvent les "hommes moyens" pendant la prière est effectivement comparable à celui des justes, comme l’explique le Likouteï Torah. <br/> <br/> *   *   *<br/> <br/> '},

				'Siha' :{'Titre' :'Le service de D.ieu du jour et de la nuit, dans le Temple<br/>  ','source' : '(Discours du Rabbi, 19 Kislev 5711-1951)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Commentant le verset : “ Voici la loi de l’Ola… toute la nuit ”, Rachi explique : “ Ceci vient enseigner que la combustion des graisses et des membres est acceptable toute la nuit ”. Il faut donc s’efforcer d’achever cette combustion encore pendant le jour, qui est le moment normal pour le faire, selon le traité Mena’hot 72a et le Rambam, lois des sacrifices, chapitre 4, paragraphe 3. Pour autant, on peut encore le faire pendant la nuit, si les autres actes constituant ce sacrifice doivent encore être effectués pendant le jour. <br/> <br/> 	Telle est la loi de la Torah. Or, il est différentes actions que la Torah permet toute la nuit, “ jusqu’au lever du jour ”, mais que les Sages ont limitées à la première moitié de la nuit, “ afin d’éloigner l’homme de la faute ”, comme l’explique le premier chapitre du traité Bera’hot.<br/> <br/> 	On trouve une controverse entre Rachi et le Rambam pour savoir si la précaution des Sages s’applique également à la combustion des graisses et des membres. Le Rambam, dans ses lois des sacrifices, chapitre 4, paragraphe 4 et ses lois des sacrifices perpétuels et supplémentaires, chapitre 1, paragraphe 6, considère que c’est effectivement le cas, au même titre que pour les autres Mitsvot dont la Torah permet l’accomplissement jusqu’au lever du jour. A l’opposé, Rachi explique, au début du traité Bera’hot, que la décision des Sages ne s’applique pas, dans ce domaine.<br/> <br/> 	L’une des raisons que l’on peut donner, à ce sujet, est la suivante. Pour Rachi, la combustion des graisses et des membres doit être distinguée des autres Mitsvot. Selon plusieurs Décisionnaires, il est établi que les Sages ne peuvent prononcer une interdiction, chaque fois que la Torah déclare clairement un acte comme permis. C’est ce que disent le Toureï Zahav, Ora’h ‘Haïm, fin du chapitre 588, quand il s’agit d’une Mitsva et Yoré Déa, début du chapitre 117, si c’est un acte permis, le Sdeï ‘Hémed, principes, chapitre Youd, paragraphes 17 et 27, le Darkeï Techouva, Yoré Déa, chapitre 117, paragraphe 4. Mais, il semble que l’Admour Hazaken n’adopte pas cette règle, y compris pour une Mitsva, dans son Choul’han Arou’h, Ora’h ‘Haïm, chapitre 588, paragraphe 4. Mais, ce point doit encore être approfondi.<br/> <br/> 	En l’occurrence, la Torah dit clairement que l’on peut brûler les graisses et les membres “ toute la nuit, jusqu’au matin ”. Et, le verset (Chemot 23, 18) précise que “ la graisse de Ma fête ne restera pas déposée jusqu’au matin ”, ce qui est vrai pour toutes les parties de chaque sacrifice, comme le souligne le ‘Hinou’h, à la Mitsva 90. Les Sages n’appliquent donc pas leur décision, en ce domaine.<br/> <br/> 	A l’opposé, il est difficile de comprendre l’avis du Rambam, considérant que cette décision s’applique effectivement. En effet, comme l’établissent plusieurs des derniers Sages, cités par le Sdeï ‘Hémed, au principe 17, le Rambam accepte l’idée selon laquelle une interdiction ne peut pas être prononcée par les Sages pour un acte que la Torah déclare permis. Dès lors, pourquoi demande-t-il, en l’occurrence, que les graisses soient brûlées dans la première moitié de la nuit ? La Torah ne permet-elle pas de le faire toute la nuit ?<br/> <br/> 	2. Commentant le verset "et si manger, il le mange", le traité Zeva’him 13b remarque: "Il est ici question de deux consommations, celle de l’homme et celle de l’autel". En effet, les Cohanim reçoivent leur part du sacrifice et le reste est brûlé sur l’autel. Or, la Guemara établit bien une comparaison entre ces deux "consommations".<br/> <br/> 	Ainsi, il est également une Mitsva que les Cohanim mangent leur part "au jour du sacrifice", selon les termes du verset (Vaykra 7, 15), comme le souligne le Rambam, dans ses lois des sacrifices, chapitre 10, paragraphe 7. Ils ne peuvent donc pas le faire au lendemain et l’on peut, à ce sujet, formuler deux remarques:<br/> <br/> 	A) Il y a, d’une part, une Injonction de consommer le sacrifice. En conséquence, on a instauré une bénédiction qui est dite, à cette occasion, comme c’est le cas pour toutes les Mitsvot. C’est ce que disent la Michna et la Tossefta, à la fin du traité Pessa’him.<br/> <br/> 	B) Le fait de consommer le sacrifice le même jour est un moyen de ne pas transgresser l’Interdiction de Notar, de le conserver au delà du temps qui lui a été assigné.<br/> <br/> 	La différence entre ces deux points est la suivante. La Mitsva de consommer le sacrifice suppose que différentes conditions soient réunies. Ainsi, le Cohen doit avoir reçu l’onction, c’est-à-dire avoir accédé à la grandeur, comme le précise le verset Bamidbar 18, 8, commenté par le traité Zeva’him 91a. Selon les responsa ’Ha’ham Tsvi, au chapitre 92, il s’agit même là d’une obligation absolue.<br/> <br/> 	De même, le sacrifice ne doit pas être cru. C’est pour cela que les Tossafot disent, au traité Mena’hot 48a, que le fait de manger cru ne constitue pas un mérite et qu’il n’y a donc pas lieu de le faire. En effet, on ne transgresse pas, en pareil cas, l’Interdiction de Notar, mais, pour autant, on n’accomplit pas la Mitsva et c’est la raison pour laquelle il ne s’agit pas d’un mérite. Et, si une seule de ces conditions n’a pas été remplie, on n’a pas accompli la Mitsva.<br/> <br/> 	Il n’en est pas de même pour le fait de se préserver du Notar. De ce point de vue, peu importe de quelle manière le sacrifice est consommé. Il suffit que, passé le temps, fixé, il ne reste plus rien de ce sacrifice.<br/> <br/> 	Ce qui vient d’être dit de la consommation des Cohanim s’applique également à celle de l’autel. En y brûlant les graisses et les membres au jour même du sacrifice, on obtient également deux résultats:<br/> <br/> 	A) Ces graisses et ces membres sont bien consumés sur l’autel. C’est là l’aspect positif de cette "consommation" par l’autel.<br/> <br/> 	B) De cette façon, on sait qu’il n’y aura pas de Notar et l’on ne transgressera pas l’Interdiction: "La graisse de Ma fête ne restera pas déposée jusqu’au matin".<br/> <br/> 	C’est pour cette même raison qu’il convient, a priori, de brûler les graisses et les membres durant la journée et non la nuit, bien que, de façon générale, la Torah ne fasse pas de différence entre ce qui est nécessaire a priori et la situation a posteriori. Ceci est établi par le Léka’h Tov du Rav Y. Engel, au cinquième principe, le Atvan de Oraïta, au douzième principe, le Darkeï Chalom, paragraphe 2a, cités dans le Sdeï ’Hémed, édition Kehot, page 4258.<br/> <br/> 	La combustion des graisses et des membres, comme tous les actes du service, dans le Temple, devait avoir lieu pendant la journée. La Torah dit qu’elle pouvait encore être faite "toute la nuit, jusqu’au matin", mais, par ces mots, elle fait uniquement allusion au second aspect, à la précaution nécessaire pour ne pas transgresser l’Interdiction du Notar. C’est pour cela que tout devait se passer le jour, mais, si cela n’avait pas été fait, alors que l’aspect positif du sacrifice avait d’ores et déjà eu lieu, cette combustion devait continuer pendant la nuit, afin de ne pas transgresser l’Interdiction du Notar.<br/> <br/> 	Ce qui vient d’être dit nous permettra de comprendre l’avis du Rambam, opposé à celui du Toureï Zahav. Selon le Rambam, le principe selon lequel les Sages ne peuvent pas interdire ce que la Torah a clairement autorisé s’applique uniquement lorsqu’il s’agit d’une Mitsva. Ainsi, chaque fois que la Torah demande de mettre en pratique un Commandement, les Sages n’ont pas le pouvoir de l’abroger.<br/> <br/> 	Il n’en est pas de même lorsque la Torah donne une permission. En l’occurrence, elle a autorisé que cette combustion se passe pendant toute la nuit. En revanche, elle ne dit pas qu’il est une Mitsva de le faire. En pareil cas, la décision des Sages peut s’appliquer et il peut être instauré que la combustion soit limitée à la première moitié de la nuit.<br/> <br/> 	3. Commentant le verset Vaykra 1, 9, le Ramban explique pourquoi un sacrifice animal peut racheter la faute de l’homme. Le Be’hayé donne la même explication, sur ce verset et le Chneï Lou’hot Ha Berit le fait également, dans la partie Loi Ecrite, Parchat Vaykra, page 337b. Ils disent, en effet, que tout ce qui est fait à l’animal aurait dû arriver à l’homme. Néanmoins, la bonté de D.ieu permet qu’il soit remplacé par l’animal.<br/> <br/> 	On peut en conclure que tout ce qui constitue un sacrifice, y compris la combustion des graisses et des membres, trouve son équivalent dans le service de D.ieu des hommes.<br/> <br/> 	La graisse est liée au plaisir, comme le dit le traité Guittin 56b. Et, il est dit (Vaykra 3, 16) que "toutes les graisses seront pour D.ieu", à Qui l’on doit réserver son plaisir.<br/> <br/> 	On pourrait penser qu’un Juif doit offrir son plaisir à D.ieu uniquement dans les domaines permis, dans lesquels il peut agir comme s’il subissait une contrainte, sans plaisir, selon l’explication du Torah Or, Meguilat Esther, page 93c. En revanche, dans le domaine de la Sainteté et la pratique des Mitsvot, pourquoi se priver de ce plaisir? N’est-il pas, bien au contraire, nécessaire?<br/> <br/> 	La combustion des graisses des sacrifices permet de répondre à cette question. En effet, même si la consommation du sacrifice est une Mitsva, comme nous l’avons vu, il n’est pas possible de s’y consacrer tant que l’on n’a pas brûlé les graisses sur l’autel.<br/> <br/> 	Cette constatation a, pour le service de D.ieu, l’implication suivante. On peut être certain d’accomplir la Mitsva de la manière qui convient uniquement en offrant, au préalable, son plaisir, y compris celui de la Mitsva, à D.ieu. Tant que l’on n’a pas brûlé la graisse et que l’on ressent encore le plaisir, on peut être motivé, dans sa pratique de la Mitsva, seulement par une Injonction du Choul’han Arou’h ou bien par la satisfaction que l’on en tire.<br/> <br/> 	Certes, la Mitsva doit être accomplie avec enthousiasme et chaleur, non pas parce que l’on ne peut faire autrement, mais bien par amour de D.ieu, ce qui doit inspirer le plus immense plaisir, puisque l’on a le mérite de mettre en pratique la Volonté du Créateur. Pour autant, il faut être certain que le plaisir est bien inspiré par la Volonté de D.ieu et non par d’autres préoccupations.<br/> <br/> 	4. Ce qui vient d’être dit nous permettra de comprendre pourquoi la combustion des graisses devait essentiellement se passer le jour, comme nous l’avons dit. En effet, on prolonge cette action, la nuit, seulement pour compléter ce qui n’a pu être réalisé pendant la journée.<br/> <br/> 	Le jour correspond à la révélation de la lumière. Dans le service de D.ieu, c’est le moment de mettre en pratique la Torah et les Mitsvot, ainsi qu’il est dit: "Car la bougie est une Mitsva et la Torah, une lumière". La nuit est l’obscurité, c’est-à-dire le moment qui n’est pas consacré à la Mitsva, celui des actes permis.<br/> <br/> 	Or, la combustion des graisses se passe, essentiellement, pendant la journée. En effet, il est bien clair que l’on ne doit pas trouver son plaisir dans les actes permis, mais les accomplir pour le Nom de D.ieu. On pourrait imaginer, en revanche, que la Torah et les Mitsvot, dans la mesure où ils appartiennent au domaine de la Sainteté, sont positives en tout état de cause, qu’il est bien suffisant d’étudier la Torah et de mettre en pratique la Volonté de D.ieu.<br/> <br/> 	Car, nos Sages disent bien, au traité Pessa’him 50b, que "l’on peut mettre en pratique la Torah et les Mitsvot avec une autre motivation que le Nom de D.ieu" et l’Admour Hazaken en fait mention, dans ses lois de l’étude de la Torah, chapitre 4, paragraphe 3, de même que dans le Kountrass A’haron.<br/> <br/> 	Il faut donc, même dans ce cas, brûler les graisses. Si l’on développe une explication nouvelle de la Torah, de laquelle on conçoit un grand plaisir, on doit offrir ce dernier à D.ieu. Bien évidemment, si l’on constate que cette explication n’est pas conforme à l’avis des premiers et des derniers Sages, acceptés par tout le peuple juif et dont "les propos sont comparables à la Michna", selon l’expression de l’Admour Hazaken, au début du second chapitre des lois de l’étude de la Torah, on devra brûler ces "graisses" et rechercher la Hala’ha véritable, ne pas vouloir, à tout prix, développer un explication nouvelle, afin de faire la preuve de sa force intellectuelle.<br/> <br/> 	Dans son commentaire du traité Bera’hot, à la page 1b, Rabbénou Yona explique pour quelle raison un sacrifice d’Acham Talouï coûtait beaucoup plus cher qu’un sacrifice de ’Hatat. Le premier, en effet, est offert par celui qui n’a pas la certitude d’avoir commis une faute. En pareil cas, le doute subsiste et une mise en garde beaucoup plus forte est donc nécessaire.<br/> <br/> 	5. On peut expliquer d’une autre manière, plus profonde, la différence entre le jour et la nuit. Ceci nous permettra de comprendre pourquoi la combustion du jour est l’accomplissement positif de la Mitsva, alors que celui de la nuit a pour seul but de repousser l’Interdiction du Notar.<br/> <br/> 	Le jour et la nuit ne font pas uniquement allusion à l’activité de l’homme, à sa Torah et à ses Mitsvot ou bien à ses actes permis. Ils symbolisent également les fluctuations de sa situation. Le jour est l’état qui permet à la lumière de l’âme d’éclairer pleinement. L’homme comprend alors que la Torah et les Mitsvot sont la Sagesse et la Volonté du Saint béni soit-Il. Bien plus, il perçoit la Divinité dans les actes permis et au sein de la matière. Et, par ces actes permis, il sert également D.ieu, ainsi qu’il est dit (Michlé 3, 6): "En toutes tes voies, reconnais-Le". Ainsi, le Juste ne mange pas pour apporter l’élévation à l’aliment et c’est pour cela qu’il est dit (Michlé 13, 25): "Le Juste mange jusqu’à se rassasier".<br/> <br/> 	La nuit est la situation de l’homme privé de toute clarté, qui ne ressent pas la Divinité en son âme, qui doit lutter en permanence, lorsqu’il accomplit un acte permis afin de s’assurer que celui-ci est bien consacré au Nom de D.ieu et n’a pas pour seul but de satisfaire son désir, mais aussi lorsqu’il met en pratique la Torah et les Mitsvot, car la Torah a une formulation logique et les Mitsvot sont accomplies au moyen d’objets matériels, par les forces de l’âme animale. Un effort est donc nécessaire afin, d’étudier la Torah pour le Nom de D.ieu et non pas par intérêt intellectuel. Il en est de même également pour la pratique des Mitsvot.<br/> <br/> 	En effet, agir pour le Nom de D.ieu implique que l’objet matériel avec lequel l’action est réalisée n’a pas un caractère de sainteté. Une telle utilisation est donc envisageable également de la part de celui qui se trouve dans la nuit. Il n’en est pas de même pour le principe "En toutes tes voies, reconnais-Le", qui est envisageable uniquement pendant le jour.<br/> <br/> 	Dans les deux situations à la fois, dans le jour comme dans la nuit, il est possible de brûler les graisses, d’offrir son plaisir à D.ieu. Toutefois, une différence existe. Pour ceux qui se trouvent dans le jour, le plaisir, non seulement celui de la Torah et des Mitsvot, mais aussi celui des actes permis, est en relation avec le Commandement de D.ieu et le domaine de la Sainteté. De telles personnes mettent effectivement en pratique le principe: "En toutes tes voies, reconnais-Le".<br/> <br/> 	Il n’en est pas de même pour la nuit. Ceux qui la vivent, du fait du voile qu’ils subissent, de la part de leur âme animale, ne peuvent pas éprouver réellement le plaisir divin. Ils doivent donc se briser, afin de ne pas être victime des attraits et des futilités du monde, de rechercher systématiquement non pas l’objet lui-même, mais le Nom de D.ieu qu’il véhicule. Leur combustion des graisses prend alors une formulation négative. Elle consiste à réduire le plaisir dans les domaines permis, de peur que ceux-ci conduisent vers la transgression d’un Interdit, ce qu’à D.ieu ne plaise.<br/> <br/> 	Il en est de même pour l’étude de la Torah. Ceux qui sont dans l’impossibilité de se consacrer à elle pour son nom, doivent se préserver d’introduire leurs propres conceptions. Ils doivent en rechercher la signification véritable, car la logique peut tromper. Elle permet même d’énoncer une interprétation qui n’est pas conforme à la Hala’ha. Il y a donc bien là une approche négative et il en est de même pour la pratique des Mitsvot.<br/> <br/> 	6. Malgré cela, le fait de repousser et de briser le mal présente un avantage que les Justes ne possèdent pas. Ainsi, lorsque l’âme divine s’emploie à transformer le corps et l’âme animale, ici-bas, elle acquiert une élévation qu’elle n’avait pas, lorsqu’elle se trouvait là-haut, même si sa perception divine était alors particulièrement profonde. Il en est de même pour la différence entre les âmes, ici-bas. Celles qui doivent élever le corps et l’âme animale reçoivent une élévation que n’ont pas les âmes des Justes, comme l’explique le Tanya, au chapitre 27.<br/> <br/> 	Tel est donc le sens du verset: "la graisse de Ma fête ne restera pas déposée jusqu’au matin", qui est exprimé de manière négative et fait ainsi allusion au rejet de l’interdit, grâce à la transformation de la matière et au combat contre le mal.<br/> <br/> En adoptant cette attitude, on peut parvenir "jusqu’au matin", au "matin lumineux", lorsque "le soleil n’apportera plus la lumière, pendant le jour, car l’Eternel sera ta Lumière éternelle" (Ichaya 60, 19). En effet, c’est précisément la transformation du corps, de l’âme animale et de ce monde matériel, comme le souligne le chapitre37 du Tanya, qui conduira vers le "matin" de la délivrance future, par notre juste Machia’h, très bientôt et de nos jours, Amen.<br/> '},
				
				'Siha' :{'Titre' :'Chabbat Ha Gadol et Chabbat Chouva<br/>  ','source' : '(Discours du Rabbi, Chabbat Chouva 5719-1958)<br/> ','resume' : ' ','contenu' : '<br/> 	1. L’Admour Hazaken écrit, dans son Choul’han Arou’h, au premier paragraphe des lois de Pessa’h: "Il est de coutume, en ces dernières générations que le Sage commente les lois de Pessa’h pendant le Chabbat qui précède la fête, si ce n’est pas la veille de Pessa’h. Quant aux lois de Soukkot, on les apprend pendant le Chabbat Chouva".<br/> <br/> 	L’origine de cette coutume est le Minhagueï Maharil. Elle est également citée par le Baït ’Hadach et le Maguen Avraham. Pour autant, la formulation de l’Admour Hazaken n’est pas la même que celle du Maguen Avraham. Ce dernier dit: "Le Maharil enseignait également les lois de Soukkot pendant le Chabbat Chouva". Le terme "également" fait référence aux lois de Yom Kippour, qui sont aussi enseignées en ce Chabbat, comme le dit le Ma’hatsit Ha Chekel. A celles-ci s’ajoutent donc les lois de Soukkot. L’Admour Hazaken, à l’opposé, n’emploie pas le mot "également". De la sorte, il met de côté les lois de Yom Kippour et évoque uniquement celles de Soukkot.<br/> <br/> 	Or, on peut s’interroger, à ce sujet. Pourquoi l’Admour Hazaken ne précise-t-il pas que l’on doit enseigner également les lois de Yom Kippour?<br/> <br/> 	Une autre question se pose également. Le Chabbat Chouva n’est pas toujours le dernier Chabbat précédant Soukkot. Souvent, il y a un Chabbat supplémentaire, entre le Chabbat Chouva et la fête. Dès lors, pourquoi ne pas dire que cet enseignement doit être donné durant le Chabbat le plus proche de Soukkot? Bien plus, l’Admour Hazaken ne cite même pas les lois de Yom Kippour. Pourquoi donc le Sage commente-t-il les lois de Soukkot précisément pendant le Chabbat Chouva, y compris quand un autre Chabbat sépare encore de la fête?<br/> <br/> 	Par ailleurs, l’Admour Hazaken, quand il définit le contenu de l’enseignement qui est donné, durant le Chabbat qui précède Pessa’h et le Chabbat Chouva, dit, avec précision: "Il est essentiel de leur enseigner et de leur expliquer les voies de D.ieu et de leur indiquer ce qu’ils doivent faire. Le Maguen Avraham dit: "de leur indiquer ce qu’ils doivent faire", cette expression n’étant pas précédée d’un "et". Il précise ainsi sa formulation précédente "leur expliquer les voies de D.ieu". L’Admour Hazaken, en revanche, écrit bien "et". Il faut en conclure qu’il s’agit, selon lui, de deux actes différents.<br/> <br/> 	Or, pourquoi l’Admour Hazaken scinde-t-il cet enseignement en deux? Quelles sont les "voies de D.ieu" qu’il faut expliquer, en plus de prendre connaissance de "ce qu’ils doivent faire"?<br/> <br/> 	La réponse est la suivante. L’Admour Hazaken indique ici, de manière allusive, qu’en ces deux occasions, Chabbat Ha Gadol et Chabbat Chouva, on n’enseigne pas uniquement les lois de Pessa’h et de Soukkot, auxquelles font allusion les mots "ce qu’ils doivent faire". On doit aussi faire connaître ce qui importe pour le service de D.ieu et la pratique des Mitsvot, en général, ce qui peut être qualifié de "voies de D.ieu".<br/> <br/> 	C’est donc pour cette raison que l’Admour Hazaken ne cite pas les lois de Yom Kippour. En effet, il n’est pas nécessaire de fixer un temps, pour ce qui les concerne, puisqu’elles font partie des "voies de D.ieu", que l’on présente de toute façon, pendant le Chabbat Ha Gadol et le Chabbat Chouva.<br/> <br/> 	De même, un tel enseignement n’est pas délivré, pendant le Chabbat qui précède Chavouot, car "cette fête n’a pas de lois spécifiques. Ce qui y est interdit ou permis l’est également à Pessa’h et à Soukkot", selon le Choul’han Arou’h de l’Admour Hazaken, chapitre 429, paragraphe 2.<br/> <br/> 	2. Une "voie" conduit vers un certain endroit. Elle n’est donc pas une fin en soi, mais seulement un moyen de se rendre vers une destination finale. Si l’on s’en écarte, on ne parvient pas au but.<br/> <br/> 	La finalité de la création est que les Juifs mettent en pratique les Mitsvot, ici-bas, de manière concrète, qu’ils fassent "ce qu’ils doivent faire". Mais, pour que cette action soit à la mesure de ce qu’elle doit être, enthousiaste et pénétrée de la clarté de l’âme, pour qu’elle ne soit pas "une Mitsva sans ferveur, comme un corps sans âme", selon l’expression du Likouteï Torah du Ari Zal, au début de la Parchat Ekev, il faut aimer et craindre D.ieu. C’est ainsi que l’on peut vivifier la pratique des Mitsvot, comme l’expliquent le Tanya, au chapitre 4 et le Kountrass Ha Avoda, chapitre 2, page 15. Telles sont donc les voies de D.ieu, grâce auxquelles on peut mettre les Mitsvot en pratique, de manière concrète.<br/> <br/> 	Certes, "l’acte est essentiel" et celui qui a la meilleure intention, mais, néanmoins, n’accomplit pas la Mitsva, a effectivement transgressé la Volonté de D.ieu. Il n’en est pas de même s’il accomplit la Mitsva en n’ayant pas l’intention qui convient. Il se sera alors acquitté de la plus large part de son obligation et aura effectivement accompli la volonté de D.ieu. Pour autant, il est nécessaire d’accomplir la Mitsva avec chaleur et, pour y parvenir, il est indispensable d’éprouver l’amour et la crainte de D.ieu.<br/> <br/> 	On pourrait soulever l’objection suivante. Qu’y a-t-il de si grave à accomplir une Mitsva sans enthousiasme, uniquement pour s’acquitter d’une obligation? N’est-ce pas uniquement l’action concrète qui doit être prise en compte? Certes, ce sera "un corps sans âme", mais ce corps n’est-il pas l’essentiel?<br/> <br/> 	La réponse est la suivante. Si l’on accomplit une Mitsva sans vie, par habitude ou machinalement, l’action concrète elle-même en sera, à terme, nécessairement affectée. Tout d’abord, on fera la Mitsva de la manière la plus simple. Or, une meilleure façon de l’accomplir est partie intégrante de la Mitsva, car chaque détail qui la constitue appartient à la Volonté de D.ieu. Et, celle-ci ne peut être segmentée. La différence entre la Mitsva proprement dite et la manière de mieux l’accomplir intervient donc uniquement pour ce qui concerne la récompense et la punition, comme l’explique le Choul’han Arou’h de l’Admour Hazaken, chapitre 481, fin du paragraphe 1.<br/> <br/> 	Celui qui accomplit la Mitsva sans enthousiasme, uniquement pour s’acquitter de son obligation le fera donc, nécessairement, en mettant de côté tout ce qui relève d’une pratique plus rigoriste. De plus, la vitalité qui n’est pas placée au service de la Torah et des Mitsvot s’exprimera dans d’autres domaines, pouvant même contredire le service de D.ieu.<br/> <br/> 	Ainsi, on pourra, dans un premier temps, mettre en pratique la Torah et les Mitsvot de manière parfaite, car on voudra s’acquitter de son obligation. On contiendra donc ses sentiments et ses envies afin de s’acquitter de sa mission. Pour autant, on n’aura pas investi sa volonté et sa vitalité dans le domaine de la Sainteté et, par la suite, étant “ aveuglé par la corruption ”, on cherchera d’autres solutions et l’on trouvera même le moyen d’autoriser ce qui est interdit. Par la suite, une transgression en attirera une autre et l’on tombera de plus en plus bas. On transgressera également les interdits que l’on ne trouvera aucun moyen de permettre et l’on cessera de lutter contre ses mauvais sentiments et contre ses désirs interdits.<br/> <br/> 	C’est donc pour cette raison que l’on doit mettre en pratique les Mitsvot avec enthousiasme. Pour cela, il faut aimer D.ieu et Le craindre, ce qui appartient aux “ voies de D.ieu ”, celles qui conduisent vers l’intégrité et la perfection de l’accomplissement des Mitsvot.<br/> <br/> 	3. Autre point, même si les Mitsvot accomplies sans enthousiasme ne s’en trouvaient nullement diminuées, elles sont pourtant bien “ comme un corps sans âme ”, c’est-à-dire non conformes à la Volonté de D.ieu, Qui exige des Mitsvot vivantes.<br/> <br/> 	La raison en est la suivante. Les Mitsvot furent données “ pour parfaire les créatures ”, selon le Midrach Béréchit Rabba, au début du chapitre 44, afin d’affiner sa personnalité et de l’attacher à D.ieu. Cet attachement doit réunir toutes les forces d’un Juif, jusqu’à la profondeur de son âme. En conséquence, s’il accomplit les Mitsvot sans vie, il n’investira en elles que son action concrète et c’est uniquement par elle qu’il sera lié à D.ieu. Or, Sa Volonté est que toutes les forces lui soient offertes, en les investissant dans la pratique de la Mitsva.<br/> <br/> 	D.ieu souhaite que toutes les forces lui soient attachées, y compris les plus profondes. Bien plus, ces dernières sont bien plus affinées que l’action concrète. Pour autant, ces forces profondes, l’amour, la crainte, ne sont pas une fin en soi. Leur but est de vivifier les Mitsvot. Ainsi, le Tanya, au chapitre 40, montre que ces sentiments sont les “ ailes de l’oiseau ”, permettant l’envol des Mitsvot.<br/> <br/> 	En effet, la finalité ultime est de bâtir pour D.ieu une demeure ici-bas. Pour cela, il faut faire intervenir la force la plus basse de l’homme, qui est l’action, en l’orientant vers la pratique des Mitsvot. Et, cette demeure est pleinement réalisée lorsqu’un homme met la Mitsva en pratique par toutes les forces dont il dispose.<br/> <br/> 	C’est donc en cela que l’intervention des forces profondes, de l’amour et de la crainte, dans le service divin sont “ les voies de D.ieu ”. L’action est essentielle et celle de la Mitsva révèle l’Essence de D.ieu. Néanmoins, le lien avec l’Essence ne doit pas rester caché et, pour cela, il faut emprunter “ les voies de D.ieu ”, comprendre, ressentir l’amour et la crainte. C’est de cette façon que l’Essence de D.ieu s’attache, de manière évidente, à l’action concrète.<br/> <br/> 	Une demeure a deux caractéristiques. D’une part, on y réside par toute son essence, ce qui est possible par la pratique concrète des Mitsvot. D’autre part, on s’y révèle et, pour cela, l’amour et la crainte doivent vivifier les Mitsvot.<br/> <br/> 	4. Ceci nous permettra de comprendre la formulation de l’Admour Hazaken, “ les voies de D.ieu ”, au pluriel. Concernant l’accomplissement des Mitsvot, il dit “ ce qu’ils doivent faire ”, “ ce ” au singulier, alors que “ les voies ” sont au pluriel.<br/> <br/> 	En effet, il y a, certes, six cent treize Mitsvot, mais toutes ont un objet unique, le fait de soumettre son action à D.ieu. En revanche, l’effort profond consenti par l’homme, peut recevoir différentes formes et chacun le réalise selon sa manière propre.<br/> <br/> 	Plus généralement, on distingue deux sortes de voies ou, en d’autres termes, une voie peut conduire dans deux directions, comme l’expliquent les Biyoureï Zohar, au début de la Parchat Vaychla’h. Il y a, d’une part, l’élévation, de bas en haut, du champ ou du village vers la ville et le palais royal. D’autre part, il y a le dévoilement, de haut en bas, du palais royal vers le champ. C’est, plus précisément, la différence qui peut être faite entre les mois de Nissan et de Tichri. Nissan représente l’élévation et Tichri, le dévoilement, comme cela est expliqué par ailleurs.<br/> <br/> 	Le Zohar, tome 2, page 186a, dit : “ Ce mois est pour vous… selon l’ordre alphabétique normal, alors que le septième mois est dans l’ordre alphabétique inversé ”. Et, page 51b : “ L’ordre alphabétique normal est une révélation de la bonté et l’ordre inversé, celui de la rigueur ”.<br/> <br/> 	Le Likouteï Torah du Ari Zal, à la Parchat Vayétsé, explique : “ De Nissan à Elloul, se révèle l’ordre masculin, ‘Hessed, Guevoura, Tiféret, Nétsa’h, Hod, Yessod. A partir de Tichri, apparaissent les fortes pluies, la lumière réfléchie, l’ordre féminin ”. On consultera également le Kehilat Yaakov, à l’article “ douze mois ”.<br/> <br/> 	C’est donc pour cette raison que l’on commente la Torah deux fois par an, durant le Chabbat qui précède Pessa’h et le Chabbat Chouva. C’est alors qu’apparaissent ces deux formes du service de D.ieu. Le Chabbat précédant Pessa’h est celui du dévoilement et le Chabbat Chouva, celui de l’élévation.<br/> <br/> 	En ces deux commentaires, on retrouve toutes les formes du service de D.ieu de l’année, l’été dans celui de Chabbat Ha Gadol, l’hiver dans celui de Chabbat Chouva.<br/> <br/> '},
				
				'Siha' :{'Titre' :'Le pain de la pauvreté<br/>  ','source' : '(Discours du Rabbi, second soir de Pessa’h 5720-1960)<br/> ','resume' : ' ','contenu' : '<br/> 	1. “ Voici le pain de la pauvreté… L’an prochain nous serons libres ”.<br/> <br/> 	Tel est le premier paragraphe de la Haggadah. Celui-ci n’est pas dit au tout début du Séder, avant le Kiddouch ou bien tout de suite après lui, mais au commencement de la Haggadah, conformément à l’avis du Rambam, à la fin de ses lois du ’Hamets et de la Matsa: "Voici dans quel ordre ces Mitsvot sont accomplies. On récite le Kiddouch, puis l’on commence la Haggadah par ’Voici le pain de la pauvreté’."<br/> <br/> 	Le but de la Haggadah est de faire le récit de la sortie d’Egypte. L’étymologie de son nom est à rapprocher du verset "Tu raconteras (Vehigadta) à ton fils". Selon certains, ce terme fait également allusion à la louange et à l’action de grâce adressées à D.ieu, du fait de la sortie d’Egypte. Ainsi, le Yerouchalmi explique le verset "J’ai dit, en ce jour, à D.ieu", de la manière suivante: "J’ai fait l’éloge, en ce jour, de D.ieu". C’est également l’interprétation de Rabbi Saadya Berrebi, selon le Abudarham.<br/> <br/> 	Le terme générique désignant la Haggadah est donc Maguid, celui qui relate. De plus, en récitant ce paragraphe, on soulève le plateau, selon le Roch, à la fin du traité Pessa’him et le Choul’han Arou’h de l’Admour Hazaken, Ora’h ’Haïm, chapitre 473, paragraphe 36. D’après notre coutume également, on découvre partiellement les Matsot. En effet, la lecture et le récit de la sortie d’Egypte doivent être prononcés "sur les Matsot", comme le précise le Choul’han Arou’h, à la même référence, paragraphe 20.<br/> <br/> 	Le fait de lire ce paragraphe dès le début du Séder est la preuve qu’il n’a pas uniquement pour but d’inviter d’emblée à la table du Séder ceux qui n’ont pas les moyens de célébrer la fête, "qui ont faim", "qui sont dans le besoin". Car, si tel était le cas, il aurait fallu le faire beaucoup plus tôt, dès que l’on entre à la maison, ou même avant cela, encore à la synagogue, là où il y a de nombreuses personnes qui peuvent entendre cette invitation.<br/> <br/> 	En fait, ce paragraphe marque, à proprement parler, le début du récit de la sortie d’Egypte et sa place est donc bien dans le Maguid. C’est, du reste, pour cette raison que nos maîtres, qui commentaient la Haggadah, le soir de Pessa’h, puisqu’il est alors une Mitsva de faire le récit de la sortie d’Egypte, introduisaient leurs explications en évoquant ce paragraphe.<br/> <br/> 	Or, on peut s’interroger sur cette conclusion. Que fait le paragraphe "Voici le pain de la pauvreté" dans le Maguid? Bien plus, il en est l’introduction et il porte en lui tout le développement qui sera donné par la suite. Pourtant, d’après le texte que nous en avons, il ne fait pas même allusion à la sortie d’Egypte, ce qui n’est cependant pas le cas, d’après le Rambam, qui introduit ce paragraphe par: "C’est à la hâte que nous avons quitté l’Egypte".<br/> <br/> 	On peut aussi se demander pourquoi trois phrases, en apparence totalement indépendantes l’une de l’autre, constituent ce paragraphe. Tout d’abord, on proclame que la Matsa posée sur la table est "le pain de la pauvreté que nos ancêtres ont consommé en Egypte". Puis, l’on invite tous ceux qui ont faim et sont dans le besoin à venir célébrer le Séder. Enfin, on formule la requête et l’on exprime le vœu que, même si "cette année, nous sommes ici" en exil et "cette année, nous sommes esclaves", "l’an prochain" néanmoins, nous serons "sur la terre d’Israël" et "libres".<br/> <br/> 	2. Certains commentateurs précisent la relation entre les deux premières phrases de ce paragraphe. Le traité Baba Metsya 83a dit que celui qui emploie des ouvriers juifs doit les nourrir pendant leur temps de travail. Néanmoins, les Juifs sont des descendants d’Avraham, d’Its’hak et de Yaakov, c’est-à-dire des "fils de roi", selon le traité Chabbat 67a et le Zohar, tome 1, page 27b, ou même des "rois", d’après le traité Bera’hot 9b et l’introduction des Tikouneï Zohar, page 1b. En conséquence, leur offrir "le festin du roi Chlomo, à son époque" ne suffirait même pas pour s’acquitter de son obligation. La seule solution est donc de fixer avec eux, à l’avance, ce qui va leur être servi, du pain, des légumes.<br/> <br/> 	Il en est de même pour l’invitation du soir du Séder. Certes, les convives sont alors des Juifs "qui ont faim" ou bien "qui sont dans le besoin". Ils n’en sont pas moins des "fils de roi" et des "rois", pour lesquels "le festin du roi Chlomo, à son époque" ne serait pas suffisant. Il faut donc, d’emblée, les prévenir: "Voici le pain de la pauvreté" qui fait l’objet de cette invitation, au delà duquel ne va pas l’engagement pris par l’hôte.<br/> <br/> 	Néanmoins, selon cette explication, il aurait suffi de dire: "Voici le pain de la pauvreté". Pourquoi préciser, en outre, "que nos ancêtres ont mangé en Egypte"?<br/> <br/> 	Concernant le lien entre la seconde et la troisième phrases de ce paragraphe, "que celui qui a faim…" et "cette année, nous sommes ici", certains commentateurs proposent une explication basée sur l’affirmation de nos Sages, au traité Baba Batra 10a, selon laquelle "grande est la Tsédaka qui hâte la délivrance". Le mérite d’inviter des pauvres, de leur offrir la possibilité de célébrer le Séder, de "manger", de "faire Pessa’h" conduira donc vers la délivrance, de sorte que "l’an prochain", nous serons "sur la terre d’Israël" et "libres".<br/> <br/> 	Toutefois, ceci ne justifie pas que l’on parle à la fois de "la terre d’Israël" et du fait d’être "libres". Et, de même, pourquoi faire deux phrases, "cette année, nous sommes ainsi, l’an prochain, nous serons sur la terre d’Israël" et "cette année, nous sommes esclaves, l’an prochain, nous serons libres"? Pourquoi ne pas exprimer tout cela en une seule phrase, "cette année, nous sommes esclaves ici, l’an prochain, nous serons esclaves dans le pays d’Israël".<br/> <br/> 	3. Comm
