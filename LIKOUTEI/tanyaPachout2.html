    '7-9': 
    {
        'Dernier fascicule' : 
        {
                'Chapitre 4' : 
                {
                    1 : 
                    {
                             'fr' : 'Autre point,',
                             'commentaires' : 'Le texte introduit ici une idée nouvelle, s’ajoutant à celles qui ont été développées au préalable. Il établit la valeur des Mitsvot impliquant une action concrète en les comparant, cette fois-ci, à une âme vêtue d’un corps. Rabbi Chnéor Zalman montrera qu’une même distinction peut être faite dans la source, ce qui veut dire que la source spirituelle des Mitsvot et celle de la transformation de la matière du monde que leur pratique réalise sont plus hautes que la source de l’âme elle-même.',
                             'he' : 'ועוד זאת שבאמת הבירורין שבבריאה יצירה עשיה מרפ״ח, על ידי תורה ומצות, במחשבה דבור ומעשה גבוהין בשרשן מנפש רוח נשמה שבאדם כי הן מס״ג שבפנימיות אדם קדמון ונפש רוח נשמה שכבר נתקנו על ידי מ״ה הוא יוצא מהמצח, הארה בעלמא וזהו שכתוב: לפני מלך מלך כו׳ והאי טעמא שהאדם חי במזונות דומם צומח חי, ומבררן במ״ה שבו וחי בהם לפי שהם מס״ג ועוד זאת שהרי הדבור מדברי חכמה עילאה אינו מוליד והטפה שנמשכה מהכלי דחכמה עילאה, יש בה כח המוליד ומהווה יש מאין וגם המשכת חכמה עילאה כלולה בה והטעם, מפני שבה נמשך מהותה ועצמותה דחכמה עילאה מה שאין כן בדבור ומחשבה ואפילו בהשכלת השכל באיזו חכמה הרי חכמה זו, רק הארה מתפשטת ממהות השכל שבנפש ועצמותו והארה זו היא רק לבוש למהותו ועצמותו של השכל והשכל הוא הארה ולבוש למהות הנפש מה שאין כן, הטפה נמשך בה גם ממהות הנפש ועצמותה המלובשת במוחין ולכן מולידה בדומה לה ממש וזהו ההפרש בין עבודת המלאכים היוצאין מנשיקין להנשמות היוצאין מהכלים אך הכלים דאצילות נעשו נשמה לבריאה יצירה עשיה והלכך, דחילו ורחימו שכליים הן כמלאכים דנשיקין, מהארת חיצוניות דחב״ד בבריאה יצירה עשיה והטעם, משום דפנימיות חב״ד ומהותו ועצמותו של אור פנימי אינו יכול להתגלות אלא על ידי הארת הכלים דוקא, היורדים למטה כטפת האדם ממוחין וכמו שכתוב: ופני לא יראו'
                    },
                    2 : 
                    {
                             'fr' : 'ces transformations, en Brya, en Yetsira et en Assya, des deux cent quatre-vingt-huit,',
                             'commentaires' : 'Le texte fait allusion ici aux deux cent quatre-vingt-huit parcelles de sainteté, issues du système de Tohou, qui ont connu la chute et qui ont investi la matière du monde, lors de la cassure des réceptacles de ce système. C’est leur élévation, pour réintégrer leur source, qui réalise la transformation de cette matière.'
                    },
                    3 : 
                    {
                             'fr' : 'par la Torah et par les Mitsvot, dans la pensée, dans la parole et dans l’action,',
                             'commentaires' : 'Les vêtements de l’âme, pensées, paroles et actions, sont les moyens de se manifester que possède la personnalité humaine. La pensée permet à l’homme d’entrer en contact avec lui-même et de formaliser son raisonnement. Grâce à la parole, il peut communiquer le fruit de sa réflexion à un interlocuteur et, grâce à l’action, marquer la matière du monde, d’une façon durable, en fonction de ce qu’il a compris. C’est donc au moyen de ces trois vêtements qu’un homme étudie la Torah et qu’il met en pratique les Mitsvot.'
                    },
                    4 : 
                    {
                             'fr' : 'sont, en réalité, supérieures, en leur source, aux Néfech, Roua’h et Nechama de l’homme,',
                             'commentaires' : 'De fait, les vêtements de l’âme ont une source plus élevée que l’âme elle-même et l’on verra, à ce propos, le chapitre 4 de la première partie du Tanya, qui disait que : “ces trois vêtements, issus de la Torah et de ses Mitsvot, bien que dénommés vêtements des Néfech, Roua’h et Nechama, possèdent néanmoins une qualité infiniment plus haute et plus grande que les Néfech, Roua’h et Nechama proprement dits”. Ce sont eux, en effet, qui réalisent la transformation de la matière du monde, finalité de la création.'
                    },
                    5 : 
                    {
                             'fr' : 'émanant du Nom Sag, de la partie profonde d’Adam Kadmon,',
                             'commentaires' : 'Le Nom divin Sag, qui est, comme on l’a précisé, à l’origine de la transformation de la matière du monde, afin d’en libérer les parcelles de sainteté, émane, en effet, de la dimension profonde d’Adam Kadmon, qui est l’esquisse la plus affinée du stade ultime de la création, tel qu’il sera obtenu lorsque cette transformation aura été entièrement conduite à son terme. En outre, le Nom Sag est lui-même lié au système de Tohou, ce qui lui permet de contribuer à l’élévation de ses parcelles.'
                    },
                    6 : 
                    {
                             'fr' : 'de même qu’aux Néfech, Roua’h et Nechama qui ont déjà été transformés par le Nom Ma,',
                             'commentaires' : 'Le Nom divin Ma est une autre combinaison du Nom Avaya, qui s’écrit Youd – Vav – Dalet, Hé – Aleph, Vav – Aleph – Vav, Hé – Aleph, la valeur numérique de toutes ces lettres étant quarante-cinq, la même que celle du mot Ma. A la différence du Nom Sag, émanant de Tohou, le Nom Ma est lié au système de Tikoun. Il est le moteur de sa transformation, grâce à laquelle la matière du monde reçoit l’élévation et s’élève vers la finalité ultime de la création.'
                    },
                    7 : 
                    {
                             'fr' : 'en son front, sous la forme d’un simple reflet.',
                             'commentaires' : 'Ainsi, c’est le Nom Ma lui-même qui émane du front d’Adam Kadmon, en lequel s’éleva la Pensée première de la création. Toutefois, le Nom Ma, à ce stade, n’est encore qu’un simple reflet, dont la dimension profonde ne se révèle pas. Ainsi, le Tikoun n’est qu’un reflet d’Adam Kadmon, alors que Tohou en est la dimension profonde, comme le texte le montrera.'
                    },
                    8 : 
                    {
                             'fr' : 'C’est à ce propos qu’il est écrit : “avant que règne un roi…”',
                             'commentaires' : '“Voici les monarques qui régnèrent sur Edom avant que règne un roi pour les enfants d’Israël”, selon les termes du verset Béréchit 36, 31. Le mot : “avant”, dans ce verset, n’a pas de connotation chronologique. Il fait allusion, plus exactement, à un stade antérieur de la création, en l’occurrence celui de Tohou, le système de la désolation, en lequel la Lumière de l’En Sof éclairait au-delà de ce que les réceptacles, ses “monarques”, pouvaient absorber. Ceux-ci explosèrent donc en deux cent quatre vingt huit parcelles. Par la suite, Tikoun, le système de la réparation, remplaça Tohou. La Lumière se contracta et les réceptacles se renforcèrent. Ces parcelles parvinrent ainsi dans ce monde matériel, en lequel la mission de l’homme consiste à introduire la Lumière dans les réceptacles, à apporter l’élévation à ces parcelles en consacrant les objets matériels au service de D.ieu, à la pratique des Mitsvot. De ce fait, la texte précisait que le Tikoun n’est qu’un reflet d’Adam Kadmon, alors que Tohou en est la dimension profonde.'
                    },
                    9 : 
                    {
                             'fr' : 'et c’est pour cette raison qu’un homme vit en se nourrissant de minéraux, de végétaux et d’animaux,',
                             'commentaires' : 'Il en résulte qu’un homme consomme des aliments essentiellement pour libérer la parcelle de sainteté qu’ils contiennent et pour lui permettre de réintégrer sa source, comme l’indique le verset Ekev 8, 3 : “l’homme ne vit pas seulement de pain, mais de tout ce que produit la Parole de l’Eternel”, c’est-à-dire de la parcelle de sainteté se trouvant dans ce pain. Ceci permet de répondre à la question suivante : pourquoi l’homme, la plus élevée d’entre les créatures, doit-il tirer sa vitalité d’aliments qui lui sont, en apparence, inférieurs et qui sont constitués d’animaux, de végétaux et même de minéraux ? La réponse à cette question est donc celle qui vient d’être donnée par le texte. L’homme n’est pas nourri par la matérialité de ces aliments, mais bien par la Parole de D.ieu qui les fait vivre et à laquelle il est chargé d’apporter l’élévation. '
                    },
                    10 : 
                    {
                             'fr' : 'qu’il transforme grâce au Nom Ma se trouvant en lui et qu’il en tire sa subsistance,',
                             'commentaires' : 'Poursuivant l’analyse, le texte se pose ici la question suivante. Pourquoi l’homme reçoit-il la mission d’apporter l’élévation à la Parole de D.ieu se trouvant dans les minéraux, les végétaux et les animaux ? Pourquoi ne se contenterait-il pas d’élever la Parole de D.ieu qu’il porte en sa propre personne ? Il faut bien en conclure que celle des aliments, émanant de Tohou, est plus élevée que la sienne, appartenant au Tikoun.'
                    },
                    11 : 
                    {
                             'fr' : 'parce qu’ils proviennent du Nom Sag.',
                             'commentaires' : 'Ainsi, l’homme apporte l’élévation aux aliments qu’il consomme, que ceux-ci soient minéraux, végétaux ou animaux, grâce au Nom Ma qu’il porte en lui et qui émane du système de Tikoun. De la sorte, ces aliments lui apportent la vitalité et ils assurent sa subsistance. En effet, ces minéraux, végétaux et animaux proviennent du Nom Sag, qui est lié au système de Tohou.'
                    },
                    12 : 
                    {
                             'fr' : 'Autre point encore,',
                             'commentaires' : 'Le texte introduit ici une autre qualité des Mitsvot concrètement appliquées, par rapport à l’amour et à la crainte que l’on éprouve en son âme, en plus de celle qui vient d’être définie. En effet, Rabbi Chnéor Zalman souligne ici que les Mitsvot impliquant une action concrète permettent de saisir l’Essence de la Divinité, alors qu’il n’en est pas de même pour la crainte et l’amour de D.ieu, même intellectuels, c’est-à-dire résultant d’un effort de la part de l’homme, dans la mesure où ces sentiments permettent de saisir uniquement l’Existence de D.ieu, mais non Son Essence.'
                    },
                    13 : 
                    {
                             'fr' : 'il est écrit que : “l’on ne verra pas Ma Face”,',
                             'commentaires' : 'Chemot 33, 23. Panaï, Ma Face, est de la même étymologie que Pnimyout, la profondeur, ce qui permet de proposer une autre lecture de ce verset : “L’aspect profond de Moi-même ne sera pas perçu”, constatant une impossibilité d’obtenir la révélation de la dimension profonde du Divin au sein du monde matériel.'
                    },
                    14 : 
                    {
                             'fr' : 'ce qui veut dire que la dimension profonde du Très Haut ne peut pas descendre ici-bas.',
                             'commentaires' : 'En effet, le monde, Olam, est de la même étymologie que Elem, le voile. Il est donc conçu pour occulter la Divinité. A fortiori ne laisse-t-il pas transparaître Sa dimension profonde, qu’un être créé, âme vêtue d’un corps ne peut donc pas percevoir.'
                    },
                    15 : 
                    {
                             'fr' : 'Seule le fait Sa dimension extérieure et superficielle, c’est-à-dire les ombres de la ‘Ho’hma supérieure.',
                             'commentaires' : 'Il en résulte, pour ce qui fait l’objet de notre propos, que l’amour et la crainte de D.ieu qu’un homme éprouve, en son cœur, ne lui permettent pas d’attirer, en son âme, la dimension profonde des Attributs auxquels il s’attache. Ces sentiments n’en révèlent que l’aspect extérieur. Par contre, les Mitsvot impliquant une action concrète, qui sont liées aux Attributs de Nétsa’h, Hod et Yessod, permettent effectivement à l’homme de révéler cette dimension profonde. On verra, à ce propos, la lettre n°19 d’Iguéret Ha Kodech et l’essai n°6 de Kountrass A’haron.'
                    },
                    16 : 
                    {
                             'fr' : 'Encore un autre point,',
                             'commentaires' : 'Rabbi Chnéor Zalman introduit ici encore une autre supériorité de la pratique concrète des Mitsvot, par rapport à l’amour et à la crainte de D.ieu que l’homme éprouve en son cœur et en son âme. Pour la définir, il rappelle que la grandeur de D.ieu se manifeste précisément dans la création à partir du néant, impliquant une relation constante entre le Créateur et la créature.'
                    },
                    17 : 
                    {
                             'fr' : 'l’expression par la parole de la ‘Ho’hma supérieure n’enfante pas.',
                             'commentaires' : 'L’expression : “ne pas enfanter” signifie ici que la parole ne peut pas être à l’origine de la création à partir du néant. Elle n’est donc pas créatrice et elle n’introduit aucun fait nouveau, à la différence de l’émergence du liquide séminal. En l’occurrence, la parole correspond à l’étude de la Torah qui n’est pas orientée vers l’action concrète et le liquide séminal à la pratique concrète de la Mitsva ou bien à l’étude orientée vers cette pratique.'
                    },
                    18 : 
                    {
                             'fr' : 'C’est la goutte de semence, provenant du réceptacle de cette ‘Ho’hma supérieure, qui a le pouvoir d’enfanter et de conduire à l’existence, à partir du néant.',
                             'commentaires' : 'L’image introduite par le texte est ici la suivante. La goutte de semence émane du cerveau du géniteur, qui est le siège de son intellect, comme le rappelait le chapitre 2 de la première partie du Tanya et elle révèle donc la force de ‘Ho’hma du père. En conséquence, lorsque le cerveau, siège de la ‘Ho’hma supérieure, se manifeste uniquement par la pensée ou par la parole, le pouvoir créatif lui manque. Le liquide séminal, en revanche, confère bien au cerveau le pouvoir créateur qui fait émerger l’existence à partir du néant.'
                    },
                    19 : 
                    {
                             'fr' : 'C’est en elle que se trouve la révélation de la ‘Ho’hma supérieure et la raison en est sa capacité de révéler la nature et l’essence de cette ‘Ho’hma supérieure.',
                             'commentaires' : 'De ce fait, disent nos Sages, “un homme a un enfant qui lui ressemble” et “le fils est la hanche de son père”, un membre de son corps, une partie de lui-même. En effet, la goutte de semence transmet au fils l’essence même de la vitalité du père. De même, la Mitsva qu’un homme met en pratique par l’action concrète révèle la quintessence de la ‘Ho’hma supérieure.'
                    },
                    20 : 
                    {
                             'fr' : 'Il n’en est pas de même, en revanche, pour la parole, pour la pensée ou même pour l’intellect qui comprend une certaine notion, en tout domaine de la sagesse.',
                             'commentaires' : 'Le Tanya fait allusion ici à une autre forme de pensée ou de parole, celle qui est créatrice, précisément parce qu’elle reste proche de sa source, de l’intellect. En pareil cas, l’homme pense à l’idée, puis il en parle et cette idée peut ensuite être suivie d’un effet concret.'
                    },
                    21 : 
                    {
                             'fr' : 'Cette pensée n’est alors qu’un reflet, qu’une extension de la nature et de l’essence de l’intellect possédé par l’âme.',
                             'commentaires' : 'Chaque pensée limite nécessairement les facultés intellectuelles et elles les orientent vers les concepts sur lesquels porte l’analyse. La relation entre ces facultés intellectuelles et un concept spécifique peut être comparée à celle qui existe entre le soleil et son rayon. Or, l’intellect lui-même n’est pas l’essence de l’âme, mais uniquement sa manifestation, son reflet et son vêtement.'
                    },
                    22 : 
                    {
                             'fr' : 'Car, ce reflet n’est que le vêtement de la nature et de l’essence de l’intellect. Et, cet intellect n’est lui-même qu’un reflet et un vêtement de la nature de l’esprit.',
                             'commentaires' : 'Toutes ces manifestations de la personnalité ne sont donc que des “reflets de reflets”. La limite qu’elles subissent les empêche d’être créatrices. De ce fait, l’Admour Hazaken constatait qu’elles “n’enfantent pas”.'
                    },
                    23 : 
                    {
                             'fr' : 'A l’opposé, la goutte de semence révèle aussi la nature et l’essence de l’âme, s’introduisant dans le cerveau.',
                             'commentaires' : 'En effet, la goutte de semence émane de l’essence même du cerveau. Elle en porte donc tous les caractères, conformément à l’enseignement du Baal Chem Tov selon lequel : “lorsque l’on détient une partie de l’essence, on la saisit en totalité”.'
                    },
                    24 : 
                    {
                             'fr' : 'C’est pour cela qu’elle peut donner naissance à une forme dérivée, qui lui est strictement identique.',
                             'commentaires' : 'C’est pour cette raison qu’un enfant ressemble à son père, à la fois physiquement et moralement. Bien plus, disent nos Sages, “la force du fils surpasse celle du père” et la pensée ‘hassidique explique, à ce propos, que : “le fils surpasse le père grâce à la force qu’il reçoit de lui”. C’est précisément cette transmission de l’essence qui confère au liquide séminal un pouvoir créateur.'
                    },
                    25 : 
                    {
                             'fr' : 'Telle est donc la différence qui peut être faite entre le service de D.ieu des anges, issus des baisers',
                             'commentaires' : 'On verra, à ce propos, le chapitre 45 de la première partie du Tanya, qui dit, que : “telle est l’union entre les esprits, de laquelle il est dit : ‘Il m’a enivré par les baisers de sa bouche’, un attachement de la parole de l’homme à la Parole de D.ieu, qui est la Hala’ha, de la pensée à Sa Pensée, de l’action à Son Action, celle des Mitsvot, en particulier la Tsedaka et le bienfait”. De même, le chapitre 46 précise que : “ce fut le Saint béni soit-Il Lui-même Qui descendit, ainsi qu’il est dit : ‘Et, Je suis descendu pour le sauver’, afin de le rapprocher de Lui, en une proximité et une union véritable, un réel attachement de l’esprit, comme des baisers de la bouche, par l’expression de la Parole de D.ieu, qui est la Hala’ha. L’attachement des esprits est ici la perception de la Torah, la connaissance de Sa Volonté et de Sa Sagesse, qui ne font qu’un avec Lui, à proprement parler. En outre, l’étreinte est la pratique concrète des Mitsvot par les deux cent quarante huit membres du corps”.'
                    },
                    26 : 
                    {
                             'fr' : 'et celui des âmes, provenant des réceptacles.',
                             'commentaires' : 'Ainsi, les anges, parce qu’ils sont issus d’unifications spirituelles entre les Sefirot, ne possèdent qu’un reflet de l’influence accordée par l’Essence. Les âmes, par contre, proviennent des réceptacles des Sefirot et elles reçoivent donc cette influence directement de l’Essence, au même titre que la goutte de semence, elle-même une révélation de l’essence, comme on l’a dit. C’est là l’origine de leur force créatrice et de l’effet que celle-ci peut avoir.'
                    },
                    27 : 
                    {
                             'fr' : 'Néanmoins, les réceptacles d’Atsilout deviennent l’âme de Brya, de Yetsira et d’Assya. De ce fait, la crainte et l’amour intellectuels sont comme les anges, issus des baisers, par un reflet extérieur de ‘Habad, ‘Ho’hma, Bina et Daat, en Brya, en Yetsira et en Assya.',
                             'commentaires' : 'Ainsi, tout comme les anges, êtres purement moraux, ne reçoivent pas de fonction créatrice, au sein de l’enchaînement des mondes, la perception intellectuelle, déconnectée de toute application concrète, ne constitue pas un fait nouveau.'
                    },
                    28 : 
                    {
                             'fr' : 'La raison en est la suivante.',

                    },
                    29 : 
                    {
                             'fr' : 'La dimension profonde de ‘Habad, ‘Ho’hma, Bina et Daat, la nature et l’essence de cette lumière profonde, ne peuvent se révéler qu’à travers un éclairage des réceptacles, lesquels descendent ici-bas, comme la goutte de semence d’un homme, qui est issue de son cerveau.',
                             'commentaires' : 'C’est la réponse à la question qui est posée dans ce passage. L’amour et la crainte intellectuels ne révèlent pas l’essence parce que ces sentiments ne portent pas en eux la goutte de semence qui, seule, a la capacité de la mettre en évidence, au sein de l’enchaînement des mondes.'
                    },
                    30 :

                             'fr' : 'C’est à ce propos qu’il est dit : “On ne verra pas Ma Face”.',

    '8-9': 
    {
        'Dernier fascicule' : 
        {
                'Chapitre 4' : 
                {
                    1 : 
                    {
                             'fr' : 'En dehors de tout cela,',
                             'commentaires' : 'Selon une expression que l’on retrouve dans le traité Bera’hot 38b. Poursuivant la même analyse, Rabbi Chnéor Zalman définit encore une autre supériorité des Mitsvot concrètement appliquées, par rapport à l’amour et à la crainte de D.ieu que l’homme éprouve en son cœur.',
                             'he' : 'ובר מן כל דין אפילו בנשמה דאצילות, אף שהיא מכלים דאצילות וכן בנפש רוח, מכלים דיצירה עשיה הנה רחימו אולי צריך לומר: דחילו ורחימו שכליים שלהם מעוררים גם כן בכלים דיצירה עשיה בחינת העלאה ממטה למעלה, באתערותא דלתתא וזהו בחינת הסתלקות לבד, חס ושלום אבל בחינת המשכה מלמעלה למטה, הוא על ידי מצות מעשיות דוקא, להמשיך אור בכלים ובחיצוניות הכלים דוקא, שחיצוניות העליון יורד למטה, ופנימיות התחתון עולה למעלה וזהו שכתוב בזהר, פרשת פקודי הנ״ל, דאית סדורא כו׳ ושתיהן צורך גבוה, העלאה והמשכה על ידי העלאת מין נוקבין מס״ג, בבחינת עובדא ומלולא וזהו תכלית ההשתלשלות, להתגלות אור עליון למטה ולא לעלות התחתון למעלה, שזה אינו אלא לפי שעה ואף גם זאת, דוקא עליות הכלים לאורות עליונים היא מעלת השבת ויום הכפורים אבל לא עליות והסתלקות האורות, חס ושלום, כמו שכתוב בפרי עץ חיים ונפש רוח נשמה של האדם, לגבי גופו בעולם הזה, חשיבי כאורות לגבי כלים וכן דחילו ורחימו שכליים, לגבי מצות מעשיות ולכן התפלל משה רבנו עליו השלום תפלות כמנין ואתחנן, על קיום מצות מעשיות דוקא והוא הדין לדבור גשמי של הלכותיהן'
                    },
                    2 : 
                    {
                             'fr' : 'la crainte (peut-être faut-il dire : la crainte et l’amour) intellectuels de l’âme elle-même, Nechama d’Atsilout, bien que celle-ci émane des réceptacles de ce monde ou encore, de la même façon, d’un Néfech ou d’un Roua’h des réceptacles de Yetsira et d’Assya, met (mettent) également en éveil, en ces réceptacles de Yetsira et d’Assya, une élévation, orientée du bas vers le haut, par un “éveil d’en bas”.',
                             'commentaires' : 'Il y a donc bien un effort investi par cette partie de l’âme, Néfech, Roua’h ou Nechama, qui constitue, de cette façon, les “eaux féminines” et lance l’appel d’en bas. Mais, pour autant, aucun dévoilement ne répond pas à cet appel, quand manque le révélateur que constitue la pratique concrète des Mitsvot.'
                    },
                    3 : 
                    {
                             'fr' : 'Pour autant, il n’y a là qu’un retrait,',
                             'commentaires' : 'L’effort de l’homme, remontant vers les sphères célestes, mais ne provoquant, en retour, aucune révélation, dans les stades inférieurs de la création, suscite effectivement un retrait de la Lumière, une rupture qui n’est pas souhaitable, selon le Dessein divin.'
                    },
                    4 : 
                    {
                             'fr' : 'ce qu’à D.ieu ne plaise, alors que la révélation, du haut vers le bas, est obtenue précisément par les Mitsvot qui sont concrètement appliquées.',
                             'commentaires' : 'L’Admour Hazaken définit, dans ce passage, deux formes d’élévations des réceptacles et des Lumières, celle qui provoque une révélation en retour, d’une part, celle qui ne la suscite pas, d’autre part. Il précisera par la suite que seule la première est souhaitable et il illustrera la relation qui existe entre la Lumière et le réceptacle en décrivant celle de l’âme et du corps ou bien celle l’émotion et de l’action. En effet, l’âme investit le corps afin de le vivifier et, de même, l’émotion inspire l’action. En l’occurrence, l’objectif est atteint lorsque c’est le réceptacle qui se dresse pour recevoir la Lumière. En revanche, lorsque l’initiative émane de la Lumière, celle-ci quitte le réceptacle. Dès lors, l’âme cesse de vivifier le corps et l’émotion n’engendre plus l’action.'
                    },
                    5 : 
                    {
                             'fr' : 'Celles-ci révèlent la Lumière dans les réceptacles et justement dans leur dimension extérieure, de sorte que la partie superficielle de l’élément supérieur descende en bas et que la partie profonde de l’élément inférieur monte vers le haut.',
                             'commentaires' : 'Ce sont les termes de l’échange qui s’instaure, grâce à la pratique concrète des Mitsvot, entre les sphères célestes et le monde matériel. Ainsi, l’accomplissement de la Mitsva provoque la révélation de la Divinité, ici-bas, et ce dévoilement, à son tour, suscite, chez les créatures, un désir d’élévation vers la spiritualité.'
                    },
                    6 : 
                    {
                             'fr' : 'C’est pour cette raison que le Zohar, à la Parchat Pekoudeï, précédemment citée, dit que : “Il est un ordre…”.',
                             'commentaires' : 'Selon le Zohar, tome 2, à la page 244b, qui a déjà été cité dans les essais n°2 et 3 de Kountrass A’haron. Ce texte indique que : “Il est un ordre de la prière et de l’éloge du Saint béni soit-Il, qui dépend de la volonté et de l’intention du cœur. Celui-ci consiste à méditer et à contempler jusqu’au point le plus haut. Il est aussi un ordre de la révélation, du haut vers le bas”. Les deux mouvements sont donc bien décrits ici, à la fois la prière par laquelle l’homme parvient à la contemplation du Divin et la révélation qui l’illumine, en conséquence.'
                    },
                    7 : 
                    {
                             'fr' : 'Et, ces deux mouvements, l’élévation',
                             'commentaires' : 'Le texte se réfère ici à l’élévation de l’élément inférieur, qu’il s’agisse d’un réceptacle, d’un instrument ou d’un objet. Celle-ci est obtenue grâce à la transformation de la matière du monde, qui devient les “eaux féminines”, l’appel des hommes.'
                    },
                    8 : 
                    {
                             'fr' : 'et le dévoilement,',
                             'commentaires' : 'Il s’agit ici de la révélation conséquente à l’appel des hommes, des “eaux masculines” attirant la Lumière qui émane de l’élément supérieur vers le niveau inférieur et suscitant, en ce niveau inférieur, un désir d’élévation.'
                    },
                    9 : 
                    {
                             'fr' : 'sont indispensables pour mener à bien la finalité céleste, en permettant la remontée d’eaux féminines émanant du Nom Sag, par l’action et par la parole.',
                             'commentaires' : 'D’une manière concrète, l’appel est lancé à travers l’action de la Mitsva et la parole consacrée à l’étude de la Torah, qui permet de déterminer avec précision la manière de mettre en pratique cette Mitsva. Un tel appel émane du Nom Sag, qui est la source première, dans le système de Tohou, des parcelles de sainteté disséminées dans la matière du monde et qui peut donc être à l’origine de leur élévation.'
                    },
                    10 : 
                    {
                             'fr' : 'Telle est effectivement la finalité de l’enchaînement des mondes, le dévoilement ici-bas d’une Lumière élevée, mais non l’élévation de l’être inférieur vers le haut, laquelle ne saurait être qu’éphémère.',
                             'commentaires' : 'En effet, toute élévation véritable est motivée, comme on vient de le montrer, par la révélation qui lui fait suite. Chaque phase d’élévation est donc nécessairement limitée dans le temps et, en outre, conditionnée par le résultat qu’elle permet d’obtenir. Ce résultat, en revanche, est immuable et définitivement acquis, car le processus est irréversible. La parcelle de sainteté libérée de la matière n’y sera plus jamais enfermée par la suite.'
                    },
                    11 : 
                    {
                             'fr' : 'Bien plus, une telle élévation des réceptacles vers les Lumières les plus hautes est la qualité du Chabbat et de Yom Kippour,',
                             'commentaires' : 'En ces jours particuliers, tous les mondes reçoivent une élévation, de sorte que les réceptacles se hissent vers les Lumières. Il est clair qu’une telle situation est strictement limitée au temps du Chabbat ou de Yom Kippour et, même en ces jours, elle n’est pas le résultat de l’effort des hommes, mais uniquement un effet de ces moments particuliers.'
                    },
                    12 : 
                    {
                             'fr' : 'ce qui n’est pas le cas de l’élévation et du retrait de ces Lumières, ce qu’à D.ieu ne plaise, comme l’indique le Péri Ets ‘Haïm.',
                             'commentaires' : 'Pendant le Chabbat et le Yom Kippour, l’élévation des réceptacles est un dévoilement supplémentaire qui leur est apporté par la sainteté de ces jours. A d’autres moments, en revanche, elle n’est qu’une perte des moyens permettant d’obtenir l’élévation, au sein de la matière du monde.'
                    },
                    13 : 
                    {
                             'fr' : 'Les Néfech, Roua’h et Nechama de l’homme, par rapport à son corps physique, dans ce monde, sont considérés comme les Lumières par rapport aux réceptacles.',
                             'commentaires' : 'De ce fait, le but du service de D.ieu n’est pas d’assurer l’élévation de l’âme sans que rien n’en résulte pour le corps. Bien au contraire, les différentes parties constitutives de cette âme doivent s’investir dans le corps et l’affiner afin d’en faire le réceptacle de la spiritualité.'
                    },
                    14 : 
                    {
                             'fr' : 'De même, le sont aussi la crainte et l’amour intellectuels, par rapport aux Mitsvot concrètement pratiquées, précisément.',
                             'commentaires' : 'C’est la raison pour laquelle le Zohar appelle l’amour et la crainte de D.ieu : “les deux ailes de l’oiseau”. En effet, s’il est clair qu’un oiseau amputé de ses ailes ne peut pas voler, il est tout aussi évident que deux ailes qui ne sont pas rattachées au corps de l’oiseau sont totalement inutiles. De même, l’amour et la crainte de D.ieu assurent l’élévation de la Mitsva qui a été accomplie, mais, à l’inverse, lorsque ces sentiments n’accompagnent pas une pratique concrète, ils sont sans objet et vains.'
                    },
                    15 : 
                    {
                             'fr' : 'De ce fait, Moché notre maître, puisse-t-il reposer en paix, formula un nombre de prières qui est la valeur numérique du mot Vaet’hanan, “J’ai imploré”',
                             'commentaires' : 'Devarim 3, 23. On verra le Midrash Devarim Rabba, chapitre 5, au paragraphe 3 et le commentaire du Daat Zekénim. Moché, notre maître, formula ainsi cinq cent quinze prières, soit la valeur numérique du mot Vaét’hanan, afin d’entrer en Erets Israël, dans le seul but d’y mettre en pratique les Mitsvot, d’une manière concrète, car elles seules ont pour effet de révéler la Divinité ici-bas. La Torah accomplie dans le désert, en revanche, ne possédait pas cette qualité et Moché refusait donc de s’en suffire.'
                    },
                    16 : 
                    {
                             'fr' : 'afin de pouvoir mettre en pratique les Mitsvot d’une manière concrète. Et, ceci s’applique aussi, de la même façon, à la parole physique, portant sur les Hala’hot de ces Mitsvot.',
                             'commentaires' : 'En l’occurrence, la parole de la Hala’ha est elle-même considérée comme un réceptacle, contenant la Lumière. En effet, l’étude orale de ces Hala’hot révèle aussi la clarté ici-bas, au même titre que la pratique de la Mitsva, comme on l’a indiqué, dans la mesure où une telle étude n’est pas simplement théorique, mais a bien pour objet de permettre et de préparer l’action concrète.'
                    },
            }
        }

                    5 :

                             'fr' : 'En fait, l’image qui permettra de le comprendre est celle des semailles et de la plantation. La graine met en éveil la force de faire pousser, possédée par la terre, qui est la Parole de D.ieu : “Que la terre fasse pousser… un arbre fruitier…”',

    '10-9':

        'Dernier fascicule' :

                'Chapitre 4' :

                    1 : 
                    {
                             'fr' : 'Toutefois, un autre caractère encore est commun à toutes.',
                             'commentaires' : 'Rabbi Chnéor Zalman suggère ici qu’il est encore une autre qualité des Mitsvot concrètement applicables, surpassant l’amour et la crainte de D.ieu que l’on éprouve en son cœur. En outre, il constate que cette qualité est “commune à toutes” les Mitsvot précédemment citées, aux Injonctions, aux Interdits et aux Commandements très peu fréquents.',
                             'he' : 'אך עוד זאת השוה בכל כי כל דחילו ורחימו שכליים של המלאכים, הן בחינת נבראים מאין ליש והן בחינת נפש רוח דבריאה יצירה עשיה אבל פרטי ההלכות הן המשכות חכמה עילאה דהמאציל ברוך הוא, המלובשת בגשמיות והלבשה זו אינה כהלבשת חכמה עילאה בדחילו ורחימו שכליים דהתם הלבוש הוא מעלים ומסתיר לגמרי כהסתר והעלם הארץ החומריית לגבי חכמה עילאה המלובשת בה כמו שכתוב: כולם בחכמה עשית והיינו, חיצוניות דחיצוניות דכלים דמלכות דאצילות שבעשיה, שהיא מסותרת לגמרי ברוח נפש דעשיה וכן בבריאה היא מסותרת לגמרי ברוח נפש שהם בחינת נבראים בהסתר והעלם הבורא מהנברא מה שאין כן ההלכות, הרי הארת החכמה מאירה בהן בגילוי ולבוש העשיה הוא דרך מעבר לבד כמו ביום טוב, שחסד דאצילות, המלובש לגמרי בחסד דבריאה, מחיה עולם הזה הגשמי על ידי מעבר חסד דיצירה ועשיה הנקרא גם כן התלבשות שאם לא כן, לא היה פועל בגשמיות עולם הזה ואף שגשמיות עולם הזה ודאי מסתיר לגמרי אפילו החסד דעשיה מכל מקום ההלכה עצמה אינה גשמיות ממש שהיא בחינת רצון, הנמשך מחכמה עילאה, להקל או להחמיר רק שיורד ומאיר בבחינת גילוי בגשמיות, כמים היורדים ממקום גבוה כו׳ והדבר הגשמי עצמו, שבו מדברת ההלכה, באמת הוא מסתיר לגמרי כמו המחליף פרה בחמור, וכן בשר הפיגול, או לא פיגול וכשר רק ההלכה בעצמה, עם הטעם הנגלה, היא מבחינת מלכות דבריאה ויצירה דבחינת נשמה שהוא אלקות, המחיה ומהוה נפש רוח דבריאה יצירה עשיה שהן דחילו ורחימו של המלאכים והנשמות וחב״ד שלהם, מאין ליש ולכן הוא מרוה צמאונם קודם שירדה לעולם הזה, כמים היורדים כו׳ וגם אחר שירדה לעשיה, היא למעלה מעלה מבחינת חכמה בינה דעת דעשיה, אפילו דבחינת נשמה, שהיא אלקות'
                    },
                    2 : 
                    {
                             'fr' : 'La crainte et l’amour intellectuels des anges sont des stades créés à partir du néant, les Néfech et Roua’h de Brya, de Yetsira et d’Assya.',
                             'commentaires' : 'Le stade de Nechama, en revanche, n’est pas cité ici, car il est la Divinité, à proprement parler. Rabbi Chnéor Zalman mentionne ici les anges parce que les âmes ne sont pas des créatures, selon l’acceptation courante de ce terme, mais plutôt une introduction du Divin au sein de la création. Les anges, par contre, sont véritablement des êtres créés. De plus, l’amour et la crainte de D.ieu éprouvés par les âmes sont une Mitsva, alors que ces sentiments, pour les anges sont, un état naturel.'
                    },
                    3 :

                             'commentaires' : 'Ainsi, les Hala’hot, à l’image des âmes, sont des révélations de la ‘Ho’hma supérieure au sein de la matière créée plutôt que de véritables créatures. C’est pour cela qu’elles permettent l’élévation des parcelles de sainteté se trouvant en cette matière.'

                             'commentaires' : 'L’Admour Hazaken fait référence ici à l’introduction de la ‘Ho’hma supérieure en la crainte et en l’amour intellectuels, auxquels l’homme donne naissance par sa réflexion, afin de la comparer à celle qui anime les Hala’hot, concrètement applicables. Il constate que l’occultation de la Lumière, dans le premier cas, celui de la ‘Ho’hma supérieure, est beaucoup plus intense que dans le second, celui des Hala’hot.'
                    },
                    5 : 
                    {
                             'fr' : 'en effet, le vêtement voile et occulte totalement, au même titre que le voile et l’occultation, par cette terre grossière, de la ‘Ho’hma supérieure, s’introduisant en elle, ainsi qu’il est dit : “Tu les fis tous par ‘Ho’hma”.',
                             'commentaires' : 'Tehilim 104, 24. Le terme : “tous” inclut ici réellement tous les niveaux, du plus élevé, celui de la Sagesse divine, ‘Ho’hma, jusqu’au plus bas, celui de l’action concrète, Assya. Tous à la fois furent créés par ‘Ho’hma, y compris le monde matériel. C’est la raison pour laquelle cet Attribut peut s’introduire à tous les stades de la création. Pour autant, la matière du monde occulte la ‘Ho’hma et elle la dissimule, ce qui n’est pas le cas des stades plus élevés de la création.'

                             'commentaires' : 'Il en résulte que les sentiments suggérés par ces parties de l’âme, l’amour et la crainte naturels, ne laissent pas transparaître la présence de la Sagesse supérieure, ‘Ho’hma. En pareil cas, celle-ci est dissimulée par la personnalité de l’homme.'
                    },
                    7 : 
                    {
                             'fr' : 'De même, en Brya, elle est totalement cachée dans les Roua’h et Néfech, qui sont les créatures, par le voile et l’occultation du Créateur, par rapport à ces créatures.',
                             'commentaires' : 'La Sefira dominante de Brya est celle de l’analyse raisonnée, Bina. Les parties de l’âme, à ce stade, peuvent donc inspirer l’amour et la crainte intellectuels, qui sont les produits de la méditation. Pour autant, il y a bien là un stade créé et, dès lors, la Lumière y subit également l’occultation. Sa Présence n’y apparaît pas à l’évidence. Il n’en est pas de même, en revanche, pour les Hala’hot, qui ne sont en aucune façon confrontées à ce stade de voile.'
                    },
                    8 : 
                    {
                             'fr' : 'Il n’en est pas de même, en revanche, pour les Hala’hot, éclairages de ‘Ho’hma qui les illuminent à l’évidence. Le vêtement d’Assya',
                             'commentaires' : 'Ainsi, les Hala’hot, parvenues ici-bas, s’introduisent dans un vêtement matériel et concret, grâce auquel elles peuvent envisager les diverses situations du monde et y définir le comportement qu’il convient d’adopter, conformément à la Volonté de D.ieu.'
                    },
                    9 : 
                    {
                             'fr' : 'n’est pour elles qu’un passage,',
                             'commentaires' : 'Malgré leur apparence matérielle, les Hala’hot ne font que traverser l’enchaînement des mondes. De façon générale, un tel parcours peut avoir pour effet de faire acquérir à celui qui le subit les caractéristiques des niveaux traversés. Il en résulte des adaptations, l’introduction dans de nouveaux vêtements, une modification de l’apparence. Mais, l’on peut envisager aussi qu’il s’agisse uniquement d’un simple “passage”, ne faisant nullement acquérir ces caractères. C’est bien le cas, en l’occurrence, pour les Hala’hot, qui traitent de situations matérielles tout en restant l’expression la plus pure de la Volonté de D.ieu. La Lumière qui les anime n’y subit donc pas l’occultation.'
                    },
                    10 : 
                    {
                             'fr' : 'comme en un jour de fête,',
                             'commentaires' : 'En un jour de fête, en effet, le monde matériel est éclairé par une Lumière de ‘Hessed, qui est issue du monde de Brya. C’est la raison pour laquelle la Présence de D.ieu est alors plus clairement ressentie ici-bas. Or, il en est de même pour les Hala’hot.'
                    },
                    11 : 
                    {
                             'fr' : 'lorsque ‘Hessed d’Atsilout, totalement introduit en ‘Hessed de Brya, vivifie ce monde matériel, grâce au passage dans ‘Hessed de Yetsira et d’Assya.',
                             'commentaires' : 'La lumière qui se révèle dans le monde, en ces jours de fête, est donc bien celle d’Assya, mais, à travers elle, est perceptible la clarté de Yetsira et de Brya. Or, s’il en est ainsi pour les Lumières, a fortiori les vêtements matériels de la Torah voilent-ils le reflet de la ‘Ho’hma supérieure, qui est introduite dans la Torah. Pour autant, ce reflet reste intact.'
                    },
                    12 : 
                    {
                             'fr' : 'Ceci est également défini comme une introduction, car, si ce n’était pas le cas, cela n’aurait pas d’incidence sur la matérialité de ce monde.',
                             'commentaires' : 'La Hala’ha envisage, en effet, les situations matérielles du monde et elle indique le comportement qu’il convient d’adopter, quand on leur est confronté. Elle n’en est pas moins la Volonté de D.ieu, qui n’est pas modifiée par cette introduction matérielle.'

                    13 : 
                    {
                             'fr' : 'Il est donc bien clair que la matérialité de ce monde voile totalement, y compris le ‘Hessed d’Assya.',

                             'fr' : 'Pour autant, la Hala’ha elle-même n’est pas matérielle, à proprement parler. Elle est une forme de volonté, issue de la Sagesse supérieure, ‘Ho’hma, qui est indulgente ou rigoriste.',
                             'commentaires' : 'La Hala’ha est bien un concept intellectuel, même si elle traite de situations concrètes et c’est bien sur la base d’une analyse rationnelle qu’elle adoptera une position indulgente, dans un cas, rigoriste, dans l’autre.'
                    },
                    15 : 
                    {
                             'fr' : 'Néanmoins, elle descend et elle éclaire, d’une manière évidente, au sein de la matière, comme l’eau qui s’écoule d’un endroit élevé….',
                             'commentaires' : '“vers un endroit bas”, selon le traité Taanit 7a. Comme le constate cette sentence talmudique, ce sont bien les mêmes eaux que l’on trouve à la source, dans les hauteurs et ici-bas, près du niveau de la mer. Il en est donc de même pour la ‘Ho’hma supérieure, telle qu’elle est introduite dans la Torah. La Hala’ha, parvenue ici-bas, endosse un vêtement matériel, qui la rend accessible aux créatures. Malgré cela, sa nature profonde n’en est en aucune manière changée.'
                    },
                    16 : 
                    {
                             'fr' : 'En réalité, l’objet matériel lui-même, duquel traite la Hala’ha, l’occulte totalement, comme dans le cas de celui qui échange une vache contre un âne,',
                             'commentaires' : 'Selon le traité Baba Metsya 100a. Ainsi, on peut ne voir en cette situation qu’un fait banal de la vie courante, sans rapport avec la Volonté de D.ieu. Un effort intellectuel est donc nécessaire pour se pénétrer de la conscience que l’analyse talmudique n’est pas uniquement basée sur le raisonnement logique, mais qu’elle est, à proprement parler, la révélation aux créatures de la Volonté de D.ieu, partie intégrante de Lui-même.'
                    },
                    17 :

                             'fr' : 'ou encore de la viande du sacrifice, qui est réprouvée ou bien qui ne l’est pas et qui est donc cachère.',
                             'commentaires' : 'On verra, à ce propos, le verset Tsav 7, 18, précédemment cité. L’introduction de la ‘Ho’hma supérieure dans de telles situations reste totalement cachée. Bien plus, l’échange d’une vache contre un âne est un fait courant, qui, en apparence, ne porte pas à conséquence, alors que la constatation de la permission ou bien de l’interdiction d’une viande est significative, puisqu’elle fait intervenir, dans le premier cas, la Klipat Noga et, dans le second, les Klipot totalement impures.'
                    },
                    18 : 
                    {
                             'fr' : 'Seule la Hala’ha elle-même, avec sa raison révélée, est du niveau de Mal’hout de Brya et de Yetsira, qui est le stade de la Nechama,',
                             'commentaires' : 'La Hala’ha déjà tranchée émane de Mal’hout de Yetsira, alors que sa raison, son explication proviennent de Mal’hout de Brya. Néanmoins, la Nechama elle-même est partie intégrante de la Divinité, à la différence des Néfech et Roua’h, qui sont comparables à des êtres créés.'
                    },
                    19 : 
                    {
                             'fr' : 'de la Divinité vivifiant et conduisant à l’existence, à partir du néant, le Néfech et le Roua’h de Brya, de Yetsira et d’Assya, qui sont la crainte et l’amour des anges et des âmes, leurs forces intellectuelles ‘Habad, soit ‘Ho’hma, Bina et Daat.',
                             'commentaires' : 'L’Admour Hazaken introduit ici la question suivante. Comment cette affirmation s’accorde-t-elle avec ce qui a été dit au préalable ? En effet, il était indiqué, ci-dessus, que Mal’hout de Brya et de Yetsira ne peut pas être la source des créatures, alors qu’il est affirmé ici que les Attributs de l’intellect de Brya et de Yetsira sont effectivement la source de ces créatures. Avant d’envisager la réponse à cette question, le texte distinguera, au préalable, la Hala’ha telle qu’elle se trouve dans les mondes supérieurs, qui apaise la soif des anges et des âmes, de cette même Hala’ha telle qu’elle s’exprime ici-bas et qu’elle est étudiée par les hommes.'
                    },
                    20 : 
                    {
                             'fr' : 'C’est donc pour cela qu’elle',
                             'commentaires' : 'Rabbi Chnéor Zalman se réfère ici à la Hala’ha elle-même. Il constate que le reflet de ‘Ho’hma provenant de Mal’hout de Brya et de Yetsira apaise la soif des anges et des âmes se trouvant dans les mondes de Brya et de Yetsira.'
                    },
                    21 :

                             'fr' : 'apaise leur soif, avant de descendre dans ce monde, comme l’eau qui s’écoule….',
                             'commentaires' : '“d’un endroit élevé vers un endroit bas”, selon le traité Taanit 7a, qui a été précédemment cité. La Hala’ha n’est donc pas modifiée par sa descente à travers l’enchaînement des mondes et celle qui apaise la soif des anges et des âmes, dans les sphères célestes, est effectivement étudiée, sans le moindre changement, dans ce monde matériel.'

                             'commentaires' : 'En effet, la Divinité de la Nechama est totalement occultée, au sein de la matière, alors que la Hala’ha reste clairement attachée à Celui Qui est à l’origine de la Volonté. C’est précisément pour cette raison que l’étude de la Hala’ha, tournée vers l’action, au même titre que cette action proprement dite, révèle la Lumière de l’En Sof à travers l’enchaînement des mondes.'

                             'fr' : 'La raison en est la suivante.',
                             'commentaires' : 'L’Admour Hazaken explique ici pour quelle raison le reflet de la ‘Ho’hma supérieure, après être descendu en Assya, pour y prendre la forme de Hala’hot concrètement applicables, reste encore supérieur aux Attributs de ‘Ho’hma, Bina et Daat d’Assya de la Nechama, qui sont la source des créatures. De ce fait, ces créatures doivent avoir recours aux Hala’hot de la Torah afin de révéler la Lumière ici-bas.',
                             'he' : '	והטעם: משום דחב״ד דעשיה דבחינת נשמה, הוא מקור החיות דחב״ד דנפש רוח ותולדותיהן והתהוותן מאין ליש עם תולדותיהן, עד סוף העשיה, היא הארץ וכל צבאה אבל חב״ד דהלכות וטעמיהן, שבמלכות דבריאה ויצירה ענין החכמה היא בתיקון פרצופי האצילות שבהן תלוין כל טעמי המצות מצות עשה בה׳ חסדים, ומצות לא תעשה בה׳ גבורות ומשום הכי נמי כשירדו להתלבש בנבראים הן במלכות דבריאה ויצירה, דבחינת נשמה דוקא, שהוא מכלים דאצילות ולא בבחינת נפש רוח ואף דחב״ד דבריאה יצירה דבחינת נשמה, שגבהה מאד מעלתן על בחינת מלכות דבריאה יצירה דנשמה ואף על פי כן, הן מקור לחב״ד דבריאה יצירה של בחינת נפש רוח, שהן המלאכים לא קשיא מידי דבאמת המלאכים והנשמות אינן אלא מטפה הנמשכת מחב״ד דנשמה ליסוד ז״א, וניתן לנוקבא ומשם יצאו בבחינת לידה כי אף אם תמצי לומר שנבראו מהארת הכלים דנוקבא דאצילות, הרי הם היורדים ונעשים נשמה אבל עצמות חב״ד דנשמה מתפשט בו׳ קצוות דזו״ן ושם הם שיתא סדרי משנה וגמרא'

                    2 :

                             'fr' : '‘Habad, les ‘Ho’hma, Bina et Daat d’Assya, du niveau de la Nechama, sont la source de la vitalité de ‘Habad, ‘Ho’hma, Bina et Daat des Néfech, Roua’h et de ce qui en découle, leur existence à partir du néant, avec ce qui en résulte, jusqu’au stade ultime d’Assya, c’est-à-dire la terre et toutes ses armées.',
                             'commentaires' : 'Les forces de l’intellect sont à l’origine de l’existence du monde en général, de celle de tout être créé, en particulier. Or, le monde, dans le Dessein divin, doit avoir conscience de posséder une existence indépendante, afin de se soumettre à D.ieu de son plein gré. C’est la raison pour laquelle ces forces de l’intellect occultent la Divinité, au sein de la création.'

                             'commentaires' : 'Comme on l’a vu, le stade de Nechama est une révélation de la Divinité, à proprement parler. C’est la raison pour laquelle les Hala’hot, se révélant dans ce monde, conservent leur aspect divin, qui n’est nullement occulté par le vêtement matériel à travers lequel elles apparaissent.'

                    7 :

                             'fr' : 'Certes, les forces de ‘Habad, de ‘Ho’hma, de Bina et de Daat, en Brya et en Yetsira, du niveau de la Nechama, sont beaucoup plus hautes que le stade de Mal’hout de Brya et de Yetsira de la Nechama. Malgré cela, elles sont bien à l’origine des ‘Ho’hma, Bina et Daat, en Brya et en Yetsira, des stades de Néfech et de Roua’h, que sont les anges, mais cela ne soulève aucune difficulté',
                             'commentaires' : 'Cette élévation, en la source, n’a pas pour conséquence de hisser les anges, se trouvant dans les mondes de Brya et de Yetsira, au-dessus des Hala’hot telles qu’elles sont révélées ici-bas. Le contraire est vrai, comme le texte le montrera.'

                             'commentaires' : 'La Sefira de Yessod, au sein du “visage” de Zéer Anpin, est celle qui collecte les Lumières émanant de tous les Attributs de l’émotion, afin de les transmettre à “l’élément féminin”, Mal’hout, par l’intermédiaire duquel la révélation est obtenue.'

    '12-9':

        'Dernier fascicule' :

                'Chapitre 4' : 
                {
                    1 : 
                    {
                             'fr' : 'Il est écrit dans le Ets ‘Haïm',
                             'commentaires' : 'Porte 49, au chapitre 5. Le texte introduit ici une distinction entre l’étude des Hala’hot et l’intention dans laquelle cette étude est pratiquée, le désir de se conformer à la Volonté de D.ieu ou bien la simple recherche intellectuelle ou même le souhait d’être considéré comme un érudit. L’Admour Hazaken précise que l’étude proprement dite de la Torah est à l’origine du Roua’h, alors que l’intention dans laquelle elle est menée est la source de la Nechama.',
                             'he' : 'ומה שכתוב בעץ חיים ושער היחודים שעל ידי הכוונה נעשה לבוש נשמה ועל ידי התורה: לבוש רוח דרוח דיצירה על ידי משנה, ורוח דנשמה דבריאה על ידי הגמרא יש לומר דהיינו דוקא על ידי תורת האדם בעולם הזה, העולה למעלה אבל התלמוד עצמו, שניתן בסיני, הוא בנשמה ולכן הוא מברר הרוח וכן במשנה דיצירה ואף אם תמצי לומר שגם הניתן מסיני הוא ברוח דבריאה יצירה הרי נודע שכל מלאך שהוא שליח מלמעלה, אזי נקרא בשם ה׳ ממש, השוכן בקרבו מה שאין כן כשאינו שליח, יש לו שם אחר כפי עבודתו ואזי קורא: קדוש קדוש קדוש ה׳ כו׳ כלומר ששם ה׳ מובדל ממנו וכן הוא ממש בבחינת התלבשות התלמוד בבחינת רוח דבריאה, והמשנה ברוח דיצירה הם שלוחי ה׳, דהיינו כלים דנוקבא דאצילות החיצונים בתלמוד, והאמצעים במשנה אשר המשנה והתלמוד שבהם נמשכים מיסוד אבא, המקבל מחכמה סתימאה דאריך אנפין, שבו מלובש אור אין סוף ברוך הוא ונמצא שאור אין סוף, הוא שם ה׳, שוכן ברוח דבריאה יצירה עשיה, במקרא ומשנה ותלמוד וכשהאדם לומד, ממשיך אור אין סוף ברוך הוא בעולם הזה להיות נכלל ובטל באורו יתברך כי זה כל האדם וזאת היתה עבודת רבי שמעון בר יוחאי וכל התנאים ואמוראים בנגלה להמשיך אורו יתברך, ולברר בירורי נוגה כל משך זמן הגלות, דשלטא אילנא דטוב ורע כמו שכתוב: עת אשר שלט האדם באדם כו׳ כי זהו תכלית ההשתלשלות שירד העליון למטה, ויהיה לו דירה בתחתונים כדי להעלותן, למהוי אחד באחד מה שאין כן עבודת המלאכים, דחילו ורחימו שכליים, אינה בבחינת המשכה כלל וכלל, רק הסתלקות כו׳ ובזה יובן מה שנבראים מלאכים מאין ליש על ידי עסק התורה, אפילו שלא בכוונה שהוא בחינת רוח בלבד, שאינה אלקות כלל אלא לפי שאף על פי כן, שם ה׳ שוכן וכו׳ ודי למבין'
                    },
                    2 : 
                    {
                             'fr' : '(et dans le Chaar Ha I’houdim',
                             'commentaires' : 'Au chapitre 2. Précisant son analyse, l’Admour Hazaken indique que le Roua’h de l’étude de la Torah peut recevoir deux aspects, selon ce qui fait l’objet de l’étude, Roua’h du Roua’h s’il s’agit de la Michna, Roua’h de la Nechama s’il s’agit de la Guemara.'
                    },
                    3 : 
                    {
                             'fr' : ') que l’intention forge le vêtement de la Nechama et l’étude de la Torah, le vêtement du Roua’h de Roua’h de Yetsira, par la Michna, celui du Roua’h de la Nechama de Brya, par la Guemara.',
                             'commentaires' : 'En effet, la Michna prend sa source en Yetsira, siège des émotions, alors que la Guemara, plus détaillée et plus accessible à l’intellect, émane de Brya, siège de la compréhension. La Torah est donc à l’origine d’un vêtement de Roua’h, qui est une créature, à proprement parler, au même titre que la Hala’ha que l’homme étudie dans ce monde.'
                    },
                    4 :

                    },
                    5 :

                    },
                    6 : 
                    {
                             'fr' : 'émane de la Nechama et, de ce fait, il peut apporter l’élévation au Roua’h. Il en est de même également pour la Michna, de Yetsira.',
                             'commentaires' : 'La Michna, émanant du monde de Yetsira, doit donc être considérée comme la Nechama de ce monde, telle qu’elle fut révélée sur le mont Sinaï.'
                    },
                    7 : 
                    {
                             'fr' : 'Même si l’on admet que ce qui a été donné sur le Sinaï provient du Roua’h de Brya et de Yetsira, on sait que chaque ange, qui est un émissaire céleste, porte alors, à proprement parler, le Nom de D.ieu, qui réside en lui.',
                             'commentaires' : 'Selon le traité Sanhédrin 38b et l’on verra, à ce propos, le chapitre 3 d’Iguéret Ha Techouva, de même que la lettre n°25 d’Iguéret Ha Kodech. Un ange a, en effet, la capacité de se soumettre totalement à D.ieu. Il ne peut assumer qu’une seule mission à la fois. C’est la raison pour laquelle D.ieu, souhaitant annoncer trois nouvelles à notre père Avraham, lui délégua trois anges. Par contre, l’ange assumant sa mission s’identifie totalement à D.ieu, au point de porter Son Nom. En revanche, il en est ainsi uniquement pendant l’exercice de sa mission.'
                    },
                    8 : 
                    {
                             'fr' : 'Ce n’est pas le cas, en revanche, quand il n’est pas un émissaire. Il porte alors un autre nom, en fonction de la mission qui lui est confiée.',
                             'commentaires' : 'Comme l’indique le commentaire de Rachi sur le verset Béréchit 32, 30. On distingue ainsi Mi’haël, l’ange de ‘Hessed, de Gavriel, l’ange de Guevoura, ou bien Raphaël, l’ange de la guérison de Samaël, l’ange du mal.'
                    },
                    9 : 
                    {
                             'fr' : 'C’est dans ce cas qu’il proclame : “Saint, saint, saint est Avaya…”,',
                             'commentaires' : 'Selon les termes du verset Ichaya 6, 3. Cette proclamation est celle des Serafim, qui se consument par leur amour de D.ieu. On sait, en effet, que la sainteté est synonyme de séparation et, en répétant trois fois ce terme, l’ange constate l’immense distance qui le sépare de D.ieu. '

                    10 :

                             'fr' : 'ce qui veut bien dire que le Nom de D.ieu est séparé de lui.',
                             'commentaires' : 'En tout état de cause, il en est ainsi uniquement quand aucune mission ne lui est confiée. Par contre, quand il assume une telle mission, il porte le Nom de D.ieu et il est donc envisageable qu’un être créé ne possède pas l’existence de la création, mais s’identifie, à proprement parler, au Créateur.'
                    },
                    11 : 
                    {
                             'fr' : 'Or, il en est strictement de même pour l’introduction du Talmud dans le stade de Roua’h de Brya ou bien celle de la Michna, dans le Roua’h de Yetsira. Ceux-ci sont alors des émissaires de D.ieu, c’est-à-dire des réceptacles de l’élément féminin d’Atsilout, l’état extérieur étant alors lié au Talmud et l’état intermédiaire, à la Michna.',
                             'commentaires' : 'Le texte fait référence ici aux réceptacles extérieurs et intermédiaires de Mal’hout d’Atsilout, les premiers correspondant à la Guemara et les seconds à la Michna. Il en résulte que la Michna et la Guemara sont effectivement comparables à des anges auxquels serait confiée une mission permanente et qui pourraient donc porter, à tout moment, le Nom de D.ieu. C’est la définition qui peut être donnée de la Hala’ha, telle qu’elle se révèle ici-bas.'
                    },
                    12 : 
                    {
                             'fr' : 'En effet, la Michna et le Talmud reçoivent le Yessod du Père, obtenant l’influence de Mo’ha Stimaa d’Ari’h Anpin,',
                             'commentaires' : 'Le texte fait allusion à l’Attribut de Yessod tel qu’il est inclus en celui de ‘Ho’hma, recevant l’influence de la ‘Ho’hma cachée, qui se trouve dans la partie superficielle de Kéter. C’est ce niveau qui se révèle en la Michna et la Guemara. Or, la Divinité n’y est pas dissimulée et il peut donc en être de même pour les Hala’hot figurant dans ces textes.'
                    },
                    13 : 
                    {
                             'fr' : 'en lequel s’introduit la Lumière de l’En Sof, béni soit-Il. Il en résulte que la Lumière de l’En Sof, qui est le Nom de D.ieu, réside bien dans le Roua’h de Brya, de Yetsira et d’Assya par la Loi écrite, la Michna et le Talmud.',
                             'commentaires' : 'Plus précisément, la Loi écrite prend sa source en Assya, la Michna en Yetsira et le Talmud, qui est la Guemara, en Brya. En étudiant ces textes, un homme révèle la Lumière de l’En Sof dans ce monde matériel. Il en résulte que la mission qui lui est confiée, ici-bas, consiste à soumettre le monde à D.ieu et c’est précisément ce qu’un homme accomplit en se consacrant à l’étude de la Torah et de la Hala’ha.'
                    },
                    14 : 
                    {
                             'fr' : 'L’homme qui les étudie révèle donc la Lumière de l’En Sof, béni soit-Il, dans ce monde, afin que celui-ci soit inclus et soumis à Sa Lumière, béni soit-Il.',
                             'commentaires' : 'La révélation de la Lumière de la Torah, au sein de la matière du monde, a pour effet de la soumettre à D.ieu. De la sorte, elle perd la conscience de son existence indépendante. Cet objectif sera pleinement atteint dans le monde futur, lorsque sera bâtie pour D.ieu une demeure ici-bas.'
                    },
                    15 : 
                    {
                             'fr' : 'Et, c’est bien là toute la finalité de l’homme !',
                             'commentaires' : 'Selon les termes du verset Kohélet 12, 13. Le but de l’homme est ainsi de s’inclure en la Lumière de D.ieu, de se soumettre à elle, par l’étude de la Torah. On verra, à ce propos, le chapitre 37 de la première partie du Tanya.'
                    },
                    16 : 
                    {
                             'fr' : 'Tel fut le service de D.ieu de Rabbi Chimeon Ben Yo’haï, celui de tous les Tanaïm et de tous les Amoraïm, qui mirent en évidence, par la Torah révélée, Sa Lumière, béni soit-Il, afin d’apporter l’élévation à Noga, pendant toute la durée de l’exil, lorsque domine l’arbre de la connaissance du bien et du mal,',
                             'commentaires' : 'L’arbre de la connaissance du bien et du mal est ici la Klipat Noga, portant en elle à la fois du bien et du mal. Le Tikoun, la réparation du monde, consiste à les séparer afin que le bien réintègre le domaine de la sainteté et que le mal disparaisse définitivement. On verra, à ce propos, la lettre n°26 d’Iguéret Ha Kodech.'
                    },
                    17 : 
                    {
                             'fr' : 'ainsi qu’il est écrit : “au cours de la période en laquelle l’homme domine l’homme…”.',
                             'commentaires' : 'Kohélet 8, 9, qui précise : “pour son malheur”, c’est-à-dire pour lui ravir les parcelles de sainteté qu’il détient, afin de les réintégrer à leur source. Les termes de ce verset se rapportent au temps de l’exil, lorsque “l’homme” de la Klipa domine “l’homme” de la sainteté. La finalité du Tikoun est, en effet, de mettre un terme à l’exil en proclamant la suprématie du bien.'
                    },
                    18 : 
                    {
                             'fr' : 'C’est effectivement l’objectif de l’enchaînement des mondes, de la descente du Très Haut ici-bas, pour disposer d’une demeure parmi les créatures inférieures, afin d’assurer leur élévation et d’être “un en un”.',
                             'commentaires' : '“un en un avec D.ieu”, selon l’expression du Zohar, à la Parchat Terouma et l’on verra, à ce propos, le chapitre 50 de la première partie du Tanya. Cette unité sera pleinement réalisée dans le monde futur. Elle suppose, en effet, la disparition totale du mal et c’est précisément à propos de l’ère messianique qu’il est dit : “Ce jour-là, l’Eternel sera un et Son Nom sera un”.'
                    },
                    19 : 
                    {
                             'fr' : 'Il n’en est pas de même, en revanche, pour le service de D.ieu des anges, dont la crainte et l’amour intellectuels ne se révèlent absolument pas, mais sont, bien au contraire, en phase de retrait….',
                             'commentaires' : 'Les anges subissent donc pleinement l’occultation. Bien plus, ils sentent que la Lumière leur a été ravie et ils en souffrent, comme en attestent leurs propos, précédemment cités.'
                    },
                    20 : 
                    {
                             'fr' : 'Et, ceci nous permettra de comprendre comment des anges sont créés, à partir du néant, par l’étude de la Torah, même si celle-ci est pratiquée sans intention et n’est alors que l’expression du Roua’h, ce qui veut dire qu’elle n’est nullement divine.',
                             'commentaires' : 'On a vu qu’une étude de la Torah qui n’est pas menée avec l’intention de s’attacher à D.ieu en mettant en pratique Sa Volonté ne permet pas de révéler la Lumière. Le fait qu’une telle étude soit susceptible de créer un ange fait la preuve de l’occultation que celui-ci subit.'
                    },
                    21 : 
                    {
                             'fr' : 'Malgré cela,',
                             'commentaires' : 'L’expression : “malgré cela” signifie ici : “bien qu’une telle étude ait été menée sans avoir l’intention de s’attacher à D.ieu par la pratique concrète”.'
                    },
                    22 : 
                    {
                             'fr' : 'le Nom de D.ieu réside bien en elle….',
                             'commentaires' : 'Le Nom de D.ieu réside concrètement en ces paroles de la Torah que l’on a étudiées et à partir desquelles des anges peuvent être créés à partir du néant. On a précisé, en effet, qu’un ange, être créé, lorsqu’il assume la mission que D.ieu lui confie, porte Son Nom, parce que D.ieu réside en lui. Or, D.ieu réside aussi dans les paroles de la Torah. C’est la raison pour laquelle ces paroles ont effectivement la capacité de créer des anges, à partir du néant.'
                    },
                    23 : 
                    {
                             'fr' : 'Ceci suffira à l’initié.',
                             'commentaires' : 'Il s’agit ici de celui qui est familier des notions de la Kabbala et qui, de la sorte, peut prendre la mesure de toute la profondeur des explications qui sont développées dans cet essai.'
                    },
            }
        }
    },
    '13-9': 
    {
        'Dernier fascicule' : 
        {
                'Chapitre 5' : 
                {
                    1 : 
                    {
                             'fr' : 'Afin de comprendre',
                             'commentaires' : 'L’essai précédent expliquait de quelle façon les Mitsvot dont la pratique implique une action concrète transforment la matière du monde, libèrent les parcelles de sainteté, issues du système de Tohou, qui y sont enfermées, dans la Klipat Noga, et mettent en évidence la Présence de D.ieu, ici-bas. Il y était dit, en outre, que l’étude des Hala’hot concrètement applicables a le même effet que leur pratique concrète et aussi que les Lois n’ayant pas d’incidence concrète ou bien celles qui se réfèrent à des situations extrêmement rares n’en sont pas moins l’expression de la ‘Ho’hma supérieure. Rabbi Chnéor Zalman poursuit cette analyse dans le présent essai en montrant que l’application des Hala’hot se rapportant à ces cas rares ne transforme certes pas la matière du monde, du fait de cette rareté, mais que leur étude, en revanche, peut effectivement réaliser une telle transformation.',
                             'he' : '	ולהבין פרטי ההלכות דלא שכיחי כלל ואפשר שלא היו מעולם במציאות מכל שכן שלא יהיו לעתיד לבא כמו פרטי דיני פיגול, וכהאי גוונא הנה מודעת זאת שכל איסור שבעולם יש לו שרש ומקור חיים בקליפות שאם לא כן, לא היה יכול להיות במציאות בעולם, בלתי השפעה עליונה ואפילו המסלסל בשערו, וכהאי גוונא, מקבל חיותו ברגע זו מהיכלות הקליפות, כמו שכתוב בזהר והלכך גם פרטי האיסורים שלא באו לידי מעשה מעולם, בעולם הזה הגשמי מכל מקום שרשי חיותם הן במציאות בפועל ממש בהיכלות הקליפות וגם הפרטים שיוכל להיות שלא היו ולא יהיו לעולם במציאות כגון טעות ושגגות, שטעה וקרא לתשיעי עשירי כו׳, וכהאי גוונא דלא שייך במזיד, להיות קליפה שורה על זה ויוכל להיות דכהאי גוונא אינו במציאות בהיכלות הקליפות הגה״ה מאדמו״ר בעל צמח צדק, זכרונו לברכה, נשמתו עדן: נראה לי מה שכתב ויוכל להיות, אלמא דלא ברירא ליה, היינו משום שהשגגות באות מנוגה, אם כן יש לומר דיש להם שרש בהיכלות דנוגה מכל מקום, על כל פנים ישנו במציאות, להבדיל, בחכמה עילאה שנתפשטה בפרט זה למשה רבנו, עליו השלום, בסיני כמאמר: מה שכל תלמיד ותיק עתיד לחדש כו׳ וכל פרטי האבעיות דרבי ירמיה וכרכתו כו׳, פרק ד׳ דחולין כי התפשטות חכמה עילאה היא בחינת אין סוף, המלובש בה בפועל ממש וכל פרט הלכה הוא שער נמשך מחכמה עילאה דיסד ברתא, ומלובש בה וממנה נמשך, ומתלבש בבריאה יצירה עשיה ונודע כי יניקת הקליפות, מאחוריים דיו״ד ספירות דקדושה ובפרט, מלבושים דיו״ד ספירות דבריאה יצירה עשיה ובפרט, דיצירה ועשיה המעורבים בקליפות כנודע שיניקתם מבחינת הלבושים ועל ידי עסק ההלכות בדבור ומחשבה, מתפרשים ומתפרדים מהקדושה כמו שכתוב בתיקונים ורעיא מהימנא: לאפרשא כו׳ והיינו כנודע ממה שאמרו: על שלא ברכו בתורה תחלה כו׳ שהוא על ידי המשכת אור אין סוף בחכמה עילאה המלובשת בהן ובחכמה איתברירו, באור אין סוף שבה והמשכה זו נעשה על ידי דיוקן העליון של האדם, העוסק גם כן בהלכות אלו למעלה בשרשו בנוקבא דז״א דבריאה יצירה עשיה ובזה יובן חיוב כל נפש רוח נשמה להשלים כל התרי״ג, במחשבה דבור ומעשה שהן פרטי ההלכות וצריכות לבא בגלגול להשלים התורה בפשט, רמז, דרוש, סוד כדי לברר כל הבירורין הנוגעים להם מכל הרפ״ח, שהיא קומת אדם שלמה תרי״ג בחינות כלליות ופרטיות אבל לעתיד לבא, כשיושלם הבירור, יהיה עסק התורה בבחינת עשה טוב לבד להעלות הנפש רוח נשמה מעלה מעלה עד אין סוף וגם בשס״ה לא תעשה, בשרשן למעלה, שהן גבורות קדושות ולהמתיקן בחסדים ברמ״ח מצות עשה, ולכללן יחד ועל כן התורה כולה נצחית בכללה ובפרטה שגם פרטי ההלכות דשס״ה לא תעשה, הן הן ענפים מהכללות ויש לכולם שרש למעלה, בה׳ גבורות דקדושה כמו השס״ה לא תעשה עצמן שהן למעלה, בחינת הדם המחיה האברים דכלים דז״א'
                    },
                    2 : 
                    {
                             'fr' : 'le détail des Hala’hot qui ne sont pas du tout fréquentes ou peut-être même n’ont jamais été mises en application et, a fortiori, ne le seront pas dans le monde futur,',
                             'commentaires' : 'S’il est clair que l’étude de telles Hala’hot révèle bien la ‘Ho’hma supérieure, selon l’explication qui a été développée par l’essai précédent, il y était dit également que la finalité d’une telle étude est d’apporter l’élévation aux parcelles de sainteté ayant investi la matière du monde. Or, il ne semble pas que ce soit le cas, quand une Hala’ha n’a jamais eu d’application concrète et, a fortiori, quand on sait qu’elle n’en aura pas non plus dans le monde futur, après la disparition des situations malencontreuses telles que celles qui seront mentionnées dans la suite de cet essai et qui deviendront alors totalement inconcevables.'
                    },
                    3 : 
                    {
                             'fr' : 'comme c’est le cas, par exemple, pour les différentes lois des sacrifices réprouvés :',
                             'commentaires' : 'Selon le verset Tsav 7, 18, expliquant que la chair d’un sacrifice consommée au-delà du délai imparti : “ne sera pas agréé. Celui qui l’a offert ne sera pas considéré, il sera reprouvé et l’âme qui en mange portera sa faute”. Rachi explique : “Le texte parle ici de celui qui, au moment même de la Che’hita, a l’intention d’en consommer la viande le troisième jour. C’est donc au moment de l’offrande qu’il devient impropre, non pas le troisième jour, ce qui veut dire que l’on ne doit pas avoir une telle pensée au moment du sacrifice. Si on l’a, celui-ci est réprouvé et l’âme qui en mange, même en son temps, portera sa faute”. Or, il est, bien entendu, très rare qu’un homme offre un sacrifice en ayant une telle pensée. De même, on verra aussi le Rambam, dans ses lois des sacrifices disqualifiés, au début du chapitre 13, qui dit : “Les trois pensées suivantes disqualifient les sacrifices, une pensée sur un changement de destination, une pensée sur un endroit impropre, une pensée sur un moment impropre”.'
                    },
                    4 : 
                    {
                             'fr' : 'voici donc ce qu’il faut savoir. Tout objet interdit, dans ce monde, possède une origine, source de sa vie, dans les Klipot.',
                             'commentaires' : 'En effet, la faute de l’arbre de la connaissance du bien et du mal a eu pour effet de mélanger le bien et le mal, en tout ce qui constitue le monde matériel. L’aspect du mal se trouvant en toute chose dépend donc nécessairement des Klipot, qui ont ainsi une emprise sur tous les objets et sur toutes les situations de ce monde.'
                    },
                    5 : 
                    {
                             'fr' : 'Si ce n’était pas le cas, il ne pourrait pas exister, dans le monde, sans recevoir le flux céleste.',
                             'commentaires' : 'Rabbi Chnéor Zalman fait allusion ici au flux de la vie, qui est spirituel et qui est à l’origine de toute existence, laquelle suppose aussi l’existence du mal et l’emprise de la Klipa, qu’il s’agisse de la Klipat Noga ou bien des Klipot totalement impures, selon les cas.'
                    },
                    6 : 
                    {
                             'fr' : 'Car, même celui qui se lisse les cheveux, par exemple, reçoit sa vitalité, à cet instant, des sanctuaires des Klipot, comme le dit le Zohar.',
                             'commentaires' : 'Tome 1, à la page 166b. En effet, il n’y a là qu’un acte de coquetterie banal, sans la moindre portée morale. Ainsi, commentant le verset Vayéchev 39, 6 : “Yossef était beau de stature et beau d’apparence”, Rachi explique : “voyant qu’il était le dirigeant, Yossef se mit à manger, à boire et à se lisser les cheveux. Le Saint béni soit-Il dit alors : ton père est en deuil et toi, tu te lisses les cheveux ? J’exciterai un ours contre toi !”.'
                    },
                    7 : 
                    {
                             'fr' : 'De ce fait, les Interdits qui n’ont jamais été suivis d’effet concret, dans ce monde matériel, avec leurs détails, n’en tirent pas moins les sources de leur vitalité, d’une manière concrète et effective, des sanctuaires des Klipot.',
                             'commentaires' : 'Ainsi, la simple présence dans ce monde matériel implique une relation avec les Klipot et il doit donc en être de même pour les situations peu fréquentes ou bien celles qui n’ont aucune incidence concrète. L’Adour Hazaken précisera quelle place elles occupent au sein des Klipot.'
                    },
                    8 : 
                    {
                             'fr' : 'Et, il y a aussi des aspects qui n’ont peut-être jamais existé et qui n’existeront jamais, comme l’erreur et les fautes commises par inadvertance, conduisant à définir le neuvième comme le dixième…,',
                             'commentaires' : 'Le texte fait allusion ici à celui qui commet une erreur dans le prélèvement de la dîme des animaux, cas qui est défini par le verset Be’houkotaï 27, 32 : “tout ce qui passera sous le bâton, le dixième sera sanctifié pour l’Eternel” et qui, faisant une confusion, déclare comme dixième le neuvième animal et l’on verra, à ce propos, le traité Be’horot 59a, de même que le Rambam, lois des aînés, chapitre 8, au paragraphe 1. En pareil cas, le neuvième animal est effectivement consacré, selon la Hala’ha. Il en résulte qu’une erreur de l’homme, nécessairement involontaire, aura bien eu pour effet de sanctifier l’animal.'
                    },
                    9 : 
                    {
                             'fr' : 'ou tout ce qui en est équivalent et qui ne peut pas être fait délibérément, de sorte que la Klipa s’en empare.',
                             'commentaires' : 'En effet, nul ne choisit, en conscience, de commettre une erreur. De ce fait, la Klipa ne peut pas exercer son emprise dans un domaine en lequel l’homme est privé de toute initiative. Pour autant, cette Klipa doit bien être présente, dans ce cas également, comme c’est le cas pour chaque situation du monde. Une note du Tséma’h Tsédek précise de quelle façon c’est le cas.'
                    },
                    10 : 
                    {
                             'fr' : 'Il est possible qu’une telle situation n’existe pas dans les sanctuaires des Klipot. [Selon une précision du Tséma’h Tsédek, dont la mémoire est une bénédiction et l’âme est en Eden : Il me semble qu’il est dit ici : “il est possible que” afin de suggérer que cela n’est pas une certitude, parce que les fautes commises par inadvertance proviennent de Noga. On peut donc penser qu’elles ont effectivement une source, dans les sanctuaires de Noga',
                             'commentaires' : 'Ceci conduit effectivement à relativiser la conclusion précédente, selon laquelle l’erreur n’a pas sa place dans la Klipa. En effet, une erreur ou une faute commise par inadvertance émanent bien de la Klipat Noga. Plus précisément, elles résultent d’un renforcement de l’âme animale, elle-même issue de la Klipat Noga. On peut donc penser que telle est bien leur place, au sein de la Klipa. On verra aussi, à ce propos, le chapitre 37 de la première partie du Tanya, qui souligne que : “l’oubli est un effet de la Klipa du corps et de l’âme animale et vitale”. On consultera aussi la fin de la lettre n°28 d’Iguéret Ha Kodech. '
                    },
                    11 : 
                    {
                             'fr' : ']. En tout état de cause, ces situations existent bien, avec toutes les distinctions qui conviennent,',
                             'commentaires' : 'Rabbi Chnéor Zalman parle ici de la distinction qu’il convient de faire entre la ‘Ho’hma supérieure et la Klipa, puisque les situations n’ayant aucune incidence concrète, qui sont analysées ici, ont une source à la fois en l’une et en l’autre. C’est, en l’occurrence, la différence qui existe entre le domaine de la sainteté, d’une part, ce qui est profane ou, en l’occurrence, ce qui appartient au domaine des Klipot, d’autre part.'
                    },
                    12 : 
                    {
                             'fr' : 'dans la ‘Ho’hma supérieure. Elles ont donc été révélées, sur ce point,',
                             'commentaires' : 'Le texte précise ici que la Volonté de D.ieu s’exprime non seulement à travers la Hala’ha dans sa formulation la plus globale, mais aussi en chaque point précis, en chaque aspect particulier qu’elle comporte, car celui-ci a également été révélé à Moché, sur le mont Sinaï. En effet, l’essai précédent indiquait que chaque facette d’une Hala’ha est bien une extension de la ‘Ho’hma supérieure.'
                    },
                    13 : 
                    {
                             'fr' : 'à Moché, notre maître, puisse-t-il reposer en paix, sur le Sinaï, [comme il est dit : “ce que] chaque érudit avisé introduira…”.',
