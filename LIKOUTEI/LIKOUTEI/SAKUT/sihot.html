                       'contenu' : ' 1. Commentant le verset «Yehouda se tint devant lui», nos Sages précisent que, lors de cette confrontation avec Yossef, Yehouda était prêt à tout, y compris à la guerre.<br/> <br/> Pourquoi Yehouda intercéda-t-il avec tant de force en faveur de Binyamin ? Le verset le justifie : «Ton serviteur a pris la responsabilité du jeune homme». Il était donc disposé à se battre pour respecter son engagement.<br/> <br/> Or, on peut s’interroger, à ce propos. Comment Yehouda pouvait-il s’insurger contre Yossef, qui dirigeait toute l’Egypte, alors que lui et ses frères n’étaient, en tout et pour tout, que quelques hommes ?<br/> <br/> Certes, Yehouda était très fort, mais, de ce point de vue, Yossef et ses frères le surpassaient. Le Midrach rapporte que, lorsque Yehouda et ses frères tapèrent du pied sur le sol, tout le pays trembla. Mais Yossef en fit de même, au point que Yehouda s’exclama : «Il est plus fort que moi». Comment put-il envisager de faire la guerre contre lui ?<br/> <br/> La réponse à cette question est la suivante. Yehouda s’était porté garant de Binyamin, ainsi qu’il est dit : «Ton serviteur a pris la responsabilité du jeune homme». Il devait donc le ramener chez Yaakov. En conséquence, sans même tenir compte de ses frères, qui étaient restés intègres, il fit don de sa propre personne dans le but de sauver un seul et unique enfant juif, précisément parce qu’il s’était porté garant pour lui.<br/> <br/> 2. Il y a là un enseignement et une leçon morale, pour tous les parents, auxquels D.ieu confie personnellement la responsabilité de chacun de leurs enfants.<br/> <br/> Ces parents doivent, en effet, faire don de leur propre personne pour que leur enfant soit préservé de ce qu’un enfant juif ne doit pas connaître.<br/> <br/> En faisant abstraction de leur propre personnalité pour assurer à leurs enfants l’éducation la plus pure, les parents obtiendront la réalisation des termes de la bénédiction qui conclut notre Sidra, «Ils fructifièrent et devinrent très nombreux».<br/> <br/> L’exil d’Egypte<br/> (Discours du Rabbi, Chabbat Chemot 5713-1952)<br/> <br/> 3. Commentant le verset : «Il envoya Yehouda devant lui, en reconnaissance», Rachi, qui cite le Midrach, dit : «Afin d’y instaurer une maison d’étude, qui y dispenserait son enseignement».<br/> <br/> Ainsi, lorsque D.ieu envoya Yaakov en Egypte, celui-ci s’assura, tout d’abord, qu’il y avait bien des Yechivot , dans ce pays. D.ieu lui avait fait la promesse qu’Il l’accompagnerait, comme l’indique le verset : «Je descendrai avec toi en Egypte et J’en remonterai avec toi». Malgré cela, Yaakov souhaitait, au préalable, s’assurer que des Yechivot existaient, dans cet endroit. C’est ensuite seulement qu’il se rendit en Egypte, accompagné par D.ieu. De fait, les Yechivot sont bien le fondement de la vie juive.<br/> <br/> Pendant toute la période que les enfants d’Israël passèrent en Egypte, les Yechivot fondées par Yaakov fonctionnèrent. Ainsi, disent nos Sages : «Nos ancêtres ne cessèrent jamais de fréquenter la maison d’étude. Ils le firent également en Egypte, ainsi qu’il est dit : va et rassemble les Anciens d’Israël».<br/> <br/> A toute époque, en tout lieu où se trouvaient des Juifs, y compris pendant l’exil d’Egypte, particulièrement âpre, il y eut des Yechivot, dans lesquelles on étudiait la Torah. Comme on l’a dit, ces institutions sont à la base même de l’existence du peuple juif.<br/> <br/> 4. L’exil d’Egypte fut le plus dur de tous. Il fut même plus difficile que notre présente situation, pour différentes raisons :<br/> <br/> A) Il se produisit avant le don de la Torah. Certes, celle-ci était déjà étudiée, à l’époque, comme de nombreuses explications de nos Sages permettent de l’établir. Ceux-ci affirment, en particulier que «nos ancêtres, en leur temps, ne cessèrent d’étudier la Torah». Néanmoins, ils le firent de leur propre initiative et, concrètement, une créature ne peut que s’élever jusqu’à la source de son existence, mais non la dépasser.<br/> <br/> B) A l’époque, les enfants d’Israël faisaient, pour la première fois, l’expérience de l’exil, qu’ils supportaient avec beaucoup de peine. En effet, celui qui est confronté au malheur pour la première fois en souffrira profondément. En revanche, il le supportera beaucoup mieux, la seconde fois, s’y étant déjà accoutumé.<br/> <br/> C) En Egypte, tous les enfants d’Israël vivaient ensemble, alors que, durant les exils ultérieurs, «le Saint béni soit-Il accorda à Israël le bienfait d’être disséminé parmi les nations». Les Juifs se répartissent donc en différents pays et, lorsqu’ils sont persécutés dans un endroit, ils peuvent se réfugier dans un autre. Ainsi, ils ont, en outre, la possibilité de venir en aide à ceux qui sont en difficulté. En Egypte, ils se trouvaient tous dans un même lieu, placés sous une même autorité.<br/> <br/> D) L’Egypte était un pays très difficile. Jamais un esclave n’avait pu s’en échapper. Or, il s’agissait, en l’occurrence, d’en faire sortir six cent mille hommes, accompagnés par les femmes et les enfants.<br/> <br/> Malgré toutes ces difficultés, nos ancêtres ne cessèrent d’étudier la Torah. Ils eurent, en permanence, des Yechivot, dans lesquelles ils purent se consacrer à cette étude.<br/> <br/> 5. Nous avons souligné à maintes reprises que la Torah n’est pas un manuel d’histoire. Chaque idée, chaque récit, chaque lettre de la Torah délivre un enseignement, valable à tout moment et en tout lieu.<br/> <br/> Certains prétendent que les Yechivot ont perdu leur raison d’être. Dans une situation aussi difficile que la nôtre, on peut se contenter de fréquenter le Talmud Torah. En tout état de cause, affirment-ils, si les Yechivot sont maintenues, elles doivent être adaptées à notre époque.<br/> <br/> L’exil d’Egypte apporte une réponse à toutes ces objections. La situation, à l’époque, était infiniment plus difficile que la nôtre. Malgré cela, on ne s’en préoccupait pas et l’on étudiait la Torah. Bien plus, non seulement l’on ne tenait aucun compte des vicissitudes de l’exil, mais, en outre, on ne se demandait à aucun moment si l’on atteignait, par cette étude, la source des créatures ou bien si on la dépassait.<br/> <br/> A l’heure actuelle, notre situation est beaucoup plus favorable qu’à l’époque et notre étude, bien plus élevée. Il importe donc de mettre de côté tous ces raisonnements. Il est impératif qu’il y ait des Yechivot.<br/> <br/> 6. Il en est de même pour ce qui concerne le financement des Yechivot. Certains prétendent avoir des moyens réduits, moyens intellectuels et moyens financiers. Ils devront donc manger, boire, aller dormir, puis, lorsqu’ils auront satisfait tous leurs besoins, ils apporteront éventuellement leur contribution à une Yechiva. Cela sera pour eux un grand sacrifice. Ils iront même jusqu’à envoyer leurs propres enfants à la Yechiva, jusqu’à l’âge de treize ans.<br/> <br/> Voici ce qu’il faut répondre à de telles personnes. L’exil d’Egypte était bien plus pénible que tout cela. Les Juifs ne possédaient même pas leur propre paille et ils devaient donc se déplacer, dans un pays étranger, pour s’en procurer, alors que les contremaîtres les battaient, sur la tête, aux épaules. En d’autres termes, ils n’avaient pas de paille, mais ils finançaient les Yechivot !<br/> <br/> 7. La Guemara se pose la question suivante. Est-il préférable de passer par une rue que fréquentent des femmes de mauvaise vie ou par celle où se trouve un lieu de culte idolâtre ? Or, on peut s’interroger sur la manière dont ce problème est formulé. Il est clair que la première situation est à écarter, car elle conduit à porter les yeux sur ce que l’on ne doit pas voir. Et, l’on sait que la vision est suggestive, même si elle n’est pas sous tendue par la pensée. A l’opposé, quoi de répréhensible à passer devant un lieu idolâtre ? La vision n’a pas d’incidence, s’agissant de l’idolâtrie. Car, que verra-t-on d’autre que des pierres et du bois ?<br/> <br/> L’explication est, en fait, la suivante. Chaque élément rétroagit sur son environnement. Lorsqu’un lieu est impur, il communique son impureté tout autour de lui. Et, l’atmosphère ainsi contaminée peut exercer une influence néfaste sur l’homme.<br/> <br/> Pourquoi mentionner ici une telle explication ?<br/> <br/> L’atmosphère ambiante, proclamant que les Yechivot sont démodées, a eu un effet négatif sur quelques élèves de ces institutions.<br/> <br/> Certains élèves prétendent avoir des difficultés à étudier la Torah comme ils devraient le faire. En effet, ils doivent d’abord trouver un moyen d’assurer leur subsistance. Leur avenir les préoccupe, au point de ne pouvoir se concentrer sur ce qui fait l’objet de leur étude. Ils ne peuvent s’empêcher de se demander comment ils nourriront les enfants que D.ieu leur accordera, lorsqu’ils seront en âge de se marier, entreprendront des recherches, trouveront celle qui sera leur épouse, célébreront leurs fiançailles, puis leur mariage. C’est après tout cela que naîtront leurs enfants, en un moment bon et fructueux !<br/> <br/> De même, ces élèves de la Yechiva s’inquiéteront également de ce qu’ils seront susceptibles de léguer à leurs enfants, après les cent vingt ans de leur vie. Ils se rendront donc dans la rue ou, tout au moins, seront incapables de se concentrer sur leur étude. Ils penseront à leur avenir, à leur carrière.<br/> <br/> Comment des élèves de la Yechiva peuvent-ils avoir de telles conceptions ? Du fait de l’atmosphère de la rue. Mon beau-père, le Rabbi, a dit que la glace américaine a déjà commencé à fondre. Néanmoins, on est encore bien loin de la faire bouillir par «l’Eternel ton D.ieu (qui) est un feu dévorant» ! Concrètement, il reste encore des traces de la situation antérieure et ces élèves en sont victimes !<br/> <br/> 8. Il est possible d’accorder les circonstances atténuantes à ceux qui développent ces arguments. Ils sont victimes de l’atmosphère ambiante, dans leur entourage. Pour autant, cette situation n’est pas acceptable et elle délivre, en l’occurrence, un enseignement.<br/> <br/> L’Egypte fut un exil très difficile. La situation était si critique que l’on n’envisageait même pas l’éventualité de quitter le pays. Puis, Moché vint annoncer la délivrance. Or, dit le verset, «ils n’écoutèrent pas Moché, par manque de raisonnement et à cause de l’âpre exil».<br/> <br/> Malgré tout cela, bien avant que Moché ne transmette le message divin de la libération, les enfants d’Israël ne se posaient pas de questions sur leur avenir. Ils se rendaient à la Yechiva et y étudiaient la Torah. Combien plus, à l’heure actuelle, ne convient-il pas de se poser des questions sur sa propre carrière. Il faut étudier la Torah avec ardeur et oublier tout le reste !<br/> <br/> Il est, de fait, beaucoup plus aisé de servir D.ieu actuellement qu’à l’époque. On sait que deux cent deux parcelles de Divinité, parmi les deux cent quatre vingt huit qui furent introduites dans la matière du monde, reçurent leur élévation, en Egypte, ainsi qu’il est dit : «Une foule nombreuse (Rav, dont la valeur numérique est deux cent deux) monta avec eux».<br/> <br/> Il ne reste donc que quatre vingt six de ces parcelles, valeur numérique du Nom divin Elokim. Depuis lors, les Juifs, par leur sueur et par leur sang, ont élevé un grand nombre de ces parcelles. Il n’en reste, désormais, que très peu.<br/> <br/> En conséquence, le service de D.ieu est actuellement beaucoup plus simple. D’une part, il ne reste que très peu de parcelles devant recevoir l’élévation. De plus, celles qui ont déjà été élevées apportent elles-mêmes leur contribution pour obtenir le résultat final.<br/> <br/> Réparation de la déclaration de Yossef<br/> (Discours du Rabbi, Veille du second jour<br/> de Pessa’h 5714-1954)<br/> <br/> 9. Les écrits du Ari Zal soulignent qu’en disant aux Egyptiens : «Voici des semences», Yossef leur demanda également de se circoncire. Agissant de la sorte, il insuffla une vitalité supplémentaire aux forces de mal de l’Egypte et il allongea l’exil d’autant. Ils disent aussi que le paragraphe de la Haggada commençant par «Voici le pain de la pauvreté» est annonciateur de la délivrance. C’est pour cela que ce texte, selon la version que retient le Ari Zal, commence par Hé La’hma, alors que d’autres versions disent Ha La’hma. Car, de fait, il y a une différence entre Hé et Ha. Ha La’hma Anya signifie «voici le pain de la pauvreté» et Hé La’hma Anya, «prenez pour vous le pain de la pauvreté».<br/> <br/> 10. De quelle manière la proclamation «voici le pain de la pauvreté» fut-elle une réparation de l’affirmation «voici des semences» ? Pour répondre à cette question, nous définirons tout d’abord le préjudice qui résulta du fait que Yossef ait dit : «Voici des semences».<br/> <br/> De fait, qu’y avait-il de mal dans cette phrase que Yossef prononça devant les Egyptiens ? Logiquement, non seulement rien de négatif n’aurait dû en résulter mais, bien plus, une telle affirmation semble même être positive. Tout d’abord, Yossef transplanta tous les Egyptiens d’une région à l’autre, à l’intérieur de l’Egypte. Il put ainsi obtenir que ses frères ne se sentent pas étrangers, ne soient pas considérés comme des étrangers. De plus, dans la dimension spirituelle, Yossef était le «Juste, fondement du monde» et ses différentes interventions avaient pour effet de diffuser la Divinité, dans le monde. N’était-il pas positif d’en faire de même auprès des Egyptiens ?<br/> <br/> L’explication est, en fait, la suivante.<br/> <br/> Yossef prit, en l’occurrence, une initiative personnelle. Certes, en adoptant cette attitude, il rapprocha les Egyptiens du domaine de la sainteté. Mais, dès lors qu’il le fit sur son propre avis, il apporta une vitalité accrue aux forces du mal. En effet, les Egyptiens, pour leur part, n’étaient pas encore prêts à recevoir une telle élévation.<br/> <br/> C’est ainsi que l’exil d’Egypte fut accru et tel est le sens de l’affirmation : «voici le pain de la pauvreté que nos ancêtres mangèrent dans la pays de l’Egypte». Cet exil fut plus âpre parce que Yossef avait dit : «Voici des semences».<br/> <br/> Un épisode similaire se passa pour Moché, notre maître. Celui-ci, de sa propre initiative, accepta des Egyptiens qui souhaitaient se joindre au peuple juif. La faute du veau d’or en résulta et D.ieu lui dit alors : «Ton peuple, que tu as fait sortir d’Egypte, s’est corrompu», désignant ainsi nommément ces Egyptiens dont Moché avait choisi d’accepter la présence.<br/> <br/> 11. Mon beau-père, le Rabbi, affirme, dans de nombreuses lettres et dans différents discours ‘hassidiques, qu’il importe, avant tout, de tirer de chaque chose un enseignement pour le service de D.ieu et c’est également le cas pour ce qui vient d’être dit.<br/> <br/> Il est systématiquement demandé de se sentir proche de chaque Juif, qui qu’il soit. Pour autant, on ne doit pas se compromettre soi-même et l’on doit garder présent à l’esprit que la proximité pouvant être établi avec son prochain ne doit jamais être au prix d’une concession pour tout ce qui concerne la Torah et les Mitsvot, ce qu’à D.ieu ne plaise.<br/> <br/> Selon une expression bien connue, lorsque quelqu’un se noie, il faut tout faire pour le sauver. Pour autant, on doit s’assurer que l’on ne se noiera pas soi-même.<br/> <br/> Nous avons déjà développé le commentaire de la Michna : «Sois l’un des disciples d’Aharon le Cohen, aime les créatures et rapproche-les de la Torah». Celle-ci délivre les deux enseignements suivants :<br/> <br/> A) Il faut être proche de tous, y compris des «créatures», c’est-à-dire de ceux qui n’ont aucun autre mérite que celui d’avoir été créé par D.ieu.<br/> <br/> B) Le moyen d’être proche des autres est de les lier à la Torah et non d’adapter la Torah à ce qu’ils sont, ce qu’à D.ieu ne plaise. Bien au contraire, les «créatures» doivent aussi la recevoir sous sa forme la plus intègre, y compris les coutumes juives, qui en sont partie intégrante.<br/> <br/> 12. Quelle implication concrète peut-on tirer de ce qui vient d’être dit ?<br/> <br/> Quelqu’un pourrait se dire : «S’il m’est possible de rapprocher quelqu’un de la pratique juive, pourquoi devrais-je mener une si profonde analyse ? J’oublierai donc de séparer les hommes et les femmes, à la synagogue. De la sorte, un plus grand nombre de Juifs la fréquenteront et ils se rapprocheront du Judaïsme.»<br/> <br/> Cet homme poursuivra : «Si tous les Juifs de la région respectaient la Torah et les Mitsvot, il faudrait, à n’en pas douter, adopter le comportement le plus rigoriste. Mais, on constate aussi de nombreuses oppositions à la pratique juive. Il faut donc se résoudre à composer pour tout ce qui est accessoire, afin de préserver ce qui est essentiel.»<br/> <br/> Une telle argumentation peut être comparée à celle de l’homme qui dit : «Lorsque je me trouve chez moi et en temps de paix, je porte les armes, car, même si c’est la paix, je peux, de cette manière, me protéger plus efficacement. A l’opposé, je me rendrai à la guerre sans arme, tout d’abord pour ne pas être identifié comme un ennemi et également pour me déplacer plus aisément, lorsque cela sera nécessaire». On comprend bien à quel point ce raisonnement est insensé.<br/> <br/> 13. Lors d’une réunion rabbinique, il y a quelques années, quelqu’un dit : «Si l’on boit de l’eau, on peut faire la différence entre celle qui est bonne et celle qui ne l’est pas. Une telle distinction n’a aucun sens, en revanche, s’il s’agit d’éteindre un incendie». Mon beau-père, le Rabbi, lui répondit : «C’est effectivement le cas si l’on est certain que ce liquide est de l’eau et que l’on s’interroge uniquement sur sa propreté. A l’opposé, si ce n’est pas de l’eau, mais du pétrole, on n’éteindra pas l’incendie et, bien plus, on lui donnera des proportions gigantesques, bien que l’eau et le pétrole soient l’un et l’autre des liquides».<br/> <br/> Il en va de même pour ce qui fait l’objet de notre propos. En modifiant la moindre coutume juive, non seulement on n’exercera pas d’influence positive sur son entourage, mais, bien plus, on exercera l’effet contraire.<br/> <br/> La Guemara définit le pardon obtenu à Yom Kippour et l’un des avis exprimés considère que la nature même de ce jour permet de l’obtenir, y compris pour celui qui n’est animé d’aucun sentiment de Techouva, même s’il s’agit de fautes commises le jour même de Yom Kippour, portant donc sur des Interdits liés à ce jour. Malgré tout cela, Yom Kippour lui apportera le pardon, car «l’avocat ne peut pas se changer en accusateur».<br/> <br/> 14. Certains demanderont pourquoi il est si grave de renoncer à ce qui est accessoire puisque, de la sorte, on obtient ce qui est essentiel.<br/> <br/> Il y a deux réponses à cette question :<br/> <br/> A) Même si l’on était tout à fait certain, en agissant ainsi, de rapprocher un Juif de son Père Qui se trouve dans les cieux, on n’en est pas dispensé pour autant de mettre en pratique l’injonction : «Ne sois pas trop pieux», en tout cas pas plus que la Torah elle-même. Le Choul’han Arou’h interdit une telle pratique et l’on ne peut passer outre à cet interdit. Il est illusoire de s’imaginer que l’on rapprochera quiconque de la pratique juive par une situation que la Torah elle-même proscrit.<br/> <br/> On objectera encore : «Certes, je ne dois pas chercher à rapprocher quelqu’un de la pratique juive par des voies que la Torah elle-même ne reconnaît pas. Mais, si je passe outre à ce principe et le fait tout de même, est-ce réellement si dramatique ?». Il faudra donc lui expliquer que ce raisonnement est faux et que rien ne lui permet de transgresser un principe de la Torah par «piété». Car, qui dit que le rapprochement de la pratique juive que l’on prétend pouvoir obtenir de la sorte est plus important que le respect d’une règle du Choul’han Arou’h ?<br/> <br/> B) Ce qui vient d’être dit serait vrai, même si l’on était certain qu’une telle attitude peut avoir un effet positif. Or, ce qui n’est pas basé sur la Torah ne peut pas avoir un effet positif et, bien au contraire, ne peut que nuire.<br/> <br/> 15. C’est la raison pour laquelle nous disons : «Voici le pain de la pauvreté que nos ancêtres ont mangé dans la pays de l’Egypte», rectifiant ainsi la déclaration de Yossef : «Voici des semences».<br/> <br/> Nous affirmons ainsi être pleinement conscients que «nos ancêtres ont mangé ce pain dans le pays de l’Egypte» parce que Yossef a dit : «Voici des semences». L’exil en résulta. Certes, nous devons être proches de chacun et nous proclamons, de fait : «Celui qui a faim, qu’il vienne et mange, celui qui est dans le besoin, qu’il vienne et célèbre Pessa’h». Mais, nous pouvons le faire uniquement de la manière que la Torah nous a enseignée ! Bien sûr, «qu’il vienne et mange», mais à condition qu’il «célèbre Pessa’h». Il doit prendre part à l’intégralité du Séder !<br/> <br/> Même si «cette année, nous sommes ici» et «cette année, nous sommes esclaves», c’est en empruntant ce chemin que «l’an prochain, nous serons en Erets Israël» et «l’an prochain, nous serons libres».<br/> '  },

ifièrent et devinrent très nombreux».<br/> <br/> L’exil d’Egypte<br/> (Discours du Rabbi, Chabbat Chemot 5713-1952)<br/> <br/> 3. Commentant le verset : «Il envoya Yehouda devant lui, en reconnaissance», Rachi, qui cite le Midrach, dit : «Afin d’y instaurer une maison d’étude, qui y dispenserait son enseignement».<br/> <br/> Ainsi, lorsque D.ieu envoya Yaakov en Egypte, celui-ci s’assura, tout d’abord, qu’il y avait bien des Yechivot , dans ce pays. D.ieu lui avait fait la promesse qu’Il l’accompagnerait, comme l’indique le verset : «Je descendrai avec toi en Egypte et J’en remonterai avec toi». Malgré cela, Yaakov souhaitait, au préalable, s’assurer que des Yechivot existaient, dans cet endroit. C’est ensuite seulement qu’il se rendit en Egypte, accompagné par D.ieu. De fait, les Yechivot sont bien le fondement de la vie juive.<br/> <br/> Pendant toute la période que les enfants d’Israël passèrent en Egypte, les Yechivot fondées par Yaakov fonctionnèrent. Ainsi, disent nos Sages : «Nos ancêtres ne cessèrent jamais de fréquenter la maison d’étude. Ils le firent également en Egypte, ainsi qu’il est dit : va et rassemble les Anciens d’Israël».<br/> <br/> A toute époque, en tout lieu où se trouvaient des Juifs, y compris pendant l’exil d’Egypte, particulièrement âpre, il y eut des Yechivot, dans lesquelles on étudiait la Torah. Comme on l’a dit, ces institutions sont à la base même de l’existence du peuple juif.<br/> <br/> 4. L’exil d’Egypte fut le plus dur de tous. Il fut même plus difficile que notre présente situation, pour différentes raisons :<br/> <br/> A) Il se produisit avant le don de la Torah. Certes, celle-ci était déjà étudiée, à l’époque, comme de nombreuses explications de nos Sages permettent de l’établir. Ceux-ci affirment, en particulier que «nos ancêtres, en leur temps, ne cessèrent d’étudier la Torah». Néanmoins, ils le firent de leur propre initiative et, concrètement, une créature ne peut que s’élever jusqu’à la source de son existence, mais non la dépasser.<br/> <br/> B) A l’époque, les enfants d’Israël faisaient, pour la première fois, l’expérience de l’exil, qu’ils supportaient avec beaucoup de peine. En effet, celui qui est confronté au malheur pour la première fois en souffrira profondément. En revanche, il le supportera beaucoup mieux, la seconde fois, s’y étant déjà accoutumé.<br/> <br/> C) En Egypte, tous les enfants d’Israël vivaient ensemble, alors que, durant les exils ultérieurs, «le Saint béni soit-Il accorda à Israël le bienfait d’être disséminé parmi les nations». Les Juifs se répartissent donc en différents pays et, lorsqu’ils sont persécutés dans un endroit, ils peuvent se réfugier dans un autre. Ainsi, ils ont, en outre, la possibilité de venir en aide à ceux qui sont en difficulté. En Egypte, ils se trouvaient tous dans un même lieu, placés sous une même autorité.<br/> <br/> D) L’Egypte était un pays très difficile. Jamais un esclave n’avait pu s’en échapper. Or, il s’agissait, en l’occurrence, d’en faire sortir six cent mille hommes, accompagnés par les femmes et les enfants.<br/> <br/> Malgré toutes ces difficultés, nos ancêtres ne cessèrent d’étudier la Torah. Ils eurent, en permanence, des Yechivot, dans lesquelles ils purent se consacrer à cette étude.<br/> <br/> 5. Nous avons souligné à maintes reprises que la Torah n’est pas un manuel d’histoire. Chaque idée, chaque récit, chaque lettre de la Torah délivre un enseignement, valable à tout moment et en tout lieu.<br/> <br/> Certains prétendent que les Yechivot ont perdu leur raison d’être. Dans une situation aussi difficile que la nôtre, on peut se contenter de fréquenter le Talmud Torah. En tout état de cause, affirment-ils, si les Yechivot sont maintenues, elles doivent être adaptées à notre époque.<br/> <br/> L’exil d’Egypte apporte une réponse à toutes ces objections. La situation, à l’époque, était infiniment plus difficile que la nôtre. Malgré cela, on ne s’en préoccupait pas et l’on étudiait la Torah. Bien plus, non seulement l’on ne tenait aucun compte des vicissitudes de l’exil, mais, en outre, on ne se demandait à aucun moment si l’on atteignait, par cette étude, la source des créatures ou bien si on la dépassait.<br/> <br/> A l’heure actuelle, notre situation est beaucoup plus favorable qu’à l’époque et notre étude, bien plus élevée. Il importe donc de mettre de côté tous ces raisonnements. Il est impératif qu’il y ait des Yechivot.<br/> <br/> 6. Il en est de même pour ce qui concerne le financement des Yechivot. Certains prétendent avoir des moyens réduits, moyens intellectuels et moyens financiers. Ils devront donc manger, boire, aller dormir, puis, lorsqu’ils auront satisfait tous leurs besoins, ils apporteront éventuellement leur contribution à une Yechiva. Cela sera pour eux un grand sacrifice. Ils iront même jusqu’à envoyer leurs propres enfants à la Yechiva, jusqu’à l’âge de treize ans.<br/> <br/> Voici ce qu’il faut répondre à de telles personnes. L’exil d’Egypte était bien plus pénible que tout cela. Les Juifs ne possédaient même pas leur propre paille et ils devaient donc se déplacer, dans un pays étranger, pour s’en procurer, alors que les contremaîtres les battaient, sur la tête, aux épaules. En d’autres termes, ils n’avaient pas de paille, mais ils finançaient les Yechivot !<br/> <br/> 7. La Guemara se pose la question suivante. Est-il préférable de passer par une rue que fréquentent des femmes de mauvaise vie ou par celle où se trouve un lieu de culte idolâtre ? Or, on peut s’interroger sur la manière dont ce problème est formulé. Il est clair que la première situation est à écarter, car elle conduit à porter les yeux sur ce que l’on ne doit pas voir. Et, l’on sait que la vision est suggestive, même si elle n’est pas sous tendue par la pensée. A l’opposé, quoi de répréhensible à passer devant un lieu idolâtre ? La vision n’a pas d’incidence, s’agissant de l’idolâtrie. Car, que verra-t-on d’autre que des pierres et du bois ?<br/> <br/> L’explication est, en fait, la suivante. Chaque élément rétroagit sur son environnement. Lorsqu’un lieu est impur, il communique son impureté tout autour de lui. Et, l’atmosphère ainsi contaminée peut exercer une influence néfaste sur l’homme.<br/> <br/> Pourquoi mentionner ici une telle explication ?<br/> <br/> L’atmosphère ambiante, proclamant que les Yechivot sont démodées, a eu un effet négatif sur quelques élèves de ces institutions.<br/> <br/> Certains élèves prétendent avoir des difficultés à étudier la Torah comme ils devraient le faire. En effet, ils doivent d’abord trouver un moyen d’assurer leur subsistance. Leur avenir les préoccupe, au point de ne pouvoir se concentrer sur ce qui fait l’objet de leur étude. Ils ne peuvent s’empêcher de se demander comment ils nourriront les enfants que D.ieu leur accordera, lorsqu’ils seront en âge de se marier, entreprendront des recherches, trouveront celle qui sera leur épouse, célébreront leurs fiançailles, puis leur mariage. C’est après tout cela que naîtront leurs enfants, en un moment bon et fructueux !<br/> <br/> De même, ces élèves de la Yechiva s’inquiéteront également de ce qu’ils seront susceptibles de léguer à leurs enfants, après les cent vingt ans de leur vie. Ils se rendront donc dans la rue ou, tout au moins, seront incapables de se concentrer sur leur étude. Ils penseront à leur avenir, à leur carrière.<br/> <br/> Comment des élèves de la Yechiva peuvent-ils avoir de telles conceptions ? Du fait de l’atmosphère de la rue. Mon beau-père, le Rabbi, a dit que la glace américaine a déjà commencé à fondre. Néanmoins, on est encore bien loin de la faire bouillir par «l’Eternel ton D.ieu (qui) est un feu dévorant» ! Concrètement, il reste encore des traces de la situation antérieure et ces élèves en sont victimes !<br/> <br/> 8. Il est possible d’accorder les circonstances atténuantes à ceux qui développent ces arguments. Ils sont victimes de l’atmosphère ambiante, dans leur entourage. Pour autant, cette situation n’est pas acceptable et elle délivre, en l’occurrence, un enseignement.<br/> <br/> L’Egypte fut un exil très difficile. La situation était si critique que l’on n’envisageait même pas l’éventualité de quitter le pays. Puis, Moché vint annoncer la délivrance. Or, dit le verset, «ils n’écoutèrent pas Moché, par manque de raisonnement et à cause de l’âpre exil».<br/> <br/> Malgré tout cela, bien avant que Moché ne transmette le message divin de la libération, les enfants d’Israël ne se posaient pas de questions sur leur avenir. Ils se rendaient à la Yechiva et y étudiaient la Torah. Combien plus, à l’heure actuelle, ne convient-il pas de se poser des questions sur sa propre carrière. Il faut étudier la Torah avec ardeur et oublier tout le reste !<br/> <br/> Il est, de fait, beaucoup plus aisé de servir D.ieu actuellement qu’à l’époque. On sait que deux cent deux parcelles de Divinité, parmi les deux cent quatre vingt huit qui furent introduites dans la matière du monde, reçurent leur élévation, en Egypte, ainsi qu’il est dit : «Une foule nombreuse (Rav, dont la valeur numérique est deux cent deux) monta avec eux».<br/> <br/> Il ne reste donc que quatre vingt six de ces parcelles, valeur numérique du Nom divin Elokim. Depuis lors, les Juifs, par leur sueur et par leur sang, ont élevé un grand nombre de ces parcelles. Il n’en reste, désormais, que très peu.<br/> <br/> En conséquence, le service de D.ieu est actuellement beaucoup plus simple. D’une part, il ne reste que très peu de parcelles devant recevoir l’élévation. De plus, celles qui ont déjà été élevées apportent elles-mêmes leur contribution pour obtenir le résultat final.<br/> <br/> Réparation de la déclaration de Yossef<br/> (Discours du Rabbi, Veille du second jour<br/> de Pessa’h 5714-1954)<br/> <br/> 9. Les écrits du Ari Zal soulignent qu’en disant aux Egyptiens : «Voici des semences», Yossef leur demanda également de se circoncire. Agissant de la sorte, il insuffla une vitalité supplémentaire aux forces de mal de l’Egypte et il allongea l’exil d’autant. Ils disent aussi que le paragraphe de la Haggada commençant par «Voici le pain de la pauvreté» est annonciateur de la délivrance. C’est pour cela que ce texte, selon la version que retient le Ari Zal, commence par Hé La’hma, alors que d’autres versions disent Ha La’hma. Car, de fait, il y a une différence entre Hé et Ha. Ha La’hma Anya signifie «voici le pain de la pauvreté» et Hé La’hma Anya, «prenez pour vous le pain de la pauvreté».<br/> <br/> 10. De quelle manière la proclamation «voici le pain de la pauvreté» fut-elle une réparation de l’affirmation «voici des semences» ? Pour répondre à cette question, nous définirons tout d’abord le préjudice qui résulta du fait que Yossef ait dit : «Voici des semences».<br/> <br/> De fait, qu’y avait-il de mal dans cette phrase que Yossef prononça devant les Egyptiens ? Logiquement, non seulement rien de négatif n’aurait dû en résulter mais, bien plus, une telle affirmation semble même être positive. Tout d’abord, Yossef transplanta tous les Egyptiens d’une région à l’autre, à l’intérieur de l’Egypte. Il put ainsi obtenir que ses frères ne se sentent pas étrangers, ne soient pas considérés comme des étrangers. De plus, dans la dimension spirituelle, Yossef était le «Juste, fondement du monde» et ses différentes interventions avaient pour effet de diffuser la Divinité, dans le monde. N’était-il pas positif d’en faire de même auprès des Egyptiens ?<br/> <br/> L’explication est, en fait, la suivante.<br/> <br/> Yossef prit, en l’occurrence, une initiative personnelle. Certes, en adoptant cette attitude, il rapprocha les Egyptiens du domaine de la sainteté. Mais, dès lors qu’il le fit sur son propre avis, il apporta une vitalité accrue aux forces du mal. En effet, les Egyptiens, pour leur part, n’étaient pas encore prêts à recevoir une telle élévation.<br/> <br/> C’est ainsi que l’exil d’Egypte fut accru et tel est le sens de l’affirmation : «voici le pain de la pauvreté que nos ancêtres mangèrent dans la pays de l’Egypte». Cet exil fut plus âpre parce que Yossef avait dit : «Voici des semences».<br/> <br/> Un épisode similaire se passa pour Moché, notre maître. Celui-ci, de sa propre initiative, accepta des Egyptiens qui souhaitaient se joindre au peuple juif. La faute du veau d’or en résulta et D.ieu lui dit alors : «Ton peuple, que tu as fait sortir d’Egypte, s’est corrompu», désignant ainsi nommément ces Egyptiens dont Moché avait choisi d’accepter la présence.<br/> <br/> 11. Mon beau-père, le Rabbi, affirme, dans de nombreuses lettres et dans différents discours ‘hassidiques, qu’il importe, avant tout, de tirer de chaque chose un enseignement pour le service de D.ieu et c’est également le cas pour ce qui vient d’être dit.<br/> <br/> Il est systématiquement demandé de se sentir proche de chaque Juif, qui qu’il soit. Pour autant, on ne doit pas se compromettre soi-même et l’on doit garder présent à l’esprit que la proximité pouvant être établi avec son prochain ne doit jamais être au prix d’une concession pour tout ce qui concerne la Torah et les Mitsvot, ce qu’à D.ieu ne plaise.<br/> <br/> Selon une expression bien connue, lorsque quelqu’un se noie, il faut tout faire pour le sauver. Pour autant, on doit s’assurer que l’on ne se noiera pas soi-même.<br/> <br/> Nous avons déjà développé le commentaire de la Michna : «Sois l’un des disciples d’Aharon le Cohen, aime les créatures et rapproche-les de la Torah». Celle-ci délivre les deux enseignements suivants :<br/> <br/> A) Il faut être proche de tous, y compris des «créatures», c’est-à-dire de ceux qui n’ont aucun autre mérite que celui d’avoir été créé par D.ieu.<br/> <br/> B) Le moyen d’être proche des autres est de les lier à la Torah et non d’adapter la Torah à ce qu’ils sont, ce qu’à D.ieu ne plaise. Bien au contraire, les «créatures» doivent aussi la recevoir sous sa forme la plus intègre, y compris les coutumes juives, qui en sont partie intégrante.<br/> <br/> 12. Quelle implication concrète peut-on tirer de ce qui vient d’être dit ?<br/> <br/> Quelqu’un pourrait se dire : «S’il m’est possible de rapprocher quelqu’un de la pratique juive, pourquoi devrais-je mener une si profonde analyse ? J’oublierai donc de séparer les hommes et les femmes, à la synagogue. De la sorte, un plus grand nombre de Juifs la fréquenteront et ils se rapprocheront du Judaïsme.»<br/> <br/> Cet homme poursuivra : «Si tous les Juifs de la région respectaient la Torah et les Mitsvot, il faudrait, à n’en pas douter, adopter le comportement le plus rigoriste. Mais, on constate aussi de nombreuses oppositions à la pratique juive. Il faut donc se résoudre à composer pour tout ce qui est accessoire, afin de préserver ce qui est essentiel.»<br/> <br/> Une telle argumentation peut être comparée à celle de l’homme qui dit : «Lorsque je me trouve chez moi et en temps de paix, je porte les armes, car, même si c’est la paix, je peux, de cette manière, me protéger plus efficacement. A l’opposé, je me rendrai à la guerre sans arme, tout d’abord pour ne pas être identifié comme un ennemi et également pour me déplacer plus aisément, lorsque cela sera nécessaire». On comprend bien à quel point ce raisonnement est insensé.<br/> <br/> 13. Lors d’une réunion rabbinique, il y a quelques années, quelqu’un dit : «Si l’on boit de l’eau, on peut faire la différence entre celle qui est bonne et celle qui ne l’est pas. Une telle distinction n’a aucun sens, en revanche, s’il s’agit d’éteindre un incendie». Mon beau-père, le Rabbi, lui répondit : «C’est effectivement le cas si l’on est certain que ce liquide est de l’eau et que l’on s’interroge uniquement sur sa propreté. A l’opposé, si ce n’est pas de l’eau, mais du pétrole, on n’éteindra pas l’incendie et, bien plus, on lui donnera des proportions gigantesques, bien que l’eau et le pétrole soient l’un et l’autre des liquides».<br/> <br/> Il en va de même pour ce qui fait l’objet de notre propos. En modifiant la moindre coutume juive, non seulement on n’exercera pas d’influence positive sur son entourage, mais, bien plus, on exercera l’effet contraire.<br/> <br/> La Guemara définit le pardon obtenu à Yom Kippour et l’un des avis exprimés considère que la nature même de ce jour permet de l’obtenir, y compris pour celui qui n’est animé d’aucun sentiment de Techouva, même s’il s’agit de fautes commises le jour même de Yom Kippour, portant donc sur des Interdits liés à ce jour. Malgré tout cela, Yom Kippour lui apportera le pardon, car «l’avocat ne peut pas se changer en accusateur».<br/> <br/> 14. Certains demanderont pourquoi il est si grave de renoncer à ce qui est accessoire puisque, de la sorte, on obtient ce qui est essentiel.<br/> <br/> Il y a deux réponses à cette question :<br/> <br/> A) Même si l’on était tout à fait certain, en agissant ainsi, de rapprocher un Juif de son Père Qui se trouve dans les cieux, on n’en est pas dispensé pour autant de mettre en pratique l’injonction : «Ne sois pas trop pieux», en tout cas pas plus que la Torah elle-même. Le Choul’han Arou’h interdit une telle pratique et l’on ne peut passer outre à cet interdit. Il est illusoire de s’imaginer que l’on rapprochera quiconque de la pratique juive par une situation que la Torah elle-même proscrit.<br/> <br/> On objectera encore : «Certes, je ne dois pas chercher à rapprocher quelqu’un de la pratique juive par des voies que la Torah elle-même ne reconnaît pas. Mais, si je passe outre à ce principe et le fait tout de même, est-ce réellement si dramatique ?». Il faudra donc lui expliquer que ce raisonnement est faux et que rien ne lui permet de transgresser un principe de la Torah par «piété». Car, qui dit que le rapprochement de la pratique juive que l’on prétend pouvoir obtenir de la sorte est plus important que le respect d’une règle du Choul’han Arou’h ?<br/> <br/> B) Ce qui vient d’être dit serait vrai, même si l’on était certain qu’une telle attitude peut avoir un effet positif. Or, ce qui n’est pas basé sur la Torah ne peut pas avoir un effet positif et, bien au contraire, ne peut que nuire.<br/> <br/> 15. C’est la raison pour laquelle nous disons : «Voici le pain de la pauvreté que nos ancêtres ont mangé dans la pays de l’Egypte», rectifiant ainsi la déclaration de Yossef : «Voici des semences».<br/> <br/> Nous affirmons ainsi être pleinement conscients que «nos ancêtres ont mangé ce pain dans le pays de l’Egypte» parce que Yossef a dit : «Voici des semences». L’exil en résulta. Certes, nous devons être proches de chacun et nous proclamons, de fait : «Celui qui a faim, qu’il vienne et mange, celui qui est dans le besoin, qu’il vienne et célèbre Pessa’h». Mais, nous pouvons le faire uniquement de la manière que la Torah nous a enseignée ! Bien sûr, «qu’il vienne et mange», mais à condition qu’il «célèbre Pessa’h». Il doit prendre part à l’intégralité du Séder !<br/> <br/> Même si «cette année, nous sommes ici» et «cette année, nous sommes esclaves», c’est en empruntant ce chemin que «l’an prochain, nous serons en Erets Israël» et «l’an prochain, nous serons libres».<br/> '
