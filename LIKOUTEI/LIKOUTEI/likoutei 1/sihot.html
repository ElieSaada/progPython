						'Serie 1':
					        {
									'Siha 1' : 
											{
											'Titre' : 'Déluge, bain rituel et difficultés d’assurer sa subsistance',
											'source' : '(Discours du Rabbi, Chabbat Béréchit 5713-1952)',
													   'resume' : 'Déluge, bain rituel et difficultés d’assurer sa subsistance ',
													   'contenu' : '1. Le Torah Or, à la Parchat Noa’h, explique que le déluge n’était pas uniquement une punition, mais aussi une purification. Il purifia le monde qui, avant qu’il ne survienne, était impur. C’est la raison pour laquelle il dura quarante jours, qui correspondent aux quarante Séa d’eau que contient le bain rituel. En ce sens, le déluge est également appelé «eaux de Noa’h», de la même étymologie que Nai’ha, le plaisir, ce qu’il permit d’obtenir.<br><br>Et le Torah Or établit une relation très claire entre le déluge et les difficultés qu’un homme peut avoir à assurer sa propre subsistance, que l’on qualifie aussi de «grandes eaux». Celles-ci délivrent l’homme de ses scories et lui procurent donc également le plaisir.'+
													   '<br><br>2. On peut établir, entre les difficultés d’assurer sa propre subsistance, le déluge et le bain rituel, la relation suivante.<br><br>La signification profonde du bain rituel est la soumission à D.ieu. Le Rambam dit, ainsi, que «l’on se trempe dans les eaux de la Connaissance pure». C’est pour cela que le bassin doit contenir quarante Séa, quantité d’eau nécessaire pour que l’on puisse y tremper tout son corps. Tevila, l’immersion, est l’anagramme de Habitoul, la soumission. C’est donc le fait de se libérer de son propre ego qui permet l’élévation et transforme l’homme en un réceptacle pour la Divinité.<br><br>C’est également pour cela que chacun doit surmonter des difficultés, pour gagner sa vie. Momentanément, il en est gêné, entravé dans son action. Néanmoins, c’est ainsi qu’il peut briser son ego, être libéré des limites de sa propre personnalité et devenir un réceptacle pour la Divinité.'+
													   '<br><br>3. De fait, il ne s’agit pas de punir l’homme, ce qu’à D.ieu ne plaise, mais de le rincer, de le purifier des éléments négatifs qu’il porte en lui. Un tel résultat peut être obtenu en une seule minute, à condition d’en tirer ce qu’elle peut apporter et d’agir en conséquence. On peut se contenter de cela et concevoir, d’ores et déjà, le plaisir, Nai’ha, matériel et spirituel à la fois.'
												   },
								'Siha 2' : 
											{
											'Titre' : 'L’existence véritable',
											'source' : '(Discours du Rabbi, Chabbat Béréchit 5717-1956)',
													   'resume' : ' Protection contre le déluge',
													   'contenu' : '4. Les «eaux dévastatrices» du déluge appartiennent à deux catégories. L’une émane de l’abîme profond et l’autre, des trombes du ciel. Et, il en de même pour les difficultés et les obstacles se dressant devant l’homme.<br><br>L’abîme profond désigne les tracas liés aux préoccupations matérielles et basses, à la nécessité de gagner sa vie. Les trombes du ciel, par contre, sont des difficultés d’ordre moral, par exemple celles qui découlent des activités communautaires, susceptibles d’empêcher l’homme d’étudier la Torah et de mettre en pratique les Mitsvot.<br><br>Certes, il est nécessaire de se consacrer à ces activités communautaires, mais il ne doit en résulter aucune difficulté pour étudier la Torah et mettre en pratique les Mitsvot, par lesquelles on met en pratique les termes du verset : «Vous êtes attachés à l’Eternel votre D.ieu, tous vivants aujourd’hui». Celles-ci créent, en effet, un lien entre l’homme qui les met en pratique et le Tout Puissant, Qui lui accorde ainsi Sa vitalité. Lorsque ce lien est remis en cause, lorsque l’on n’accomplit pas les préceptes du Choul’han Arou’h, à quoi bon assumer toutes ces activités ?<br><br>On prétend donc se consacrer aux «trombes du ciel», aux préoccupations morales, mais l’on se trompe sur son propre compte. Une telle visée n’émane pas de l’âme divine, mais bien de l’âme animale. En effet, dès lors qu’elle fait obstacle à l’étude de la Torah et à la pratique des Mitsvot telles que le Choul’han Arou’h les définit, une telle démarche ne peut qu’être étrangère à la sainteté.<br><br>	Celui qui va à l’encontre de la sainteté, même lorsqu’il se consacre aux «trombes du ciel», connaîtra nécessairement des chutes successives, de sorte qu’à terme, les «trombes du ciel» deviendront une «abîme profonde».'+
													   '<br><br>5. Le moyen de se préserver des eaux du déluge, qu’elles émanent de l’abîme profonde ou des trombes du ciel, est de mettre en pratique le Précepte «viens dans l’arche». Le Baal Chem Tov souligne que le mot Téva désigne l’arche, mais aussi les mots de la Torah et de la prière. Entrer dans l’arche signifie donc se pénétrer de ces mots, être entouré par eux, afin de se protéger de tous les dangers, pour que «Noa’h, l’homme juste» et tous les membres de sa famille conservent leur intégrité.<br><br>En conséquence, dès que l’on se réveille, le matin, avant même d’entrer en contact avec le monde et ses «eaux dévastatrices», on dit d’abord le Modé Ani, «Je Te rends grâce, Roi qui vit et existe, car Tu m’as restitué mon âme». Par ces mots, l’homme reconnaît que la vie de son âme émane uniquement de D.ieu. Puis, il récitera les bénédictions du matin, afin de remercier D.ieu pour chaque détail de ce qui lui arrive.En conséquence, dès que l’on se réveille, le matin, avant même d’entrer en contact avec le monde et ses «eaux dévastatrices», on dit d’abord le Modé Ani, «Je Te rends grâce, Roi qui vit et existe, car Tu m’as restitué mon âme». Par ces mots, l’homme reconnaît que la vie de son âme émane uniquement de D.ieu. Puis, il récitera les bénédictions du matin, afin de remercier D.ieu pour chaque détail de ce qui lui arrive.<br><br>	Ainsi, il constatera que D.ieu «vêtit ceux qui sont nus». Or, ne possède-t-il pas lui-même tous les habits dont il a besoin? Dès lors, que signifie cette bénédiction et que veulent dire les autres?<br><br>En fait, nos Sages disent: «Qui est le Sage? Celui qui sait anticiper l’événement» et a donc conscience que toute chose est créée par D.ieu, à tout instant, à partir du néant.Le Zohar rapporte que Rabbi Issa l’ancien priait pour que D.ieu lui accorde sa subsistance. Même lorsqu’un plat était prêt, devant lui, il ne le mangeait pas avant d’avoir récité cette prière. Or, comment pouvait-il prier D.ieu de lui accorder ce plat alors qu’il se trouvait déjà devant lui?<br><br>La réponse est la suivante. Chaque créature est intrinsèquement néant, comme elle le fut à l’instant de la création. Elle existe uniquement parce que D.ieu, dans Sa bonté, lui accorde la vie, à tout instant, ainsi qu’il est dit: «Il renouvelle, par Sa bonté, chaque jour et toujours, la création originelle».<br><br>On peut donc prier également pour obtenir un plat qui est posé sur la table. Et, il en est de même pour la satisfaction des autres besoins. Car, cet aliment, qui existait il y a un instant est, entre temps, redevenu néant. Il faut donc demander à D.ieu de le renouveler pour pouvoir satisfaire ses besoins.<br><br>Celui qui commence sa journée en priant sait que la matière n’a pas d’existence propre, que celle-ci est renouvelée, par D.ieu, en permanence. Le monde entier est créé uniquement pour mener à bien la mission que D.ieu lui confie, ainsi qu’il est dit: «Je l’ai créé pour Mon honneur».<br><br>En ayant conscience de tout cela, l’homme peut entrer en contact avec le monde sans craindre ses «eaux dévastatrices».<br><br>Avant la prière, en revanche, il accorde à ce monde une place trop prépondérante, considère qu’il possède une existence spécifique, ce qu’à D.ieu ne plaise. Il se dira alors qu’il n’y a nulle raison de se priver de tout ce qui est permis, que l’on peut même s’autoriser tous les comportements dont l’interdiction n’est pas clairement établi. Il faut, en effet, prendre en compte le fait accompli qu’est alors la prédominance du monde.<br><br>A l’opposé, celui qui sait que seul D.ieu existe réellement et qu’Il confère en permanence au monde une existence nouvelle, à partir du néant absolu, parce qu’Il désire qu’une demeure y soit bâtie pour Lui, comprend qu’il doit tenir compte uniquement ce qui contribue à la réalisation de cet objectif. Il parviendra donc à une conclusion opposée à la précédente. Pour lui, ce qui est interdit et, en conséquence, contredit cet objectif sera totalement exclu. Et, cette attitude ne se limite pas à ce qui est intrinsèquement mauvais, mais inclut également ce qui est inutile et que l’on mettra de côté.<br><br>Lorsque le mauvais penchant soulève une objection, faisant remarquer que ces objets matériels sont tout de même bien utiles, cet homme lui répondra: «Prouve donc ce que tu dis». Il est, en effet, établi pour lui que seule la Divinité existe réellement et celui qui prétend le contraire doit donc en fournir la preuve.Lorsque le mauvais penchant soulève une objection, faisant remarquer que ces objets matériels sont tout de même bien utiles, cet homme lui répondra: «Prouve donc ce que tu dis». Il est, en effet, établi pour lui que seule la Divinité existe réellement et celui qui prétend le contraire doit donc en fournir la preuve.<br><br>Une sentence ‘hassidique dit que «ce qui est interdit est exclu; ce qui est permis est inutile».<br><br>C’est donc de cette manière que l’on peut pénétrer dans les mots de la Torah et de la prière, se trouver en permanence entouré par eux. Prenant conscience que l’existence véritable est celle de la Torah et de la prière, que tout le reste est à leur service, un homme pourra, même lorsqu’il se consacre, par nécessité, à une activité matérielle, conserver un corps sain. Par chaque action, il servira D.ieu ou préparera ce service.<br><br>La seule protection contre les eaux du déluge, qu’elles émanent de l’abîme profonde ou des trombes du ciel, est donc bien l’entrée dans l’arche. C’est de cette manière que l’on peut se préserver de tout ce qui est étranger à la sainteté, que l’on peut satisfaire tous ses besoins en mettant en pratique le Précepte «En toutes tes voies, connais-Le».'+
													   '<br><br><b>L’intégrité à travers l’autre</b><br><br>6. Néanmoins, on ne peut se contenter de s’enfermer dans l’arche, c’est-à-dire dans les mots de la Torah et de la prière, sans s’intéresser aux autres, en se préoccupant exclusivement de son propre salut.<br><br>La Torah nous dit, en effet: «Entre dans l’arche, toi, tes fils, ton épouse et les femmes de tes fils». On ne peut y pénétrer seul, on doit être accompagné par les membres de sa famille. Et, nos Sages expliquent: «Tes fils, ce sont tes élèves». De façon plus générale, cette expression désigne même tous les Juifs, qui sont aussi «ton épouse» ou «tes fils», car la femme est celle qui reçoit. Or, chaque Juif se doit de recevoir de son prochain. Et, tous les Juifs ensemble ne forment qu’une seule entité.<br><br>	Tous doivent donc entrer dans l’arche. Pour cela, il faut les influencer, les convaincre de «pénétrer» dans les mots de la Torah et de la prière.<br><br>Avant le don de la Torah, on aurait pu faire l’erreur de penser: «Pourquoi dois-je me préoccuper des autres? Ne me suffit-il pas d’obtenir mon propre salut?». Malgré cela, D.ieu dit à Noa’h: «Entre dans l’arche, toi, tes fils, ton épouse et les femmes de tes fils». Combien plus en est-il ainsi, après le don de la Torah, lorsque, à Arvot Moav, les enfants d’Israël acceptèrent le principe de la responsabilité collective. Il est donc bien clair que l’on ne peut pas se soucier uniquement de sa propre personne. On doit se préoccuper sincèrement et profondément de la situation de son prochain.<br><br>Comme on l’a dit, tous les Juifs ne forment qu’une même entité, qu’un seul corps. Au sein du corps humain, la santé d’un membre est liée à celle des autres. Et, il en est de même pour le grand corps que constitue le peuple d’Israël.<br><br>	L’intégrité morale d’un Juif rétroagit sur les autres personnes. Et, celui qui ne se préoccupe pas des autres remet en cause sa propre perfection.'+
													   '<br><br> 	7. Il faut donc exercer une influence positive sur les autres Juifs et, en particulier, sur les membres de sa famille. Bien plus, on ne peut mener une telle activité uniquement pour s’acquitter de son obligation. On doit s’y investir pleinement.<br><br>	Le Rabbi Rachab prononça une sentence bien connue: «Tout comme il incombe à chaque Juif, érudit de la Torah ou simple homme, de mettre quotidiennement les Tefilin, ce qui est une Mitsva de la Torah, il est tout aussi nécessaire de réfléchir chaque jour, au moins pendant une demi-heure, à l’éducation de ses enfants, à faire tout ce qui est en son pouvoir, et même au-delà de celui-ci, pour qu’ils suivent la voie qui leur est tracée».<br><br>On peut se demander pourquoi le Rabbi prend pour référence précisément la Mitsva des Tefilin. En fait, il rappelle ainsi, de manière allusive, que les Tefilin ne sont pas simplement une Mitsva se limitant à l’action concrète, mais qu’elles ont aussi une finalité profonde, celle d’assujettir le cerveau et le coeur à D.ieu, comme l’expliquent le Choul’han Arou’h et le Tanya.<br><br>Telle est donc l’influence que l’on doit exercer sur les membres de sa famille. Il ne s’agit pas seulement de s’acquitter de son obligation. On doit investir pleinement son cerveau et son coeur dans cette activité.<br><br>	Celui qui ne se limite pas à sa propre personne, mais agit et, bien plus, se donne pleinement, pour sauver son prochain des eaux dévastatrices du déluge, pour le faire entrer dans l’arche, peut avoir la certitude de conserver lui-même sa propre intégrité.'+
													   '<br><br>8. On peut donner, à ce propos, l’explication suivante. Pour mener à bien chaque accomplissement, on doit recevoir l’aide de D.ieu. C’est la raison pour laquelle, lorsque Noa’h entra dans l’arche, «D.ieu la ferma pour lui».<br><br>Si l’on pénétrait dans l’arche, c’est-à-dire dans les mots de la Torah et de la prière, uniquement par ses forces propres, on pourrait adopter un comportement radicalement différent de ce qu’il devrait être.<br><br>	Ainsi, nos Sages constatent que les Juifs, à une certaine époque, «ne firent pas précéder la Torah d’une bénédiction». Ils rappellent ainsi que, selon cette bénédiction, D.ieu «nous a donné Sa Torah». Et l’on constate ensuite qu’Il «donne la Torah», au présent. Grâce à cette bénédiction, on prend donc conscience que la Torah vient de D.ieu. En revanche, si on ne la dit pas, on peut étudier la Torah en ayant oublié Celui Qui la donne, ce qu’à D.ieu ne plaise.<br><br>Il en est de même pour la prière. On peut la réciter sans la ressentir profondément, sans qu’elle n’ait aucun effet, sans qu’elle ne conditionne l’existence quotidienne, pour la rendre conforme à la Volonté de D.ieu.<br><br>Telle est donc la signification de cette entrée dans l’arche. Il ne s’agit pas de s’y isoler, mais, bien au contraire, de la quitter, par la suite, afin de se rendre dans le monde pour y bâtir le Sanctuaire de D.ieu.<br><br>Pour que l’effet de la prière se fasse ressentir tout au long du jour, celle-ci doit être dite de telle façon que l’on perde la perception du monde, qu’on lui devienne étranger, que l’on perçoive seulement la Divinité. Puis, après la prière, on entre de nouveau en contact avec la matière et l’on perçoit alors «un monde nouveau», comme Noa’h, lorsqu’il sortit de l’arche.<br><br>On raconte que le Baal Chem Tov, chaque fois qu’il s’apprêtait à dire la prière, se demandait s’il survivrait, à l’issue de celle-ci. Il connaissait alors l’extase et n’était donc pas certain de conserver la vie physique.<br><br>Pour que la Torah et la prière soient conformes à ce qu’elles doivent être, il faut que «D.ieu ferme l’arche pour lui», que l’on reçoive l’aide du Saint béni soit-Il.Pour bénéficier de cette aide, il faut se préoccuper de son prochain. Ainsi, comme le soulignent nos Sages, commentant le verset «D.ieu fait briller les yeux de l’un et de l’autre», on reçoit personnellement la lumière et l’on «pénètre dans l’arche» exactement comme on doit le faire.'+
													   '<br><br>9. Bien plus, D.ieu demanda à Noa’h d’emporter, dans l’arche, toutes les créatures du monde qui auraient pu disparaître, par exemple les animaux.<br><br>Un enseignement pour chaque Juif découle de cette Injonction.<br><br>	Lorsqu’il y a un objet du monde qui serait détruit ou endommagé si l’on n’intervenait pas, on a le devoir de le transporter dans l’arche, afin de le préserver et de l’élever vers la Divinité. Si l’on considère que l’on n’est pas concerné par cette situation, on remet en cause le principe même de la divine Providence. D.ieu fait que l’on en ait connaissance. On sait que cette créature existe, qu’elle sera détruite ou perdue, si l’on n’agit pas. Il y a là, à n’en pas douter, un message que l’on doit décrypter. De fait, on reçoit ainsi la mission de lui apporter l’élévation.<br><br>Dès lors, on reçoit l’aide de D.ieu et l’on pénètre dans l’arche, dont la largeur de l’extrémité supérieure était une coudée, Ama, terme qui est constitué des initiales de la phrase Elokénou Mélé’h Haolam, notre D.ieu, Roi du monde. De cette façon, le D.ieu d’Israël devient, à l’évidence, le Roi du monde. Il accorde à chacun les réceptacles contenant Ses bénédictions pour connaître l’opulence matérielle. Bien plus, Il le fait de Sa propre initiative.<br><br>	Il est dit que «J’ai placé Mon arc en ciel dans un nuage» et nos Sages expliquent: «L’arc en ciel évoque la Divinité». De la sorte, l’homme peut faire que le monde entier soit un Sanctuaire dans lequel D.ieu réside.'
												   },
								'Siha 3' : 
											{
											'Titre' : 'Les deux formes de la Techouva',
											'source' : '(Discours du Rabbi, Chabbat Noa’h 5717-1956)',
													   'resume' : ' ',
													   'contenu' : '10. Il est une explication de la Torah, rédigée par le Tséma’h Tsédek et commençant par ses mots: «Rabbi Akiva dit: Vous êtes bienheureux, enfants d’Israël. Voyez devant Qui vous vous purifiez et Qui vous purifie». Elle fut rédigée en Elloul et Tichri. On peut comprendre le lien entre cette période et l’affirmation de Rabbi Akiva, qui évoque la Techouva. Pour la même raison, la Michna citant ces propos de Rabbi Akiva figure à la fin du traité Yoma, qui décrit le service de D.ieu de Yom Kippour. Un discours ‘hassidique, introduit par la même phrase, fut prononcé pendant le Chabbat Noa’h 5667, il y a cinquante ans. Il fut dit à l’occasion de la Parchat Noa’h et doit donc être lié à elle. Reprenant une explication du Torah Or, on peut dire simplement que le déluge est comparable aux eaux du bain rituel, qui apportent la purification.'+
													   '<br><br>	11. La Techouva peut s’entendre à deux niveaux. Au sens simple, elle consiste à regretter la faute. A une dimension plus profonde, elle accomplit les termes du verset «l’esprit retourne vers D.ieu, Qui l’a accordé». Elle est alors une attirance profonde, transcendant la raison, que l’homme éprouve pour la Divinité.<br><br>C’est ainsi qu’il faut comprendre cette répétition, «devant Qui vous vous purifiez et Qui vous purifie». La première expression, «devant Qui vous vous purifiez» désigne la Techouva qui est réalisée ici-bas et qui est consécutive à la faute. La seconde, «Qui vous purifie», est celle qui est à l’initiative céleste, «l’esprit retourne vers D.ieu Qui l’a accordé ».<br><br>On peut trouver une allusion à ces deux stades de la Techouva, dans la Parchat Noa’h. Commentant le verset «viens dans l’arche», le Baal Chem Tov explique, en effet, qu’il faut se pénétrer des mots de la Torah et de la prière. Or, on peut constater que la Torah est une révélation céleste et la prière, le résultat d’un effort accompli ici-bas. Les mots de la Torah sont comparables à des pierres, créées par D.ieu et ceux de la prière, à des briques, c’est-à-dire aux «pierres» fabriquées par les hommes.'+
													   '<br><br>12. L’attirance pour la Divinité et le don de soi qui transcende la raison sont envisageables de différentes manières, très élevées ou, au contraire, très basses.<br><br>	Faire don de soi signifie offrir sa propre volonté à D.ieu ou encore, selon l’expression de la Guemara, qui constate «peut-on tuer à moitié ou tuer entièrement», se «tuer» pour D.ieu. Car, chaque acte de soumission envers D.ieu, même le plus léger, permet de se «tuer à moitié ». Et, il en est de même pour le don de soi.<br><br>	Par ailleurs, même l’homme le plus grand ne peut pas baser son service de D.ieu uniquement sur sa propre compréhension. Il doit également se soumettre à D.ieu et faire don de lui-même. C’est ainsi qu’il pourra percevoir la Divinité, ainsi qu’il est dit: «Je suis élevé et saint, Je réside avec celui qui est humble et modeste».<br><br>Une telle personne ne saurait se dire que, compte tenu de sa grandeur, elle peut s’en remettre à sa propre compréhension, que celle-ci n’est pas inférieure au sentiment d’abnégation d’un autre.<br><br>On lui expliquera, en effet, qu’elle doit servir D.ieu «de tout ton pouvoir», c’est-à-dire selon le pouvoir de chacun. Celui qui est limité par la logique ne peut pas saisir la Divinité. Pour y parvenir, il doit faire don de lui-même.<br><br>Il en est de même pour l’étude de la ‘Hassidout. Celui qui en possède de larges connaissances, adopte ses coutumes et ses enseignements, peut penser avoir atteint le sommet, par référence à son entourage. On lui dira donc que ce qu’il a acquis n’est pas suffisant, qu’il doit encore servir D.ieu et ne peut y parvenir qu’en faisant don de sa propre personne.Le Kountrass Oumayan explique que celui qui est intelligent et manipule aisément des concepts abstraits, ceux que d’autres personnes ne saisissent qu’au prix d’un grand effort, doit, lui aussi, fournir des efforts. S’il se cantonne dans les limites de sa propre personne, il ne pourra pas saisir la Divinité.'+
													   '<br><br>	13. C’est pour cette raison qu’à l’issue de Roch Hachana, de Yom Kippour et du mois de Tichri, on lit la Parchat Noa’h.<br><br>L’essence profonde du jour de Yom Kippour apporte le pardon et D.ieu efface toutes les fautes. Les Juifs s’unissent alors profondément à D.ieu, de sorte que «Israël et le Roi sont seuls». L’existence même d’Israël est la Divinité.<br><br>On peut donc s’interroger. Pourquoi un Juif doit-il faire don de lui-même alors que le fondement de son existence est divin? C’est pour répondre à cette question qu’à la fin du mois de Tichri, on lit la Parchat Noa’h, qui dit «viens dans l’arche», introduit la Techouva qui est une révélation céleste et celle qui est réalisée ici-bas.<br><br>Il faut donc faire don de sa propre personne, car il est exclu de percevoir la Divinité en la conservant, aussi grand que l’on puisse être. Il faut servir D.ieu «de tout ton pouvoir».'+
													   '<br><br>14. Ce qui vient d’être dit nous permettra de comprendre un récit de mon beau-père, le Rabbi. Une fois, au lendemain de Yom Kippour, il se rendit chez son père, le Rabbi Rachab et lui demanda:<br><br>«Père, que faut-il faire maintenant?».<br><br>Le Rabbi lui répondit:<br><br>«Avant toute autre chose, il faut s’élever vers la Techouva».<br><br>	Or, on peut se demander ce que cela veut dire. Il y avait eu la Techouva de Yom Kippour, lorsque D.ieu «pardonne à Israël, est miséricordieux envers les tribus de Yechouroun». Comment accéder encore une fois à la Techouva?<br><br>La Michna raconte que Baba Ben Bouta offrait chaque jour le sacrifice de celui qui pense avoir commis une faute, sans toutefois en avoir la certitude. Néanmoins, il ne le faisait pas au lendemain de Yom Kippour, car la transgression est alors inconcevable.<br><br>Voici donc comment ce récit doit être compris. La Techouva véritable est celle qu’exprime le verset «l’esprit retourne vers D.ieu, Qui l’a accordé». Or, la Divinité ne connaît pas de limite.<br><br>On révèle ainsi les lumières qui entourent les créatures, de sorte que celles-ci s’introduisent en elles. Dès lors, les lumières qui entourent les créatures peuvent émaner d’un stade encore plus élevé et provoquer l’attrait envers D.ieu qui transcende la raison.<br><br>C’est ainsi qu’il faut comprendre la réponse du Rabbi, «Avant toute autre chose, il faut s’élever vers la Techouva». Auparavant, la Techouva la plus élevée n’était pas encore accessible. La plus basse devait encore être réalisée. Après Yom Kippour, en revanche, on peut avoir accès à la plus profonde.'+
													   '<br><br>15. Telle est donc la définition que l’on peut donner de la Techouva et du don de soi, d’après l’affirmation talmudique selon laquelle «peut-on tuer à moitié ou tuer entièrement». D’une part, on doit savoir que, même si l’on se trouve dans une situation très basse, chaque pas, chaque effort que l’on réalise pour se soumettre à D.ieu est effectivement considéré comme un don de sa personne. Car, en se «tuant à moitié», on se «tue entièrement».<br><br>	D’autre part, lorsque l’on connaît une situation élevée, on ne peut nullement se contenter de servir D.ieu en fonction de sa perception rationnelle. On doit se «tuer entièrement».<br><br>	L’imperfection de celui qui n’est pas parvenu à ce stade ne se limite pas à un simple détail, l’absence du don de soi dans son comportement. C’est, en fait, la relation à D.ieu dans son ensemble qui est ainsi remise en cause. En effet, «Je suis élevé et saint, Je réside avec celui qui est humble et modeste» et seulement avec lui.<br><br>Le traité Bera’hot dit que celui qui sert D.ieu «de tout ton coeur et de toute ton âme», mais non «de tout ton pouvoir» est considéré comme «ne faisant pas la Volonté de D.ieu». En franchissant quelques étapes, cet homme pourra, au sens le plus littéral, ne pas faire la Volonté de D.ieu.<br><br>Il n’en est pas de même lorsque l’on fait don de sa propre personne, «de tout ton pouvoir», chacun selon sa nature. Ceci peut parfois prendre une forme très modeste, mais, de la sorte, on met effectivement en pratique la Volonté de D.ieu. Dès lors, «des étrangers viendront faire paître vos troupeaux» et la partie «étrangère» de sa propre personnalité elle-même ne dérangera pas le service de D.ieu, bien plus, lui viendra en aide.'+
													   '<br><br>16. Le don de sa propre personnalité consiste à se libérer des limites qu’elle impose. Mais, l’on doit, par la suite, lorsque l’on retrouve la pleine possession des facultés de son corps, conserver ce désir d’offrir sa personne, tout comme l’unité d’Israël qui se marque pendant la fête de Chemini Atséret doit être maintenue par la suite, pendant les jours des semaines qui suivent cette fête.<br><br>C’est à tout cela que le déluge fait allusion. Lorsqu’il se produisit, la terre fut couverte d’eau et les astres eux-mêmes cessèrent de fonctionner. Le monde était en suspens et l’on était détaché de ses préoccupations, enfermé dans l’arche, c’est-à-dire dans les mots de la Torah et de la prière.<br><br>Cette situation peut être comparée à celle du mois de Tichri, lorsque l’on se coupe du monde, comme l’expliquent le Zohar et le Likouteï Torah, commentant le verset «et l’arche se posa, pendant le septième mois». Car, Tichri est bien le septième mois, si l’on compte à partir de Nissan et il y a donc là une allusion claire au service de D.ieu de ce mois.<br><br>	Néanmoins, le déluge n’était pas une fin en soi. Il fallait encore le quitter, retrouver le monde. Pour autant, on devait alors conserver le comportement que l’on avait, lorsque l’on se trouvait dans l’arche.'+
													   '<br><br>17. Ce qui vient d’être dit permet de préciser la relation entre le déluge et l’eau du bain rituel. Le Rambam indique que l’on est pur non pas en s’y trempant, mais bien en le quittant. En d’autres termes, on doit alors reconnaître, à l’évidence, que telle personne s’est trempée dans un Mikwé.<br><br>	Il en est de même pour la nécessité de s’introduire dans l’arche, c’est-à-dire de se pénétrer des mots de la Torah et de la prière. Il ne suffit pas d’être pleinement soumis à D.ieu pendant l’étude ou la prière. Il est nécessaire de conserver cette même soumission, également à l’issue de ces activités.<br><br>Nous avons vu que le Baal Chem Tov n’était pas certain de survivre à la prière, du fait de l’extase, de la soumission vers lesquelles il s’élevait alors. Malgré cela, il retrouvait le contact avec le monde, à l’issue de la prière, car il savait que telle est la Volonté de D.ieu.'+
													   '<br><br>	18. Mon beau-père, le Rabbi, fit remarquer, une fois, que la semaine de la Parchat Noa’h était bien sombre. Puis, pendant celle de la Parchat Le’h Le’ha, la joie fait son apparition, avec la naissance de notre père Avraham et encore plus clairement d’après la signification profonde du verset «va-t-en pour toi de ton pays, de ta patrie et de la maison de ton père, vers la terre que Je te montrerai», établissant la grande élévation des âmes juives.<br><br>Puisse D.ieu faire que tout ce qui nous semble sombre, pour une quelconque raison, devienne joyeux, comme lorsque l’on introduit la Parchat Le’h Le’ha et qu’il s’agisse, en l’occurrence, d’un bien visible et tangible.'
												   },
								 'Siha 4' : 
											{
											'Titre' : 'Le Juste et sa génération',
											'source' : '(Discours du Rabbi, Chabbat Béréchit 5717-1956)',
													   'resume' : ' ',
													   'contenu' : '1. La Parchat Noa’h décrit le déluge, qui est également appelé «les eaux de Noa’h». De fait, on peut s’interroger sur une telle appellation. Noa’h était-il personnellement responsable du déluge? N’était-il pas un Juste intègre?<br><br>Le Zohar répond à cette question en soulignant que Noa’h ne pria pas pour sa génération. C’est pour cela que le déluge porte son nom.<br><br>Ainsi, Noa’h n’était pas personnellement responsable du déluge et il en fut lui-même préservé, avec son épouse, ses fils, les épouses de ses fils. Malgré cela, il aurait du prier pour les hommes de sa génération, les encourager, les conduire à la Techouva. Il n’aurait pas du s’enfermer dans l’arche et se séparer du reste du monde.Mais, Noa’h s’isola dans l’arche. Certes, il le fit sur l’ordre de D.ieu, Qui lui dit: «Viens dans l’arche». On constate, néanmoins, qu’il ne pria pas, n’intercéda pas pour le monde. Une expression sévère est donc prononcée à son encontre et le déluge est appelé «eaux de Noa’h».'+
													   '<br><br>2. Il découle de tout cela un enseignement pour chacun. Un homme, même s’il est juste et intègre, dès lors qu’il s’isole, et bien qu’il le fasse sur l’ordre de D.ieu, dès lors qu’il ne se préoccupe pas de sa génération, mérite qu’un mot sévère soit prononcé à son encontre. Et, il en fut bien ainsi pour Noa’h, un Juste intègre, qui vivait avant le don de la Torah.<br><br>Combien plus ce principe s’applique-t-il après le don de la Torah, alors que tous les Juifs sont frères, que tous endossent une responsabilité collective. Chacun d’entre eux se doit de penser aux autres, de prier pour eux et de les encourager, avant même qu’ils n’accèdent à la Techouva, puis de les conduire vers celle-ci.<br><br>Nul ne peut se préoccuper uniquement de sa propre personne. Il est nécessaire de rechercher également le bien de son prochain.<br><br>	Parviendra-t-on à le convaincre ou non? Peu importe. Il s’agit uniquement d’adopter le comportement qui doit être le sien et pourquoi se mêler de ce que D.ieu ne nous a pas révélé?<br><br>Mais, de façon générale, lorsque l’on agit, on est certain de connaître la réussite. Combien plus est-ce le cas pour des ‘Hassidim. En effet, l’Admour Hazaken trancha et donna l’assurance qu’ils seraient vainqueurs, dans toutes leurs actions visant à renforcer la Torah et les Mitsvot.'
												   },
						    },
						'Serie 2':
						{
								'Siha 1' : 
												{
												'Titre' : 'Le déluge de notre époque',
												'source' : '(Discours du Rabbi aux responsables des Yechivot Tom’heï Temimim Loubavitch,jeudi de la Parchat Noa’h 5720-1959)',
														   'resume' : ' ',
														   'contenu' : '1. Le dîner des Yechivot Tom’heï Temimim Loubavitch a lieu au milieu de l’hiver et, à cette occasion, nous avons l’habitude de développer un point figurant dans la Paracha de la semaine. En effet, la Torah et ses enseignements sont immuables, comme le souligne le Tanya, au chapitre 17. Ils s’appliquent en chaque génération, à toute époque et en tout lieu.<br><br>Chaque semaine, une Paracha différente est lue et c’est bien là une preuve que celle-ci renferme tous les enseignements nécessaires pour comprendre les événements de cette semaine. Ainsi, le Chneï Lou’hot Ha Berit, partie consacrée à la Loi Ecrite, au début de la Parchat Vayéchev, dit : “ Les événements de toute l’année sont toujours liés à la Paracha dans laquelle ils surviennent. Il y a systématiquement là une manifestation de la Sagesse de D.ieu ”.<br><br>A la fin de la Parchat Noa’h, il est rapporté que les hommes qui vécurent après le déluge construisirent une ville, avec une tour. Ceux-ci craignaient, en effet, “ d’être disséminés sur toute la terre ”. Mais, ce désir de bâtir une ville et une tour déplut à D.ieu, Qui empêcha son aboutissement.<br><br>Or, il est permis de s’interroger, à ce sujet. Pourquoi la Torah nous rapporte-t-elle un tel récit ? Quel enseignement pouvons-nous en tirer ? Pour autant, la Paracha raconte cet événement, avec de nombreux détails, alors qu’elle énonce différentes lois uniquement d’une manière allusive. Il faut en conclure que celui-ci délivre un profond enseignement, pour toutes les générations, pour nos ancêtres, dans les époques passées, pour nous, à l’heure actuelle, pour nous enfants et petits-enfants, à l’avenir.<br><br>L’enseignement que cet épisode délivre, pour notre génération, est le suivant.<br><br>Celui-ci survint juste après le déluge, auquel seuls quelques hommes survécurent et l’analogie avec notre génération apparaît donc clairement. Tel est précisément le message qui est délivré ici, à notre époque.<br><br>Il y a quelques années, un “ déluge ” s’est également produit, qui a emporté des millions de Juifs. Quelques-uns ont survécu, auxquels D.ieu accordera longue vie. Ces survivants doivent donc savoir que faire pour ne pas imiter ceux qui vécurent le premier déluge, ce qu’à D.ieu ne plaise, afin d’éviter les conséquences malheureuses que ces hommes connurent.'+
														   '<br><br>	2. Si l’on considère ce qui arriva à la génération de la tour de Babel, on peut ne pas comprendre clairement pourquoi il fut considéré comme une faute de construire une ville, avec une tour. Pourquoi ce projet allait-il si fortement à l’encontre de la Volonté de D.ieu qu’Il s’efforça d’empêcher son aboutissement ?<br><br>La Torah précise quelle était la motivation de ces hommes, lorsqu’ils voulurent bâtir cette ville et cette tour : “ afin de nous faire un nom ”. Ils craignaient, en effet, de se disperser dans le monde entier et ils voulurent, de ce fait, construire une ville dans laquelle ils seraient tous réunis. Ils souhaitèrent, en outre, construire une tour et les commentateurs précisent que celle-ci avait un double objet. D’une part, on pourrait, grâce à elle, les voir de loin, savoir que là se trouvait une ville. De plus, des gardes se tiendraient sur cette tour, qui préserveraient la ville de toute incursion ennemie.<br><br>Or, en apparence, quoi de répréhensible à tout cela ? L’explication est, en fait, la suivante. Lorsque des hommes se réunissent et projettent l’édification d’une ville, dans le seul but d’acquérir de la notoriété, “ afin de nous faire un nom ”, sans se fixer aucune autre motivation plus élevée, en cherchant uniquement à perpétuer leur nom, ils font un acte égoïste, vidant ainsi leur existence de tout contenu, comme le souligne, en particulier, le Guide des égarés, tome 3, au chapitre 13. Bien plus, se limiter à ce seul objectif ne leur permet pas de le mener à bien et l’on peut alors être tenté, pour parvenir à ses fins, d’avoir recours à ce qui va à l’encontre de la justice et de la droiture.<br><br>Bien plus, un déluge venait d’avoir lieu. Avant que celui-ci ne se produise, comme l’explique le traité Sanhédrin 108a, Noa’h avait expliqué à tous la raison pour laquelle il se produirait. Il avait précisé que les hommes de cette génération n’avaient pas adopté un bon comportement. En conséquence, les survivants auraient dû se préoccuper, avant toute autre chose, d’amender leur vie spirituelle, d’assigner un objectif moral à leur existence. Or, tout cela ne fut nullement leur préoccupation et ils recherchèrent uniquement un moyen d’obtenir que l’histoire retienne leur nom.<br><br>Telle fut leur faute et c’est pour cette raison que leur projet souleva une telle opposition, de la part de D.ieu.'+
														   '<br><br>3. L’enseignement que l’on peut tirer de tout cela est bien clair.<br><br>Lorsque l’on survit à un déluge, on doit d’abord tout mettre en œuvre pour qu’une telle situation ne se reproduise plus, ce qu’à D.ieu ne plaise, ainsi qu’il est dit “ le malheur ne surviendra pas une autre fois ”. Pour obtenir un tel résultat, on ne peut pas se contenter de construire une ville et une tour, avec pour seul objectif que cette ville soit la plus grande possible et cette tour, la plus haute. Ce n’est pas ainsi que l’on améliorera la situation.<br><br>	Une ville et une tour ne peuvent se pérenniser qu’à condition d’avoir une raison d’être plus digne. C’est seulement à cette condition que leur édification sera fructueuse, que les barrières se dressant devant cette ville se transformeront, bien plus qu’elles lui viendront en aide.'+
														   '<br><br>4. Il existe également une ville et une tour appartenant au domaine de la Sainteté, comme le souligne le Likouteï Torah sur trois Parachyot, à la fin de la Parchat Noa’h. La “ ville de notre D.ieu ” possède un contenu sacré et divin. Et, une tour s’y trouve également, qui est une synagogue et une maison d’étude. La Hala’ha stipule, en effet, que ces bâtiments doivent être les plus hauts de toute la ville, comme le précisent le traité Chabbat 11a et le Choul’han Arou’h Ora’h ‘Haïm, chapitre 103, paragraphe 2.<br><br>Très simplement, cela signifie qu’il faut construire, au sein de la ville, des lieux où l’on prie, où l’on étudie la Torah, c’est-à-dire des synagogues, des maisons d’étude, des Yechivot. Et, l’on doit mobiliser toute son énergie pour que ces édifices soient les plus grands, les plus hauts, car ils sont les tours de la ville, ainsi qu’il est dit (Michlé 18, 10) : “ Le Nom de D.ieu est une tour puissante. Le Juste y courra et s’en trouvera élevé ”. Une telle tour protège de tous les ennemis, non seulement de ceux qui sont déclarés, mais aussi de ceux qui se cachent, comme l’explique le Séfer Hamaamarim Kountrassim, à la page 422.<br><br>Lorsque l’on adopte un tel comportement, on en tire deux acquis. On reçoit, tout d’abord, la récompense la plus essentielle, puisque l’on met en pratique la Volonté de D.ieu. On connaît ainsi la plus grande réussite dans la construction de la ville et de la tour appartenant au domaine de la Sainteté. De plus, on peut également, de la sorte, “ nous faire un nom ”, le pérenniser dans l’histoire du Judaïsme et de la Torah, de la justice et de la droiture. On retiendra, en effet, le nom des personnes ayant contribué, de la sorte, à bâtir une ville et une tour immuables.'+
														   '<br><br>5. Il faut construire des Yechivot, dans lesquelles les enfants étudient la Torah. Il faut aussi diffuser la Torah dans le monde entier. Or, les Yechivot sont les tours de la ville. Elles doivent être développées et élargies, de sorte qu’elles fondent de nouvelles branches, intègrent de nouveaux élèves.<br><br>	Comme nous l’avons dit, en bâtissant la tour de la Sainteté, on obtient la récompense essentielle, l’accomplissement de la Volonté de D.ieu, mais également celle qui la complète, la bénédiction en ses préoccupations personnelles, dans lesquelles on connaîtra le succès. Enfin, on inscrit ainsi son nom dans l’histoire juive, qui est elle-même immuable.<br><br>Que D.ieu accorde la bénédiction et la réussite pour que l’édification des Yechivot se développe largement. Lorsque nous nous réunirons, la prochaine fois, à une même occasion, notre objectif ne sera plus d’absorber le déficit, mais bien de développer la tour, le plus largement possible.<br><br>Que D.ieu nous permette de connaître la réussite, dans ce domaine et dans tous les autres, c’est-à-dire dans les préoccupations personnelles de chacun.'+
														   '<br><br>6. La Parchat Noa’h énonce les générations qui séparèrent Noa’h d’Avraham et la Michna, au traité Avot, chapitre 5, Michna 2, explique, à ce propos : “ Il y eut dix générations entre Noa’h et Avraham, afin d’établir à quel point D.ieu est magnanime. En effet, chacune de ces générations avait un comportement plus irritant que la précédente. Puis, notre père Avraham arriva et il reçut la récompense de toutes à la fois ”.<br><br>Or, on peut ici s’interroger. De quelle manière Avraham reçut-il la récompense de ces dix générations ? Chacune n’avait-elle pas “ un comportement plus irritant que la précédente ” ? Quelle récompense méritait donc ces générations, pouvant être transmise à Avraham ?<br><br>La même Michna enseigne, au préalable : “ Il y eut dix générations entre Adam et Noa’h, afin d’établir à quel point D.ieu est magnanime. En effet, chacune de ces générations avait un comportement plus irritant que la précédente. Et D.ieu envoya ensuite les eaux du déluge ”. Il n’est pas dit ici que Noa’h reçut la récompense de toutes ces générations et l’on comprend bien qu’il en soit ainsi, puisque chacune avait “ un comportement plus irritant que la précédente ”. Elles ne méritaient donc aucune récompense.<br><br>Ceci permet de renforcer la question précédemment posée. Les dix générations, de Noa’h à Avraham, irritèrent également D.ieu. Dès lors, pourquoi la Michna affirme-t-elle que leur récompense fut attribuée à Avraham.<br><br>	Nous répondrons à cette question en précisant, au préalable, la différence qui peut être faite entre la génération du déluge, la dernière des dix qui séparèrent Avraham de Noa’h et dont toutes les fautes furent rachetées par le déluge et la génération de la tour de Babel, la dernière des dix qui séparèrent Noa’h d’Avraham.<br><br>La punition de la génération du déluge fut diamétralement opposée à celle de la génération de la tour de Babel. Dans ce monde, la première fut plus sévère que la seconde, comme le souligne le Midrach Béréchit Rabba, chapitre 38, paragraphe 6, puisque ces hommes disparurent, ainsi qu’il est dit : “ Toute existence fut effacée ”. De la seconde, en revanche, il est uniquement dit que “ D.ieu les dissémina sur toute la terre ”. Pour autant, le traité Sanhédrin 107b affirme que cette génération n’aura pas part au monde futur et nul n’émet un avis divergent, en la matière. Concernant la génération du déluge, en revanche, on trouve différentes opinions. Ainsi, la Michna, au traité Sanhédrin 107b et le Zohar, tome 1, page 69a, disent qu’elle n’aura pas part au monde futur. Mais, un autre texte, figurant également dans le Zohar, affirme qu’elle y aura effectivement part.<br><br>Comment expliquer ces importantes différences entre les punitions, à la fois dans ce monde et dans le monde futur ?'+
														   '<br><br>	7. En fait, le châtiment est à la mesure de l’anomalie qui a été causée, comme le dit le Tanya, à la fin du chapitre 24. Nos Sages précisent la faute de ces deux générations et l’on peut ainsi comprendre de quelle manière chacune fut punie.<br><br>	Rachi, commentant le verset Béréchit 11, 9, dit que la génération de la tour de Babel “ s’en prit à D.ieu et voulut lutter contre Lui ”. Malgré cela, ces hommes ne disparurent pas, mais furent seulement disséminés, car, dans leurs relations sociales, ils savaient être amicaux et fraternels. Le verset précise qu’ils avaient “ une langue unique et les mêmes paroles ”.<br><br>	Les hommes de la génération du déluge ne s’en prirent pas à D.ieu Lui-même. Pour autant, ils multiplièrent les vols, comme le dit Rachi, à la même référence et ils se querellaient sans cesse. En conséquence, ils furent effacés et disparurent de ce monde.<br><br>	Ce qui vient d’être dit nous permettra de comprendre pourquoi, dans ce monde, la punition de la génération du déluge fut plus sévère que celle de la tour de Babel. Les fautes de la première, la rapine, le vol, affectaient essentiellement les relations entre les hommes et troublaient ainsi l’ordre instauré par D.ieu, dans ce monde. C’est donc essentiellement dans ce monde que se marqua leur châtiment. Les fautes de la seconde, en revanche, furent principalement commises envers D.ieu. C’est donc la punition morale de ces hommes qui fut la plus importante. En conséquence, ils furent privés du monde futur, d’après tous les avis, alors qu’une opinion accorde bien une part de ce monde futur aux hommes de la génération du déluge.<br><br>De fait, une faute commise envers D.ieu a également une incidence dans ce monde, car il fut créé pour la Torah, ainsi qu’il est dit : “ Au commencement, D.ieu créa ”, c’est-à-dire pour la Torah, elle-même qualifiée de “ commencement ”, comme le soulignent Rachi et le Ramban, commentant le verset Béréchit 1, 1. En conséquence, “ si vous marchez dans Mes Décrets ”, en agissant de manière conforme à la Volonté de D.ieu, “ Je vous donnerai les pluies en leur temps ”, tout ce dont l’homme doit disposer ici-bas.<br><br>De même, une faute commise envers son prochain a également une incidence sur le monde futur, sur la spiritualité, dès lors qu’elle remet bien en cause une Mitsva de la Torah. Pour autant, elle affecte, en premier lieu, l’existence de ce monde, alors que la relation avec D.ieu concerne, avant tout, le monde futur, comme le montre le Rambam, dans son commentaire de la Michna, au début du traité Péa.'+
														   '<br><br>8. On peut aussi expliquer d’une autre manière le fait que la punition de la génération du déluge lui fut essentiellement infligée dans ce monde.<br><br>La Techouva et même le Yom Kippour n’ont aucun effet sur une faute commise envers son prochain, “ tant que l’on n’a pas demandé son pardon ”, selon les termes du traité Yoma 85b et du Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, chapitre 606, paragraphe 1. Et, si ce dernier n’accorde pas ce pardon, cette Techouva n’est pas acceptée, bien que l’homme ait accompli tout ce qu’il était en son pouvoir de faire. Certes, aux yeux de D.ieu, sa Techouva est réellement sincère. Néanmoins, le comportement de ce monde et les relations sociales ont, en l’occurrence, été remises en cause. Pour que la Techouva soit acceptée, il faut donc “ restituer l’objet du vol ” à son prochain, “ le lui rapporter jusqu’à Madaï ”, c’est-à-dire, le cas échéant, jusqu’à l’autre extrémité du monde, comme le dit le traité Baba Kama 103a.<br><br>Bien sûr, il n’en est ainsi que pour ce qui concerne le comportement de ce monde. Car, D.ieu sait qu’un tel homme a bien fait tout ce qui était en son pouvoir pour que son prochain lui pardonne, qu’il ne peut donc être tenu pour responsable de son refus ou bien de son impossibilité de le retrouver. De ce point de vue, sa Techouva sera donc bien recevable. Cependant, dans ce monde, où les fautes commises entre les hommes marquent pleinement leur effet, cette Techouva ne sera d’aucun effet, comme le précise le traité Yebamot 22b.<br><br>	Ainsi, même si, selon un avis, la génération du déluge aura effectivement part au monde futur, car elle a bien accédé à la Techouva, elle n’en fut pas moins punie ici-bas, dans ce monde, n’ayant pas mis en pratique les termes de l’Injonction : “ Il restituera l’objet du vol ”.'+
														   '<br><br>9. Ce qui vient d’être dit nous permettra de comprendre comment notre père Avraham reçut la récompense des dix générations, “ chacune de ces générations ayant un comportement plus irritant que la précédente ”. Car, de fait, ces hommes méritaient réellement une récompense, pour l’amitié et la fraternité dont ils firent preuve, les uns envers les autres. Mais, ils ne pouvaient pas la recevoir eux-mêmes, y compris dans ce monde. En effet, la faute qu’ils avaient commise était terrible, puisqu’ils “ s’en prirent à D.ieu et voulurent lutter contre Lui ”.<br><br>En conséquence, la Lumière céleste que ces hommes révélèrent, par leur amitié et leur fraternité, fut enfermée dans le domaine du mal. Comme on le sait, l’Admour Hazaken enseigne, dans ses lois de l’étude de la Torah, chapitre 4, paragraphe 3, qu’un impie, s’il étudie la Torah et met en pratique une Mitsva avant d’avoir accédé à la Techouva, renforce le domaine du mal par cet accomplissement. Car, son étude et sa pratique révèlent effectivement une Lumière, mais celle-ci ne peut s’intégrer à la Sainteté et elle renforce donc le mal.<br><br>	“ Puis, notre père Avraham arriva et il reçut la récompense de toutes à la fois ”. Possédant l’attribut de la bonté, Avraham s’employa à rapprocher chacun de la Divinité. Il invoqua même la miséricorde divine pour les habitants de Sodome. Et, cette action qu’il mena dans le monde lui permit également de transformer les générations précédentes, dont il reçut la récompense.<br><br>L’Admour Hazaken tranche, à la même référence, que la Techouva a le pouvoir de libérer la Torah et les Mitsvot emprisonnées dans les forces du mal. Elle leur permet de réintégrer le domaine de la Sainteté, au même titre que l’homme accédant à la Techouva.<br><br>Il n’en fut pas de même pour les dix générations qu’il y eut entre Adam et Noa’h, dont il n’est pas dit que ce dernier reçut la récompense. D’une part, elles n’en méritaient aucune. De plus, Noa’h ne se préoccupa nullement du monde. Il ne pria pas pour le salut de sa génération et c’est la raison pour laquelle le déluge porte ce nom, étant appelé “ eaux de Noa’h ”.<br><br>	Noa’h ne parvint donc pas à transformer les générations qui le précédèrent. De ce fait, il n’aurait pu recevoir leur récompense, même si elles en avaient mérité une.<br><br>Il découle, pour nous tous, un enseignement de ce qui vient d’être dit.<br><br>	Nous constituons la génération du “ talon du Machia’h ”, la dernière avant sa venue. A chaque époque, jusqu’à nos jours, on a préparé la venue du Machia’h, qui sera la finalité de la création, comme l’explique le Tanya, au chapitre 36. Tout ce qui a été réalisé auparavant dépend désormais des accomplissements de cette génération.<br><br>	En adoptant, à l’heure actuelle, un comportement basé sur l’attribut de bonté, celui de notre père Avraham, en se rapprochant des autres Juifs, en leur manifestant de l’amour, en les ramenant vers les valeurs juives, on met en évidence les parcelles de Sainteté que chacun porte en lui, les ayant héritées de ses parents, de ses grands-parents, des premières générations.<br><br>	Celui qui rapproche d’autres Juifs et révèle ces parcelles en eux, recevra également la récompense qui leur revient. Il obtiendra l’élévation de ces parcelles, vers la délivrance véritable et complète, avec la venue de notre juste Machia’h, très prochainement.'

		  'Leh-leha':

								'Siha 1' : 
								{
									'Titre' : 'Les différents stades de l’âme juive ',
									'source' : '(Discours du Rabbi, 13 Tamouz 5714-1954)',
											'resume' : 'Les différents stades de l’âme juive ',
										   'contenu' : '1. Il est expliqué que notre père Avraham fut soumis à dix épreuves. L’une des premières et sans doute des plus importantes, parmi ces épreuves, fut celle d’Ur Kasdim. Or, la Torah n’en fait pas clairement mention et l’évoque uniquement par allusion. De fait, la première épreuve relatée par la Torah est, selon les termes du verset, «Va-t-en pour toi, de ton pays, de ta patrie et de la maison de ton père, vers la terre que Je te montrerai». <br><br> On peut le justifier de la manière suivante. Chaque homme, dans son service de D.ieu, doit mettre en pratique cette Injonction, «Va-t-en pour toi de ton pays», dans le sens du dévoilement comme dans celui de l’élévation. Il doit également en appliquer les termes à sa situation, ici-bas.  ' +
										   '<br><br> 2. L’explication de tout cela est brièvement la suivante.<br><br>La descente de l’âme dans un corps physique présente deux aspects opposés. Il est dit, d’une part, que «tu vis contre ton gré», car l’âme, du fait du corps qu’elle habite, doit subir la limite. Avant de parvenir dans ce monde, elle est incrustée sous le trône céleste, ce qui est, de fait, la situation la plus basse qu’elle puisse connaître, se trouvant là-haut. Mais, elle peut également s’élever au point qu’on puisse constater que «elle est pure». Et, elle peut même dépasser ce stade.<br><br>De fait, la descente de l’âme dans ce monde constitue, pour elle, une chute vertigineuse. Mon beau-père, le Rabbi, explique, dans l’une de ses causeries, que l’on désigne, à une âme s’apprêtant à descendre ici-bas, le Gan Eden et le purgatoire, afin qu’elle sache ce qu’elle doit accomplir dans le monde. En conséquence, cette âme vivifie bien le corps sous la contrainte et c’est à ce propos qu’il est dit: «tu vis contre ton gré».<br><br>Mais, d’autre part, cette chute, aussi importante qu’elle puisse être, constitue, pour l’âme, le seul moyen de s’élever vers un stade supérieur à celui qu’elle possédait auparavant. Ainsi, selon l’expression bien connue, «la descente a pour effet d’aboutir à l’élévation».'+
										   '<br><br>3. Les deux idées qui viennent d’être exposées apparaissent dans le verset «Va-t-en pour toi de ton pays, de ta patrie et de la maison de ton père, vers la terre que Je te montrerai».<br><br>«Ton pays», Erets, de la même étymologie que Ratson, la volonté, désigne l’âme, telle qu’elle est liée à la Volonté de D.ieu. Cette âme se trouve alors à un stade plus élevé que celui qui est décrit par le second chapitre du Tanya, expliquant qu’elle émane de la Sagesse Supérieure et précisant que «D.ieu et Sa Sagesse ne font qu’un». En effet, la Volonté transcende la Sagesse.<br><br> De même, le Tanya dit aussi, au chapitre 32, que «toutes les âmes sont identiques et ont un même Père». Du point de vue de la Volonté, «toutes sont identiques» et, si l’on considère la Sagesse, elles «ont toutes un même Père».<br><br>Le verset dit ensuite: «de ta patrie et de la maison de ton père». Par ces termes, il fait allusion à l’âme qui se révèle par les Attributs de la découverte intellectuelle, ‘Ho’hma et de l’analyse raisonnée, Bina. Car, la «naissance», dans la patrie, est possible par l’intervention du père et de la mère. En l’occurrence, ‘Ho’hma est le père et Bina, la mère.<br><br>«Ta patrie» désigne l’âme qui se révèle en ‘Ho’hma et «la maison de ton père», celle qui est en Bina. Nous avons vu, en effet, que ‘Ho’hma est «le père». En revanche, «la maison de ton père», l’instrument qui se trouve à sa disposition, est Bina.<br><br>On peut également introduire une autre interprétation. «Ta patrie», le lieu de la naissance d’une personne, désigne à la fois ‘Ho’hma et Bina, qui sont l’un et l’autre à l’origine de cette naissance, alors que «la maison de ton père» désigne l’âme qui se trouve dans Mal’hout, l’Attribut de royauté céleste.<br><br>Et, voici encore une autre explication, «ton pays», «ta patrie» et «la maison de ton père» désignent respectivement Bina, les Attributs de l’émotion et celui de Mal’hout.<br><br>Les trois stades de l’âme qui viennent d’être définis trouvent également leur équivalent dans les mondes spirituels. «De ton pays» correspond à l’âme qui est plus élevée que le monde d’Atsilout, celui de l’Emanation. «De ta patrie» désigne celle qui se trouve en Atsilout, source de toutes les âmes et siège de l’Attribut de ‘Ho’hma, qui correspond au Youd, première lettre du Tétragramme. «De la maison de ton père» est l’âme qui descend dans le monde de Brya, celui de la création, siège de l’Attribut de Bina et émanation de Mal’hout, l’Attribut de Royauté divine, qui se trouve dans le monde d’Atsilout.<br><br>Telle est donc l’Injonction que reçoit l’âme, «va-t-en, pour toi, de ton pays, de ta patrie et de la maison de ton père». Elle doit quitter sa source, son origine première et traverser les différents stades qui viennent d’être définis, jusqu’à parvenir «vers la terre que Je te montrerai» pour s’y revêtir d’un corps physique, car seul celui-ci peut lui apporter la plus haute élévation.<br><br>Nous constatons, dans les bénédictions du matin, que «l’âme que Tu m’as donnée est pure, Tu l’as créée, Tu l’a façonnée, Tu l’as insufflée en moi et Tu la conserves en moi». L’expression «est pure» fait allusion à l’âme qui se trouve dans le monde d’Atsilout, alors que «que Tu m’a donnée» correspond à un stade encore plus élevé. Or, cette âme descend dans le monde de Brya, «Tu l’as créée», dans celui de Yetsira, «Tu l’as façonnée», puis dans le corps physique, «Tu l’as insufflé en moi» et c’est précisément de cette manière que «Tu la conserves en moi», par la révélation d’un niveau qui transcende «elle est pure» et même «que Tu m’as donnée». En effet, celui qui «conserve» et protège est plus puissant que celui qui est protégé.<br><br>C’est le sens de l’expression «vers la terre que Je te montrerai», soulignant que D.ieu, dans toute Son Essence, est «Celui Qui montre». En effet, c’est uniquement dans ce monde matériel que l’Essence de D.ieu peut être perçue, comme l’établit le chapitre 4 du Tanya, précisant que «aucune pensée ne peut Le saisir directement, alors qu’elle en a la possibilité, par l’intermédiaire de la Torah et de ses Mitsvot», lesquelles «ne se trouvent pas dans le ciel», mais bien dans ce monde matériel.'+
										   '<br><br>4. Ayant mis en pratique, du stade le plus haut vers le plus bas, l’Injonction «va-t-en pour toi de ton pays», l’âme perd la dimension qu’elle possédait là-haut et pénètre dans un corps physique. Elle peut alors accomplir les termes de ce verset dans le sens de l’élévation, c’est-à-dire du bas vers le haut.<br><br>En effet, le mauvais penchant est le premier à s’introduire dans le corps de l’homme et à développer son argumentation devant lui. Il est présent dès le premier instant de la naissance et de grandes forces sont donc nécessaires pour ne pas être sa victime.<br><br>Se trouvant ici-bas, l’âme reçoit donc le pouvoir de quitter «ton pays», la volonté émanant de son âme animale, puis «ta patrie», les évidences édictées par l’intellect et les sentiments naturels, de même que «la maison de ton père», les éléments acquis du fait d’une éducation et d’habitudes peu adéquates. L’âme se libérera donc de tout cela et se rendra «vers la terre que Je te montrerai», à la synagogue et à la maison d’étude, où règnent les volontés de l’âme divine.<br><br>C’est ainsi que l’on se défait des désirs imposés par la nature et le monde, des idées préconçues du monde ambiant, des sentiments et des habitudes qui sont imposés par l’âme animale.'+
										   '<br><br>5. Parvenue à ce stade du service de D.ieu, l’âme a quitté «ton pays, ta patrie et la maison de ton père» tels qu’ils se reflètent en l’âme animale. Dès lors, on attend, de sa part, une plus haute élévation et elle doit donc se libérer également de la portée de «ton pays, ta patrie et la maison de ton père» dans l’âme divine.<br><br>En ce sens, «ton pays» correspond à la volonté de l’âme divine, «ta patrie» à son raisonnement et «la maison de ton père» à la méditation liée à la sainteté. Ainsi, cette âme peut parvenir «vers la terre que Je te montrerai», à un stade qui transcende la raison, à l’évidence, à la certitude que confère la compréhension profonde, au delà de tout raisonnement, dépassant ainsi le stade premier de l’intellect révélé.'
								},
								
							  'Siha 2' :
								{
									'Titre' : 'Approche raisonnéeet attachement surnaturel ',
									'source' : '(Discours du Rabbi, 6 ‘Hechvan 5718-1957) ',
											'resume' : ' Approche raisonnéeet attachement surnaturel',
											'contenu' : '  6.A maintes reprises, mon beau-père, le Rabbi a souligné à quel point un Juif est lié à la Torah. Or, celle-ci est partagée en Sidrot et l’on peut en conclure que le contenu d’une Sidra enseigne de quelle manière il convient d’aborder les événements de la semaine pendant laquelle celle-ci est lue.'+
											' <br><br>   7. La Sidra que nous lisons cette semaine fait le récit de la naissance d’Ichmaël et d’Its’hak. <br><br>De façon générale, les homme émettent le voeu que leurs enfants connaissent la réussite. Notre Sidra raconte que D.ieu donna deux fils à Avraham, Ichmaël d’abord, puis Its’hak.<br><br>Lorsque D.ieu annonça à Avraham la naissance d’Its’hak, Ichmaël était déjà né. Notre père Avraham dit alors à D.ieu: «Puisse, néanmoins, Ichmaël vivre devant Toi». En d’autres termes, il aurait pu accepter que Its’hak ne naisse pas, pourvu que Ichmaël vive «devant Toi», c’est-à-dire qu’il adopte un bon comportement et suive les voies de D.ieu.<br><br>Mais, le Saint béni soit-Il lui répondit: «Pas du tout, Its’hak doit naître et lui seul te procurera une satisfaction véritable. Toutefois, tu demandes que Ichmaël vive devant Moi et, à ce propos, Je t’ai entendu. Tu concevras donc, de lui également, du plaisir. Mais, tu ne devras pas te contenter de cela et c’est Its’hak qui sera, à proprement parler, considéré comme ta descendance».'+
											'<br><br>    8. Notre père Avraham avait alors quatre vingt dix neuf ans. Pendant des décennies, il avait servi D.ieu et surmonté de multiples épreuves. Il savait donc pertinemment ce qu’était la satisfaction que l’on peut concevoir de ses enfants. Demandant que «puisse Ichmaël vivre devant Toi», il exprimait, en fait, le voeu qu’il suive la voie qu’il avait tracée pour lui, jusqu’à lui procurer un plaisir véritable. Mais, D.ieu lui répondit qu’il n’aurait de satisfaction véritable que d’Its’hak.<br><br>Le Midrach raconte que Haggar, la mère d’Ichmaël, était très pieuse, au point que son service de D.ieu soit comparable à celui qui était effectué dans le Temple. C’est pour cela qu’elle fut surnommée Ketoura (nom qui évoque le sacrifice des encens, Ketoret).<br><br>Nos Sages soulignent également l’abnégation de Haggar, qui était la fille du Pharaon, roi de l’Egypte, l’un des pays les plus puissants, à l’époque. Malgré cela, elle fit le choix d’abandonner le palais royal pour devenir la servante de Sarah, afin de vivre dans la maison d’Avraham.<br><br>On peut en conclure qu’elle éduqua son fils, Ichmaël, dans le même état d’esprit.<br><br>Nous pouvons donc comprendre pourquoi Avraham était prêt à se contenter d’Ichmaël comme fils unique, souhaitant concevoir de lui beaucoup de plaisir. Néanmoins, cette conclusion soulève une difficulté. Pour quelle raison D.ieu insista-t-Il pour que sa descendance soit précisément Its’hak?'+
											'<br><br>    9. Ichmaël était très différent d’Its’hak. Sa naissance avait été naturelle, sans recours au miracle, comme ce fut le cas pour Its’hak. Selon les lois de la nature, il était impossible que Avraham et Sarah puissent enfanter, à leur âge. Nul ne voulait croire à une telle naissance. Notre père Avraham lui-même ne pensait pas mériter que D.ieu accomplisse pour lui un si grand miracle.<br><br>Ichmaël et Its’hak se distinguaient également par la manière dont ils furent circoncis et pratiquèrent cette Mitsva particulière, qui constituait, avant le don de la Torah, le seul lien entre les hommes et D.ieu.<br><br>Ichmaël fut circoncis à treize ans, âge de la maturité intellectuelle, à partir duquel on est astreint à la pratique des Mitsvot, car on devient responsable de ses actes. Il accepta donc, en conscience, de pratiquer cette circoncision et, par cet acte, de se lier à D.ieu.<br><br>Its’hak, en revanche, fut circoncis à huit jours et il fut donc impossible de recueillir son assentiment. De la sorte, il fut attaché à D.ieu dès son plus jeune âge. Bien plus, le lien ainsi créé fut immuable et indélébile. Cette circoncision réalisa, selon l’expression du verset, «un lien éternel».'+
											'<br><br>    10. Nous venons de définir deux différences entre Ichmaël et Its’hak. D’une part, la naissance de ce dernier fut surnaturelle et miraculeuse, alors que celle de Ichmaël fut conforme aux voies de la nature. D’autre part, le lien d’Its’hak avec la Divinité transcenda la raison, alors que celui d’Ichmaël fut délibérément accepté. Ceci nous permettra de comprendre pourquoi seul Its’hak pouvait procurer un plaisir véritable à Avraham.<br><br>	Un enfant grandit et se développe sous l’autorité de ses parents. Il est alors protégé du moindre danger, incité à adopter une juste analyse, lui permettant de s’attacher à D.ieu. Telle est la voie d’Ichmaël, qui reçut son éducation dans la maison d’Avraham. Cette éducation lui apporta une vision judicieuse des choses et il comprit, par sa logique, la nécessité de s’attacher à D.ieu.<br><br>	Néanmoins, une telle manière de procéder n’apporte aucune certitude, dès lors que l’engagement juif est uniquement basé sur une approche intellectuelle, raisonnée. Nul ne peut prédire comment l’on vivrait un événement modifiant les conditions de l’existence. Bien plus, avant même que celui-ci ne se présente, on ne peut déterminer dans quelle mesure on est pénétré des valeurs juives, de la manière la plus parfaite ou bien uniquement dans la mesure de ce que l’on peut comprendre.<br><br>	En conséquence, Ichmaël, dès lors qu’il fut question de son héritage, ne put demeurer dans la maison d’Avraham. D.ieu ordonna de le renvoyer, car «c’est Its’hak qui sera, à proprement parler, considéré comme ta descendance».<br><br>	Le Saint béni soit-Il délivra ainsi l’enseignement suivant. Lorsqu’il s’agit de former les générations à venir, on ne peut, en aucune façon, adopter une manière de procéder qui soit basée sur les principes naturels, car l’existence même d’un Juif est surnaturelle. Dès sa naissance, il côtoie le miracle et il n’est nullement limité par la nature.<br><br>	D.ieu affirma à Avraham que l’on peut concevoir un plaisir conforme au Judaïsme véritable uniquement d’un enfant dont la naissance et la vie entière sont divines. Celui-ci s’attachera donc à D.ieu, dès que l’occasion s’en présentera, à l’âge de huit jours. Il conclura ainsi une alliance éternelle, bien qu’il ne le comprenne pas et ne puisse même pas être consulté.<br><br>	Un tel enfant ne se contentera pas d’une approche raisonnée de son Judaïsme. Il saura faire don de sa propre personne et procurera donc à tous une véritable satisfaction juive.'+
											'<br><br>    11. La Torah n’a pas uniquement une dimension historique, ce qu’à D.ieu ne plaise. Elle est éternelle. C’est la raison pour laquelle nous la lisons de nouveau, chaque année, à partir de la Sidra Béréchit. Les récits de la Torah délivrent donc des enseignements, à chaque époque, en tout endroit. Ils établissent le comportement qu’un Juif doit adopter, chez lui, dans son milieu professionnel et dans sa communauté.<br><br>	Il en est de même pour notre Sidra, qui montre comment organiser sa vie, en général et sa formation juive, en particulier, ce qui est la préoccupation la plus essentielle.'+
											'<br><br>    12. Certains pensent que, pour éduquer un enfant, il faut d’abord le laisser grandir, afin qu’il détermine lui-même, par son propre raisonnement, le comportement qu’il doit adopter. On peut alors émettre le voeu qu’étant un descendant d’Avraham, d’Its’hak et de Yaakov, il saura opter pour la voie juive.<br><br>	Notre Sidra énonce, à propos d’une telle conception, un avis tranché. Si l’on prend la raison pour référence, on pourra développer tous les efforts possibles sans pour autant parvenir à se lier à D.ieu. Car, le seul moyen d’y parvenir est de faire don de soi-même.'+
											'<br><br>	13. On peut déduire de ce qui vient d’être dit l’enseignement suivant.<br><br>	Il ne faut pas penser que l’on doit, dans un premier temps, présenter à l’enfant un Judaïsme édulcoré, puis, lorsqu’il sera plus grand, lui montrer plus clairement ce qu’il est.<br><br>	Une telle démarche aurait été envisageable si le Judaïsme dépendait uniquement d’une approche raisonnée et d’une analyse intellectuelle. Mais, les Juifs transcendent ces dimensions, comme en atteste le récit de la Torah précédemment cité.<br><br>	L’éducation juive implique qu’en enfant ayant tout juste huit jours doit recevoir le Judaïsme, dans sa pratique la plus forte, qu’il doit se lier à D.ieu non pas pour un an, dix ans ou vingt ans, mais bien par une alliance éternelle.'+
											'<br><br>	14. Comment donner d’emblée aux enfants la pratique la plus forte du Judaïsme?<br><br>	Pour y parvenir, il faut leur raconter et leur expliquer, depuis leur plus jeune âge, que le peuple d’Israël, en général et chaque Juif, en particulier, n’est pas limité par les règles de la nature.<br><br>	Il faut conseiller aux jeunes d’abandonner les calculs imposés par le monde, leur dire qu’ils sont issus d’un peuple qui, depuis sa constitution, transcende la nature, qui est le plus ancien, possède la Torah la plus ancienne, qui a surmonté des épreuves et des difficultés pendant tant d’années, dont la survie est miraculeuse. Compte tenu de tous ces éléments, ce peuple n’est nullement soumis aux contingences du monde et ne doit en tenir aucun compte.<br><br>	Lorsqu’un jeune enfant est guidé sur cette voie, sait que les Juifs ne sont pas soumis aux phénomènes naturels et sont directement liés à D.ieu, il perçoit le sens de l’Injonction divine, «c’est Its’hak qui sera, à proprement parler, considéré comme ta descendance». On concevra, d’un tel enfant, un plaisir véritable, spirituel et matériel à la fois.'
								},

							 'Siha 3 ' : 
								{
									'Titre' : ' Héritage d’Avraham',
									'source' : '(Discours du Rabbi, Chabbat Le’h Le’ha 5711-1950',
											'resume' : 'Héritage d’Avraham ',
											 'contenu' : '    15.Nous vivons chaque jour de la semaine au cours de laquelle est lue la Parchat Le’h Le’ha en compagnie de notre père Avraham, qui, le premier, fraya le chemin du don de sa propre personne pour le service de D.ieu et offrit cette qualité en héritage à tous les Juifs, dans chaque génération.<br><br>	Ceci concerne aussi les convertis, qui sont également liés à Avraham, étant considérés comme ses fils. Seuls ceux qui descendent effectivement d’Its’hak et de Yaakov portent leur nom alors que l’on rattache à Avraham les convertis, qui n’appartiennent pas à sa descendance.<br><br>	C’est la raison pour laquelle le Rambam explique, dans une réponse bien connue, basée sur le Talmud Yerouchalmi, que les convertis, étant considérés comme des descendants d’Avraham, sont habilités à faire usage, dans leur prière, de l’expression «nos ancêtres».<br><br>	En conséquence, Avraham apporta la force de l’abnégation non seulement à chaque Juif, mais aussi à chaque converti, qui doit donc mettre en pratique la Torah et les Mitsvot avec la plus grande fermeté, en allant jusqu’au don de lui-même.<br><br>	Par ailleurs, il est bien évident que la semaine de la Parchat Le’h Le’ha doit être joyeuse, puisque celle-ci présente notre père Avraham après qu’il ait été circoncis et qu’il ait reçu, de cette manière, une considérable élévation.<br><br>	Dans sa causerie de Sim’hat Torah 5710, mon beau-père, le Rabbi, explique que notre père Avraham, âgé de soixante dix ans, était parfaitement maître de lui-même, possédait une compréhension qui dépasse notre entendement. Et, il en fut ainsi avant Le’h Le’ha, avant sa circoncision. On peut en conclure à quel stade il parvint après celle-ci.<br><br>	Une relation spécifique existe entre la circoncision et la naissance. L’élévation qu’Avraham reçut avant de se circoncire resta dans le domaine des créatures et il l’obtint donc par ses forces propres. La circoncision, à l’opposé, fut un don de D.ieu, une révélation céleste, à propos de laquelle il est dit: «L’Eternel ton D.ieu circoncira ton coeur».<br><br>	En d’autres termes, la circoncision révèle des lumières célestes particulièrement hautes, transcendant la création et l’enchaînement des mondes. C’est en ce sens qu’elle est liée à la naissance. Car, un enfant qui naît constitue un fait nouveau, un dévoilement, ici-bas, de la Force infinie de D.ieu, comme le souligne la ‘Hassidout.<br><br>	Il est donc bien clair que cette semaine doit être joyeuse. Les semaines à venir le seront également. Selon le même raisonnement, mon beau-père, le Rabbi, explique, en effet, que la fête de Sim’hat Torah apporte une Lumière céleste, de portée générale, incluant en elle toutes les révélations du mois de Tichri, que l’on peut ensuite conserver pour tout le reste de l’année.'
											
								},
								
							'Siha 4 ' : 
								{
									'Titre' : 'Les limites du service de D.ieu ',
									'source' : '(Discours du Rabbi, Chabbat Le’h Le’ha 5711-1950)',
											'resume' : ' Les limites du service de D.ieu',
											'contenu' : '<b>Vivre avec le temps</b><br><br>	1. Dans l’une de ses causeries, mon beau-père, le Rabbi rapporte la sentence suivante de l’Admour Hazaken: «Il faut vivre avec le temps». Les ‘Hassidim développèrent beaucoup d’efforts pour en comprendre le sens. Finalement, le frère de l’Admour Hazaken, le Maharil, auteur du Chéérit Yehouda, expliqua ce que cette phrase voulait dire. Il faut vivre avec la Paracha de la semaine.<br><br>	La Parchat Béréchit est une semaine joyeuse, mais la fin de cette semaine est moins agréable. La Parchat Noa’h est une semaine bien sombre, puisqu’elle relate le déluge, la tour de Babel et d’autres faits aussi peu engageants.<br><br>	On vit chaque jour de la Parchat Le’h Le’ha, en revanche, avec notre père Avraham, le premier qui fit don de lui-même pour servir D.ieu et qui légua ce caractère en héritage à tous les Juifs, dans chaque génération.'+
											 ' <br><br> <b>La signification du décès</b> <br><br>	2. Mon beau-père, le Rabbi, a quitté ce monde il y a neuf mois, jour pour jour. Dans le discours ‘hassidique qu’il laissa pour le jour de son décès, il explique lui-même que l’on reçoit alors une immense élévation.<br><br>	On peut en conclure qu’avec son décès, des lumières particulièrement intenses se sont révélées, ouvrant la voie de l’élévation. Pour les obtenir et les contenir ici-bas, il est nécessaire de forger des réceptacles d’une grande finesse.<br><br>	Ces lumières peuvent être comparées à celles que l’on obtient, lors de la circoncision. La première fut pratiquée à l’initiative de D.ieu. De fait, chaque circoncision prépare la réalisation de la promesse selon laquelle «l’Eternel ton D.ieu circoncira ton cœur».<br><br>	Concrètement, circoncire permet de supprimer un obstacle, un voile. Dès lors, toutes les révélations deviennent possibles, en particulier celles de lumières si élevées qu’aucun effort humain n’a le pouvoir de les obtenir. Elles sont donc offertes par D.ieu.<br><br>	L’intensité de ces lumières fait que leur révélation, provoquée par le retrait du Juste, peut être qualifiée de naissance. '+
											 '<br><br>	3. D.ieu ordonna à notre père Avraham : «Va-t-en pour toi de ton pays, de ta patrie et de la maison de ton père». Ainsi, pour obtenir ces hautes lumières, il faut d’abord s’affranchir de ses propres limites, y compris de celles qui appartiennent au domaine de la sainteté.<br><br>	Comment se défaire des contingences et des barrières dressées par l’âme animale ? On peut y parvenir en étudiant le Code des Lois juives et les livres d’Ethique. En appliquant ces lois et en se pénétrant de l’enseignement éthique, on comprendra que la matière est insignifiante. On se libérera ainsi des limites inhérentes à l’âme animale et, a fortiori, de celles du corps.<br><br>	Se libérer des limites appartenant au domaine de la sainteté revêt une toute autre dimension. S’agissant de la Torah, on peut se dire qu’il suffit de participer financièrement à son étude. On se contentera soi-même d’un passage, le matin et d’un autre, le soir, d’une étude après la prière du matin, qui n’implique aucun effort, ni physique ni moral. Et, l’on peut se limiter à la partie révélée de la Torah. Pourquoi faudrait-il, en outre, apprendre la ‘Hassidout ?<br><br>	Pour ce qui est de la prière, on pourra arriver à la synagogue lorsque celle-ci est déjà commencée, ce qui permet, avec l’accord du Choul’han Arou’h, de ne pas en dire une partie, d’en mettre de côté les trois quarts, afin de ne pas se séparer de la communauté. Anonner des mots sans même penser à ce qu’ils veulent dire est, somme toute, bien suffisant. Et, si, en outre, on pense effectivement à la signification de ces mots, comment demander également d’avoir conscience devant Qui l’on se trouve ? Comment éveiller le sentiment d’humilité qui doit précéder la prière ? Il est bien suffisant de placer ses mains comme un serviteur le ferait devant son maître. On peut ensuite laisser sa pensée vagabonder.<br><br>	Et si l’on demande de donner de la Tsédaka ? On répondra que, d’après le Choul’han Arou’h, il est, certes, une Mitsva de le faire, mais des limites existent, en la matière. La Torah en énonce une, qui est précisée par nos Sages. Nul n’est tenu de dépasser cette limite. Bien plus, il est même interdit de lui consacrer plus du cinquième de ses gains, car nos Sages mettent en garde : «On n’en donnera pas plus d’un cinquième. Ce serait un gaspillage».<br><br>	On s’insurgera : «Pourquoi adopter, en la matière, une attitude plus rigoriste que la Torah elle-même ?». Le Yerouchalmi dit, en effet : «Suffis-toi de ce que la Torah t’interdit». Devrait-on être encore plus vertueux que le Yerouchalmi ? Et, pourquoi faudrait-il dépasser la ligne de la Loi ? Une application scrupuleuse du Choul’han Arou’h est amplement suffisante !<br><br>	De telles considérations sont des limites introduites par la rationalité de la sainteté.'+
											 '<br><br>	4. Dans l’une de ses causeries, prononcée le 18 Elloul 5701, il y a dix ans, mon beau-père, le Rabbi expliqua qu’il existe une maladie spécifique à l’Amérique, qui s’appelle «cela est permis». Et, il précisa, à différentes occasions, qu’une sentence ‘hassidique a un contenu opposé à cela : «Ce qui est interdit doit être écarté, ce qui est permis est inutile».<br><br>	La rationalité, y compris celle d’un Juif, se révolte devant une telle affirmation. Il est bien clair que l’on doit mettre de côté ce qui est interdit. En revanche, comment peut-on penser qu’est inutile ce qui est permis par le Choul’han Arou’h ?<br><br>	En fait, cette affirmation peut être rapprochée de l’enseignement de nos Sages selon laquelle «un ignorant ne doit pas manger de la viande». Il n’y a pas là, à proprement parler, une interdiction. Si c’était le cas, la viande serait la proie des forces du mal et l’on ne pourrait réciter une bénédiction en la consommant.<br><br>	De fait, la viande n’est pas sous l’emprise des forces du mal et, avant de la consommer, il est effectivement nécessaire de prononcer une bénédiction, de même qu’après l’avoir ingéré. Dès lors, pourquoi l’ignorant ne peut-il en manger ? Parce que, selon l’expression du Rabbi, «ce qui est permis est inutile».'+
