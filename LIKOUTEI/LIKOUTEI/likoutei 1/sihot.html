								'Siha 1': 
								{
									'Titre' : 'Les offrandes du Cohen',
									'source' :' (Discours du Rabbi, Chabbat Kora’h 5714-1954)',
											'resume' : ' ',
											'contenu' : ' 	1.  Notre Sidra, qui commence par “ Et, Kora’h prit ”, fait le récit de sa contestation de la prêtrise d’Aharon. Puis, le bon droit de ce dernier fut établi grâce à son bâton qui fleurit et, en conséquence, les offrandes du Cohen lui furent également accordées.<br><br>	Ces offrandes consistaient à donner aux Cohanim une part de tout ce que l’on possédait, de ce que l’on introduit en son corps, des aliments, comme de ce qui entoure le corps, des vêtements. Ainsi, la dîme et les prémices appartiennent à la première catégorie, le début de la tonte, à la seconde.<br><br>	Le verset définit ce que sont ces cadeaux offerts au Cohen. Ils ont pour but d’établir que l’entrée en matière de tout ce que l’on possède doit être consacrée au service de D.ieu. Il est dit, à propos des Cohanim, que “ D.ieu est leur héritage ” et qu’ils n’ont pas de relation directe avec la matérialité se consacrant à Son service. En conséquence, ces offrandes étaient, en réalité, faites à D.ieu et les Cohanim étaient nourris à la table céleste.<br><br>	De fait, ces offrandes existent encore, à l’heure actuelle, comme le souligne le Rambam, qui explique que celui qui donne à manger à un pauvre doit, de ce fait, lui offrir le meilleur et le plus doux de ce qu’il possède. S’il lui offre des vêtements, ainsi qu’il dit: “ quand tu verras un homme dévêtu, tu le couvriras ”, il lui donnera les plus élégants. S’il fait construire une synagogue, il s’arrangera pour qu’elle soit plus belle que sa propre maison, ainsi qu’il est dit: “ Les mets les plus gras sont pour D.ieu ”.<br><br>	De façon générale, le Michné Torah, du Rambam, est considéré comme un ouvrage appartenant à la partie révélée de la Torah. Pour autant, on y trouve, en différents endroits, des allusions à son enseignement profond. C’est bien le cas ici, puisque le Rambam définit les trois besoins de l’homme selon les mêmes termes que cet enseignement profond, en l’occurrence, la nourriture, les vêtements, la maison.<br><br>	Ces trois catégories englobent bien tout ce que l’homme possède. Or, de tout cela, il doit donner la première et la meilleure partie au Cohen qu’il porte au profond de son âme, c’est-à-dire au domaine de la Sainteté.<br><br>	De fait, chez celui qui est “ l’homme moyen ” défini par le Tanya et non un Juste, l’âme divine peut effectivement être définie comme “ un pauvre ”. L’inverse est vrai pour le Juste. C’est ainsi que Hillel, lorsqu’il mangeait disait qu’il “ prodiguait un bienfait à celui qui est abandonné ”, c’est-à-dire à son corps.<br><br>	Il en est ainsi pour la nourriture et les vêtements. Pour la maison, le Rambam fait clairement référence à une synagogue, c’est-à-dire à un édifice consacré à D.ieu.<br><br>	Pour adopter une telle attitude, jusque dans le moindre détail de son comportement, une préparation globale est nécessaire. Le Rambam l’indique en conclusion: “ On doit consacrer ce que l’on possède, ainsi qu’il est dit: ‘les mets les plus gras sont pour D.ieu’ ”.<br><br>	Cette préparation est donc la suivante. Il faut avoir conscience que l’essentiel doit être consacré à D.ieu. Lorsque c’est effectivement le cas, on peut parvenir, dans chaque détail de son comportement, de son alimentation, de ses vêtements et de sa maison, à consacrer la meilleure part au Cohen qui se trouve au profond de l’âme.<br><br>	Et, cette attitude a également une incidence matérielle. Il s’agit, en l’occurrence, des offrandes du Cohen et l’on connaît, à ce sujet, le récit de celui qui y consacra une valeur inférieure à celle qu’il aurait dû donner. L’année suivante, il ne disposait plus que de ce qu’il aurait dû apporter au Cohen.'+
											'<br><br>	2. Il en est de même pour le temps. Il est certaines périodes pendant lesquelles on se détache des événements du monde. De façon générale, il en est ainsi pendant les premières années de la vie. A d’autres moments, en revanche, on doit s’y consacrer pleinement.<br><br>	C’est également le cas pour le cycle annuel, qui comporte des jours de semaine, pendant lesquels chacun est occupé, des Chabbats et des jours de fêtes, durant lesquels on est libre. Bien plus, à Roch Hachana et pendant les dix jours de Techouva, l’âme aspire à se rapprocher de D.ieu.<br><br>	On doit donc savoir que “ les mets les plus gras sont pour D.ieu ”. Il faut Lui consacrer les premiers et les meilleurs moments. Chaque jour, le temps le plus propice est celui du lever. On a alors la tête reposée et l’on doit donc offrir ce moment à D.ieu, ainsi qu’il est dit: “ vous effectuerez un prélèvement du début de vos pâtes ”. Mon beau-père, le Rabbi, constate que le terme Arrisoté’hem signifie “ vos pâtes ”, mais également “ vos lits ”. Ainsi, dès que l’on quitte son lit, au lever, on doit aussitôt prélever de son temps pour D.ieu.<br><br>	C’est la raison pour laquelle, lorsque l’on se posa, en Amérique, la question de l’organisation des études, dans les écoles juives, mon beau-père, le Rabbi, prit très fortement position pour que l’on réserve la matinée aux études sacrées et que l’on garde les études séculaires pour l’après-midi.<br><br>	En effet, le matin, lorsque l’on a la tête reposée, est le meilleur moment pour étudier la Torah et c’est à ce propos que le Rambam cite le verset: “ Les mets les plus gras seront pour D.ieu ”. Pendant le reste du jour, on pourra se consacrer aux autres occupations et “ l’Eternel ton D.ieu te bénira en tout ce que tu feras ”.<br><br>	Ce qui vient d’être dit s’applique également aux commerçants, bien que leur activité soit profane. Ils doivent, néanmoins, savoir que l’étude de la Torah et la prière sont essentielles, qu’ils doivent consacrer à D.ieu la première partie de la journée, qui est la plus favorable.<br><br>	On doit donc, tout d’abord, prier, puis il faut étudier la Torah. La Hala’ha précise, en effet, que l’on se rend de la maison de prière à la maison d’étude. C’est seulement à l’issue de tout cela que l’on ira manger. Le Tséma’h Tsédek stipule que le repas du matin fait suite à la prière et qu’en quittant la synagogue, on doit, tout d’abord, aller étudier la Torah. Il en résulte que ce repas fait effectivement suite à l’étude. Enfin, après tout cela, on pourra se consacrer aux autres activités.<br><br>	Chacun doit donc se pénétrer de la conscience que l’étude de la Torah et la prière sont ses activités essentielles. On ne peut se permettre de se consacrer uniquement à ses affaires, tout au long de la journée et de se contenter d’une étude, le matin et d’une autre, le soir, dans le seul but de respecter les termes du Choul’han Arou’h.<br><br>	On ne peut dire des mots machinalement, sans même réfléchir à ce qu’ils signifient, sans qu’il en résulte une méditation profonde. Le meilleur moment, les meilleures forces, l’effort intellectuel et même celui des mains doivent être consacrés à l’étude de la Torah et à la prière.<br><br>	Certes, nos Sages soulignent que l’offrande est un simple prélèvement et ne peut pas porter sur la totalité. Il en est de même pour la dîme, qui est seulement un dixième de ce que l’on possède et nos Sages ont décrété, à Oucha, qu’elle ne peut pas être supérieure à un cinquième. Néanmoins, l’Admour Hazaken souligne que, dès lors qu’il s’agit de racheter son âme, la Tsédaka n’est pas moins qu’un traitement médical, pour lequel aucune limite n’a été instaurée, ainsi qu’il est dit: “ Un homme est prêt à donner tout ce qu’il possède pour sauver sa vie ”.<br><br>	Néanmoins, ce n’est pas de Tsédaka qu’il s’agit ici, mais d’emploi du temps et l’on peut imaginer que quelqu’un consacre la majeure partie de la journée à ses affaires et seulement un court moment à l’étude de la Torah et à la prière. Pour autant, cette petite partie doit être la phase essentielle de la journée, ses “ mets gras ”.<br><br>	La préparation la plus générale à tout cela est la soumission à D.ieu, de laquelle on s’emplira, dès que l’on se réveille, le matin, quand on dit, Modé Ani, “ Je te rends grâce, Roi possédant la vie et l’existence, car Tu m’as restitué mon âme avec miséricorde. Grande est Ta confiance ”. Dès lors, on se pénétrera de la conscience que “ tous les mets gras sont pour D.ieu ”. Et, comme nous l’avons dit, le fait d’adopter un tel comportement aura également une incidence matérielle.'+
											'<br><br>	3. Kora’h contesta la prêtrise d’Aharon. Il prétendait qu’il n’est nul besoin d’offrir “ les mets gras ” au Cohen, car “ toute l’assemblée est sainte. D.ieu s’y révèle et pourquoi seriez-vous donc plus élevés? ”.<br><br>	De fait, D.ieu se révèle dès lors que dix Juifs sont réunis, même si ceux-ci ne se consacrent pas à l’étude de la Torah. Un Juif qui se trouve seul possède également une âme divine. C’est le cas du Juif le plus simple, ou de l’impie le plus avéré, même si ce dernier n’en possède pas la révélation profonde. En conséquence, là où l’on va, on est accompagné par cette âme divine et par D.ieu Lui-même. Kora’h en concluait: “ Pourquoi seriez-vous donc plus élevés? ”.<br><br>	Bien plus, un érudit de la Torah est encore plus libre de ses agissements, car celle-ci le protège et le sauve. Nos Sages soulignent que “ la faute fait disparaître la Mitsva, mais non la Torah ”. L’érudit peut donc dire ce qu’il veut. La Torah le gardera.<br><br>	Un discours ‘hassidique précise ce que Kora’h reprochait à Moché et à Aharon. Il considérait que, l’âme de chacun d’entre eux émanant du monde spirituel le plus élevé, celui d’Atsilout, il n’y avait aucune raison pour que l’un soit plus élevé que les autres.<br><br>	Dans les générations ultérieures, seuls ceux qui appartiennent à une élite possèdent une âme d’Atsilout et, dès lors, il devint nécessaire que quelqu’un assume le rôle de Moché, notre maître. La génération du désert, en revanche, possédait une élévation considérable. Les soixante dix anciens avaient reçu une partie de l’esprit de Moché et, par leur intermédiaire, il en était de même également pour les six cent mille âmes particulières.<br><br>	Tel était donc l’argument de Kora’h: “ Pourquoi seriez-vous donc plus élevés? Nous nous trouvons, d’ores et déjà, en Atsilout. Aspirez-vous à un stade encore plus haut que celui-là? ”.<br><br>	L’objection de Kora’h se rencontre encore, à l’heure actuelle, car tout ce qui se révéla lors de la sortie d’Egypte fut également maintenu par la suite. Certains considèrent donc qu’ils sont des érudits de la Torah, que leurs connaissances sont bien suffisantes et qu’ils n’ont nul besoin d’en acquérir d’autres.<br><br>	La réponse à leur objection est la suivante. Il ne suffit pas qu’un Talith soit entièrement constitué de fils d’azur. On doit, en outre, y placer des Tsitsit, qui évoquent la crainte de D.ieu et la soumission. Une maison emplie de livres sacrés, gorgée de Torah, doit, malgré tout, avoir une Mezouza, dans laquelle se trouve les deux premiers paragraphes du Chema Israël, le premier introduisant l’amour de D.ieu, “ et tu aimeras ” et le second la crainte, “ et ce sera si vous écoutez ”.<br><br>	Une Mezouza protège la maison et tout ce qui s’y trouve. De même, une maison pleine de livres, regorge de Torah. Pour autant, celle-ci n’est pas intègre si elle n’est pas accompagnée d’amour et de crainte de D.ieu. Les Tikouneï Zohar affirment que “ la Torah qui n’est pas pénétrée d’amour et de crainte de D.ieu ne reçoit pas l’élévation ”.<br><br>	Il est donc indispensable de placer une Mezouza à la porte d’une maison emplie de livres sacrés. La Torah doit être protégée par l’amour et la crainte de D.ieu, afin d’être parfaite, de former un homme “ dont la crainte précède la sagesse ”. En effet, c’est uniquement à cette condition que la sagesse se maintient et, disent nos Sages, “ celui qui prétend ne posséder que la Torah ne possède pas même la Torah ”.'+
											'<br><br>	4. Le verset précise de quelle manière Kora’h et ceux qui le suivirent furent punis: “ Ils descendirent vivants en enfer ”. Ainsi, un fait nouveau se produisit et, bien qu’étant en enfer, ils restèrent vivants.<br><br>	On peut donc se trouver au plus profond de l’enfer, dans le mal le plus grossier et, néanmoins, être persuadé que l’on est vivant. On prétend que “ toute l’assemblée est sainte et D.ieu s’y révèle ”. Partout où l’on se rend, on est accompagné par D.ieu.<br><br>	L’affirmation de Kora’h selon laquelle “ toute l’assemblée est sainte ” est rigoureusement exacte. Un Juif possède une âme, détient la Torah, quelle que soit la situation dans laquelle il se trouve. Pour autant, il peut se trouver en enfer. En effet, à quoi bon posséder la Torah lorsque celle-ci se trouve dans un endroit et le Juif qui l’étudie, dans un autre?<br><br>	Bien plus, l’Admour Hazaken souligne que, lorsque l’on étudie la Torah d’une autre manière que celle qui est nécessaire, celle-ci se trouve en exil dans les forces du mal. Pour décrire une telle situation, le Tanya emploie la métaphore suivante: “ On saisit la tête du Roi et l’on enfonce son visage ” dans le lieu des déchets et des immondices.<br><br>	Il y a bien là une autre lecture du verset affirmant qu’ils se trouvaient “ vivants en enfer ”. On prend, en effet, la Torah qui, par nature, est vie et on la met en enfer.<br><br>	Pour remédier à une telle situation, il faut apporter les offrandes du Cohen, consacrer le moment le plus propice et les meilleures forces à l’étude de la Torah et à la prière. Il faut offrir à D.ieu le début et la meilleure part de ses aliments, de ses vêtements et de sa maison. Et, pour se préparer à tout cela, il faut dire Modé Ani, en se soumettant profondément à D.ieu, dès que l’on se réveille.<br><br>	Ces offrandes introduisent également la bénédiction des Cohanim, “ Que D.ieu te bénisse et qu’Il te protège ”, “ par des enfants et en tes biens ”. Dès lors, “ le bâton d’Aharon fleurit ” et “ Sa Parole court promptement ”. La bénédiction ne connaît pas d’interruption. Elle se révèle ici-bas.<br><br>	Ce bâton était une branche d’amandier, Chekedim, de la même étymologie que Chekeda, l’ardeur. De même, D.ieu apportera toute Son ardeur à faire le bien. Il accordera largement ce qui est positif, la satisfaction de tous les besoins matériels et spirituels.'+
											'<br><br>	5. Il est devenu courant de transmettre quelques idées en allant visiter d’autres synagogues. La Paracha de cette semaine est consacrée à l’épisode de Kora’h, qui a contesté la prêtrise d’Aharon et affirmé que “ toute l’assemblée est sainte ”.<br><br>	De fait, on prétend encore que “ toute l’assemblée est sainte ”, que quiconque le désire peut prendre seul la décision qui lui convient le mieux, que chacun est à même de décider ce qu’il doit faire et ce qu’il ne doit pas faire. On doit donc savoir qu’une telle conception est celle de Kora’h.<br><br>	De telles idées donnent naissance à la controverse entre ceux qui les partagent. Et, cette controverse n’est pas pour le Nom de D.ieu, au même titre que celle de Kora’h et des hommes qui le suivirent. Il faut donc se soumettre aux érudits de la Torah, à ceux qui sont à même de trancher la Hala’ha, dont la décision peut changer le monde. En effet, la Torah le dirige.<br><br>	On doit retenir également de cette Paracha ce qui a été dit à propos des offrandes du Cohen. Le Rambam dit que “ tous les mets gras seront consacrés à D.ieu ”. Celui qui fait un don à un pauvre l’offre, en réalité, à D.ieu, ainsi qu’il est écrit: “ Quiconque a pitié du pauvre consent un prêt à D.ieu ”. Il faut donc lui donner ce qu’il y a de meilleur. Et, il en est de même pour une synagogue.<br><br>	Les moments les plus propices, les meilleures forces doivent être consacrés à D.ieu. C’est, en particulier, le cas pour le plus précieux de ce que l’on possède, c’est-à-dire ses enfants. On offrira donc à D.ieu ce qu’il y a de meilleur chez ces enfants, c’est-à-dire leurs premières années.<br><br>	Ainsi, on recevra la bénédiction des Cohanim, “ Que D.ieu te bénisse ”, “ par tes enfants et en tes biens ”, “ qu’Il te protège ” afin que l’on utilise les moyens financiers dont on dispose en bonne santé et dans la joie. En effet, posséder de larges moyens n’est pas encore une bénédiction, car on peut aussi être conduit à les dépenser en frais médicaux. Il est donc préférable d’être en bonne santé et de ne pas disposer des quelques dollars qu’il aurait fallu donner aux médecins. Aussi, “ qu’Il te protège ” signifie également que ce que l’on dépense apporte bien la bonne santé et la joie.<br><br>	La bénédiction se conclut par “ et qu’Il te donne la paix ”. En effet, “ D.ieu ne trouva pas d’autre réceptacle contenant la bénédiction pour Israël que la paix ”. L’action de l’homme contribue à forger ce réceptacle, mais seulement pour une part très réduite. La paix, en revanche, contient cette bénédiction.<br><br>	Le verset dit ensuite: “ Et Moi, Je les bénirai ”. La bénédiction de D.ieu est accordée avec un intérêt dépassant le capital. La Guemara indique, précisément, que “ votre D.ieu est un Cohen ” et c’est en Lui consacrant les offrandes du Cohen que l’on suscitera une telle bénédiction, “ Et Moi, Je les bénirai ”.<br><br>	Le verset “ Et Moi, Je les bénirai ” reçoit deux interprétations. La bénédiction de D.ieu est accordée aux Cohanim, selon la première, aux enfants d’Israël, selon la seconde. D’après ce qui vient d’être exposé, on peut considérer que D.ieu bénit le Cohen qui se trouve en l’âme de chacun, c’est-à-dire l’aspect moral de sa personnalité, afin que l’on étudie la Torah et que l’on pratique les Mitsvot avec enthousiasme et ardeur. Mais, l’on peut ajouter également que D.ieu bénit les enfants d’Israël, “ en toutes tes voies ”, matériellement, par la satisfaction de tous les besoins que l’on éprouve.'
								},
								
								'Siha 2':

									'Titre' : 'Lettres du Rabbi',
									'source' :' Par la grâce de D.ieu, Second jour de Roch ‘Hodech Tamouz 5713,Brooklyn, New York,',
											'resume' : ' ',
											'contenu' : ' 		Je vous bénis et vous salue,<br><br>	Je voudrais vous rappeler le récit que rapporte la Paracha que nous venons de lire, celle de Kora’h. Celle-ci délivre un enseignement particulier aux Juifs, en général, aux femmes, en particulier et aux femmes et jeunes filles ‘Habad, plus spécifiquement, auxquelles nos maîtres demandent de dépasser la ligne de la Hala’ha pour tout ce qui concerne l’amour de D.ieu, l’amour de la Torah et l’amour du prochain. Bien évidemment, ils leur accordent les forces nécessaires pour y parvenir.<br><br>	Le récit et l’enseignement que l’on peut en tirer sont les suivants.<br><br>	Kora’h avait une ascendance prestigieuse, était issu d’une des meilleures familles d’Israël. Il était, en outre, un grand érudit, possédait l’une des plus grandes richesses du monde. Il était très intelligent et très proche de Moché, notre maître et d’Aharon, le Cohen.<br><br>	A l’opposé, On fils de Pelet, l’un de ceux qui le suivirent ne se distinguait, a priori, ni par son intelligence, ni par son ascendance, ni par une quelconque autre qualité.<br><br>	Comment se passèrent leur vie ? A l’opposé de ce que l’on aurait pu attendre.<br><br>	Kora’h connut une fin regrettable et, dans son malheur, il entraîna avec lui plusieurs centaines de Juifs.<br><br>	A l’opposé, On, fils de Pelet, fut sauvé, avec toute sa famille. Il fut le seul et unique, parmi ceux qui suivirent Kora’h, à ne pas souffrir de ce qui se passa.<br><br>	Pourquoi Kora’h eut-il une fin aussi fâcheuse que surprenante, alors que, pour On fils de Pelet, l’issue fut heureuse ?<br><br>	La différence réside dans le comportement des deux épouses.<br><br>	L’épouse d’On, fils de Pelet, sauva in extremis, son mari et sa famille. Elle était la véritable maîtresse de sa maison.<br><br>	L’épouse de Kora’h, par contre, apporta sa contribution, par sa parole et par son comportement, à l’action de son mari et de tous ceux qui le suivaient. Au lieu d’être la maîtresse de sa maison, elle en provoqua la destruction.<br><br>	Le traité Sanhédrin 109b et les Midrachim racontent tout cela avec précision.<br><br>	Ce qui vient d’être dit doit nous conduire à méditer sans cesse à l’immense responsabilité qui est confiée à une femme, à l’influence déterminante qu’elle peut exercer sur le bonheur et le bien être de son mari et de sa famille.<br><br>	Le roi Chlomo dit (Michlé 14, 1) que : “ la sagesse des femmes construit la maison ” et assure son bonheur. Et, il en est de même, dans le sens opposé, comme le dit la suite de ce verset.<br><br>	Avec ma bénédiction pour chacune d’entre vous et vous souhaitant que votre travail soit fructueux en tout point.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'Lettres du Rabbi',
									'source' :' Par la grâce de D.ieu,Brooklyn, New York,',
											'resume' : ' ',
											'contenu' : ' 		Je vous salue et vous bénis,<br><br>	La Sidra que nous lisons, ce Chabbat, traite des Cohanim, à son début et à sa conclusion. Or, plus généralement, tous les Juifs sont définis comme des Cohanim.<br><br>	Ils obtinrent ce titre quand ils se préparaient à recevoir la Torah, ainsi qu’il est dit : “ Vous serez pour Moi une nation de prêtres et un peuple sacré ”.<br><br>	Comment obtenir un tel résultat ? Le Rambam l’explique, à la fin des lois de la Chemitta et du Jubilé, en ces termes : “ Celui qui se porte généreusement volontaire et désire se séparer des autres et se tenir devant D.ieu pour Le servir et Le connaître sera consacré Saint des Saints. Et, il recevra, dans ce monde, une part comparable à celle des Cohanim et des Léviim ”.<br><br>	En d’autres termes, les Juifs doivent prendre conscience de la finalité de la création. La Michna dit, en effet, que “ J’ai été créé pour servir mon Créateur ”. De fait, on doit servir D.ieu en tout, ainsi qu’il est dit : “ En toutes tes vois, connais-Le ”. C’est ainsi que l’on peut être un Cohen.<br><br>	Un principe général est énoncé, à propos des offrandes de la prêtrise dont il est question à la fin de notre Sidra. Celles-ci doivent être du meilleur. Et, cet enseignement est immuable. Il est dit que “ le prélèvement pour D.ieu est du plus gras ”. Le Ibn Ezra explique : “ du plus important, afin de contracter une alliance éternelle ”.<br><br>	Une assurance de D.ieu ne saurait être remise en cause. Lorsque les Juifs adoptent le comportement qui vient d’être défini, D.ieu leur accorde également “ du meilleur ”, en tout endroit et à chaque époque. Tels sont les termes de cette “ alliance éternelle ”.<br><br>	Les Cohanim servent D.ieu essentiellement lorsqu’ils se trouvent dans le Temple, qui, à notre époque, correspond aux synagogues et aux maisons d’étude. Celles-ci sont un “ petit Sanctuaire ” et d’elles émanent la sainteté et la clarté de tous les foyers juifs, permettant de sanctifier tous les actes profanes.<br><br>	Que D.ieu nous confère la réussite et que ce comportement soit une proche préparation, qui permettra de hâter le rétablissement du service de D.ieu dans le troisième Temple, lequel sera également éternel. Alors, s’accomplira la promesse selon laquelle “ Tu rétabliras le service dans Ta maison ”.'
								},
							
						},
						
						'Serie 2':
						{
								'Siha 1': 
								{
									'Titre' : 'Après les éclaireurs',
									'source' :' (Discours du Rabbi, Chabbat Parchat Kora’h 5722-1962)',
											'resume' : ' ',
											'contenu' : ' 	1. Le Séder Olam Rabba, au chapitre 8, cité par le Rachbam et par les Tossafot, au traité Baba Batra 119a, souligne que la controverse de Kora’h et ceux qui le suivirent pour se dresser contre Moché et Aharon, survint après l’épisode des éclaireurs. Il en cite pour preuve les propos de Datan et Aviram : “ Tu ne nous as pas conduit vers le pays où coulent le lait et le miel ”. Moché avait donc fait sortir les enfants d’Israël du pays de l’Egypte uniquement pour les conduire dans ce désert, prétendirent-ils. En conséquence, il avait alors déjà été dit (Chela’h 14, 35) que : “ c’est dans ce désert que vous disparaîtrez ”.<br><br>	On peut se demander pourquoi Kora’h attendit ce moment pour se révolter. C’est lors du don de la Torah ou bien lors de l’édification du Sanctuaire que D.ieu avait demandé de transférer à Aharon et ses fils le service de D.ieu, auparavant confié aux aînés, comme le disent le traité Zeva’him 115b et le Be’hayé, commentant le verset Chemot 19, 22. Tous s’accordent pour dire que la nomination d’Aharon en tant que grand prêtre, qui provoqua la colère de Kora’h, intervint le huitième jour de l’inauguration du Sanctuaire, comme le rapporte le Yerouchalmi Yoma, chapitre 1, paragraphe 1, c’est-à-dire le 6 Sivan de l’année précédente, le 23 Adar ou bien le Roch ‘Hodech Nissan.<br><br>	L’épisode des éclaireurs, par contre, se passa un an plus tard et il s’acheva seulement le 9 Av. Pourquoi donc Kora’h ne contesta-t-il pas Moché et Aharon tant que cet épisode n’était pas parvenu à son terme ?<br><br>	Même si l’on considère que la raison essentielle de cette révolte était la nomination d’Elitsafan Ben Ouzyel au titre de chef des fils de Kehat, selon le Midrach Bamidbar Rabba et Tan’houma, au début de la Parchat Kora’h, celle-ci se passa également beaucoup plus tôt, lors du recensement de la tribu de Lévi, qui eut lieu au début du mois d’Iyar, alors que la révolte de Kora’h se passa après le 9 Av.<br><br>	Il faut en conclure que cette dispute était spécifiquement liée à l’épisode des éclaireurs.'+
											'<br><br>	2. Comme nous l’avons vu, les éclaireurs prétendaient que l’on devait se couper du monde. Ils proposaient donc que les enfants d’Israël restent dans le désert, afin que le monde ne fasse pas obstacle à leur attachement à D.ieu, par l’étude de la Torah. Moché leur rétorqua que l’acte est essentiel, que la plus haute élévation est la pratique effective des Mitsvot.<br><br>	Il existe une différence entre la Torah et les Mitsvot. La Torah doit être comprise, alors que, dans la pratique des Mitsvot, tous les Juifs sont identiques. Moché, notre maître et le Juif le plus ordinaire portent les Tefillin de la même façon. Certes, l’intention de la Mitsva, sa ferveur, ne sont pas les mêmes pour chacun. L’action concrète, en revanche, est identique pour tous.<br><br>	C’est précisément pour cela que la révolte de Kora’h se passa après l’épisode des éclaireurs. Kora’h savait que, du point de vue de l’étude de la Torah, Moché et Aharon se trouvaient à un niveau infiniment plus élevé que tous les autres. Moché l’avait reçue directement de D.ieu, puis il l’avait enseignée d’abord à Aharon, après cela à ses fils, ensuite aux anciens et uniquement par la suite à tous les enfants d’Israël, comme le dit le traité Erouvin 54b.<br><br>	L’étude de Moché et d’Aharon était donc non seulement antérieure, dans le temps, mais aussi plus élevée, en sa qualité, par rapport à celle de tous les enfants d’Israël. Lorsque Kora’h dit : “ Pourquoi vous placez-vous au dessus ? ”, il faisait donc allusion à la pratique des Mitsvot, qui est essentielle et qui est la même pour tous. C’est pour cela qu’il agit après l’épisode des éclaireurs.<br><br>	Les éclaireurs voulurent se consacrer à l’étude de la Torah et au service de D.ieu dans sa dimension morale, rester dans le désert et se couper du monde. Alors, Moché, citant la Parole de D.ieu, leur répondit que l’on devait entrer en Erets Israël et y mettre en pratique les Mitsvot, de manière concrète, qu’il était justifié, pour cela, de quitter le désert, dans lequel on échappait aux contraintes matérielles, où la compréhension pouvait être profonde. En effet, l’acte est essentiel.<br><br>	C’est alors que Kora’h s’insurgea : “ Pourquoi vous placez-vous au dessus ? ”. Pourquoi Moché et Aharon doivent-ils être supérieurs aux autres Juifs ? Leur qualité ne réside-t-elle pas uniquement dans leur élévation morale et leur étude de la Torah ? Pour ce qui est de l’action concrète, en revanche, qui est essentielle, tous ne sont-ils pas identiques ?<br><br>	C’est pour cela qu’il dit : “ D.ieu se trouve parmi eux et pourquoi vous placez-vous au dessus de l’assemblée de D.ieu ? ”. Il faisait ainsi allusion à l’Essence de D.ieu, qui se révèle grâce à la pratique des Mitsvot.'+
											'<br><br>	3. Ceci nous permettra de répondre à une autre question. Comment Kora’h et les “ deux cent cinquante chefs de l’assemblée ” purent-ils reprocher à Moché et à Aharon : “ Pourquoi vous placez-vous au dessus ”, dès lors que “ toute l’assemblée est sainte et D.ieu se trouve parmi eux ”, alors qu’eux-mêmes étaient des “ chefs de l’assemblée ”, que la tribu de Lévi avait effectivement été placée au dessus des autres ? Or, ils ne revendiquaient pas la disparition de leurs propres prérogatives. Bien au contraire, ils souhaitaient, en outre, être des Cohanim, puisque Moché leur répondit : “ Et, vous demandez également la prêtrise ”. Comment pouvaient-ils donc avancer un argument qui les dépossédait de leur propre élévation ?<br><br>	Il faut en conclure que la question qu’ils posèrent, “ Pourquoi vous placez-vous au dessus ”, n’avait pas pour but de faire disparaître la notion de hiérarchie, mais uniquement celle qui concerne Moché, c’est-à-dire la qualité de roi qu’il possédait, selon le traité Zeva’him 102a, le Midrach Chemot Rabba, chapitre 2, paragraphe 6, le Midrach Tan’houma, Beaalote’ha, chapitre 9 et le Zohar, tome 3, page 83a.<br><br>	Ils dirent : “ Il est vrai qu’il existe des différences entre les Juifs. Ceux qui ont le niveau le plus haut doivent, de ce fait, diriger ceux qui sont plus petits. Pour autant, ‘toute l’assemblée est sainte’ et les différents groupes de Juifs restent donc en relation les uns avec les autres. Car, la supériorité de l’un par rapport à l’autre ne peut être que morale, ce qui est secondaire par rapport à l’acte, qui est essentiel. Dans le domaine le plus important, tous sont effectivement identiques. Il n’y a donc pas lieu que Moché soit un roi, infiniment plus élevé que les autres. De même, Aharon ne doit pas être un grand Prêtre. Le domaine essentiel qui les unit fait qu’il ne peut y avoir entre eux des différences aussi considérables. Aucun d’entre eux ne peut être infiniment plus haut que les autres ”.<br><br>	Ainsi, le Tanya dit, au chapitre 44 : “ Qui est celui qui pourrait se permettre en son cœur de percevoir même une partie d’un millième de l’amour qu’éprouva le berger fidèle ? ”. De fait, il est impossible d’avoir une telle pensée, comme l’explique le chapitre 20 du Tanya, selon lequel “ le désir du cœur dépasse la pensée, dont il est seulement la source ”. La pensée se manifeste, précisément, après que ce désir du cœur soit remonté vers le cerveau.'+
											'<br><br>	4. Contestant la royauté de Moché, ils firent valoir également que la relation entre le pays et son roi est différente de toutes les autres relations, par exemple de celle qui existe entre le maître et son disciple. Dans ce dernier cas, le disciple s’attache à son maître uniquement pour les notions de la Torah qu’il doit recevoir de lui. A l’opposé, le pays se lie au roi par l’essence même de son existence, non seulement pour ce qui concerne la royauté, mais également pour ce qui est à la base de la vie courante de chacun.<br><br>	C’est la raison pour laquelle un roi d’Israël peut tuer celui qui se révolte contre lui, selon le Rambam, lois des rois, chapitre 3, paragraphe 8. En effet, le chapitre 24 du Tanya établit que la punition est à la mesure du défaut qui a été suscité par la faute. Or, la royauté et le fait de se révolter contre elle sont à la base même de l’existence.<br><br>	Ceci nous permettra de comprendre un autre point, exposé par le Rambam, dans ses lois des rois, fin du chapitre 1. Celui dont le père est roi, mais dont la royauté personnelle est contestée, devra recevoir l’onction, si celle-ci est confirmée. Or, Re’hovoam ne reçut pas cette onction, bien que Yeroboam contestait sa royauté, conforté en sa démarche par A’hya de Shilo. En effet, cette constatation intervint après qu’il ait déjà pris place sur le trône, de manière effective. En pareil cas, l’onction était bien inutile.<br><br>	En effet, dès lors qu’un homme commence à régner, le peuple lui est acquis par l’essence même de son existence. Une contestation ne peut donc porter que sur les forces révélées de sa personne. Ainsi, ceux qui se révoltent contre les érudits de la Torah n’en reçoivent pas moins leur vitalité par leur intermédiaire, selon le chapitre 2 du Tanya.<br><br>	En conséquence, le roi peut tuer celui qui se révolte contre lui et refuse de se soumettre. Car, même en pareil cas, la base même de son existence reste sa royauté.<br><br>	Le traité ‘Haguiga 5b raconte que “ celui qui a fait un signe en la présence du roi ” fut condamné à mort. Car, de la sorte, il avait fait la preuve qu’il n’était pas totalement soumis au roi. Il s’agissait donc, à proprement parler, d’un crime de lèse-majesté, bien qu’en faisant ce signe, cet homme avait seulement marqué avec force sa propre existence, sans remettre en cause la royauté, ce qui n’est pas le cas, par exemple, pour un disciple qui enseigne la Hala’ha en présence de son maître, alors qu’il devrait se contenter de recevoir son enseignement. A l’opposé, il appartient à chaque sujet de se pénétrer profondément de ce qui concerne le roi, y compris par ses gestes les plus courants, les signes que l’on peut être conduit à faire.<br><br>	Il en fut de même pour Moché. Grâce à son élévation, les enfants d’Israël purent recevoir de lui non seulement la perception intellectuelle la plus haute, mais aussi la satisfaction de tous les besoins, y compris les plus premiers.<br><br>	En conséquence, lorsque Moché dit (Bamidbar 11, 13) : “ D’où aurais-je de la viande pour tout ce peuple ? ”, constatant, comme l’explique le Likouteï Torah, Beaalote’ha, page 31d, qu’il ne pouvait s’abaisser jusqu’à s’investir également dans de telles préoccupations, D.ieu lui répondit (11, 15) : “ Réunis soixante dix hommes parmi les anciens d’Israël… Je susciterai une partie de l’esprit que tu portes et Je le placerai en eux ”. Ainsi, la bénédiction, dans ce domaine, devait nécessairement passer par l’esprit de Moché, qui doit être celui qui la distribue à sa génération. Et, il en est de même pour l’équivalent de Moché, qui se trouve en chaque époque, pour les chefs d’Israël, accordant la vitalité à tous ceux qui appartiennent à leur génération.<br><br>	En effet, tous les Juifs sont comparés à un grand organisme et les chefs, “ têtes ” de chaque époque, portent en eux les âmes de tous ceux qui la constituent, au même titre que la tête distribue la vie à tous les membres du corps, comme l’explique le chapitre 51 du Tanya. L’influence que le chef accorde aux Juifs est donc à l’origine de toute leur existence, y compris dans les domaines les plus simples, au même titre que le cerveau vivifie toutes les parties du corps, y compris les ongles, comme l’expliquent le chapitre 2 du Tanya et le Likouteï Torah, Chir Hachirim, page 35d.<br><br>	Plus encore, les chefs d’Israël distribuent la vie également à ceux qui se révoltent contre eux, selon le chapitre 2 du Tanya. Etant, les “ têtes ”, ils doivent effectivement vivifier tous les membres.<br><br>	Il en est de même pour la royauté. Le roi dirige non seulement les hommes, y compris les plus bas, mais aussi les minéraux, les végétaux et les animaux. C’est la raison pour laquelle on doit détruire également un chameau ou un arbre appartenant à Amalek, selon la Me’hilta, à la fin de la Parchat Bechala’h et le Midrach Tehilim, chapitre 9, paragraphe 7. L’effronterie d’Amalek est qualifiée, par le traité Sanhédrin 105a, de “ royauté sans couronne ” et, a fortiori, en est-il de même, mais dans une proportion largement accrue, dans le domaine de la Sainteté.<br><br>	Ce qui vient d’être dit nous permettra de comprendre l’affirmation du Kehilat Yaakov, du même auteur que le Melo Ha Roïm, à l’article “ Rabbi ”, selon laquelle le mot Nassi, chef, est constitué des initiales de la phrase signifiant “ Parcelle de notre père Yaakov ”.<br><br>	Yaakov possédait une qualité que n’eurent pas Avraham et Its’hak. Tous ses enfants poursuivirent ses accomplissements, alors qu’Avraham eut Ichmaël et Its’hak, Esav. La beauté de Yaakov évoquait celle d’Adam, le premier homme, selon le traité Baba Metsya 84a et le Zohar, tome 1, page 35b. Or, Adam portait en lui toutes les âmes juives et il est dit de Yaakov que “ sa couche fut entière ”. De même, les chefs de chaque génération permettent à tous ceux qui la constituent de poursuivre leurs accomplissements.<br><br>	Malgré leur immense élévation, l’influence qu’ils accordent à leur génération se marque dans tous les domaines, jusqu’à la base même de l’existence. Et, le Tanya, au chapitre 44, faisant référence au niveau de Moché, pourtant si grand, souligne que “ une infime partie de sa grande bonté et de sa lumière éclaire tout Israël ”.<br><br>	Tel était donc l’argument de Kora’h : “ Toute l’assemblée est sainte ”. Dès lors, dans les domaines où tous sont identiques, en tout ce qui concerne la pratique des Mitsvot, “ pourquoi vous placez-vous au dessus ” ? Pourquoi faut-il, dans les préoccupations les plus courantes, recevoir l’influence également par l’intermédiaire de Moché ?<br><br>	Le Rav de Ragatchov donne une explication similaire, dans le Tsafnat Paanéa’h sur la Torah : “ Même dans les domaines où Léviim et Cohanim sont identiques, par exemple pour la garde du Temple, le Cohen reste supérieur au Lévi ”. Selon lui, l’erreur de Kora’h consistait donc à ne pas percevoir la supériorité du Cohen, lorsque sa mission est identique à celle du Lévi. En revanche, selon ce qui vient d’être exposé, celui qui se trouve en bas doit, en outre, recevoir l’influence de celui qui est en haut.'+
											'<br><br>	5. La réponse de Moché fut la suivante : “ Au matin, D.ieu fera savoir qui est à Lui et Il rapprochera celui qui est saint ”, c’est-à-dire qui est à lui pour être un Lévi et qui est saint pour être un Cohen, selon le commentaire de Rachi, sur le verset Bamidbar 16, 5.<br><br>	Rachi, se basant sur le Midrach Bamidbar Rabba et le Tan’houma, explique, en outre, pourquoi Moché demanda d’attendre jusqu’au matin. D’une part, il leur accordait ainsi le temps d’accéder à la Techouva. De plus, il leur indiquait que, au même titre que la barrière instaurée par D.ieu entre le soir et le matin ne pouvait être remise en cause, il était tout aussi impossible de contester la prêtrise d’Aharon que D.ieu avait “ séparé pour le consacrer Saint des Saints ” (Divreï Ha Yamim, 23, 13).	Or, on peut s’interroger sur ces deux raisons. La première est difficile à comprendre. Pourquoi attendre toute la nuit, jusqu’au matin, alors que l’on peut accéder à la Techouva en un seul instant ? Bien plus, si cette Techouva n’est pas instantanée, comment lui fixer une limite ? Pour l’un, elle prendra quelques instants, pour l’autre, il faudra attendre jusqu’au matin et, pour un troisième, une période encore plus longue sera nécessaire.<br><br>	La deuxième raison ne justifie pas non plus que l’on ait attendu jusqu’au matin. N’aurait-il pas été suffisant que la nuit tombe, ce qui aurait d’ores et déjà permis de faire la différence entre le matin et le soir ?<br><br>	En effet, la révolte de Kora’h se passa pendant la journée et nos Sages rapportent, au traité Sanhédrin 109b, que ceci se déroula à un moment de passage, c’est-à-dire pendant le jour. De même, Kora’h posa une question à propos du Talith et il est dit (Yethro 18, 13) que l’on interrogeait Moché “ du matin au soir ”.<br><br>	On pourrait expliquer qu’attendre la tombée de la nuit n’est pas suffisant pour obtenir la clarification divine, puisque Aharon devait offrir le sacrifice des encens, ce qu’il pouvait faire uniquement le jour. En effet, Rachi ne dit pas un mot de cette explication et comment comprendre son commentaire s’il fallait, en tout état de cause, attendre jusqu’au matin ? Car, selon Rachi, c’était bien le matin qui devait apporter la clarification et, sans les raisons qu’il invoque, celle-ci aurait effectivement pu être obtenue plus tôt, dès la nuit. Néanmoins, elle n’aurait alors compris qu’un seul élément, le sacrifice des encens.<br><br>	De même, il nous faut comprendre quelle réponse fut apportée à Kora’h, qui dit : “ Pourquoi vous placez-vous au dessus ? ”, dès lors que “ tous sont saints ” et que “ l’acte est essentiel ”. En leur demandant de prendre des récipients contenant le sacrifice des encens, Moché voulut montrer et montra effectivement que Kora’h n’avait pas raison et que lui-même ne faisait que mettre en pratique la Volonté de D.ieu. En revanche, il n’expliquait pas pourquoi Kora’h avait tort.<br><br>	De même, le sacrifice des encens apportait une réponse uniquement pour ce qui concerne la prêtrise d’Aharon, mais il ne justifiait pas l’élévation et la royauté de Moché.<br><br>	Il faut conclure de tout cela qu’en leur demandant d’attendre jusqu’au matin, Moché expliquait pourquoi Kora’h avait tort.'+
											'<br><br>	6. Dans le Likouteï Torah, commentaires de Chemini Atséret, page 85a et Chir Hachirim, page 17c, l’Admour Hazaken explique l’expression “ Techouva et bonnes actions ”, qui figure dans les propos de nos Sages, alors que l’on aurait pu attendre “ Techouva et Mitsvot ”. Il souligne donc que les Mitsvot peuvent ne pas être “ bonnes ” et lumineuses. Elles n’en sont pas moins des Mitsvot et c’est précisément pour cela que nos Sages parlent de “ Techouva et bonnes actions ”. Grâce à la Techouva qui convient, les actions sont effectivement bonnes et lumineuses.<br><br>	On peut citer, à ce propos l’image de pierres précieuses couvertes de boue. D’une part, celles-ci ne brillent pas, car la boue cache leur clarté et va même à l’encontre de celle-ci. Mais, d’autre part, elles n’en conservent pas moins toutes les propriétés des pierres précieuses.<br><br>	Il en est de même pour les Mitsvot. Celles-ci ont pour but d’ajouter de la lumière dans le monde. Pour autant, elles peuvent parfois, de manière éphémère et seulement superficiellement, aller à l’encontre de ce but. L’étude de la Torah et la pratique de la Mitsva par l’impie n’éclairent pas. Bien au contraire, elles accroissent l’obscurité et le voile, dans le monde. Elles sont, en outre, un apport de vitalité pour les forces du mal, selon les lois de l’étude de la Torah, de l’Admour Hazaken, chapitre 4, paragraphe 3.<br><br>	Et, ceci n’est pas uniquement le fait de l’impie. Il en est de même pour la Torah et les Mitsvot qui ne sont pas consacrées au Nom de D.ieu, qui sont accomplies de manière intéressée, selon le chapitre 39 du Tanya. Concrètement, on peut constater que, lorsque la Torah et les Mitsvot ne sont pas mises en pratique de la manière qui convient, l’homme peut en tirer de la suffisance et de l’orgueil. Bien plus, on peut même pratiquer la Mitsva dans le but de ruser, comme le disent les Tossafot, au traité Chabbat 49a.<br><br>	On sera donc fier de soi, en se disant que l’on a surmonté les difficultés et que l’on s’est acquitté de la Mitsva, surtout si, en outre, on le fait de la meilleure façon. Or, une telle attitude va à l’encontre de la raison d’être de la Mitsva, laquelle, comme l’indique son sens étymologique, réalise un lien entre l’homme et D.ieu, comme le précise le Likouteï Torah, Be’houkotaï, page 45c. Bien au contraire, la fierté et l’orgueil séparent de D.ieu et le traité Sotta 5a rapporte ce que D.ieu dit de l’orgueilleux : “ Moi et lui, ne pouvons résider ensemble ”.<br><br>	De manière cachée et profonde, il s’agit bien là, à n’en pas douter, de Torah et de Mitsvot. C’est la raison pour laquelle le Choul’han Arou’h, lois de l’étude de la Torah, à la même référence, dit qu’un impie avéré n’en est pas moins tenu d’étudier la Torah. Et, bien évidemment, il doit respecter les Mitsvot. Même si, pour l’heure, sa Torah et ses Mitsvot, raffermissent les forces du mal, par la suite, il est certain qu’il accédera à la Techouva, puisque “ aucun d’entre nous ne sera repoussé ” et les parcelles de sainteté qui étaient contenues dans sa Torah et ses Mitsvot seront libérées et commenceront à briller.<br><br>	Malgré cela, tant que l’impie n’est pas parvenu à la Techouva, la Torah et les Mitsvot qu’ils a accomplies sont bien comparables à une pierre précieuse couverte de boue et elles contribuent à renforcer l’obscurité, dans le monde.<br><br>	On pourrait se dire : “ Qu’importe si mes Mitsvot sont lumineuses ou sombres ? La clarté et l’obscurité n’en affectent que l’aspect révélé. En revanche, l’action concrète, qui est essentielle, attire l’Essence et c’est ainsi que l’on bâtit une demeure pour D.ieu. La Volonté de D.ieu, comme elle est définie par le Choul’han Arou’h, est que j’étudie la Torah, que je pratique les Mitsvot. Je le ferai donc et si, de la sorte, je raffermis les forces du mal, cela n’est pas mon affaire. Je veux ‘servir mon Créateur’, selon l’expression du traité Kiddouchin 82a, mettre en pratique Sa Volonté, en l’occurrence, celle d’accomplir la Torah et les Mitsvot ”.<br><br>	La réponse est la suivante. D.ieu désire non seulement la pratique des Mitsvot, mais aussi leur intention, leur ferveur. En effet, la demeure que l’on bâtit pour Lui ici-bas répond à deux caractéristiques. D’une part, Il doit y résider dans toute Son Essence. D’autre part, cette Essence doit se révéler à l’évidence. La demeure doit être lumineuse. Pour cela, les Mitsvot doivent l’être également, afin d’affiner l’homme et tout son entourage.'+
											'<br><br>	7. Voici comment Moché, notre maître répondit à l’argument de Kora’h et de son assemblée. Il est vrai que l’acte est essentiel. Pour autant, il faut accomplir les Mitsvot à la façon du ‘matin’, en sorte qu’elles soient lumineuses. Grâce à elles, “ D.ieu fera savoir ” et l’on aura la connaissance, la révélation de D.ieu, comme le dit la fin du chapitre 3 du Tanya. Certes, on peut mettre les Mitsvot en pratique même si l’on n’a pas l’intention qui convient, mais, en pareil cas, elles ne seront pas lumineuses, ne posséderont pas le ‘matin’. Elles ne permettront pas de connaître D.ieu.<br><br>	Et, Rachi fait allusion à tout cela quand il énonce les deux raisons pour lesquelles Moché demandera d’attendre jusqu’au matin :<br><br>	A) Il fallait que ces hommes aient le temps d’accéder à la Techouva. Certes, celle-ci peut être réalisée en un seul instant. Néanmoins, Moché signifiait ainsi qu’ils devaient faire une Techouva de ‘matin’, lumineuse, faisant en sorte que les “ actions ”, les Mitsvot, soient “ bonnes ”.<br><br>	En effet, une Techouva inspirée par la crainte de la punition permet effectivement d’obtenir le pardon de la faute, mais non d’affiner la personnalité. L’homme qui la réalise conservera donc son orgueil. En conséquence, la Techouva doit être lumineuse, inspirée par un profond amour de D.ieu, de sorte qu’elle “ transforme les fautes intentionnellement commises en bienfaits ” et, bien évidemment les Mitsvot qui se trouvent en exil dans les forces du mal. Celles-ci deviendront également des bienfaits et commenceront à éclairer.<br><br>	B) Moché indiqua à Kora’h que D.ieu avait fixé des limites dans le monde et, de cette manière, il souligna la qualité des Mitsvot lumineuses, par rapport à celles qui sont emprisonnées dans les forces du mal, bien que ces dernières soient également des Mitsvot de D.ieu. Pour cela, il se servit de l’image du soir et du matin, créés par D.ieu l’un et l’autre et se réunissant pour constituer une journée, qui est le Yom Kippour, selon le Midrach Béréchit Rabba, chapitre 3, paragraphe 8. Malgré cela, le soir est obscur et le matin, lumineux.<br><br>	Ceci apporte également la réponse à la question suivante : “ Pourquoi vous placez-vous au dessus ? ”. Il est, certes, vrai que “ toute l’assemblée est sainte et D.ieu se trouve parmi eux  ”. Un Juif est saint non seulement par son âme, mais aussi par son corps. Par sa sainteté et par ses Mitsvot, il a le pouvoir de révéler l’Essence de D.ieu, car “ D.ieu se trouve parmi eux ”.<br><br>	De plus, les Mitsvot doivent être lumineuses, “ des actions bonnes et brillantes ”. En conséquence,<br><br>	A) les Mitsvot de Moché sont effectivement plus élevées que celles de tous les autres Juifs et leur sont même incomparables,<br><br>	B) il convient de recevoir toutes les bénédictions accordées par Moché ou celui qui, en chaque génération, en est l’équivalent, non seulement pour ce qui concerne le cerveau et le cœur, mais aussi pour la pratique concrète des Mitsvot, en sorte qu’elles soient “ des actions bonnes et lumineuses ”.<br><br>	De ce fait, le chapitre 42 du Tanya dit que, pour Moché, la crainte qui conduit à la pratique des Mitsvot ne représente qu’une élévation limitée.'+
											'<br><br>	8. Les deux Sidrot de Chela’h et Kora’h nous délivrent les enseignements suivants.<br><br>	Certains prétendent que la pratique concrète des Mitsvot n’est pas déterminante. L’essentiel est, pour eux, d’avoir un cœur juif et, de fait, le traité Sanhédrin 106b dit que “ D.ieu demande le cœur ”. D’autres prétendent que l’accomplissement des Mitsvot suffit, mais que l’étude de la ‘Hassidout et la prière fervente sont moins importantes, car l’acte est essentiel.<br><br>	La Torah nous enseigne donc qu’il ne faut pas adopter la conception des éclaireurs et se contenter de l’élévation spirituelle, mais que l’on ne doit pas non plus suivre Kora’h et son assemblée en se contentant de l’action. Il faut réunir ces deux dimensions à la fois.<br><br>	On a pu observer le comportement de mon beau-père, le Rabbi, dont nous célébrons la joie, le 12 Tamouz. Celui-ci fit don de lui-même dans deux domaines. Il investit les plus grandes forces et fit preuve de la plus grande abnégation pour renforcer l’action concrète, afin qu’un enfant étudie l’alphabet, qu’un Juif accomplisse au moins une Mitsva, même s’il n’est pas en mesure d’en apprécier la dimension intérieure et l’affinement profond qu’il peut en tirer, même s’il s’est, jusqu’alors, tenu éloigné de la pratique. Simultanément, le Rabbi fit tout ce qui était en son pouvoir pour répandre l’étude de l’enseignement profond de la Torah et la prière fervente, de la manière qui convient.<br><br>	Le Rabbi a donc ouvert cette voie devant tous ceux qui sont liés à lui et suivent sa trace. Même s’il est clair que “ l’acte est essentiel ”, celui-ci doit, en outre, être pur et raffiné. Pour cela, il faut étudier l’enseignement caché de la Torah et prier avec ferveur.<br><br>	En servant D.ieu de ces deux façons, on bâtit pour Lui une demeure ici-bas, cumulant deux aspects. D’une part, celle-ci peut abriter Son Essence. D’autre part, elle permet que cette Essence se révèle.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'Le rôle de la Mezouza',
									'source' :' (Discours du Rabbi aux élèves achevant leur scolarité à Beth Rivka, mardi 26 Sivan 5623-1963)',
											'resume' : ' ',
											'contenu' : ' 	Vous savez sans doute que mon beau-père, le Rabbi, raconte, dans le Kountrass Bikour Chicago, page 7, citant l’Admour Hazaken dont nous célébrons, cette année, le cent cinquantième anniversaire du décès, que l’on doit et que l’on peut tirer un enseignement de la Sidra de la semaine, en tout ce qui concerne l’existence quotidienne.<br><br>	Et, s’il est, dans la Sidra, des points qui ne sont pas parfaitement clairs, on sait que la Loi Orale, la Guemara et le Midrach, détaillent ce qui est rapporté brièvement par la Loi Ecrite, le ‘Houmach.<br><br>*   *   *<br><br>	Notre Sidra parle de Kora’h et fait état de la controverse qui l’opposa à Moché, notre maître, mais elle ne mentionne pas l’intégralité de son argumentation. Le Midrach Rabba et le Midrach Tan’houma, au début de la Parchat Kora’h, expliquent que l’un de ces arguments, destinés à faire la preuve que Moché avait tort, était le suivant.<br><br>	Kora’h posa plusieurs questions à Moché et l’une d’elles fut celle-ci : “ Quelle est la Hala’ha concernant une maison emplie de livres sacrées ? Doit-on, là aussi, fixer une Mezouza à la porte ? Car, si l’on raisonne, une Mezouza ne comprend, en tout et pour tout, que deux passages de la Torah, les deux premiers paragraphes du Chema Israël. Or, si la maison est empli de livres, il paraît effectivement logique de penser que l’on est dispensé de mettre une Mezouza à sa porte ”. Moché lui répondit : “ Peu importe ce qui se trouve dans la maison. Même si elle est emplie de livres, une Mezouza doit, en tout état de cause, être fixée à sa porte ”.<br><br>	Kora’h voulait en tirer la conclusion suivante : “ Tous les Juifs sont saints et quel besoin ont-ils donc d’une Mezouza ? Pourquoi ajouter la sainteté d’Aharon et, plus généralement, celle de tous les Cohanim ? ”.<br><br>*   *   *<br><br>	Il en découle un enseignement pour chacun d’entre nous. On peut imaginer qu’une maison soit pleine de livres sacrées sans qu’il n’en résulte rien, sans que son existence quotidienne n’en soit modifiée. Une Mezouza est donc fixée sur la porte qui se trouve entre cette maison et la rue. De la sorte, un Juif témoigne de son désir que cette maison soit protégée par D.ieu, avec tout ce qu’elle contient.<br><br>	En effet, la maison, avec ceux qui y vivent et ce qu’elle contient, appartient à “ l’Eternel notre D.ieu, l’Eternel est Un ”, comme cela est écrit dans la Mezouza. De la sorte, on ne se contente pas d’étudier les versets du Chema Israël, mais, en outre, au quotidien, lorsque l’on sort de la maison pour se rendre dans la rue et lorsque l’on arrive de la rue pour pénétrer dans la maison, on se souvient, comme le disent le Rambam, à la fin des lois de la Mezouza et le Tour Yoré Déa, à la fin du chapitre 285 et l’on rappelle à tous les autres que “ l’Eternel notre D.ieu, l’Eternel est Un ”.<br><br>	De cette façon, comme le souligne l’Admour Hazaken, dans son Choul’han Arou’h, Ora’h ‘Haïm, fin du chapitre 5, on comprendra qu’Il est “ notre D.ieu ” et qu’Il est “ Un ” dans le monde entier. Bien plus, la Paracha suivante commence par “ Et, ce sera, si vous écoutez Mes Mitsvot ”, toutes les Mitsvot de D.ieu, que l’on s’engagera à accomplir, comme le disent aussi le Rambam et le Tour Yoré Déa, à la même référence.<br><br>	Il en est de même pour la Torah. Il ne suffit pas de savoir ce qu’elle dit et de s’en rappeler, de temps à autre, un Chabbat ou bien un jour de fête, ou encore pendant la prière ou en accomplissant une Mitsva. Il faut se souvenir, en permanence, que “ l’Eternel notre D.ieu, l’Eternel est Un ” et la lettre qui est au début du Séfer Ha ‘Hinou’h dit : “ Un homme ne cessera pas d’y penser, tout au long de sa vie, fut-ce même un seul instant ”.<br><br>	On doit savoir que soi-même, avec tout ce que l’on possède, on appartient à D.ieu. On doit Lui solliciter Sa protection pour sa propre personne et pour toute sa maison, comme l’expliquent le traité Avoda Zara 11a et le Zohar ‘Hadach Ruth, à la page 84d. On s’engagera donc à accomplir toutes les Mitsvot de D.ieu et, de la sorte, on pourra être certain qu’Il accédera à cette requête et protégera tout ce qui se trouve dans la maison.<br><br>	Tel est donc l’enseignement que chacun d’entre nous doit retenir. On reçoit son éducation et l’on étudie la Torah, en particulier le Choul’han Arou’h, à Beth Rivka ou dans toute autre bonne école. Mais, il ne suffit pas d’acquérir ces connaissances, de s’en rappeler, de temps à autre, de le mettre quelques fois en application. Même si l’on est une “ maison emplie de livres ”, ayant eu une réussite particulière dans l’étude, connaissant parfaitement la Torah et ce dont elle traite, cela ne suffit pas encore. Il faut aussi accrocher une Mezouza à sa propre porte, celle de son cœur, celle de sa tête, de sorte que cela apparaisse, à l’évidence, dans l’intellect, les sentiments et dans tous les membres du corps à la fois. On doit pouvoir reconnaître qu’une personne a la conscience permanente du fait que “ l’Eternel notre D.ieu, l’Eternel est Un ”.<br><br>	Pour cela, il faut mettre en pratique les Mitsvot de l’Eternel, notre D.ieu, Ses Mitsvot. Dès lors, on reçoit Sa bénédiction et l’on connaît le succès dans tous les domaines, ainsi qu’il est dit : “ Je donnerai de l’herbe, dans ton champ, pour tes animaux ” et “ tu engrangeras ton blé, ton vin et ton huile ”. Chacun recevra les bénédictions de D.ieu, en tous ses besoins.<br><br>*   *   *<br><br>	Que D.ieu vienne en aide à chacun et à chacune d’entre vous, puisque vous achevez votre scolarité, pour que vous compreniez qu’il y a là uniquement la fin d’une classe. Désormais, vous pouvez étudier la Torah et mettre en pratique ses Mitsvot d’une manière plus élevée, dans la “ classe supérieure ”.<br><br>	Vous tirerez également l’enseignement de ce que raconte le Midrach, à propos de notre Sidra. Celui-ci sera toujours gravé en votre esprit. Vous saurez également que D.ieu est avec chacune d’entre vous, au sein de tout le peuple juif, en tout lieu et à tout moment.<br><br>	De plus, vous adopterez le comportement de filles juives et D.ieu vous bénira, afin que vous ayez un été en bonne santé. Vous conserverez la bénédiction et la réussite tout au long de l’année. De la sorte, vous aurez une année en bonne santé et joyeuse, matériellement et spirituellement.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'A la manière des amandes',
									'source' :' (Discours du Rabbi à un groupes d’enseignantes, mardi 26 Sivan 5623-1963)',
											'resume' : ' ',
											'contenu' : ' 	Il est sûrement inutile de vous expliquer longuement l’importance de la Torah, des Mitsvot, du Judaïsme en général ou même de faire mention de tout cela. Néanmoins, nos Sages disent, dans le traité Makot 23a, que “ l’on conseille l’empressement à ceux qui possèdent naturellement cette qualité ”. C’est donc précisément à ceux qui ont conscience de sa valeur, qui savent que le plus tôt sera le mieux, à eux précisément qu’il est utile de conseiller l’empressement.<br><br>	Il faut se rappeler que tout cela est important, que chaque journée gagnée, que chaque heure gagnée, est fondamentale, que la réussite globale s’en trouvera accrue et, en particulier, la diffusion du Judaïsme et l’éducation aux valeurs sacrées.<br><br>*   *   *<br><br>	Tel est également l’un des enseignements qui découle de notre Paracha, celle de Kora’h. La Torah, dont chaque détail délivre une leçon, raconte de quelle manière fut établie la prêtrise d’Aharon, lorsque celle-ci fut contestée. Des amandes permirent de le faire.<br><br>	Le Midrach Rabba, à la fin de la Parchat Kora’h, explique pourquoi D.ieu donna cette précision au moyen d’amandes. Ce sont, en effet, les fruits pour lesquels la période s’écoulant entre le bourgeonnement et la maturité est la plus courte, les fruits qui mûrissent et sont prêts à la consommation le plus rapidement.<br><br>	Il en découle deux points. L’Admour Hazaken, dont nous célébrons le cent cinquantième anniversaire du décès, explique, dans le Likouteï Torah, à la fin de la Parchat Kora’h, que la bénédiction d’un Cohen, lorsqu’elle est accordée à un Juif, se réalise et, en outre, se révèle au plus vite, sans subir d’entraves, sans difficultés.<br><br>	Le traité Chabbat 20a dit que “ les Cohanim possèdent l’empressement ”. Ils agissent donc à la manière des amandes. Non seulement, ils assument la mission qui leur est confiée, mais, bien plus, ils le font au plus vite.<br><br>*   *   *<br><br>	Lors du don de la Torah, il fut dit à chaque Juif, homme ou femme : “ Vous serez pour Moi une nation de Cohanim ”. Néanmoins, il est différents groupes de Cohanim et l’on a donc confié, au sein même du peuple juif, un niveau plus élevé et le statut de la prêtrise à la tribu de Lévi et aux Cohanim.<br><br>	Pour autant, chaque Juif doit effectivement adopter le comportement d’un Cohen, pour tout ce qui concerne la Torah et les Mitsvot. Aussi, s’il est question d’enseignement et d’éducation, on pourrait se dire : “ Il y a encore trois semaines, ou même neuf semaines, avant la fin de l’année scolaire. Dès lors, en quoi l’empressement est-il nécessaire ? Pourquoi se dépêcher ? On pourra encore agir demain et même après-demain ! ”.<br><br>	Notre Sidra souligne donc que tout ce que D.ieu confie à un Juif, toute mission dont il doit s’acquitter ici-bas, doit être menée à bien à la manière des amandes, avec empressement. De la sorte, D.ieu donne l’assurance que cette action sera fructueuse, comme les amandes, car Il agit Lui-même “ mesure pour mesure ”, comme le dit le traité Sanhédrin 90a. Ainsi, une longue attente ne sera pas nécessaire et l’on pourra observer les bons fruits d’une telle éducation.<br><br>*   *   *<br><br>	Que D.ieu vous vienne en aide pour que vous étudiez profondément, c’est-à-dire “ au plus profond de son esprit, jusqu’à s’unifier au concept ”, selon les termes du chapitre 5 du Tanya, l’enseignement de la Torah selon lequel il faut non seulement la diffuser, avec tout ce qui la concerne, mais aussi agir avec le plus grand empressement.<br><br>	De la sorte, D.ieu vous accordera la bénédiction d’observer les bons fruits de votre travail, les accomplissements et les réalisations positives de vos élèves et de celles qui reçoivent votre influence. Et, comme cela est dit à propos des Cohanim, “ Moi, Je vous bénirai ”.<br><br>	Vous consacrerez votre temps, votre énergie et surtout le sentiment de votre cœur et la compréhension de votre esprit à guider vos élèves et tout ceci révélera, à la manière des amandes, au plus vite et le plus largement, la bénédiction de D.ieu, “ Moi, Je vous bénirai ”, en tous vos besoins, matériels et spirituels.<br><br>	Ayez un bon été, physiquement et moralement, un été joyeux et vous assumerez la mission qui vous est confiée, celle d’éduquer les filles juives, dans la joie et l’enthousiasme, avec abnégation, dévouement et constance. Et, vous observerez immédiatement les bons fruits, les bonnes amandes, de votre travail, ainsi qu’il est dit (Yermyahou 31, 27) : “ Pour construire et pour planter, Parole de l’Eternel ”.'
								},
								
								'Siha 4': 
								{
									'Titre' : 'Lettre du Rabbi',
									'source' :' 11 Tamouz 5719',
											'resume' : ' ',
											'contenu' : ' 	Vous m’interrogez sur la signification du Likouteï Torah du Ari Zal (Bamidbar 16, 14), qui commente le Targoum Yonathan, exprimant le sens simple du verset : “ Vas-tu aveugler les yeux (Ha Eïneï) de ces hommes ? ”, selon lequel le Ha exprime l’étonnement, faisant référence à une situation qui est impossible. Il ne pourrait pas être employé si ce n’était pas le cas.<br><br>	En fait, certains interprètent cette expression de la manière suivante : “ Iras-tu même jusqu’à aveugler les yeux de ces hommes ? ”. Un point commun est ainsi établi entre le commentaire de Rachi et le Likouteï Torah du Ari Zal.<br><br>	Parmi les traductions, ceux qui adoptent la première interprétation, puisqu’ils ne font pas mention de la seconde, sont, en particulier, le Rachbam et le Baal Ha Tourim.<br><br>	Rabbi Avraham Ibn Ezra, pour sa part, cite les deux explications à la fois.'
								},
						},
