				'Siha ' : 
				{
				'Titre' : ' Sortie d’Egypte permanente',
				'source' : '(Discours du Rabbi, Chabbat Matot Masseï 5715-1955)',
						   'resume' : ' ',
						   'contenu' : '	1. Dans le verset: “ Voici les étapes des enfants d’Israël, quand ils quittèrent le pays de l’Egypte ”, il est bien question des “ étapes ”, au pluriel, ce qui indique qu’elles étaient nombreuses. Une question est traditionnellement posée, à ce sujet. Une seule étape, celle qui les conduisit de Ramsès à Soukkot, fut suffisante pour qu’ils quittent l’Egypte. Et, les autres étapes furent donc ultérieures à cette sortie d’Egypte. Dès lors, comment comprendre ce pluriel?<br/> <br/> 	De plus, il convient de préciser le sens de ces quarante deux étapes qui les conduisirent de l’Egypte en Erets Israël, “ pays bon et large ”. Car, dès la première étape qui leur permit de quitter l’Egypte, lieu de la limite et de l’étroitesse, ils connurent d’ores et déjà la largesse. En effet, il suffit de quitter un endroit exigu pour percevoir l’immensité. Dès lors, que leur apportèrent de plus ces quarante deux étapes?<br/> <br/> 	La réponse est la suivante. Il est plusieurs paliers d’étroitesse et de largesse. Ce qui s’appellera immensité pour quelqu’un dont les moyens sont limités sera encore l’Egypte pour celui qui possède une plus grande élévation. Ainsi, on parvient progressivement au sommet le plus haut, à la dernière étape, à “ Yarden Yeri’ho ”, à la venue du Machia’h, situation que l’on percevra également de manière olfactive. Jusqu’à cette délivrance, en revanche, la largesse restera toujours relative et l’on pourra systématiquement imaginer un stade plus élaboré de l’Egypte.<br/> <br/> 	C’est ainsi que l’on peut expliquer ces quarante deux étapes permettant de quitter l’Egypte pour se rendre dans le “ pays bon et large ”. Certes, la première étape permit de quitter l’Egypte et donc de connaître la largesse. Pour autant, par rapport à une réalisation plus élevée, une telle situation resta encore l’Egypte et une étape supplémentaire fut donc nécessaire pour la quitter.<br/> <br/> 	C’est pour cette raison que le verset parle des “ étapes ”, au pluriel, qui permirent de “ quitter le pays de l’Egypte ”. En effet, les étapes suivantes eurent également pour but de se libérer de l’Egypte et de parvenir à “ Yarden Yeri’ho ”, à la plus haute élévation.<br/> <br/> 	2. La Torah est éternelle, à chaque époque et, en particulier, lorsqu’elle évoque la sortie d’Egypte, de laquelle il est dit: “ Un homme est tenu de considérer qu’il a été libéré aujourd’hui même de l’Egypte ”.<br/> <br/> 	Il y a donc là un enseignement pour le service de D.ieu. Celui qui est déjà parvenu à dépasser sa propre logique, les limites de sa personnalité, l’Egypte du domaine de la Sainteté, ne peut pas encore se contenter d’un tel résultat. Il doit savoir que la situation à laquelle il vient d’accéder, par rapport à un stade plus élevé, s’appelle encore l’Egypte. L’effort et l’avancement doivent donc se poursuivre.<br/> <br/> 	La ferveur de la prière nous permettra de comprendre ce qui vient d’être dit. La prière résulte, en effet, de l’effort de l’homme. Elle se distingue ainsi de l’étude de la Torah, qui est une révélation céleste. La prière est “ une échelle, plantée en terre, dont le sommet parvient jusqu’au ciel ”. Elle permet à l’homme, grâce à ses efforts, de quitter l’étroitesse et de connaître la largesse.<br/> <br/> 	La prière est constituée de plusieurs élévations successives, chacune permettant de se libérer de la situation que l’on connaissait auparavant. Pour autant, aucune n’est suffisante et l’avancement doit être perpétuel.<br/> <br/> 	Il est nécessaire, dans un premier temps, de se préparer à la prière. En effet, on s’adresse, pendant celle-ci, à D.ieu, Qui transcende toute limite, alors que l’on possède un corps et une âme animale. La distance est encore plus incommensurable lorsque l’on a été souillé par la faute. Dès lors, comment se permet-on de s’adresser à D.ieu pendant cette prière?<br/> <br/> 	Le simple fait de s’apprêter à prier, avant même de prononcer les mots du rituel, uniquement en mettant sa ceinture de prière, est un moyen de se libérer de toutes ses autres préoccupations, de rechercher une plus grande finesse et donc de repousser les contingences et les limites.<br/> <br/> 	Ce qui vient d’être dit nous permettra de comprendre l’affirmation de la partie révélée de la Torah selon laquelle il est nécessaire, avant de prier, de faire ses besoins et de se laver les mains. On peut ainsi se débarrasser de toutes les déjections, de celles qui apparaissent à l’évidence comme de celles qui sont cachées. Puis, l’on se lave les mains afin de se débarrasser également de l’impureté qui entoure l’homme, après que celle qui se trouvait à l’intérieur de son corps ait disparu.<br/> <br/> 	Mais, tout cela ne suffit pas encore. Il faut aussi prier, prononcer les mots du rituel et donc se libérer de l’élévation que l’on a acquise en se préparant à la prière, mais qui n’est que limite par rapport à un stade plus élevé. On peut, de cette façon, parvenir à la largesse.<br/> <br/> 	Par la suite, la prière elle-même offre plusieurs paliers successifs d’élévation. De façon générale, on en compte quatre et chacune peut effectivement être définie comme une limite, par rapport à celle qui la dépasse.<br/> <br/> 	Puis, l’on parvient au Chemoné Essré et l’on reçoit alors la plus haute élévation. On fait totalement abstraction de sa propre personne, même si l’on est parvenu à acquérir l’élévation morale grâce aux étapes précédentes. On est alors totalement soumis, “ comme un esclave devant son maître ”. On perd la conscience de sa propre existence et l’on dit: “ Eternel, ouvre mes lèvres et ma bouche dira Ta louange ”. Ainsi, D.ieu me donnera les mots, que je me contenterai de répéter.<br/> <br/> 	3. C’est la raison pour laquelle on trouve, dans le Chemoné Essré, deux aspects opposés. D’une part, la soumission est alors totale, au point de ne plus ressentir sa propre existence et de ne faire que répéter les mots de D.ieu. D’autre part, c’est alors que l’on exprime ses besoins à D.ieu, non seulement les besoins spirituels, mais aussi ceux qui concernent le domaine matériel.<br/> <br/> 	Quand on lit la première partie de la prière, les bénédictions du Chema Israël et le Chema proprement dit, on ne formule pas de requêtes matérielles, car on perd alors la conscience de sa propre existence. On le fait, en revanche, pendant le Chemoné Essré.<br/> <br/> 	On peut l’expliquer de la manière suivante. Le sommet de l’élévation permet de réunir deux éléments antagonistes. Nous avons expliqué, par ailleurs, que plus cette élévation est grande et plus il est aisé, pour les différents éléments, de composer entre eux.<br/> <br/> 	La situation qui vient d’être décrite préfigure la révélation que l’on obtiendra dans le monde futur, lorsque “ toute chair ensemble verra que la bouche de D.ieu parle ”. Alors, la chair physique percevra la Divinité et, là encore, deux éléments antagonistes seront réunis.<br/> <br/> 	4. Malgré l’immense élévation obtenue pendant le Chemoné Essré, il faudra prier encore une fois, le lendemain, se préparer à le faire, tout d’abord, puis lire le texte du rituel. En effet, le plus haut sommet atteint la veille reste une limite, par rapport à celui qui doit ensuite être rejoint.<br/> <br/> 	Ce qui est vrai pour la prière s’applique, de la même manière, à tous les domaines du service de D.ieu. Un homme doit connaître un avancement perpétuel. Même s’il s’est libéré du mal, est parvenu à une véritable élévation, il doit avoir conscience que tout cela n’est pas suffisant, car, par référence à un stade plus élevé, il se trouve encore en contact avec le mal.<br/> <br/> 	On peut en trouver la preuve dans le fait qu’un tel homme perçoit encore les défauts de son prochain. Le Baal Chem Tov enseigne, en effet, que celui qui observe du mal chez l’autre doit savoir qu’il le possède également, peut-être sous une forme plus fine.<br/> <br/> 	Il faut donc se libérer également de cette limite. Le corps physique ne doit pas être brisé par des jeûnes et des mortifications. Bien au contraire, il faut en réaliser l’élévation, comme l’explique le Baal Chem Tov, commentant le verset: “ Lorsque tu verras l’âne de ton ami ployer sous son fardeau et penseras l’abandonner, tu lui viendras en aide ”. Dès son lever, au matin, on doit donc maîtriser cet âne, qui désigne le corps physique.<br/> <br/> 	C’est précisément de cette façon que l’on obtiendra la révélation du monde futur, lorsque “ toute chair ensemble verra ”, lorsque la chair physique sera affinée au point de percevoir la Divinité.<br/> <br/> 	5. On pourrait soulever l’objection suivante: “ J’ai fait de nombreux efforts pour transformer ma personnalité. Ainsi, j’ai pu me libérer du mal le plus évident et le plus grossier. De la sorte, j’ai connu une élévation effective. Pourquoi devrais-je poursuivre mon effort? Le niveau que j’ai atteint me suffit! ”.<br/> <br/> 	La réponse à cette question est la suivante. La vocation de l’homme est de connaître l’avancement et non de stagner. Chaque jour que D.ieu lui accorde ici-bas doit être empli, par son intermédiaire, des accomplissements qui lui incombent, ainsi qu’il est dit: “ Des jours ont été créés et, grâce à lui, D.ieu s’introduit en eux ”.<br/> <br/> 	Tel est donc l’enseignement que délivrent ces étapes. Nul ne peut jamais se satisfaire de ce qu’il a d’ores et déjà accompli.<br/> <br/> 	6. Ces étapes donnent également une leçon en sens opposé. Celui qui se trouve dans la situation la plus basse et la moins enviable ne doit jamais se décourager. L’effort lui permettra toujours de se libérer de son état, quel qu’il soit et d’atteindre la plus grande élévation.<br/> <br/> 	Nul ne dira: “ J’ai moi-même une profonde conscience de la bassesse de ma propre situation. Mes efforts sont donc vains. ”<br/> <br/> 	La leçon délivrée par ces étapes permet également de répondre à cette objection. En effet, une seule étape est suffisante pour quitter l’Egypte et parvenir dans “ un pays bon et large ”, par rapport à la situation que l’on connaît actuellement. Par la suite, on pourra poursuivre l’élévation, jusqu’à atteindre les plus hauts sommets.<br/> <br/> 	Les enfants d’Israël, en Egypte, étaient embourbés dans la quarante neuvième porte de l’impureté. Ils vivaient, en outre, avant le don de la Torah, alors qu’une rupture existait entre la matière et l’esprit. Malgré tout cela, les étapes leur permirent d’atteindre “ un pays bon et large ”.<br/> <br/> 	Combien plus doit-il en être ainsi, à l’heure actuelle. Certes, notre situation est plus basse, mais ce que l’on attend de nous est également beaucoup plus limité. Les réalisations qui nous incombent sont réduites et, entre temps, le don de la Torah a supprimé la coupure entre le matériel et le spirituel.<br/> <br/> 	Bien plus, les ‘Hassidim ont, en outre, la possibilité de se lier à mon beau-père, le Rabbi, qui, lui-même, les attache à l’Essence de D.ieu. Il est donc certain que chacun peut se libérer de son propre état et parvenir dans “ un pays bon et large ”, jusqu’à “ Yarden Yeri’ho ”, obtenir la révélation du Machia’h, qui apportera la plus grande largesse qui soit.<br/> <br/> 	7. Ceci nous permettra de comprendre pourquoi les Sidrot Matot et Masseï sont systématiquement lues pendant les trois semaines commémorant le deuil du Temple.<br/> <br/> 	En effet, une destruction peut parfois être le préalable nécessaire à la reconstruction d’un plus bel édifice. Ainsi, commentant le verset “ c’est un moment tragique pour Yaakov et il en sera sauvé ”, le Baal Chem Tov souligne que le moment tragique lui-même conduit au salut. Il y a là, encore une fois, un moyen de réunir deux éléments antagonistes.<br/> <br/> 	C’est donc pour cela que Matot et Masseï sont lues pendant cette période. La Sidra de Matot évoque précisément cette réunion d’éléments antagonistes, comme nous l’avons expliqué par ailleurs et celle de Masseï souligne la nécessité de se libérer de ses propres limites. Elle indique que l’on ne doit pas être affecté, quel que soit le niveau que l’on a atteint. Bien au contraire, l’épreuve elle-même provoquera le salut et l’on atteindra ainsi “ Yarden Yeri’ho ”.<br/> <br/> 	En fonction de ce qui vient d’être dit, on peut comprendre pourquoi ce mois s’appelle Mena’hem Av, le terme Mena’hem signifiant le consolateur. En effet, tout ce que D.ieu accomplit est pour le bien, tout comme l’homme qui gifle son fils a assurément une bonne intention.<br/> <br/> 	En méditant à tout cela, on pourra parvenir à la conscience qu’il s’agit d’un bien véritable, un bien visible et tangible. Bien plus, celui-ci ne sera pas uniquement une vue de l’esprit, mais l’on pourra l’observer de ses yeux de chair.<br/> <br/> 	Ainsi, certains Sages disaient toujours: “ Cela est également pour le bien ”. Ils savaient que “ tout ce que D.ieu fait est pour le bien ” et ils purent vérifier qu’il en était effectivement ainsi. Certes, il est nécessaire que s’accomplissent les termes du verset: “ D.ieu rince les déjections des filles de Sion ” et le Tanya énonce, à ce propos, l’image d’un grand roi qui, par amour pour son fils unique, lave personnellement ses excréments. Pour autant, tout cela peut se réaliser dans la bonté et la miséricorde.<br/> <br/> 	En effet, les souffrances envoyées par D.ieu sont, par elle-même, un bien. Mais, l’on peut, en outre, les recevoir avec bonté et miséricorde. C’est pour cela que le Tanya dit: “ Le père est plein de miséricorde, juste et bon ”. C’est également le cas des épreuves auxquelles Il confronte les hommes. Néanmoins, il est essentiel qu’elles se révèlent être un bien visible et tangible, que le chagrin devienne lui-même éclat.<br/> <br/> 	Concrètement, c’est donc pour cette raison qu’il est question, dans le verset: “ Voici les étapes des enfants d’Israël, quand ils quittèrent le pays de l’Egypte ”, des étapes, au pluriel, bien qu’une seule leur ait permis de passer de Ramsès à Soukkot. Par la suite, ils avaient déjà quitté l’Egypte, se trouvaient dans la largesse et ces quarante deux étapes les conduisirent vers un “ pays bon et large ”.<br/> <br/> 	En effet, la Torah est éternelle et, en toute époque, chacun, chacune doit se libérer de sa propre Egypte, des limites qu’il subit, pour parvenir dans ce “ pays bon et large ” et obtenir la largesse véritable.<br/> <br/> 	Néanmoins, celui qui, par son propre effort, s’est déjà libéré de l’Egypte, doit savoir que cela n’est pas encore suffisant. Car, par rapport à l’élévation à laquelle il peut aspirer, le stade qu’il vient d’atteindre s’appelle de nouveau l’Egypte, même si, pour l’heure, il est encore un “ pays bon et large ”, le libérant de son Egypte actuel.<br/> <br/> 	Une étape de plus est donc nécessaire. Il faut connaître l’avancement, rechercher l’élévation, franchir une autre étape, puis une troisième, puis une quatrième.<br/> <br/> 	Deux enseignements découlent donc de ce qui vient d’être dit:<br/> <br/> 	A) Celui qui se trouve au sommet le plus élevé doit, néanmoins, poursuivre son avancement sans cesse. Il ne pourra se contenter de ce qu’il a d’ores et déjà obtenu. En effet, un homme doit progresser et il ne peut pas stagner. Il doit accomplir la mission qui lui est confiée ici-bas durant chaque jour que D.ieu lui accorde, ainsi qu’il est dit: “ Des jours ont été créés et, grâce à lui, D.ieu s’introduit en eux ”.<br/> <br/> 	B) Celui qui connaît une situation particulièrement basse ne doit pas se désespérer. Car, l’effort peut toujours le conduire vers la plus haute élévation. En pareil cas, on ne doit pas penser que cet effort est inutile. En effet, une seule étape suffit pour parvenir en “ un pays bon et large ”, par rapport au niveau dans lequel on se trouve. Ainsi, on pourra, par la suite, poursuivre l’élévation.<br/> <br/> 	A l’époque, les enfants d’Israël étaient embourbés dans la quarante neuvième porte de l’impureté et la Torah n’avait pas encore été donnée. Malgré cela, ces étapes les conduisirent en “ un pays bon et large ”. Combien plus est-ce le cas, à l’heure actuelle.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Le fiancé et le mari ',
				'source' : '(Discours du Rabbi, Chabbat Matot Masseï 5716-1956)',
						   'resume' : ' ',
						   'contenu' : '1. Ce Chabbat, nous lisons à la fois Matot et Masseï. La Parchat Matot traite des vœux et de leur annulation, qui peut être obtenue de trois manières. L’érudit de la Torah les supprime rétroactivement, comme s’ils n’avaient jamais été prononcés. A l’opposé, le père annule le vœu de sa fille et le mari, celui de son épouse, uniquement pour l’avenir, mais sans valeur rétroactive.<br/> <br/> 	Bien plus, on distingue, pour le mari, deux périodes, après les fiançailles et après le mariage. Dans un cas comme dans l’autre, le vœu de la femme peut effectivement être annulé. Néanmoins, les règles ne sont pas les mêmes, selon la situation.<br/> <br/> 	Logiquement, le mari devrait avoir plus de pouvoir que le fiancé. Il se trouve, néanmoins, que ce dernier, annulant un vœu, peut faire ce dont le premier n’a pas le moyen.<br/> <br/> 	Le mari ne peut pas supprimer les vœux formulés par son épouse avant leur union. Ceux-ci ne le concernent pas. Le fiancé, en revanche, peut le faire.<br/> <br/> 	Comment le fiancé peut-il avoir plus de pouvoir que le mari ?<br/> <br/> 	L’une des réponses à cette question est la suivante. Le fiancé n’annule pas les vœux seul. Il le fait en compagnie du père. Cette annulation doit être prononcée à la fois par l’un et par l’autre. Or, le père n’est pas limité du fait du mariage de sa fille. En conséquence, il peut soustraire le fiancé à cette limitation. Dès lors, ce dernier peut aussi annuler les vœux formulés par la femme, avant leurs fiançailles.<br/> <br/> 	A l’opposé, le mari annule les vœux seul, car son épouse n’est plus sous la responsabilité de son père. Il assume personnellement cette responsabilité et subit donc toutes les limitations qui en découlent.<br/> <br/> 	2. Ce qui vient d’être dit délivre un enseignement pour le service de D.ieu.<br/> <br/> 	De fait, il est deux manières de servir D.ieu, en situation de fiançailles et en situation de mariage. De façon générale, l’exil est comparé aux fiançailles et le mariage de D.ieu et d’Israël sera effectif dans le monde futur. Néanmoins, on peut déterminer, même pendant le temps de l’exil, un temps de fiançailles et un temps de mariage.<br/> <br/> 	Les fiançailles ont pour effet d’interdire une femme aux autres hommes. Celle-ci est, dès lors, coupée du reste du monde. Cette situation est celle d’un Juif qui n’est pas encore parvenu au stade le plus élevé du service de D.ieu, qui n’a pas réalisé l’union physique avec la Divinité, mais conserve une existence indépendante, sans pour autant se vouer aux plaisirs du monde.<br/> <br/> 	Le mariage, en revanche, est décrit par le verset : “ Et, ils ne formèrent qu’une seule chair ”. Il décrit l’union la plus totale avec la Divinité, qui permet la naissance d’un enfant. Nos Sages disent, en effet : “ Que sont les descendances des Justes ? Ce sont les bonnes actions ”. Ainsi, on peut bâtir un réceptacle pour D.ieu par chacune de ses actions, de sorte qu’elles soient toutes profondément soumises à la Volonté de D.ieu.<br/> <br/> 	3. Le mariage décrit une situation beaucoup plus élevée que les fiançailles. Pour autant, ces dernières possèdent également une qualité spécifique.<br/> <br/> 	Celui qui est parvenu au stade du mariage pourrait penser qu’il est, désormais, un Juste accompli, qu’il peut se passer de l’aide du Saint béni soit-Il. En effet, il peut annuler les vœux seul et n’a plus  besoin, pour cela, de la collaboration du Père.<br/> <br/> 	De fait, le Yerouchalmi, au traité Taanit, rapporte que quelqu’un eut un tel discours. On comprit aussitôt qu’il n’était pas Bar Ko’hba, le fils de l’étoile, ainsi qu’il est dit : “ une étoile a fait son chemin de Yaakov ”, mais bien Bar Koziva, le fils du mensonge. Or, il s’agissait, en l’occurrence, d’une guerre physique et combien plus est-ce le cas pour un combat moral.<br/> <br/> 	Telle est précisément la qualité du fiancé, que ne possède pas le mari, bien qu’il le dépasse, par ailleurs. En effet, le fiancé annule les vœux en collaboration avec le père. Il possède donc la force de D.ieu et, de ce fait, il peut passer outre à tous les obstacles et parvenir à un stade qu’il n’aurait jamais pu atteindre par ses propres moyens.<br/> <br/> 	Le système du chaos, Tohou, précéda celui de la réparation, Tikoun. Les objets matériels et le mauvais penchant, qui est le premier à exercer son emprise sur l’homme, émanent de Tohou. Ce monde, compte tenu de sa puissance, ne peut annuler les vœux ayant été formulés avant le mariage. Il ne parvient pas en Tohou et n’a donc pas la force de transformer ce qui en émane.<br/> <br/> 	Par contre, en s’associant au Père, Qui ne subit pas la limitation résultant de l’antériorité de Tohou par rapport à Tikoun, le fiancé acquiert le pouvoir d’agir sur Tohou et de vaincre le mauvais penchant, bien qu’il soit le premier à exercer son emprise sur l’homme. En effet, quand D.ieu lui vient en aide, l’homme est capable de le défaire. Il a le pouvoir d’apporter l’élévation aux parcelles de Tohou qui se trouvent dans les objets matériels.<br/> <br/> 	Telle est donc la signification de l’annulation d’un vœu. Dès lors, l’acte concret devient permis et l’on reçoit ainsi la force de transformer la matière.<br/> <br/> 	4. On peut donner, à ce sujet, l’explication suivante. Aussi grand que l’on puisse être, et même si l’on a atteint une situation proche du mariage, on doit savoir que l’on ne peut rien faire par ses forces propres.<br/> <br/> 	On doit systématiquement s’allier à ceux qui sont plus hauts que soi, avoir conscience que l’on conserve toujours la possibilité de s’élever, d’aller d’un sommet à l’autre, au delà de tout ce que l’on a pu obtenir auparavant. On ne s’en trouvera pas moins au début du service de D.ieu. On continuera donc à rechercher l’élévation, on saura que l’on n’est pas parvenu à la perfection, que l’on peut toujours mieux faire.<br/> <br/> 	De cette façon, le Père peut s’associer au fiancé. Ce dernier s’élève ainsi au dessus de toutes les limitations et il annule également les vœux formulés avant le mariage<br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Elévation perpétuelle',
				'source' : '(Discours du Rabbi, Chabbat Matot Masseï 5716-1956)',
						   'resume' : ' ',
						   'contenu' : 'Nous avons déjà largement commenté le sens des étapes, qui furent franchies entre la sortie d’Egypte et “ Yarden Yeri’ho ”. Celles-ci sont dénombrées dans notre Sidra. Nous avons montré que ces étapes décrivent toutes les situations auxquelles les Juifs doivent être confrontées, jusquà la venue du Machia’h.<br/> <br/> 	Les livres de Kabbala expliquent et le Baal Chem Tov souligne que celui qui possède une bonne connaissance de ces étapes peut déterminer dans laquelle il se trouve et celles qu’il lui faut encore franchir, ce qu’il reste à accomplir jusquà la venue du Machia’h.<br/> <br/> 	De façon générale, on traverse ces étapes en ordre ascendant. Il est dit : “ Voici les étapes par lesquelles les enfants d’Israël quittèrent le pays de l’Egypte ”. Il est bien question ici d’étapes, au pluriel, bien qu’une seule ait été suffisante pour sortir d’Egypte. En effet, tout au long de ces étapes, il convient de quitter l’Egypte dans laquelle on se trouve alors pour gagner une situation qui, par rapport à celle que l’on connaissait, peut effectivement être définie comme une libération.<br/> <br/> 	En effet, il faut distinguer différents stades. Ce qui est “ un pays bon et large ” pour celui qui se trouve dans une situation basse s’appellera “ Egypte ”, pour celui qui est à un stade plus élevé. C’est de cette façon qu’il faut interpréter ces étapes. Il faut connaître des élévations successives, chacune transcendant la précédente, depuis l’Egypte jusqu’au pays bon et large, au moins par rapport à la situation dans laquelle on se trouve. Une telle ascension est considérable.<br/> <br/> 	Il est dit que les anges stagnent, car leur élévation est mesurée. A l’opposé, les âmes, lorsqu’elles descendent ici-bas, connaissent un avancement, qui peut transcender toute mesure. Une seule étape permet de quitter l’Egypte, de se libérer des barrières et des limitations, pour se rendre vers “ un pays bon et large ”, pour s’élever du fini vers l’infini.<br/> <br/> 	Pour autant, on ne peut pas se contenter de ce qui a été fait et l’on doit aller de l’avant, savoir que tout cela n’est que l’Egypte, la limite, de laquelle on doit se libérer pour se rendre vers “ un pays bon et large ”, un stade plus élevé.<br/> <br/> 	C’est de cette façon que nous continuerons notre élévation, jusquà parvenir à “ Yarden Yeri’ho ”, lors de la venue du Machia’h, que l’on reconnaîtra de manière olfactive, très bientôt et de nos jours, Amen.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Lettres du Rabbi',
				'source' : '							26 Tamouz 5711,',
						   'resume' : ' ',
						   'contenu' : 'Je vous salue et vous bénis,<br/> <br/> 	J’évoquerai ce qui est d’actualité, la Parchat Matot. Je le ferai brièvement, car le temps ne me permet pas une longue analyse, mais, pour quelqu’un comme vous, ces quelques lignes suffiront.<br/> <br/> 	On sait que les vœux diffèrent de tous les autres Préceptes de la Torah, puisqu’ils prennent valeur lorsque “ l’on va bientôt devenir un homme ”, c’est-à-dire à douze ans, alors que l’on est tenu de mettre en pratique les autres Commandements seulement à treize ans.<br/> <br/> 	Ceci nous délivre une leçon. Un vœu est, en effet, une précaution et nos Sages disent que “ le vœu est un moyen de contenir sa relation avec les biens matériels ”. On le formule donc pour être certain de ne pas trébucher, dans sa pratique de la Torah et des Mitsvot.<br/> <br/> 	Certes, nos Sages disent, dans le Yerouchalmi Nedarim, à la fin du chapitre 9 : “ Suffis-toi de ce que la Torah t’interdit ”. De ce point de vue, le vœu pourrait être interprété comme une marque d’orgueil. Bien plus, on pourrait même imaginer qu’il soit proscrit, puisqu’il est dit : “ Tu ne retrancheras rien à ces Commandements et tu n’y ajouteras rien ”.<br/> <br/> 	La Torah souligne, en conséquence, que ce n’est nullement le cas. On peut, en effet, mettre en pratique la Torah et les Mitsvot, tout en étant, selon l’expression du Ramban, “ un dévoyé, de manière permise par la Torah ”. Il est donc indispensable de s’en tenir à l’Injonction : “ Menez la garde autour de Ma garde ”.<br/> <br/> 	Par la Mitsva des vœux, la Torah enseigne donc de quelle manière on doit conduire l’homme à mettre les Mitsvot en pratique, quand il aura treize ans. Celui-ci se préparera à un tel accomplissement en multipliant les précautions, les barrières autour de ce qu’interdit la Torah.<br/> <br/> 	C’est donc en ce sens que les vœux préparent la pratique de la Torah et des Mitsvot, lorsque “ l’on va bientôt devenir un homme ”. Bien évidemment, on ne peut, en la matière, attendre un même comportement de la part de tous. Les précautions dont les hommes ont besoin ne sont pas toujours identiques. Ainsi, disent nos Sages, “ un ignorant ne doit pas manger de viande ” alors que le contraire est vrai pour l’érudit de la Torah, auquel nos Sages disent : “ Au lieu de consommer des légumes, prends donc de la viande ”.<br/> <br/> 	C’est pour cette raison que la Paracha relative aux vœux fut dite aux chefs de tribu. D’eux dépend, en effet, que ces vœux soient annulés ou confirmés. Ils déterminent dans quel domaine il est bon d’en formuler ou préférable de s’en abstenir. Car, on a vu l’impossibilité d’adopter, en la matière, une position identique pour tous. C’est donc le chef, possédant une vision lumineuse de toute chose, qui est habilité à s’exprimer, en la matière.<br/> <br/> 	Dans l’attente de vos bonnes nouvelles,<br/> <br/> *   *   *<br/> <br/> 							Par la grâce de D.ieu,<br/> 							Lundi Roch Hodech Mena’hem Av 5703,<br/> 							Brooklyn, New York,<br/> <br/> 		Je vous salue et vous bénis,<br/> <br/> 	J’évoquerai le contenu de ce Chabbat.<br/> <br/> 	La tribu de Levi a-t-elle participé à la guerre de Midyan? Il existe deux versions du Sifri, à ce propos. Selon la première, ils ne combattirent pas, selon la seconde, ils le firent et c’est ce deuxième avis que Rachi retient.<br/> <br/> 	Le Rambam souligne que la tribu de Levi ne va pas à la guerre, à la différence du reste du peuple juif. Pourquoi cette guerre fut-elle une exception et qu’en tirer pour le service de D.ieu?<br/> <br/> 	La ‘Hassidout explique que les sept peuples contre lesquels était dirigé ce combat symbolisent les sept émotions négatives, qui sont à l’origine de l’orgueil. Le but de la guerre était de s’approprier leurs terres, d’y labourer et d’y planter. Or, les Léviim sont éloignés des préoccupations terrestres. Leur mission consiste à enseigner la Loi au peuple d’Israël, ce que ne peut faire celui qui laboure et plante. Ils étaient donc étrangers aux objets du monde et se trouvaient à l’abri de l’orgueil.<br/> <br/> 	A l’opposé, la guerre contre Midyan n’avait pas pour but d’annexer son territoire, mais plutôt d’y “ porter la vengeance de D.ieu ”, comme le précise le Ramban. Il s’agit là d’un mal qui s’exprime sous sa forme la plus fine et c’est la raison pour laquelle la tribu de Lévi doit alors lutter également.<br/> <br/> 	Cette idée nous permettra de comprendre une autre différence entre la guerre de Midyan et toutes les autres. A celle-ci, participèrent mille hommes de chaque tribu, de la plus nombreuse comme de la plus petite.<br/> <br/> 	Ce qui vient d’être expliqué permettra d’en établir simplement la raison. En effet, quand il s’agissait de conquérir un peuple pour annexer son territoire, lequel serait ensuite réparti entre les tribus en fonction de leur importance numérique, les tribus les plus nombreuses devaient fournir un plus grand nombre de soldats.<br/> <br/> 	Il en est de même pour la dimension morale. Le mal évident est directement en relation avec les préoccupations du monde, avec les trente neuf travaux qui permettent de le transformer. Le mal le plus fin, en revanche, existe également chez ceux qui craignent D.ieu, comme le souligne, en particulier, le Rabbi.<br/> <br/> 	Se débarrasser du mal le plus fin n’est pas aisé et c’est précisément pour cela que ce dernier exil est si long, dépassant largement celui de Babel. C’est pour la même raison que la guerre doit être dirigée par Moché, notre maître, dont quelqu’un remplit les fonctions en chaque génération, surtout à la fin de ce dernier exil, à l’époque du talon du Machia’h.<br/> <br/> 	Il faut donc se rendre au combat en faisant preuve de la plus grande abnégation. Alors, on peut être certain que nul ne tombera durant la bataille, que tous entreront en Erets Israël, avec notre juste Machia’h, très bientôt et de nos jours.<br/> <br/> 	Avec ma bénédiction de Techouva immédiate, délivrance immédiate,<br/> <br/> <br/> '
                },
			},
		},
	},
	'Dévarim':
	{
		'Dévarim':
		{
			'Serie 1':
			{
				'Siha ' : 
				{
				'Titre' : ' La génération qui entra en Erets Israël',
				'source' : '(Discours du Rabbi, Chabbat ‘Hazon 5715-1955)',
						   'resume' : ' ',
						   'contenu' : '1.  Rabbi Lévi Its’hak de Berditchev explique que, durant le Chabbat ‘Hazon, on peut obtenir la vision du troisième Temple. De fait, le mot ‘Hazon signifie la vision. Néanmoins, on ne peut alors observer le Temple qu’à distance et c’est précisément pour cela que l’on peut parler uniquement de vision.<br/> <br/> 	Ceci nous permettra d’établir une relation entre le Chabbat ‘Hazon et la Parchat Devarim, qui est toujours lue pendant ce jour.<br/> <br/> 	La Parchat Devarim introduit le livre du même nom, qui est également appelé le Michné Torah, le double de la Torah. Malgré l’unité de la Torah, le Michné Torah est différent des quatre livres précédents. Il fut dit, en effet, pour la génération qui entrait en Erets Israël. Quelques mises en gardes devaient donc lui être signifiées, ce qui n’avait pas été nécessaire jusqu’alors.<br/> <br/> 	La génération du désert et celle qui entra en Erets Israël ne furent pas les mêmes. La première était pleine de sagesse et possédait un niveau en relation avec celui de Moché, qui eut la vision de la Divinité. La seconde, en revanche, entra en contact avec la matière du monde et, de ce fait, elle ne pouvait, à proprement parler, percevoir le Divin. Elle ne fit que “ entendre ” Sa présence, ainsi qu’il est dit : “ Et, maintenant, Israël, écoute ”.<br/> <br/> 	La différence entre la vision et l’audition est la suivante. La première transcende toute limite, tout obstacle. Celui qui a vu de ses yeux ne connaîtra jamais le doute. Ce qu’il a observé lui sera définitivement acquis. A l’opposé, celui qui entend, même s’il comprend, peut ensuite remettre en cause ce qu’il a reçu de cette façon, surtout lorsqu’une forte interrogation est soulevée devant lui. On peut en conclure qu’avant même l’apparition de cette objection, sa perception était d’ores et déjà limitée.<br/> <br/> 	Le Michné Torah, adressé à la génération qui entrait en Erets Israël, laquelle était réduite à “ l’audition ” de la Divinité, introduit donc la notion de don de sa propre personne, qui fut inutile à la génération du désert.<br/> <br/> 	De fait, la génération qui entra en Erets Israël fut plus basse que celle du désert. Pour autant, elle possédait une qualité que celle qui la précédait n’avait pas. A cette dernière, en effet, il fut dit : “ Vous n’êtes pas parvenus, jusqu’à maintenant, au repos et à l’héritage ”, c’est-à-dire à Shilo et à Jérusalem. C’est après l’entrée en Erets Israël que le peuple accéda à ces villes.<br/> <br/> 	En effet, la chute que provoqua le contact renouvelé avec la matière leur permit, précisément, de réaliser la finalité ultime et de bâtir “ le repos et l’héritage ”.<br/> <br/> 	De ce fait, le Chabbat Parchat Devarim, qui introduit le Michné Torah, réunit deux éléments opposés. Il marque une chute considérable et, précisément grâce à celle-ci, il conduit vers l’élévation véritable.<br/> <br/> 	Il en est de même pour le Chabbat ‘Hazon, présentant également deux aspects opposés. Celui-ci est, d’une part, l’un des neuf jours précédant Tichea Beav, bien plus le Chabbat qui précède ce jour, date de la destruction du Temple. Mais, par ailleurs, il introduit, grâce à cette immense chute, le sommet de l’élévation, comme le soulignait Rabbi Lévi Its’hak de Berditchev. Et, c’est alors qu’on peut observer le troisième Temple, plus élevé que les précédents et qui sera bâti, très bientôt et de nos jours, par notre juste Machia’h.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Le Chabbat des trois semaines ',
				'source' : '(Discours du Rabbi, Chabbat Parchat Matot Masseï 5715-1955)',
						   'resume' : ' ',
						   'contenu' : '2. Nous avons déjà eu l’occasion d’expliquer que la tristesse des trois semaines commémorant la destruction du Temple ne doit pas être ressentie pendant le Chabbat. Ce jour doit être joyeux. Bien plus, il doit l’être beaucoup plus que tous les autres Chabbat de l’année, afin que l’on ne puisse imaginer que l’on ressente alors la tristesse de ces trois semaines.<br/> <br/> 	On peut donner, à ce propos, une explication plus profonde. Le Chabbat préfigure le monde futur, défini comme “ le jour qui sera entièrement Chabbat ”. La délivrance sera telle qu’elle effacera toute trace de l’exil. En conséquence, on ne doit pas ressentir les trois semaines pendant le Chabbat.<br/> <br/> 	Néanmoins, ce qui vient d’être dit justifie uniquement que l’on n’éprouve pas, pendant le Chabbat, un sentiment contraire à la joie. En revanche, pourquoi se réjouir en ce Chabbat, plus que tous les autres Chabbat de l’année ? La réponse à cette question est la suivante.<br/> <br/> 	On sait que la délivrance conduit vers une situation plus élevée que celle que l’on connaissait avant l’exil. En effet, si l’on se contentait de retrouver la situation initiale, quelle serait la raison d’être de cet exil ? Ainsi, nos Sages envisagent la situation de celui qui détruit dans le but de construire. Il est clair qu’une telle démarche est justifiée uniquement si le nouvel édifice est plus haut que le précédent.<br/> <br/> 	Il en est ainsi chaque fois que l’on est libéré d’un exil. La délivrance est systématiquement plus élevée que la situation précédant l’exil, même si un exil ultérieur reste envisageable, comme ce fut le cas, par exemple, lors de la sortie d’Egypte. En effet, l’exil permet d’apporter l’élévation aux parcelles de sainteté disséminées dans la matière et c’est précisément là sa raison d’être.<br/> <br/> 	Combien plus en est-il ainsi pour ce qui est de la délivrance future, qui sera complète et véritable, ne sera suivie d’aucun exil. Il est bien clair qu’elle révélera une lumière nouvelle, une phase nouvelle qui rendra l’exil impossible. Avant l’exil, cette lumière n’était pas révélée et c’est précisément pour cela que l’exil fut possible. Par contre, la délivrance introduira une période nouvelle, dans laquelle l’exil sera exclu.<br/> <br/> 	Ce Chabbat, qui se trouve dans les trois semaines, préfigure donc le monde futur, le “ jour qui sera entièrement Chabbat ”. En conséquence, la joie doit être particulièrement intense, puisqu’elle apporte la force de transformer les trois semaines en allégresse et en bonheur. Le dévoilement du monde futur, transcendant les notions d’exil et de délivrance, aura la force de changer les trois semaines en célébrations joyeuses.<br/> <br/> 	C’est la raison pour laquelle le Choul’han Arou’h explique que, pendant les Chabbat des trois semaines, on peut faire un festin comparable à celui du roi Chlomo, à son époque, lorsque la pleine lune était permanente.<br/> <br/> 	Ce Chabbat porte en lui, de manière potentielle, la réalisation de la promesse selon laquelle “ ces jours se transformeront en joie et en allégresse ”.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Le contenu profond de l’exil ',
				'source' : '(Discours du Rabbi, Chabbat Parchat Matot Masseï 5716-1956)',
						   'resume' : ' ',
						   'contenu' : '3. L’annonce de la délivrance fut faite, pour la première fois, lors de l’alliance entre les parts du bélier, contractée avec notre père Avraham. Il est dit, en effet, que “ une crainte sombre et intense s’empara de lui ”, qui fait allusion aux quatre exils.<br/> <br/> 	On peut donner d’une alliance la définition suivante. Celle-ci permet à un sentiment d’amitié de se manifester dans toute son intensité, quelle que soit la situation, même lorsqu’il n’a plus aucune justification logique, même lorsque le contraire semble plus logique. Seule une alliance permet d’obtenir un tel résultat.<br/> <br/> 	Lorsque l’amitié a toute raison d’être effective, l’alliance n’a aucune raison d’être. En fait, elle a pour effet de pérenniser ce sentiment. Grâce à elle, celui-ci se maintient toujours, même quand il ne s’explique pas, même lorsque sa cause disparaît, ce qui devrait supprimer également l’effet. L’amitié émane alors de l’essence et elle transcende toutes les limites.<br/> <br/> 	Lorsque l’alliance est conclue, l’amitié, émanant de l’essence qui est indépendante de toute cause, se révèle à l’évidence. Et, cette alliance peut être immuable, n’être nullement affectée par une quelconque évolution de la situation.<br/> <br/> 	Ce qui vient d’être dit conduit à s’interroger. Pourquoi l’exil fut-il annoncé lors de l’alliance entre les parts du bélier ? N’est-il pas le contraire de l’amour, y compris de celui qui a une justification logique et donc, a fortiori, de celui qui émane de l’essence? En conséquence, quand apparaît, à l’évidence, l’amour le plus intense, pourquoi évoquer l’exil ?<br/> <br/> 	On aurait pu répondre à cette question en fonction de l’affirmation de nos Sages, selon laquelle “ notre père Avraham préféra l’assujettissement aux nations à l’enfer ”. De ce point de vue, l’exil est un bien et il fut donc choisi lorsque l’amour se révéla.<br/> <br/> 	Mais, l’on ne peut pas se contenter de cette réponse. Car, quand se manifeste l’amour, en particulier celui qui émane de l’essence, il ne devrait être question ni d’enfer, ni d’assujettissement aux nations.<br/> <br/> 	4. Nous comprendrons tout cela en définissant, au préalable, la dimension profonde de l’exil, telle qu’elle est présentée par la ‘Hassidout. Cette idée nous permettra, en outre, de comprendre un passage difficile de la Guemara et du Midrach.<br/> <br/> 	Le traité Yoma 54a décrit la position des Chérubins. Le texte précise que, quand le moment était propice et que les Juifs mettaient en pratique la Volonté de D.ieu, ceux-ci se trouvaient face à face, “ selon l’espacement de chacun et des degrés tout autour ”. A l’opposé, quand les Juifs s’écartaient de la Volonté de D.ieu, quand le moment n’était donc pas propice, les chérubins se tournaient le dos.<br/> <br/> 	Le Midrach dit que les non-Juifs, quand ils pénétrèrent dans le Saint des Saints, trouvèrent les chérubins face à face, “ selon l’espacement de chacun et des degrés tout autour ”. Ils les montrèrent ensuite à toutes les nations en disant :<br/> “ Regardez ce qui fait l’objet d’un service de la part de ce peuple ”.<br/> <br/> 	Une question se pose ici. La destruction du Temple était le contraire d’un moment propice. Comment les chérubins se trouvaient-ils alors face à face ?<br/> <br/> 	La ‘Hassidout définit l’exil par l’image du maître délivrant son enseignement au disciple.<br/> <br/> 	Lorsque le maître enseigne, il doit s’intéresser à son élève. Si le maître découvre une idée nouvelle, il doit y réfléchir immédiatement, faute de quoi celle-ci pourrait disparaître et ne plus être retrouvée par la suite, même au prix de l’effort. Si cette idée nouvelle surgit pendant l’enseignement, le maître qui éprouve une affection réelle pour son élève, souhaitera la comprendre, afin de pouvoir la lui transmettre par la suite.<br/> <br/> 	Quand l’attention du maître est captée par une idée nouvelle, son enseignement s’en trouve compromis. Plus il réfléchit à cette idée, plus il devra délaisser son élève.<br/> <br/> 	Or, plus l’idée nouvelle est abstraite et complexe, plus elle requiert de l’attention et plus il faut alors négliger le disciple. Dès lors, ce dernier se trouve en “ exil ”, dans une situation de “ destruction ”.<br/> <br/> 	Mais, il n’y a là qu’une apparence. Plus profondément, il  y  a bien là une profonde révélation. Bien plus, le simple fait que le maître, dans l’intérêt de l’élève, puisse le délaisser afin de formaliser un nouveau concept, fait la preuve de la grande valeur de cet apport intellectuel, justifiant que l’élève soit momentanément placé en situation d’exil et de destruction, pour pouvoir le percevoir par la suite.<br/> <br/> 	En conséquence, plus le voile est épais, plus la révélation qui lui fait suite est importante. Le maître percevra d’emblée la profondeur du concept et il voudra le transmettre à l’élève, pour lequel il éprouve un sincère amour. Ceci justifie l’occultation et le retrait momentanés, pourvu qu’au final, le disciple puisse acquérir cette notion.<br/> <br/> 	Tout ceci nous permettra de saisir la dimension profonde de l’exil. Extérieurement, cette situation semble être celle de l’abandon et de la destruction. Profondément, elle est, tout au contraire, la plus haute révélation, celle de la délivrance future. Pour l’obtenir, l’exil et la destruction superficiels se justifient. Car, il importe uniquement d’obtenir la délivrance future.<br/> <br/> 	5. On doit convenir qu’une telle situation est, profondément, une révélation de lumière si l’on observe de quelle manière se déroule l’exil. De la sorte, on pourra constater que cette situation, non seulement est une expiation des fautes, des manquements et des transgressions, mais qu’en outre, elle possède un contenu profond.<br/> <br/> 	Si l’exil avait uniquement pour objet d’expier les fautes, il aurait dû, de temps à autre, s’alléger, dans la mesure où cette expiation se réalise, au fur et à mesure.<br/> <br/> 	Or, on peut observer que l’exil est de plus en plus lourd. Il en fut ainsi pour l’exil d’Egypte et c’est encore le cas, à l’heure actuelle.<br/> <br/> 	Les enfants d’Israël passèrent deux cent dix ans en Egypte. Les dix sept premières années furent excellentes. Puis, il y eut le décès de Yaakov mais, du vivant de ses fils, il n’y eut pas d’esclavage. Même après que ceux-ci moururent à leur tour, il fallut attendre la naissance de Miryam pour que l’exil se marque, dans toute son amertume. Alors en commencèrent les quatre vingt six dernières années, valeur numérique du Nom divin Elokim. Et, le décret selon lequel “ tout fils qui naîtra, vous le jetterez dans le fleuve ” intervint à la fin de l’exil, à proximité de la délivrance, ainsi qu’il est dit : “ Depuis, que je me suis rendu auprès du Pharaon, il a été fait du mal à ce peuple ”.<br/> <br/> 	Il en est de même pour le présent exil, qui devient de plus en plus âpre, qui voile de plus en plus fortement la Divinité. Au début de cette période, la clarté demeurait par la présence des Sages de la Michna, puis par ceux de la Guemara. Par la suite, le voile devint de plus en plus épais et, en ces dernières générations, celles du “ talon du Machia’h ”, la révélation est totalement absente et c’est précisément pour cela que la présente période est désignée par le terme de “ talon ”, un membre qui est dépourvu de toute vitalité apparente, comme le soulignent les Avot de Rabbi Nathan, précisant que “ le talon est l’ange de la mort que l’homme porte en lui ”.<br/> <br/> 	Tout ce qui vient d’être dit nous permet d’établir que l’exil n’est pas uniquement une période d’expiation des fautes, mais possède, en outre, un contenu profond, qui est la révélation d’une lumière nouvelle. Pour préparer cette révélation, l’influence céleste est retirée. En conséquence, plus l’on avance vers la délivrance future et la venue du Machia’h, plus l’exil devient âpre.<br/> <br/> 	6. Ce qui vient d’être dit nous permettra de comprendre l’affirmation du Midrach selon laquelle les non-Juifs, quand ils entrèrent dans le Saint des Saints, virent les chérubins face à face, “ selon l’espacement de chacun et des degrés tout autour ”. En effet, l’exil n’affecte que superficiellement l’enchaînement des mondes. Profondément, il apporte le plus haut dévoilement. Or, le Saint des Saints est le lieu de la révélation profonde et là, les chérubins se trouvent face à face, car ce moment est réellement propice.<br/> <br/> 	C’est pour la même raison que l’exil fut évoqué lors de l’alliance entre les parts du bélier. Alors, la révélation était parfaite, l’amour se marquait dans toute sa force et les dévoilements du monde futur étaient déjà annoncés. Pour autant, l’expression de cette révélation, au sein de l’enchaînement des mondes, prit la forme de l’exil.<br/> <br/> 	7. L’enseignement que l’on peut tirer, pour le service de D.ieu, de ce qui vient d’être dit, est le suivant.<br/> <br/> 	L’obscurité de l’exil est de plus en plus intense, de sorte que, selon l’expression de nos Sages, “ la royauté devient hérétique ”. La pénombre n’a jamais été aussi profonde. Pour autant, il ne faut pas s’en affecter. On doit savoir qu’il en est ainsi uniquement parce que l’on s’approche de la lumière de la délivrance.<br/> <br/> 	Pour que l’élève, ici-bas, puisse recevoir la lumière de la délivrance, il doit satisfaire à deux conditions. Tout d’abord, il lui faut garder la conscience que le voile et le retrait ne sont qu’apparents. Profondément, la révélation est intacte. De plus, même si le Maître semble s’être retiré, il reste nécessaire de s’attacher à Lui, d’avoir soif de Sa révélation, comme lorsque l’on reçoit Son enseignement et même au-delà de cela.<br/> <br/> 	Lorsqu’il connaissait l’extase, l’Admour Hazaken disait :<br/> “ Qui est avec moi dans le ciel ? Je ne veux rien savoir. Je ne veux pas de Ton Gan Eden. Je ne veux pas de Ton monde futur. Je ne veux que Toi ”.<br/> <br/> 	Une telle soif permet de révéler en l’élève la Lumière véritable, celle de la délivrance future, très bientôt et de nos jours.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Lettre du Rabbi ',
				'source' : '							Roch ‘Hodech Chevat 5718,',
						   'resume' : ' ',
						   'contenu' : 'Aux dirigeants des jeunes de l’association ‘Habad<br/> 					de la ville de..., que D.ieu vous accorde longue vie,<br/> <br/> 		Je vous salue et vous bénis,<br/> <br/> 	J’ai bien reçu votre lettre, dans laquelle vous me décrivez brièvement vos actions positives, dont la finalité profonde et commune est la diffusion des sources de la ‘Hassidout à l’extérieur.<br/> <br/> 	Sans doute ne vous contenterez-vous pas de ce qui a été fait jusqu’à maintenant. En effet, il est une obligation et une nécessité de connaître l’élévation, en ce qui concerne le domaine de la Sainteté. Combien plus est-ce le cas quand il s’agit des sources de la ‘Hassidout, de ses enseignements et de ses usages, qui “ vivifient la vie ”, dans les trois domaines du service de D.ieu que sont la Torah, la prière et les bonnes actions, “ les piliers sur lesquels le monde repose ”, c’est-à-dire le grand monde, mais aussi le petit monde que constitue l’homme.<br/> <br/> 	Le mérite d’écrire ces propos d’encouragement revient à ce jour, celui de Roch ‘Hodech Chevat, qui porte en lui tous les jours du mois, comme la tête dirige tous les membres du corps. Il inclut, en particulier, le 10 Chevat, date de la Hilloula de mon beau-père, le Rabbi, chef d’Israël.<br/> <br/> 	Chaque année, son âme reçoit, à cette date, une élévation supplémentaire. Or, le corps, c’est-à-dire, en l’occurrence, ses ‘Hassidim, ceux qui sont attachés à lui, ont une relation avec lui. Car, “ le corps suit la tête ”.<br/> <br/> 	Et, les termes du verset délivrent également un enseignement, de manière allusive: “ Pendant le onzième mois, le premier jour du mois, Moché commenta cette Torah en ces termes ”. Il était le berger fidèle et il délivra donc l’enseignement pour toutes les générations ultérieures.<br/> <br/> 	Chaque année, quand revient cette date, ont doit se rappeler de son contenu et de tout ce qu’elle évoque. De la sorte, tout cela s’effectue de nouveau.<br/> <br/> 	Le début de ce commentaire et de cet enseignement est le suivant: “ Cela suffit pour vous de demeurer sur cette montagne ”, bien que la Torah y ait été donnée. En effet, un homme doit sans cesse connaître l’avancement, d’une étape vers l’autre, ne pas se contenter de ce qu’il a accompli et de la perfection à laquelle il est parvenu. Il lui faut guider les autres, y compris ceux qui se trouvent dans l’extérieur le plus éloigné.<br/> <br/> 	En conséquence, poursuit le verset, “ avancez et voyagez ”. Bien plus, le simple fait de se déplacer ne suffit pas. Il faut encore aller, de manière profonde, hériter, selon l’expression enseignée dans la maison d’étude de Rabbi Ichmaël, des parcelles de sainteté qui se sont “ éteintes ” au sein de la matière. On doit s’installer en l’endroit que les Juifs, qui sont tous des Justes, considèrent comme “ le mont des Emoréens ”, aspect essentiel des forces du mal, selon les additifs du Torah Or, à la page 102c.. Il faut se rendre aussi “ auprès de tous ses voisins ”.<br/> <br/> 	C’est de cette façon que se réalisera la promesse divine selon laquelle “ l’Eternel ton D.ieu élargira ta frontière ”, jusque “ au grand fleuve, celui de l’Euphrate ”, lorsque nous recevrons les territoires des Kini, Knizi et Kadmoni, comme le soulignent le Rambam, dans ses lois du criminel, chapitre 8, paragraphe 4, le Likouteï Torah du Ari Zal, à la Parchat Le’h Le’ha et le discours ‘hassidique intitulé “ Me voici ”, qui fut prononcé en 5654.<br/> <br/> 	La synthèse et ce qui découle de tout cela est bien claire. Le mérite de ce qui est public vous viendra en aide.<br/> <br/> 	Avec ma bénédiction de réussite,<br/> <br/> <br/> '
                },
