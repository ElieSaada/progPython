								'Siha 1': 
								{
									'Titre' : 'Un grand principe de la Torah',
									'source' :' (Discours du Rabbi, Chabbat Chela’h 5715-1955)',
											'resume' : ' ',
											'contenu' : ' 	1. La Paracha de cette semaine raconte que : “ Moché appela Hochéa, fils de Noun, Yehochoua ” et la Guemara rapporte les termes de la prière de Moché, à ce sujet : “ Que D.ieu te sauve du complot des explorateurs ”. Or, on peut s’interroger sur cette affirmation. Il est dit que ces explorateurs “ étaient, à ce moment-là, des hommes vertueux ”. Bien plus, la logique établit qu’ils l’étaient effectivement, car, si ce n’était pas le cas, Moché n’aurait pas accepté de les envoyer. En effet, la décision lui revenait personnellement, ainsi qu’il est dit : “ Envoies pour toi ”, expression dont nos Sages donnent l’interprétation suivante : “ Selon ton avis ”. Dès lors, comment comprendre sa prière ?<br><br>	On pourrait penser que Moché craignait que ces hommes se détournent par la suite, même s’ils étaient alors vertueux. C’est la raison pour laquelle il pria pour Yochoua. Néanmoins, si telle était l’explication, pourquoi pria-t-il uniquement pour lui et non pour les autres ?'+
											'<br><br>	2. La Guemara dit: “ Voici en quoi consiste l’habileté du mauvais penchant. Il propose, un jour, telle faute, le lendemain, telle autre et, de la sorte, il conduit, à terme, à pratiquer l’idolâtrie ”. Et, nos Sages s’interrogent. Comment est-il envisageable qu’un Juif commette une faute? N’est-il pas un descendant d’Avraham, d’Its’hak et de Yaakov? Ne possède-t-il pas une âme de laquelle il est dit que “ elle est pure. Tu la créée, façonnée, insufflée en moi et Tu la conserves en moi ”? Dès lors, comment peut-il passer outre aux Injonctions du Créateur?<br><br>	La Guemara répond à toutes ces questions en affirmant, précisément, que telle est “ l’habileté du mauvais penchant ”, qui n’attaque pas de but en blanc de la manière la plus forte, mais s’engage plutôt dans un long processus, conduisant vers l’acte le plus grave.<br><br>	Il est possible d’accomplir la Mitsva de la meilleure manière. Mais, la Guemara dit aussi que l’on peut la mettre en pratique et, pour autant, ne pas s’être acquitté de son obligation. Le mauvais penchant demandera donc, dans un premier temps:<br>“ Pourquoi devrais-tu accomplir la Mitsva de la meilleure façon? Pourquoi ne pas s’en tenir uniquement à ce qui est requis par la Hala’ha? ”<br><br>	Par la suite, le mauvais penchant prônera un accomplissement qui est valable uniquement en cas de force majeure. Et, de la sorte, il laissera, peu à peu, entrevoir l’éventualité de la faute.<br><br>	Il en est ainsi pour chaque Mitsva, en particulier. Lorsqu’on la met en pratique d’une manière moins stricte, on s’expose, à terme, à la transgresser. Et, combien plus est-ce le cas lorsqu’il s’agit de l’amour de son prochain, qui est le fondement de toutes les Mitsvot. Le Yerouchalmi rapporte, en effet, que “ selon Rabbi Akiva, la nécessité d’aimer son prochain comme soi-même est un principe fondamental de la Torah ”.<br><br>	Un affaiblissement de l’amour que l’on porte à son prochain peut donc générer un sentiment contraire à celui de l’amour, ce qu’à D.ieu ne plaise.'+
											'<br><br>	3. Concernant cette nécessité d’aimer son prochain, la Guemara relate le récit suivant. Un converti se rendit chez Chamaï et lui dit: “ Enseigne moi la Torah pendant que je me tiens en équilibre sur un pied ”. Mais, Chamaï le repoussa jusqu’à l’extrémité de l’édifice dans lequel il se trouvait.<br><br>	Il se rendit alors chez Hillel, qui lui fit la réponse suivante: “ Ne fais pas à ton prochain ce que toi-même, tu détestes. Tout le reste n’est que commentaire. ”<br><br>	Or, on peut ici s’interroger. Il est clair que l’affirmation de Hillel était rigoureusement exacte. Pourquoi Chamaï ne fit-il donc pas la même réponse?<br><br>	L’explication est la suivante. On trouve, chez les Justes, deux types de comportement. Les uns s’isolent, se réfugient dans la rigueur, car leur but est d’élever le monde sans entrer en contact direct avec la matière. Le Likouteï Torah explique que ces Justes privilégient, en mettant en pratique les Mitsvot, la dimension spirituelle. C’est le comportement qu’adopta Rabbi Chimeon Ben Yo’haï, lorsqu’il se trouvait dans la grotte.<br><br>	De tels Justes ne font pas d’effort. Ils vivent, ici-bas, exactement comme ils étaient là-haut. A leur stade, il doit effectivement en être ainsi, mais le monde ne reçoit rien de leur élévation. Rabbi Chimeon Ben Yo’haï dit ainsi: “ Peut-on envisager qu’un homme laboure et sème? Dès lors, que deviendra la Torah? ”. Et la Guemara conclut: “ Nombreux furent ceux qui voulurent adopter la conception de Rabbi Chimeon Ben Yo’haï, mais leur démarche ne fut pas couronnée de succès ”.<br><br>	Il en fut de même pour Chamaï. Les membres de son école basèrent leur service de D.ieu et leur comportement sur l’attribut de rigueur. De fait, Chamaï est de la même étymologie que Cham, celui qui mesure, ainsi qu’il est dit : “ Il introduit la mesure (Cham) dans ses voies ”. Tout est donc pesé, comme l’explique le Likouteï Torah.<br><br>	Pour les membres de cette école, une telle manière d’agir était effectivement le bon choix. Néanmoins, le monde n’en reçoit rien. C’est la raison pour laquelle la Hala’ha n’adopte pas l’avis de Beth Chamaï. Bien plus, disent nos Sages, “ l’enseignement de Beth Chamaï, lorsqu’il s’oppose à celui de Beth Hillel, n’est pas à considérer comme une Michna ”.<br><br>	En conséquence, Chamaï avait une attitude rigoriste, séparée du monde. Aussi, lorsque le converti se rendit chez lui et lui demanda de lui enseigner toute la Torah alors qu’il se tenait en équilibre sur un pied, il ne pouvait prendre en compte sa requête et “ le repoussa à l’extrémité de l’édifice ”, qui en évoquait la limite. En d’autres termes, l’édifice de Chamaï subissait la limite et c’est pour cela qu’il repoussa le converti, n’ayant rien de commun avec l’approche qu’il attendait de lui.<br><br>	Il se rendit donc chez Hillel, dont le nom est synonyme d’illumination,  ainsi qu’il est dit : “ Sa lumière est brillante (Behilo) ”. Ce Juste symbolise donc la bonté et la révélation. En conséquence, il sut trouver une place également pour un tel homme. Il lui affirma, en conséquence, que l’amour du prochain était la quintessence de toute la Torah.'+
											'<br><br>	4. Le Zohar nous parle de trois Justes, Noa’h, Avraham et Moché qui vivaient tous en une génération dont le comportement n’était pas satisfaisant. A l’époque du déluge, Noa’h pria uniquement pour lui-même et pour les membres de sa famille. Il ne pensa pas aux autres, leur indiquant simplement, quand ils lui demandaient pourquoi il construisait une arche, que D.ieu allait susciter le déluge sur la terre. C’est alors seulement qu’il leur reprochait leur comportement. Néanmoins, il fallait, au préalable, qu’on vienne l’interroger, pour qu’il fasse des reproches. Lui-même ne prenait jamais l’initiative d’une telle discussion. Le Zohar emploie, à son égard, des mots très sévères.<br><br>	Avraham n’attendait pas qu’on s’adresse à lui, ainsi qu’il est dit : “ Il invoqua le Nom de l’Eternel, D.ieu du monde ”. Il abordait chacun et parlait de D.ieu. Néanmoins, son objectif était que tous les hommes soient des Justes et il ne priait pas pour ceux qui étaient étrangers à une telle élévation.<br><br>	Lorsque D.ieu lui fit part du décret frappant Sodome, il dit : “ Peut-être y a-t-il des Justes dans cette ville ”, auquel cas elle ne devait pas être détruite. Puis, il apprit que l’on ne pouvait même pas y trouver dix Justes, Dès lors, “ Avraham rentra chez lui ” et n’objecta plus à cette destruction.<br><br>	Moché, le “ berger fidèle ”, eut un comportement totalement différent. Lorsque les enfants d’Israël commirent des fautes, il demanda à D.ieu de leur pardonner à tous, y compris aux impies. Non seulement il rejeta l’attitude de Noa’h, qui priait seulement pour lui et pour les membres de sa famille, mais, bien plus, il formula à D.ieu, s’Il ne leur pardonnait pas, la requête suivante : “ De grâce, efface-moi de ce livre que Tu as écrit ”.<br><br>	Moché était l’avocat de tous les Juifs. Bien que la logique évidente établit qu’il n’y a pas lieu de prier pour ceux qui avaient participé de leur plein gré à la faute du veau d’or, Moché intercéda en leur faveur, avec la plus grande détermination, en faisant don de sa propre personne et en transcendant toute rationalité. Et, c’est uniquement un tel comportement que le saint Zohar, âme de la Torah, appelle “ la perfection qui convient ”.<br><br>	Après le don de la Torah, il doit nécessairement en être ainsi et c’est seulement de cette façon que l’on peut être un berger fidèle.<br><br>	Un chef de la génération, surtout après la révélation du Sinaï, intercède pour chaque Juif, sans aucune exception. Et, peu importe si, logiquement, une telle intervention est justifiée ou non. Son but n’est pas de s’enfermer dans une arche, avec ses fils, son épouse et les femmes de ses fils, sans se préoccuper des autres, du fait de tous les reproches qu’il faudrait leur adresser. C’est pour cela que le déluge s’appelle “ les eaux de Noa’h ”.<br><br>	Un berger d’Israël est capable d’offrir concrètement sa vie pour sa génération, même si c’est celle du désert, qui n’a pas part au monde futur, selon l’avis de Rabbi Akiva, qui était pourtant empli d’amour pour son prochain et affirmait que ce sentiment est “ un grand principe de la Torah ”.<br><br>	Moché notre maître était donc le berger fidèle, prenant également le parti de telles personnes, restant dans le désert à cause d’eux, comme l’explique le Midrach, se basant sur le verset : “ Il fit ce qui était juste pour D.ieu et rendit ses jugements en Israël ”. Il fit donc le choix de rester dans le désert afin de ne pas y abandonner sa génération.'+
											'<br><br>	5. Ce qui vient d’être dit nous permettra de comprendre pourquoi il pria précisément pour Yochoua, demandant à D.ieu de le sauver du complot des explorateurs et non pour les autres.<br><br>	La ‘Hassidout explique pourquoi les explorateurs ne souhaitaient pas entrer en Erets Israël. En effet, ils ne voulaient pas entrer en contact avec la matière du monde. Ils disposaient du pain du ciel, de l’eau du puits de Miryam. Les colonnes de nuée nettoyaient et empesaient leurs vêtements. Ils refusaient donc de quitter le désert pour se rendre en Terre Sainte, où ils devraient labourer et semer, entrer en relation avec des hommes qui en faisaient de même.<br><br>	Peut-être un tel comportement leur convenait-il, à titre personnel. Nous avons vu, en effet, que certains Justes adoptaient la rigueur pour règle de conduite. A l’opposé, le berger, le dirigeant de la génération doit bâtir un Sanctuaire pour D.ieu ici-bas et faire abstraction de sa propre personne afin de se consacrer à tous les autres.<br><br>	C’est pour cela que Kalev n’adopta pas la position des autres explorateurs. En effet, lui-même était soumis à Moché, chef de la génération, ainsi qu’il est dit : “ Kalev fit taire le peuple devant Moché ”, lequel était lui-même parfaitement soumis à D.ieu. C’est pour cela que Kalev n’avait pas la même position que les autres.<br><br>	On peut ainsi comprendre pourquoi Moché pria uniquement pour Yochoua. En effet, il savait qu’il serait le chef de la génération après lui, car “ Eldad et Medad prophétisaient dans le campement ” et disaient : “ Moché va mourir et c’est Yochoua qui conduira le peuple en Erets Israël ”.<br><br>	Moché demanda donc : “ Que D.ieu te protège du complot des explorateurs ”, alors que ceux-ci étaient encore “ vertueux ”. En effet, le chef de la génération doit se préoccuper de chacun.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'La Mitsva des Tsitsit',
									'source' :' (Discours du Rabbi, Chabbat Chela’h 5713-1953)',
											'resume' : ' ',
											'contenu' : ' 	6. Le Midrach rapporte que Moché, notre maître, dit à D.ieu : “ A quoi bon donner la Torah et les Mitsvot aux Juifs qui se trouvent dans un monde matériel et grossier, susceptible de provoquer l’oubli, de leur part ? ”.<br><br>	D.ieu lui répondit : “ Je leur donnerai la Mitsva des Tsitsit, qui leur permettra de se souvenir de toutes les autres Mitsvot ”. En effet, la valeur numérique du mot Tsitsit est six cents. Si on y ajoute les huit fils et les cinq nœuds, on retrouve le compte des six cent treize Mitsvot. On peut ainsi se rappeler de tous les Commandements, ainsi qu’il est dit : “ Vous les verrez et vous vous souviendrez de toutes les Mitsvot de D.ieu ”.<br><br>	Néanmoins, on peut s’interroger, sur ce qui vient d’être dit. Si les seules Tsitsit suffisent à se rappeler des Mitsvot, à quoi sert le Talith ? Pourquoi ne pas se contenter de ce qui fait directement allusion aux six cent treize Mitsvot ?<br><br>	La réponse est la suivante. A la différence de la nourriture, que l’on introduit dans son corps, le Talith est un vêtement qui l’entoure, à l’extérieur et que l’on ne peut pas intérioriser. Il faut donc savoir que les Tsitsit faisant allusion aux six cent treize Mitsvot sont accrochées à un Talith, c’est-à-dire à ce qui transcende la raison.<br><br>	Celui qui prendrait des Tsitsit détachés du Talith n’accomplirait aucune Mitsva et ne se souviendrait donc pas des Commandements de D.ieu. La Mitsva, en l’occurrence, consiste à prendre conscience que les Tsitsit sont reliés à un Talith, que la Torah et les Mitsvot échappent totalement à l’entendement.'+
											'<br><br>	7. A la fin de la Paracha des Tsitsit, il est dit : “ Je suis l’Eternel votre D.ieu, qui vous ai fait sortir d’Egypte ”.<br><br>	On peut se dire, en effet, que le chemin de la Torah va à l’encontre de celui du monde. Un Juif doit respecter le Chabbat et les fêtes, bien plus commencer à en respecter les lois alors qu’il fait encore jour. Or, il doit également affronter la concurrence des non-Juifs, qui ne respectent pas le Chabbat et entrer en compétition avec eux.<br><br>	Un Juif qui se lève, le matin, doit tout d’abord prier, puis étudier la Torah. C’est seulement après cela qu’il peut se consacrer à ses affaires. Bien plus, alors qu’il se trouve déjà dans l’endroit où il exerce son activité et que celle-ci bat son plein, au beau milieu de la journée, il doit tout abandonner pour la prière de Min’ha. C’est précisément ce qui fait la valeur de cette prière.<br><br>	Puis, le soir, il devra encore dire la prière de Maariv et lire le Chema Israël du coucher. On lui demandera encore de se préserver du vol, de la rapine, de la tromperie, de la concurrence déloyale, alors que toutes ces pratiques sont d’usage courant, dans le monde commercial.<br><br>	Tout ceci conduit donc à s’interroger. Comment peut-on adopter le comportement de la Torah, alors que celui-ci n’est pas adapté au monde ?<br><br>	La fin de la Paracha des Tsitsit permet de répondre à cette question. En effet, les Tsitsit transcendent la raison. En conséquence, lorsque l’on ne tient aucun compte des contingences et des limites de l’intellect, lorsque l’on met en pratique les Mitsvot au delà de toute logique, on obtient que D.ieu adopte également un comportement surnaturel.<br><br>	C’est le sens du verset : “ Je suis l’Eternel votre D.ieu, Qui vous ai fait sortir d’Egypte ”. Nos Sages soulignent que, de manière naturelle, il était inconcevable qu’un seul esclave puisse s’évader de ce pays. Or, six cent mille hommes adultes le quittèrent, avec les femmes et les enfants, avec une immense richesse.<br><br>	Chaque Juif ne possédait pas moins de quatre vingt dix ânes, chargés d’argent et d’or. Et, certains Egyptiens admirent qu’ils étaient dans le vrai et les accompagnèrent. Une telle situation transcende complètement les voies de la nature.<br><br>	Ainsi, lorsqu’un Juif n’est pas limité par les lois naturelles, il obtient la révélation divine qui fut à l’origine de la sortie d’Egypte et D.ieu lui envoie également des bénédictions surnaturelles, enfants, santé et prospérité matérielle.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'Les jeunes enfants',
									'source' :' (Discours du Rabbi, Chabbat Chela’h 5721-1961)',
											'resume' : ' ',
											'contenu' : ' 	1. L’un des arguments soulevés par les enfants d’Israël, à la suite du complot des explorateurs, fut le suivant : “ Nos femmes et nos jeunes enfants seront livrés au pillage ”. De même, D.ieu, répondant aux accusations qu’ils avaient portées, affirma : “ Vos jeunes enfants dont vous aviez dit qu’ils seraient livrés au pillage... hériteront, eux ” d’Erets Israël.<br><br>	On peut ici s’interroger. Les explorateurs n’avaient pas spécifiquement évoqué les jeunes enfants. Ils avaient parlé de tous les enfants, grands et petits, affirmant que ceux-ci seraient tous “ livrés au pillage ”. Dès lors, pourquoi parler ici uniquement des jeunes enfants en écartant les plus grands ?<br><br>	L’explication pourrait, très simplement, être la suivante. Les explorateurs voulaient provoquer la plus grande panique, chez les enfants d’Israël. Ils parlèrent donc des petits enfants, envers lesquels l’amour est beaucoup plus vivace, pour lesquels on éprouve beaucoup plus de pitié. De fait, l’amour de D.ieu pour le peuple juif est précisément expliqué, dans le verset, par le fait que “ Israël est un jeune garçon et Je l’aime ”.<br><br>	Néanmoins, ceci justifie uniquement l’argument soulevé par les Juifs. Pourquoi, en revanche, est-il également fait mention des jeunes enfants dans la réponse de D.ieu ? Pourquoi est-il promis qu’ils hériteraient eux-mêmes d’Erets Israël ?<br><br>	Il faut en conclure que la prise de possession et l’entrée en Erets Israël sont plus spécifiquement liées aux jeunes enfants.'+
											'<br><br>	2. Nous expliquerons tout cela en fonction de l’affirmation de nos Sages selon laquelle “ la partie de l’aliment qui est émiettée par le jeune enfant est plus importante que celle qu’il consomme effectivement ”. C’est pour cela que l’on fait l’éloge de Yossef en constatant qu’il donna “ du pain selon le nombre de petits enfants ”, c’est-à-dire en quantité plus importante, afin de tenir compte de ce qu’ils émiettent.<br><br>	Dans sa dimension spirituelle, le pain fait allusion à la Torah. En effet, la Torah et les Mitsvot sont la nourriture et la boisson. De ce point de vue, une différence doit effectivement être faite entre ceux qui sont grands par l’esprit et les “ petits enfants ”, au sens moral. Les premiers consacrent la majeure partie de leur temps et de leurs forces à la Torah et aux Mitsvot, qu’ils mettent en pratique de la manière la plus convenable. Les derniers, par contre, se concentrent essentiellement sur d’autres centres d’intérêt. Bien plus, même lorsqu’ils pratiquent la Torah et les Mitsvot, leur démarche n’est pas désintéressée.<br><br>	De telles personnes font “ des miettes ”, plus qu’ils ne mangent. Leur Torah et leurs Mitsvot tombent en lambeau, plus qu’elles ne pénètrent leur personnalité. En effet, ce qu’elles en intègrent et qui devient la nourriture et le vêtement de leur âme divine est obtenu uniquement lorsque la pratique est consacrée au Nom de D.ieu. Un tel accomplissement est rare, chez de telles personnes, dont la Torah et les Mitsvot sont généralement intéressées.'+
											'<br><br>	3. Tel fut donc l’argument soulevé, lors de l’épisode des explorateurs, afin de décourager l’entrée en Erets Israël et de lui préférer le séjour dans le désert. Là, tout était finesse et spiritualité, comme nous l’avons longuement montré. En Erets Israël, par contre, il fallait entrer en contact avec des objets matériels, consacrer la majeure partie de son temps à de telles préoccupations. Bien plus, lorsque l’on pratiquerait la Torah et les Mitsvot, on ne pourrait le faire de manière désintéressée et tous ces accomplissements partiraient donc en lambeau.<br><br>	D.ieu apporta à tout cela la réponse suivante : “ Vos jeunes enfants dont vous aviez dit qu’ils seraient livrés au pillage... hériteront, eux ” d’Erets Israël et non la génération du désert, malgré la profonde compréhension qui la caractérisait. En effet, ces jeunes enfants se trouvaient en contact avec le monde matériel. Malgré cela, ils s’astreignaient à la pratique de la Torah et des Mitsvot. Et, cette contrainte était si précieuse pour D.ieu que le peu qu’ils accompliraient serait plus important que ce qu’aurait pu faire la génération du désert, ne possédant pas l’élévation qu’apporte la lutte contre sa propre personnalité, comme nous l’avons expliqué en montrant l’importance de transformer la matière du monde.'+
											'<br><br>	4. Un verset ne peut être départi de son sens simple. Et, tous les commentaires qui peuvent en être donnés, qu’ils appartiennent au sens ésotérique, analytique ou allusif de la Torah, n’interviennent que dans un second temps. En l’occurrence, c’est avant tout de petits enfants qu’il s’agit, dans ce texte.<br><br>	De fait, l’étude de la Torah des petits enfants possède une qualité que celle des adultes n’a pas, selon la même explication que celle qui a été donnée à propos des petits enfants, dans la dimension spirituelle. L’étude des enfants est, certes, limitée. Pour autant, elle a, de différents points de vue, plus de valeur pour D.ieu que celle des adultes.<br><br>	Bien plus, le Midrach affirme que les erreurs de lecture des enfants, y compris celles qui portent sur le Nom de D.ieu Lui-même, suscitent le plaisir céleste. Ainsi, D.ieu exprime Son amour pour ces enfants, précisément parce que ces erreurs sont la marque de leur amour pour Lui. Le sentiment se développant de cette façon est bien réciproque.<br><br>	L’amour que D.ieu porte aux enfants qui se consacrent à l’étude est si fort qu’il justifie le don de la Torah à tout Israël, ainsi qu’il est dit : “ Nos enfants seront nos garants ”.<br><br>	En conséquence, la Hala’ha précise que l’on ne peut interrompre l’étude de la Torah des enfants, y compris pour la reconstruction du Temple, malgré son immense importance et le plaisir profond qu’il procure à D.ieu. Il faut en conclure que l’étude des enfants Lui est encore plus précieuse.'+
											'<br><br>	5. Il y a là l’un des aspects essentiels qu’évoque la date du 12 Tamouz, date de la libération de mon beau-père, le Rabbi.<br><br>	Nous prononçons, pendant ce Chabbat, la bénédiction du mois de Tamouz et de tout ce qui le concerne, en particulier ses perspectives les plus clairement bénies.<br><br>	Mon beau-père, le Rabbi, fit don de lui-même pour renforcer et diffuser le Judaïsme. Il s’opposa, par toutes ses forces, à ceux qui luttaient contre D.ieu et Son oint. L’un des domaines qui concentra le plus clairement ses efforts fut l’enseignement de la Torah aux enfants.<br><br>	A l’époque, le Rabbi commenta, à différentes reprises, le verset : “ Tu as basé Ta puissance sur la bouche des petits enfants et des nourrissons, afin de supprimer l’ennemi et le vengeur ”. Les enfants qui se consacrent à l’étude, précisément, sont capables d’obtenir un tel résultat. Ils apportent la force de vaincre et de mettre hors d’état de nuire ceux qui se dressent contre les Juifs et le Judaïsme. Ils provoquent le salut de tout le peuple d’Israël.<br><br>	Il en fut ainsi à l’époque de Morde’haï et d’Esther. Lorsque D.ieu entendit la voix des enfants qui étudiaient la Torah, Il s’emplit d’une profonde miséricorde pour Israël, lui accorda le salut et la délivrance.'
								},
								
								'Siha 4': 
								{
									'Titre' : 'La Mitsva de la ‘Hala',
									'source' :' (Discours du Rabbi, Chabbat Chela’h 5716-1956)',
											'resume' : ' ',
											'contenu' : ' 	6. La Mitsva de la ‘Hala consiste à prélever une petite partie de la pâte et à l’offrir au Cohen. Dès lors, ce prélèvement est consacré, ce qui n’est pas le cas pour le reste de la pâte. Il doit donc être consommé en état de pureté, uniquement par les Cohanim.<br><br>	Or, on peut s’interroger, à ce sujet. N’est-il pas dit de la Torah que “ ses voies sont des voies agréables et tous ses chemins sont paix ”. Bien plus, le Rambam précise que la Torah fut essentiellement donnée pour instaurer la paix dans le monde. Dès lors, comment peut-elle instaurer une séparation d’une partie de cette pâte, afin de la sanctifier, ce qui n’est pas le cas pour ce qu’il en reste ?<br><br>	La réponse à cette question est la suivante.<br><br>	Le Midrach dit que la Mitsva de la ‘Hala fut accordée aux femmes afin de réparer la faute de l’arbre de la connaissance du bien et du mal, qui fut commise sur l’intervention de ‘Hava, laquelle “ altéra la ‘Hala du monde ”. Adam, le premier homme, était bien cette “ ‘Hala du monde ” et c’est la Mitsva de la ‘Hala qui permit de réparer cette faute.'+
											'<br><br>	7. La faute de l’arbre de la connaissance du bien et du mal fut commise à cause du serpent, qui jalousa l’honneur accordé à l’homme. Comment cette faute fut-elle possible ? Parce que l’on ajouta un Interdit, dont D.ieu n’avait pas fait mention.<br><br>	D.ieu avait demandé de ne pas manger le fruit. Mais, l’on ajouta qu’en outre, il ne fallait pas le toucher. La faute en résulta.<br><br>	Or, on peut s’interroger sur ce qui vient d’être dit. La Torah ne dit-elle pas, elle-même : “ Vous fixerez une garde autour de Ma garde ” ? C’est en se basant sur ce principe que nos Sages ont instauré des barrières et des précautions. Et, le Rambam précise que la Torah elle-même demande qu’il en soit ainsi, comme il est dit : “ Tu ne t’écarteras pas de la parole qu’ils te diront, à droite ou à gauche ”.<br><br>	Dès lors, pourquoi distinguer les lois trouvant leur origine dans la Torah de celles qui sont introduites par les Sages ? Parce que la Torah a voulu elle-même qu’il en soit ainsi, qu’en cas de doute, l’on adopte la position la plus rigoriste, s’il s’agit d’un Précepte de la Torah, la plus conciliante, si c’est une disposition des Sages.<br><br>	De fait, les livres d’Ethique soulignent que l’on doit être prudent pour ce qui concerne cent mesures d’actes permis, afin de ne pas en arriver à une seule mesure d’actes interdits.<br><br>	En conséquence, pourquoi est-il si répréhensible d’interdire également de toucher le fruit ce cet arbre ? Un tel comportement n’est-il pas, bien au contraire, judicieux ?'+
											'<br><br>	8. En fait, tout dépend qui décide d’adopter un tel comportement et où une telle décision est prise. Ce fut, en l’occurrence, Adam, le premier homme, qui se trouvait dans le Gan Eden, lieu qui ne supporte pas le mal.<br><br>	Après la faute, Adam fut renvoyé du Gan Eden, dans lequel le mal n’avait pas sa place. Se trouvant dans le Gan Eden, il n’avait lui-même aucun contact avec le mal. Il était parfaitement soumis à D.ieu, comme on le dit à propos des Patriarches, qui étaient comparés à une charrette, totalement soumise à son cocher. Toutes leurs préoccupations s’inscrivaient dans le domaine de la Sainteté.<br><br>	Une charrette n’a pas de volonté propre et elle se rend uniquement là où le cocher la conduit. En pareil cas, les barrières et les précautions deviennent inutiles, dès lors qu’il n’y a aucune possibilité de trébucher. Bien plus, en pareil cas, de tels comportements constituent même une carence.<br><br>	En effet, celui qui est parfaitement soumis à D.ieu, dont toutes les actions sont saintes, peut apporter l’élévation à la matière. Dès lors, s’il restreint son action, il supprime l’élévation qui aurait pu résulter.<br><br>	Ainsi, le Yerouchalmi rapporte la parole d’un Sage de la Guemara, selon laquelle on devra rendre des comptes lorsque l’on a délaissé un aliment que l’on aurait pu consommer. Celui qui est totalement soumis à D.ieu, dont toutes les actions s’inscrivent dans le domaine de la sainteté, apporte effectivement l’élévation à tout ce qu’il accomplit.<br><br>	En conséquence, la nécessité de “ fixer une garde autour de Ma garde ” ne remet pas en cause le caractère négatif de cette interdiction qui fut ajoutée, celle de toucher le fruit de l’arbre de la connaissance du bien et du mal. Chaque fois que des barrières et des précautions sont nécessaires, une telle attitude est judicieuse. Si ce n’est pas le cas, ce peut être un défaut et nos Sages disent, à ce propos, que “ celui qui ajoute est comparable à celui qui retranche ”.'+
											'<br><br>	9. La faute de l’arbre de la connaissance du bien et du mal commença donc par l’introduction d’une pratique qui n’était pas à sa place. Celle-ci fut ensuite réparée par le prélèvement de la ‘Hala.<br><br>	La Mitsva de la ‘Hala consiste à séparer une partie de la pâte du reste de celle-ci, en la consacrant, de sorte qu’elle ne puisse être consommée qu’en état de pureté, par les Cohanim, à la différence du reste de la pâte.<br><br>	Certes, la Torah prône la paix et l’unité. L’Admour Hazaken souligne largement, au trente deuxième chapitre du Tanya l’importance d’aimer son prochain et il montre que ce principe constitue la base même de toute la Torah. Et, un discours ‘hassidique du Rabbi Rachab décrit le manque qui résulte de la controverse, à l’origine de toutes les manifestations négatives.<br><br>	Néanmoins, quelqu’un pourrait s’exclamer : “ Pourquoi mettre systématiquement en avant le Choul’han Arou’h ? N’est-il pas préférable de privilégier l’unité ? N’appelez pas association ce que ce peuple considère comme une association! ”.<br><br>	Il faut donc savoir qu’en certains cas, l’unité véritable passe par la séparation. Ainsi, la distinction entre Cohanim, Léviim et Israëlim n’a pas pour objet de diviser, ce qu’à D.ieu ne plaise. Elle constitue, bien au contraire, l’unité véritable. De même, il y a, en Erets Israël, dix paliers de sainteté. Ceux-ci ne remettent pas en cause l’unité. Et, il en est donc de même pour la Mitsva de la ‘Hala.<br><br>	C’est en ce sens que la ‘Hala peut réparer la faute de l’arbre de la connaissance du bien et du mal, qui fut commise parce qu’une pratique fut introduite alors qu’elle n’avait pas lieu d’être. La ‘Hala répare une telle situation en rappelant que la séparation est parfois nécessaire. C’est précisément cette Mitsva qui permet de racheter une faute ayant une portée aussi générale.'+
											'<br><br>	10. Les Cohanim se distinguent de tous les autres Juifs et, parmi eux, le grand Prêtre occupe une place particulière.<br><br>	A Yom Kippour, le grand Prêtre entrait dans le Saint des Saints, alors que les autres Cohanim restaient à l’extérieur. Quant aux autres Juifs, ils ne pénétraient même pas dans l’esplanade des Cohanim.<br><br>	Il est dit des Cohanim et, de façon générale, de la tribu de Lévi, que “ ils enseigneront Tes Jugements à Yaakov et Ta Torah à Israël ”. De nos jours, il s’agit donc des Rabbanim et des enseignants.<br><br>	Il faut savoir que ceux-là sont séparés du reste du peuple. Il n’est pas donné à chacun d’être un Rav. Différentes conditions doivent être remplies pour cela.'+
											'<br><br>	11. Quand il s’agit des Juifs, à titre personnel, il faut effectivement être proche de chacun. A l’opposé, une fonction rabbinique, les forces et le titre qu’elle implique, ne sont pas le fait de tous.<br><br>	Le candidat à de telles fonctions doit être soumis à un examen judicieux. On doit, en particulier, déterminer s’il craint réellement D.ieu. En effet, pour celui qui ne la mérite pas, la Torah peut devenir un poison mortel.<br><br>	Celui qui n’admet pas la vérité de toute la Torah ne peut pas même se prononcer sur les lois qu’il accepte et qu’il met en pratique. Il n’est pas habilité à émettre un avis.<br><br>	Le Choul’han Arou’h, dans le ‘Hochen Michpat, précise qui est apte à occuper des fonctions de juge. Il explique que “ celui qui dit : cette explication est bonne, cette autre ne l’est pas ” n’est pas autorisé à émettre son avis, y compris s’il s’agit d’un principe dont il admet la véracité. Il faut lui appliquer ce que dit la conclusion du ‘Hochen Michpat, et que le Rambam souligne également, c’est-à-dire l’affirmation selon laquelle celui qui remet en cause un seul mot de la Torah est considéré comme s’il la refusait dans son intégralité.<br><br>	Celui qui accorde une ordination rabbinique à de telles personnes et leur permet de délivrer leur enseignement au peuple juif porte la pleine responsabilité de ce qui découlera de son initiative. Celui qui confie à ces impies, selon l’affirmation du Rambam, un poste de rabbin et de porte-parole de la foi juive, fait une présentation frauduleuse de la Torah, ce qu’à D.ieu ne plaise.'+
											'<br><br>	12. Or, la nécessité d’aimer son prochain n’est-elle pas à la base même de la Torah ? Et celle-ci n’a-t-elle pas essentiellement pour but d’instaurer la paix et l’unité ? L’Admour Hazaken n’explique-t-il pas longuement l’importance de l’unité ? Dès lors, pourquoi favoriser ainsi la controverse et la division ?<br><br>	La réponse est la suivante. Dans le trente deuxième chapitre du Tanya, l’Admour Hazaken cite la Michna : “ Aime les créatures et rapproche les de la Torah ”. L’amour des créatures a donc un sens quand il permet de les rapprocher de la Torah.<br><br>	A l’opposé, il n’est pas question d’extraire la Torah du Choul’han Arou’h, ce qu’à D.ieu ne plaise et de l’adapter à ce que chacun est d’accord d’en accepter. Nul ne peut s’approprier la Torah au point de dire : “ Cette explication est bonne, cette autre ne l’est pas ”.<br><br>	Si quelqu’un met en avant l’Injonction selon laquelle “ tu aimeras ton prochain comme toi-même ” en voulant lui donner un sens opposé à celui qui a été décidé par D.ieu, afin de justifier les agissements d’une certaine personne, ne recherche pas la paix et l’unité. Bien au contraire, son intervention, en pareil cas, sera dévastatrice, ce qu’à D.ieu ne plaise.'+
											'<br><br>	13. On met en avant le prétexte de l’unité pour supprimer la distinction qui peut être faite entre les Rabbanim qui acceptent l’intégralité de la Torah et les rabbins qui disent : “ Cette explication est bonne, cette autre ne l’est pas ”. De cette façon, on remet en cause toutes les valeurs des Juifs respectant la Torah et les Mitsvot.<br><br>	On fait donc disparaître la séparation entre les hommes et les femmes, à la synagogue, puis celle qui est faite entre la viande cachère et celle qui ne l’est pas, entre ce qui est pur et ce qui est impur. A terme, on supprime également ce qui distingue un Juif d’un non-Juif. Dès lors, s’accomplissent les termes du verset : “ Tes fils et tes filles sont livrés à un autre peuple ”.<br><br>	Il est dit : “ N’appelez pas association ce que ce peuple considère comme une association ”, même si Chavna est lui-même de cet avis.<br><br>	Il faut renforcer les murailles de Jérusalem, dont le nom désigne, étymologiquement, la plénitude de la crainte, soit la situation opposée aux conceptions de Chavna et de ses disciples. C’est uniquement de cette façon que l’on peut préserver les enfants éduqués par ‘Hizkya de l’emprise de Sénacherib, le roi d’Achour. Dès lors, il n’y aura plus d’excès, de démesure et de débordement, pour tout ce qui nous concerne et l’on ne verra plus d’élèves révélant leur infamie aux yeux de tous.<br><br>	Il est dit : “ Heureux le peuple pour lequel il en est ainsi. Heureuse la nation dont l’Eternel est le D.ieu ” et ce verset fait allusion à la délivrance future. Nos Sages font, en effet, remarquer que le Nom divin Avaya est mentionné vingt fois, à propos de l’exil. Et, le mot Achreï, heureux, qui fait allusion à la délivrance future, apparaît également vingt fois.'+
											'<br><br>	14. Tel est donc le sens de la ‘Hala. Parfois, une barrière et une distinction sont effectivement nécessaires et l’on ne doit pas, en pareil cas, avancer l’argument de l’unité. En effet, les Juifs s’unissent précisément en respectant les différences qui existent entre les Cohanim, les Léviim et les Israëlim, entre les rabbins et les autres Juifs.<br><br>	En pareil cas, il ne s’agit pas de division. C’est, bien au contraire, l’unité véritable.<br><br>	Evoquant la Mitsva de la ‘Hala, le livre de Ye’hezkel constate qu’elle “ déposera la bénédiction dans ta maison ”. Certes, il est dit que “ le Saint béni soit-Il ne trouva d’autre réceptacle contenant la bénédiction pour Israël que la paix ”. Néanmoins, l’unité et la paix passent parfois par l’instauration de barrières et de différences.<br><br>	C’est donc de cette façon que l’on pourra “ déposer la bénédiction dans ta maison ”, une bénédiction à laquelle ne s’applique aucun qualificatif qui la limiterait, spirituellement ou matériellement.'
								},
								
								'Siha 5': 
								{
									'Titre' : 'Lettres du Rabbi',
									'source' :' Par la grâce de D.ieu,Jeudi 24 Sivan 5704,Brooklyn, New York',
											'resume' : ' ',
											'contenu' : ' 		Je vous salue et vous bénis,<br><br>	Notre Sidra relate l’épisode des explorateurs. Ceux-ci étaient des dignitaires du peuple d’Israël et ils étaient alors vertueux. Puis, ils déclarèrent: “ C’est effectivement un pays où coulent le lait et le miel. Mais, le peuple qui y réside est puissant. Amalek se trouve dans le sud ”. Et tout cela était vrai. Mais, ils conclurent: “ Nous ne pourrons pas vaincre ce peuple, car il est plus fort que nous ”. Cela était faux et la Guemara, au traité Sotta 35b, explique ce que ces mots signifient: “ D.ieu Lui-même ne peut s’en rendre Maître ”. Des propos hérétiques!<br><br>	Il en est strictement de même lorsque l’on dit que l’Amérique est un pays où coulent le lait et le miel, que l’on y connaît tous les plaisirs matériels, dans lesquels on est embourbé, que l’on est entouré de disciples d’Amalek. Dès lors, comment s’adresser à quelqu’un qui est éloigné du Judaïsme et lui demander d’adopter un mode vie basé sur la Torah et les Mitsvot? Cet endroit ne le permet pas! Or, de telles affirmations sont la négation de la foi.<br><br>	Il faut donc s’emplir de détermination et, comme Kalev, s’écrier: “ Nous nous y rendrons et, en conséquence, nous serons capables de la recevoir ”.<br><br>	Avec ma bénédiction de Techouva immédiate, délivrance immédiate,'
								},
								
								'Siha 6': 
								{
									'Titre' : 'Lettres du Rabbi',
									'source' :' Par la grâce de D.ieu,	Veille du saint Chabbat Parchat Chela’h 5721,	Brooklyn, New York,',
											'resume' : ' ',
											'contenu' : ' 		Je vous bénis et vous salue,<br><br>	Le point culminant de notre Paracha, celle de Chla’h, est la mission confiée aux douze représentants du peuple juif, que Moché, notre maître, envoya reconnaître et explorer le pays que D.ieu voulait donner aux Juifs, Erets Israël.<br><br>	Or, on peut s’interroger, à ce propos. Moché était à l’origine de cette mission et, à n’en pas douter, celle-ci était donc conforme à la Torah. Comment donc put-elle avoir pour conséquence un malheur et un sujet de lamentation pour toutes les générations ?<br><br>	La réponse à cette question est la suivante. Cette mission était, certes, conforme à la Torah qui demande aux Juifs, à titre individuel ou collectivement, d’agir par tous les moyens qui sont naturellement possibles. Pour autant, ils doivent également savoir que la bénédiction et la réussite émanent de D.ieu, y compris de manière surnaturelle, si cela est nécessaire.<br><br>	Mais, les éclaireurs n’agirent pas et ne parlèrent pas en ce sens. Ils bâtirent leur propre raisonnement, concernant la prise et la conquête d’Erets Israël. Puis, ils tentèrent de convaincre les Juifs de ne pas mettre en pratique la Volonté de D.ieu.<br><br>	Chaque occupation, personnelle ou, a fortiori, communautaire, doit être considérée comme une mission confiée par D.ieu.<br><br>	Il ne faut pas que les raisonnements humains puissent affaiblir la confiance en D.ieu. Car, si tel était le cas, l’issue finale serait certaine. Chacun, chacune doit faire tout ce qui est son pouvoir. Alors, D.ieu accordera une réussite surnaturelle.<br><br>	Combien plus est-ce le cas d’une activité dont le but est de venir en aide à une école délivrant une éducation conforme aux critères de la Sainteté. Toutes celles qui y apportent leur contribution sont ainsi directement liées à la sainte Torah et à D.ieu.<br><br>	En pareil cas, il est certain que le mérite de la Torah et celui de la communauté viennent en aide. Plus on s’applique à mettre en pratique la mission de la meilleure façon et plus la bénédiction divine est large.<br><br>	Ceci concerne non seulement l’issue fructueuse de ce qui a été entrepris, mais aussi tout ce dont on peut avoir besoin, dans sa vie privée et familiale, satisfaction des enfants, santé et opulence matérielle.<br><br>	Avec ma bénédiction de réussite et pour donner de bonnes nouvelles de votre travail et, de façon générale,'
								},
						
						},
						
						'Serie 2':
						{
								'Siha 1': 
								{
									'Titre' : 'L’argumentation des éclaireurs',
									'source' :' (Discours du Rabbi, Chabbat Parchat Chela’h 5722-1962)',
											'resume' : ' ',
											'contenu' : ' 	1. Dans la Parchat Chela’h, la Torah rapporte les propos des éclaireurs, qui effrayèrent les enfants d’Israël et tentèrent de les persuader qu’ils ne pourraient conquérir Erets Israël, “ car le peuple résidant sur la terre est puissant ”. Il était donc impossible de les vaincre, affirmèrent-ils, “ car il est plus fort que nous ”. Et, nos Sages précisent, au traité Sotta 35a, ce qu’ils voulaient réellement dire : “ plus fort que D.ieu ”, si l’on peut s’exprimer ainsi. En effet, “ le Propriétaire ne peut pas reprendre Ses propres instruments, se trouvant dans cet endroit ”.<br><br>	Tous les récits de la Torah nous délivrent un enseignement pour notre service de D.ieu, à chaque époque. En l’occurrence, on peut cependant s’interroger. Que déduire du récit des éclaireurs ? Certes, nous devons savoir ce qui s’est passé, afin de réparer ce que le traité Sotta 35a appelle “ un motif de lamentation pour toutes les générations ”, conséquence de leur argumentation. Néanmoins, il n’était nullement nécessaire, pour cela, de fournir autant de précisions sur ce qu’ils avancèrent et sur les réponses qu’on leur apporta.<br><br>	On peut également se demander comment les éclaireurs, par leur discours, parvinrent à effrayer les enfants d’Israël, à les convaincre que “ nous ne pourrons pas y monter ” ? Ceux-ci n’avaient-ils pas déjà observé tous les miracles que D.ieu avait accompli pour eux ?<br><br>	Les enfants d’Israël se trouvaient dans un désert empli “ de serpents et de scorpions ”. Les Midrachim, Tan’houma, Bechala’h, chapitre 18, Yalkout Chimeoni, paragraphe 255 et Me’hilta, Bechala’h 15, 22, précisent à quel point ces serpents et ces scorpions étaient redoutables. Or, les enfants d’Israël observaient régulièrement un miracle surnaturel, lorsque l’arche sainte tuait ces serpents, selon le Yalkout Chimeoni, paragraphe 729, ou bien quand les colonnes de nuées le faisaient, selon la Me’hilta, Bechala’h, 13, 21, le Sifri Beaalote’ha, 10, 34, le Bamidbar Rabba, chapitre 1, paragraphe 2et le Tan’houma, Bechala’h, chapitre 3.<br><br>	Il en fut de même chaque fois que les enfants d’Israël devaient être préservés du mal. Ce fut aussi le cas pour l’influence que le bien devait avoir. Chaque jour, ils recevaient la manne, le pain du ciel, pour s’alimenter et ils buvaient l’eau du puits de Myriam. Les Midrachim font état de nombreux autres miracles, qui transcendaient les lois de la nature.<br><br>	Le comportement des enfants d’Israël, dans le désert, fut donc miraculeux. De même, chaque fois qu’ils luttaient contre un autre peuple, ils remportaient une victoire merveilleuse. Quand les Egyptiens les poursuivaient, D.ieu Lui-même combattit pour eux et Il ouvrit la mer pour qu’ils puissent la traverser. Le passage de la mer Rouge est, de fait, l’un des plus grands miracles, au point que les Sages le citent comme référence de ce qui est “ difficile ”, au traité Sotta 2a. <br><br>	Les enfants d’Israël n’eurent pas recours à la foi, pour tout cela. Ils observèrent ces miracles de leurs propres yeux. Ils auraient donc dû comprendre que les merveilles réalisées pour eux lors de la guerre contre l’Egypte se reproduiraient, dans le combat contre Canaan.<br><br>	Cette question se pose avec d’autant plus de force que Kalev, lorsqu’il s’opposa aux autres éclaireurs et chercha à réfuter leur argumentation, ne tira aucune preuve des miracles qui avaient accompagné la sortie d’Egypte et la traversée du désert. Il dit simplement : “ Nous monterons et nous en hériterons ”. Pourquoi ne chercha-t-il pas à leur montrer qu’ils n’avaient pas de crainte à avoir, du fait de la puissance du peuple de Canaan, en faisant référence aux miracles de l’Egypte et du désert ?'+
											'<br><br>	2. Et, l’on ne peut penser que la victoire sur le Pharaon ne permettait pas d’établir qu’il en serait de même pour les trente et un rois de Canaan, qui étaient forts et courageux, comme le souligne Rachi, dans son commentaire du verset Bamidbar 14, 15. En effet, lors du passage de la mer Rouge, tous les enfants d’Israël s’écrièrent (Chemot 15, 15) : “ Tous les habitants de Canaan s’emplissent de crainte ”, en observant la victoire d’Israël en Egypte.<br><br>	De fait, la peur des habitants de Canaan était si grande que, quarante ans plus tard, quand les éclaireurs envoyés par Yochoua parvinrent à Yeri’ho, ils purent vérifier que l’on y évoquait encore le fait que “ D.ieu a asséché la mer Rouge ” (Yochoua 2, 10), que l’on se souvenait des miracles qui accompagnèrent sa traversée et que l’on en concevait encore une immense terreur. Il est donc bien évident que, lorsque Moché envoya ses propres éclaireurs, peu après la sortie d’Egypte et le passage de la mer Rouge, les enfants d’Israël auraient dû être certains qu’ils l’emporteraient sur les trente et un rois.<br><br>	Bien plus, le traité ‘Haguiga 13b dit et la Me’hilta, Bechala’h 14, 5, de même que le Zohar, Chemot 6, 1 expliquent, que D.ieu confère la plus grande puissance au peuple qui assujettit Israël. De fait, l’Egypte, quand Israël y était esclave, dominait le monde entier, comme le soulignent la Me’hilta et le Zohar, à cette référence. En conséquence, ces trente et un rois, au même titre que le reste du monde, étaient alors  les vassaux du Pharaon. Il est donc certain qu’après la victoire sur l’Egypte, il n’y avait pas lieu de les craindre.'+
											'<br><br>	3. La ‘Hassidout explique, dans le Likouteï Torah, au début de la Parchat Bechala’h, que les éclaireurs refusèrent d’entrer en Erets Israël et souhaitèrent rester dans le désert, parce qu’ils ne voulaient pas connaître la chute qui les aurait mis en contact direct avec la matière du monde.<br><br>	Dans le désert, les enfants d’Israël étaient totalement coupés du monde. De fait, même leur nourriture et leur boisson, de manière physique, n’étaient pas naturelles. La manne était le pain du ciel. L’eau était fournie par le puits de Myriam. Et, les vêtements, séparés de leur corps et extérieurs à lui, ne se confondant pas à leur chair et à leur sang, à la différence de la nourriture et de la boisson, grandissaient eux-mêmes avec les corps, comme le soulignent nos Sages, dans le Yalkout Chimeoni, cité par le commentaire de Rachi, à propos du verset (Devarim 8, 4) : “ Ton vêtement ne t’a pas quitté ”.<br><br>	Puis, avec l’entrée en Erets Israël, la manne cessa et il fallut consommer le pain de la terre. Pour cela, le contact avec la matière devint indispensable. Différents travaux étaient nécessaires. Il fallait labourer, semer. De même, l’eau du puits de Myriam disparut.<br><br>	C’est pour cela que les éclaireurs ne voulaient pas entrer en Erets Israël, “ terre qui dévore ses habitants ” et fait en sorte qu’ils deviennent eux-mêmes de la “ terre ”, la chair et le sang de cette “ terre ”. Dès lors, l’horizon est uniquement matériel. La spiritualité disparaît, car celle-ci est envisageable uniquement quand on se coupe du monde pour se consacrer à elle, quand le corps physique se nourrit du pain du ciel, affinant la personnalité et en faisant un réceptacle pour la Torah. C’est pour cela que “ la Torah fut donnée en sorte qu’elle puisse être commentée uniquement par ceux qui consomment la manne ”.<br><br>	En réalité, une telle conception, de la part des éclaireurs, fut une erreur. D.ieu souhaite que Lui soit bâtie une demeure ici-bas, que l’on entre en contact avec le monde et que l’on en fasse un réceptacle pour la Divinité. Et, les enfants d’Israël séjournèrent dans le désert uniquement pour se préparer à construire cette demeure, mission qui leur incombait dès leur entrée en Erets Israël.<br><br>	En Terre Sainte, en effet, leur rôle était, avant tout, d’accomplir concrètement les Mitsvot et de réaliser les actes permis en conformité avec les termes du verset : “ En toutes tes voies, reconnais-Le ”, ce qui n’était pas le cas dans le désert. L’affinement que l’on pouvait tirer de la manne concernait essentiellement l’étude de la Torah. Ceci peut être rapproché de l’affirmation selon laquelle “ grande est l’étude ” précisément dans la mesure où “ elle conduit à l’action ”.'+
											'<br><br>	4. Ce qui vient d’être dit nous permettra de comprendre pourquoi, malgré les miracles évidents de la sortie d’Egypte et du passage de la mer Rouge, malgré toutes les merveilles qui se produisirent dans le désert, les éclaireurs purent dire : “ Il est plus fort que nous ”.<br><br>	Les miracles du désert étaient surnaturels. Ils étaient survenus lorsque les enfants d’Israël avaient perdu le contact avec le monde matériel. Les éclaireurs considérèrent donc que l’on ne pouvait rien en déduire pour ce qui se passerait après l’entrée en Erets Israël, où il serait nécessaire de “ s’installer ”. Dès lors, les lois naturelles deviendraient la règle et, de fait, il en fut immédiatement ainsi, en différents domaines. Il n’y eut plus de manne, plus de puits de Myriam, plus de colonnes de nuée. Dès lors, les “ enfants des géants ” pouvaient effectivement prendre le dessus, car, de manière naturelle, ils étaient plus forts que les enfants d’Israël.<br><br>	Tel était précisément leur argument : “ Le Propriétaire ne peut pas reprendre Ses propres instruments, se trouvant dans cet endroit ”. Certes, ils savaient et avaient même observé de leurs propres yeux que D.ieu est le “ Propriétaire ” du monde, qu’Il peut diriger comme Il l’entend et il s’agissait bien, en l’occurrence, de “ Ses instruments ”. Néanmoins, pour “ reprendre Ses propres instruments ”, pour libérer les parcelles de Sainteté qui se trouvaient dans les objets matériels du pays de Canaan, leur permettre de réintégrer le domaine de la Sainteté, il ne faut pas se trouver dans le monde, il est nécessaire de se placer au dessus de la matière, d’être dans un désert ou bien d’adopter le comportement que l’on aurait si l’on s’y trouvait.<br><br>	A l’opposé, si le monde conserve son existence, si les lois naturelles s’appliquent pleinement et s’il est, néanmoins, nécessaire, de faire de la matière un réceptacle pour la Sainteté, D.ieu n’a plus Son mot à dire, prétendaient les éclaireurs. En effet, D.ieu souhaite Lui-même que le monde adopte un comportement naturel. Dès lors, le miracle, transcendant cette nature, ne devenait-il pas impossible ?<br><br>	Kalev et Yochoua apportèrent, à cette interrogation, la réponse suivante : “ Si D.ieu nous désire ”. En effet, le désir est la dimension profonde et véritable de la Volonté du Propriétaire. En l’occurrence, il consiste en l’édification, par les enfants d’Israël, d’une demeure ici-bas. En conséquence, “ ils sont notre pain… D.ieu est avec nous et ne les craignez pas ”. Il n’y a pas lieu de s’affecter devant le monde, d’en concevoir de la peur.<br><br>	Certes, le monde reste soumis aux lois de la nature, mais, au sein même de celles-ci, D.ieu se trouve avec les Juifs et leur accorde une réussite surnaturelle, afin que le monde devienne “ notre pain ”, se confondant à la chair et au sang, comme si l’on se trouvait encore dans le désert. Dès lors, se réalise la promesse selon laquelle  “ Je résiderai parmi eux ” et l’on devient le réceptacle de la Divinité.'+
											'<br><br>	5. De fait, les miracles naturels sont plus hauts que ceux qui transcendent la nature, comme l’explique le Torah Or, Meguilat Esther, à la page 100a. Les miracles surnaturels font la preuve que D.ieu n’est pas limité par la nature, mais qu’Il peut la suspendre. Les miracles naturels, en revanche, ne prouvent pas seulement que D.ieu peut tout faire. Ils établissent, en outre, que D.ieu n’est pas même limité par ce qui dépasse la limite. Il transcende à la fois la nature et le surnaturel. Car, D.ieu peut réunir ces deux dimension et montrer qu’elles n’en forment qu’une.<br><br>	Une telle révélation fut essentiellement obtenue dans le Saint des Saints, qui fit la jonction entre l’espace et ce qui le dépasse. Or, Seule l’Essence de D.ieu, pour Laquelle rien n’est impossible, peut réunir la limite et l’infini. C’est pour cela qu’il est dit (Béréchit 28, 16), à propos du Sanctuaire : “ Ainsi, D.ieu est présent en cet endroit ”, par l’Essence de Lui-même.<br><br>	De même, Kalev et Yochoua dirent (Bamidbar 14, 9) : “ D.ieu est avec nous, ne les craignez pas ”. A l’opposé, lorsque la possibilité d’entrer en Erets Israël ne leur était pas accordée, il est dit (Bamidbar 14, 42-43) : “ Ne montez pas, car D.ieu ne se trouve pas parmi vous. D.ieu ne sera pas avec vous ”. Pour la même raison, le verset (Bamidbar 14, 44) appelle l’Arche sainte : “ L’arche de l’alliance de D.ieu ”.<br><br>	La Torah définit, de manière précise, les dimensions de cette Arche, “ deux coudées et demie de long, une coudée et demie de large ”. Malgré cela, “ l’endroit de l’Arche n’occupait pas de place ” dans le Saint des Saints, comme le dit le traité Yoma 21a. Là, l’espace et ce qui le transcendait se touchaient.<br><br>	Pour réaliser un tel accomplissement dans le monde, les enfants d’Israël devaient entrer en Terre Sainte. Dans le désert, les lois de la nature ne s’appliquaient pas. En Erets Israël, par contre, il est possible de réunir la nature et ce qui la dépasse. Pour la même raison, l’Arche sainte avançait la première, quand ils traversèrent le Yarden, marquant, de la sorte, le début de leur entrée en Terre Sainte, selon les termes du verset (Yochoua 4, 7).<br><br>	Il en fut de même pour la prise de Yeri’ho, “ verrou d’Erets Israël ”, selon le Midrach Bamidbar Rabba, chapitre 15, paragraphe 15 et “ considéré comme l’ensemble d’Erets Israël ”, selon le Yalkout Chimeoni, Yochoua, chapitre 2, paragraphe 1, puisque, lors de la prise de la ville, “ l’arche de D.ieu tourna ” (Yochoua 6, 11).<br><br>	En effet, la présence en Erets Israël et l’Arche sainte relèvent du même principe, celui de l’unité entre la nature et ce qui la dépasse. C’est pour cela qu’il est dit, à la fin de l’épisode des éclaireurs, “ L’Arche de l’alliance de D.ieu (et Moché) ne quittèrent pas le camp ”. En effet, l’Arche symbolisait la possibilité d’entrer en Erets Israël, qui venait de leur être retirée.<br><br>	Le passage de la mer Rouge fut également une jonction entre la nature et le surnaturel et c’est la raison pour laquelle le terme “ difficile ” est employé, à son propos. Néanmoins, à l’issue de cette traversée, la possibilité de réaliser cette jonction leur fut ôtée. A l’opposé, le Yarden et sa traversée conférèrent le pouvoir de réaliser la jonction également par la suite, comme l’explique le Likouteï Torah, Masseï, page 91a. Pour autant, on dit bien “ difficile comme le passage de la mer Rouge ”, car c’est bien cette traversée qui fut à l’origine de toutes les suivantes. Pour autant, son contenu profond fut révélé uniquement par la suite.'+
											'<br><br>	6. Ce qui vient d’être dit nous permettra de comprendre la réponse de Kalev : “ Nous monterons en nous en hériterons ”. Bien plus, le verset dit, textuellement, “ monter, nous monterons ”, faisant ainsi allusion à une double élévation. Or, on ne peut penser que ces deux élévations étaient identiques, car si la seconde est le prolongement de la première, elle ne peut pas, à proprement parler, être qualifiée de seconde, mais reste partie intégrante de la première. Ainsi, les anges sont présentés comme “ stagnants ” bien qu’ils s’élèvent par leurs chants, dès lors que leur élévation n’est que graduelle, comme l’explique le Torah Or et le Or Ha Torah, au début de la Parchat Chemot.<br><br>	Il y a donc bien, dans la réponse de Kalev, une allusion à deux élévations différentes. Par ces termes, il faisait effectivement référence à l’étape totalement nouvelle que serait l’entrée en Terre Sainte. Là, on ne dépasserait pas uniquement la nature, comme c’était le cas dans le désert, mais également ce qui est plus haut que la nature.<br><br>	De la sorte, la première élévation peut être conduite à la perfection par la seconde, au même titre que la soumission modifie la capacité de comprendre. Tel est précisément le sens de ces deux élévations, liées à l’entrée en Erets Israël. C’est aussi de cette manière que l’on peut expliquer la répétition du verset “ la terre est très, très bonne ”, selon le Likouteï Torah, Chela’h, pages 37a et 38c.<br><br>	Kalev dit ensuite : “ nous en hériterons ”. On sait que l’héritier prend la place de celui qui lui lègue cet héritage, ce qui n’est pas le cas pour la vente ou le don, pour lesquels il y a transfert de propriété, sans que l’acquéreur s’identifie à la personne du vendeur ou du donateur.<br><br>	L’héritier, par contre, se substitue à la personne de celui qui lui transmet l’héritage, selon les traités Baba Batra 65a et Zeva’him 4b, qui parlent de “ changement de propriétaire par la mort ”, de même que les responsa Tsafnat Paanéa’h, tome 1, chapitre 118.<br><br>	C’est le sens de l’expression “ nous en hériterons ”. Car, grâce à l’entrée en Erets Israël, où il fallait “ habiter ”, adopter des préoccupations matérielles, afin de forger des réceptacles pour la Divinité, il devenait possible d’hériter du monde, d’y percevoir l’Essence de D.ieu.'+
											'<br><br>	7. Il découle, de la Paracha des éclaireurs, un enseignement pour le service de D.ieu.	7. Il découle, de la Paracha des éclaireurs, un enseignement pour le service de D.ieu.	Chaque Juif cumule, tout au long de sa vie, deux périodes, celle du désert et celle d’Erets Israël. Bien plus, il en est de même chaque jour.	Chaque Juif cumule, tout au long de sa vie, deux périodes, celle du désert et celle d’Erets Israël. Bien plus, il en est de même chaque jour.	Au début de la journée, on prie, puis l’on étudie la Torah et l’on est alors coupé du monde. Certes, les Tsitsit et les Tefillin que l’on porte sont matériels. Pour autant, on ne subit pas l’étroitesse qu’imposent les limites du monde.	Au début de la journée, on prie, puis l’on étudie la Torah et l’on est alors coupé du monde. Certes, les Tsitsit et les Tefillin que l’on porte sont matériels. Pour autant, on ne subit pas l’étroitesse qu’imposent les limites du monde.<br><br>	Puis, après la prière et l’étude, il faut retrouver les préoccupations du monde, toutes les actions permises et les accomplir en mettant en pratique le principe : “ En toutes tes voies, reconnais-Le ”.<br><br>	On pourrait donc se dire que, pendant l’étude, lorsque l’on se pénètre de la Sagesse et de la Volonté du Saint béni soit-Il, il est bien clair que l’on est seul avec D.ieu. Combien plus en est-il ainsi durant la prière, lorsque l’on se soumet totalement à Lui, au point de faire disparaître son propre ego. A l’opposé, lorsque l’on s’en retourne aux activités du monde, conçu pour voiler D.ieu, comme le souligne le Likouteï Torah, Bamidbar, page 37d, lorsque la Torah elle-même demande que l’on travaille, que l’on respecte l’ordre naturel, comment faire en sorte que ces préoccupations matérielles n’aient aucune importance ? Comment demander de n’en concevoir aucun plaisir et de s’en servir uniquement pour le service de D.ieu ?<br><br>	Bien au contraire, si l’on est, pendant la majeure partie de la journée, en contact avec la matière du monde, il est clair, se dira-t-on, que l’on ne peut pas avoir en permanence le comportement qu’il faut. Bien plus, “ la terre dévore ses habitants ” et l’on en sera dérangé, troublé, également pendant le temps de l’étude et de la prière. On aura alors des pensées étrangères à ces activités sacrées, qui seront la conséquence naturelle de l’effort investi, tout au long du jour, dans les préoccupations matérielles.<br><br>	La réponse est la suivante. Une telle argumentation est précisément celle des éclaireurs. Ceux-ci pensaient que, dès lors que l’on se trouve dans le monde et que l’on en subit les limites, on ne peut leur échapper et “ le Propriétaire ne peut pas reprendre Ses propres instruments ”. Mais, en réalité, la pratique de la Torah et des Mitsvot doit également intégrer la nature du monde, comme le souligne le Likouteï Dibbourim, à la page 753.<br><br>	Car, quelles que soient les limites imposées par la nature, dès lors que “ D.ieu nous désire ”, par toute la profondeur de Sa Volonté, comme le souligne le Tanya, aux chapitres 22 et 23, que l’on se rend dans le monde pour y mener à bien Sa mission et y remplir Son objectif, selon le Hayom Yom, à la date du 10 Tamouz, on reçoit de l’Arche sainte, qui est encore entière, à l’heure actuelle, bien que cachée, comme le dit le traité Kritout 5b, toutes les forces nécessaires pour unir la nature à ce qui la transcende et bâtir pour D.ieu une demeure ici-bas.'+
											'<br><br>	8. La Kabbala dit, et le Likouteï Torah, Chela’h, page 38b, explique, que les éclaireurs voulurent se maintenir dans le monde de la Pensée et ne pas descendre dans celui de la Parole. Selon un autre avis, exposé dans le même ouvrage, aux pages 38c et 37a, ils acceptèrent également le monde de la Parole, mais non celui de l’Action.<br><br>	On peut établir, entre la pensée et la parole, la différence suivante. La première est destinée à soi-même alors que la seconde est le moyen de communiquer avec l’autre. L’apport d’Erets Israël, par référence au désert, n’est donc pas uniquement la pratique des Mitsvot au moyen d’objets matériels et non uniquement telles qu’elles apparaissent dans la Torah et la possibilité de mettre en pratique l’Injonction “ En toutes tes voies, reconnais-Le ”. Car, on peut accomplir tout cela uniquement pour soi-même. Or, tant qu’un Juif ne se consacre qu’à sa propre personne, même s’il entre effectivement en contact avec la matière, il ne s’en trouve pas moins dans un désert, dans le monde de la Pensée.<br><br>	Erets Israël introduit donc l’action menée envers son prochain, la possibilité de faire de lui un Juif attaché à la Torah et aux Mitsvot.<br><br>	On pourrait se dire : “ Si je veux me consacrer aux autres et les convaincre, je ressentirai ensuite que je leur suis supérieur, d’autant qu’ils me remercieront, me témoigneront du respect, me seront reconnaissants. Je vais donc en concevoir de la vanité et devenir orgueilleux, ce qu’à D.ieu ne plaise. Et ce défaut est à l’origine de tous les autres, comme le disent le Torah Or, page 83a et le Likouteï Torah, Chir Ha Chirim, page 14d. Il est donc préférable que je m’isole ”.<br><br>	La réponse à cette affirmation est la suivante. Telle était précisément la conception des éclaireurs ! Ceux-ci considéraient que “ la terre dévore ses habitants ”, alors qu’en réalité, “ si D.ieu nous désire ”, si l’on agit pour mettre en pratique la Volonté de D.ieu, non seulement il n’en découlera aucune descente, mais, bien plus, “ monter nous monterons ”.<br><br>	Le mauvais penchant pourra, néanmoins, intervenir et dire : “ Il est vrai que l’on doit agir également pour le bien de son prochain. Néanmoins, on peut réserver son influence à quelqu’un qui a un niveau similaire au sien. Il n’y a pas lieu, en revanche, de s’imposer une descente au point de sauver celui qui est dans une situation largement inférieure à la sienne. Car, en ayant contact avec des personnes très frustes, on pourrait soi-même être influencé par elles, ce qu’à D.ieu ne plaise. La Paracha des éclaireurs enseigne donc que la parole ne suffit pas. Il faut encore agir.<br><br>	La différence qui peut être faite entre la parole et l’action est la suivante. La première s’adresse, certes, à un interlocuteur, mais elle se limite, néanmoins, à une personne qui est proche. Il doit s’agir d’un homme, de quelqu’un qui écoute, qui parle la même langue. L’action, en revanche, s’impose également au minéral.<br><br>	La nécessité de l’action souligne que l’on doit s’efforcer de rapprocher également un Juif qui, par rapport à soi, se trouve à l’état “ minéral ”. C’est précisément de cette façon que l’on reçoit l’élévation véritable, “ monter, nous monterons et nous en hériterons ”.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'La réponse des éclaireurs',
									'source' :' (Discours du Rabbi, Chabbat Parchat Chela’h 5710-1950)',
											'resume' : ' ',
											'contenu' : ' 	La Paracha de cette semaine raconte que Moché, notre maître, envoya des éclaireurs pour reconnaître la Terre Sainte. De façon générale, leur mission consistait à déterminer deux points :<br><br>	A) “ Le peuple qui y réside est-il fort ou faible ? ”<br><br>	B) “ Qu’en est-il de la terre ? Est-elle bonne ? Est-elle riche ? ”<br><br>	A leur retour, les éclaireurs répondirent effectivement à ces deux questions. Concernant la terre, ils dirent : “ Le lait et le miel y coulent. Et, voici son fruit ” et, à propos du peuple, “ Le peuple résidant sur la terre est puissant. Les villes sont fortifiées et très grandes ”. Puis, dès qu’ils achevèrent leur récit, “ Kalev les fit taire ”.<br><br>	Or, on peut s’interroger, à ce sujet. Ils ne firent là que répondre aux questions qui leur étaient posées par Moché et c’est seulement après que Kalev les ait fait taire qu’ils dirent : “ Nous ne pourrons pas y monter ”. Pourquoi donc Kalev les fit-il taire ?<br><br>	L’explication est la suivante. La faute des éclaireurs consista à intervertir l’ordre des questions que Moché leur avait posées. En effet, il leur avait demandé d’observer d’abord le peuple et l’expression “ qu’est la terre ? ” se rapportait également à lui. Ainsi, Rachi explique : “ Il existe une terre qui produit des hommes forts ”.<br><br>	Ils devaient donc, au préalable, déterminer si “ le peuple est fort ou faible ” et, ensuite seulement, si “ la terre est riche ”. Il leur fallait envisager, tout d’abord, la guerre et la conquête, puis, uniquement par la suite, le profit et la récompense. Car, pour Moché, c’était bien la conquête et la lutte qui primaient.<br><br>	Du reste, il demanda aussi si le peuple était fort ou faible, car il faudrait lutter pour conquérir le pays, même si le peuple était fort. Plus encore, c’est en faisant don de sa propre personne et en allant lutter contre un peuple fort que l’on obtient sa faiblesse.<br><br>	Il demanda aussi si la terre était riche ou pauvre. En effet, quand le service de D.ieu n’est pas motivé par la recherche de la récompense, on peut vérifier que les fruits riches, la récompense proprement dite, sont, en réalité, maigres par rapport à l’action elle-même, selon le Likouteï Torah Tazrya, à la page 20b.<br><br>	Dans leur réponse, les éclaireurs parlèrent d’abord de la récompense, “ le lait et le miel y coulent ”, puis de la guerre et de la conquête, “ le peuple résidant sur la terre est puissant ”. Voyant qu’ils accordaient la part essentielle à la récompense, que leur action n’était pas désintéressée, Kalev les fit aussitôt taire.<br><br>	En effet, lorsque l’on sert D.ieu pour obtenir une récompense, on se dira qu’un léger effort se justifie pour l’obtenir, mais non un travail plus soutenu. On peut même commettre l’erreur de penser que, si la tâche est très lourde, on sera incapable de la réaliser. Et, de fait, ils dirent ensuite : “ Nous ne pourrons pas y monter ”.<br><br>*   *   *<br><br>	Il est, dans chaque génération, un équivalent de Moché, comme le rappellent les Tikouneï Zohar, au Tikoun 69. Pour la nôtre, il s’agit de mon beau-père, le Rabbi. Or, ce Chabbat bénit le mois de Tamouz et nous célébrerons, le 12 Tamouz, l’anniversaire de sa naissance et de sa libération. De fait, le Chneï Lou’hot Ha Berit, partie Loi Ecrite, début de la Parchat Vayéchev, souligne que “ Tous les événements de l’année sont liés aux Sidrot qui sont alors lues ”.<br><br>	L’un des enseignements que délivre le récit des éclaireurs est donc le suivant. Il ne faut rien changer aux paroles du maître, mon beau-père le Rabbi, équivalent de Moché en notre époque, pas même l’ordre dans lequel elles sont énoncées. En effet, le moindre écart, par rapport à ses propos, peut provoquer une erreur comparable à celle des éclaireurs.<br><br>	Bien plus, les éclaireurs étaient des “ princes de l’assemblée, ayant été convoqués, hommes de renom ” et, par leur modification, ils en vinrent à l’erreur. Combien plus en est-il ainsi pour des personnes comme nous.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'Le 3 Tamouz',
									'source' :' (Discours du Rabbi, Chabbat Parchat Kora’h, 3 Tamouz 5718-1958)',
											'resume' : ' ',
											'contenu' : ' 	1. Le 3 Tamouz est la date à laquelle mon beau-père, le Rabbi, fut libéré de son emprisonnement, en 5687, à la condition de se rendre, le jour même, dans la ville où il devait être exilé, Kostrama, pour trois ans. Il se trouvait effectivement dans cette ville lorsque, le 12 Tamouz, les autorités lui firent savoir qu’il était libre et qu’un certificat de libération lui serait délivré dès le lendemain, 13 Tamouz. Le récit de l’emprisonnement et de la libération figurent dans le Likouteï Dibbourim, fascicules n°34 à 37.<br><br>	De différents points de vue, le 3 Tamouz est donc beaucoup plus joyeux que les 12 et 13. En effet, les 12 et 13 Tamouz, le Rabbi fut libéré de son exil. Or, le passage de l’exil à la délivrance n’est nullement comparable à la libération d’un emprisonnement, même s’il faut encore être exilé par la suite.<br><br>	Celui qui est emprisonné est totalement dépendant. Il doit s’en remettre, pour chaque action, aux autorités de la prison. Ce fut, en particulier, le cas pour mon beau-père, le Rabbi, puisque, dans un premier temps, il fut condamné à mort et, tant qu’il était encore en prison, ce verdict aurait pu être prononcé de nouveau.<br><br>	Pourquoi mon beau-père, le Rabbi n’instaura-t-il pas une fête, le 3 Tamouz ? Pourquoi fixa-t-il une célébration uniquement pour les 12 et 13 Tamouz ? Parce qu’un chef, un berger d’Israël, a pour seul objectif d’accorder son influence aux hommes de sa génération. Par rapport à cette mission, ce qui le concerne personnellement lui importe peu. Or, se trouvant en exil, sa possibilité d’accorder cette influence se trouvait particulièrement réduite, même s’il renforça la pratique juive, de différentes manières, pendant les quelques jours qu’il passa là-bas. Avant même d’y parvenir, il y délégua l’un de ses ‘Hassidim qui instaura un ‘Héder, afin que les enfants puissent étudier la Torah et y répara le Mikwé. Néanmoins, du fait de cette limite, il ne définit pas le 3 Tamouz comme une fête.<br><br>	De plus, on peut également citer l’explication de l’Admour Hazaken, dans son ordre des bénédictions, chapitre 13, paragraphe 5, selon laquelle : “ On prononce une bénédiction uniquement lorsque l’on est totalement délivré du danger ”. Néanmoins, ceci ne s’applique pas totalement à notre cas puisque, dans le cas cité par l’Admour Hazaken, il est impossible de réciter deux fois la bénédiction, alors qu’en l’occurrence, rien ne s’y opposait. Mais, ce point ne sera pas détaillé ici.<br><br>	Pour autant, les ‘Hassidim doivent s’attacher à leur Rabbi, à leur maître, dans tous les domaines, d’autant que les préoccupations personnelles d’une “ âme collective ” sont effectivement le fait de tout Israël. En conséquence, les ‘Hassidim doivent également célébrer la date du 3 Tamouz.'+
											'<br><br>*   *   *<br><br>	2. C’est le 3 Tamouz que Yochoua, chef des conquérants, immobilisa le soleil en disant : “ Soleil, arrête-toi à Guiveon ”, comme le rapporte le Séder Olam Rabba, au chapitre 11. Tout est effet de la divine Providence et mon beau-père, le Rabbi, raconta lui-même :<br><br>	“ Dans les discours ‘hassidiques de Roch Hachana 5687, qui précéda l’emprisonnement, il a été question de la notion de divine Providence telle que la définit le Baal Chem Tov, selon lequel elle porte également sur les minéraux, les végétaux, les animaux et jusque dans le moindre détail. Or, cette idée n’était pas liée au contexte de ce discours ‘hassidique et, si ces mots n’avaient pas été prononcés, je ne sais pas si j’aurais eu la force de supporter les souffrances de l’emprisonnement, jusqu’à ma libération ”.<br><br>	Chaque année, tout se déroule de nouveau comme ce fut le cas la première fois et il faut en conclure qu’il existe un lien direct entre la délivrance de mon beau-père, le Rabbi et l’immobilisation du soleil, à Guiveon. On peut le justifier de la façon suivante.<br><br>	Comment Yochoua eut-il le pouvoir d’interrompre le cantique prononcé par l’esprit du soleil, puisque tel était bien l’objet de sa requête ? Comme l’explique le Dére’h Mitsvoté’ha, à la page 5a, l’interruption de ce cantique fit que le soleil cessa de se prosterner devant D.ieu, selon le traité Baba Batra 25a et que le chant des anges s’arrêta. Pour obtenir tout cela, Yochoua montra à quel point le chant des âmes est supérieur à celui des anges.<br><br>	Ainsi, le Yalkout Chimeoni Yochoua, au paragraphe 22, dit : “ Le soleil lui répondit : Tu me demandes de me taire. Mais, qui dira la louange du Saint béni soit-Il ? Il lui répondit : Tu peux te taire. Je le ferai moi-même ”. La supériorité du cantique des âmes sur celui des anges est également expliquée dans le Likouteï Torah, Bera’ha, à la page 98a.<br><br>	Le cantique est une élévation extatique vers D.ieu, suivie d’une réintégration de la matière. Il est prononcé avec amour et crainte de D.ieu, sentiments que l’on développe en méditant à Sa grandeur, comme le dit le Rambam, dans ses lois des fondements de la Torah, chapitre 2, paragraphe 2 et en étudiant l’enseignement profond de la Torah.<br><br>	Ceci s’applique également à la libération de mon beau-père, le Rabbi. Dans son action de renforcement et de diffusion de la pratique juive, dont le point central était la propagation des sources de l’enseignement profond de la Torah, il obtint que tout ce qui constitue ce monde, les étoiles, les astres, ne lui fassent pas obstacle et, bien au contraire, lui viennent en aide.<br><br>	Et, mon beau-père, le Rabbi, mit tout cela à la disposition de “ ceux qui chérissent notre sainte Torah, respectent la Mitsva et tous ceux pour qui Israël n’est qu’un surnom ”, selon les termes de la lettre de mon beau-père, le Rabbi, pour la première célébration du 12 Tamouz, en 5688. Celle-ci figure dans le Séfer Ha Maamarim 5708, page 263 et l’on consultera également l’introduction du fascicule n°93, du 12 Tamouz 5710.'
