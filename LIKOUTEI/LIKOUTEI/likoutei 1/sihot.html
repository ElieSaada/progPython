er, en pareil cas. On comprendra, en effet, que le commerce n’est pas réellement la source de sa subsistance. Celui-ci n’est que l’instrument permettant la réalisation “ automatique ” de la promesse selon laquelle “ l’Eternel ton D.ieu te bénira ”.<br><br>	C’est pour cela que Moché réunit les enfants d’Israël au lendemain de Yom Kippour. En effet, la réparation et la disparition de la faute du veau d’or consistent à laisser le travail des six jours de la semaine se faire “ de lui-même ”.'+
														   '<br><br>	6. On peut déterminer une forme plus élevée d’effort dans lequel on ne s’investit pas pleinement, non pas dans la relation que l’on peut avoir avec les objets matériels, mais bien dans le service de D.ieu. Là encore, l’action qui se fait d’elle-même permet de racheter la faute du veau d’or.<br><br>	On peut donner, à ce propos, l’explication suivante.<br><br>	La Michna dit : “ Ne soyez pas comme les serviteurs qui se dévouent pour le maître afin d’obtenir une récompense ”. En effet, on peut étudier la Torah et accomplir les Mitsvot parce que l’on éprouve du plaisir à le faire, parce que l’on ressent le bonheur profond qu’elles recèlent. En pareil cas, on agit pour “ obtenir une récompense ”.<br><br>	La finalité du service de D.ieu n’est pas la recherche de la récompense, la satisfaction d’un plaisir, mais bien la soumission totale à D.ieu, l’intention de mettre en pratique Sa Volonté.<br><br>	De ce point de vue, on peut bien envisager un effort dans lequel on ne s’investit pas pleinement.<br><br>	En pareil cas, il s’agit bien d’un effort, dans la mesure où l’on n’est pas motivé par son unique plaisir. Pour autant, cet effort n’appellera pas un profond investissement de la part de l’homme. En effet, la satisfaction du plaisir peut induire l’homme en erreur et lui faire croire qu’il a obtenu ce qu’il possède grâce à sa valeur personnelle, à ses immenses compétences et à ses grandes qualités. Dès lors, on étudiera la Torah et l’on pratiquera les Mitsvot, considérant que l’on prend ainsi une part active au service de D.ieu.<br><br>	En réalité, seul celui qui agit par soumission perçoit la vérité, sait qu’il ne fait rien par ses forces propres, qu’il se borne à véhiculer les bénédictions divines. En pareil cas, son attitude est effectivement passive.<br><br>	Nos Sages rapportent les paroles suivantes du Saint béni soit-Il : “ Pratiquez, pour Moi, une ouverture comme le chas d’une aiguille et Je ferai pour vous une ouverture comme le portique du Sanctuaire ”. Car, tout ce que l’homme peut accomplir n’est, en tout et pour tout, que l’ouverture d’un chas d’aiguille. Et, l’intervention déterminante est celle de D.ieu, Qui ouvre la porte.<br><br>	Bien plus, c’est également par l’intervention de D.ieu que l’on se prépare à accomplir la Mitsva. En effet, commentant le verset “ Qui Me précéda, envers qui Je serais redevable ? ”, nos Sages expliquent : “ Quelqu’un Me fera-t-il un parapet avant que Je lui donne un toit ? Quelqu’un me fera-t-il des Tsitsit avant que Je lui donne un Talith ”.<br><br>	C’est en ce sens qu’un tel effort ne demande pas que l’on s’y investisse pleinement. En effet, on ressentira que tous les résultats que l’on obtient ne sont pas la conséquence de cet effort, que ce dernier n’est qu’un réceptacle, qu’un canal permettant à D.ieu d’ouvrir le portique. Un tel résultat est obtenu sans s’y investir pleinement.'+
														   '<br><br>	7. Nous venons de voir que l’effort dans lequel on ne s’investit pas pleinement constitue, également, dans sa dimension morale, une réparation de la faute du veau d’or.<br><br>	Nous  le justifierons en rappelant l’explication bien connue selon laquelle la faute du veau d’or eut un même contenu que celle de l’arbre de la connaissance du bien et du mal. Nos Sages expliquent, en effet, que lorsque cette dernière fut commise, le monde se couvrit d’impureté. Il s’en défit quand la Torah fut donnée, mais la retrouva de nouveau lorsque fut commise la faute du veau d’or.<br><br>	On sait que la faute de l’arbre de la connaissance du bien et du mal est liée à une forte perception de l’ego, ainsi qu’il est dit: “ La femme vit que l’arbre était bon à manger et agréable aux yeux ”. Elle en ressentit donc tout le plaisir et c’est pour réparer une telle situation que l’on ne doit pas s’investir pleinement dans l’effort que l’on accomplit.<br><br>	Il convient donc, en une telle situation, de substituer la soumission au plaisir. Au lieu de se dire que “ ma force et la puissance de ma main m’ont permis d’obtenir tout cela ”, on doit obtenir que l’effort se fasse de lui-même, sans intervention profonde.'+
														   '<br><br>	8. Tout ce qui a été expliqué nous permettra de comprendre la formulation du verset, “ Moché rassembla toute la communauté des enfants d’Israël ” et non, comme à l’accoutumée  et plus simplement, “ Moché dit ”.<br><br>	C’était alors le lendemain de Yom Kippour, jour qui avait assuré l’expiation de la faute du veau d’or, qui avait fait encore une fois injecté, dans le monde, l’impureté de la  faute de l’arbre de la connaissance du bien et du mal. Or, il fallait que ce monde apparaisse, de nouveau, comme il était avant que cette faute ne soit commise. En effet, il avait été créé dans sa perfection, pour le “ peuple unique sur la terre ”, chargé de bâtir pour D.ieu une demeure ici-bas, au moyen d’objets matériels. Ainsi, l’Essence de D.ieu pourrait se révéler dans le monde. Et, c’est pour cela que Moché provoqua ce rassemblement. Il entendait ainsi réunir tout ce qui constitue le monde matériel pour proclamer l’Unité de D.ieu.<br><br>	Il existe, en tout ce qui participe de ce monde, trois dimensions, l’espace, le temps et la spiritualité, qui correspondent aux trois éléments qui constituent ce verset. “ Voici les Paroles ” désigne les trente neuf travaux interdits pendant le Chabbat, dans tous les endroits du monde, “ en tout lieu où vous résiderez ”, dans l’espace. “ Toute l’assemblée des enfants d’Israël ” correspond aux âmes juives, à la spiritualité. Enfin, “ pendant six jours le travail sera fait et le septième jour sera le Chabbat du Chabbat ” décrit tout le processus du temps.<br><br>	Seul Moché put réunir tous ces éléments afin qu’ils proclament l’Unité de D.ieu. Sa source spirituelle est, en effet, “ l’année chabbatique antérieure ”, un stade particulièrement élevé de la création, précédant l’enchaînement des mondes. C’est ainsi qu’il put mettre en évidence cette unité.<br><br>	Il en est de même, également, pour la parcelle de Moché que chacun porte en lui. En effet, la Guemara constate que “ pour Moché, craindre D.ieu n’est qu’une modeste réalisation ” et le Tanya précise qu’il peut donc en être de même pour chacun, précisément grâce à la présence de cette parcelle.<br><br>	C’est de cette manière que l’on peut accomplir la finalité ultime de la création et lui faire retrouver l’état qui était le sien avant la faute de l’arbre de la connaissance du bien et du mal. En effet, le monde fut créé de manière parfaite et cette perfection se révélera pleinement dans le monde futur.<br><br>	Nos Sages constatent: “ Pourquoi un parallèle fut-il établi entre le Chabbat et l’édification du Sanctuaire? ”. Car, c’est précisément de cette manière que nous obtiendrons la construction du troisième Temple, très bientôt et de nos jours.'
												},
													
												'Siha 2': 
												{
													'Titre' : 'La finalité de tous les travaux du monde',
													'source' :' (Discours du Rabbi, Pourim 5718-1958)',
															'resume' : ' ',
														   'contenu' : ' 	9. La Guemara déduit les trente neuf travaux interdits durant le Chabbat du verset précédemment cité, “ Voici les paroles ” et elle précise que : “ seul un travail qui avait cours dans le Sanctuaire peut être défini comme tel ” et doit, en conséquence, être proscrit, pendant le Chabbat.<br><br>	On peut en conclure qu’il existe une relation directe entre ces trente neuf travaux et ce qui était accompli dans le Sanctuaire.<br><br>	On sait que chaque similitude mise en évidence par la Torah n’est nullement le fait du hasard, ce qu’à D.ieu ne plaise. Bien au contraire, ce qui est pris pour référence et ce qui en est déduit ne forment alors qu’une seule et même entité.<br><br>	Cette relation, en l’occurrence, est double:<br><br>	A) Tout d’abord, l’origine des trente neuf travaux du Chabbat est bien ce qui était effectué dans le Sanctuaire. En d’autres termes, tous les travaux pouvant être réalisés dans le monde découlent bien de ceux qui existaient dans le Temple.<br><br>	B) En conséquence, la finalité et la raison d’être de tous les travaux, y compris de ceux qui ne sont pas liés à la sainteté, sont l’édification d’un Sanctuaire et d’une demeure pour D.ieu, ainsi qu’il est dit: “ En toutes tes voies, connais Le ”.'+
														   '<br><br>	10. C’est la raison pour laquelle, durant les jours ouvrables, la lecture de la Torah est courte et l’on n’introduit pas de prières supplémentaires, afin de ne pas réduire le temps de travail.<br><br>	Bien plus, commentant le verset “ pendant six jours, tu travailleras ”, nos Sages soulignent: “ Il s’agit là d’une Injonction de la Torah ”. Et, l’on peut s’interroger sur la signification d’une telle exigence.<br><br>	Néanmoins, nous avons vu que tous ces travaux devaient contribuer à l’édification du Sanctuaire que D.ieu entend posséder ici-bas. Ils sont donc, à proprement parler, une Mitsva. Et, l’on doit toujours concentrer ses efforts pour la mettre en pratique, car, de fait, “ l’homme est né pour l’effort ”.<br><br>	Quelle différence y a-t-il entre le Sanctuaire et le monde entier? Celle qui existe entre un potentiel et son application effective. En effet, le Sanctuaire proprement dit est un endroit consacré à D.ieu de manière évidente, alors que le reste du monde ne Lui est consacré que de manière potentielle.<br><br>	Il faut donc faire usage de chaque instant pour mener à bien cette mission qui, comme on l’a dit, permet d’utiliser concrètement le potentiel dont on dispose. En effet, il est nécessaire de mettre en pratique, à chaque instant, le Précepte: “ En toutes tes voies, connais-Le ”.'
												},
												
												'Siha 1': 
												{
													'Titre' : 'La joie en Adar et en Av',
													'source' :' (Discours du Rabbi, Chabbat bénissant le mois d’Adar 5716-1956)',
															'resume' : ' ',
														   'contenu' : ' 	11. Il est dit que, “ dès le début du mois d’Adar, on intensifie sa joie ”.<br><br>	La Michna dit aussi que, “ dès le début du mois du mois d’Av, on réduit sa joie ”. Et la Guemara remarque: “ tout comme on réduit sa joie, dès le début d’Av, on l’intensifie, quand commence Adar ”.<br><br>	On peut remarquer ici deux notions opposées:<br><br>	A) La formulation de cette comparaison semble accorder le rôle essentiel au mois d’Av, comme s’il était établi qu’il faille alors diminuer sa joie, affirmation de laquelle est déduite la nécessité de l’intensifier en Adar.<br><br>	B) Pour autant, on peut constater, dans la pratique, que la diminution de la joie est limitée à certains domaines, en Av. Et, la joie reste envisageable, pendant ce mois. A l’opposé, l’intensification de la joie, en Adar, transcende toute limitation, jusqu’à “ ne plus faire la différence entre ‘maudit soit Haman’ et ‘béni soit Morde’haï ”.<br><br>	On peut s’interroger sur cette constatation. La comparaison établie par la Guemara fait la preuve que l’intensification de la joie, en Adar, est la conséquence de sa diminution, en Av. Pourquoi ces deux mouvements n’ont-ils donc pas la même intensité?'+
														   '<br><br>	12. On peut donner, à ce propos, une explication simple.<br><br>	En effet, il convient d’être toujours joyeux, y compris pendant le mois d’Av, car l’Injonction “ servez D.ieu dans la joie ” s’applique en permanence. Aussi, lorsque l’on demande aux hommes de multiplier cette joie, ils s’élèvent littéralement au dessus de toutes les limites. La réduction de la joie, en revanche, doit toujours conserver une mesure, car celle-ci ne peut pas disparaître complètement. De fait, il faut toujours “ servir D.ieu dans la joie ”.<br><br>	L’explication profonde de tout cela a déjà été exposée, par ailleurs. Il convient, en effet, de mettre en pratique la Volonté de D.ieu qui présida à la création, le désir que soit bâti pour Lui une demeure ici-bas. Celui qui réside dans une maison s’y trouve par toutes les expressions de son être. De même, l’Essence de D.ieu doit se révéler dans ce monde, pour que Sa demeure y soit édifiée.<br><br>	Il est dit que “ le lieu où Il se trouve possède la puissance et l’allégresse ”. D.ieu se dévoile donc dans la joie et pour que Sa demeure soit bâtie dans ce monde, celui-ci doit aussi réunir la puissance et l’allégresse. C’est à cette condition que la matière peut Lui être consacrée.<br><br>	Ce qui vient d’être dit nous permettra de comprendre pourquoi l’on doit toujours être joyeux, même en une période pendant laquelle il est demandé de se restreindre, dans ce domaine, jusqu’à un certain point. En effet, il faut sans cesse, à chaque instant, apporter sa contribution à l’édification d’une demeure pour D.ieu. Telle est bien la mission qui est confiée à l’homme, ainsi qu’il est dit: “ J’ai été créé pour servir mon Créateur ” ou même “ J’ai été créé uniquement pour servir mon Créateur ”. Il faut, pour cela, être joyeux à tout instant.'+
														   '<br><br>	13. Parfois, il peut arriver qu’il faille servir D.ieu dans un état d’esprit en sens inverse, à l’opposé de la joie. Nous le comprendrons en fonction d’une explication, également mentionnée par ailleurs, sur la manière de bâtir pour D.ieu un Sanctuaire, ici-bas.<br><br>	Une image est donnée, à ce propos, celle de la demeure d’un roi de chair et d’os. Pour qu’il puisse y résider, celle-ci doit d’abord être débarrassée de tous les immondices qui s’y trouvent, puis décorée de beaux meubles, afin qu’elle soit digne du roi.<br><br>	Or, il en est de même, dans la dimension spirituelle. Il faut d’abord évacuer les éléments négatifs, ce que l’on peut réaliser également par l’amertume. C’est ce qui est accompli pendant le mois d’Av, lorsque la joie est limitée. Ainsi, on peut réparer le fait que “ nous avons été exilés de notre terre, à cause de nos fautes ”. Mais, tout cela n’est qu’une préparation de la demeure de D.ieu. Cette demeure proprement dite, en revanche, doit nécessairement être joyeuse.'+
														   '<br><br>	14. La Guemara, demandant d’intensifier sa joie en Adar, établit une comparaison et semble faire dépendre cette intensification de la réduction des manifestations joyeuses, pendant le mois d’Av.<br><br>	Nous le comprendrons en fonction de l’affirmation de la ‘Hassidout selon laquelle la lumière la plus intense est celle qui était d’abord obscurité, puis s’est transformée. De fait, comment la joie d’un homme peut-elle être sans limite, jusqu’à “ ne plus faire la différence entre ‘maudit soit Haman’ et ‘béni soit Morde’haï ”? Précisément grâce à l’obscurité, au rejet du mal et de “ l’autre côté ”, à l’amertume qui rend la joie intense, qui lui permet de dépasser toute limite.<br><br>	C’est pour cela qu’en Adar, la joie dépasse toute limite. Pendant ce mois, un tel sentiment fut obtenu à partir de l’obscurité, ainsi qu’il est dit: “ De nombreuses personnes, appartenant à d’autres nations, adoptèrent des pratiques juives ”. La source spirituelle de ces personnes était les trois forces du mal totalement impures. Malgré cela, elles adoptèrent des pratiques juives, c’est-à-dire qu’elles rejetèrent l’idolâtrie et reconnurent la suprématie de la Torah.<br><br>	C’est en agissant de la sorte que l’on révèle la lumière dans toute sa puissance. A Pourim, il convient de se réjouir jusqu’à “ ne plus faire la différence entre ‘maudit soit Haman’ et ‘béni soit Morde’haï ”. Et, la joie doit être intense, tout au long de ce mois d’Av. Le verset dit, en effet: “ Ce mois fut transformé pour eux ”, faisant bien allusion ainsi à la totalité de ce mois.'
												},
													
												'Siha 2': 
												{
													'Titre' : 'Accomplir la Volonté de D.ieu sans se méprendre',
													'source' :' (Discours du Rabbi, Chabbat Vayakhel 5711-1951)',
															'resume' : ' ',
														   'contenu' : ' 	1. Dans la Torah, en général et dans la Loi Ecrite, en particulier, chaque mot et même chaque lettre sont comptés. En conséquence, quelques mots ou mêmes quelques lettres suffisent pour apprendre de nombreuses Hala’hot.<br><br>	Malgré cela, la Parchat Vayakhel reproduit encore une fois la longue description des instruments du Sanctuaire et des vêtements sacerdotaux, précisément définis par les Sidrot Terouma et Tetsavé.<br><br>	On peut s’interroger, à ce propos. Pourquoi ne pas écrire brièvement que les enfants d’Israël façonnèrent ces instruments et ces vêtements comme D.ieu l’avait ordonné à Moché? De cette façon, la Torah aurait pu compter plusieurs dizaines de versets en moins.'+
														   '<br><br>	3. On peut en dire de même pour les Sidrot Vayakhel et Pekoudeï.	Dans Terouma et Tetsavé, les instruments du Sanctuaire et les vêtements sacerdotaux furent présentés pour la première fois. Il s’agissait alors :<br>A) d’une Injonction émanant de D.ieu,<br>B) qui fut adressée à Moché, notre maître, auquel nul autre homme ne fut comparable,<br>C) alors que Moché se trouvait sur le mont Sinaï, dans une situation infiniment plus élevée que celle qui était la sienne ici-bas, lorsque “ il ne mangea pas de pain et ne but pas d’eau ”.<br><br>	A l’opposé, les instruments du Sanctuaire et les vêtements sacerdotaux dont il est question dans les Sidrot Vayakhel et Pekoudeï furent ceux que l’on façonna concrètement :<br>A) par l’intermédiaire des enfants d’Israël,<br>B) ici-bas, dans ce monde,<br>C) avec de l’or, de l’argent, du bronze et des éléments matériels.<br><br>	Malgré l’immense différence qu’il peut y avoir entre un potentiel et sa réalisation effective, la Volonté de D.ieu et Sa promesse de “ résider parmi eux ” s’accomplirent concrètement dans le Sanctuaire que décrivent Vayakhel et Pekoudeï et non dans sa dimension spirituelle, telle que Moché la perçut sur la montagne.'+
														   '<br><br>	4. La leçon qui en découle pour nous est la suivante. Nul ne doit se décourager en considérant qu’on attend de lui qu’il mette en pratique la Volonté de D.ieu, sans se méprendre, alors que nous savons dans quelle situation nous nous trouvons, en particulier pour nous, qui vivons dans l’obscurité profonde de cet amer exil.<br><br>	Mais, malgré tout cela, D.ieu donne l’assurance qu’en étant généreux, en agissant avec la chaleur et l’enthousiasme caractéristiques du Judaïsme et de la ‘Hassidout, nous recevrons l’aide de D.ieu, nous mettrons en pratique le Précepte “ Je résiderai parmi eux ” et nous saurons nous conformer à Sa Volonté.'
												},
												
								}				
						
				},
				
				'Pekoudeï':
				{
						'Serie 1':
						{
												'Siha 1': 
												{
													'Titre' : 'Betsalel et Aholyav',
													'source' :' (Discours du Rabbi, Chabbat Vayakhel Pekoudeï 5711-5718, 1951-1958)',
															'resume' : ' ',
														   'contenu' : ' 	1. Dans la Torah, en général et dans la Loi Ecrite, en particulier, chaque mot et même chaque lettre sont comptés et particulièrement précis. Quelques mots ou même quelques lettres permettent d’apprendre de nombreuses Hala’hot.<br><br>	Malgré cela, les Sidrot Vayakhel et Pekoudeï répètent intégralement la description des instruments du Sanctuaire et des vêtements sacerdotaux, qui a déjà été faite, d’une manière très détaillée, dans les Sidrot Terouma et Tetsavé.<br><br>	On peut donc s’interroger sur cette répétition. La Torah aurait pu dire brièvement que les Juifs avaient façonné les instruments du Sanctuaire et confectionné les vêtements sacerdotaux comme D.ieu l’avait ordonné à Moché. De la sorte, plusieurs dizaines de versets seraient devenus inutiles.'+
														   '<br><br>	2. Pourquoi de nombreuses Hala’hot ne sont-elles pas clairement mentionnées dans la Torah et doivent donc être déduites de quelques lettres ? Précisément parce que des lettres ou des mots ajoutés au verset permettent de les déterminer. Il serait donc inutile, en outre, de les enseigner clairement.<br><br>	Pour la même raison, la Michna énonce de nombreux principes uniquement de manière allusive, alors que la Guemara les détaille. De façon générale, le texte de la Michna est concis, alors que la Guemara introduit de larges développements. Ainsi, la simple formulation de la Michna permet de déduire des lois d’une simple allusion et, si celles-ci étaient clairement enseignées, il y aurait bien là une référence inutile. La même remarque peut être faite pour la Guemara, comparée aux commentaires des premiers Sages ou pour ces derniers, comparés aux explications des derniers Sages.<br><br>	Tout ce qui vient d’être dit renforce la question précédemment posée. Les descriptions relatives au Sanctuaire qui figurent dans les Sidrot Vayakhel et Pekoudeï ne sont-elles pas inutiles ?'+
														   '<br><br>	3. La réponse qui peut être apportée à cette interrogation est identique à une autre, énoncée à propos d’une situation qui est similaire à celle-ci.<br><br>	Pourquoi les douze sacrifices des chefs de tribu, tous identiques, furent-ils intégralement décrits, dans la Parchat Nasso ? Pourquoi ne pas dire, pour chacun de ces hommes, qu’il offrit le même sacrifice que son prédécesseur ?<br><br>	L’explication est la suivante. Chaque chef de tribu, par son sacrifice, obtint un résultat spécifique, des bénédictions différentes. C’est ce que dit, en allusion, le Midrach, à la Parchat Nasso. La Torah ne peut donc pas dire que le sacrifice de chaque chef de tribu était identique à celui de son successeur, car chacun apportait bien une révélation spécifique.'+
														   '<br><br>	4. Ce qui vient d’être dit s’applique également aux Sidrot Vayakhel et Pekoudeï.<br><br>	Terouma et Tetsavé présentent le Sanctuaire tel que D.ieu demanda à Moché de le construire. Puis, Vayakhel et Pekoudeï racontent comment les enfants d’Israël le bâtirent effectivement. De ce point de vue, il s’agit bien de deux Sanctuaires différents et, selon les termes de nos Sages, “ il y a un Sanctuaire ici bas et un autre là-haut ”. C’est la raison pour laquelle sa description précise est faite deux fois.<br><br>	Plus spécifiquement, les instruments du Sanctuaire et les vêtements sacerdotaux présentés dans les Sidrot Terouma et Tetsavé sont définis par D.ieu à Moché, notre maître. On peut, de ce fait, énumérer trois qualités les concernant :<br><br>	A) Moché, âme issue du monde spirituel d’Atsilout, recevait alors la Parole de D.ieu. Et, son âme vivait physiquement dans ce monde sans aucune modification par rapport à ce qu’elle était dans le monde d’Atsilout, de sorte que, selon les termes de nos Sages, “ la Présence divine s’exprimait par sa bouche ”.<br><br>	Certes, toutes les âmes juives émanent du monde d’Atsilout. Néanmoins, elles s’éloignent ensuite de leur source. Les âmes d’Atsilout proprement dites, en revanche, peuvent exister dans ce monde matériel sans aucune modification par rapport à leur situation en Atsilout.<br><br>	Il est vrai qu’une différence existe entre les âmes d’Atsilout et les réceptacles de la Lumière divine qui se trouvent dans ce monde. Igueret Hakodech affirme que ces âmes ont d’ores et déjà quitté ces réceptacles, s’en sont séparées. Pour autant, elles appartiennent bien à ce monde d’Atsilout.<br><br>	B) De quelle manière Moché reçut-il la Parole de D.ieu et la prophétie ? Le Rambam affirme que “ il n’y a eu pas d’autre prophète, en Israël, qui soit comparable à Moché ”. A ce propos, deux précisions peuvent être données :<br>1) Moché, lorsque la prophétie lui était révélée, conservait une pleine conscience, à la différence des autres prophètes.<br>2) La prophétie de Moché était introduite par “ voici ”, terme qui désigne ce qui est  précis et non par “ ainsi ”, qui correspond à une vision imprécise. Car, le corps physique des autres prophètes ne permettait même pas cette vision imprécise. A l’opposé, le corps de Moché intégrait parfaitement une révélation précise.<br><br>	C) La Parole de D.ieu fut reçue sur le mont Sinaï, où Moché connaissait une situation moralement beaucoup plus élevée qu’en se trouvant ici bas. C’est la raison pour laquelle “ il ne mangea pas de pain et ne but pas d’eau ”, même si, par la suite, lorsqu’il redescendit de la montagne, sa nourriture et sa boisson restèrent différentes de celles des autres hommes.<br><br>	Il découle de tout ce qui vient d’être dit que le Sanctuaire décrit par les Sidrot Terouma et Tetsavé n’était pas fait d’or et d’argent matériels.<br><br>	A l’opposé, les instruments du Sanctuaire et les vêtements sacerdotaux décrits par les Sidrot Vayakhel et Pekoudeï furent faits par des Juifs, dont les âmes, pour la plupart d’entre eux, émanaient des mondes spirituels inférieurs à celui d’Atsilout, en l’occurrence les mondes de Brya, Yetsira et Assya. Ils les façonnèrent ici-bas, dans ce monde matériel, en se servant d’or, d’argent et de bronze physiques.'+
														   '<br><br>	5. Certes, la différence entre un potentiel et son application effective est considérable. Pour autant, la Volonté de D.ieu et Sa promesse de “ résider parmi eux ” furent réellement accomplis dans le Sanctuaire matériel que décrivent Vayakhel et Pekoudeï et non dans la vision que Moché en eut sur la montagne, selon l’expression du Midrach.<br><br>	En effet, D.ieu voulut posséder une demeure ici-bas et le Tanya souligne qu’il s’agit bien de ce monde matériel, le plus inférieur qui soit, empli de grossièreté, couvert d’obscurité. Malgré cela, et même à cause de cela, c’est précisément là que peut se réaliser la finalité ultime de la création.<br><br>	Ce qui vient d’être dit permet de préciser la question qui est posée par le traité Yoma 75a, à propos des pierres précieuses que les chefs de tribu offrirent pour l’inauguration du Sanctuaire. Celles-ci avaient été obtenues de façon miraculeuse et elle servirent, néanmoins, à confectionner les vêtements sacerdotaux. La Guemara demande donc comment une telle utilisation fut-elle envisageable. Et, l’on peut comprendre le sens de cette interrogation en fonction de ce qui vient d’être dit. En effet, le Sanctuaire devait nécessairement être fait d’objets matériels. Il ne devait pas procéder du miracle mais, bien au contraire, s’insérer dans les lois de la nature.'+
														   '<br><br>	6. Quelle leçon pouvons-nous tirer de ce qui vient d’être dit ?<br><br>	Ce passage souligne que l’on ne doit pas se décourager, en se demandant de quelle manière on pourra mettre en pratique la Volonté de D.ieu en étant certain de ne pas se tromper, alors que l’on a conscience de sa propre situation morale, alors que l’on se trouve dans l’obscurité profonde de cet amer exil.<br><br>	Il faut donc faire abstraction de tout cela et méditer à l’affirmation de D.ieu selon laquelle celui qui a le cœur généreux, de la chaleur et un enthousiasme juif, pourra obtenir de Lui la réalisation de la promesse selon laquelle “ Je résiderai parmi eux ” et les forces spirituelles nécessaires pour mettre en pratique Sa Volonté sans se tromper.'+
														   '<br><br>	7. On trouve une allusion à ces deux Sanctuaires dans le début de notre Paracha, “ Voici les Injonctions du Sanctuaire, Sanctuaire du Témoignage ”.<br><br>	En effet, pourquoi ne pas écrire ici une seule fois le mot “ Sanctuaire ” ? Quel est le sens de cette répétition ? Il faut en conclure qu’elle fait allusion aux deux Sanctuaires, celui que D.ieu montra à Moché et celui que les enfants d’Israël construisirent, de manière effective.<br><br>	Le mot “ Témoignage ” n’est pas employé à propos du premier Sanctuaire, dont D.ieu donna la vision. La Torah le réserve pour le second Sanctuaire, construit par les enfants d’Israël.<br><br>	De fait, on porte témoignage uniquement à propos d’un fait qui n’est pas avéré. Il serait inutile, si celui-ci était évident. C’est la raison pour laquelle, bien que les membres du tribunal doivent entendre des témoins ayant vu la nouvelle lune pour proclamer le nouveau mois, ils peuvent le faire de leur propre initiative, sans interroger ces témoins, s’ils ont eux mêmes vu la nouvelle lune. En effet, ce qu’ils voient de leurs yeux a un degré de certitude supérieur au témoignage qui leur est rapporté. Bien plus, un témoignage portant sur un fait actuellement caché, mais devant se révéler par la suite, n’est pas plus recevable. Il ne peut porter que sur une information totalement cachée.<br><br>	Ce qui vient d’être dit nous permettra de comprendre pourquoi le terme de “ Témoignage ” est employé par le verset précisément à propos du second Sanctuaire. On peut le justifier de deux façons :<br><br>	A) Le Sanctuaire fut bâti par les mains des hommes, à partir d’éléments matériels, dans lesquels la Divinité n’apparaît pas à l’évidence. Un témoignage est donc nécessaire. Le premier Sanctuaire, en revanche, est purement spirituel. Son élévation apparaît à l’évidence et aucun témoignage ne s’impose, à ce propos.<br><br>	B) C’est précisément le Sanctuaire matériel qui a le pouvoir de révéler l’Essence de D.ieu, transcendant toutes Ses émanations et restant totalement occultée.<br><br>	Dans le Sanctuaire que D.ieu présenta à Moché, Sa Présence était évidente. Celui-ci était imprégné de lumières et d’influences célestes. L’Essence de D.ieu, en revanche, n’y apparaissait pas. A l’opposé, dans celui que les enfants d’Israël construisirent matériellement, se réalisa la promesse selon laquelle “ Je résiderai parmi vous ”. Ainsi, l’Essence de D.ieu l’irradiait.<br><br>	Les Juifs bâtirent un Sanctuaire précisément à partir d’éléments matériels. Ils utilisèrent de l’or, de l’argent et du bronze, au sens le plus littéral. Et, c’est précisément pour cela qu’ils purent obtenir un tel résultat. La ‘Hassidout explique, en effet, que la Présence de D.ieu, et non Son émanation, réside précisément dans ce monde matériel.'+
														   '<br><br>	8. Ce qui vient d’être dit nous permettra de comprendre l’affirmation du Yerouchalmi, selon laquelle : “ on doit prononcer chaque jour, dans la prière, dix huit bénédictions, qui correspondent aux dix huit Injonctions énoncées par la Torah à propos du second Sanctuaire ”.<br><br>	Le Yerouchalmi appelle “ premier Sanctuaire ” celui qui est décrit par les Sidrot Terouma et Tetsavé et “ second Sanctuaire ”, celui de Vayakhel et Pekoudeï. Or, la Torah emploie, à propos du dernier, dix huit fois l’expression “ comme D.ieu l’ordonna ”. C’est la raison pour laquelle on prononce dix huit bénédictions dans la prière.<br><br>	Mais, le Yerouchalmi apporte aussitôt une précision. Ne trouve-t-on pas plutôt dix neuf fois l’expression “ comme D.ieu l’ordonna ” ? Il explique donc que “ l’on compte uniquement à partir du verset “ avec lui se trouvait Aholyav, fils d’A’hisama’h ” et jusqu’à la fin de ce texte ”. En d’autres termes, on retient seulement les expressions “ comme D.ieu l’ordonna ” prononcées après que Betsalel ait été rejoint par Aholyav, qu’ils aient été chargés l’un et l’autre de la réalisation du Sanctuaire, mais non celle qui s’applique uniquement à Betsalel.<br><br>	On peut s’interroger sur ce qui vient d’être dit :<br>1) Quel relation peut-elle être faite entre les dix huit bénédictions de la prière et les dix huit expressions “ comme D.ieu l’ordonna ” que compte cette Paracha ?<br>2) Pourquoi la prière est-elle liée précisément au second Sanctuaire ?'+
														   '<br><br>3) Pourquoi compte-t-on l’expression “ comme D.ieu l’ordonna ” seulement si elle s’applique également à Aholyav ?<br><br>	Ces questions peuvent être approfondies. On sait que la prière, Tefila, désigne étymologiquement un lien. De fait, elle lie celui qui la prononce à D.ieu. Il aurait donc semblé plus logique de la mettre en relation avec Betsalel seul, qui appartenait à la tribu de Yehouda, plutôt qu’avec Aholyav, de la tribu de Dan. En effet,<br>1) La tribu de Yehouda était la plus élevée, comme le fait remarquer le Midrach, qui justifie ainsi le choix de Betsalel et d’Aholyav, issus l’un de la tribu la plus noble et l’autre, de la plus humble.<br>2) Yehouda est de la même étymologie que Hodaa, la soumission, qualité qui est mise en avant pendant la prière des dix huit bénédictions, puisqu’elle est indispensable pour obtenir la concentration nécessaire. Dès lors, pourquoi faut-il retenir également la présence d’Aholyav ?'+
														   '<br><br>	9. Commentant le verset “ une échelle plantée en terre, dont le sommet parvient jusqu’au ciel ”, le Zohar dit que “ cette échelle fait allusion à la prière ”. Le Midrach ajoute : “ Cette échelle est le Sinaï ”, c’est-à-dire la Torah.<br><br>	La ‘Hassidout précise la différence entre l’étude de la Torah et la prière. La Torah est une révélation céleste, alors que la prière correspond à un mouvement d’élévation de la part de l’homme.<br><br>	Tel est donc le sens de ce verset, dans son application à la prière. L’échelle est “ plantée en terre ”, attirée par elle, captivée par la matérialité, plus basse que la terre. Et, le service de D.ieu consiste à prendre tous ces éléments inférieurs et à les élever “ jusqu’au ciel ”, vers l’Essence de D.ieu.<br><br>	Cet effort appartient à l’homme, qui se trouve ici-bas et assume ainsi pleinement son rôle de serviteur de D.ieu. Certes, sa mission pourrait lui inspirer le plaisir, mais il préfère l’aborder par la soumission. Des forces célestes lui sont accordées pour obtenir un tel résultat, ainsi qu’il est dit : “ Lavan se leva tôt, le matin ”. De fait, tous les matins, la “ Blancheur supérieure ”, stade de la création particulièrement élevée, à laquelle le nom de Lavan fait allusion, peut être perçue ici-bas. Néanmoins, il s’agit là uniquement d’une force qui est accordée à l’homme. Il lui appartient ensuite d’en faire un usage concret, par son propre effort.<br><br>	On peut ainsi comprendre pourquoi la prière est liée précisément au second Sanctuaire. En effet, tous deux procèdent d’une même démarche, faisant des objets matériels une demeure pour D.ieu dans ce monde.'+
														   '<br><br>	10. La prière réalise donc l’élévation de ce qui se trouve ici-bas. Or, les éléments les plus inférieurs doivent également trouver leur élévation. Une expression bien connue dit qu’une guêtre peut aussi connaître l’élévation.<br><br>	De même, chacun doit assurer l’élévation de toutes les forces de son âme, y compris les plus basses.<br><br>	De façon générale, les Juifs s’engagent, le matin, avant de prier, à mettre en pratique l’Injonction “ Tu aimeras ton prochain comme toi-même ”, conformément à la décision du Peri Ets ‘Haïm, que l’Admour Hazaken rappelle dans son Sidour. Il convient, pour cela, de ressentir, que l’on est partie intégrante de la communauté, qui comprend également des Juifs comparables à Aholyav, “ issu de la plus humble des tribus ”, selon l’expression du Midrach. Ceux-là doivent également recevoir l’élévation.<br><br>	Telle est la Mitsva d’aimer son prochain comme soi-même, selon la définition du Baal Chem Tov. Elle s’applique également à celui qui se trouve aux antipodes, que l’on n’a jamais vu, avec lequel on n’a jamais entretenu aucune relation.<br><br>	Celui qui commence à prier, après avoir fait tous les efforts qui sont nécessaires pour cela, reçoit, d’emblée, une immense élévation, puisqu’il se détache de toutes les préoccupations du monde et entre directement en relation avec D.ieu.<br><br>	Un tel homme pourrait se demander ce qu’il a de commun avec celui qui n’a même pas cherché à se préparer pour la prière, qui se trouve dans une situation morale bien peu enviable. On lui répondra donc qu’il doit aimer, de la même façon, celui qui se trouve à l’autre extrémité du monde, y compris si cette opposition se situe dans la dimension matérielle.<br><br>	Bien plus, on lui dira qu’il doit aimer celui qu’il n’a jamais vu, qui ne s’est jamais préparé à la prière, avec lequel il n’a jamais entretenu aucune relation, car celui-ci est bien loin de connaître la situation qui est la sienne propre avant même qu’il ne se prépare à prier, même si son âme se trouve alors uniquement dans ses narines, ne pouvant pas encore se répandre dans tout son corps.<br><br>	Or, non seulement la Mitsva d’aimer son prochain est le fondement de toute la Torah, mais, bien plus, elle conditionne également la prière et son élévation, permet de s’y préparer. En effet, pour obtenir l’élévation, il faut agir sur le point le plus bas, tout comme on place un levier sous le monticule que l’on désire soulever.<br><br>	Ainsi, on élèvera non seulement le Betsalel que l’on porte en son âme, mais aussi sa partie la plus basse, celle de Dan. De la sorte, on priera de toutes ses forces et on fera de chaque chose un Sanctuaire pour D.ieu.'+
														   '<br><br>	11. Telles sont les dix huit bénédictions de la prière, correspondant aux dix huit fois qu’il est dit “ comme D.ieu l’ordonna ” à propos du second Sanctuaire et mentionnant également le nom d’Aholyav.<br><br>	En effet, la finalité est bien de bâtir un Sanctuaire également à partir de ce qui caractérise Aholyav. De même, la prière doit réaliser l’élévation d’Aholyav.'+
														   '<br><br>	12. Le Sanctuaire assura donc l’élévation de ce qui se trouve ici-bas. Ce fut, en particulier, l’objet des sacrifices, qui y jouaient un rôle essentiel.<br><br>	C’est ainsi que l’on put obtenir, par la suite, la révélation céleste, la demeure de D.ieu ici-bas, grâce à “ l’odeur agréable ” des sacrifices qui montait vers Lui. <br><br>	Ces deux mouvements, l’élévation et le dévoilement furent “ comme D.ieu l’ordonna ” et créèrent donc un lien entre les objets matériels et l’Essence de D.ieu, entre les créatures et le Créateur.<br><br>	La force de réaliser ce lien est accordée à tous par Moché, notre maître. Elle émane de la parcelle de lui que chacun porte en sa propre personne. C’est le sens de l’expression “ comme D.ieu l’ordonna à Moché ”.<br><br>	Il en va de même pour la prière, qui fut instaurée pour remplacer les sacrifices. Celle-ci requiert l’élévation. Celui qui prie doit savoir qu’il ne peut s’adresser à nul autre que D.ieu. En conséquence, il obtient le dévoilement dont il a besoin, de sorte que D.ieu “ guérit les malades ” et “ bénit les années ”.<br><br>	Cette élévation et ce dévoilement lient et unissent l’homme à la Divinité de la plus haute manière qui soit. C’est pour cette raison que la prière se conclut par ces mots: “ Par la paix ”.'
												},
													
												'Siha 2': 
												{
													'Titre' : 'Le voile et l’appel',
													'source' :' (Discours du Rabbi, Chabbat Pekoudeï 5717-1957)',
															'resume' : ' ',
														   'contenu' : ' 	13. La Parchat Pekoudeï est suivie par celle de Vaykra.<br><br>	La relation que l’on peut établir entre ces deux Sidrot est la suivante. La fin de Pekoudeï évoque le nuage qui se trouvait au dessus du Sanctuaire. Celui-ci constitua un écran, qui empêchait Moché d’entrer dans la tente du Témoignage. Par la suite, il y eut une révélation, après ce voile et “ D.ieu appela Moché ”. C’est ce que rapporte le début de Vaykra.<br><br>	Il est bien connu que l’affirmation qui fait suite au voile est plus élevée que celle qui apparaît d’emblée comme telle.'+
														   '<br><br>	14. La révélation qui fait suite au voile, dans le service de D.ieu des hommes, est l’acte de ce service qui est appelé Techouva.<br><br>	La Techouva fait suite à une situation d’éloignement par rapport à la Divinité, de voile. Elle implique le retour et la révélation.<br><br>	De plus, la Techouva, au même titre que le dévoilement qui fait suite à l’obscurité, se caractérise par sa grande puissance. A son stade le plus élevé, elle peut même transformer les fautes intentionnellement commises en bienfaits, l’obscurité en lumière.'+
														   '<br><br>	15. C’est pour cette même raison que le Juste accompli ne peut atteindre l’élévation obtenue par ceux qui accèdent à la Techouva, comme le soulignent nos Sages.<br><br>	Les Justes ont des mérites. Ceux-ci sont de deux sortes:<br><br>	A) Il y a, tout d’abord, la lumière qu’ils reçoivent par l’accomplissement des Injonctions de la Torah, par le Précepte: “ Fais le bien ”.<br><br>	B) Il est aussi une révélation obtenue par le respect des Interdits, du Précepte: “ Ecarte-toi du mal ”. Néanmoins, celle-ci ne fait que repousser le mal. Elle ne le transforme pas en bien. Car, l’effort des hommes et le dévoilement qui en résulte sont nécessairement limités. En conséquence, le mal n’est pas modifié et il faut donc le chasser.<br><br>	La Techouva, en revanche, prend racine dans l’essence de l’âme, liée à l’Essence de D.ieu. A ce stade, aucune limitation n’est concevable et les fautes intentionnellement commises deviennent donc des bienfaits.<br><br>	Tel est le but de cet appel, qui fait suite au voile. Il ne suffit pas de repousser et d’abattre l’obscurité. Il faut, en outre, que “ la nuit éclaire comme le jour ”.'+
														   '<br><br>	16. Ce qui vient d’être dit délivre un enseignement pour le service de D.ieu de chacun. Quelle que soit la situation dans laquelle on se trouve, on ne doit pas se décourager, ce qu’à D.ieu ne plaise. Bien au contraire, on doit penser que le voile permet d’obtenir une élévation beaucoup plus considérable.<br><br>	Il en est de même pour la succession des générations. Certains font remarquer qu’il y eut des époques d’une élévation beaucoup plus considérable que la nôtre. Or, celles-ci furent très éloignées de la délivrance. Dès lors, pourquoi la nôtre la connaîtrait-elle? Mérite-t-elle la venue du Machia’h?<br><br>	La réponse à cette question peut être déduite de ce qui a été dit auparavant. La bassesse de cette génération fait, en réalité, la preuve qu’elle connaîtra effectivement la venue du Machia’h.<br><br>	Juste avant le lever du jour, le sommeil est beaucoup plus profond. Un grand effort est alors nécessaire pour ne pas rester endormi, ce qu’à D.ieu ne plaise, pour percevoir la lumière du matin, jusqu’à ce que nous assistions à la réalisation de la promesse selon laquelle “ la nuit éclairera comme le jour ”.'
												},
												
												
						},
						
						'Serie 2':
						{
												'Siha 1': 
												{
													'Titre' : 'Les offrandes du Sanctuaire',
													'source' :' (Discours du Rabbi, Chabbat Parchat Chemini 5722-1962)',
															'resume' : ' ',
														   'contenu' : ' 	1. La Parchat Vayakhel relate de quelle manière tous les enfants d’Israël apportèrent des offrandes pour l’édification du Sanctuaire. Hommes, femmes et enfants, même les plus petits, le firent, comme le soulignent les Avot de Rabbi Nathan, au début du chapitre 11 et comme l’explique le Or Ha ‘Haïm, au début de la Parchat Vayakhel. De fait, ce qu’ils offrirent dépassa les besoins.<br><br>	Ainsi, lorsqu’il s’agissait de donner le demi Chekel, des restrictions furent imposées, sur le montant, tout d’abord, qui devait être précisément celui qui avait été fixé, ainsi qu’il est dit : “ Le riche ne donnera pas plus, le pauvre ne donnera pas moins ” et également sur ceux qui l’apportaient, puisque les femmes en étaient dispensées. En effet, ce demi Chekel, destiné à acquérir les socles du Tabernacle, était donné uniquement par les hommes “ à partir de l’âge de vingt ans ”, conformément aux versets Chemot 30, 14 et 38, 25-26.<br><br>	Par la suite, le demi Chekel fut consacré au financement des sacrifices. Là encore, seuls les adultes l’offraient et il en est de même pour celui que nous donnons, à l’heure actuelle. Du reste, même s’il est offert pour le compte d’un enfant, il reste bien le don d’un adulte et non celui de cet enfant, comme le précisent le traité Chekalim, chapitre 1, Michna 3 et le Tour Choul’han Arou’h, Ora’h ‘Haïm, au chapitre 694.<br><br>	Il n’en fut pas de même, en revanche, pour les offrandes du Sanctuaire. A celles-ci n’étaient fixées aucune limite. Elles n’avaient pas un contenu ou un montant précis. Chacun put donner ce qu’il désirait, sans que rien ne lui soit imposé. C’est, du reste, pour cela que l’on apporta plus que ce qui était nécessaire, comme la Torah en porte témoignage : “ Et, il en resta ”.<br><br>	De même, quiconque le désirait pouvait apporter sa contribution, les grands et les petits, les hommes mais aussi les femmes. Bien plus, il est dit que : “ les hommes vinrent avec les femmes ” et la Torah souligne ainsi que ces dernières prirent l’initiative, en la matière, qu’elles furent les premières à offrir leur participation, comme le précise le Ramban, commentant le verset Vayakhel 35, 22.<br><br>	En outre, le verset (Chemot 35, 26) dit que “ les femmes tissèrent la laine des chèvres ”, ce qui veut dire qu’elles le firent à même les chèvres, avant même de couper cette laine, comme l’explique le traité Chabbat 74b, cité par Rachi dans son commentaire de la Torah. Par la suite, cette laine fut offerte au Sanctuaire, de sorte que les offrandes des femmes furent également d’origine animale.'+
														   '<br><br>	2. La raison profonde pour laquelle tous, sans restriction, purent prendre part aux offrandes du Sanctuaire est la suivante.<br><br>	L’édification du Sanctuaire avait pour but de racheter la faute du veau d’or, comme l’explique le Chneï Lou’hot Ha Berit, partie Loi Ecrite, Parchat Vayakhel Pekoudeï, page 334b. Or, cette faute avait une portée générale et elle toucha tout le peuple d’Israël, y compris les plus jeunes enfants et même la tribu de Lévi, qui ne la commit pas. Moché notre maître, lui-même, en fut affecté, comme en atteste le traité Bera’hot 34a, alors qu’il se trouvait encore sur le mont Sinaï, quand elle fut commise et n’avait donc même pas la possibilité de lui marquer son opposition.<br><br>	De façon générale, les enfants ne sont pas punis pour les fautes qui sont commises. Il est, néanmoins, une exception à ce principe, celle de l’idolâtrie. Ainsi, lorsqu’une ville entière est convaincue d’idolâtrie, tous ses habitants sont punis, y compris les jeunes enfants, comme le disent le Rambam, lois de l’idolâtrie, chapitre 4, paragraphe 6 et le Min’hat ‘Hinou’h, à la Mitsva n°464.<br><br>	La faute du veau d’or concerna tous les Juifs et il devait donc en être de même pour la manière de le racheter. C’est pour cela que les enfants apportèrent des offrandes, dans le Sanctuaire. Et, il en fut de même également à Pourim, lorsque “ ils se prosternèrent devant l’idole ”. A l’époque, Haman décida d’exterminer “ les jeunes et les vieux, les femmes et les enfants ”.<br><br>	On peut, toutefois, s’interroger sur ce qui vient d’être dit, car le demi Chekel était également un moyen de racheter la faute du veau d’or, selon le traité Chekalim, chapitre 3, paragraphe 3 et le Midrach Tan’houma, Tissa, chapitre 10. Pourquoi donc fut-il donné uniquement par les hommes de plus de vingt ans et non par tous les Juifs ?<br><br>	Il faut en conclure que le rachat de la faute du veau d’or fut bien effectué en deux phases. La première fut assumée uniquement par les hommes adultes, alors que la seconde fut le fait de tous les Juifs.'+
														   '<br><br>	3. L’idolâtrie n’est pas un rejet total de la Divinité, ce qu’à D.ieu ne plaise, comme le souligne le Rambam, au début de ses lois de l’idolâtrie. Elle est, en fait, la croyance selon laquelle il existe des forces qui ne tirent pas leur existence de D.ieu. D’une manière plus fine, l’idolâtrie est non seulement le service de telles forces, mais également le fait d’envisager une autre existence que celle de D.ieu.<br><br>	D’après cette définition, l’opposé de l’idolâtrie est l’unité de D.ieu, la perception et le sentiment que “ Il n’est rien d’autre que Lui ”, qu’Il est “ le D.ieu monde ” et non “ le D.ieu du monde ”, cette dernière expression impliquant que le monde possède une existence indépendante, mais que D.ieu en est le Maître. En fait, le monde n’est rien de plus qu’un reflet, qu’une force de la Divinité, comme l’explique le Likouteï Torah Tavo, pages 42d et 43c.<br><br>	Parvenu à un tel stade de conscience, un Juif mettra en pratique le Précepte : “ Toutes tes actions seront pour le Nom de D.ieu ”, énoncé par le traité Avot, chapitre 2, Michna 12. On saura que D.ieu n’est pas uniquement le Maître d’un monde, lequel possèderait une existence indépendante, mais que la matière n’est rien d’autre qu’une émanation de la Divinité. Dès lors, on sera réellement à même de consacrer chaque action à D.ieu.<br><br>	Ayant atteint une telle élévation, un Juif renoncera à son intérêt personnel afin de mettre en pratique l’Injonction divine. Certes, on peut agir ainsi également si l’on pense que D.ieu ne fait que diriger le monde. Mais, en tout état de cause, on perdra tout intérêt personnel et l’on agira seulement “ pour le Nom de D.ieu ”.<br><br>	Une autre idée doit également être introduite ici. L’Admour Hazaken souligne, dans le Tanya, au chapitre 6 de Chaar Ha Y’houd Ve Ha Emouna, que “ il n’est rien d’autre que Lui ”, que l’univers entier n’est que néant, qu’il n’est pas même “ autre ”, accessoire, devant D.ieu.<br><br>	Lorsqu’il sera pleinement conscient de tout cela, un Juif appliquera également le Précepte : “ En toutes tes voies, reconnais-Le ”. Il servira D.ieu, d’une manière identique, par tous ses actes permis, dont il fera un moyen de “ reconnaître ” D.ieu. Il ne se contentera pas d’agir “ pour le Nom de D.ieu ”, auquel il se soumettra. Bien au contraire, il ne ressentira plus sa propre existence et chacune de ses actions deviendra partie intégrante du domaine de la Sainteté.<br><br>	Il résulte de cette analyse que l’on agit “ pour Son Nom ” en prenant conscience que la Divinité transcendant la nature et Celle qui apparaît à travers les phénomènes naturels ne forment qu’une seule et même entité, que la contraction de la Lumière divine a pour finalité Sa révélation. A l’opposé, on met en pratique “ En toutes tes voies, reconnais-Le ” quand on comprend que c’est précisément cette contraction de la lumière qui en révèle toute la perfection, qui fait la preuve que D.ieu n’est nullement soumis aux notions de limite et d’infini.<br><br>	C’est pour cette raison que le Sanctuaire racheta la faute du veau d’or. Le verset (Chemot 25, 8) dit, à son propos : “ Ils Me feront un Sanctuaire et Je résiderai parmi eux ”, c’est-à-dire au sein de chacun et de chacune. D.ieu se trouve en chaque Juif qui consent à Lui bâtir un tel Sanctuaire, en toutes ses activités profanes. De ce fait, l’édification de ce Sanctuaire peut racheter la faute du veau d’or en exprimant l’unité véritable, le rejet total de ce qui va à l’encontre de cette unité et, de la sorte, conduit à l’idolâtrie.'+
														   '<br><br>	4. Pour mettre en pratique l’Injonction : “ En toutes tes voies, reconnais-Le ”, il faut, dans un premier temps, agir “ pour le Nom de D.ieu ”, avancer d’une manière progressive. De la sorte, on parviendra, à terme, à l’unité profonde et l’on “ reconnaîtra ” D.ieu. C’est de cette manière que D.ieu peut résider au sein de la personnalité de chacun.<br><br>	L’avancement d’un Juif, dans son service de D.ieu, doit donc être méthodique, répondre, dans un premier temps, au principe selon lequel “ toutes tes actions seront pour le Nom de D.ieu ”, puis, par la suite, introduire cet autre précepte, “ En toutes tes voies, reconnais-Le ”. Et, il en est de même pour le Sanctuaire, au sens le plus littéral. Ses socles furent, tout d’abord, la base sur laquelle reposait tout l’édifice.<br><br>	De ce point de vue, ces socles symbolisent la première étape du service de D.ieu, c’est-à-dire la soumission, grâce à laquelle on dit Modé Ani, on loue le Tout Puissant, en se réveillant, le matin, avant même d’avoir prié. C’est de cette manière que l’on pose “ le socle ”, sur lequel reposera la base du service de D.ieu.<br><br>	A ce stade, on ne comprend pas encore parfaitement l’Unité de D.ieu. La faute du veau d’or n’est donc pas totalement rachetée et l’on n’écarte pas encore résolument toute autre existence que celle de D.ieu.<br><br>	Avant d’agir “ pour le Nom de D.ieu ”, puis de “ Le reconnaître ”, en chaque action, il est effectivement une étape préalable. Il faut se préparer soi-même à servir D.ieu, par toutes ses forces, des deux manières précédemment décrites, jusqu’à atteindre la plus haute perfection, la réalisation de la promesse selon laquelle “ Je résiderai parmi vous ”, l’introduction de l’Essence divine en l’essence de l’homme.<br><br>	C’est, effectivement, la raison pour laquelle cette préparation doit émaner de l’essence de l’âme, qui est identique pour tous. Celle-ci doit, en outre, concerner toutes les forces à la fois, ce qui implique de les révéler à l’évidence, de s’en servir et d’être prêt pour cette révélation.<br><br>	C’est aussi pour cela que la première étape de l’édification du Sanctuaire concerne les socles, ainsi qu’il est dit (Pekoudeï 40, 18) : “ Il plaça les socles ”. Ceux-ci résultaient des offrandes émanant des hommes qui avait plus de vingt ans, âge à partir duquel on peut être enrôlé dans l’armée, selon le traité Baba Kama, comme le précise le Likouteï Torah Bamidbar, à la page 2a. De plus, ces hommes étaient effectivement parvenus à révéler toutes les forces qui les animaient. Les dons reçus devaient donc être tous identiques.<br><br>	Après une telle préparation, une telle entrée en matière de la part de six cent mille hommes juifs adultes, représentatifs de tout Israël, comme le souligne le Tanya, au chapitre 37, tous, même ceux qui n’ont pas encore vingt ans, même les femmes, ont la capacité d’apporter leur offrande personnelle, telle qu’elle est inspirée par leur générosité.<br><br>	La situation opposée au Sanctuaire, en revanche, est celle d’une ville dont tous les habitants auraient pratiqué l’idolâtrie. Or, comme le précise le traité Sanhédrin 11b, si l’on a exécuté la sentence uniquement sur les hommes de cette ville et non sur les femmes et les enfants, on pourra encore, par la suite, punir ces derniers.'
												},
													
												'Siha 2': 
												{
													'Titre' : 'Le contenu de chaque Sidra',
													'source' :' (Discours du Rabbi, Chabbat Parchat Vayakhel Pekoudeï 5721-1961)',
															'resume' : ' ',
														   'contenu' : ' 	1. La répartition entre les Sidrot, comme tout ce qui concerne la Torah, est particulièrement précise et juste. Elle n’est nullement le fait du hasard, ce qu’à D.ieu ne plaise. Ainsi, chaque Sidra a un contenu précis, de sorte que cette répartition n’a en aucune façon un caractère arbitraire. De même, le nom d’une Sidra n’est pas simplement son premier mot, mais bien une expression de ce contenu. Et, c’est précisément pour cette raison que ce mot introduit la Sidra.<br><br>	Le Zohar, tome 1, page 104 et les Tikouneï Zohar, Tikoun 13, page 29b, soulignent que la Torah compte cinquante trois Sidrot. Ce nombre est donc particulièrement précis et on le retrouve chaque année, y compris lorsque plusieurs Sidrot sont lues conjointement. En effet, la répartition entre elles est réalisée en fonction du contenu de chacune. Néanmoins, deux contenus doivent, parfois, être lus séparément, alors que, d’autres fois, ils sont lus simultanément, pendant la même semaine, lorsque les Sidrot correspondantes sont réunies.<br><br>	On peut en conclure que les Sidrot Vayakhel et Pekoudeï, même lorsqu’elles sont lues conjointement, possèdent, l’une et l’autre, un contenu propre. Certes, toutes deux traitent de la construction effective du Sanctuaire et de ses instruments, en ce monde matériel, par les enfants d’Israël, alors que celles de Terouma et de Tétsavé rapportaient les Injonctions divines, énoncées à ce sujet. Malgré cela, Vayakhel et Pekoudeï présentent effectivement des idées différentes, comme c’est le cas pour Terouma et Tetsavé, qui ne sont jamais lues simultanément, même si elles évoquent le même sujet, les instructions divines concernant le Sanctuaire.'+
														   '<br><br>	2. La différence qui existe entre le contenu de Vayakhel et celui de Pekoudeï est la suivante. La Parchat Vayakhel raconte de quelle manière Moché réunit les enfants d’Israël afin de leur transmettre l’Injonction divine de bâtir le Sanctuaire et ses instruments. Elle précise comment ils mirent effectivement en pratique ce que D.ieu leur avait demandé. La Parchat Pekoudeï, quant à elle, explique comment Moché établit le compte de toutes les offrandes qui avaient été apportées, de l’or et de l’argent, rapporte de quelle manière tout cela fut utilisé. Elle décrit ensuite l’onction du Sanctuaire et de ses instruments, avec de l’huile, les sacrifices qui s’y déroulèrent et la révélation divine qui fut obtenue, ainsi qu’il est dit (Chemot 40, 34) : “ L’honneur de D.ieu emplit le Sanctuaire ”.<br><br>	En conséquence, Vayakhel présente l’accomplissement des hommes, leur engagement financier, physique et moral pour bâtir le Sanctuaire. En effet, financièrement, ceux-ci offrirent treize ou quinze éléments, physiquement, ils investirent tous leurs efforts dans cet accomplissement et, moralement, ils firent usage de toutes les qualités décrites par le verset, “ son cœur s’éleva ”, “ il eut un esprit généreux ”, “ la sagesse du cœur ”.<br><br>	Pour autant, il n’y avait bien là que l’effort des hommes. Pekoudeï introduit donc un fait nouveau, la révélation céleste, à propos de laquelle il est dit : “ L’honneur de D.ieu emplit le Sanctuaire ”.<br><br>	Certes, la Parchat Pekoudeï raconte aussi comment on confectionna les vêtements des Cohanim. Néanmoins, il n’y a là qu’un prolongement de Vayakhel et non une idée spécifique à Pekoudeï. De plus, on sait que la confection de ces vêtements n’était pas une Mitsva, d’après le Rambam, dans son Séfer Ha Mitsvot, à la Mitsva 33. Bien plus, selon le Baal Hala’hot Guedolot et le Ramban, il n’est même pas une Mitsva de les porter. Ces vêtements sont uniquement un moyen de préparer le service des Cohanim, puisque ceux-ci sont écartés de ce service, s’ils ne les portent pas.<br><br>	Ainsi, les vêtements des Cohanim ne sont pas une Mitsva, d’après la Torah et ils le deviennent uniquement lorsqu’ils sont portés, pendant le service. C’est pour cela qu’il est question de ces vêtements, dans la Parchat Pekoudeï. Car, celle-ci décrit la révélation céleste qui est obtenue par le service des Cohanim, leur faisant prendre toute leur valeur.<br><br>	Il n’en est pas de même pour le Sanctuaire et ses instruments, le chandelier, la table, l’autel, qu’il est une Mitsva de construire, selon le Séfer Ha Mitsvot, à la Mitsva 20. La Torah leur confère donc une existence intrinsèque, dès lors qu’ils ont été forgés. Aussi sont-ils présentés dans la Parchat Vayakhel. Cette interprétation est, en tout état de cause, celle qui doit être adoptée afin d’écarter la question que l’on pourrait, si on l’écartait, se poser sur l’ordre des versets. En effet, Pekoudeï introduit une interruption entre le récit de la construction du Sanctuaire et de ses instruments, d’une part, celui de la confection des vêtements des Cohanim, d’autre part.<br><br>	Ce qui vient d’être dit nous permettra également de comprendre pourquoi il n’est pas dit, dans la Parchat Vayakhel, à propos de l’édification du Sanctuaire et de ses instruments, “ comme D.ieu l’a ordonné à Moché ”, ce qui est pourtant bien le cas pour chacun des vêtements des Cohanim. C’est uniquement à la conclusion de la description de cette édification, c’est-à-dire dans la Parchat Pekoudeï, qu’il est dit : “ en fonction de tout ce que D.ieu a ordonné à Moché ”.<br><br>	Commentant le verset Chemot 38, 22, le Ramban explique que Betsalel intervertit l’ordre qui lui avait été indiqué par Moché, mais cette explication est difficile à comprendre. En effet, le changement introduit par Betsalel était uniquement par rapport à la parole de Moché, mais non à l’ordre que D.ieu avait donné à Moché. Nos Sages soulignent, en effet, au traité Bera’hot 55a, que Moché avait lui-même convenu qu’il en était bien ainsi, en disant : “ Tu te trouvais dans l’ombre de D.ieu ”. En conséquence, il aurait dû être possible d’écrire, à propos de la construction du Sanctuaire et de ses instruments “ comme D.ieu l’a ordonné à Moché ”. Du reste, Rachi souligne : “ Il n’est pas dit ici ‘comme Moché le lui avait ordonné’, mais ‘en fonction de tout ce que D.ieu a ordonné à Moché’. ”<br><br>	De plus, la modification introduite par Betsalel ne concernait pas chaque détail, considéré de manière indépendante. Elle était globale et portait sur l’ordre de ce qu’il fallait faire. Il aurait donc fallu omettre “ comme D.ieu l’a ordonné à Moché ” à la fin de la description et non à l’issue de chaque étape.<br><br>	On pourrait avancer que l’on ne répète pas, après chaque étape, “ comme D.ieu l’a ordonné à Moché ”, parce que ces mots n’introduiraient aucune idée nouvelle. Car, il est bien clair qu’au sein même de chaque étape, Betsalel ne changea rien. A l’issue de la description, en revanche, une modification pouvait effectivement être constatée, puisque certaines étapes avaient été interverties. Il fallait donc préciser que l’ensemble restait “ comme D.ieu l’a ordonné à Moché ”.<br><br>	Pour autant, cette explication n’est pas suffisante. En effet, aucune idée nouvelle n’est introduite, de la même façon, pour les vêtements des Cohanim. Malgré cela, le verset dit bien, à propos de chaque vêtement, “ comme D.ieu l’a ordonné à Moché ”.<br><br>	En fait, on peut expliquer tout ce qui vient d’être rapporté, en fonction de ce qui a été dit auparavant. Le Sanctuaire et ses instruments, tels qu’ils sont décrits par la Parchat Vayakhel, correspondaient à la réalité de la Torah, mais, pour autant, ils n’étaient pas liés à D.ieu, “ comme Il l’a ordonné ”. Car, ils devaient encore, au préalable, recevoir l’onction par l’huile, laquelle est décrite par la Parchat Pekoudeï. Pour tout ce qui concerne cette dernière, il est donc systématiquement dit : “ comme D.ieu l’a ordonné à Moché ”.<br><br>	Certes, l’action et l’effort que décrivent la Parchat Vayakhel suscitèrent également la révélation de D.ieu, car tout ce qui est accompli ici-bas doit recevoir un éclairage divin. Pour autant, cette révélation n’est nullement comparable au fait que “ l’honneur de D.ieu emplit le Sanctuaire ”, résultat qui fut obtenu par l’huile d’onction et les sacrifices, décrits par la Parchat Pekoudeï.<br><br>	Il est vrai que le Melo Ha Roïm et l’Encyclopédie talmudique, à l’article “ préparation ”, expliquent que “ la préparation reçoit une importance spécifique ”. Néanmoins, le Chaareï Ora, au discours intitulé “ Il viendra, vêtu d’un habit royal ”, au chapitre 7, précise que la révélation divine obtenue en préparant un objet matériel pour la Mitsva n’est nullement comparable à celle que l’on suscite, lors de l’accomplissement proprement dit.<br><br>	Combien plus en est-il ainsi, quand il s’agit de construire et de préparer le Sanctuaire et ses instruments, comme le montre la Parchat Vayakhel. En effet, ceux-ci ne furent pas sanctifiés tant qu’ils ne reçurent pas l’onction, ou même que le service n’y fut pas effectué, selon le traité Chevouot 15a. La révélation divine conséquente à la préparation n’est donc nullement comparable à celle qui est décrite par la Parchat Pekoudeï, après que l’onction ait été donnée et que le service ait déjà eu lieu.<br><br>	Tel est donc le contenu des quatre Sidrot qui traitent du Sanctuaire et de ses instruments, comme le précise également le Ramban, commentant le verset Vayakhel 36, 8. Terouma et Tétsavé rapportent les Injonctions divines, à ce propos, l’appel de D.ieu qui précède l’effort des hommes et lui insuffle la force. Plus précisément, Terouma parle des vêtements des Cohanim et Tetsavé, du Sanctuaire et de ses instruments. Nous avons montré, en effet, la différence qui pouvait être faite entre les uns et les autres. Puis, Vayakhel rapporte l’injonction de Moché à Israël et la façon dont elle fut mise en pratique, c’est-à-dire l’effort introduit par les hommes. Enfin, Pekoudeï présente le stade le plus élevé de la révélation divine, celle qui fait suite aux réalisations des hommes, comme l’explique le Likouteï Torah Chir Hachirim, page 24a.'+
														   '<br><br>	3. Même si la révélation divine de la Parchat Vayakhel n’est nullement comparable à celle de Pekoudeï, ces deux Sidrot n’en sont pas moins, la plupart des années, lues simultanément. En effet, lorsque l’on dispose de peu de temps, on doit se hâter et accomplir, en une seule semaine, ce qui, d’ordinaire, en prend deux.<br><br>	Cela ne veut pas dire qu’il faille se libérer de la dimension du temps. En effet, le Temple et le Sanctuaire avaient effectivement pour finalité de constituer la demeure de D.ieu, ici-bas, au sein du temps et de l’espace. En fait, tout cela signifie que l’on peut, tout en conservant la dimension du temps, ne plus en subir les limites. De la sorte, une action transcendant le temps peut également s’inscrire dans le temps.<br><br>	Ceci nous permettra d’établir également une relation entre ces Sidrot et le mois d’Adar. En effet, le Chneï Lou’hot Ha Berit, partie ‘Loi Ecrite’, début de la Parchat Vayéchev, dit : “ Les fêtes de l’année sont directement liées aux Sidrot qui sont alors lues ”. Or, le point central d’Adar est Pourim, qui est systématiquement un jour de semaine et il est alors permis de travailler. La plupart du temps, il en est de même également pour le Pourim des villes entourées d’une muraille, à l’époque de Yochoua. Malgré cela, on s’élève, à Pourim, “ jusqu’à ne plus savoir ”, au-delà de toutes les limites.'+
														   '<br><br>	4. Faire intervenir ce qui transcende le temps dans le temps, unifier le point le plus haut et le stade le plus bas, aura également pour conséquence de réunir ces deux Sidrot, Vayakhel et Pekoudeï.<br><br>	Le point central de Vayakhel est l’effort des hommes et celui de Pekoudeï, la révélation céleste. Il y a donc bien là une idée nouvelle, la nécessité de réunir ces deux dimensions.<br><br>	C’est de cette façon que l’on peut introduire et préparer le dévoilement du monde futur, lorsque (Ichaya 54, 12) : “ Je te construirai des créneaux ”, c’est-à-dire, selon le traité Baba Batra 75a, “ comme ceci et comme cela ”, d’après l’explication du Likouteï Torah, Parchat Reéh, au discours ‘hassidique intitulé “ Ceci ”.'
												},
												
												'Siha 1': 
												{
													'Titre' : 'Injonction et promesse',
													'source' :' (Discours du Rabbi, Chabbat Parchat Vayakhel Pekoudeï 5722-1962)',
															'resume' : ' ',
														   'contenu' : ' 	5. La relation entre les Sidrot Vayakhel et Pekoudeï délivre également un autre enseignement.<br><br>	Les Sidrot Terouma et Tétsavé rapportent les Injonctions divines, relatives au Sanctuaire et à ses instruments, que D.ieu énonça à Moché. Celles de Vayakhel et Pekoudeï indiquent comment Moché transmit ces Injonctions aux enfants d’Israël, qui les mirent en pratique. Or, entre les unes et les autres, on pouvait encore imaginer que se dresse un obstacle, empêchant cette application, par exemple celui qui est rapporté par la Parchat Ki Tissa, le veau d’or.<br><br>	C’est, du reste, la raison pour laquelle cette Parchat Ki Tissa est insérée entre Terouma et Tétsavé, d’une part, Vayakhel et Pekoudeï, d’autre part. En effet, selon le Zohar, à la Parchat Pekoudeï, page 224a, le veau d’or fut fait après l’édification du Sanctuaire.<br><br>	A l’opposé, lorsque ces Injonctions se révélèrent, d’ores et déjà, ici-bas, par l’intermédiaire de Moché, comme le rapporte la Parchat Vayakhel, le Sanctuaire était effectivement construit et la révélation put être obtenue. En pareil cas, Vayakhel et Pekoudeï s’unissent.<br><br>	La plupart des années, ces deux Sidrot sont lues simultanément. Or, il convient de prendre en compte la situation majoritaire. Même si le mauvais penchant intervient et que ce processus dure encore quelques jours de plus, aucun obstacle ne se dresse, néanmoins, car “ aucun d’entre nous ne sera repoussé ”.<br><br>	Il est donc certain que tout se révélera de la manière qui a été voulue par Moché. Bien plus, “ il y a quelqu’un qui est l’équivalent de Moché, en chaque génération ”, comme le disent le Tikouneï Zohar, Tikoun 69, page 114a et le Midrach Béréchit Rabba, chapitre 56, paragraphe 7.<br><br>	Tout cela s’accomplira, car une promesse de Moché à Israël constitue, d’ores et déjà, une certitude, comme c’est le cas pour toutes les Injonctions de la Torah, qui sont à la fois des ordres et des assurances.<br><br>	Il est donc certain que les Juifs apporteront tous leurs efforts à ces accomplissements, grâce auxquels “ l’honneur de D.ieu emplit le Sanctuaire ”.<br><br>	Certes, on peut en dire de même pour l’ordre de D.ieu transmis à Moché. Là aussi, il est clair que “ nul ne sera repoussé ”. Là encore, il s’agit, à proprement parler, d’une promesse. Mais, ceci n’est nullement comparable à ce qui vient d’être dit. En effet, les enfants d’Israël furent tenus de mettre ces Injonctions en pratique et ils obtinrent les forces nécessaires pour y parvenir uniquement lorsque Moché les leur transmit.<br><br>	Ce qui vient d’être dit peut être comparé à la différence pouvant être faite entre le verdict rendu à Roch Hachana et celui qui est prononcé chaque jour, comme l’explique le Kountrass Ou Mayan, à partir du chapitre 19. En effet, Moché, ou celui qui joue son rôle, dans chaque génération, sont bien la “ tête ”, le “ cerveau ”, par rapport à l’ensemble de la génération, comme l’explique le Tanya, au chapitre 2.'
												},
													
												'Siha 2': 
												{
													'Titre' : 'Lettre du Rabbi',
													'source' :' 22 Adar 5724,',
															'resume' : ' ',
														   'contenu' : ' 	J’ai reçu, avec plaisir, votre lettre, dans laquelle vous m’annoncez la célébration de la conclusion des six ordres de la Michna, à l’issue du Chabbat, qui approche, pour nous et pour tout Israël, pour le bien, le Chabbat Parchat Vayakhel Pekoudeï.<br><br>	Conformément à l’enseignement bien connu de l’Admour Hazaken, auteur du Tanya et du Choul’han Arou’h, qui est rapporté dans le Kountrass Chicago, à la page 5, chaque Juif doit étudier, tous les jours, la Paracha de la semaine et en tirer un enseignement pour son existence quotidienne.<br><br>	Il est, de fait, possible de tirer de nombreux enseignements, de ce qui vient d’être dit, de ces Sidrot, Vayakhel et Pekoudeï, de même que de celle dont l’étude commence à l’issue du Chabbat, Vaykra. Celles-ci évoquent la manière dont le Sanctuaire fut bâti de manière concrète. Or, sa raison d’être est définie, par le verset, en ces termes : “ Je résiderai parmi vous ” et nos Sages, comme le souligne le Chneï Lou’hot Ha Berit, à la Parchat Terouma, précisent que “ il n’est pas dit ici ‘dans ce Sanctuaire’, mais ‘parmi vous’, c’est-à-dire en chaque Juif ”.<br><br>	Le Sanctuaire instaure la paix et crée une relation entre la matière et l’esprit, à tous les niveaux et à chaque stade.<br><br>	Il permet de révéler la Présence de D.ieu dans le monde, y compris ici-bas, au sein de la matière. Ainsi, le Tout Puissant réside dans un Sanctuaire, fait d’or, d’argent et de bronze, c’est-à-dire d’objets matériels. Là, sont sacrifiés des animaux, que les enfants d’Israël sanctifient en les plaçant sur l’autel, pour qu’ils soient agréés par D.ieu.<br><br>	Au préalable, les enfants d’Israël avaient apporté leurs offrandes pour édifier ce Sanctuaire. Celles-ci avaient été prélevées sur leur or et leur argent, auxquels elles avaient apporté l’élévation.<br><br>	Tout ceci fut obtenu parce que l’âme se révéla dans le corps et le domina, parce que l’âme divine l’emporta sur l’âme animale.<br><br>	Comment établir cette paix ? Il faut, pour cela, se consacrer à la Torah. En effet, nos Sages précisent, au traité Sanhédrin 99b, que “ celui qui se consacre à la Torah pour son nom instaure la paix dans le palais céleste et le palais terrestre ”, comme l’explique le Likouteï Torah Matot, à la page 86b.<br><br>	C’est aussi ce qu’explique la conclusion des six ordres de la Michna, selon laquelle “ la paix est le réceptacle, contenant la bénédiction pour Israël, ainsi qu’il est dit : D.ieu bénira Son peuple par la paix ”. L’entrée en matière, la préparation à tout cela est précisée par le début de ce même verset, qui est donc également cité par la Michna : “ D.ieu accorde la puissance à Son peuple ”. En effet, “ la puissance fait allusion à la Torah ”, selon le traité Zeva’him 116a. Grâce au don de la Torah et à son étude, “ les érudits multiplient la paix dans le monde ”, comme le dit la fin des six ordres de la Michna.<br><br>	La Torah, qui a fait l’objet de ce don, est donc la puissance d’Israël, “ arrogant parmi les nations ”, selon l’expression du traité Beïtsa 25b, que commente le Maharcha. Les Juifs doivent donc mettre cette arrogance, qu’ils possèdent naturellement, au service de la Torah et des Mitsvot, mettant ainsi en pratique l’Injonction “ Fais le bien ”. En retour, “ l’arrogance ” de la Torah affaiblira celle qui s’applique dans les domaines du monde, de sorte que l’on accomplisse également l’Injonction “ Ecarte-toi du mal ”.<br><br>	Tout ce qui vient d’être dit permet de comprendre à quel point il est important d’étudier la Torah et ce qui est accompli de cette façon, en particulier pendant la période “ d’arrogance ” de la vie de l’homme, c’est-à-dire quand on est un jeune homme.<br><br>	Puisse D.ieu faire que cette étude soit conforme à l’enseignement de nos Sages, qu’elle conduise bien à l’action et qu’elle permette d’adopter, au quotidien, le comportement qui convient, y compris dans les domaines profanes et dans les jours de semaine.<br><br>	Les livres du Moussar et de la ‘Hassidout précisent à quoi fait allusion le début des six ordres de la Michna : “ A partir de quand lit-on le Chema du soir ? ”. En effet, l’entrée en matière de la Torah et des enseignements de nos Sages, dans la Michna, précise que, le “ soir ”, lorsqu’il fait obscur dans le monde, il est une Mitsva, pour chacun, de lire le Chema, de proclamer que “ l’Eternel est notre D.ieu, l’Eternel est Un ”.<br><br>	L’Aleph, première lettre de E’had, un, fait allusion au Maître du monde, comme l’explique le Séfer Mitsvot Katan, cité par le Beth Yossef, Ora’h ‘Haïm, chapitre 61. Ce Aleph doit être révélé dans le ‘Heth, correspondant aux sept cieux et à la terre, de même que dans le Dalet, qui évoque les quatre points cardinaux. De la sorte, on “ instaure la paix entre le Saint béni soit-Il et Son monde ”, selon l’expression du Midrach Chir Hachirim Rabba, chapitre 7, paragraphe 1.'
												},

	'Vaykra':
	{
			'Vaykra Parchat  Za’hor':

					'Serie 1':
