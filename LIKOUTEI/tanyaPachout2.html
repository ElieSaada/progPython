                    {
                             'fr' : 'Grâce à cela, le cœur de ceux qui recherchent D.ieu s’emplit d’émotion,',
                             'commentaires' : 'D’après les termes du verset Tehilim 105, 3. Cette émotion est une perception immédiate, qui atteste d’une révélation perceptible au sens. Bien plus, son intensité est proportionnelle à celle de la révélation obtenue.'
                    },
                    7 : 
                    {
                             'fr' : 'pendant la prière, ou bien en un moment équivalent. C’est alors que leur cœur ressent la joie,',
                             'commentaires' : 'Selon les termes du verset Tehilim 33, 21. De même, le verset Tehilim 73, 28 dit : “Quant à moi, la proximité de D.ieu est bonne pour moi” et inspire donc la joie, qui brise les limites. Bien plus, la prière précède l’étude et elle la prépare. C’est donc elle qui confère à cette étude un caractère joyeux, ainsi qu’il est dit : “Les Préceptes de D.ieu sont droits. Ils réjouissent le cœur”.'
                    },
                    8 : 
                    {
                             'fr' : 'l’allégresse, le ravissement et la jubilation,',
                             'commentaires' : 'Selon les termes du verset Ichaya 35, 2, décrivant les différentes phases du plaisir que l’âme peut tirer de la proximité de D.ieu. Le Tanya définit ici les différentes formes de récompense que peut recevoir celui qui étudie la Torah, y compris quand il est seul.'
                    },
                    9 : 
                    {
                             'fr' : 'que leur âme éprouve le plaisir de D.ieu (autre version : en D.ieu) et Sa lumière, quand se révèle l’enveloppe de son vêtement, qui est la Torah, quand sa flèche se décoche comme l’éclair.',
                             'commentaires' : 'D’après les termes du verset Ze’harya 9, 14. En l’occurrence, la flèche de D.ieu est Sa Lumière, émanant de Son vêtement. En effet, étant la Lumière de D.ieu, elle transcende toute limite. Elle peut donc transformer l’âme, même en l’éclairant un seul instant, comme une flèche qui la transpercerait sans l’éclairer véritablement. On verra, à ce propos, la fin de la lettre n°15 d’Iguéret Ha Kodech.'
                    },
                    10 : 
                    {
                             'fr' : 'Telle est l’attribution de la récompense de la Torah, qui est systématiquement accordée à l’âme de celui qui investit ses efforts en elle.',
                             'commentaires' : 'Selon les termes du verset Michlé 16, 26. La récompense de la Mitsva est donc l’éclairage divin qu’elle apporte et qui lui est définitivement acquis. On verra, à ce sujet, le Torat Cohanim, au début de la Parchat Be’houkotaï, qui est cité par le commentaire de Rachi, à la même référence. Rabbi Chnéor Zalman conclut cette définition de la récompense de la Torah en répétant ce qu’il affirmait d’emblée, afin d’en souligner l’importance : elle ne peut être obtenue qu’au prix de l’effort.'
                    },
                    11 : 
                    {
                             'fr' : 'La révélation, en revanche, est un intense reflet de la Lumière de D.ieu, qui l’éclaire sans limite et sans fin, mais qui ne peut pas s’introduire en l’âme, du fait de sa limite. Ce reflet ne fait donc que l’entourer d’en haut, “de la tête aux pieds”.',
                             'commentaires' : 'L’expression : “de la tête au pied” souligne le caractère global de cette révélation, que l’homme ne perçoit cependant pas, du fait de la limite inhérente à sa création, alors que la révélation est elle-même illimitée, à l’image du Créateur.'
                    },
                    12 : 
                    {
                             'fr' : 'Comme le disent nos Sages, dont la mémoire est une bénédiction : “chaque fois que dix personnes se réunissent, la Che’hina se révèle”,',
                             'commentaires' : 'Traité Sanhédrin 39a. Le terme employé par la Guemara est : “se réunissent”, sans aucune précision sur la nature de cette réunion, qui n’a donc pas nécessairement pour objet un acte du service de D.ieu. Il en résulte que la révélation ainsi obtenue, n’étant pas le résultat d’un effort, ne peut pas être profonde.'
                    },
                    13 : 
                    {
                             'fr' : 'ce qui veut dire qu’elle le fait d’en haut.',
                             'commentaires' : 'La révélation est alors un don de D.ieu. Elle ne modifie cependant pas, d’une manière profonde, la personnalité de celui qui la reçoit. On verra, à ce propos, le chapitre 11 et la fin du chapitre 35 de la première partie du Tanya.'
                    },
                    14 : 
                    {
                             'fr' : 'C’est ainsi qu’il est écrit : “Que le plaisir de D.ieu soit avec nous. Etablis pour nous l’action de nos mains”,',
                             'commentaires' : 'Tehilim 90, 17. Dans ce verset, “l’action de nos mains” désigne l’étude de la Torah et la pratique des Mitsvot, qui révèlent le plaisir de D.ieu. Il est ainsi clairement établi que ce plaisir suppose que l’homme agisse. Il est impossible que D.ieu l’éprouve quand les hommes qui se réunissent ont d’autres préoccupations que Son service.'
                    },
                    15 : 
                    {
                             'fr' : 'ce qui signifie que le plaisir de D.ieu, apparaissant dans l’action de nos mains, quand nous nous consacrons à la Torah et aux Mitsvot, puisque “la Torah est unifiée au Saint béni soit-Il”,',
                             'commentaires' : 'Selon le Zohar, tome 1, à la page 24a, tome 2, à la page 90b, tome 3, à la page 73a. C’est la raison pour laquelle on retrouve, dans la Torah, le reflet des Attributs divins, notamment Son caractère infini, ainsi qu’il est dit, dans le verset Job 11, 9 : “Sa mesure est plus longue que la terre, plus large que les mers”.'
                    },
                    16 : 
                    {
                             'fr' : 'est établi et se révèle d’en haut, pour nous, car il n’a pas de limite, pas de fin, ne s’introduit pas en nos âmes et en nos intellects.',
                             'commentaires' : 'L’intellect de l’homme est limité par nature. Il n’est donc pas affecté durablement par une révélation de caractère infini, qu’il n’a pas les moyens de percevoir. Pour autant, ceci ne réduit en rien l’importance de cette révélation dont le Tanya dira, par la suite, qu’elle est de nature à faire perdre l’existence à un ange qui, pour sa part, lui est sensible, mais ne peut pas en intégrer la révélation.'
                    },
                    17 : 
                    {
                             'fr' : 'C’est pour cette raison que nous ne percevons pas, en nos esprits, l’aspect attirant et agréable du plaisir de D.ieu, le reflet de la Che’hina, sans limite et sans fin, qui est établi et qui se révèle à nous, en l’action de nos mains, en la Torah et en les Mitsvot, accomplies précisément en public.',
                             'commentaires' : 'Ce reflet plaisant est “établi”, dans la mesure où il apparaît systématiquement, chaque fois que plusieurs personnes se réunissent. Il n’en est pas de même, en revanche, pour l’individu, qui ne le recevra pas et qui ne pourra s’attacher à D.ieu que par un effort intérieur et profond.'
                    },
                    18 : 
                    {
                             'fr' : 'Nos Sages, dont la mémoire est une bénédiction, disent, à ce propos, que : “la Mitsva n’a pas de récompense dans ce monde”.',
                             'commentaires' : 'Dans le traité Kiddouchin 39b. En fait, ils indiquent ainsi que la récompense de la Mitsva ne peut pas être accordée à un homme, dans ce monde, parce qu’il ne la supporterait pas. A fortiori est-ce le cas quand cette récompense est obtenue par un groupe de dix personnes et que son intensité en est accrue d’autant. Tant que l’âme se trouve dans les limites du corps, l’obtention de cette récompense reste une impossibilité.'
                    },
                    19 : 
                    {
                             'fr' : 'En effet, le monde peut la percevoir uniquement quand l’âme quitte le corps et, même dans ce cas, il ne s’agit alors que d’une marque de bonté, ainsi qu’il est écrit : “A Toi, Eternel, est la bonté, car Tu prodigues à l’homme en fonction de son action”.',
                             'commentaires' : 'Tehilim 62, 13. Ainsi, l’âme perçoit la récompense, quand son âme quitte son corps, uniquement par un bienfait de D.ieu, par un effet de Son Attribut de bonté, ‘Hessed, qui accorde largement sa révélation à tous, sans ériger le mérite en principe. Ce bienfait est, en l’occurrence, la possibilité qui est accordée à l’âme d’intégrer une révélation divine dépassant toutes les limites, bien que celle-ci lui soit, par nature inaccessible.'
                    },
                    20 : 
                    {
                             'fr' : 'Et, nos Sages, dont la mémoire est une bénédiction, précisent que : “le Saint béni soit-Il accorde la force aux Justes…”.',
                             'commentaires' : '“de recevoir la récompense, dans le monde futur”, selon le traité Sanhédrin 100b. Cela veut bien dire que, sans cette intervention de D.ieu, les Justes eux-mêmes ne pourraient pas recevoir cette récompense qui dépasse les limites du monde créé, y compris les plus hautes.'
                    },
                    21 : 
                    {
                             'fr' : 'Il n’en est pas de même, en revanche, pour les anges car, comme je l’ai entendu de mes maîtres,',
                             'commentaires' : 'Rabbi Chnéor Zalman fait allusion ici au Baal Chem Tov et au Maguid de Mézéritch. Il reçut directement l’enseignement du second et il eut accès à celui du premier grâce au second. Il se définissait lui-même comme le petit-fils spirituel du Baal Chem Tov.'
                    },
                    22 : 
                    {
                             'fr' : 'si un seul d’entre eux se trouvait en présence de dix Juifs réunis, y compris quand ces Juifs ne prononcent pas les mots de la Torah,',
                             'commentaires' : 'Comme on l’a montré, la Che’hina se dévoile aussi quand les Juifs réunis ne se consacrent pas au service de D.ieu, mais, bien évidemment, Elle ne leur apparaît pas, en pareil cas. Elle est perçue, en revanche, par l’ange, qui est une créature spirituelle, ne subissant pas les limites inhérentes à la matière. On verra, à ce propos, le chapitre 6 de la première partie du Tanya, de même que le Yerouchalmi, traité Sanhédrin, à la fin du chapitre 1.'
                    },
                    23 : 
                    {
                             'fr' : 'il serait saisi d’une crainte et d’une terreur',
                             'commentaires' : 'Selon les termes du verset Chemot 15, 16. La crainte est ici l’appréhension de ce qui va à l’encontre de sa propre existence, alors que la terreur est une émotion plus profonde, suggérée par la proximité immédiate de ce qui effraye. C’est pour cette raison que l’ange perd ses moyens et qu’il refuse la révélation divine.'
                    },
                    24 : 
                    {
                             'fr' : 'sans limite et sans fin, du fait de la Che’hina qui se révèle à eux, au point qu’il en perde totalement l’existence.',
                             'commentaires' : 'Il en résulte qu’un ange, à la différence d’une âme, n’a pas le moyen de supporter la révélation de la Che’hina, y compris lorsque celle-ci est uniquement superficielle, parce que les dix Juifs qui la reçoivent ne se consacrent pas à l’étude de la Torah. C’est ce que Rabbi Chnéor Zalman voulait démontrer ici.'
                    },
            }
        }
    },
    '22-7': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 23' : 
                {
                    1 : 
                    {
                             'fr' : 'De ce fait, l’action qui est accomplie sous le soleil,',
                             'commentaires' : 'Selon les termes du verset Kohélet 2, 17. Cette expression s’applique aux “réunions de moqueurs” auxquelles le texte fait allusion ici, afin de souligner leur futilité et leur vanité. A l’opposé, l’étude de la Torah, moyen d’obtenir la révélation profonde, se trouve : “au-dessus du soleil”, échappant aux limites naturelles.',
                             'he' : 'על כן, אהובי אחיי ורעיי, אל נא תרעו הרעה הגדולה הזאת ותנו כבוד לה׳ אלקיכם בטרם יחשך, דהיינו בין מנחה למעריב כל ימות החול ללמוד בעשרה פנימיות התורה, שהיא אגדה שבספר עין יעקב שרוב סודות התורה גנוזין בה ומכפרת עונותיו של אדם כמבואר בכתבי האריז״ל והנגלות שבה הן דרכי ה׳ שילך בהם האדם וישית עצות בנפשו במילי דשמיא ובמילי דעלמא, וכידוע לכל חכמי לב וגם ללמוד מעט בשלחן ערוך, אורח חיים, הלכות הצריכות לכל אדם ועל זה אמרו רז״ל: כל השונה הלכות בכל יום כו׳ שהן הלכות ברורות ופסוקות, הלכה למעשה כמבואר בפירוש רש״י ז״ל שם ובשבת קדש, בעלות המנחה, יעסקו בהלכות שבת, כי הלכתא רבתי לשבתא ובקל יכול האדם ליכשל בה, חס ושלום, אפילו באיסור כרת וסקילה, מחסרון ידיעה ושגגת תלמוד עולה זדון, חס ושלום ואין צריך לומר באיסורי דברי סופרים, שרבו כמו רבו למעלה, ובפרט באיסורי מוקצה, דשכיחי טובא וחמורים דברי סופרים יותר מדברי תורה כמו שאמרו רז״ל: שכל העובר על דברי חכמים, אפילו באיסור קל של דבריהם, כמו האוכל קודם ערבית וכהאי גונא, חייב מיתה, כעובר על חמורות שבתורה וכל יחיד אל יפרוש עצמו מן הציבור, אפילו ללמוד ענין אחר כי אם בדבר שהציבור עסוקים בו ואין צריך לומר שלא יצא החוצה, אם לא יהיו עשרה מבלעדו ועליו אני קורא הפסוק: ועוזבי ה׳ יכלו כו׳ כמו שאמרו רז״ל על כל דבר שבקדושה כי אין קדושה כקדושת התורה דאורייתא וקודשא בריך הוא, כולא חד וכל הפורש מן הציבור כו׳ ושומע לי ישכון בטח, ובימיו ובימינו תושע יהודה, וירושלים תשכון לבטח אמן, כן יהי רצון'
                    },
                    2 : 
                    {
                             'fr' : 'en général, est mauvaise à mes yeux, notamment parmi mes frères et mes amis qui se présentent devant D.ieu, en prière.',
                             'commentaires' : 'D’après les termes du verset Chemot 19, 22. Le Midrash Tan’houma, Parchat Vayéra, au chapitre 8 et le Midrash Béréchit Rabba, chapitre 49, au paragraphe 8 et chapitre 93, au paragraphe 8, définissent cette “présentation” comme celle de la prière, au cours de laquelle l’homme se trouve face au Saint béni soit-Il. C’est alors que le fait de prononcer des paroles inutiles est une attitude inconsidérée.'
                    },
                    3 : 
                    {
                             'fr' : 'Or, après cette prière ou bien avant celle-ci, se tient une réunion de moqueurs,',
                             'commentaires' : 'D’après l’expression figurant dans le verset Tehilim 1, 1, qui souligne qu’un homme ne doit pas : “prendre place dans une réunion de moqueurs”. Bien entendu, la faute commise par plusieurs personnes, se réunissant pour cela, est plus grave que celle qui conserve un caractère individuel et qui n’est pas commise en public.'
                    },
                    4 : 
                    {
                             'fr' : 'ce qu’à D.ieu ne plaise ! Comme le disent nos Sages, dont la mémoire est une bénédiction, “deux personnes qui s’assoient et n’échangent pas des paroles de la Torah…”.',
                             'commentaires' : 'Ces personnes sont alors “une réunion de moqueurs”, selon l’affirmation du traité Avot, chapitre 3, à la Michna 2. Il est rapporté, par ailleurs, que, se basant sur ce passage du Tanya, les ‘Hassidim avaient l’usage d’étudier, chaque jour, un passage de Michna, un de Guemara, un de Tanya, un de Eïn Yaakov et deux paragraphes de l’abrégé du Choul’han Arou’h. Toutefois, concernant ce dernier ouvrage, le Rabbi de Loubavitch fait remarquer que son étude n’était pas répandue en Russie, y compris dans les dernières générations. En effet, l’abrégé du Choul’han Arou’h fut publié, pour la première fois, en Pologne, à la fin de la vie du Tséma’h Tsédek, alors que le Choul’han Arou’h de l’Admour Hazaken fut édité dès que son fils, l’Admour Haémtsahi, prit la direction des ‘Hassidim et qu’il fut sans cesse étudié, depuis lors, par les ‘Hassidim. Il est donc improbable que ceux-ci aient abandonné son étude au profit de sa version abrégée.'
                    },
                    5 : 
                    {
                             'fr' : 'Et, si ce rassemblement de moqueurs compte dix personnes, auquel cas la Che’hina se révèle à elles, il n’est pas de plus grand affront et de plus grande humiliation pour cette Che’hina, puisse D.ieu nous en préserver.',
                             'commentaires' : 'Ainsi, disent nos Sages, à la fin du traité Taanit, un geste accompli en présence du roi peut être interprété comme un crime de lèse-majesté, alors que le même geste, en l’absence du roi, n’aurait nullement prêté à conséquence.'
                    },
                    6 : 
                    {
                             'fr' : 'Si nos Sages, dont la mémoire est une bénédiction, disent que celui qui commet une faute en cachette repousse les pieds de la Che’hina,',
                             'commentaires' : 'Dans le traité Kiddouchin 31a. Un tel homme fait obstacle à la révélation de D.ieu au sein de la création, car la faute qu’il commet est un acte de révolte contre la Volonté de D.ieu. Or, Sa révélation suppose, de la part de l’homme qui la reçoit, la soumission la plus totale.'
                    },
                    7 : 
                    {
                             'fr' : 'ce qu’à D.ieu ne plaise, celui qui le fait en public repousse, quant à lui, toute la stature du Créateur, si l’on peut s’exprimer ainsi !',
                             'commentaires' : 'En d’autres termes, la faute, commise, même si sa nature reste identique, reçoit une gravité particulière uniquement parce qu’elle est le fait de plusieurs personnes, d’une assemblée, plutôt que l’effet d’une démarche individuelle. Sur la formulation citée par le texte, on verra le Ets ‘Haïm, porte des noms, au chapitre 7 et le Yohel Or, du Tséma’h Tsédek, à partir de la page 573.'
                    },
                    8 : 
                    {
                             'fr' : 'Et, nos Sages, dont la mémoire est une bénédiction, concluent que : “lui et Moi, nous ne pouvons pas…”.',
                             'commentaires' : '“résider ensemble dans le monde”, selon le traité Sotta 5a, faisant référence à ceux qui sont orgueilleux. Mais, en tout état de cause, même si un tel comportement repousse la révélation de la Che’hina et lui fait obstacle, dans le monde matériel, la révélation n’en est pas moins effectivement accordée, car D.ieu “est enchaîné par des boucles”, ce qui veut dire qu’Il se lie aux âmes juives, qu’Il promet de ne pas les échanger et qu’Il est Lui-même entraîné, si l’on peut s’exprimer ainsi, dans leurs mauvais agissements. C’est le principe de l’exil de la Che’hina, qui a déjà été défini, à différentes reprises, par le Tanya, notamment dans le chapitre 45 de la première partie du Tanya et au début du chapitre 7 d’Iguéret Ha Techouva. Du fait de cet “enchaînement” céleste aux actions des hommes, la Che’hina est entraînée dans leurs mauvaises actions et Elle se trouve alors en exil.'
                    },
                    9 : 
                    {
                             'fr' : 'Cependant, le Roi est enchaîné par des boucles….',
                             'commentaires' : 'Chir Hachirim 7, 6. En pareil cas, le Saint béni soit-Il réside encore dans ce monde, où Il est lié, contre Sa Volonté, si l’on peut s’exprimer ainsi, au flux des mauvaises pensées et aux mauvaises actions des hommes. De ce fait, l’exil de la Che’hina est présenté ici comme : “le plus grand affront et la plus grande humiliation” et l’on verra, à ce sujet, le Midrash Vaykra Rabba, chapitre 31, au paragraphe 4, le Midrash Tan’houma, Parchat Nitsavim, au chapitre 3 et les Tikouneï Zohar, Tikoun n°6, à la page 21b. '
                    },
                    10 : 
                    {
                             'fr' : 'Pour autant, “malheur à ceux qui repoussent la Che’hina, quand le Saint béni soit-Il la redressera et lui dira :',
                             'commentaires' : 'Ichaya 52, 2. Quand le Machia’h viendra, D.ieu redressera, en effet, la Che’hina, l’Attribut de Mal’hout traversant l’enchaînement des mondes, duquel il est dit : “Ses pieds descendent vers la mort”. C’est à ce redressement que s’appliquent les termes du verset : “Une femme vigoureuse est la couronne de Son Mari”.'
                    },
                    11 : 
                    {
                             'fr' : '‘Remues-toi, relèves-toi de la terre…’”',
                             'commentaires' : 'Tome 2, à la page 7a. La terre est foulée au pied par tous et elle décrit donc la chute la plus vertigineuse, le “grand affront” et la “grande humiliation” auxquels le Tanya faisait allusion au préalable.'
                    },
                    12 : 
                    {
                             'fr' : '”. Et, “c’est à cause de trois faits que Israël est maintenu en exil, parce qu’il repousse la Che’hina et parce qu’il lui impose l’humiliation…”, comme le dit le saint Zohar.',
                             'commentaires' : 'Tome 2, à la page 75b et tome 3, à la page 75b. Le Zohar distingue donc le fait de repousser la Che’hina et l’humiliation qui lui est infligée, qu’il présente comme deux éléments distincts. En fonction de l’analyse qui vient d’être menée, on peut comprendre que l’on repousse la Che’hina en commettant une faute, allant à l’encontre de la Volonté de D.ieu et qu’on l’humilie par le caractère public de cette faute, lorsqu’elle émane du grand nombre.'
                    },
            }
        }
    },
    '23-7': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 23' : 
                {
                    1 : 
                    {
                             'fr' : 'De ce fait, vous que j’aime, mes frères et mes amis, ne faites pas une si mauvaise action',
                             'commentaires' : 'Selon les termes des versets Béréchit 19, 7 et 39, 19. Cette mauvaise action est, en l’occurrence, la constitution d’une réunion de moqueurs, avant ou après la prière. Une telle attitude est non seulement une faute, puisqu’elle contrevient à la Volonté de D.ieu, mais aussi une mauvaise action, puisqu’elle se déroule au vu et au su de tous.',
                             'he' : 'אהוביי אחיי אל נא תרעו, ריעים האהובים ליוצרם ושנואים ליצרם ואל יעשה אדם עצמו רשע שעה אחת לפני המקום, אשר בחר בה מכל היום להקהל ולעמוד לפניו בשעה זו, שהיא עת רצון לפניו להתגלות, לבוא אל המקדש מעט לפקוד לשכינת כבודו, השוכן אתם בתוך טומאותם ולהמצא לדורשיו ומבקשיו ומייחליו והמספר בצרכיו, מראה בעצמו שאינו חפץ להתבונן ולראות בגילוי כבוד מלכותו ונעשה מרכבה טמאה לכסיל העליון שנאמר עליו: לא יחפוץ כסיל בתבונה כו׳, כמו שכתבו הזהר והאריז״ל דהיינו, שאינו חפץ להתבונן ולראות ביקר תפארת גדולתו של מלך מלכי המלכים, הקב״ה הנגלות למעלה בשעה זו וגם למטה, אל החפצים להביט אל כבודו וגדלו, המתעטף ומתלבש בתוך תיבות התפלה הסדורה בפי כל ומתגלה לכל אחד לפי שכלו ושורש נשמתו כדכתיב: לפי שכלו יהולל איש יהלל כתיב ומלכותא דרקיע כעין מלכותא דארעא שדרך המלך להיות חביון עוזו בחדרי חדרים, וכמה שומרים על הפתחים עד אשר כמה וכמה מצפים ימים ושנים, לראות עוזו וכבודו וכשעלה ברצונו להתגלות לכל, והעביר קול בכל מלכותו להקהל ולעמוד לפניו, להראותם כבוד מלכותו ויקר תפארת גדולתו מי שעומד לפניו ואינו חושש לראותו, ומתעסק בצרכיו כמה גרוע וסכל ופתי הוא, ונמשל כבהמות נדמה בעיני כל הבריות וגם הוא בזיון המלך, בהראותו לפניו שאינו ספון בעיניו לקבל נחת ושעשועים מהביט אל כבודו ויפיו, יותר מעסק צרכיו וגם הוא מתחייב בנפשו למלך, על הראות קלונו ובזיונו את המלך לעין כל רואה ועל זה נאמר: וכסילים מרים קלון כלומר: אף שהוא כסיל, לא יהיה מרים קלון, שיהיה נראה הקלון לעין כל ועל כן קבעו חז״ל בתפלה: כאלו עומד לפני המלך על כל פנים יהיה מראה בעצמו כאלו עומד כו׳ לעין כל רואה בעיני בשר אל מעשיו ודיבוריו אף שאין לו מחשבה לכסיל ועל זה הענין נתקן כל התפלות, למתבונן בהם היטב ומי שאינו מראה כן, מתחייב בנפשו ועליו אמרו בזהר הקדוש, דאנהיג קלנא בתקונא עילאה, ואחזי פרודא, ולית ליה חולקא באלקא דישראל, רחמנא ליצלן על כן שליחותייהו דרז״ל קא עבידנא לגזור גזירה שוה לכל נפש, שלא לשוח שיחה בטלה, משיתחיל השליח ציבור להתפלל התפלה, עד גמר קדיש בתרא, שחרית מנחה ערבית והעובר על זה בזדון, ישב על הארץ ויבקש משלושה אנשים שיתירו לו נידוי שלמעלה ושב ורפא לו, ולא חל עליו שום נידוי למפרע כל עיקר כי מתחלתו לא חל כי אם על המורדים והפושעים, שאינם חוששים כלל לבקש כפרה מן השמים ומן הבריות, על העון פלילי הזה וגם דוקא כשמדברים בזדון, בשאט נפש ולא על השוכח, או שנזרקו מפיו כמה תיבות בלא מתכוין, שאינו צריך התרה כלל ובוחן לבות וכליות אלקים צדיק הטיבה ה׳ לטובים, ולישרים בלבותם'
                    },
                    2 : 
                    {
                             'fr' : 'et accordez de l’honneur à l’Eternel votre D.ieu, avant qu’il fasse obscur,',
                             'commentaires' : 'D’après les termes du verset Yermyahou 13, 16. De fait, le début et la fin du jour sont des moments d’une importance particulière, puisqu’ils font la jonction entre le jour et la nuit, la clarté et l’obscurité, deux formes différentes du service de D.ieu.'
                    },
                    3 : 
                    {
                             'fr' : 'c’est-à-dire entre Min’ha et Arvit, tous les jours de semaine, en étudiant, avec dix personnes, la dimension profonde de la Torah, soit la Aggada figurant dans le Eïn Yaakov, qui renferme la plupart des secrets de la Torah',
                             'commentaires' : 'De fait, le récit et l’allégorie sont des moyens privilégiés pour développer un enseignement profond qui, s’il était énoncé d’une manière plus formelle, ne serait pas perçu de la même façon. En outre, un récit cumule plusieurs paliers d’interprétation et, de la sorte, il s’adresse à tous. On verra, à ce propos, les lois de l’étude de la Torah, de l’Admour Hazaken, chapitre 2, aux paragraphes 2 et 9.'
                    },
                    4 : 
                    {
                             'fr' : 'et qui permet d’expier les fautes des hommes, comme l’expliquent les écrits du Ari Zal.',
                             'commentaires' : 'Selon le Sidour du Ari Zal du Rav Chabtaï, à la fin du chapitre sur l’intention de l’étude. Sur ce sujet, on verra, notamment, l’introduction du Ramban à son commentaire de Chir Hachirim. Ainsi, la partie profonde de la Torah définit à l’homme le comportement qu’il doit avoir quand il sait s’en pénétrer et en découvrir l’enseignement moral.'
                    },
                    5 : 
                    {
                             'fr' : 'Ses aspects révélés décrivent les voies de D.ieu qu’un homme doit suivre,',
                             'commentaires' : 'La Tanya fait allusion ici à l’aspect révélé de la Aggada de la Torah, en d’autres termes à ce que l’on comprend de sa dimension cachée. On verra, à ce propos, le Sifri, Parchat Ekev, au paragraphe 49, qui précise : “Pourquoi les commentateurs disent-ils que l’homme voulant connaître Celui Qui, par Sa Parole, créa le monde, doit étudier la Aggada ? Parce que c’est ainsi que l’on apprend à connaître le Saint béni soit-Il et à s’attacher à Ses voies”. On consultera également le compte des Mitsvot du Ramban, au chapitre 7 et le Choul’han Arou’h de l’Admour Hazaken, chapitre 156, à la fin du paragraphe 4.'
                    },
                    6 : 
                    {
                             'fr' : 'les idées qu’il doit découvrir en son esprit,',
                             'commentaires' : 'Selon les termes du verset Tehilim 13, 3. Ainsi, si la partie révélée de la Torah définit la Hala’ha, la Loi concrètement applicable, sa dimension profonde a pour objet de forger les idées, d’enseigner à l’homme ce qu’il doit penser, la manière d’interpréter les événements du quotidien en leur trouvant une place dans le service de D.ieu.'
                    },
                    7 : 
                    {
                             'fr' : 'dans les domaines céleste et terrestre, comme le sait quiconque possède la sagesse du cœur.',
                             'commentaires' : 'D’après l’expression du Sifri sur le verset Devarim 11, 22. Ainsi, la sagesse se manifeste non seulement dans l’intellect, par la capacité de raisonnement, mais aussi dans le cœur, en forgeant les émotions et en permettant d’avoir un comportement strictement conforme à ce que l’on a compris.'
                    },
                    8 : 
                    {
                             'fr' : 'On doit étudier aussi un peu de Choul’han Arou’h, Ora’h ‘Haïm, les lois qui sont nécessaires à chacun. C’est à ce propos que nos Sages, dont la mémoire est une bénédiction, disent : “Quiconque étudie les Hala’hot chaque jour…”,',
                             'commentaires' : '“est certain d’avoir part au monde futur”, selon les traités Meguila 28b et Nidda 73b. La Hala’ha précise que cette étude doit avoir lieu tout de suite après la prière de Cha’harit, avant laquelle rien ne peut être entrepris, mais Rabbi Chnéor Zalman ajoute ici qu’il convient, en outre, de fixer une telle étude également entre Min’ha et Arvit.'
                    },
                    9 : 
                    {
                             'fr' : 'ce qui fait allusion aux Lois claires et tranchées, concrètement applicables, comme le précise le commentaire de Rachi, dont la mémoire est une bénédiction, à cette référence.',
                             'commentaires' : 'Dans son commentaire du verset Mela’him 1, 18, 36. Cette définition inclut la majeure partie du Choul’han Arou’h, Ora’h ‘Haïm, comme l’indiquent les lois de l’étude de la Torah, de l’Admour Hazaken, chapitre 2, au paragraphe 9.'
                    },
                    10 : 
                    {
                             'fr' : 'Pendant le saint Chabbat, à l’heure de Min’ha,',
                             'commentaires' : 'C’est-à-dire pendant l’après-midi du Chabbat. On verra, à ce propos, le Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, chapitre 290, au paragraphe 3 et les lois de l’étude de la Torah, à la fin du chapitre 1 et au chapitre 4, paragraphe 4. C’est, en effet, le moment le plus haut du Chabbat, que la Kabbala appelle : “Volonté de toutes les volontés”. Il convient donc de le consacrer à l’étude de la Torah.'
                    },
                    11 : 
                    {
                             'fr' : 'on se consacrera aux lois du Chabbat, car : “ces lois sont importantes”',
                             'commentaires' : 'D’après l’expression du traité Chabbat 12a et l’on verra aussi, à ce sujet, la conclusion du Tanya. Ces Lois présentent différents aspects et de nombreux cas d’application. Il est donc nécessaire non seulement de les apprendre, mais aussi de les réviser en permanence afin de bien les connaître et de les respecter avec tout le scrupule nécessaire.'
                    },
                    12 : 
                    {
                             'fr' : 'et il est aisé d’y trébucher, ce qu’à D.ieu ne plaise et même de commettre une faute pour laquelle on est puni de retranchement de l’âme ou bien de lapidation, par manque de connaissances. Car, “une erreur, dans l’étude de la Torah, est considérée comme une faute commise délibérément”,',
                             'commentaires' : 'Traité Avot, chapitre 4, à la Michna 13. Ainsi, celui qui commet une faute par inadvertance, parce qu’il n’a pas étudié et qu’il ne connaît pas la Loi, est considéré comme s’il avait délibérément agi à l’encontre de la Volonté de D.ieu, car “nul n’est censé ignorer la Loi”. Il serait donc difficile de lui accorder les circonstances atténuantes, en pareil cas. Ainsi, après avoir montré l’importance de la révélation divine qui accompagne l’étude de la Torah, Rabbi Chnéor Zalman précise ici son effet bénéfique sur le service de D.ieu, par la suite.'
                    },
                    13 : 
                    {
                             'fr' : 'que D.ieu nous en préserve.<br/> <br/> A fortiori est-ce le cas pour les Injonctions introduites par les propos de nos Sages, qui sont particulièrement nombreuses,',
                             'commentaires' : 'D’après les termes du verset Ze’harya 8, 10. Celles-ci ont pour but “d’établir une barrière autour de la Torah”, afin d’empêcher sa transgression. Un seul Interdit de la Torah peut donc être à l’origine de nombreuses dispositions introduites par nos Sages.'
                    },
                    14 : 
                    {
                             'fr' : 'jusqu’en haut.',
                             'commentaires' : 'Selon les termes du verset Divreï Ha Yamim 1, 23, 17. Cette expression a également pour but de souligner que le nombre de ces lois est particulièrement important, au-delà de ce qui est quantifiable, ce qui est une raison supplémentaire pour ne pas négliger leur étude.'
                    },
                    15 : 
                    {
                             'fr' : 'C’est le cas, en particulier, pour les lois du Mouktsé, qui sont très fréquentes. Or, “les paroles des Sages sont plus graves que celles de la Torah”, comme l’indiquent nos Sages,',
                             'commentaires' : 'Dans le traité Erouvin 21b et le Yerouchalmi, traité Bera’hot, chapitre 1, au paragraphe 4, qui rapportent, en outre, les propos suivants du Saint béni soit-Il : “Les paroles des Sages Me sont chers”. Il est donc grave de les négliger et, de ce fait, il est indispensable de bien les connaître.'
                    },
                    16 : 
                    {
                             'fr' : 'dont la mémoire est une bénédiction, car quiconque transgresse les paroles des Sages est passible de mort, même si la faute qu’ils définissent est légère, comme, par exemple le fait de manger avant la prière d’Arvit, ou tout ce qui est équivalent, au même titre que les plus graves transgressions de la Torah.',
                             'commentaires' : 'Selon le traité Bera’hot 4b. En effet, la nécessité de se conformer à l’avis des Sages est clairement affirmée par la Torah, qui met en garde : “Tu ne t’écarteras pas de la parole qu’ils te diront, ni à droite, ni à gauche”. Or, dès lors que l’on passe outre à leur avis, on commet un écart, quelle que soit, par ailleurs, la gravité de la faute.'
                    },
                    17 : 
                    {
                             'fr' : 'Et, nul ne se séparera de la communauté, y compris pour se consacrer à une autre étude. Tous doivent prendre part à l’étude commune. Bien entendu, on ne quittera pas l’endroit, sauf si dix personnes s’y trouvent, même en son absence. A celui qui le fait, j’applique les termes du verset : “Ceux qui abandonnent D.ieu disparaîtront…”,',
                             'commentaires' : 'Ichaya 1, 28. Quitter la synagogue ou la maison d’étude sans y laisser le quorum de dix personnes est bien un abandon de D.ieu, puisque la possibilité de révéler Sa Che’hina dans cet endroit Lui est alors ôté.'
                    },
                    18 : 
                    {
                             'fr' : 'comme le disent nos Sages, dont la mémoire est une bénédiction, à propos de toute pratique du domaine de la sainteté.',
                             'commentaires' : 'Dans le traité Bera’hot 8a et le Yerouchalmi, traité Meguila, chapitre 4, au paragraphe 4, cité par le Rama, Ora’h ‘Haïm, chapitre 55, au paragraphe 2 et le Choul’han Arou’h de l’Admour Hazaken, chapitre 55, au paragraphe 3. Ce qui vient d’être dit à propos de l’étude de la Torah s’applique donc, d’une manière identique, à l’accomplissement d’une Mitsva ou encore à tout autre acte du service de D.ieu.'
                    },
                    19 : 
                    {
                             'fr' : 'En effet, “il n’est nulle sainteté comme celle de la Torah”,',
                             'commentaires' : 'Selon l’expression du Zohar, tome 3, à la page 81a. C’est la raison pour laquelle son étude est importante et justifie que l’homme en fasse sa préoccupation essentielle, ainsi qu’il est dit : “Tu t’y consacreras jour et nuit”.'
                    },
                    20 : 
                    {
                             'fr' : 'car : “la Torah et le Saint béni soit-Il ne font qu’un”.',
                             'commentaires' : 'Comme le dit le Zohar, tome 2, à la page 90b et tome 3, à la page 73a. De ce fait, le Tanya montrait que l’étude de la Torah est le plus haut niveau d’unification envisageable entre le Créateur et la créature, dont l’équivalent ne peut être trouvé ailleurs, y compris en les sphères célestes les plus élevées.'
                    },
                    21 : 
                    {
                             'fr' : 'Et, “quiconque s’écarte de la communauté…”.',
                             'commentaires' : '“n’assistera pas à sa consolation”, selon les termes du Rambam, lois du deuil, chapitre 1, au paragraphe 10. On verra aussi le Yalkout Chimeoni, Parchat Bechala’h, au paragraphe 265, le Tour et Choul’han Arou’h, Ora’h ‘Haïm, chapitre 572, au paragraphe 5. Les traités Taanit 11a et Bera’hot 30a énoncent ce même enseignement d’une manière positive : “celui qui partage la douleur de la communauté prendra part à sa consolation”.'
                    },
                    22 : 
                    {
                             'fr' : '“Celui qui m’écoutera résidera dans la sécurité”.',
                             'commentaires' : 'Michlé 1, 33. Rabbi Chnéor Zalman reprend à son compte les termes de ce verset pour conclure la mise en garde qu’il adresse ici aux ‘Hassidim en soulignant que tout ce qu’il exige de leur part est uniquement motivé par la recherche de leur bien.'
                    },
                    23 : 
                    {
                             'fr' : '“En ses jours et en les nôtres, Yehouda sera sauvé et Jérusalem résidera dans la sécurité”,',
                             'commentaires' : 'Yermyahou 23, 6 et 33, 16. En effet, nous avons vu que ceux qui partagent la douleur de la communauté reçoivent l’assurance de prendre part à sa consolation, que sera la délivrance véritable et complète, par notre juste Machia’h.'
                    },
                    24 : 
                    {
                             'fr' : 'Amen, puisse-t-il en être ainsi.',
                             'commentaires' : ''
                    },
            }
        }
    },
    '24-7': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 24' : 
                {
                    1 : 
                    {
                             'fr' : 'Vous que j’aime, mes frères, “ne faites donc pas une mauvaise action”,',
                             'commentaires' : 'Selon les termes du verset Béréchit 19, 7. Dans la précédente lettre d’Iguéret Ha Kodech, Rabbi Chnéor Zalman expliquait de quelle manière la Che’hina se révèlent quand dix Juifs se réunissent pour étudier la Torah ou bien pour accomplir ensemble une Mitsva. Il condamnait alors la “mauvaise action” qui consiste à prier et à s’efforcer de le faire de la manière qui convient, tout en se joignant à d’autres Juifs, avant ou après cette prière, afin de prononcer des paroles inutiles, en négligeant ainsi l’étude de la Torah. Il conseillait donc de se réunir dans les synagogues, notamment entre Min’ha et Arvit, chaque jour, pour y étudier la Aggada du Eïn Yaakov et la Hala’ha du Choul’han Arou’h. La présente lettre complète la précédente en déplorant, sur un ton, cette fois-ci, beaucoup plus incisif, que l’on discute, pendant la prière, non seulement en tenant des propos inutiles, mais aussi en faisant état de ses propres besoins, ce que l’on aurait pu faire à un autre moment plutôt qu’en contrevenant à la ferveur de la prière. Certes, de telles paroles sont inévitables, mais, quand elles sont dites à ce moment précis, elles font la preuve que leur auteur ne souhaite pas méditer à la grandeur de D.ieu et à la manière dont Il se révèle, à travers la prière. Et, Rabbi Chnéor Zalman illustre ici son propos par une image. De façon générale, un roi reste caché dans son palais et certains attendent très longtemps le privilège d’une audience. Aussi, lorsque ce roi décide de recevoir une délégation de ses sujets et de se montrer à eux dans toute sa gloire, celui qui est invité à le rencontrer, mais préfère se tenir de côté, sans manifester le moindre intérêt pour l’apparition royale sera perçu par tous comme un insensé. Bien plus, son attitude est un affront pour le roi, auquel il préfère la satisfaction de ses propres besoins et il mérite alors la sanction la plus grave. Rabbi Chnéor Zalman introduit ici son propos en constatant que l’on a le devoir d’accomplir la Volonté de Celui Qui aime, du Créateur et de s’éloigner de celle de l’ennemi, du mauvais penchant. Aussi, en adoptant une autre attitude que celle-ci, on fait effectivement une “mauvaise action”.',
                             'he' : 'להבין אמרי בינה מה שכתוב בספר הנקרא צוואת ריב״ש הגם שבאמת אינה צוואתו כלל, ולא ציוה כלל לפני פטירתו רק הם לקוטי אמרותיו הטהורות שלקטו לקוטי בתר לקוטי ולא ידעו לכוין הלשון על מתכונתו אך המכוון הוא אמת לאמיתו והוא בהקדים מאמר רז״ל: כל הכועס, כאילו עובד עבודת כוכבים ומזלות והטעם מובן ליודעי בינה לפי שבעת כעסו, נסתלקה ממנו האמונה כי אילו היה מאמין שמאת ה׳ היתה זאת לו, לא היה בכעס כלל ואף שבן אדם, שהוא בעל בחירה, מקללו או מכהו או מזיק ממונו ומתחייב בדיני אדם ובדיני שמים על רוע בחירתו אף על פי כן, על הניזק כבר נגזר מן השמים והרבה שלוחים למקום ולא עוד אלא אפילו בשעה זו ממש, שמכהו או מקללו מתלבש בו כח ה׳ ורוח פיו יתברך, המחייהו ומקיימו וכמו שכתוב: כי ה׳ אמר לו, קלל והיכן אמר לשמעי אלא שמחשבה זו, שנפלה לשמעי בלבו ומוחו, ירדה מאת ה׳ ורוח פיו, המחיה כל צבאם החיה רוחו של שמעי, בשעה שדיבר דברים אלו לדוד כי אילו נסתלק רוח פיו יתברך רגע אחד מרוחו של שמעי, לא יכול לדבר מאומה וזהו כי ה׳ אמר לו בעת ההיא ממש: קלל את דוד ומי יאמר לו וגו׳'
                    },
                    2 : 
                    {
                             'fr' : 'amis qui sont aimés',
                             'commentaires' : 'D’après le texte de la bénédiction du mariage : “réjouir, tu réjouiras les amis qui sont aimés”, dont la formulation est inspirée par le traité Ketouvot 8a. En revanche, Rabbi Chnéor Zalman ne dit pas ici : “mes amis”, comme il le faisait dans les lettres n°22 et 23 d’Iguéret Ha Kodech. En effet, il emploie les mots : “vous que j’aime, mes frères” quand il s’adresse à tous les Juifs, alors qu’il réserve l’expression : “mes amis” aux ‘Hassidim, ses disciples, c’est-à-dire à ceux qui se distinguent d’ores et déjà par leur prière fervente. En l’occurrence, c’est bien à tous les Juifs qu’il lance un appel pour s’attacher à D.ieu, pendant la prière et pour repousser les avances du mauvais penchant, qui demande de faire une place à la discussion, pendant cette prière.'
                    },
                    3 : 
                    {
                             'fr' : 'par leur Créateur et haïs par leur mauvais penchant',
                             'commentaires' : 'Cette formulation est basée sur le rapprochement phonétique qui peut être fait entre les termes Yotser, le Créateur et Yetser, le mauvais penchant. On verra, à ce propos, le traité Bera’hot 61a et le Midrash Ruth Rabba, chapitre 3, au paragraphe 1. En effet, celui qui s’investit dans le service de D.ieu est aimé par Lui et donc détesté par le mauvais penchant.'
                    },
                    4 : 
                    {
                             'fr' : 'et que nul ne passe pas pour un impie devant D.ieu, pendant le moment qu’Il a choisi',
                             'commentaires' : 'Selon les traités Nidda 13a et Edouyot, chapitre 5, à la Michna 6. Le texte fait référence ici au moment de la prière, qui a été choisi par D.ieu. C’est pour cette raison que des paroles qui sont permises pendant le reste de la journée, parce qu’elles sont nécessaires pour mener une existence normale, doivent alors être proscrites par celui qui ne veut pas prendre l’apparence d’un impie, refusant d’observer la grandeur de D.ieu quand elle lui est révélée.'
                    },
                    5 : 
                    {
                             'fr' : 'd’entre toute la journée, pour se rassembler et pour se tenir devant Lui !',
                             'commentaires' : 'Selon les termes du verset Esther 8, 11 et l’on verra, à ce propos, le traité Bera’hot 6b, qui précise que “se tenir” signifie ici “prier”. Ainsi, la prière suppose une prise de conscience préalable et, selon les termes de nos Sages : “Sache devant Qui tu te tiens”. Seule la perte de cette prise de conscience peut conduire l’homme à satisfaire d’autres préoccupations, pendant le temps de la prière.'
                    },
                    6 : 
                    {
                             'fr' : 'Car, c’est un temps favorable',
                             'commentaires' : 'D’après l’expression du verset Tehilim 69, 14 : “Quant à moi, puisse la prière que je T’adresse, Eternel, être en temps favorable”, qui est récité pendant la prière de Min’ha du Chabbat. C’est donc ce caractère favorable qu’il convient de ne pas gâcher.'
                    },
                    7 : 
                    {
                             'fr' : 'devant Lui pour obtenir Sa révélation, quand on se rend dans le “petit Sanctuaire”,',
                             'commentaires' : 'D’après l’expression des traités Meguila 29a et Bera’hot 6a, désignant la synagogue, en particulier pendant que s’y déroule l’office public et l’on verra, à ce sujet, le Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, chapitre 90, au paragraphe 10. Une relation est ainsi introduite entre le Temple de Jérusalem et chaque synagogue dans laquelle on prie, que l’on peut justifier de la façon suivante. La destruction du Temple eut pour effet un retrait des Attributs de l’intellect, dans les mondes supérieurs, qui furent alors détachés des Attributs de l’émotion. Il en résulte qu’une perception intellectuelle ne donne pas toujours naissance à l’émotion qui devrait en résulter, que la connaissance peut rester purement théorique. C’est donc la prière des homme qui a pour effet de réaliser l’union entre tous ces Attributs. A l’époque du Temple, en revanche, sa seule existence suffisait pour que cette union se fasse naturellement. Aussi, la prière était-elle alors facultative.'
                    },
                    8 : 
                    {
                             'fr' : 'où se trouve la Che’hina de Sa gloire, Qui “réside parmi eux, au sein de leurs impuretés”,',
                             'commentaires' : 'Vaykra 16, 16, selon l’interprétation du traité Yoma 56b et l’on verra, à ce sujet, l’explication du chapitre 45 de la première partie du Tanya. Ainsi, même en exil, y compris dans une situation d’impureté, la Che’hina réside encore au sein des enfants d’Israël et elle se révèle, plus spécifiquement, pendant le temps de la prière. Nul ne peut donc passer outre à cette révélation.'
                    },
                    9 : 
                    {
                             'fr' : 'afin d’être à la portée de ceux qui Le recherchent,',
                             'commentaires' : 'D’après la formulation des versets Devarim 4, 29 et Ichaya 55, 6. Plus précisément, les trois verbes cités par le texte reçoivent l’interprétation suivante. La “recherche” de la prière s’effectue dans le monde spirituel de Brya, la “demande” dans celui de Yetsira et “l’espoir” s’exprime dans celui d’Assya. Ainsi, la révélation divine émanant du point le plus haut de l’enchaînement des mondes peut apparaître même au sein de la matière du monde.'
                    },
                    10 : 
                    {
                             'fr' : 'Le demandent et L’espèrent.<br/> <br/> Celui qui fait alors état de ses propres besoins',
                             'commentaires' : 'Au sens simple, le texte fait allusion ici à celui qui délaisse la prière pour se consacrer à ses propres besoins. Plus profondément, on peut considérer qu’il inclut également celui qui limite sa prière à sa définition première, c’est-à-dire à la formulation de ses besoins devant D.ieu, sans chercher, à travers cette prière, à s’attacher à Lui pour mieux Le servir.'
                    },
                    11 : 
                    {
                             'fr' : 'démontre, de la sorte, qu’il ne désire pas méditer et observer, à l’évidence, l’honneur de Sa Royauté. Il devient ainsi le char impur',
                             'commentaires' : 'Le char n’a pas de volonté propre et ne peut que se conformer à la volonté du cocher. Cette image, dont le Tanya a déjà fait mention à plusieurs reprises, désigne donc la soumission la plus totale, éprouvée par l’homme, au point de perdre toute volonté propre. Celle-ci peut s’exercer envers le domaine de la sainteté, ou bien, comme c’est le cas en l’occurrence, envers celui du mal, la Klipa spécifique qui est appelée ici : “le grand sot”.'
                    },
                    12 : 
                    {
                             'fr' : 'du plus grand sot,',
                             'commentaires' : 'Cette expression désigne ici la source la plus élevée de la Klipa, la force du mal de la sottise, celle qui s’écarte de la Volonté de D.ieu parce qu’elle refuse de méditer à Sa grandeur et de mettre en pratique les termes du verset : “Connais le D.ieu de ton père”, afin de ne pas être en mesure d’appliquer la suite de ce même verset : “et sers-Le d’un cœur entier”.'
                    },
                    13 : 
                    {
                             'fr' : 'celui duquel il est dit : “Le sot ne veut pas comprendre…”,',
                             'commentaires' : '“mais seulement révéler son cœur”, selon les termes du verset Michlé 18, 2. De fait, l’âme animale se manifeste essentiellement selon une démarche émotionnelle et elle n’accorde qu’une part réduite à l’approche rationnelle et à l’analyse intellectuelle.'
                    },
                    14 : 
                    {
                             'fr' : 'comme l’écrivent le Zohar et le Ari Zal.',
                             'commentaires' : 'On verra, à ce sujet, le Zohar, tome 1, à la page 179a et tome 2, à la page 134a, de même que le Ets ‘Haïm, parmi les écrits du Ari Zal, porte 34, au paragraphe 2. De fait, la Kabbala insiste sur la suprématie des Attributs de l’intellect, à l’origine de ceux des émotions. Un sentiment qui n’est pas sous-tendu par la compréhension n’est qu’une manifestation naturelle et, somme toute, “animale” de la personnalité.'
                    },
                    15 : 
                    {
                             'fr' : 'Car, il refuse de méditer et de contempler la splendeur et la gloire de la grandeur du Roi,',
                             'commentaires' : 'D’après les termes du verset Esther 1, 4. La grandeur du Roi devrait suggérer à l’homme la conscience de sa propre petitesse, alors que le fait de s’absorber en la satisfaction de ses propres besoins a exactement l’effet contraire.'
                    },
                    16 : 
                    {
                             'fr' : 'Roi suprême, le Saint béni soit-Il, qui sont révélées là-haut, pendant ce moment,',
                             'commentaires' : 'Le début de ce texte expliquait que la prière est un moment particulièrement favorable et il en explique ici la raison. En effet, les niveaux spirituels élevés reçoivent alors un éclairage particulier, plus intense qu’aux autres moments et l’on verra, à ce sujet, l’explication du chapitre 12 de la première partie du Tanya.'
                    },
                    17 : 
                    {
                             'fr' : 'mais également ici-bas, pour ceux qui désirent observer Sa gloire et Sa grandeur, s’enveloppant et se revêtant des mots de la prière, usuels dans la bouche de tous,',
                             'commentaires' : 'Ainsi, tous récitent la même prière, selon les mêmes mots et dans les mêmes conditions, mais, pour autant, la recherche de D.ieu suppose, de la part de l’homme, une implication profonde, de tout son être, qui ne laisse de place pour aucune autre préoccupation et l’on consultera, à ce sujet, le Tsavaat Ha Ribach, du Baal Chem Tov, au paragraphe 108. C’est en fonction de cette explication que Rabbi Chnéor Zalman apporta une réponse à ses opposants, après sa libération de prison, le 19 Kislev, leur soulignant qu’une pratique respectée par tous d’une manière identique n’en recevait pas moins une forme spécifique chez chacun, en fonction de son implication dans le service de D.ieu.'
                    },
                    18 : 
                    {
                             'fr' : 'se révélant à chacun selon son intellect et la source de son âme, ainsi qu’il est écrit : “un homme est loué selon son intellect”.',
                             'commentaires' : 'Michlé 12, 8. Selon le sens simple de ce verset, il convient de faire l’éloge d’un homme en fonction de ses qualités intellectuelles, qui sont l’aspect dominant de sa personnalité. Mais, le Tanya en propose ici une autre interprétation.'
                    },
                    19 : 
                    {
                             'fr' : 'Toutefois, le verset dit bien ici : “loue”.',
                             'commentaires' : 'Le verbe de ce verset se lit Yehoulal, “est loué”, mais il s’écrit Yehalel, sans Vav, “loue”. La phrase peut donc être rendue par : “Un homme loue (D.ieu) selon son intellect”, notamment pendant sa prière. Il en résulte bien une nécessité, quand on prie, d’absorber ses capacités intellectuelles dans la méditation à la grandeur de D.ieu, ce que ne fait pas celui qui s’investit dans la satisfaction de ses propres besoins.'
                    },
                    20 : 
                    {
                             'fr' : 'Or, “la Royauté céleste est à l’image de la royauté terrestre”.',
                             'commentaires' : 'Selon le traité Bera’hot 58a et le Zohar, tome 1, à la page 197a. D’après ce principe, l’image du roi, de chair et de sang, qui vient d’être énoncée, s’applique bien au moment de la prière, voulue par le Saint béni soit-Il pour que quiconque Le recherche, en méditant à Sa grandeur, obtienne Sa révélation. De la sorte, D.ieu “proclame”, dans Son “royaume”, que cette prière est un temps favorable, celui “de l’intellect large, à la fois là-haut et ici-bas”, selon l’expression du chapitre 12 de la première partie du Tanya. Toutefois, un homme doit se préparer à intégrer une telle révélation, en méditant à la gloire de D.ieu, pendant qu’il prie, en ouvrant, pour Lui, une “fenêtre” en son cœur, par laquelle il pourra recevoir Sa Lumière. Toute autre préoccupation, à ce moment, même si elle est, par ailleurs, la plus importante qui soit, fait la preuve que l’on ne souhaite pas recevoir la Lumière de D.ieu.'
                    },
                    21 : 
                    {
                             'fr' : 'Ainsi, un roi a coutume de dissimuler sa puissance',
                             'commentaires' : 'D’après l’expression du verset ‘Habakouk 3, 4 et l’on verra, à ce sujet, le chapitre 26 de la première partie du Tanya. En effet, commentant le verset : “placer, tu placeras au-dessus de toi, un roi”, nos Sages précisent : “en ressentant sa crainte”. Le roi doit donc se “dissimuler” à son peuple afin de lui inspirer cette crainte. A l’opposé, la proximité est à l’origine de la familiarité, qui va à l’encontre de cette crainte.'
                    },
                    22 : 
                    {
                             'fr' : 'dans la pièce la plus intérieure.',
                             'commentaires' : 'De son palais, de sorte que ses apparitions publiques sont rares et l’on verra, sur ce point, le traité Bera’hot 10a. Dans l’esprit des hommes, c’est cette rareté qui confère la valeur. D.ieu, en revanche, peut se révéler trois fois par jour, lors de toutes les prières quotidiennes, sans que Sa crainte soit remise en cause.'
                    },
                    23 : 
                    {
                             'fr' : 'De multiples gardes se trouvent devant ses portes et (au point que) nombreux sont ceux qui attendent, pendant des jours et des années, de pouvoir contempler sa puissance et son honneur.',
                             'commentaires' : 'Selon les termes du verset Tehilim 63, 3. De fait, on peut penser qu’il en est de même pour l’étude de la ‘Hassidout. Jusqu’à l’époque du Ari Zal, il était interdit de divulguer l’enseignement profond de la Torah et c’est à ce propos qu’il est dit : “L’honneur de D.ieu veut que la chose reste cachée”. Puis, par suite, D.ieu voulut la révéler et Il permit de la comprendre, grâce à l’enseignement de la ‘Hassidout. Dès lors, celui qui refuse la perception divine qu’apporte la ‘Hassidout peut effectivement être appelé : “inférieur, sot et insensé”, comme le texte le dira par la suite.'
                    },
                    24 : 
                    {
                             'fr' : 'Puis, quand lui vient la volonté de se révéler à tous, il fait annoncer, dans l’ensemble de son royaume, que l’on doit se réunir et se tenir devant lui, afin qu’il montre l’honneur de son règne, la valeur et la gloire de sa grandeur.',
                             'commentaires' : 'D’après le verset Esther 8, 11. En pareil cas, la révélation est si intense que l’homme perçoit les caractères de D.ieu, Son honneur, Son règne, Sa valeur, Sa gloire, Sa grandeur, mais non l’Essence de Lui-même.'
                    },
                    25 : 
                    {
                             'fr' : 'Dès lors, comme est inférieur, sot et insensé celui qui, se tenant devant lui, ne s’applique pas à l’observer, mais s’absorbe à ses propres activités !',
                             'commentaires' : 'Cette parabole est développée par le Zohar, tome 1, à la page 256a et tome 2, à la page 131a. Elle peut être rapprochée de celle qui est énoncée par Rabbi Chnéor Zalman, à propos du mois d’Elloul : un roi se rend dans le champ, où tous ses sujets peuvent le rencontrer. Il sourit alors et réserve un accueil bienveillant à chacun. Puis, il s’en retourne dans son palais, auquel il est très ardu d’avoir accès'
                    },
                    26 : 
                    {
                             'fr' : 'Il est “comparable à un animal silencieux”',
                             'commentaires' : 'Selon l’expression des versets Tehilim 49, 13 et 21. En effet, ayant érigé le libre-arbitre en principe, dans le monde, D.ieu y fait coexister le bien et le mal. De ce fait, celui qui agit mal peut, néanmoins, connaître l’opulence matérielle, mais, en tout état de cause, son existence reste semblable à celle d’un animal.'
                    },
                    27 : 
                    {
                             'fr' : 'aux yeux de toutes les créatures.<br/> <br/> En outre, il y a là un affront pour le roi, puisqu’il lui montre qu’il n’est pas suffisamment important, à ses yeux, pour lui procurer un plaisir et une satisfaction, quand il considère son honneur et sa beauté, comme ceux qu’il conçoit en se consacrant à ses propres activités. De plus, un tel homme est passible de la peine capitale, puisqu’il a humilié et rabaissé le roi, devant tous ceux qui l’observent.',
                             'commentaires' : 'Le Tanya a montré, au préalable, la perte subie par l’homme qui, pendant la prière, s’absorbe à ses propres activités plutôt que de rechercher la proximité de D.ieu. Puis, il envisage ici un autre aspect de cette situation. L’homme qui agit de la sorte inflige une humiliation au Saint béni soit-Il, qui est d’autant plus grave qu’elle est publique.'
                    },
                    28 : 
                    {
                             'fr' : 'C’est à ce propos qu’il est dit : “Les sots soulèvent l’affront”,',
                             'commentaires' : 'Michlé 3, 35. Ainsi, celui qui, non seulement inflige un affront au Saint béni soit-Il, mais, en outre, fait publiquement état de cet affront, au vu et au su de tous, mérite bien que le châtiment le plus sévère soit prononcé contre lui. De fait, la Hala’ha tranche que : “même si le roi prétend renoncer aux honneurs, ceux-ci lui restent dus”, car c’est le Saint béni soit-Il Lui-même Qui demande de l’honorer.'
                    },
                    29 : 
                    {
                             'fr' : 'ce qui signifie que même celui qui est sot ne doit pas “soulever l’affront” pour que tous le voient.<br/> <br/> De ce fait, nos Sages, dont la mémoire est une bénédiction, ont instauré que l’on se tienne, pendant la prière, “comme si l’on était devant un roi”.',
                             'commentaires' : 'D’après l’expression du traité Bera’hot 33a, citée par le Rambam, dans ses lois de la prière, chapitre 5, au paragraphe 11 et par le Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, fin du chapitre 74 et chapitre 104, au paragraphe 2. De fait, cette formulation semble difficile à comprendre. Pourquoi se tenir : “comme si l’on était devant un roi” alors que l’on est réellement devant le Roi, pendant le moment de la prière ? Rabbi Chnéor Zalman en déduit que celui qui ne ressent pas une telle révélation se doit, néanmoins, d’adopter l’attitude qu’il aurait eue, s’il la ressentait, en s’abstenant, notamment, de toute parole qui n’appartient pas à la prière et en écartant toute préoccupation personnelle.'
                    },
                    30 : 
                    {
                             'fr' : 'On adoptera donc une telle attitude, au moins face à tous ceux qui observent, de leurs yeux de chair, de quelle manière on agit et l’on parle, bien que le sot n’ait pas de pensées.',
                             'commentaires' : 'Le sot est donc incapable de se concentrer, par sa pensée, sur la proximité du Roi qu’il obtient, pendant la prière. Malgré cela, il lui est demandé de la simuler, de faire, aux yeux de tous, comme s’il le ressentait et d’agir en conséquence.'
                    },
                    31 : 
                    {
                             'fr' : 'C’est dans ce but que toutes les prières ont été introduites, afin que l’on y médite attentivement.<br/> <br/> Celui qui ne procède pas de la sorte est passible de mort et le saint Zohar dit, à son propos : “Il introduit l’affront dans la Réparation supérieure,',
                             'commentaires' : 'La mission confiée à l’homme ici-bas est le Tikoun, la “réparation” devant permettre à la matière de ne plus faire obstacle à la révélation de la spiritualité. Or, celui qui adopte l’attitude venant d’être décrite n’a plus les moyens de cette “Réparation”. Il est donc, à l’évidence, séparé de D.ieu et, de la sorte, il remet en cause la source même de son existence. C’est pour cette raison qu’il est passible de la peine capitale.'
                    },
                    32 : 
                    {
                             'fr' : 'met en évidence sa séparation et n’a pas de part en le D.ieu d’Israël”,',
                             'commentaires' : 'Zohar, tome 2, à la page 131b. Commentant ce passage, le Tolaat Yaakov, à la page 17b, ajoute : “De celui qui parle, à la synagogue, pendant qu’il devrait prononcer l’éloge de D.ieu, il est dit qu’il ôte l’élévation et qu’il provoque le manque, en la foi d’Israël. Malheur à lui ! Il n’a pas de part en le D.ieu d’Israël et il porte témoignage, sur sa propre personne, qu’il n’a pas de D.ieu. De fait, il est interdit de prononcer des paroles profanes, à la synagogue, également en dehors du temps de la prière. C’est, en effet, un lieu saint et il n’y a donc pas lieu d’y introduire ce qui est profane”.'
                    },
                    33 : 
                    {
                             'fr' : 'puisse D.ieu nous en préserver.<br/> <br/> En conséquence, j’assume la mission confiée par les maîtres',
                             'commentaires' : 'Selon l’expression du traité Baba Kama 84b. Rabbi Chnéor Zalman précise ici qu’il ne souhaite pas prendre lui-même des décisions sévères envers d’autres Juifs et qu’en la matière, il ne fait donc qu’assumer la mission qui est confiée par les Sages. En outre, le décret prononcé, en l’occurrence, s’applique à tous de manière identique. On ne peut donc pas penser que la gravité de telles interruptions, pendant la prière, est proportionnelle à l’importance de l’homme qui en est l’auteur. Elle reste, en fait, toujours identique.'
                    },
                    34 : 
                    {
                             'fr' : 'en émettant un décret qui s’applique à tous, d’une manière identique : on ne prononcera aucune parole inutile depuis que l’officiant commence la prière jusqu’au dernier Kaddish, à Cha’harit, à Arvit et à Min’ha….',
                             'commentaires' : 'On peut justifier l’ordre dans lequel ces trois prières sont énoncées de la manière suivante. Tout d’abord, Min’ha fait suite à Cha’harit. Aussi, après avoir précisé que l’on ne doit pas s’interrompre à Cha’harit, on peut en déduire qu’il en est de même à Min’ha, même si l’on a nécessairement parlé entre ces deux prières. De ce fait, Arvit, qui présente un aspect réellement nouveau par rapport à Cha’harit est énuméré avant Min’ha. En outre, on peut tenir compte également du fait qu’on ne lise pas le Chema Israël, à Min’ha. On cite donc, en premier lieu, les prières dans lesquelles figure le Chema Israël, soit Cha’harit et Arvit.'
                    },
                    35 : 
                    {
                             'fr' : 'Celui qui, délibérément, passera outre à cette disposition, devra s’asseoir par terre et demander à trois personnes d’annuler le confinement dans lequel il se trouvera ainsi placé, d’en haut.',
                             'commentaires' : 'Celui qui agit de la sorte est donc, de fait, écarté de la communauté, dont il n’est plus un membre à part entière, dès lors qu’il refuse de s’attacher au Saint béni soit-Il. Rabbi Chnéor Zalman précise aussitôt qu’il en est ainsi uniquement pour celui qui agit délibérément, mais non pour celui qui commet une faute par inadvertance, la regrette sincèrement et ne la commet plus.'
                    },
                    36 : 
                    {
                             'fr' : 'Mais, “s’il se repent, il en sera guéri”',
                             'commentaires' : 'D’après les termes du verset Ichaya 6, 10. La guérison est ici le pardon et l’on peut en déduire que la faute est un état maladif, du fait duquel un homme perd ses moyens, au point de ne plus être un membre à part entière de la communauté.'
                    },
                    37 : 
                    {
                             'fr' : 'et cette exclusion sera alors totalement supprimée, avec effet rétroactif. En effet, elle est, d’emblée, prononcée seulement envers ceux qui se révoltent et s’insurgent,',
                             'commentaires' : 'Selon les termes du verset Yé’hezkel 36, 5 et l’on verra, à ce propos, le Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, chapitre 108, au paragraphe 12. En pareil cas, la punition est infligée pour avoir contesté les paroles des Sages et les décrets qu’ils prononcent. Elle ne dépend donc pas de la gravité de l’acte commis, toute transgression étant bien, par nature, une contestation des propos tenus par les Sages.'
                    },
                    38 : 
                    {
                             'fr' : 'n’ayant aucune intention de solliciter l’expiation céleste, ni celle des hommes pour une faute qui justifie, pourtant, qu’ils soient jugés. Elle concerne aussi ceux qui agissent de leur plein gré et en toute connaissance de cause. Elle ne s’applique pas, en revanche, à ceux qui sont victimes d’un oubli ou bien a ceux qui, du bout des lèvres, ont prononcé quelques mots sans en avoir eu réellement l’intention. Ceux-là n’ont nul besoin de formuler une telle demande.',
                             'commentaires' : 'Devant trois personnes, de la manière définie ci-dessus. En effet, ces trois personnes constituent ainsi un tribunal rabbinique et, de cette façon, elles confèrent un caractère d’officialité à l’engagement pris devant elles de ne plus adopter une telle attitude.'
                    },
                    39 : 
                    {
                             'fr' : '“D.ieu, Qui est Juste, sonde le cœur et les reins”,',
                             'commentaires' : 'Tehilim 7, 10. Ainsi, D.ieu sait d’emblée si l’homme agit par inadvertance ou bien s’il le fait délibérément. Il peut donc anticiper sa décision et en tenir compte, avant même qu’elle soit prise, sans pour autant remettre en cause son libre-arbitre. C’est à ce propos que nos Sages disent : “Tout est décidé par D.ieu sauf la crainte de D.ieu”.'
                    },
                    40 : 
                    {
                             'fr' : '“Eternel, prodigue le bien à ceux qui sont bons et droits, en leur cœur !”.',
                             'commentaires' : 'Tehilim 125, 4. Rabbi Chnéor Zalman conclut ainsi son propos par une bénédiction, en constatant que celui qui possède la droiture du cœur ne peut pas vouloir réellement la faute et que, dès lors, il la commet nécessairement par inadvertance. En pareil cas, D.ieu lui accorde également Son bienfait. En outre, le verset précédent de ce même Psaume dit que : “la verge de l’impie ne se posera pas longtemps sur le sort des Justes. De la sorte, les Justes n’enverront pas leurs mains vers l’iniquité”. En d’autres termes, les Justes qui se concentrent dans la prière sont préservés de l’impie, qui est le mauvais penchant et ils ne s’interrompront donc pas, ne prononceront pas de paroles inutiles. De ce fait, D.ieu pourra leur “prodiguer le bien” et leur cœur ressentira la proximité de D.ieu qu’apporte la prière. Plus précisément, “ceux qui sont bons” s’abstiennent d’agir et de parler de leurs besoins personnels, pendant la prière, alors que “ceux qui sont droits” écartent aussi de leur esprit les “pensées étrangères”, toutes celles qui ne sont pas directement liées à la prière.'
                    },
            }
        }
    },
    '25-7': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 25' : 
                {
                    1 : 
                    {
                             'fr' : 'Il nous faut apprendre à connaître la sagesse,',
                             'commentaires' : 'D’après les termes du verset Michlé 1, 2 : “pour apprendre à connaître la sagesse et la morale, à goûter le langage de la raison”. C’est par ces mots que Rabbi Chnéor Zalman décide d’introduire la présente lettre, dont le contenu est, en effet, l’analyse d’un commentaire du Baal Chem Tov selon lequel tout événement se produisant dans le monde, quelle que soit sa nature, n’est, en fait, qu’une émanation du Saint béni soit-Il, à travers Ses Attributs d’amour et de crainte. Bien plus, ces Attributs peuvent aussi se trouver en état d’exil et prendre une apparence qui va à l’encontre de la Volonté de D.ieu. L’événement qui en résulte n’en est pas moins un effet de la Providence divine, destiné à éveiller en l’homme une ferveur accrue. Les opposants à la ‘Hassidout avaient, à l’époque, critiqué cette explication du Baal Chem Tov : lorsqu’un non-Juif s’emploie à troubler un Juif en prière, le maudit ou le frappe, comment peut-on prétendre que c’est D.ieu Qui s’exprime par la bouche de ce non-Juif ? Rabbi Chnéor Zalman répond ici à cette question et il précise, à ce sujet, la raison pour laquelle la colère est une remise en cause de la décision divine. Toutefois, il ne pose pas formellement la question de ses détracteurs, dans ce texte. Tout d’abord, il se conforme ainsi à un usage des livres de la ‘Hassidout ‘Habad, qui n’introduisent que très brièvement les interrogations, se contentant parfois d’une simple allusion, afin d’entrer au plus vite dans le vif du sujet. En outre, on peut penser qu’en l’occurrence, Rabbi Chnéor Zalman refuse de reprendre à son compte une objection soulevée contre l’enseignement de son maître, le Baal Chem Tov, qu’il considérait comme son grand-père spirituel et le Tsaddik le plus parfait. Du reste, Rabbi Meïr Ben Gabay explique, dans le Avodat Ha Kodech, tome 3, au chapitre 14, que l’adjectif Tov, bon, est attribué uniquement à celui qui a d’ores et déjà atteint la perfection.',
                             'he' : 'וכנודע מה שאמר הבעל שם טוב ז״ל על פסוק: לעולם, ה׳, דברך נצב בשמים שצירוף אותיות שנבראו בהן השמים, שהוא מאמר יהי רקיע כו׳ הן נצבות ועומדות מלובשות בשמים לעולם, להחיותם ולקיימם ולא כהפלוסופים שכופרים בהשגחה פרטית ומדמין בדמיונם הכוזב את מעשה ה׳, עושה שמים וארץ, למעשה אנוש ותחבולותיו כי כאשר יצא לצורף כלי, שוב אין הכלי צריך לידי הצורף שאף שידיו מסולקות הימנו, הוא קיים מעצמו וטח מראות עיניהם ההבדל הגדול שבין מעשה אנוש ותחבולותיו שהוא יש מיש רק שמשנה הצורה והתמונה למעשה שמים וארץ, שהוא יש מאין והוא פלא גדול יותר מקריעת ים סוף, על דרך משל אשר הוליך ה׳ ברוח קדים עזה כל הלילה, ויבקעו המים ואילו פסק הרוח כרגע, היו המים חוזרים וניגרים במורד, כדרכם וטבעם, ולא קמו כחומה אף שטבע זה במים, הוא גם כן נברא ומחודש יש מאין שהרי חומת אבנים נצבת מעצמה, בלי רוח, רק שטבע המים אינו כן וכל שכן וקל וחומר בבריאת יש מאין, שהוא למעלה מן הטבע, והפלא ופלא יותר מקריעת ים סוף על אחת כמה וכמה שבהסתלקות חס ושלום כח הבורא יש מאין מן הנברא, ישוב הנברא לאין ואפס ממש אלא צריך להיות כח הפועל בנפעל תמיד, להחיותו ולקיימו ובחינה זו היא דבר ה׳ ורוח פיו שבעשרה מאמרות, שבהן נברא העולם ואפילו ארץ הלזו הגשמית, ובחינת דומם שבה חיותן וקיומן הוא דבר ה׳ מעשרה מאמרות, המלובש בהן ומקיימן, להיות דומם ויש מאין ולא יחזרו לאין ואפס ממש, כשהיו וזהו שאמר האריז״ל, שגם בדומם כאבנים ועפר ומים, יש בהם בחינת נפש וחיות רוחניית'
                    },
                    2 : 
                    {
                             'fr' : 'en l’occurrence ce qui est écrit dans un livre intitulé : “Testament de Rabbi Israël Baal Chem Tov”,',
                             'commentaires' : 'Au paragraphe 120, qui dit que : “tout événement est une extension du Saint béni soit-Il, par l’intermédiaire de Ses Attributs. Aussi, quand on éprouve de la crainte envers un idolâtre ou un glaive, on se dira, en son cœur : pourquoi devrais-je craindre un homme comme moi ? Car, il est certain que c’est D.ieu Qui apparaît en cet homme. De même, si l’on entend un homme parler pendant que l’on prie, on se demandera pourquoi D.ieu a fait qu’il en soit ainsi, puisque tout est effet de Sa Providence. On se dira donc que sa parole émane de la Che’hina, résidant dans la bouche de cet homme. Cela veut dire, si l’on peut s’exprimer ainsi, la Che’hina se trouve, à proprement parler, en cet homme, surtout s’il n’est pas juif. La Che’hina l’habite réellement” et l’on rapprochera cette explication de celle des paragraphes 87 et 127 de ce même ouvrage.'
                    },
                    3 : 
                    {
                             'fr' : 'bien qu’en réalité, il ne s’agisse pas de son testament, car il n’en a établi aucun, avant son décès. C’est, en fait, un recueil de ses paroles pures qui ont été réunies, les unes après les autres,',
                             'commentaires' : 'Textuellement “cueillette après cueillette”, selon l’expression figurant dans le traité Taanit 6b, qui indique également que ce livre a plusieurs auteurs, qui consignèrent tous les propos du Baal Chem Tov, recueillis à différentes occasions. Ce recueil fut donc établi au fur et à mesure, non pas en une seule fois, c’est-à-dire, selon l’image que Rabbi Chnéor Zalman emploie ici, en, plusieurs “cueillettes” successives, qui ne favorisaient donc pas la précision de sa formulation.'
                    },
                    4 : 
                    {
                             'fr' : 'sans que l’on sache en retranscrire la structure. Néanmoins, le contenu en est rigoureusement exact.',
                             'commentaires' : 'Rabbi Chnéor Zalman précisera ensuite que le Baal Chem Tov, quand il commentait la Torah, s’exprimait en yiddish, alors que ce livre est rédigé en Hébreu. Certains des termes ont donc pu être imparfaitement traduits. Toutefois, note Rabbi Chnéor Zalman, le contenu global de cet ouvrage n’est pas remis en cause par ces quelques imprécisions.'
                    },
                    5 : 
                    {
                             'fr' : 'Il faut rappeler, au préalable, l’enseignement de nos Sages, dont la mémoire est une bénédiction, selon lequel : “quiconque se met en colère est comme s’il servait les idoles…”',
                             'commentaires' : 'Selon le Zohar, tome 1, à la page 27b, tome 3, aux pages 179a et 234b, de même que le Zohar ‘Hadach, à la page 21a. En effet, l’homme qui se met en colère oublie que D.ieu accorde Sa Providence à chacun et il s’insurge contre ce qui lui arrive, considérant qu’il ne le mérite pas ou bien qu’il est victime d’une injustice. S’il avait la conviction que rien au monde ne peut se passer de l’assentiment divin, son attitude serait toute autre.'
                    },
                    6 : 
                    {
                             'fr' : 'et la raison en est bien claire, pour ceux auxquels la sagesse a été donnée.',
                             'commentaires' : 'Rabbi Chnéor Zalman reprend ici les termes du verset Daniel 2, 21 : “C’est D.ieu Qui modifie les temps et les époques, Qui renverse les rois, puis les redresse, Qui donne la sagesse aux sages et la science à ceux qui savent comprendre”. Il suggère ainsi que la sagesse véritable émane de D.ieu et que celui qui a conscience de se trouver constamment en Sa Présence ne se mettra jamais en colère.'
                    },
                    7 : 
                    {
                             'fr' : 'En effet, un homme qui est en colère perd la foi, car s’il croyait que ce qui lui arrive a été produit par l’Eternel,',
                             'commentaires' : 'D’après les termes du verset Tehilim 118, 23 : “C’est par l’Eternel que cela s’est produit. Ce sont des merveilles, devant nos yeux”. Néanmoins, la sagesse est nécessaire pour percevoir la dimension merveilleuse que comporte chaque événement.'
                    },
                    8 : 
                    {
                             'fr' : 'il ne s’emporterait pas du tout. Même si c’est une personne possédant le libre-arbitre qui le maudit, le frappe ou lui cause une perte financière, celle-ci sera, certes, condamnée, par le tribunal des hommes et par le tribunal céleste, pour avoir fait le mauvais choix,',
