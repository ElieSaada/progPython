                             'commentaires' : '“et qu’il ne naisse pas à l’air du monde”, selon le Yerouchalmi, traité Bera’hot, chapitre 1, au paragraphe 1, traité Chabbat, chapitre 1, au paragraphe 1 et à la fin du paragraphe 2. De même, on consultera également le Midrash Vaykra Rabba, chapitre 35, au paragraphe 6. En effet, celui qui étudie la Torah sans avoir l’intention de mettre en pratique les Mitsvot, qui doivent être l’apport essentiel de cette étude de la Torah, remet en cause son propre cordon ombilical, qui est l’aspect dominant de l’existence du fœtus.'
                    },
                    13 : 
                    {
                             'fr' : 'En effet, la goutte séminale forme, en premier lieu, le cordon ombilical, lequel, tout d’abord, était la partie essentielle de l’enfant, jusqu’au quarantième jour, quand l’embryon commence à se former.',
                             'commentaires' : 'Selon les traités Be’horot 21b et Nidda 30a. Nos Sages en déduisent que, pendant ces quarante jours, il est encore possible de demander à D.ieu que l’enfant soit un garçon ou une fille, le cordon ombilical pouvant donner naissance indifféremment à l’un ou à l’autre. En revanche, passé ce délai, ce que l’enfant sera est définitivement arrêté et, dès lors, une telle prière serait vaine.'
                    },
                    14 : 
                    {
                             'fr' : 'C’est ainsi que les Mitsvot sont l’essentiel de la Torah et sa source, bien que la pratique de la Mitsva soit un acte physique, alors que la Torah est une connaissance.',
                             'commentaires' : 'Les Mitsvot sont mises en pratique au moyen d’objets matériels, alors que la Torah enseigne des valeurs morales. Il semble donc que cette dernière surpasse les premières. Malgré cela, les Mitsvot sont bien : “l’essentiel de la Torah et sa source”, le but de l’étude et l’apport qui doit en résulter. Car, c’est bien l’action concrète qui est déterminante.'
                    },
                    15 : 
                    {
                             'fr' : 'En effet, l’une est l’aspect extérieur et l’autre, la dimension profonde, comme nous le montrerons.',
                             'commentaires' : 'Cette idée sera développée à la fin de la présente lettre. Les Mitsvot ont la qualité “d’entourer”. C’est la raison pour laquelle le Talith entoure le corps. Il est dit, en effet, à propos des Tsitsit, que : “vous les verrez et vous vous rappellerez de toutes les Mitsvot de l’Eternel”. A l’opposé, la Torah est la dimension profonde et c’est à ce propos qu’il est dit : “Ta Torah se trouve à l’intérieur de mes entrailles”.'
                    },
            }
        }
    },
    '10-7': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 20' : 
                {
                    1 : 
                    {
                             'fr' : 'Ainsi, de la même façon, par l’union des éléments masculin et féminin, au sein des mondes de Brya, de Yetsira et d’Assya, sont créés, à partir du néant et dans “l’existant”, tous les êtres de ces trois mondes,',
                             'commentaires' : 'Le processus créatif du monde d’Atsilout, précédemment décrit, se reproduit ensuite à l’identique dans les mondes suivants, Brya, Yetsira et Assya, jusqu’à prendre corps, en ce monde physique, soumis à toutes les limites.',
                             'he' : 'והנה כמו כן מזיווג זו״ן דבי״ע, נבראו מאין ליש כל הנבראים והנוצרים והנעשים על ידי אור הנשמה שבתוכן, שהיא אלקות מהכלים דיו״ד ספירות דמלכות דאצילות וגם בתוכה, הארת הקו דאור אין סוף המלובש באצילות עד הפרסא והארת הקו, שהיה מאיר בכלים דיו״ד ספירות דמלכות בקע הפרסא עמהם, ומאיר בהם, בבריאה יצירה עשיה, כמו באצילות ממש וכן גם הקו בעצמו, המלובש בסיום וסוף נצח הוד יסוד דאדם קדמון שהוא סוף רגלי היושר שלו המסתיימים במלכות דעשיה הנה הארת הקו מאירה משם, ומתלבשת באור הנשמה דיו״ד ספירות דבריאה יצירה עשיה, שהוא אלוקות והארה דהארה מתלבשת בנפש רוח דיו״ד ספירות דבריאה יצירה עשיה ואף גם בכל הכלים שלהם והארה דהארה דהארה הוא בכל הנבראים ונוצרים ונעשים כמו שכתוב: הימים וכל אשר בהם, ואתה מחיה את כולם וכל זאת בבחינת התפשטות החיות, להחיותם אמנם מציאותו ומהותו של אור האין סוף אינו בגדר מקום כלל וסובב כל עלמין בשוה ואת השמים ואת הארץ אני מלא, בהשוואה אחת ולית אתר פנוי מיניה, אף בארץ הלזו הגשמית רק שהוא בבחינת מקיף וסובב וכמו שכתוב הפירוש בלקוטי אמרים ולא התפשטות והתלבשות החיות, להחיותם ולהוותם מאין ליש כי אם על ידי הארה דהארה דהארה וכו׳ מהקו, כנזכר לעיל וגם מאור הסובב ומקיף לארבע עולמות, אצילות בריאה יצירה עשיה, בשוה מאיר אל הקו הפנימי, דרך הכלים דיו״ד ספירות דבי״ע ובהארתו תוך הכלים, נותן בהם כח ועוז לברוא יש מאין ומאחר שהבריאה היא על ידי הכלים לזאת הם הנבראים בבחינת ריבוי והתחלקות וגבול ותכלית ובפרט על ידי האותיות, כנזכר לעיל'
                    },
                    2 : 
                    {
                             'fr' : 'par la clarté de la Nechama qui les anime et qui est partie intégrante de la Divinité,',
                             'commentaires' : 'L’âme de ces Sefirot les vivifie et fait qu’elles soient, à proprement parler, divines. De la sorte, les êtres qu’elles créent sont conduits à l’existence à partir du néant, en Brya, en Yetsira et en Assya. C’est le fonctionnement normal de l’enchaînement des mondes.'
                    },
                    3 : 
                    {
                             'fr' : 'émanant des réceptacles des dix Sefirot de Mal’hout d’Atsilout.',
                             'commentaires' : 'La Lumière émanant de la Nechama des mondes de Brya, de Yetsira et d’Assya est celle des réceptacles des dix Sefirot telles qu’elles sont incluses en Mal’hout d’Atsilout. Tout comme l’union entre les Attributs de l’émotion et celui de Mal’hout, en Atsilout, est à l’origine des âmes et des anges du monde de Brya, la même union, en Brya, en Yetsira et en Assya donne naissance aux créatures de ces mondes.'
                    },
                    4 : 
                    {
                             'fr' : 'En elle, se trouve un reflet de la “ligne” émanant de la Lumière de l’En Sof, s’introduisant en Atsilout jusqu’à la Parsa.',
                             'commentaires' : 'Le reflet de la “ligne”, résultat du premier Tsimtsoum et dont la source précède ce Tsimtsoum, comme on l’a indiqué, éclaire l’Attribut de Mal’hout d’Atsilout, jusqu’à la Parsa, qui est le Tsimtsoum spécifique séparant le monde d’Atsilout de celui de Brya, permettant ainsi la création d’êtres limités. Par la suite, la Lumière parvenant en Brya est donc plus contractée que celle d’Atsilout, bien qu’elle soit divine également.'
                    },
                    5 : 
                    {
                             'fr' : 'Ce reflet de la “ligne” qui éclairait les réceptacles des dix Sefirot de Mal’hout traverse la Parsa avec eux et il les illumine en Brya, en Yetsira et en Assya, exactement comme en Atsilout.',
                             'commentaires' : 'Mal’hout d’Atsilout traverse donc la Parsa, avec les réceptacles de ce monde, afin d’éclairer les mondes de Brya, de Yetsira et d’Assya. Certes, la Lumière est réduite, après qu’elle ait traversé la Parsa. Pour autant, la nature même de cette Lumière n’est pas modifiée, par rapport à ce qu’elle est en Atsilout.'
                    },
                    6 : 
                    {
                             'fr' : 'Il en est de même pour la “ligne” elle-même, s’introduisant en la conclusion et en la fin de Nétsa’h, Hod et Yessod d’Adam Kadmon,',
                             'commentaires' : 'Ainsi, non seulement le reflet de la “ligne”, mais aussi cette “ligne” elle-même s’introduit à tous les niveaux d’Adam Kadmon, qui est la Pensée première, en laquelle toute la création forme une entité unique, incluant en elle tout l’enchaînement des mondes, jusqu’à la fin et la conclusion de Nétsa’h, Hod et Yessod. En revanche, les stades de la création qui sont inférieurs à Adam Kadmon ne reçoivent pas la Lumière proprement dite de cette “ligne”, mais seulement son reflet, comme on l’a dit.'
                    },
                    7 : 
                    {
                             'fr' : 'à l’issue des pieds de la droite qui s’achèvent dans Mal’hout d’Assya.',
                             'commentaires' : 'Selon, notamment, le Ets ‘Haïm, dans l’introduction de la porte 43. Ainsi, l’influence d’Adam Kadmon, au sein de l’enchaînement des mondes, se manifeste de deux façons, d’une part par des cercles qui entourent tous les mondes d’une manière identique, d’autre part par des droites, qui traversent les mondes, chacun selon leur niveau. C’est ainsi que Atsilout est ‘Ho’hma d’Adam Kadmon, alors qu’Assya correspond aux “pieds” d’Adam Kadmon, soit Nétsa’h, Hod et Yessod.'
                    },
                    8 : 
                    {
                             'fr' : 'Un reflet de cette “ligne” éclaire, à partir de cet endroit et il investit la clarté de la Nechama des dix Sefirot de Brya, de Yetsira et d’Assya, qui sont partie intégrante de la Divinité. Puis, un reflet de ce reflet pénètre dans les Néfech et Roua’h des dix Sefirot de Brya, de Yetsira et d’Assya, de même qu’en tous leurs réceptacles.',
                             'commentaires' : 'La Nechama des Sefirot leur confère la vitalité profonde, alors que le Néfech et le Roua’h sont à l’origine de la vitalité superficielle. La première possède donc un reflet de la “ligne”, alors que, pour les seconds, il s’agit uniquement du reflet d’un reflet.'
                    },
                    9 : 
                    {
                             'fr' : 'Enfin, un reflet du reflet de ce reflet se trouve en tous les êtres de Brya, de Yetsira et d’Assya,',
                             'commentaires' : 'Par la suite, la trace de la “ligne” transmise aux stades inférieurs de la création, les mondes de Brya, Yetsira et Assya, est encore réduite. Il n’en subsiste donc que le reflet du reflet d’un reflet. C’est alors la contraction la plus importante de la “ligne”.'
                    },
                    10 : 
                    {
                             'fr' : 'ainsi qu’il est écrit : “les mers et tout ce qu’elles contiennent. Et, Tu les fais tous vivre”.',
                             'commentaires' : 'Né’hémya 9, 6. On peut se demander pourquoi Rabbi Chnéor Zalman n’introduit la citation de ce verset qu’à partir de son milieu. Peut-être suggère-t-il ainsi que “les mers” correspondent au monde de Brya “et tout ce qu’elles contiennent”, aux mondes de Yetsira et d’Assya. En tout état de cause, la vitalité émanant de la Lumière de l’En Sof, à laquelle fait allusion le mot “Tu”, parvient effectivement à toutes les créatures.'
                    },
                    11 : 
                    {
                             'fr' : 'C’est tout cela qui constitue le stade de développement de la vitalité, afin de les vivifier.',
                             'commentaires' : 'Il n’y a donc bien là qu’un “stade de développement” de la vitalité, non pas la vitalité elle-même. Car, la Lumière de l’En Sof ne s’introduit pas profondément dans les créatures. Celles-ci ne reçoivent qu’un reflet d’un reflet du reflet de la clarté de la “ligne”. Et, il peut en être ainsi pour toutes les créatures à la fois, sans la moindre distinction.'
                    },
                    12 : 
                    {
                             'fr' : 'Néanmoins, l’existence et la nature de la Lumière de l’En Sof ne sont pas du tout soumises à la dimension de l’espace, de sorte qu’elle entoure tous les mondes d’une manière identique. Ainsi, “J’emplis les cieux et la terre”',
                             'commentaires' : 'Yermyahou 23, 24. Ce verset suggère que la Présence de D.ieu est la même, dans les cieux comme sur la terre. En effet, la Lumière qui entoure les mondes est toujours identique. De ce fait, elle échappe aux dimensions du temps et de l’espace.'
                    },
                    13 : 
                    {
                             'fr' : 'de la même façon et “nul endroit n’est vide de Lui”,',
                             'commentaires' : 'Selon l’expression des Tikouneï Zohar, Tikoun n°57, à la page 91b, qui souligne que le Tsimtsoum est uniquement une apparence, affectant la perception des créatures. En revanche, il n’opère pas le moindre changement en la Divinité.'
                    },
                    14 : 
                    {
                             'fr' : 'y compris sur cette terre matérielle. Toutefois, cette Lumière ne fait que les entourer et les encercler, comme cela a été expliqué dans Likouteï Amarim.',
                             'commentaires' : 'Dans le chapitre 48 de la première partie du Tanya. On verra aussi, à ce sujet, la lettre n°17 d’Iguéret Ha Kodech. La Lumière qui entoure n’est pas en mesure d’insuffler la vitalité profonde. Elle n’est donc qu’un reflet de reflet du reflet.'
                    },
                    15 : 
                    {
                             'fr' : 'Ainsi, il n’y a pas d’extension et d’introduction de la vitalité pour les vivifier et pour les conduire à l’existence à partir du néant, si ce n’est par un reflet de reflet du reflet…',
                             'commentaires' : 'On peut s’interroger sur le sens de cette triple répétition, suivie de pointillés. En tout état de cause, c’est bien la Lumière de la “ligne” qui, de cette façon, est à l’origine de chaque être créé.'
                    },
                    16 : 
                    {
                             'fr' : 'émanant de la “ligne”, comme on l’a indiqué ci-dessus.<br/> <br/> En outre, la Lumière de l’En Sof qui entoure et encercle les quatre mondes, Atsilout, Brya, Yetsira et Assya, d’une manière identique, éclaire la “ligne” profonde à travers les réceptacles des dix Sefirot de Brya, de Yetsira et d’Assya.',
                             'commentaires' : 'Le Tanya précise ici que les mondes sont éclairés non seulement par la clarté de la “ligne”, mais aussi par la Lumière de l’En Sof. Celle-ci entoure les mondes et, simultanément, elle s’introduit dans la Lumière intérieure pénétrant les mondes. C’est donc bien la ligne qui est à l’origine de l’existence, dans son ensemble.'
                    },
                    17 : 
                    {
                             'fr' : 'En introduisant son reflet dans les réceptacles, elle leur confère le pouvoir et la puissance de créer “l’existant” à partir du “néant”. La création est donc réalisée par les réceptacles et, de ce fait les créatures sont nombreuses et différenciées.',
                             'commentaires' : 'Il existe de très nombreuses combinaisons possibles entre les réceptacles des Sefirot. On peut ainsi expliquer la multitude et la diversité de la création. Pour autant, chaque être créé, quel qu’il soit, porte en lui le reflet de l’En Sof.'
                    },
                    18 : 
                    {
                             'fr' : 'Elles ont une fin et une limite, en particulier grâce aux lettres, comme on l’a montré ci-dessus.',
                             'commentaires' : 'Le texte fait allusion ici aux lettres de la Parole divine, par lesquelles le monde fut créé, de manière effective, en intégrant la mesure et la limite. Ces lettres soulignent, précisément, l’existence de la différenciation et de la limite, au sein de la création.'
                    },
            }
        }
    },
    '11-7': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 20' : 
                {
                    1 : 
                    {
                             'fr' : 'Un autre point s’ajoute à tout ce qui vient d’être dit. Ce reflet de reflet du reflet, avec tout ce que l’on a cité,',
                             'commentaires' : 'On peut s’interroger sur cette formulation et sur la précision qu’elle apporte. En tout état de cause, l’expression : “ce que l’on a dit” se rapporte à la Lumière de la “ligne” et à celle de l’En Sof qu’elle véhicule. On a montré, en effet, que chaque créature la porte en elle.',
                             'he' : 'ועוד זאת, יתר על כן, על כל הנ״ל הארה דהארה דהארה וכל הנ״ל היא מראה כחה ויכלתה ביסוד העפר הגשמי, בגילוי עצום ביתר עז מיסודות העליונים ממנו, וגם מצבא השמים שאין בכחם ויכלתם להוציא יש מאין תמיד כיסוד העפר, המצמיח תמיד יש מאין, הם עשבים ואילנות (והמזל המכה ואומר: גדל היינו, לאחר שכבר צמח העשב ואינו אומר לו לצמוח מאין ליש, אלא מקוטן לגודל, ולשאת פרי, כל מין ומין בפרטי פרטיות אבל בטרם יצמח, למי יאמר כל מזל ומזל לכל עשב ועשב בפרטי פרטיות מהכח הצומח שבו, שהוא אין ורוחני, והם גשמיים ואין זאת אלא משום דרגלי דאדם קדמון מסתיימים בתחתית עשיה ותחת רגליו מאיר אור אין סוף ברוך הוא, הסובב כל עלמין בלי הפסק רב ביניהם, רק עיגולי א״ק לבדו וגם הקו מאור אין סוף, המסתיים בסיום רגלי א״ק, מאיר ממטה למעלה, בבחינת אור חוזר כמו שהמלובש באריך אנפין, ואבא ואמא, וז״א ונוקבא דאצילות, מאיר באור חוזר ממלכות דאצילות ומלכות דאצילות, היא בחינת כתר ממטה למעלה ונעוץ תחלתן בסופן וככה הוא בסיום הקו דאור אין סוף, המסתיים בסיום היושר דרגלי אדם קדמון מאיר ממטה למעלה לבחינת אור הנשמה דמלכות דמלכות דעשיה שהוא אלקות ממש, מחיצוניות הכלים דמלכות דאצילות ולפי מה שכתוב בספר הגלגולים, פרק כ׳, הובא בלקוטי אמרים מתלבשת תחלה הארה זו של הקו דאור אין סוף, באור האצילות שבעשיה וממנה לבריאה ויצירה שבעשיה ומהן לבחינת אור הנשמה, דמלכות דמלכות דעשיה ועל ידי זה יש כח ועוז בסיום הכלי דמלכות דמלכות דעשיה, שביסוד העפר והוא מאמר תדשא הארץ וגו׳, להיות פועל בקרב הארץ, תמיד לעולם ועד בחינת אין סוף ולא בלבד בששת ימי בראשית, כמאמר: ישרצו המים, ומאמר: תוצא הארץ נפש חיה מחכמה דמלכות דמלכות דעשיה שבשבעת ימי בראשית האיר בעולם הזה הארה מאור אין סוף בחסד חנם בלי העלאת מיין נוקבין כלל להצמיח עשבים ואילנות ופירות מאין ליש תמיד, מדי שנה בשנה שהוא מעין בחינת אין סוף שאם יתקיים עולם הזה ריבוי רבבות שנים, יצמיחו מדי שנה בשנה אלא שיש מהן על ידי העלאת מיין נוקבין, והם הזרועים והנטועים ואף על פי כן, הם כמו יש מאין שהגרעין הנטוע, אין לו ערך כלל לגבי הפרי, וגם נגד כל האילן עם הענפים והעלין וכן במיני זרעונים וירקות, וגם במיני תבואה, להתהוות מאות גרעינין מגרעין אחד, הוא כמו יש מאין ומכל שכן, הקשין והשבלים והנה הפירות על ידי העלאת מיין נוקבין, היא הזריעה והנטיעה, הם משובחים מאד מאד מהעולים מאליהן, מכח הצומח לבדו שבארץ ומזה נשכיל המשכות אורות עליונים באצילות, בריאה, יצירה, עשיה שהוא תכלית בריאת האדם כמו שכתוב במקום אחר'
                    },
                    2 : 
                    {
                             'fr' : 'parvient à l’expression de sa force et de sa puissance à travers l’élément de la terre matérielle, par une intense révélation, bien plus que par les éléments qui lui sont supérieurs,',
                             'commentaires' : 'En l’occurrence, le reflet divin de Mal’hout d’Atsilout exprime sa force et sa puissance à travers l’élément fondamental de la matière le plus bas, celui de la terre, qu’il possède en lui, mais non à travers les trois autres éléments, plus élevés, l’eau, l’air et le feu, qui n’ont pas cette capacité ou, plus exactement, qui l’ont eue uniquement une seule fois, pendant les six jours de la création.'
                    },
                    3 : 
                    {
                             'fr' : 'y compris au sein de l’armée céleste, qui n’ont pas le moyen et la capacité d’extraire “l’existant” du “néant”, en permanence, comme l’élément de terre, qui fait toujours pousser, à partir du néant, des végétaux et des arbres.',
                             'commentaires' : 'Certes, il est dit que D.ieu : “renouvelle, dans Sa bonté, en permanence, la création originelle”. Néanmoins, Il la renouvelle dans l’état qui était le sien, à l’instant précédent. Il ne s’agit donc pas réellement d’un fait nouveau, extrait du néant, de sorte qu’il y a continuité, au sein de la création, depuis des millénaires. Certains végétaux poussent d’eux-mêmes, sans intervention de l’homme et il y a donc là, à proprement parler, l’apparition de “l’existant” à partir du “néant”. Néanmoins, même lorsque cette intervention est nécessaire, le résultat obtenu est sans aucune commune mesure avec l’effort accompli, de sorte que l’on peut employer, également en ce cas, l’expression : “à partir du néant”.'
                    },
                    4 : 
                    {
                             'fr' : '(L’astre qui les frappe en leur disant : “pousse”',
                             'commentaires' : 'Selon le Midrash Béréchit Rabba, chapitre 10, au paragraphe 6, qui enseigne : “à chaque brin d’herbe, ici-bas, correspond un astre, dans le ciel, qui le frappe et lui dit : pousse”. On verra aussi le Zohar, tome 1, à la page 251a, tome 2, à la page 171b, tome 3, à la page 86a et Iguéret Ha Techouva, au début du chapitre 6. Cet enseignement de nos Sages se rapporte aux astres célestes, en particulier à la lune et au soleil, qui ont un rôle déterminant dans la formation des végétaux et le mûrissement des fruits.'
                    },
                    5 : 
                    {
                             'fr' : 'le fait uniquement lorsque la plante est éclose. Il ne lui demande pas de passer du “néant” à “l’existant”, mais d’une petite taille à une grande et de porter des fruits, pour chaque espèce, jusque dans le moindre détail.',
                             'commentaires' : 'L’expression : “jusque dans le moindre détail” signifie que l’influence de l’astre décidera, par exemple, la taille d’un fruit, le fait qu’il soit sucré ou aigre. Tous ses caractères physiques ne sont, en fait, que la manifestation d’influences morales.'
                    },
                    6 : 
                    {
                             'fr' : 'En revanche, avant qu’elle germe, à quelle herbe, en particulier, s’adresserait chaque astre ?). Tout ceci pousse à partir de la force de germer se trouvant dans la terre, qui est le néant spirituel, alors que les végétaux sont matériels.',
                             'commentaires' : 'Il y a donc bien là le seul exemple d’une création à partir du néant qui s’effectue sans cesse, dans les proportions les plus larges. Or, il en est ainsi précisément pour l’élément le plus bas constituant la matière et il y a donc bien là une application du principe selon lequel : “le début est enchevêtré à la fin”.'
                    },
                    7 : 
                    {
                             'fr' : 'Il en est ainsi seulement parce que les pieds d’Adam Kadmon se terminent à la fin d’Assya',
                             'commentaires' : 'C’est à ce propos qu’il est dit : “l’action ultime se trouvait dans la Pensée première”. C’est précisément ici-bas qu’est accomplie la finalité véritable de la création, telle qu’elle fut, d’emblée, voulue par D.ieu.'
                    },
                    8 : 
                    {
                             'fr' : 'et que, “sous ses pieds”,',
                             'commentaires' : 'D’après les termes du verset Terouma 24, 10 : “Ils contemplèrent le D.ieu d’Israël. Sous Ses pieds, il y avait ce qui est semblable au brillant du saphir et limpide comme la substance du ciel”. En l’occurrence, pourquoi est-ce précisément la terre qui a le pouvoir de faire apparaître l’existant à partir du néant ? C’est parce qu’à la fin des stades les plus inférieurs d’Adam Kadmon, ses “pieds”, là où la Lumière profonde parvient à son terme, c’est-à-dire en la partie basse d’Assya, c’est alors la Lumière entourant les mondes, Sovev, qui éclaire plus intensément, d’une manière comparable à la clarté qui est la sienne au début du processus, en Adam Kadmon. C’est bien la preuve, encore une fois, que : “le début est enchevêtré à la fin”.'
                    },
                    9 : 
                    {
                             'fr' : 'brille la Lumière de l’En Sof, béni soit-Il, qui entoure les mondes, Sovev, sans qu’il y ait entre eux une large interruption, si ce n’est pour les cercles d’Adam Kadmon.',
                             'commentaires' : 'Les “cercles d’Adam Kadmon” ont pour objet de séparer la Lumière de l’En Sof entourant les mondes, le Sovev de la Lumière profonde d’Adam Kadmon. En effet, lorsque cette Lumière profonde d’Adam Kadmon cesse d’éclairer, elle est aussitôt relayée par la Lumière d’Adam Kadmon qui entoure. De façon générale, Adam Kadmon, la “Pensée première” de la création, possède des “droites” et des “cercles”, c’est-à-dire une Lumière profonde et une autre qui entoure. La Lumière d’Adam Kadmon qui entoure n’est pas réellement “infinie”, comme l’est la Lumière de l’En Sof qui entoure les mondes, le Sovev.'
                    },
                    10 : 
                    {
                             'fr' : 'Quant à la droite de la Lumière de l’En Sof, qui s’achève à la fin des pieds d’Adam Kadmon, elle éclaire du bas vers le haut, par réflexion,',
                             'commentaires' : 'Le processus de la réflexion peut être défini de la façon suivante. Lorsqu’une Lumière parvient à la limite au-delà de laquelle elle n’a plus le moyen d’éclairer, son flux se retourne alors, dans la direction opposée, avec une intensité beaucoup plus forte qu’à son arrivée. C’est le cas, par exemple, pour le rayon du soleil qui est confronté à l’obstacle de la terre. C’est la raison pour laquelle l’atmosphère, à proximité de la terre, est beaucoup plus chaude que dans le ciel, entre le soleil et la terre. En l’occurrence, lorsque la Lumière de la “ligne” parvient dans les stades les plus inférieurs de la Pensée première, en bas d’Assya, son éclat devient beaucoup plus fort et sa lumière est réfléchie.'
                    },
                    11 : 
                    {
                             'fr' : 'de la manière dont elle s’introduit en Ari’h Anpin, le “Père” et la “Mère”, l’élément masculin et l’élément féminin d’Atsilout. Elle illumine, par cette lumière réfléchie, à partir de Mal’hout d’Atsilout.',
                             'commentaires' : 'Lors de la réflexion, la Lumière suit le même parcours que durant sa révélation, mais en direction opposée. Mal’hout d’Atsilout est alors son point de départ, son niveau de Kéter. Puis, elle franchit toutes les étapes qu’elle avait traversées au préalable jusqu’à réintégrer sa source.'
                    },
                    12 : 
                    {
                             'fr' : 'Ainsi, Mal’hout d’Atsilout correspond à Kéter, du bas vers le haut et “le début est enchevêtré dans la fin”.',
                             'commentaires' : 'En résumé, la Lumière de la “ligne” traverse Kéter, ‘Ho’hma, Bina, les sept Sefirot de l’émotion, puis elle parvient à Mal’hout d’Atsilout. Dès lors, elle se réfléchit et elle entreprend le parcours inverse. Et, parce que, au sein des Sefirot, quand elles sont énumérées du bas vers le haut, l’Attribut de Mal’hout est lui-même défini comme Kéter, on peut effectivement affirmer que : “le début est enchevêtré à la fin”, que Kéter est directement lié à Mal’hout, qu’une relation particulière existe entre le début et la fin du processus que la possibilité de réflexion de la Lumière rend interchangeables.'
                    },
                    13 : 
                    {
                             'fr' : 'Il en est de même également pour la fin de la droite émanant de la Lumière de l’En Sof, qui s’achève avec la conclusion de la droite des pieds d’Adam Kadmon. Celle-ci éclaire, du bas vers le haut, le stade de lumière de la Nechama de Mal’hout de Mal’hout d’Assya, qui est la Divinité, à proprement parler, à partir de l’aspect superficiel des réceptacles de Mal’hout d’Atsilout.',
                             'commentaires' : 'Lorsque c’est effectivement le cas, les réceptacles de Mal’hout d’Atsilout, par leur aspect superficiel, deviennent la lumière de la Nechama, c’est-à-dire de la vitalité profonde des mondes de Brya, de Yetsira et d’Assya, comme on l’a indiqué au préalable.'
                    },
                    14 : 
                    {
                             'fr' : 'D’après ce qui est écrit dans le Séfer Ha Guilgoulim, au chapitre 20, que l’on a cité dans le Likouteï Amarim,',
                             'commentaires' : 'On verra, à ce sujet, les chapitres 6, 18, 51 et 52 du Tanya, soulignant, notamment, que : “la lumière de l’En Sof emplit cette terre inférieure en s’introduisant dans les dix Sefirot des quatre mondes, Atsilout, Brya, Yetsira et Assya… et, parfois, les impies d’Israël reçoivent des âmes particulièrement hautes qui se trouvaient dans les profondeurs des Klipot…”. La clarté de l’En Sof peut donc se révéler jusqu’aux points les plus inférieurs de l’enchaînement des mondes.'
                    },
                    15 : 
                    {
                             'fr' : 'ce reflet de la droite émanant de la Lumière de l’En Sof s’introduit, tout d’abord, dans la clarté d’Atsilout se trouvant en Assya, puis en Brya et en Yetsira d’Assya et ensuite au stade de la clarté de la Nechama de Mal’hout de Mal’hout d’Assya. C’est ce qui confère le pouvoir et la puissance à la fin du réceptacle de Mal’hout de Mal’hout d’Assya se trouvant dans l’élément de terre.',
                             'commentaires' : 'Ce stade ultime d’Assya est, en effet, le point le plus bas. Au sein même du monde d’Assya, l’élément de terre est le plus inférieur. C’est donc là que doit être réellement perceptible la grandeur de l’En Sof. En l’occurrence, celle-ci se manifeste par la capacité de faire émerger “l’existant” du “néant”.'
                    },
                    16 : 
                    {
                             'fr' : 'C’est la Parole : “Que la terre produise des végétaux…”,',
                             'commentaires' : '“des herbes renfermant une semence, des arbres fruitiers portant, selon leur espèce, un fruit qui perpétue sa semence sur la terre”, selon le verset Béréchit 1, 11. C’est précisément par cette Parole de la création que le Saint béni soit-Il conféra à la terre la force de faire germer “l’existant” à partir du “néant”.'
                    },
                    17 : 
                    {
                             'fr' : 'afin “d’accomplir jusqu’au sein de la terre”,',
                             'commentaires' : 'D’après les termes du verset Tehilim 74, 12 : “D.ieu est mon Roi depuis auparavant, accomplissant des actes de délivrance jusqu’au sein de la terre”. Cette expression désigne ici le fin fond de la terre, en lequel la Présence de D.ieu est totalement occultée. Malgré cela, D.ieu y “accomplit des actes de délivrance”.'
                    },
                    18 : 
                    {
                             'fr' : '“en permanence, pour l’éternité”.',
                             'commentaires' : 'Selon l’expression du verset Tehilim 119, 44 : “Je garderai Ta Torah en permanence, pour l’éternité”. Ainsi, la force de l’En Sof qui est accordée à la terre, lui permettant de faire germer, en permanence, des végétaux afin de les conduire à l’existence, à partir du néant, n’a pas été limitée aux six jours de la création. Bien au contraire, elle lui a été confiée “en permanence” et, plus encore “pour l’éternité”. Le Tanya évoque ici un autre aspect de l’En Sof qui se revêt dans la terre matérielle et s’exprime par son intermédiaire.'
                    },
                    19 : 
                    {
                             'fr' : '(Il en est ainsi de manière infinie et non uniquement pendant les six jours de la création, ainsi qu’il est dit : “que les eaux grouillent”.',
                             'commentaires' : '“d’une multitude animée vivante”, d’après le verset Béréchit 1, 20. C’est donc uniquement pendant les six jours de la création que les eaux “grouillèrent d’une multitude animée vivante”. Par la suite, chaque espèce se reproduisit de manière indépendante et la faculté accordée lors de la création disparut. Il n’en est pas de même, en revanche, pour l’élément de terre.'
                    },
                    20 : 
                    {
                             'fr' : 'Il est dit aussi : “que la terre produise des êtres animés”,',
                             'commentaires' : '“selon leurs espèces, bétail, reptiles, bêtes sauvages de chaque sorte”, selon le verset Béréchit 1, 24. Là encore, cette Injonction fut mise en pratique uniquement pendant les six jours de la création, de manière exceptionnelle, mais elle ne fut pas conservée par la suite.'
                    },
                    21 : 
                    {
                             'fr' : 'depuis ‘Ho’hma de Mal’hout, jusqu’à Mal’hout de Mal’hout du monde d’Assya. En effet, pendant les sept jours de la création, un reflet de la Lumière émanant de l’En Sof éclairait ce monde par un bienfait gratuit,',
                             'commentaires' : 'On verra, à ce sujet, la lettre n°9 d’Iguéret Ha Kodech et le chapitre 4 de Chaar Ha I’houd Ve Ha Emouna. Pendant les sept jours de la création, la Lumière de l’En Sof éclaira le monde sous la forme d’un acte de bonté divine, sans contrepartie. En effet, il n’y avait pas d’homme qui aurait pu, par ses actions, mériter une telle révélation. Les Paroles de la création, “que les eaux grouillent”, “que la terre produise des êtres animés” ne pouvaient donc se réaliser qu’à partir du néant. Il était alors nécessaire que D.ieu en prenne l’initiative.'
                    },
                    22 : 
                    {
                             'fr' : 'sans la moindre élévation d’eaux féminines).',
                             'commentaires' : 'Ce reflet de la Lumière de l’En Sof était, en l’occurrence, l’impulsion première qui fut à l’origine de l’acte des hommes. Par la suite, à l’issue des sept jours de la création, l’effort des hommes est donc nécessaire pour pouvoir obtenir la révélation, de sorte que le résultat est bien “à partir de l’existant”. En conséquence, la force de germer possédée par la terre est effectivement la seule forme de création permanente à partir du néant qui existe.'
                    },
                    23 : 
                    {
                             'fr' : 'Cette Parole avait pour objet de faire pousser des végétaux, des arbres, des fruits',
                             'commentaires' : 'Le texte parle ici de : “faire pousser des végétaux, des arbres, des fruits”, alors qu’au préalable, il disait : “l’élément de terre, qui fait toujours pousser, à partir du néant, des végétaux et des arbres”, sans mentionner les fruits. De fait, ceux-ci poussent sur l’arbre et ils ne sont donc pas créés “à partir du néant”. Il semble donc que, de ce fait, les fruits ne soient pas présentés comme une catégorie indépendante, mais plutôt comme l’un des aspects de ce qui se trouve sur les arbres, ce qui permet au Tanya de dire ensuite que : “la graine plantée n’a rien de commun avec le fruit, ni avec l’ensemble de l’arbre”.'
                    },
                    24 : 
                    {
                             'fr' : 'à partir du “néant”, de façon systématique, chaque année,',
                             'commentaires' : 'Rabbi Chnéor Zalman ajoute : “chaque année”, après avoir dit : “de façon systématique” parce que, chaque année, se révèle une Lumière nouvelle, n’ayant encore jamais éclairé le monde et de laquelle dépend également la production agricole de l’année. Celle-ci en porte la trace et elle est conditionnée par elle.'
                    },
                    25 : 
                    {
                             'fr' : 'ce qui constitue une certaine forme d’infinité. En effet, si ce monde se maintenait pendant de nombreuses myriades d’années, ils continueraient à pousser chaque année.',
                             'commentaires' : 'Nos Sages enseignent, en effet, que : “le monde existera pendant six millénaires”. Le Tanya constate donc que la force de germer accordée à la terre n’a pas été limitée, pour sa part. Cela veut dire que si l’existence du monde se prolongeait, les végétaux continueraient à se reproduire, de façon immuable et sans la moindre modification.'
                    },
                    26 : 
                    {
                             'fr' : 'Toutefois, pour certaines plantes, l’élévation d’eaux féminines est nécessaire et c’est le cas quand il faut planter et semer.',
                             'commentaires' : 'En pareil cas, la force de germer se trouvant dans la terre a besoin d’être mise en éveil par l’effort de l’homme, qui plante et sème. Le Tanya introduit ici une précision en indiquant que la force de germer possédée par la terre se révèle parfois d’elle-même, alors que, d’autre fois, une intervention de l’homme est nécessaire pour la mettre en évidence. Mais, en tout état de cause, dans un cas comme dans l’autre, elle est permanente et immuable.'
                    },
                    27 : 
                    {
                             'fr' : 'Mais, une telle situation reste comparable à la création de “l’existant” à partir du “néant”, car la graine plantée n’a rien de commun avec le fruit, ni avec l’ensemble de l’arbre, ses branches et ses feuilles.',
                             'commentaires' : 'Or, nous avons vu que la création à partir du néant se caractérisait par la distance qui sépare Celui Qui est à l’origine de l’Emanation et celui qui la reçoit. Il en est donc de même pour la production agricole, dont les proportions sont sans aucune commune mesure avec la quantité initialement plantée dans le champ.'
                    },
                    28 : 
                    {
                             'fr' : 'Il en est de même pour les espèces de végétaux et de légumes, les différentes céréales, pour lesquelles des centaines de graines se forment à partir d’une seule. Tout cela est bien comme une création à partir du néant et a fortiori est-ce le cas pour les tiges et les épis.',
                             'commentaires' : 'Cette constatation s’applique encore plus clairement aux tiges et aux épis, qui n’ont pas la même nature que la graine placée en terre, comme c’est le cas pour les grains de blé proprement dits. La distance qui les sépare est donc non seulement quantitative, mais aussi qualitative, du fait des mutations qui sont nécessaires pour les obtenir.'
                    },
                    29 : 
                    {
                             'fr' : 'De fait, les fruits obtenus grâce à l’élévation d’eaux féminines, en plantant et en semant, sont bien meilleurs que ceux qui poussent d’eux-mêmes, uniquement par la force de germer qui se trouve dans la terre.',
                             'commentaires' : 'Il en est ainsi à l’heure actuelle, lorsque l’effort des hommes est nécessaire et qu’il est, du fait de cette nécessité, plus productif. Il n’en sera pas de même, en revanche, dans le monde futur, lorsque brilleront des lumières nouvelles, transcendant les efforts des hommes, au sein de la matière du monde. Dès lors, ce sont les fruits poussant d’eux-mêmes qui seront meilleurs que ceux cultivés par les hommes. En outre, il est expliqué, par ailleurs, que les fruits poussant d’eux-mêmes correspondent à l’union des baisers, l’union superficielle, précédemment définie, alors que les fruits résultant de l’effort des hommes sont l’union physique, qui est l’union profonde.'
                    },
                    30 : 
                    {
                             'fr' : 'On peut en déduire qu’il en est de même pour la révélation des hautes Lumières d’Atsilout, de Brya, de Yetsira et d’Assya (ce qui est la finalité de la création de l’homme), comme cela est expliqué par ailleurs.',
                             'commentaires' : 'On verra, à ce propos, la longue explication de la lettre n°8 d’Iguéret Ha Kodech. Rabbi Chnéor Zalman conclut cette analyse longue et ardue en soulignant que l’homme, par ses accomplissements, doit révéler les Lumières les plus hautes dans tous les mondes. C’est ce qu’il obtient par son action concrète, lorsque celle-ci est investie dans la pratique des Mitsvot.'
                    },
            }
        }
    },
    '12-7': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 20' : 
                {
                    1 : 
                    {
                             'fr' : 'Ceci',
                             'commentaires' : 'Ce terme se rapporte à la conclusion du passage précédent, selon laquelle, dans la partie la plus basse d’Assya, la Lumière de l’En Sof et celle de la “ligne” brillent de la manière la plus intense, en se réfléchissant, dans la direction opposée à celle de leur révélation.',
                             'he' : 'ומזה יובן היטב בענין סדר המדרגות: דומם, צומח, חי, מדבר שהן בחינת עפר, מים, אש, רוח שאף שהחי הוא למעלה מהצומח, והמדבר למעלה מהחי אף על פי כן, החי ניזון וחי מהצומח, והמדבר מקבל חיותו משניהם וגם חכמה ודעת שאין התינוק יודע לקרות אבא ואמא, עד שיטעום טעם דגן כו׳ ועדיין לא אכילנא בישרא דתורא כו׳ כי הוא בחינת אור חוזר ממטה למעלה, מתחתית העשיה שמתגלית שם ביתר עז, הארה דהארה כו׳ מאור אין סוף, הסובב כל עלמין ומהקו אור אין סוף, שבסיום רגלי היושר דאדם קדמון בבחינת אור חוזר, כנ״ל ויובן היטב בזה, טוב טעם ודעת מה שהמלאכים עליונים שבמרכבה: פני שור ופני נשר נהנים מאד, וניזונים ומסתפקים מרוח הבהמה והעוף, העולה אליהם מהקרבנות שעל גבי המזבח וכדקדוק לשון הזהר הקדוש: ואתהניין מיסודא ועיקרא דילהון ואחרי הדברים והאמת האלה, דעת לנבון נקל להבין על ידי כל הנ״ל, גודל מעלת המצות מעשיות אשר הן תכלית ירידת הנשמות לעולם הזה הגשמי כמו שכתוב: היום לעשותם ויפה שעה אחת בתשובה ומעשים טובים בעולם הזה, מכל חיי עולם הבא עד כאן מצאנו מכתב יד הקודש'
                    },
                    2 : 
                    {
                             'fr' : 'nous permettra de bien comprendre la hiérarchie des catégories, minéraux, végétaux, animaux, humains, qui correspondent à la terre, à l’eau, au feu, à l’air.',
                             'commentaires' : 'Ainsi, les quatre catégories constituant le monde matériel sont le pendant des quatre éléments fondamentaux de la matière, dans un ordre légèrement différent de celui du texte. Les minéraux correspondent à la terre, inerte et lourde, les végétaux à l’eau, qui les fait pousser, les animaux à l’air, qui a la capacité de se déplacer et les humains au feu, qui est l’aspect le plus spirituel de l’existence matérielle.'
                    },
                    3 : 
                    {
                             'fr' : 'Bien que l’animal soit plus élevé que le végétal et l’humain que l’animal, ce dernier n’en est pas moins nourri et vivifié par le végétal.',
                             'commentaires' : 'Un animal peut aussi être carnivore, mais les végétaux constituent l’aspect essentiel de sa nourriture. A l’opposé, le minéral, correspondant à la terre, n’est pas mentionné ici. A son propos, il est dit, en effet, que : “tout fut créé à partir de la terre” et il est donc clair que chaque être, même après sa création, a encore besoin de la terre, qui est nourricière. C’est la raison pour laquelle cette précision est inutile et n’apparaît donc pas ici.'
                    },
                    4 : 
                    {
                             'fr' : 'L’humain reçoit sa vitalité de l’un et de l’autre, de même que les facultés de ‘Ho’hma et de Daat,',
                             'commentaires' : 'Un homme se nourrit donc de minéraux, de végétaux et d’animaux, desquels il tire la subsistance physique de son corps. Mais, le Tanya souligne, en outre, que son alimentation développe aussi ses facultés intellectuelles. Il est clair que celui qui a faim est incapable de se concentrer et d’établir un raisonnement. Le texte mentionnera ensuite deux preuves, issues des propos de nos Sages, qui étayent cette affirmation.'
                    },
                    5 : 
                    {
                             'fr' : 'puisque : “l’enfant ne sait pas appeler son père et sa mère tant qu’il n’a pas goûté le blé”',
                             'commentaires' : 'Selon le traité Bera’hot 40a. C’est le blé, en effet, qui insuffle à l’homme l’Attribut de ‘Ho’hma, qui est aussi celui de la distinction. Le jeune enfant, nourri uniquement au lait, ne parvient pas à distinguer ses parents des autres personnes. Il pourra le faire uniquement lorsque son alimentation intègrera également le blé. Conformément à la pensée ‘hassidique, c’est la raison pour laquelle la Matsa, confectionnée à base de blé, est consommée pendant la fête de Pessa’h, qui marque la naissance d’Israël en tant que peuple. Un Juif qui vient de naître moralement doit recevoir le moyen de distinguer son Père Qui se trouve dans les cieux. Il y parvient donc en consommant de la Matsa.'
                    },
                    6 : 
                    {
                             'fr' : 'et : “je n’avais pas encore mangé de la viande de bœuf”.',
                             'commentaires' : 'D’après le traité Baba Kama 72a, rapportant que Rava posa une question à Rav Na’hman. Celui-ci lui répondit, puis, le lendemain, il apporte une seconde réponse à cette interrogation, meilleure que la première. Par la suite, il expliqua à Rav Na’hman qu’il n’avait pas été en mesure de la lui donner, la veille, parce qu’il n’avait pas encore mangé de la viande de bœuf et qu’il n’avait donc pas l’esprit clair. Cet épisode établit clairement qu’un homme développe ses facultés de ‘Ho’hma et de Daat à partir des végétaux et des animaux qu’il consomme.'
                    },
                    7 : 
                    {
                             'fr' : 'Il s’agit, en effet, d’une Lumière en réflexion, du bas vers le haut, du point le plus inférieur d’Assya, où se révèle, dans toute sa force, le reflet du reflet… de la Lumière émanant de l’En Sof qui entoure les mondes, Sovev et de la “ligne” de Lumière émanant de l’En Sof, à la fin des pieds de la droite d’Adam Kadmon, par une Lumière réfléchie, comme on l’a dit ci-dessus.',
                             'commentaires' : 'Rabbi Chnéor Zalman a montré, au préalable, que la lumière réfléchie éclaire avec une clarté considérablement accrue. En l’occurrence, les minéraux, les végétaux et les animaux, les trois catégories les plus basses de la création, peuvent, grâce à cette lumière réfléchie, vivifier l’homme, au point de lui permettre de bâtir un raisonnement de la Torah, auquel il n’avait pas accès, avant de les avoir consommés.'
                    },
                    8 : 
                    {
                             'fr' : 'Ceci nous permettra de bien comprendre, avec un discernement édifiant,',
                             'commentaires' : 'Selon les termes du verset Tehilim 119, 66 : “Apprends-moi le discernement édifiant et la connaissance de Ta Torah, car j’ai cru en Tes Commandements”. Cette expression souligne la profondeur de l’analyse qui est menée ici et des perspectives qu’elle ouvre.'
                    },
                    9 : 
                    {
                             'fr' : 'pourquoi les anges élevés du Char céleste, la “face de bœuf” et la “face d’aigle”,',
                             'commentaires' : 'D’après les termes du verset Yé’hezkel 1, 10 : “une face d’homme… une face de lion… une face de bœuf… une face d’aigle”. Rabbi Chnéor Zalman ne mentionne pas la “face de lion”, dans ce passage car sa nourriture spirituelle est constituée par l’humilité de l’homme qui offre le sacrifice. En revanche, la “face de bœuf” correspond à tous les sacrifices de bétail qui sont offerts sur l’autel et la “face d’aigle”, à tous les sacrifices de volaille.'
                    },
                    10 : 
                    {
                             'fr' : 'tirent un grand profit, se nourrissent et se satisfont de l’esprit de l’animal et de l’oiseau, qui s’élèvent vers eux, parmi les sacrifices offerts sur l’autel,',
                             'commentaires' : 'En ce sens, le sacrifice est représentatif de la transformation que l’homme doit introduire dans la matière créée. En effet, toutes les catégories du monde y participent. Les sacrifices proprement dits sont constitués de minéraux, ainsi qu’il est dit : “avec chacun de tes sacrifices, tu offriras du sel”, de végétaux, farine ou vin et d’animaux, gros ou petits bétails. Enfin, ces sacrifices sont approchés de l’autel par des humains.'
                    },
                    11 : 
                    {
                             'fr' : 'comme l’indique précisément le saint Zohar : “Ils profitent de leur fondement et de leur aspect essentiel”.',
                             'commentaires' : 'Zohar, tome 3, à la page 241a. On verra aussi, à ce sujet, la conclusion d’Iguéret Ha Techouva, qui dit : “On sait ce que le saint Zohar explique à propos de l’élévation des mondes supérieurs, grâce à un effort des hommes, ce qui résulte du sacrifice d’un oiseau, d’une tourterelle ou d’une colombe, sur l’autel, ou encore d’une poignée de farine”. En conséquence de tout cela, les anges profitent de leur fondement et de leur aspect essentiel, en leur source, car la révélation qu’ils obtiennent par l’intermédiaire de ces sacrifices est la réflexion de la Lumière émanant de l’En Sof, laquelle, de la sorte, est dirigée vers eux et leur parvient.'
                    },
                    12 : 
                    {
                             'fr' : 'A l’issue de ces propos et de cette vérité,',
                             'commentaires' : 'D’après les termes du verset Divreï Ha Yamim 2, 32, 1 : “A l’issue de ces propos et de cette vérité, San’hériv, roi d’Assyrie, vint envahir Yehouda”. Rabbi Chnéor Zalman choisit cette formulation pour introduire la conclusion de cette lettre.'
                    },
                    13 : 
                    {
                             'fr' : 'le savoir sera accessible à l’homme avisé',
                             'commentaires' : 'Selon les termes du verset Michlé 14, 6 : “le persifleur recherche la sagesse, mais elle lui échappe. Le savoir est accessible à l’homme avisé”. Rabbi Chnéor Zalman constate que le développement introduit dans cette lettre doit en rendre le contenu accessible à quiconque y médite.'
                    },
                    14 : 
                    {
                             'fr' : 'et, grâce à tout ce qui a été exposé ci-dessus, on comprendra l’importance des Mitsvot concrètement applicables, qui sont la finalité de la descente des âmes dans ce monde matériel, ainsi qu’il est écrit : “aujourd’hui pour les faire”',
                             'commentaires' : 'Devarim 7, 11. Les Mitsvot doivent être mises en pratique dans ce monde, au moyen d’objets matériels car c’est ici-bas qu’éclaire, de la façon la plus élevée, la Lumière de l’En Sof, béni soit-Il. On verra aussi le traité Erouvin 22a, qui précise : “Que veut dire le verset : ‘que Je t’ordonne en ce jour’ ? en ce jour pour les accomplir, mais non pas demain, pour les accomplir, en ce jour pour les accomplir, mais non pas en ce jour, pour en recevoir la récompense”. En effet, c’est uniquement dans ce monde matériel qu’il est possible de mettre en pratique les Mitsvot, dans l’action concrète, alors que, dans le monde futur, il sera trop tard pour le faire. Bien plus, la révélation que chacun recevra, dans le monde futur, est conditionnée par les accomplissements de chacun, à l’heure actuelle et tout particulièrement pendant la période de l’exil et en ses derniers instants, lorsque le poids de la matière et de la limite est particulièrement ressenti.'
                    },
                    15 : 
                    {
                             'fr' : 'et : “un moment de Techouva et de bonnes actions dans ce monde est préférable à tout le monde futur”.',
                             'commentaires' : 'Selon le traité Avot, chapitre 4, à la Michna 17. On verra, à ce sujet, la fin du chapitre 4 de la première partie du Tanya, qui dit : “Dans le monde futur, on ne fait que profiter du reflet de la Che’hina, ce qui est un plaisir de l’intellect. Or, aucune créature, y compris parmi les plus hautes, ne peut percevoir plus qu’un simple reflet de la Lumière de D.ieu. En revanche, par la Torah et ses Mitsvot, on saisit D.ieu Lui-même”.'
                    },
                    16 : 
                    {
                             'fr' : 'Le manuscrit que l’on a trouvé s’achève ici.',
                             'commentaires' : 'Cette mention est un ajout ultérieur des imprimeurs. Le Tséma’h Tsédek précise que Rabbi Chnéor Zalman, son grand-père, rédigea ce texte quelques jours avant de quitter ce monde, dans le village de Pyena, à l’issue du saint Chabbat Parchat Chemot, 24 Tévet 5573 (1812). Cette lettre, qui est donc son dernier message, souvenir la valeur des Mitsvot que l’on met en pratique, de manière concrète, au moyen d’objets matériels. C’est ainsi qu’un acte s’inscrivant dans les limites de ce monde permet à l’homme de s’attacher à l’Essence de D.ieu.'
                    },
            }
        }
    },
    '13-7': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 21' : 
                {
                    1 : 
                    {
                             'fr' : 'Après m’être enquis de votre état,',
                             'commentaires' : '“De grâce, prends ton fils…”.',
                             'he' : 'אחרי דרישת שלומם כמשפט לאוהבי שמו אל המתנדבים בעם, לעשות צדקת ה׳ עם ארצו הקדושה לתת מדי שנה בשנה חוק הקצוב, מעות ארצנו הקדושה, תבנה ותכונן במהרה בימינו אליהם תטוף מלתי, ותזל כטל אמרתי לזרז לזריזים ולחזק ידים רפות במתן דמים, מעות ארץ ישראל, מדי שבת בשבתו, ולפחות מדי חדש בחדשו, מערכו הקצוב לערך שנה וכל כסף הקדשים אשר עלה על לב איש להתנדב בלי נדר לפרנסת אחינו, יושבי ארצנו הקדושה, מדי שנה בשנה כי הנה, מלבד הידוע לכל גודל מעלת הזריזות בכל המצות, הנאמר ונשנה בדברי רז״ל: לעולם יקדים אדם לדבר מצוה כו׳ וזריזותיה דאברהם אבינו, עליו השלום, היא העומדת לעד לנו ולבנינו עד עולם כי העקדה עצמה אינה נחשבה כל כך לנסיון גדול, לערך מעלת אברהם אבינו, עליו השלום בשגם כי ה׳ דיבר בו: קח נא את בנך כו׳ והרי כמה וכמה קדושים שמסרו נפשם על קדושת ה׳, גם כי לא דיבר ה׳ בם רק שאברהם אבינו, עליו השלום, עשה זאת בזריזות נפלאה להראות שמחתו וחפצו למלאות רצון קונו, ולעשות נחת רוח ליוצרו וממנו למדו רז״ל לקיום כל המצות בכלל, ובפרט מעשה הצדקה העולה על כולנה המגינה ומצלה בפירותיה בעולם הזה מכל מיני פורעניות המתרגשות כדכתיב: וצדקה תציל ממות, וכל שכן משאר מיני יסורים הקלים ממות כל שכן שטוב לנו, גם בעולם הזה, להקדימה כל מה דאפשר שהרי אדם נידון בכל יום'
                    },
                    2 : 
                    {
                             'fr' : 'selon Son jugement envers ceux qui aiment Son Nom,',
                             'commentaires' : 'Or, de nombreux martyrs ont offert leur vie pour sanctifier le Nom de D.ieu, alors que l’Eternel ne les avait pas inspirés.'
                    },
                    3 : 
                    {
                             'fr' : 'je m’adresse à ceux, parmi le peuple, qui se sont dévoués',
                             'commentaires' : 'Néanmoins, notre père Avraham, puisse-t-il reposer en paix, accomplit cela avec un empressement merveilleux,'
                    },
                    4 : 
                    {
                             'fr' : 'pour faire la Tsédaka de l’Eternel',
                             'commentaires' : 'afin de manifester sa joie et son désir d’accomplir la Volonté de son Créateur, de causer de la satisfaction à Celui Qui lui avait conféré l’existence.'
                    },
                    5 : 
                    {
                             'fr' : 'envers Sa Terre Sainte et pour donner, d’année en année,',
                             'commentaires' : 'Nos Sages, dont la mémoire est une bénédiction, en font un principe général, s’appliquant à toutes les Mitsvot,'
                    },
                    6 : 
                    {
                             'fr' : 'le montant fixé des fonds de la Terre Sainte, puisse-t-elle être restaurée et rebâtie, très bientôt et de nos jours.',
                             'commentaires' : 'en particulier à l’acte de Tsédaka, qui les surpasse,'
                    },
                    7 : 
                    {
                             'fr' : 'Que mes propos se répandent sur vous',
                             'commentaires' : 'qui protège et qui sauve,'
                    },
                    8 : 
                    {
                             'fr' : 'et que mon discours s’écoule comme la rosée,',
                             'commentaires' : 'par ses fruits que l’on consomme dans ce monde,'
                    },
                    9 : 
                    {
                             'fr' : 'afin de conférer l’empressement à ceux qui le possèdent déjà',
                             'commentaires' : 'de toutes les formes de malheur pouvant survenir, ainsi qu’il est écrit : “la Tsédaka sauve de la mort”.'
                    },
                    10 : 
                    {
                             'fr' : 'et de fortifier les mains défaillantes,',
                             'commentaires' : 'A fortiori protège-t-elle des autres formes de souffrance, plus légères que la mort. Combien plus est-il dans notre intérêt, y compris dans ce monde, de la donner le plus rapidement possible.'
                    },
                    11 : 
                    {
                             'fr' : 'en donnant cet argent, les fonds d’Erets Israël, avant chaque Chabbat ou, tout au plus, avant chaque Roch ‘Hodech,',
                             'commentaires' : 'En effet, “un homme est jugé chaque jour”.'
                    },
                    12 : 
                    {
                             'fr' : 'en fonction de la valeur qui a été arrêtée pour l’année, de même que tout argent consacré, selon l’impulsion du cœur,',
                             'commentaires' : ''
                    },
                    13 : 
                    {
                             'fr' : 'offert, sans en faire le vœu,',
                             'commentaires' : 'Cette lettre fut rédigée en 5554 (1794) et elle n’est que partiellement reproduite ici. Elle est introduite par cette formule de politesse traditionnelle et son objet est ensuite d’inviter ceux qui se sont engagés à soutenir les ‘Hassidim installés en Terre Sainte au respect de leur engagement, avec le plus grand empressement. Rabbi Chnéor Zalman leur conseille, en outre, de diviser le montant de leur contribution annuelle en plusieurs versements hebdomadaires, pour une raison qu’il développera dans la suite de cette lettre.'
                    },
                    14 : 
                    {
                             'fr' : 'afin d’assurer la subsistance de nos frères, résidant en Terre Sainte, d’année en année.<br/> <br/> En effet, chacun sait, tout d’abord, le grand rôle de l’empressement, pour toutes les Mitsvot, qui est enseigné et répété dans les propos de nos Sages, dont la mémoire est une bénédiction : “Un homme accomplira toujours la Mitsva au plus vite”.',
                             'commentaires' : 'Selon les termes du verset Tehilim 119, 132 : “Tourne-Toi vers moi et prends-moi en grâce, selon Ton jugement envers ceux qui aiment Ton Nom”. Le jugement désigne, en l’occurrence, le verdict qui, s’il n’était pas écrit, devrait l’être. En d’autres termes, la logique établit qu’il faut s’enquérir de l’état de ceux qui craignent D.ieu, en particulier quand ils se dévouent en donnant de la Tsédaka pour la Terre Sainte, le pays qui est la Demeure fixe du Saint béni soit-Il. De ce fait, ceux qui donnent cette Tsédaka aiment nécessairement Son Nom.'
                    },
                    15 : 
                    {
                             'fr' : 'Et, c’est bien l’empressement de notre père Avraham, puisse-t-il reposer en paix, qui nous protège constamment, nous-mêmes et nos enfants, pour l’éternité.',
                             'commentaires' : 'D’après les termes du verset Choftim 5, 2 : “quand le désordre régnait en Israël, quelques hommes se sont dévoués”. Rabbi Chnéor Zalman prône ainsi la mobilisation pour une cause qui devrait être chère au cœur de tous les ‘Hassidim.'
                    },
                    16 : 
                    {
                             'fr' : 'Car, le sacrifice lui-même ne fut pas considéré comme une si grande épreuve, compte tenu de la valeur de notre père Avraham, puisse-t-il reposer en paix.',
                             'commentaires' : 'Selon les termes du verset Devarim 33, 21 : “Il s’avance aux premiers rangs du peuple, faisant la Tsédaka de l’Eternel et ses jugements envers Israël”. De fait, Erets Israël est la Résidence de D.ieu dans le monde et la Tsédaka destinée à ce pays est donc bien celle de l’Eternel.'
                    },
            }
        }
    },
    '14-7': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 21' : 
                {
                    1 : 
                    {
                             'fr' : 'Voici, en outre, ce que nous avons trouvé et vu,',
                             'commentaires' : 'à une idée aussi grande et merveilleuse, trouvera le discernement édifiant et la connaissance.',
                             'he' : 'אך גם זאת מצאנו ראינו בעבודת הצדקה מעלה פרטית גדולה ונפלאה, אין ערוך אליה להיות מעשה הצדקה נעשית בפעמים רבות וכל המרבה הרי זה משובח ולא בפעם אחת ובבת אחת, גם כי הסך הכולל אחד הוא כמו שכתב הרמב״ם ז״ל, בפירוש המשנה ששנו חכמים ז״ל: והכל לפי רוב המעשה והנה, מלבד כי הרמב״ם ז״ל ביאר היטב טעמו ונימוקו: כדי לזכך הנפש על ידי רבוי המעשה הנה מקרא מלא דיבר הכתוב: פעולת צדקה לחיים דהיינו, שפעולתה וסגולתה: להמשיך חיים עליונים מחיי החיים, אין סוף ברוך הוא לארץ החיים היא שכינת עוזינו, שעליה נאמר: ואתה מחיה את כולם והיא סוכת דוד הנופלת עד עפר וכמאמר רז״ל: גלו לאדום, שכינה עמהם כו׳ כי באתערותא דלתתא, להחיות רוח שפלים, דלית ליה מגרמיה כלום, אתערותא דלעילא ובפרט בהתנדב עם, להחיות יושבי ארץ החיים ממש ודי למבין וכל משכיל על דבר גדול ונפלא כזה ימצא טוב טעם ודעת כמה גדולים דברי חכמים ז״ל, שאמרו: הכל לפי רוב המעשה דהיינו מעשה הצדקה הנעשה בפעמים רבות, להמשיך חיים עליונים, ליחד יחוד עליון, פעמים רבות והיינו נמי כעין מה שכתב הרמב״ם: לזכך הנפש כנודע מזוהר הקדוש, דשכינה נקראת נפש, כי היא חיינו ונפשנו וכתיב: כי שחה לעפר נפשנו ולכן אמרו רז״ל: גדולה צדקה שמקרבת את הגאולה להקימה מעפר מעט מעט עד כי יבא שילה'
                    },
                    2 : 
                    {
                             'fr' : 'en l’acte de Tsédaka, une qualité spécifique, immense et considérable, à laquelle rien ne peut être comparé. C’est la possibilité de donner de la Tsédaka en de nombreuses fois et plus on les multiplie, plus l’on est digne d’éloge,',
                             'commentaires' : 'Car, comme sont forts les propos des Sages, dont la mémoire est une bénédiction, qui ont dit que: “tout dépend du nombre des actions”,'
                    },
                    3 : 
                    {
                             'fr' : 'plutôt qu’en une seule fois, en un seul don, même si la somme totale reste identique, comme l’écrit le Rambam, dont la mémoire est une bénédiction, dans son commentaire de la Michna qui a été enseignée par les Sages, dont la mémoire est une bénédiction : “Tout dépend du nombre des actions”.',
                             'commentaires' : 'en l’occurrence celle de la Tsédaka qui est donnée en de nombreuses fois, afin de révéler la vie supérieure, de réaliser l’unification céleste à de multiples reprises !'
                    },
                    4 : 
                    {
                             'fr' : 'Tout d’abord, le Rambam, dont la mémoire est une bénédiction, en a expliqué précisément la raison et la justification.',
                             'commentaires' : 'Ceci peut aussi être comparé à ce qu’écrit le Rambam, c’est-à-dire au fait d’affiner l’esprit. Le saint Zohar établit, en effet, que la Che’hina est appelée “Esprit”, car Elle est notre vie et notre esprit.'
                    },
                    5 : 
                    {
                             'fr' : 'Il s’agit, en l’occurrence, d’affiner son esprit en multipliant les actions.',
                             'commentaires' : 'En outre, il est indiqué que : “notre esprit a été incliné jusqu’à la poussière”.'
                    },
                    6 : 
                    {
                             'fr' : 'Mais, en outre, le verset dit clairement que : “l’acte de Tsédaka est pour la vie”.',
                             'commentaires' : 'De ce fait, nos Sages, dont la mémoire est une bénédiction, disent que : “la Tsédaka est grande, qui rapproche la délivrance”'
                    },
                    7 : 
                    {
                             'fr' : 'Cela veut dire que son effet et sa propriété sont de révéler la vie supérieure, émanant de la Vie de la vie,',
                             'commentaires' : 'et la redresse du sol, peu à peu,'
                    },
                    8 : 
                    {
                             'fr' : 'de l’En Sof, béni soit-Il, sur la terre de la vie, qui est “la Che’hina de notre puissance”.',
                             'commentaires' : '“jusqu’à l’avènement de Shilo”.'
                    },
                    9 : 
                    {
                             'fr' : 'Il est dit, à son propos, que : “Tu les fais tous vivre”',
                             'commentaires' : ''
                    },
                    10 : 
                    {
                             'fr' : 'et elle est la Soukka de David qui s’effondre jusqu’à terre.',
                             'commentaires' : 'Selon les termes du verset E’ha 2, 16 : “Ce jour que nous espérions, nous l’avons trouvé, nous l’avons vu”. Dans la première partie de cette lettre, Rabbi Chnéor Zalman parlait du montant qui est consacré à la Tsédaka de la Terre Sainte, d’une manière fixe, chaque année. Et, il précisait que l’on doit le donner chaque semaine ou, tout au plus, chaque mois, afin de faire preuve d’empressement, dans son service de D.ieu. Dans cette seconde partie de la lettre, il énumèrera d’autres avantages du fait de donner de la Tsédaka au plus vite, sans attendre la fin de l’année. En effet, on pourra, de la sorte, affiner son esprit par chaque acte de Tsédaka et l’on provoquera, en outre, l’unification des Sefirot célestes, à chaque fois d’une manière nouvelle.'
                    },
                    11 : 
                    {
                             'fr' : 'Comme l’indiquent nos Sages, dont la mémoire est une bénédiction, “ils ont exilé la Che’hina avec eux à Edom”.',
                             'commentaires' : 'D’après la formulation de la Haggadah de Pessa’h. En effet, l’acte a, par lui-même, une importance intrinsèque. Il a une dimension purement physique et, de ce fait, il n’est qu’une manifestation inférieure de la personnalité humaine. En conséquence, lorsqu’il est consacré au service de D.ieu, il met en évidence Sa Présence jusque dans les stades les plus bas de la création.'
                    },
                    12 : 
                    {
                             'fr' : 'En effet, l’éveil d’en bas pour “vivifier l’esprit de ceux qui sont humbles”',
                             'commentaires' : 'Traité Avot, chapitre 3, à la Michna 15. Le Rambam, commentant les termes de cette Michna, fait remarquer qu’il est dit : “du nombre des actions” et non : “de la grandeur des actions”. Il en déduit l’importance de répéter une bonne action de nombreuses fois, car c’est de cette façon qu’elle est acquise dans l’esprit de celui qui la met en pratique, bien plus que celle qui n’est exécutée qu’une seule fois, même si elle est plus importante. Le Rambam illustre son propos en indiquant que celui qui donne, en une seule fois, mille pièces d’or a, certes, accompli un acte important, mais il ne l’a cependant pas acquis en son esprit, comme l’a fait, en revanche, celui qui a donné mille fois une seule pièce d’or. Il en déduit qu’il est préférable de donner plusieurs petites sommes à la Tsédaka, plutôt qu’une seule grande somme, en une fois, à la fin ou même au début de l’année, y compris quand le total de la contribution reste le même, dans les deux cas. Bien entendu, il en est ainsi uniquement pour la Tsédaka dont le montant est établi à l’avance. Par contre, si quelqu’un se trouve en difficulté, il est clair qu’il est préférable de lui donner tout ce dont il a besoin, en une seule fois.'
                    },
                    13 : 
                    {
                             'fr' : 'et ne possèdent rien par eux-mêmes',
                             'commentaires' : 'Rabbi Chnéor Zalman souligne la rationalité de l’analyse qui vient d’être menée. Concernant la position du Rambam, on verra, notamment, ses lois des opinions, chapitre 1, au paragraphe 7 : “ Le chemin de l’Eternel nous a été enseigné par notre père Avraham, ainsi qu’il est dit : ‘Je l’ai aimé afin qu’il ordonne…’. Celui qui suit cette voie révèle le bien et la bénédiction pour lui-même, ainsi qu’il est dit : ‘afin que l’Eternel apporte à Avraham ce qu’Il lui a dit’ ”. C’est donc en multipliant les actions, avec empressement, que l’on observe le bien et la bénédiction en tout ce que l’on accomplit.'
                    },
                    14 : 
                    {
                             'fr' : 'suscite l’éveil d’en haut,',
                             'commentaires' : 'On affine son esprit, en particulier, en répétant un acte positif au point d’en faire un comportement acquis. L’élévation du corps physique entraîne alors celle de l’âme qui, de la sorte, se rapproche du service de D.ieu.'
                    },
                    15 : 
                    {
                             'fr' : 'en particulier lorsque le peuple est généreux envers ceux qui résident dans le pays de la vie, à proprement parler.',
                             'commentaires' : 'Le verset Michlé 10, 16 dit : “l’acte du Tsaddik est pour la vie”. Ce verset est cité également dans la lettre n°27 d’Iguéret Ha Kodech. En outre, le verset Michlé 11, 19 dit : “De même, la Tsédaka est pour la vie”. On peut donc s’interroger, sur la formulation de la présente lettre, car le texte précise bien que : “le verset dit clairement”.'
                    },
                    16 : 
                    {
                             'fr' : 'Ceci sera suffisant pour l’initié.',
                             'commentaires' : 'La “Vie de la vie” désigne ici les Attributs du monde d’Atsilout et, plus spécifiquement, celui de Mal’hout, qui reçoivent ainsi la Lumière et peuvent la transmettre à l’enchaînement des mondes, en général, à l’âme de celui qui accomplit la Mitsva, en particulier. C’est de cette façon que cette âme peut être affinée.'
                    },
            }
        }

    '15-7': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 22' : 
                {
                    1 : 
                    {
                             'fr' : 'Mes frères et mes amis,',
                             'commentaires' : 'Ceci est un court extrait d’une longue lettre, rédigée en 5553 (1793), dans laquelle Rabbi Chnéor Zalman s’insurge contre le fait que les ‘Hassidim l’interrogent pour lui soumettre les questions matérielles qu’ils se posent, alors que seuls des prophètes devraient être consultés, en la matière, mais non les sages de la Torah. Pour autant, il convient de souligner que, même après la rédaction de la présente lettre, les ‘Hassidim continuèrent à soumettre leurs questions matérielles au Rabbi et que lui-même ne cessa à aucun moment de leur répondre et de leur prodiguer ses conseils. Bien plus, dans une autre lettre qu’il rédigea peu avant de quitter ce monde, Rabbi Chnéor Zalman affirma lui-même la nécessité de : “la proximité des esprits et les conseils formulés de loin, pour tout ce qui concerne les membres de la famille”. Depuis lors, c’est effectivement l’usage qui fut adopté par les ‘Hassidim, en chaque génération. Les maîtres de la ‘Hassidout étaient systématiquement consultés, y compris pour les questions matérielles concernant leurs disciples.',
                             'he' : 'אהוביי אחיי ורעיי מאהבה מסותרת, תוכחת מגולה לכו נא ונוכחה זכרו ימות עולם, בינו שנות דור ודור ההיתה כזאת מימות עולם, ואיה איפוא מצאתם מנהג זה, באחד מכל ספרי חכמי ישראל הראשונים והאחרונים להיות מנהג ותיקון לשאול בעצה בגשמיות, כדת מה לעשות בעניני העולם הגשמי אף לגדולי חכמי ישראל הראשונים, כתנאים ואמוראים, אשר כל רז לא אנס להו, ונהירין להון שבילין דרקיע כי אם לנביאים ממש אשר היו לפנים בישראל, כשמואל הרואה, אשר הלך אליו שאול לדרוש ה׳, על דבר האתונות שנאבדו לאביו כי באמת כל עניני אדם, לבד מדברי תורה ויראת שמים, אינם מושגים רק בנבואה ולא לחכמים לחם כמאמר רז״ל: הכל בידי שמים, חוץ מיראת שמים ושבעה דברים מכוסים כו׳: אין אדם יודע במה משתכר, ומלכות בית דוד מתי תחזור כו׳ הנה הושוו זה לזה ומה שכתוב בישעיה: יועץ וחכם חרשים וכן מה שאמרו רז״ל: ונהנין ממנו עצה ותושיה היינו בדברי תורה, הנקרא תושיה כמאמר רז״ל: יועץ, זה שיודע לעבר שנים ולקבוע חדשים שסוד העיבור קרוי עצה וסוד בלשון התורה, כדאיתא בסנהדרין דף פ״ז, עיין שם בפירוש רש״י'
                    },
                    2 : 
                    {
                             'fr' : 'vous que j’aime d’une amitié cachée, avec une réprimande ouverte,',
                             'commentaires' : 'Selon les termes du verset Michlé 27, 5 : “Mieux vaut une réprimande ouverte qu’une amitié cachée”. C’est donc l’amitié de Rabbi Chnéor Zalman, même si elle est uniquement cachée en la matière, qui est à l’origine de cette réprimande ouverte. De fait, nos Sages disent que : “celui qui souffre doit consulter un érudit de la Torah, qui implorera la miséricorde divine pour lui”. De fait, les disciples du Baal Chem Tov et du Maguid de Mézéritch consultaient leur maître uniquement pour qu’il intercède en leur faveur. Néanmoins, à l’époque des successeurs du Maguid, l’habitude fut prise de soumettre également aux maîtres de la ‘Hassidout les questions matérielles, en particulier celles qui avaient trait à la manière de gagner sa vie. C’est ce qui justifie le présent reproche de Rabbi Chnéor Zalman.'
                    },
                    3 : 
                    {
                             'fr' : 'venez, de grâce et constatons.',
                             'commentaires' : 'D’après les termes du verset Ichaya 1, 18 : “Venez, de grâce et constatons, dit l’Eternel”. Dans certains textes de la ‘Hassidout, la présente lettre est précisément désignée par ces mots, qui sont une invitation de Rabbi Chnéor Zalman à méditer à la question qu’il soumet ici à ses ‘Hassidim.'
                    },
                    4 : 
                    {
                             'fr' : 'Souvenez-vous des jours d’antan, méditez à la mémoire de chaque année.',
                             'commentaires' : 'Selon les termes du verset Devarim 32, 7 : “Souviens-toi des jours d’antan. Médite à la mémoire de chaque année. Interroge ton père et il t’apprendra, tes anciens et ils te diront”. L’histoire du peuple d’Israël, en effet, n’indique pas que l’usage de consulter les Sages de la Torah sur des problèmes matériels ait jamais été en vigueur.'
                    },
                    5 : 
                    {
                             'fr' : 'Pareille chose a-t-elle jamais existé ? Où donc avez-vous trouvé un tel usage, dans l’un des livres des Sages d’Israël, des premières ou des dernières générations ? Comment faire une coutume et une institution de demander un conseil à propos de questions matérielles, de ce qu’il convient de faire, d’après la Loi,',
                             'commentaires' : 'D’après les termes du verset Esther 1, 15 : “Le roi demanda ce qu’il convient de faire, d’après la loi, à la reine Vashti, pour avoir désobéi à l’ordre du roi A’hachvéroch”. En d’autres termes, la connaissance de la Loi, l’érudition de la Torah, permettent-elles de formuler un avis sur les préoccupations du monde, qui ne sont pas directement liées à la Torah ?'
                    },
                    6 : 
                    {
                             'fr' : 'dans les domaines de ce monde matériel ?<br/> <br/> Il n’en fut pas ainsi, y compris pour les plus grands Sages d’Israël des premières générations, comme les Tanaïm et les Amoraïm, auxquels aucun secret n’était caché,',
                             'commentaires' : 'Selon l’expression du traité ‘Houlin 59a et le verset Daniel 4, 6 : “qui respire l’esprit du D.ieu saint et auquel aucun secret n’est caché”. A l’époque, les Sages avaient donc connaissance de tout ce qui peut exister dans le monde. Pourtant, leurs contemporains ne les interrogeaient pas, à ce sujet. Ils ne mettaient donc pas leurs connaissances à la disposition de leur génération.'
                    },
                    7 : 
                    {
                             'fr' : 'pour lesquels les voies célestes étaient lumineuses.',
                             'commentaires' : 'D’après l’expression du traité Bera’hot 58b. Rabbi Chnéor Zalman précise ici l’origine de la connaissance du monde que les Sages possédaient. Percevant la source céleste de toute chose, ils pouvaient en déduire ce qui existait ici-bas.'
                    },
                    8 : 
                    {
                             'fr' : 'Ce fut le cas uniquement pour les prophètes, à proprement parler, qu’il y avait autrefois en Israël,',
                             'commentaires' : 'Selon les termes du verset Chmouel 1, 9, 9 : “Autrefois, en Israël, celui qui souhaitait consulter D.ieu disait : venez, allons trouver le voyant”. Ainsi, ce sont les prophètes qui, traditionnellement, répondaient aux questions matérielles, non pas les érudits de la Torah. Toutefois, nous avons vu que Rabbi Chnéor Zalman continua, après la rédaction de cette lettre, de répondre aux questions qui lui étaient soumises, puisque les maîtres de la ‘Hassidout, ses successeurs, en firent de même et il faut bien en conclure que ces maîtres de la ‘Hassidout sont également comparables aux “prophètes, à proprement parler”, grâce à la révélation de la dimension profonde de la Torah, préfigurant la venue du Machia’h, dont ils sont eux-mêmes les artisans. La requête de Rabbi Chnéor Zalman s’explique donc par son immense humilité, de même que par son désir de faire acquérir cette qualité à ses disciples.'
                    },
                    9 : 
                    {
                             'fr' : 'comme Chmouel le voyant. C’est ainsi que Chaoul se rendit auprès de lui pour consulter D.ieu à propos des ânesses que son père avait perdues.',
                             'commentaires' : 'On verra, à ce propos Chmouel 1, 9, 3 et les versets suivants. Il y a bien là l’exemple d’un problème purement matériel, dont la solution fut trouvée en consultant celui qui était un prophète méritant le titre de “voyant”.'
                    },
                    10 : 
                    {
                             'fr' : 'Car, en réalité, tout ce qui concerne l’homme, en dehors des paroles de Torah et de la crainte de D.ieu,',
                             'commentaires' : 'Selon les traités Baba Metsya 59b et Temoura 16b, de même que le Rambam, lois des fondements de la Torah, chapitre 9, au paragraphe 1 et introduction du commentaire sur la Michna. C’est ainsi qu’il est dit que “la couronne de la Torah” est à la disposition de quiconque désire se l’approprier. En outre, nos Sages disent aussi que : “tout est dans les mains de D.ieu, sauf la crainte de D.ieu”, comme texte le rappellera par la suite. Hormis ces deux domaines, dépendant directement du libre-arbitre de l’homme, tout ce qui se déroule dans le monde peut être perçu par la vision prophétique que D.ieu accorde à ceux qu’Il choisit.'
                    },
