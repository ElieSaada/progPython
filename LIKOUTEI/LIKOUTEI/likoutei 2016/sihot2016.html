				'Titre' : ' Aux riches comme aux pauvres',
				'source' : '(Discours du Rabbi, Chabbat Michpatim, Chabbat Shekalim 5718-1958)',
						   'resume' : ' ',
						   'contenu' : '15. Commentant le verset “ si tu prêtes de l’argent à quelqu’un de Mon peuple, au pauvre qui est avec toi ”, le Midrach Tan’houma souligne qu’un tel prêt est, en réalité, consenti à D.ieu, ainsi qu’il est dit : “ Celui qui prête à D.ieu a pitié du pauvre ”. De fait, c’est bien en ayant pitié du pauvre et en lui donnant de la Tsédaka que l’on prête à D.ieu.<br/> <br/> 	Lorsque D.ieu accorde une récompense, Il le fait selon Sa propre mesure. Lui-même ne subit pas la limite et Sa rétribution peut donc être infinie.<br/> <br/> 	Comme on l’a rappelé le 10 Chevat, le Tséma’h Tsédek explique, au début de son Séfer Ha’hakira, qu’un être créé ne peut se départir de la limite. En effet, même un ajout permanent ne suffirait pas pour lui faire atteindre l’infini.<br/> <br/> 	Néanmoins, si, concrètement, ce que l’homme reçoit ne peut être illimité, D.ieu, pour Sa part, peut, potentiellement, donner toujours plus, d’une génération à l’autre, sans limite.<br/> <br/> 	Cette notion peut être approfondie. Lorsqu’un élément est limité dans le temps, il s’approche de sa fin dès lors qu’il se modifie et s’affaiblit. Cette évolution intervient bien avant sa fin effective, de sorte qu’il y a ensuite une lente évolution. Selon l’expression bien connue, “ les êtres créés se putréfient dès qu’ils sont conduits à l’existence ”.<br/> <br/> 	On peut en conclure qu’une influence qui n’est pas modifiée par le temps, mais reste toujours identique procède de l’infini. Elle est alors une projection de ce qui transcende la limite, au sein de la limite.<br/> <br/> 	La Tsédaka est considérée comme l’ensemble des Mitsvot. Le prêt en est la forme la plus élevée. Nos Sages disent que “ le prêt est plus important que la Tsédaka, car cette dernière n’est donnée qu’au pauvre, alors que le prêt est accordé au riche comme au pauvre ”.<br/> <br/> 	La Tsédaka implique une relation entre un riche et un pauvre. Car, si tous étaient riches, “ qui garderait la bonté et la vérité ? ” et, de fait, il est dit que “ les pauvres ne disparaîtront pas de la terre ”. A l’opposé, le prêt ne s’adresse pas nécessairement à un pauvre, ainsi qu’il est dit, “ il n’y aura pas de pauvres parmi vous ”. Il concerne également les riches.<br/> <br/> 	Ce soir, est organisée une réunion de l’association pour la bienfaisance et le respect du Chabbat. De fait, la mention du Chabbat dans l’intitulé de cette association n’est pas appropriée, car, tout comme le prêt n’introduit aucune différence entre les pauvres et les riches, il ne doit prendre en compte aucune autre distinction. Vraisemblablement, le Chabbat est donc mentionné, dans le nom de cette association, pour définir l’idéal vers lequel il faut tendre.<br/> <br/> 	Chacun aura à cœur de prendre part à cette réunion, de confier un montant à sa caisse pour le plus long délai possible, ce qui lui permettra d’accorder les prêts les plus conséquents, sur les périodes les plus longues. Ainsi, tous les participants accompliront cette Mitsva de bienfaisance.<br/> <br/> 	Comme on l’a vu, l’octroi d’un prêt ne fait pas de distinction entre le riche et le pauvre. De même, tous doivent apporter leur contribution, sans distinction, en donnant une somme à cette caisse.<br/> <br/> 	Nous avons lu, aujourd’hui, la Parchat Chekalim et l’Admour Hazaken dit que l’on doit “ vivre avec le temps ”, c’est-à-dire avec la lecture de la Torah. En l’occurrence, celle-ci précise que tous les Juifs donnèrent le demi Shekel.<br/> <br/> --------------------------<br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Maladies spirituelles ',
				'source' : '(Discours du Rabbi, Chabbat Michpatim 5716-1956)',
						   'resume' : ' ',
						   'contenu' : '1. Il y a, dans notre Sidra, le verset : “ Guérir, il le guérira ” et nos Sages expliquent, à ce propos : “ On peut déduire de ces mots que le médecin a été autorisé à guérir ”. On ne peut donc dire : “ D.ieu a frappé et moi, je guérirai ? ” car, comme l’établit ce verset, le médecin est autorisé à traiter ses patients.<br/> <br/> 	Une autre déduction est également faite. Le médecin a non seulement le droit, mais aussi l’obligation de guérir, comme l’établit le verset enjoignant de restituer ce qui a été perdu, “ tu le lui rendras ”. Il faut donc “ rendre ” sa santé à celui qui est malade.<br/> <br/> 	2. Dans la dimension spirituelle du service de D.ieu, on peut également définir l’équivalent de ces deux domaines, “ Guérir, il le guérira ” et “ tu le lui rendras ”, qui constituent aussi des obligations.<br/> <br/> 	En effet, la maladie spirituelle existe également. Il en est de différentes sortes, celles qui sont dangereuses, celles qui ne le sont pas. Bien plus, la valeur numérique du mot ‘Holé est quarante neuf. Ce terme s’applique donc également à celui qui a franchi la quarante neuvième porte de la compréhension, mais qui, pour autant, est “ malade ”, puisque la cinquantième lui manque encore.<br/> <br/> 	On peut en déduire quelle distance sépare ces différentes catégories de maladies. Nous préciserons brièvement cette idée.<br/> <br/> 	Quelqu’un peut être “ malade ” dans sa pratique des Mitsvot. En effet, les deux cent quarante huit Injonctions correspondent aux deux cent quarante huit membres du corps et les trois cent soixante cinq Interdits, aux trois cent soixante cinq nerfs. Une maladie liée à la pratique des Mitsvot est donc particulièrement grave, ce qu’à D.ieu ne plaise.<br/> <br/> 	Un autre “ malade ” est celui à qui manque la cinquantième porte de la compréhension, le niveau qui fut convoité par Moché, notre maître, duquel il fut dit : “ Tu fis qu’il soit un peu moins qu’un être divin ”, précisément parce qu’il n’avait pas accès à cette cinquantième porte. De fait, il ne put la franchir qu’au moment de son décès, sur le mont Nébo, que l’on peut décomposer en Noun Bo, “ la cinquantième se trouvait en lui ”.<br/> <br/> 	Les distinctions qui peuvent être faites entre les catégories de maladie se reflètent également dans la nécessité de les guérir.<br/> <br/> 	S’il s’agit d’un “ malade ” dans la pratique des Mitsvot, sa guérison est une nécessité absolue. S’il s’agit, en revanche, de celui dont la valeur numérique est quarante neuf, qui n’a pas encore atteint la cinquantième porte de la compréhension, le médecin est simplement “ autorisé ” à le guérir. En effet, une telle élévation n’est pas toujours possible et, en tout état de cause, elle n’est pas le fait de tous.<br/> <br/> 	3. On peut également déduire de ce qui vient d’être dit l’enseignement suivant.<br/> <br/> 	Si l’on demande à quelqu’un de diffuser le Judaïsme, de convaincre un autre Juif de mettre une Mitsva en pratique, il pourrait répondre que le temps est trop précieux, qu’il préfère se consacrer à sa propre personne, afin d’avoir accès à la cinquantième porte de la compréhension.<br/> <br/> 	Il faudra donc lui expliquer qu’on le charge de guérir son prochain, qu’une telle intervention est bien une obligation, alors que ce qu’il entend accomplir en sa propre personnalité est, certes, louable, mais reste une simple possibilité, alors que l’action envers l’autre est obligatoire. Pour reprendre la formulation de la Guemara, “ par rapport à une obligation, ce n’est qu’un acte permis ; par rapport à un acte permis, c’est une Mitsva ”. <br/> <br/> 	4. Du point de vue de la pratique concrète des Mitsvot, tous les Juifs sont identiques. Tous sont concernés, de la même façon, par les Mitsvot de la Torah, les Injonctions les plus légères de nos Sages, de même que celles qu’introduisent les érudits, à chaque époque.<br/> <br/> 	En revanche, s’il s’agit d’une meilleure manière d’accomplir la Mitsva, il est certaines pratiques qui ne concernent pas tous les Juifs de la même façon.<br/> <br/> 	Lorsque l’on s’attache à une telle pratique, on peut parfois agir sous l’emprise du mauvais penchant qui, en suggérant à l’homme cette meilleure manière d’accomplir la Mitsva, obtiendra, par ailleurs, que l’homme ne s’acquitte pas de son obligation.<br/> <br/> 	Concrètement, chacun doit donc s’en tenir à ce qui lui incombe, restituer ce qui a été perdu. Ainsi, D.ieu accordera la réussite dans l’effort personnel de chacun, conduisant vers la cinquantième porte de la compréhension.<br/> '
                },
				'Siha ' :

				'Siha ' : 
				{
				'Titre' : ' Lettres du Rabbi',
				'source' : '							25 Chevat 5715,',
						   'resume' : ' ',
						   'contenu' : 'Je vous salue et vous bénis,<br/> <br/> 	Il est une coutume juive de lier les événements de la semaine à la Sidra qui y est lue, conformément au proverbe bien connu de l’Admour Hazaken, auteur du Tanya et du Choul’han Arou’h, répété, à différentes reprises, par mon beau-père, le Rabbi, selon lequel, “ il faut vivre avec le temps ”, c’est-à-dire avec la Paracha de la semaine.<br/> <br/> 	Il se trouve que la Paracha de cette semaine enseigne de nombreux Préceptes, pour lesquels l’apport du don de la Torah n’est pas évident, puisque la logique élémentaire d’un homme équilibré permet de les établir et de les justifier.<br/> <br/> 	En fait, il y a là un enseignement pour toutes les époques et tous les lieux. Les dispositions les plus évidentes, établi par la droiture et la rationalité, peuvent être intégrées par l’homme et le protéger de son mauvais penchant, ainsi qu’il est dit : “ Le penchant du cœur de l’homme est mauvais depuis son plus jeune âge ”, uniquement dans la mesure où elles sont basées sur la Torah, que l’on put recevoir en proclamant : “ Nous ferons et (ensuite) nous comprendrons ”, c’est-à-dire en ayant foi en D.ieu et en se soumettant à Lui.<br/> <br/> 	Il faut donc reconnaître qu’Il est le Maître du Monde, que ces Injonctions émanent de Lui, qu’il est donc nécessaire de les mettre en pratique. Si l’on fait abstraction de tout cela, on ne peut en aucune façon s’en remettre à la logique des hommes et à leur droiture. L’expérience a montré qu’une carence de la foi et de l’éducation religieuse écarte très souvent les hommes du droit chemin, ce qu’à D.ieu ne plaise, les conduit à agir à l’opposé de la droiture et parfois même à l’inverse de la logique.<br/> <br/> 	Puisse D.ieu faire que votre synagogue puisse continuer à bénéficier, pour de longs jours et de bonnes années, de la direction spirituelle de votre Rav, guide spirituel qui insuffle la foi et les Préceptes de la Torah aux membres de la communauté. Le verset parle des “ Jugements que tu placeras devant eux ”, pour leur bien moral et physique, de même que pour celui des membres de leur famille.<br/> <br/> 	Avec mes respects et ma bénédiction,<br/> <br/> *   *   *<br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Lettre du Rabbi',
				'source' : '							20 Chevat 5721,',
						   'resume' : ' ',
						   'contenu' : 'Je vous salue et vous bénis,<br/> <br/> 	Le début de la Paracha de cette semaine est : “ Voici les Jugements que tu placeras devant eux ”. Il faut donc expliquer, jusquà ce que les élèves le saisissent, “ la profondeur de la Hala’ha, avec sa raison précise, en leur donnant des explications qui leur permettront de comprendre leur étude et d’en éprouver de la satisfaction ”, selon les termes de l’Admour Hazaken, dans ses lois de l’étude de la Torah, à la fin du chapitre 3.<br/> <br/> 	Puisse D.ieu faire que s’accomplisse également, en ces élèves et en tous ceux qui reçoivent cet enseignement, cette autre explication de l’Admour Hazaken, dans son Torah Or, commentant ce verset : “ Devant eux : A l’intérieur de leur personnalité ”.<br/> <br/> 	Ce qui vient d’être dit permettra, en outre, de répondre à une autre question. Il est clair que tout enseignement de notre Torah doit être clairement expliqué. Cette Injonction est, en fait, surtout nécessaire pour les Décrets, qui transcendent la logique, mais non pour les Jugements, qui procèdent d’une démarche rationnelle.<br/> <br/> 	En effet, il est aisé de trouver une explication logique à ces Jugements, permettant d’en avoir une perception satisfaisante. Cela est moins facile quand il s’agit des Décrets, desquels il est dit : “ J’ai émis un Décret, pris une Disposition, tu n’as pas le droit de les remettre en cause ”.<br/> <br/> 	L’explication profonde de tout cela, basée sur l’enseignement caché de la Torah qui, de nos jours, a été révélée par la ‘Hassidout, soulignant que ces Préceptes doivent être intériorisés par la profondeur de l’âme, permet d’établir clairement que les Commandements logiques, que l’on comprend parfaitement, ne mettent pas réellement en éveil la profondeur de l’âme, ne s’attachent pas à elle. Les Décrets et les Dispositions transcendant la logique, en revanche, y parviennent. La Torah souligne donc que les Jugements appellent aussi, de la part de l’homme, une intériorisation, par la dimension la plus profonde de l’âme.<br/> <br/> 	Ce qui vient d’être dit nous permettra de répondre à une autre question. Le premier des Jugements dont il est question dans cette Paracha porte sur l’achat d’un esclave juif, vendu par le tribunal pour rembourser ce qu’il a volé. Il y a là, en apparence, une idée difficile à comprendre. Pourquoi envisager, d’emblée, une situation aussi négative, celle de l’homme qui a transgressé un Interdit de la Torah et ne dispose pas des moyens de restituer l’objet de son larcin, avant même d’avoir établi le principe de la restitution par le voleur ? Bien plus, ces dispositions sont valables uniquement à l’époque où le Jubilé est en vigueur.<br/> <br/> 	On peut avancer une explication en fonction de ce qui a été dit auparavant, sur la nécessité d’intégrer profondément en son esprit ce qui concerne la Torah et les Mitsvot, qui exige beaucoup d’efforts moraux et physiques. Car, si l’on craint les autres hommes, on ne craint pas nécessairement D.ieu. C’est la raison pour laquelle Rabbi Yo’hanan Ben Zakaï dit : “ Puisse D.ieu faire qu’on Le craigne comme on craint les autres hommes ”. On consultera, à ce sujet, le Tanya, au chapitre 41.<br/> <br/> 	Parfois, un homme est saisi d’un esprit de folie qui le conduit à mal agir. Dès lors, il trompe D.ieu et Le “ vole ”, bien qu’il ait toujours la crainte des autres hommes. De ce point de vue, l’homme qui vole au grand jour et ne craint même pas les hommes est bien inférieur à celui qui commet son larcin en cachette, car ce dernier a, au moins, de la crainte pour les autres hommes. C’est ce qu’explique Rabbi Yo’hanan Ben Zakaï, au traité Baba Kama 79b.<br/> <br/> 	C’est donc cette démarche, dans l’ordre défini par les versets, qu’il convient d’adopter, après le don de la Torah. Il faut, tout d’abord, s’écarter du mal. Ainsi, le tribunal, représentant les chefs du peuple d’Israël, comme le dit le Tanya, au début du chapitre 42, viendra en aide pour que le voleur soit esclave pendant six ans, qui font allusion aux six jours de la semaine et aux six millénaires de la création. Puis, il sera libre, le septième jour, qui sera ainsi le Chabbat, jour du repos éternel, comme l’explique le Torah Or, à la référence précédemment citée.<br/> <br/> 	Avec ma bénédiction,<br/> <br/> '
                },
			},

				'Siha ' : 
				{
				'Titre' : ' La voie du milieu et la folie de la sainteté',
				'source' : '(Discours du Rabbi, 10 Chevat 5719-1959)',
						   'resume' : ' ',
						   'contenu' : '12. Commentant le verset “ Tu feras des poutres pour le Sanctuaire, en bois de Chittim dressé ”, mon beau-père, le Rabbi établit une relation entre les mots Chittim et Hatya, détournement.<br/> <br/> 	Il est, en effet, une voie du milieu, celle de la logique et de la rationalité. S’en écarter est bien une folie, Chtout, de la même étymologie que Chittim.<br/> <br/> 	On peut envisager une telle folie de deux manières :<br/> <br/> 	A) Ce peut être un détournement, Hatya, plus bas que la logique. Il s’agit alors d’une folie émanant des forces du mal et c’est à ce propos que nos Sages disent : “ Un homme peut commettre une transgression dans la mesure où il est saisi par un esprit de folie ”.<br/> <br/> 	B) Mais, il est aussi un détournement qui est plus haut que la logique. C’est alors la “ folie de la sainteté ” et nos Sages, constatant la grande élévation morale qui avait été accordée à l’un d’eux, ayant adopté un tel comportement, dirent : “ Sa folie fut d’une grande utilité à ce vieil homme ”.<br/> <br/> 	La forme du service de D.ieu, spécifique au Sanctuaire et au Temple, consiste donc à transformer la folie émanant des forces du mal en folie de la sainteté, en folie de la sainteté. On consultera la longue analyse que fait, à ce propos, mon beau-père, le Rabbi.<br/> <br/> 	13. Ainsi, la voie du milieu ne suffit pas. Il faut avoir recours à la folie du sacré, qui transcende la rationalité.<br/> <br/> 	Si la folie des forces du mal n’existait pas, dans le monde, la voie du milieu eut été suffisante. Néanmoins, la faute de l’arbre de la connaissance du bien et du mal eut pour effet de couvrir le globe d’une impureté, qui peut être assimilée à la folie des forces du mal. Quel est le moyen de ne pas en être victime ? C’est précisément la folie de la sainteté.<br/> <br/> 	Ce qui est vrai pour l’ensemble du monde s’applique aussi à l’homme, à titre individuel. Celui qui a mal agi, a commis des fautes ou s’est écarté du droit chemin, ou encore a adopté seulement l’un de ces trois comportements, ne peut plus se contenter uniquement du droit chemin. Il doit le dépasser, car, selon l’expression d’Igueret Hatechouva, lorsqu’une corde est rompue et que l’on y fait un noeud, celui qui a une épaisseur double, par rapport au reste de la corde.<br/> <br/> 	C’est également l’avis du Rambam qui, de façon générale, prône la recherche de la voie du milieu. Néanmoins, celui qui s’est éloigné, plus que de mesure, dans une direction doit, pour se racheter, s’engager dans l’autre direction.<br/> <br/> 	14. Ceci nous permettra de comprendre pourquoi la Guemara définit la situation la plus élevée par l’expression “ et tu te répandras ”. Le texte précise, en effet, que cette situation “ n’est pas celle d’Avraham, ni celle d’Its’hak, mais bien celle de Yaakov, duquel il est dit : et tu te répandras à l’est et à l’ouest, au nord et au sud ”.<br/> <br/> 	On peut s’interroger sur cette formulation. Quelle est la grande qualité décrite par l’expression “ et tu te répandras ”, dépassant toutes les autres qui sont mentionnées dans ce passage de la Guemara ?<br/> <br/> 	Nous répondrons à cette question en précisant, au préalable, un autre point, relatif à l’expression “ et tu te répandras ”, qui signifie se propager, mais aussi abattre les barrières. Cette notion n’a pas de sens dans un champ, par exemple. En revanche, dans une construction ou une clôture, cette expression peut désigner la destruction d’une de ses parties.<br/> <br/> 	Néanmoins, la construction et la clôture, à propos desquelles il est dit que “ tu te répandras ”, appartiennent nécessairement au domaine de la sainteté. En effet, ce qui se trouve sous l’emprise des forces du mal n’est pas, à proprement parler, une construction, mais bien une ruine. Et, nos Sages constatent que “ Tsour est construite uniquement par le destruction de Jérusalem ”. Dès lors, faire disparaître un tel édifice, n’est pas, à proprement parler, “ se répandre ”. Il y a là, bien au contraire, une action positive.<br/> <br/> 	En conséquence, lorsque la Torah de Vérité dit : “ Tu te répandras ”, elle fait allusion à la disparition de véritables barrières.<br/> <br/> 	On peut donc se demander ce qu’il y a de positif à briser un édifice, que la Torah elle-même définit comme tel et qui en est donc réellement un.<br/> <br/> 	Nous répondrons à cette question en fonction de ce qui a été dit auparavant. Le service de D.ieu implique la folie de la sainteté, qui dépasse la voie du milieu, bien que la Torah le définit comme celui de la droiture. Il faut donc mettre en pratique l’Injonction “ et tu te répandras ”, se libérer de ses propres limites, y compris de celles qui appartiennent au domaine de la sainteté et qui constituent bien un édifice.<br/> <br/> 	La folie de la sainteté, transcendant la raison, dépassant les limites, y compris celle du sacré, est “ l’héritage de Yaakov ”, élu d’entre les Patriarches, sommet de la perfection et dépassant l’héritage d’Avraham et celui d’Its’hak.<br/> <br/> 	15. Il découle de ce qui vient d’être dit un enseignement concret.<br/> <br/> 	Les élèves des Yechivot et, de façon générale, ceux qui se consacrent à la Torah ne peuvent se contenter du temps fixé pour leur étude. Même si celui-ci est long et très intense, il n’en est pas moins insuffisant. De telles personnes doivent mettre en pratique l’Injonction “ et tu te répandras ”, de sorte que l’on puisse constater que “ sa folie fut d’une grande utilité à ce vieil homme ”, au delà de toute rationalité, en faisant abstraction du temps fixé pour l’étude.<br/> <br/> 	Ceux qui ont une activité professionnelle se distinguent par leur accomplissement des Mitsvot, en particulier par leur don de la Tsédaka, elle-même considérée comme l’ensemble des Mitsvot. Ils mettent en pratique, de toutes les manières possibles, le Précepte de la Tsédaka, en donnent, en particulier, du meilleur de ce qu’ils possèdent, comme le soulignent les Décisionnaires et les Sages des dernières générations.<br/> <br/> 	La Torah affirme qu’il s’agit là d’un bel édifice. Pour autant, ils ne peuvent nullement s’en suffire. Ils doivent appliquer les termes de l’Injonction “ et tu te répandras ”, en supprimant toute limite. Igueret Hatechouva et Igueret Hakodech expliquent qu’un homme est capable de donner tout ce qu’il possède pour sauver sa vie. Et, ceux qui pensent ne pas être concernés par une telle démarche, car rien ne leur manque, doivent savoir qu’ils peuvent ainsi réaliser l’unification entre les sphères célestes, ce qu’il est possible de multiplier à l’infini. Ils doivent donc, eux aussi, mettre en pratique “ et tu te répandras ” dans leur manière de donner de la Tsédaka.<br/> <br/> 	16. Le Machia’h est également appelé “ celui qui se répand ”, “ celui qui brise ”. Pour le faire venir, la présente période exige que l’on étudie la Torah, que l’on pratique les Mitsvot, que l’on donne de la Tsédaka, en particulier, en se “ répandant ”.<br/> <br/> 	Quand ceux qui se consacrent à l’étude et, tout spécialement, les élèves de la Yechiva, apprennent la Torah au delà de toute limite, quand ceux qui exercent une activité professionnelle accomplissent les Mitsvot, donnent de la Tsédaka, en particulier, sans aucune restriction, ils reçoivent, selon l’expression de nos Sages, “ le toit et le plancher à la fois ”. La Torah est, de manière spirituelle, un toit et les Mitsvot, que l’on accomplit avec des objets matériels, constituent le “ plancher ”.<br/> <br/> 	En l’occurrence, le toit et le plancher s’uniront et toutes les différences disparaîtront. Il n’y aura plus de barrières et plus de limites. Alors, “ celui qui brise se dressera devant nous ”, très prochainement.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Se “ répandre ” dans la Torah, la prière, les bonnes actions, la Tsédaka et l’enseignement',
				'source' : '(Discours du Rabbi, Sim’hat Torah 5719-1959)',
						   'resume' : ' ',
						   'contenu' : 'Nous venons de voir qu’il faut mettre en pratique le Précepte “ et tu te répandras ” dans tous les domaines.<br/> <br/> 	Une nouvelle année et une nouvelle organisation, celle de la révélation, commencent maintenant. Il faut donc, avant toute autre chose, appliquer le Précepte “ et tu te répandras ” dans la Torah, l’étudier abondamment, sans regarder la montre.<br/> <br/> 	S’il est nécessaire de mettre en garde, à ce propos, ceux qui ont l’étude pour seule activité, combien plus doit-il en être ainsi pour ceux qui ont adopté une activité commerciale. Ceux-là ne doivent pas se contenter d’un temps fixé pour l’étude, selon leur propre jugement. Ils doivent, en outre, mettre en pratique le principe “ et tu te répandras ”.<br/> <br/> 	L’Admour Hazaken expliqua à un ‘Hassid ce que signifie étudier “ un chapitre, le matin et un autre, le soir ”. Constatant que Perek, chapitre, signifie aussi démantèlement, que E’had, un, désigne l’unité de D.ieu, que Cha’harit, le matin, correspond aussi à la lumière, qu’enfin Arvit, le soir, est de la même étymologie que Arev, doux, il expliqua que l’on devait être saisi par la Torah, au plus profond de son être, jusquà mettre en évidence l’unité de D.ieu, de manière lumineuse. Il constate, enfin, qu’une étude menée de cette façon est effectivement douce.<br/> <br/> 	Ce qui est vrai pour la Torah doit apparaître également dans le service de D.ieu, la ferveur de la prière, dans laquelle on appliquera le principe “ et tu te répandras ”. Ceux qui consacrent leur journée à l’étude doivent méditer profondément avant la prière, de même qu’après celle-ci. Ceux qui ont une activité professionnelle ne disposent que d’un temps limité pour cela. Cela ne signifie pas qu’il faille le réduire au delà de ce qui est nécessaire. La prière ne peut pas être si rapide et si courte qu’il soit impossible d’y glisser, même une aiguille. Il est dit que “ si vous ouvrez pour Moi comme le chas d’une aiguille, Je vous ouvrirai un portique comme celui du Sanctuaire ”.<br/> <br/> 	Concrètement, on peut, en quelques minutes, gagner beaucoup plus d’argent qu’en de nombreuses heures. Toute proportion gardée, il en est de même pour la prière. Celui qui dispose de peu de temps peut y consacrer toute sa ferveur. Alors, D.ieu lui accordera la réussite, de sorte qu’en ces quelques instants, il obtiendra un résultat considérable.<br/> <br/> 	La prière est un moment d’élévation, de laquelle il faut tirer l’application du Précepte “ et tu te répandras ” également pour les bonnes actions. C’est le sens de l’expression “ ceux qui la soutiennent sont heureux ”, qui fait référence à ceux qui financent l’étude de la Torah. Y consacrer le dixième de ses revenus est une obligation et il a même été instauré, à Oucha, d’en donner le cinquième dans ce but, ou même un peu plus que cela. Mais, Igueret Hatechouva et Igueret Hakodech expliquent que c’est là un moyen de réparer les événements malencontreux, de faire disparaître les fautes. Combien plus, une telle situation est-elle souhaitable, dans d’autres domaines.<br/> <br/> 	On dit que le Baal Chem Tov consacrait plus d’un cinquième de ce qu’il disposait à la Tsédaka. On lui objecta l’affirmation de nos Sages selon laquelle “ au delà d’un cinquième, il s’agit d’un gaspillage ”. Le Baal Chem Tov répondit que Bizbouz, gaspillage, était de la même étymologie que Biza, le butin. Ainsi, celui qui ne veut pas donner de la Tsédaka et doit donc faire usage de la contrainte envers sa propre personne, se limitera à un cinquième. En revanche, celui qui en donne avec plaisir et joie n’est nullement soumis à une telle limitation. Car, de fait, pourquoi, en pareil cas, distinguer la Tsédaka de tous les autres plaisirs, de tous les autres besoins que l’on satisfait avec tout l’argent dont on dispose ?<br/> <br/> 	On pourrait prétexter que l’on n’est pas encore parvenu au stade de donner de la Tsédaka avec plaisir et joie. C’est donc, à ce propos, qu’il faut mettre en pratique l’Injonction “ et tu te répandras ”. Bien plus, D.ieu Lui-même dit : “ De grâce, mettez-Moi à l’épreuve, dans ce domaine ”. Lorsque l’on a la conviction qu’il en est ainsi, on peut, plus aisément, éprouver du plaisir et de la joie.<br/> <br/> 	Il faut mettre en pratique également “ et tu te répandras ”, lorsque l’on travaille pour une institution sacrée. On attend des élèves de la Yechiva qu’ils ne regardent pas la montre, quand ils étudient la Torah. Et, il doit en être de même pour les enseignants. Ceux-ci ne doivent pas se considérer comme des salariés, redevables de quelques heures envers cette institution. Ils doivent se vouer pleinement à sa réussite, au delà de tout autre calcul.<br/> <br/> 	En adoptant un comportement basé sur le principe “ et tu te répandras ”, dans tous les domaines d’application qui viennent d’être définis, on obtiendra que D.ieu en fasse de même pour les besoins que chacun éprouve personnellement et l’on recevra ainsi “ l’héritage sans limite ”.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Lettre du Rabbi',
				'source' : '10 Adar Richon 5722',
						   'resume' : ' ',
						   'contenu' : 'Je vous salue et vous bénis,<br/> <br/> 	J’ai bien reçu votre lettre.<br/> <br/> 	Nous lisons actuellement les Sidrot hebdomadaires qui présentent les Injonctions relatives à l’édification du Sanctuaire et décrivent la manière dont il fut effectivement construit.<br/> <br/> 	La première Injonction fut la suivante : “ Ils Me feront un Sanctuaire et Je résiderai parmi eux ”. Elle précise la finalité de cette construction, qui doit permettre la révélation de D.ieu. Et, nos Sages soulignent : “ Il n’est pas dit que “ Je résiderai dans ce Sanctuaire ”, mais bien que “ Je résiderai parmi eux ”, c’est-à-dire au sein de la personnalité de chacun ”.<br/> <br/> 	Comment mettre cette Injonction en pratique ? Au moyen d’objets matériels, de l’or, de l’argent et tous les treize ou quinze éléments dont cette Paracha fait mention. Il faut, pour cela, leur apporter l’élévation, en faire un prélèvement, avec toute la générosité de son cœur, pour le Nom de D.ieu.<br/> <br/> 	Une autre notion apparaît d’emblée, dans cette Paracha. Elle demande, tout d’abord, de faire une Arche sainte, dans laquelle seraient déposées les Tables de la Loi, de même que le Séfer Torah, comme le précisent nos Sages.<br/> <br/> 	Au sein du Sanctuaire, de même que dans le Temple, l’Arche sainte était dans le Saint des Saints. Il fallait donc traverser les cours, les esplanades, l’antichambre et le tabernacle pour y parvenir.<br/> <br/> 	Ainsi, il est clairement souligné que la Torah est l’élément dominant du monde, au sens littéral et du “ petit monde ” que constituent l’homme et ses préoccupations.<br/> <br/> 	Il est sûrement inutile, pour quelqu’un comme vous, de développer ces enseignements, avec leurs différents aspects et ce qui en résulte pour l’action de chacun d’entre nous, au sein de tout le peuple juif, en son endroit et à son époque. En effet, la Torah et les leçons qu’elle délivre sont éternelles, c’est une évidence.<br/> <br/> 	Lorsqu’il fallut construire le Sanctuaire, à l’époque, tous apportèrent leur concours avec un merveilleux empressement, faisant la preuve de leur joie et de leur désir de mettre en pratique la Volonté de D.ieu, de causer de la satisfaction à leur Créateur. Ils le firent avec pureté et sainteté. En effet, c’était alors le lendemain de Yom Kippour, lorsque le Saint béni soit-Il avait dit : “ J’ai pardonné, conformément à ta parole ”.<br/> <br/> 	Puisse donc D.ieu faire qu’il en soit de même, à l’heure actuelle, pour chacun et chacune, en tous les points qui viennent d’être évoqués.<br/> <br/> 	On agira avec lumière et vitalité, avec l’enthousiasme qui convient, conformément à l’enseignement de l’Admour Hazaken, selon lequel “ il faut vivre avec le temps ”, c’est-à-dire avec la Paracha de la semaine.<br/> <br/> 	Avec ma bénédiction pour donner de bonnes nouvelles de tout ce qui vient d’être dit,<br/> <br/> '
                },
			},
		},
		'Testavé':
		{
			'Serie 1':
			{
				'Siha ' : 
				{
				'Titre' : ' Les trois huiles',
				'source' : '(Discours du Rabbi, Sim’hat Beth Hachoéva 5712-1952, ‘Hanouka 5719-1958)',
						   'resume' : ' ',
						   'contenu' : '1. Commentant le verset “ ils prendront pour toi de l’huile d’olive pure, concassée pour le luminaire ”, nos Sages précisent qu’il est trois catégories d’huile, que nous définirons. C’est la première qui était nécessaire pour allumer le Chandelier.<br/> <br/> 	Nous avons maintes fois expliqué que l’on peut trouver une dimension morale à chaque idée de la Torah, en particulier lorsque celle-ci est liée au Sanctuaire et au Temple, desquels nos Sages disent, interprétant le verset “ Je résiderai parmi eux ”, qu’il se trouve “ au sein de chacun ”.<br/> <br/> 	2. La Torah compte trois parties, comparées à l’eau, au vin et à l’huile.<br/> <br/> 	Son enseignement révélé correspond à l’huile, sa dimension ésotérique, au vin et ses plus profonds secrets, à l’huile. Or, l’huile surnage au dessus du vin et désigne donc une partie de la Torah encore plus élevée que le vin.<br/> <br/> 	Chaque idée de la Torah a une présentation générale et une formulation spécifique. Il existe, en conséquence, trois sortes d’huile, “ l’eau de l’huile ”, “ le vin de l’huile ” et “ l’huile de l’huile ”.<br/> <br/> 	C’est la raison pour laquelle la ‘Hassidout, enseignement profond de la Torah, son “ huile ”, porte en elle toutes les parties qui la constituent. Ainsi, mon beau-père, le Rabbi, précise que l’on trouve aussi, dans la ‘Hassidout, un enseignement éthique et une recherche philosophique. Mais, l’un et l’autre sont présentés dans l’esprit de la ‘Hassidout.<br/> <br/> 	3. L’huile possède une qualité, que n’ont pas l’eau et le vin.<br/> <br/> 	L’eau et le vin se maintiennent dans l’endroit où ils se trouvent, sans se propager. A l’opposé, la Hala’ha retient le principe selon lequel l’huile imprègne tout. Chaque fois qu’elle est déposée en un endroit, elle se répand donc, partout où elle le peut.<br/> <br/> 	Il en est de même, dans la dimension spirituelle. Celui qui étudie uniquement la partie révélée de la Torah possédera, certes, des connaissances, mais il ne parviendra pas à ne constituer, avec la Torah, qu’une seule et même entité. En revanche, en étudiant les “ secrets des secrets ” de la Torah qui, à notre époque, se révèlent dans la ‘Hassidout, on peut obtenir que l’huile se répande en toute chose. On est alors pénétré, jusqu’au plus profond de son être, au point de devenir indissociable de la Torah, comme les lettres qui sont gravées dans la pierre.<br/> <br/> 	4. Comme nous l’avons dit, l’huile servant à allumer le Chandelier était la première, “ l’huile de l’huile ”.<br/> <br/> 	De façon générale, il existe une différence entre l’enseignement profond de la Torah et sa partie révélée. Cette dernière reçoit une formulation rationnelle. De ce fait, elle n’exclut pas la forte perception du moi et l’orgueil. La dimension profonde, en revanche, décrit la Divinité, la soumission des mondes à D.ieu. Dès lors, toute marque d’orgueil devient un non-sens.<br/> <br/> 	Au sein même de la dimension profonde de la Torah, une même distinction peut être faite entre “ l’eau de l’huile ” et “ le vin de l’huile ”, d’une part, “ l’huile de l’huile ”, d’autre part. Cet enseignement fait également appel à la raison, qui est donc à l’origine des deux premières parties. En conséquence, celles-ci ne sont pas suffisantes et l’on doit, en outre, avoir recours à “ l’huile de l’huile ”, qui est “ concassée pour le luminaire ”, c’est-à-dire à la soumission, caractéristique de cet enseignement de la Torah, que l’on obtient, en particulier, grâce à la prière fervente. <br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'L’autel d’or ',
				'source' : '(Discours du Rabbi, 5 Adar 5715-1955)',
						   'resume' : ' ',
						   'contenu' : '5. A la fin de la Parchat Tetsavé, la Torah fait la description de l’autel en or.<br/> <br/> 	Les commentateurs de la Torah s’interrogent, à ce propos. Pourquoi cet autel n’est-il pas cité avec tous les autres instruments du Sanctuaire, dans la Parchat Terouma, qui définit la table et le Chandelier, lesquels se trouvaient dans la tente du Témoignage, au même titre que l’autel d’or. Pourquoi donc distinguer ce dernier et l’évoquer, dans la Torah, après tous les actes du Service effectués dans le Sanctuaire, à la fin de la Parchat Tetsavé ?<br/> <br/> 	La réponse est la suivante. La Torah indique ici, de manière allusive, que la finalité de tous ces actes du Service, effectués dans le Sanctuaire, était le sacrifice des encens, offert sur l’autel d’or. En effet, le Cohen réalisant ce sacrifice entrait, seul, dans le Sanctuaire, où il se trouvait uniquement avec D.ieu.<br/> <br/> 	Commentant le verset “ Nul ne sera dans la tente du Témoignage lorsqu’il y entrera ”, le Yerouchalmi note que “ ceci exclut également les anges du Service divin, desquels il est dit : l’apparence de leur visage était celle d’un homme ”.<br/> <br/> 	De tous les actes du Service effectués quotidiennement dans le Temple, seul le sacrifice des encens, offert sur l’autel d’or, mettait en présence uniquement le Cohen et D.ieu. C’est là que la Présence divine se révélait.<br/> <br/> 	Il en est de même pour le service de D.ieu, au quotidien. Son but et sa perfection sont l’accomplissement de la Torah et des Mitsvot, en général et le don de la Tsédaka, en particulier, sans en faire publiquement état. Certains pensent qu’il est nécessaire de réaliser des photographies et de les faire imprimer à la une des journaux. En réalité, le don à la Tsédaka doit être discret. Nul d’autre que D.ieu ne doit en avoir connaissance.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Révélation divine dans le Temple',
				'source' : '(Discours du Rabbi, ‘Hanouka 5716-1956)',
						   'resume' : ' ',
						   'contenu' : '6. Nos Sages racontent que, lorsqu’il fallut construire les instruments du Sanctuaire et que vint le tour du Chandelier, Moché fut perplexe, ne sachant comment la façonner. D.ieu lui demanda donc de jeter un bloc d’or dans le feu et le Chandelier en sortit.<br/> <br/> 	Or, on peut ici s’interroger. En quoi le Chandelier est-il différent de tous les autres instruments ? Pourquoi Moché savait-il comment les faire, alors que seul le Chandelier lui posa problème ? Bien plus, n’avait-il pas observé ce Chandelier dans le ciel, ainsi qu’il est dit : “ Comme tu l’as vu ” ? Dès lors, comment comprendre sa perplexité ?<br/> <br/> 	7. Nous répondrons à ces questions en précisant, tout d’abord, le sens du Chandelier et de ses instruments, dans leur portée générale.<br/> <br/> 	Au début de la Parchat Terouma, la Torah envisage la construction du Sanctuaire et de ses instruments. Un verset introduit alors cette notion, de manière globale : “ Parle aux enfants d’Israël et qu’ils prennent pour Moi un prélèvement ”.<br/> <br/> 	Deux points doivent être distingués ici. Il est dit, d’une part, “ parle aux enfants d’Israël ” et, d’autre part, “ qu’ils prennent pour Moi ”. Ces deux entrées en matière étaient, l’une et l’autre, nécessaires pour bâtir le Sanctuaire.<br/> <br/> 	8. L’explication de tout cela est la suivante.<br/> <br/> 	Le Sanctuaire était fait d’éléments matériels, de l’or, de l’argent, du bronze et d’autre choses. Tout cela permit de bâtir un Lieu de résidence pour D.ieu.<br/> <br/> 	Or, on peut s’interroger, à ce propos. Comment la matière peut-elle être un Sanctuaire pour D.ieu. Celui-ci ne doit-il pas être fait d’étude de la Torah, de prière ? Comment le construire avec des matériaux physiques ?<br/> <br/> 	Cette interrogation est d’autant plus forte que l’on sait l’élévation de la Lumière céleste qui se révélait dans le Temple. Celle-ci transcendait la révélation de D.ieu dans les mondes spirituels, y compris les plus élevés. Car, ces derniers ne recèlent qu’un reflet de l’Essence divine, alors que, dans le Temple, cette Essence se dévoilait pleinement.<br/> <br/> 	9. Ainsi, l’Essence de D.ieu se révélait dans le Temple. Elle était essentiellement perceptible dans le Saint des Saints. Bien plus, chacun pouvait constater, de ses propres yeux, qu’il en était ainsi en observant que l’Arche sainte, qui se trouvait là, n’y occupait aucune dimension. Seule une révélation de l’Essence divine pouvait faire qu’il en soit ainsi.<br/> <br/> 	En effet, la Divinité peut apparaître à travers les lois de la nature et les objets du monde. D.ieu peut être le Créateur ou transcender la Création. Mais, il est un stade encore plus élevé de la Divinité, pour lequel toute impossibilité n’a pas de sens. De fait, plusieurs Penseurs d’Israël considèrent que l’impossibilité subsiste toujours, y compris en l’Essence de D.ieu. La Kabbala et la ‘Hassidout, en revanche, écartent totalement toute impossibilité pour la Divinité.<br/> <br/> 	Or, c’est précisément ce stade qui se dévoilait dans le Saint des Saints, un lieu matériel transcendant l’espace, qui était donc l’application de ce rejet de toute impossibilité.<br/> <br/> 	C’est pour cette raison que toutes les prières juives passent par le Saint des Saints, qui est “ la porte du ciel ”. Et, il est dit que “ ils prient en direction de leur terre ”. Tous les Juifs du monde, en prière, se tournent vers Erets Israël. En Terre Sainte, ils se tournent vers le Temple et, s’ils se trouvent dans le Temple, vers le Saint des saints.<br/> <br/> 	La raison en est la suivante. On prie pour obtenir la satisfaction de ses besoins qui, pour la plupart, sont matériels. Ceux-ci, dans les sphères célestes, n’ont aucun sens. Dans le Saint des Saints, en revanche, lieu qui rejette toute impossibilité, le besoin le plus bas peut s’unir à la révélation la plus haute.<br/> <br/> 	10. On peut s’interroger sur ce qui vient d’être dit. Comment mettre en évidence une telle sainteté en des objets matériels ? Comment ceux-ci peuvent-ils transcender les mondes supérieurs ?<br/> <br/> 	Le roi Chlomo lui même s’en étonna : “ Les cieux et les cieux des cieux ne peuvent Te contenir. Comment cette maison le pourrait-elle ? ”. La ‘Hassidout souligne que “ les cieux ” et “ les cieux des cieux ” désignent des niveaux spirituels particulièrement élevés. Pour autant, ils ne sont pas des réceptacles révélant l’Essence de D.ieu ”. Dès lors, comment D.ieu peut-Il, en toute Son Essence, Se dévoiler dans “ cette maison ”, un Temple fait d’objets matériels ?<br/> <br/> 	11. C’est pour introduire tout cela que le verset dit : “ A) Parle aux enfants d’Israël, B) qu’ils prennent un prélèvement pour Moi ”.<br/> <br/> 	Le Tanya, citant, le Zohar, pose, à propos de ce verset, la question suivante. Pourquoi le verset dit-il Terouma, prélèvement et non Ou Terouma, et un prélèvement ? Puis, il explique, qu’en fait, cette différence n’est pas fondamentale. Les treize ou quinze éléments cités par ce verset sont, certes, matériels. Ils n’en sont pas moins consacrés, “ pour Moi ”, car l’Essence de D.ieu est à l’origine de la création de la matière, même si cela n’apparaît pas clairement. Ils peuvent donc permettre d’édifier un Temple. Il suffit, pour cela, de révéler leur potentiel caché.<br/> <br/> 	Le verset dit aussi : “ Parle aux enfants d’Israël ”. Certes, l’Essence de D.ieu et la matière ne font qu’un, de sorte qu’il suffit de révéler qu’il en est bien ainsi. Néanmoins, seules les âmes juives sont capables de provoquer une telle révélation, car elles portent en elles, de manière évidente, cette Essence et D.ieu leur a conféré le pouvoir de ce dévoilement.<br/> <br/> 	Ce qui vient d’être dit peut être rapproché de l’interprétation bien connue du verset “ lorsque tu feras l’acquisition d’un serviteur juif ”, soulignant que les âmes les plus basses peuvent également parvenir à une profonde perception de la Divinité.<br/> <br/> 	En effet, de telles âmes possèdent également, en leur source, la révélation de D.ieu, qu’il leur suffit donc de dévoiler. C’est précisément ce que signifie “ lorsque tu feras l’acquisition ”, car une acquisition n’est pas une création, mais seulement la révélation de ce qui était auparavant caché.<br/> <br/> 	De plus, c’est Moché qui apporte aux âmes la perception de la Divinité. En effet, c’est à son propos qu’il est dit : “ Je l’ai tiré des eaux ”. A la source, toutes les âmes possèdent cette perception et doivent uniquement la dévoiler, comme on l’a dit. Néanmoins, la révélation effective ne peut être obtenue que par l’intermédiaire de celui qui la possède, de la manière la plus éclatante.<br/> <br/> 	Il en est de même pour ce qui fait l’objet de notre propos. La matière peut être un réceptacle pour la Divinité parce qu’à la source, elle est “ pour Moi ”. Et, la révélation du fait qu’il en est bien ainsi est l’œuvre des âmes juives, qui portent en elles l’Essence divine de la manière la plus révélée.<br/> <br/> 	12. Ce qui vient d’être dit nous permettra de comprendre pourquoi les difficultés de Moché portèrent précisément sur le Chandelier.<br/> <br/> 	Le Chandelier était en or et son but était d’illuminer l’obscurité, de porter “ témoignage, face au monde entier, que la Présence de D.ieu se révélait pour Israël ”. Ceci suscita l’interrogation de Moché. Comment ce Chandelier pouvait-il être en or, avoir une dimension matérielle ?<br/> <br/> 	D.ieu apporta à cette question la réponse suivante. Il est vrai qu’un homme ne peut pas obtenir un tel accomplissement. Seul le Tout Puissant en a le pouvoir. Il appartient à l’homme, en revanche, de saisir l’or et de le jeter dans le feu. Dès lors, D.ieu en fera Lui-même un Chandelier, qui éclairera le Sanctuaire.<br/> <br/> 	13. Nous avons déjà expliqué maintes fois que seule la dimension matérielle du Temple, faite de bois et de pierres, fut détruite. A l’opposé, celle qui se trouve au profond du cœur de chacun, ainsi qu’il est dit : “ Je résiderai parmi vous ”, est toujours intègre, à chaque époque, en toute situation.<br/> <br/> 	Lorsqu’un Juif fait un Sanctuaire pour D.ieu de tout ce qu’il possède, le Tout Puissant lui demande de prendre son or, ce qu’il possède de plus précieux, la matière la plus raffinée et la plus élevée, pour en faire un Chandelier.<br/> <br/> 	D.ieu dit ainsi : “ Ton étude de la Torah ne me suffit pas, pas plus que les Mitsvot que tu accomplis. Je souhaite obtenir également les biens matériels dont tu disposes. Tu dois en faire usage pour Me bâtir un Temple.<br/> <br/> 	Certes, tu ne pourras pas réaliser tout cela seul et Je m’en chargerai donc. Il t’appartient, en revanche, de jeter l’or dans le feu de ton cœur, celui que chaque Juif possède. Si tu y parviens, J’en ferai un Temple. Ainsi, tu contribueras à illuminer le monde et, de la sorte, tu feras la preuve que la Présence divine se révèle en toi ”.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Besoins réels et superflus',
				'source' : '(Discours du Rabbi, Chabbat Tissa et Chouchan Pourim Katan 5717-1957)',
						   'resume' : ' ',
						   'contenu' : '14. Le Ramah mentionne, dans le Choul’han Arou’h, Ora’h ‘Haïm, deux avis, quant à la nécessité de faire un festin et de se réjouir, le jour de Pourim Katan. Il précise qu’il convient, à cette date, de “ festoyer quelque peu ”, afin d’adopter l’opinion la plus rigoriste et il conclut : “ Celui qui a bon cœur festoie en permanence ”.<br/> <br/> 	Et, l’on trouve, à ce propos, encore une fois, deux avis. Pour le premier, ceci concerne uniquement le 14 Adar Richon, le jour même de Pourim Katan. Selon le second, il faut inclure, en outre, le 15 Adar Richon, Chouchan Pourim Katan.<br/> <br/> 	La formulation du Ramah semble faire la preuve qu’il opte pour le second avis. Il conclut, en effet, son propos en notant que “ celui qui a bon cœur festoie en permanence ”. L’expression “ en permanence ” permet donc de penser qu’il faut se réjouir chaque fois que cela est possible.<br/> <br/> 	Il faut donc adopter une telle attitude et se réjouir autant de fois que l’occasion s’en présente, en adoptant systématiquement, en la matière, l’avis le plus rigoriste. C’est ainsi que l’on mettra en pratique les termes du verset : “ Celui qui a bon cœur festoie en permanence ”.<br/> <br/> 	15. Commentant le verset “ Celui qui a bon cœur festoie en permanence ”, la Guemara précise : “ Ceci fait référence à l’homme qui a l’esprit large ”. De même, Rachi, interprétant ce verset, dit : “ Celui qui a bon cœur : c’est celui qui se réjouit de son sort ”.<br/> <br/> 	Il faut en conclure que ces deux explications sont liées entre elles, autrement dit que celui qui a l’esprit large se réjouit.<br/> <br/> 	Or, on peut s’interroger sur une telle affirmation. Car, on ne peut se réjouir que dans la mesure où l’on reçoit les bénédictions divines. Celui qui bénéficie des bienfaits de D.ieu, reçoit la satisfaction de tous ses besoins et n’aura pas de soucis. Il n’en sera pas de même si D.ieu adopte, envers lui, l’attitude opposée.<br/> <br/> 	Pour autant, la Guemara dit bien que l’expression “ celui qui a bon cœur festoie en permanence ” fait référence à “ l’homme qui a l’esprit large ”. Il faut en conclure que celui qui possède cette qualité peut effectivement se réjouir en toute occasion.<br/> <br/> 	16. Nous le comprendrons en introduisant, au préalable, l’explication du Rabbi Maharach, qu’il rapporta au nom de l’Admour Hazaken, sur le chant liturgique : “ Les besoins de Ton peuple, Israël, sont nombreux, mais sa vision est étroite ”.<br/> <br/> 	Cette explication est la suivante : “ Pourquoi les besoins des Juifs sont-ils nombreux ? Précisément parce que sa vision est étroite ”. A l’opposé, s’ils avaient l’esprit large, ils n’éprouveraient pas d’aussi nombreux besoins.<br/> <br/> 	Ceci nous permettra de comprendre également l’affirmation de la Guemara selon laquelle celui qui a l’esprit large peut se réjouir en permanence, car il ne manquera de rien et tous ses besoins seront comblés.<br/> <br/> 	17. On peut justifier de deux manières le fait que les besoins des Juifs sont nombreux précisément parce que leur vision est étroite :<br/> <br/> 	A) De façon générale, D.ieu accorde à l’homme la satisfaction de tous ses besoins. A l’opposé, celui qui souhaite obtenir ce qui est superflu peut ne pas être exaucé. Bien plus, il peut même, de ce fait, perdre également la satisfaction de ses besoins véritables.<br/> <br/> 	Le Tséma’h Tsédek énonce, à ce propos, l’image suivante, qui est bien connue. Un homme ne peut porter des vêtements que dans la mesure où ceux-ci sont à sa taille. S’ils sont trop larges, en revanche, non seulement ils ne permettent pas d’avancer, mais, bien plus, ils gêneront sa marche, en s’insérant entre ses pieds.<br/> <br/> 	Or, il en est de même, dans la dimension spirituelle. Le verset dit que “ l’on rasera sa tête et l’on coupera ses ongles ”. [Et, le Likouteï Torah Devarim 37b trouve en ce verset une allusion à un investissement intellectuel trop intense dans les préoccupations du monde]. En recherchant systématiquement tous les plaisirs matériels, en apportant tout son enthousiasme à obtenir ce qui est inutile, non seulement on n’obtiendra pas satisfaction, mais, bien plus, on perdra tout.<br/> <br/> 	18. Où se trouve l’origine d’une telle situation ? Dans la vision étroite des hommes. Ceux-ci n’ont pas une connaissance parfaite de leur propre nature, de leur situation morale. Ils considèrent donc que tout leur revient de droit, que tout leur est nécessaire, qu’ils doivent donc rechercher également ce qui est superflu.<br/> <br/> 	A l’opposé, ceux qui ont l’esprit large, parviennent à une bonne connaissance de leur propre nature. Ils ressentent que ce qu’ils reçoivent de D.ieu n’est qu’un effet de Sa bonté. En conséquence, ils ne se plaignent pas et n’aspirent pas à en recevoir plus, sachant que seule la bonté de D.ieu leur a permis d’obtenir ce qu’ils possèdent.<br/> <br/> 	19. B) Celui qui a un esprit large ne se limite pas à la dimension matérielle. Etant conscient de son caractère limité, il la considérera comme insignifiante. Son seul centre d’intérêt sera la Torah et les Mitsvot.<br/> <br/> 	La Torah et les Mitsvot ne subissent pas les limites de ce monde, ni même celles des mondes spirituels. Elles connaissent l’infini véritable, transcendent toute limitation. Elles seules importent donc à celui qui a l’esprit large.<br/> <br/> 	La largesse d’esprit permet d’oublier la dimension matérielle, car elle établit à quel point celle-ci est insignifiante. Elle permet de se consacrer à la spiritualité, de se préoccuper des biens matériels uniquement dans la mesure où ceux-ci permettent de mettre en pratique la Torah et les Mitsvot.<br/> <br/> 	Le Rambam souligne que les Sages ne souhaitèrent pas l’époque messianique pour la grande richesse ou la satisfaction matérielle qu’elle leur apporterait. Tout cela leur importait peu. Il en cite pour preuve le verset “ ce jour-là, l’homme vivra d’une génisse et de deux moutons ”, établissant que chacun saura alors se contenter de peu. En fait, la soif de la venue du Machia’h se justifie uniquement par la possibilité qui sera alors accordée de mettre en pratique la Torah et les Mitsvot, de percevoir la Divinité.<br/> <br/> 	Il y avait, une fois, un ‘Hassid qui refusait d’être un Rav, bien qu’il en avait les compétences. Il devint donc commerçant. Par la suite, il s’investit dans ses affaires plus que de mesure et le Rabbi lui écrivit alors : “ L’homme ne vit pas seulement de pain, mais aussi de la Parole de D.ieu. Et, le corps physique a faim d’un aliment seulement parce que l’âme souhaite réaliser l’élévation de la parcelle divine que celui-ci contient. C’est uniquement pour cette raison que le corps souhaite manger du pain matériel. Seule importe donc la dimension divine de l’aliment et non sa matérialité ”.<br/> <br/> 	Tel est le sens de l’expression “ Les besoins de Ton peuple, Israël, sont nombreux, mais sa vision est étroite ”. Cette étroitesse fait accorder une importance démesurée aux biens matériels. Dès lors, on peut effectivement penser que les besoins sont nombreux. A l’opposé, celui qui a l’esprit large, comprend à quel point la matérialité est négligeable. Il peut donc mettre en pratique les termes du verset “ Celui qui a bon cœur festoie en permanence ”.<br/> <br/> 	20. Constatant que “ les besoins de Ton peuple, Israël, sont nombreux, mais sa vision est étroite ”, nous n’en demandons pas moins à D.ieu de satisfaire ces besoins, même s’ils émanent d’une vision courte.<br/> <br/> 	On peut l’expliquer de la manière suivante. Il est dit que “ le Juste tombe sept fois et se relève ”, car sa vie n’est pas toujours rectiligne. Combien plus en est-il ainsi pour celui qui n’est pas un Juste et qui peut parfois connaître la chute, perdre sa largesse d’esprit et adopter une vision étriquée. Dès lors, les biens matériels prennent soudain de l’importance pour lui et il devient incapable de connaître sa véritable nature.<br/> <br/> 	Et, une telle personne formule à D.ieu le souhait de ne manquer de rien, malgré sa vision étroite.<br/> <br/> 	Néanmoins, le moyen d’obtenir la bénédiction est d’avoir l’esprit large. Et, celui qui adopte une telle attitude obtient effectivement la satisfaction de ses besoins, même si, par la suite, il connaît la chute.<br/> <br/> 	On peut ainsi comprendre l’affirmation de la Guemara selon laquelle “ celui qui a bon cœur festoie en permanence ”. En adoptant comme règle générale de sa conduite un esprit large, on obtient toutes les bénédictions de D.ieu, la satisfaction de tous ses besoins. On peut alors se réjouir “ en permanence ”, même si l’on se trouve en état de chute, avec une vision courte. On n’en aura pas moins “ bon cœur ”, car on estimera que l’on dispose effectivement de tout ce dont on a besoin.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Lettres du Rabbi ',
				'source' : 'Lundi, Roch ‘Hodech Adar Chéni 5708,',
						   'resume' : ' ',
						   'contenu' : 'Je vous salue et vous bénis,<br/> <br/> 	Je fais réponse à votre lettre, faisant remarquer que le nom de Moché n’est pas mentionné dans la Parchat Tetsavé. En plus de la réponse à cette question déjà imprimée par ailleurs, je voudrais vous donner une explication, d’ordre général, qui permettra d’écarter les objections soulevées par les commentateurs sur le Baal Hatourim et les interrogations dont vous faites état dans votre lettre.<br/> <br/> 	Voici ce que dit le Baal Hatourim, au début de la Parchat Tetsavé : “ Moché n’est pas mentionné dans cette Sidra, ce qui n’est pas le cas dans tout le reste de la Torah. Dès l’instant de sa naissance, en effet, il n’est pas une Sidra dans laquelle il ne soit pas cité. La raison en est la suivante. Moché a dit : “ De grâce, efface-moi du livre que Tu as écrit ”. Or, la malédiction d’un Juste, même si elle est assortie d’une condition, se réalise en tout état de cause. Ce fut effectivement le cas, en l’occurrence ”.<br/> <br/> 	On a objecté au Baal Hatourim que le nom de Moché n’apparaît pas non plus dans les Sidrot Ekev, Reéh et Choftim. On peut ajouter à cette liste Tétsé et Nitsavim. Mais, l’on peut expliquer simplement que le livre de Devarim commence par les mots “ Voici les paroles que prononça Moché ”, qui portent bien sur l’ensemble de ce livre.<br/> <br/> 	Rachi, commentant le traité Meguila 31a, dit : “ Dans le livre de Vaykra, on trouve les mots : Je donnerai, J’ordonnerai, J’enverrai. On fait ainsi allusion à Celui Qui en a la possibilité. Dans le livre de Devarim, en revanche, il est dit : D.ieu te frappera ”.<br/> <br/> 	Le Ramban, au début de son commentaire de la Torah, explique : “ Moché notre maître rédigea la Torah à la troisième personne. En conséquence, il n’y est pas mentionné avant sa naissance. Et, tu ne dois pas t’interroger à propos du livre de Devarim, qui commence par “ voici les paroles que prononça Moché ”. Car, Moché y rapporte, des propos au nom de leur Auteur ”.<br/> <br/> 	Vous consulterez également le Likouteï Torah, au discours ‘hassidique intitulé “ l’homme ne peut goûter ”, paragraphe 2 et la fin de la Parchat Vaét’hanan.<br/> <br/> 	On peut préciser l’explication du Baal Hatourim. En effet, on peut parler d’effacer pour ce qui est déjà écrit, pour ce qui existe déjà. Et, le verset (Tehilim 69, 29) dit bien :  “ Ils seront effacés, ne seront pas écrits ”. Vous consulterez, à ce propos, le traité Roch Hachana 16b. Bien plus, la manière d’être importe également, en la matière et le Rambam tranche, dans ses lois du Chabbat, chapitre 11, paragraphe 15 que “ l’on est passible d’une condamnation pour transgression du Chabbat en effaçant uniquement s’il s’agit d’une écriture permanente, sur un support permanent ”. De fait, on peut s’interroger, sur cette affirmation, puisqu’à la même référence, au paragraphe 9, il dit que “ celui qui efface un Alef pour écrire un Beth à la place, a transgressé le Chabbat ”.<br/> <br/> 	Néanmoins, on ne peut, pour ce qui concerne la Divinité, faire aucune différence entre un potentiel et sa réalisation concrète. Peut-être est-il donc possible d’envisager que le fait d’effacer, pour D.ieu, puisse être envisagé également pour ce qui n’est pas encore écrit, mais doit, tout au moins, l’être par la suite.<br/> <br/> 	La réponse que l’on a cité permet de comprendre quelle question était posée ici. De fait, celle-ci n’a pas lieu d’être. En fait, le nom de Moché devait bien être mentionné, ce qui, d’ailleurs, rend la formulation du Baal Hatourim quelque peu difficile à comprendre. On ne peut donc s’interroger à propos de Béréchit ou des autres Sidrot, pour la raison précédemment citée et également parce qu’il n’y a aucune raison que le nom de Moché y soit cité.<br/> <br/> 	La Parchat Tetsavé, par contre, fait suite à celle de Terouma, qui commence par “ Et, D.ieu dit à Moché ”. Elle se conclut, en revanche, par “ tu feras un autel pour le sacrifice des encens ”, ce qui est bien une Injonction indépendante.<br/> <br/> 	La Paracha décrit, tout d’abord les instruments du Sanctuaire et les vêtements sacerdotaux, qui furent tous prêts pour le 25 Kislev ou bien pour Roch ‘Hodech Adar, comme le dit le Midrach Tan’houma, à la fin de la Parchat Pekoudeï et le Yalkout Chimeoni 41, 6.<br/> <br/> 	Puis, est décrite l’inauguration du Sanctuaire, qui eut lieu à la fin du mois d’Adar. Ensuite, est répétée l’Injonction relative à l’autel intérieur, déjà façonné avec tous les autres instruments. Une Parole spécifique de D.ieu eut donc été nécessaire, à ce propos. En effet, une Injonction indépendante n’est nullement comparable à la suite de la Parole précédente, même avec une interruption entre les deux éléments. Un appel préalable, provenant de D.ieu aurait donc du être lancé, à ce propos.<br/> <br/> 	C’est ce que dit le Sifra, au début de la Parchat Vaykra, qui déduit d’une comparaison que les Paroles précédentes, prononcées avant que l’on ait eu la Tente du Témoignage, étaient bien précédées d’un appel de D.ieu. C’est le cas dans les versets Chemot 33, 19-21, dans lesquels l’expression “ et D.ieu dit ” est répétée trois fois, parce qu’il s’agit de trois Injonctions différentes.<br/> <br/> 	L’explication suivante est donc donnée, à ce propos. C’est de cette façon que se réalisa la demande de Moché, “ de grâce, efface-moi du livre que Tu as écrit ”. C’est pour cela qu’il n’est pas question ici de Parole de D.ieu, ou peut-être est-ce précisément de ce fait que cette Parole n’a pas été prononcée. Mais, l’on peut encore s’interroger, à ce propos.<br/> <br/> 	Certains considèrent que la Parchat Tetsavé a été dite avant la faute du veau d’or, selon le Zohar, tome 2, page 195a et les commentaires du Ramban, de Rabbi Avraham Ibn Ezra, au début de la Parchat Terouma. Il s’agit donc bien d’un élément concret qui est effacé de cette façon. Selon d’autres avis, la Parchat Tetsavé a été dite après la faute du veau d’or, comme le font remarquer le Midrach Tan’houma Terouma 8 et le commentaire de Rachi sur le verset Chemot 31, 18. Ainsi, c’est bien ce qui devait être écrit, mais ne l’avait pas encore  été, qui a été effacé.<br/> <br/> 	Notes :<br/> <br/> 	A) Il est question, à la fin de cette Paracha, de l’autel intérieur. Les commentateurs de la Torah, en particulier, le Ramban et le Sforno, s’interrogent à ce propos. De plus, la ‘Hassidout établit une relation entre l’autel intérieur et l’aspect profond du cœur, selon le Likouteï Torah, au premier discours intitulé “ et vous puiserez ”, paragraphe 1.<br/> <br/> 	Cet aspect profond du cœur transcende même l’intellect, selon le Likouteï Torah, au discours ‘hassidique intitulé “ et ce sera ce jour-là, on sonnera du grand Choffar ”, paragraphe 3, bien qu’il se trouve dans le corps, qui fait allusion au Sanctuaire et au Temple, mais non dans la tête, qui symbolise le Saint des Saints.<br/> <br/> 	L’effort, dans ce domaine, émane de l’essence de l’âme. Il n’est pas lié à toutes les autres préoccupations du Temple. Bien plus, le discours intitulé “ tu Me feras un autel de terre ”, qui figure dans les Rechimot sur le livre de Chemot, vraisemblablement du Tséma’h Tsédek et le discours intitulé  “ voici ce qu’ils donneront ”, prononcé en 5658 expliquent que cet autel de terre et de pierre correspond à la partie superficielle du cœur et au reflet de sa dimension profonde. L’autel intérieur, en revanche, est bien l’essence profonde du cœur et non uniquement son reflet, comme l’explique le Likouteï Torah, au second discours intitulé “ lorsque tu te rendras au combat ”, paragraphes 2 et 3.<br/> <br/> 	B) Quand furent dites les Sidrot Terouma et Tetsavé ? On trouve, de fait, une discussion à ce propos, entre les Sages de la Michna, dans le traité Zeva’him 115b. Rabbi Yochoua Ben Kor’ha considère que ces versets ont pour but d’ordonner aux premiers-nés de s’écarter de la montagne. Il en résulte que la Paracha du Sanctuaire, dans laquelle il est dit : “ Rapproche de toi Aharon, ton frère ”, fut dite avant la faute du veau d’or. Il faut en conclure que ces Sidrot ne sont pas présentées en ordre chronologique.<br/> <br/> 	Rabbi, par contre, pense que ces versets ont pour but d’ordonner à Nadav et Avihou de s’écarter de la montagne. Pour ce qui le concerne, rien ne conduit à dire que l’ordre chronologique n’est pas respecté ici. Bien plus, le Zohar lui-même, tome 2, page 224a, dit aussi que la Parchat Vayakhel et l’apport des offrandes pour le Sanctuaire précédaient la faute du veau d’or. On peut soulever, à ce propos, une objection à partir d’un autre passage du Zohar, à la page 195a, qui dit que “ Moché rassembla les Juifs après cet écart ”. Mais, je ne dispose pas ici des commentaires du Zohar.<br/> <br/> 	C) Pourquoi la requête “ efface-moi du livre que Tu as écrit ” se réalisa-t-elle précisément dans la Parchat Tetsavé ? Vous l’expliquez, dans votre lettre, par le fait que le 7 Adar est toujours dans la semaine où elle est lue. On ne peut accepter cette interprétation.<br/> <br/> 	En effet, ce n’est pas le cas et cette année en fait la preuve. Et, l’on ne peut même pas dire que c’est le cas pour la plupart des années.<br/> <br/> 	On peut expliquer aussi que cette Paracha est la seule à faire une allusion à Moché véritablement depuis son début, afin de faire la preuve que le fait d’effacer son nom était bien un fait malencontreux.<br/> <br/> 	Avec ma bénédiction de Techouva immédiate, délivrance immédiate,<br/> <br/> *   *   *<br/> <br/> 							Par la grâce de D.ieu,<br/> 							Vendredi 14 Adar Richon 5708,<br/> <br/> 	La Paracha de cette semaine, Tetsavé, fait obligation “ d’allumer une lumière perpétuelle ”. Cette obligation repose sur le Cohen, qui en allume la flamme jusquà ce qu’elle s’élève d’elle-même. Ceci trouve une application au service de D.ieu, pour la présente époque.<br/> <br/> 	Il est dit dans la Pessikta, citée par le Yalkout Chimeoni Ze’harya 4, que le Chandelier, entièrement en or, est comparé à Israël, ainsi qu’il est dit : “ tu es toute belle, mon aimée ”. Le Cohen est celui que D.ieu a pris en grâce, qu’Il a choisi pour Le servir dans la sainteté. Vous consulterez, à ce propos, la fin des lois de la Chemitta et du Jubilé, du Rambam.<br/> <br/> 	Le Cohen doit donc s’efforcer d’allumer les lumières, “ la bougie de D.ieu (qui) est l’âme de l’homme ” de ses amis et de ses connaissances, puis les allumer encore, jusquà ce que la flamme, la lumière de la Torah et des Mitsvot s’élève d’elle-même en eux, jusquà ce que toute intervention extérieure devienne inutile.<br/> <br/> 	Il faut allumer ces lumières de sorte qu’elles brûlent jusqu’au matin, c’est-à-dire jusqu’au monde futur, qui “ sera entièrement matin ”, selon le Yerouchalmi ‘Haguiga, chapitre 2, paragraphe 1.<br/> <br/> 	Avec ma bénédiction,<br/> <br/> 	Pour une Techouva immédiate et une délivrance immédiate,<br/> '
