				'Siha ' : 
				{
				'Titre' : 'Une pièce de feu émanant du Trône céleste ',
				'source' : '(Discours du Rabbi, Chabbat Shekalim 5717-1957)',
						   'resume' : ' ',
						   'contenu' : '1. Commentant le verset du début de notre Paracha “ Voici ce qu’ils donneront ”, le Yerouchalmi explique : “ Rabbi Meïr dit : Le Saint béni soit-Il fit sortir une pièce de feu de sous Son trône et la montra à Moché en lui disant : voici ce qu’ils donneront ”.<br/> <br/> 	En effet, Moché éprouvait des difficultés, ne saisissant pas la portée de ce demi Shekel. C’est la raison pour laquelle D.ieu le lui montra.<br/> <br/> 	Commentant le traité ‘Houlin, les Tossafot expliquent qu’en fait, Moché savait, bien évidemment, ce qu’était un demi Shekel. Néanmoins, il ne comprenait pas pourquoi D.ieu avait demandé de le donner pour assurer le rachat de son âme. Car, de fait, quel est le sens d’un tel rachat ? Le verset (Yov 2, 4) ne dit-il pas “ On donne la peau pour la peau, l’homme offre tout ce qu’il possède pour sauver sa vie ” et n’est-il pas dit que tout cela ne suffit pas encore ?<br/> <br/> 	On peut, en conséquence, s’interroger. Comment cette notion de rachat de l’âme s’éclaira-t-elle soudain pour Moché parce que D.ieu lui avait montré une pièce d’or, qui se trouvait sous Son trône ?<br/> <br/> 	2. Pour comprendre tout cela, nous définirons, au préalable, ce qu’était cette pièce, extraite de sous le trône de D.ieu.<br/> <br/> 	En effet, trois points doivent être distingués. Il s’agissait d’une pièce. Celle-ci était en feu. Elle provenait de sous le trône céleste.<br/> <br/> 	La Guemara définit une pièce comme un moyen de paiement couramment accepté. C’est ce qui la distingue de la valeur marchande d’un objet, que tous n’évaluent pas de la même façon. Celui qui en éprouve un plus grand besoin lui accordera une valeur supérieure. Pour un second, elle aura moins de valeur et, pour un troisième, elle n’en aura pas du tout. Une pièce, à l’opposé, a une valeur unanimement reconnue.<br/> <br/> 	Le feu est différent de tous les autres éléments fondamentaux de la matière, qui sont pesants. Certes, l’air ne l’est pas, mais, il demeure, tout au moins, là où il se trouve, c’est-à-dire ici-bas, ainsi qu’il est dit : “ Le souffle (l’air) de D.ieu planait sur la face des eaux ”. Telle est sa place et il s’y maintient.<br/> <br/> 	A l’opposé, le feu, par nature, s’élève, de sorte qu’il faut recourir à différents stratagèmes pour le faire descendre ici-bas et l’y maintenir, de sorte qu’il éclaire.<br/> <br/> 	Le Trône céleste, quant à lui, présente deux aspects. C’est un trône, d’une part. Et, il proclame l’honneur de D.ieu, d’autre part.<br/> <br/> 	Kissé, le trône, est de la même étymologie que Kissouï, le voile, comme le soulignent les livres sacrés. En l’occurrence, ce trône est consacré à l’Honneur de D.ieu. L’image d’un roi de chair et d’os permettra de le comprendre. C’est lorsque celui-ci siège sur son trône qu’il apparaît dans toute sa gloire.<br/> <br/> 	On peut s’interroger sur ce qui vient d’être dit, puisque l’on trouve ici deux idées opposées. D’une part, le roi doit se montrer s’il veut être honoré. Lorsqu’il laisse apparaître toute sa grandeur, il provoque la crainte de ses sujets, qui l’honorent. A l’opposé, s’il reste caché, nul ne l’honorera, bien au contraire. Dès lors comment établir une relation entre l’honneur et le trône, synonyme de voile ?<br/> <br/> 	Le Maguid de Mézéritch donne la réponse à cette question. Si la grandeur et la clarté célestes se révélaient pleinement, les créatures ne pourraient le supporter. La présence d’un écran, tempérant Sa clarté, est donc une nécessité. Pour autant, ce voile n’est pas opaque. Il occulte uniquement le dévoilement que les créatures ne pourraient supporter, permettant ainsi de dévoiler pleinement la Lumière que le monde peut intégrer, qui peut le transformer et le conduire à honorer D.ieu.<br/> <br/> 	De fait, telle est, au sens le plus simple, la raison d’être d’un trône, sur lequel on s’assoit, mouvement qui implique une descente du corps, à la différence de la station debout, montrant le corps dans toute sa hauteur. Le Trône céleste est donc le moyen, pour D.ieu, de “ descendre ” vers Ses créatures, de contracter Sa Lumière pour qu’elles puissent la percevoir.<br/> <br/> 	En effet, Kissé, le trône, se décompose en Kess Alef. Ainsi, l’Essence de D.ieu, Maître du monde, à laquelle fait allusion ce Alef, se recouvre d’un voile, Kess. Dès lors, Elle peut se révéler aux créatures.<br/> <br/> 	En ce sens, le Trône céleste est bien le moyen de créer une relation entre D.ieu et les créatures, de leur révéler Sa Lumière. Et, le monde spirituel de Brya, dans lequel il se trouve, s’appelle, de ce fait, “ le monde du Trône ”.<br/> <br/> 	3. La révélation du trône céleste met en éveil, chez les créatures, deux sentiments, de sens opposé, l’extase, d’une part, le désir de réintégrer la matière, d’autre part.<br/> <br/> 	L’extase, tout d’abord. Lorsque les créatures perçoivent la grandeur et la merveille du Créateur, ressentent qu’ils n’ont pas le moyen d’intégrer ces notions, ni par leur intellect, ni par l’émotion de leur cœur, ils s’animent d’un désir d’extase, d’une volonté de quitter le monde matériel, de se départir de leurs limites, afin d’inscrire leur existence dans la Divinité.<br/> <br/> 	Le stade de la création transcendant le Trône céleste ne saurait provoquer l’extase des créatures. Il est bien trop élevé pour elles, de sorte qu’il ne suscite pas leur émerveillement. A l’opposé, les hommes sont capables, à tout le moins, de s’extasier devant la grandeur du Trône céleste, d’en percevoir la merveille.<br/> <br/> 	Puis, l’on réintègre la matière. On sait, en effet, que telle est la Volonté de D.ieu et la finalité de la création, puisqu’Il souhaita que soit bâtie pour Lui une demeure ici-bas. C’est la raison pour laquelle D.ieu se voilà, grâce à Son Trône, afin d’être perçu par les hommes. Méditer à tout cela permet effectivement cette réintégration de la matière. Les créatures peuvent ainsi se pénétrer de soumission à D.ieu, mettre en pratique la Torah et les Mitsvot dans ce monde matériel.<br/> <br/> 	4. Les deux mouvements que sont l’extase et la réintégration de la matière, lui faisant suite, sont comparables à la pièce et au feu.<br/> <br/> 	L’extase évoque le feu, qui, par nature, s’élève tout comme l’extase conduit plus haut. La réintégration de la matière peut être comparée à une pièce, que tous acceptent en paiement et qui a toujours la même valeur.<br/> <br/> 	Car, on peut déterminer, entre l’extase et le retour vers la matière, la différence suivante :<br/> <br/> 	L’extase est un sentiment éprouvé par les êtres créés, lorsque ceux-ci s’émerveillent en se trouvant face à la Divinité, Qui transcende leurs propres forces. Il en est donc différentes formes, conditionnées par la profondeur de la compréhension et du sentiment que chacun peut avoir du Divin, selon la force de sa détermination, ses capacités intellectuelles ou émotionnelles.<br/> <br/> 	A l’opposé, on ne réintègre pas la dimension matérielle en mesurant la distance qui sépare la créature limitée de la Divinité, mais, bien au contraire, en se soumettant à Sa Volonté, en voulant la réaliser. Ce sentiment est donc identique chez chacun.<br/> <br/> 	Une autre explication permettra également de justifier pourquoi la pièce est liée à la réintégration de la matière. En effet, Matbéa, une pièce, est de la même étymologie que Téva, la nature.<br/> <br/> 	Les deux explications qui viennent d’être développées à propos de la pièce sont liées. Une pièce est acceptée par tous et elle a une valeur précise, qui ne dépend pas du sentiment des hommes, mais qui est “ naturelle ”, résulte de ses propriétés physiques, du fait qu’elle est acceptée, de manière identique, par de nombreuses personnes, pourtant différentes les unes des autres par leurs traits de caractères.<br/> <br/> 	C’est ainsi que l’on peut définir la réintégration de la matière et la soumission à D.ieu, identique pour tous, découlant de la prise de conscience que D.ieu souhaite disposer d’une demeure ici-bas, dans le monde, au sein de la matière, en empruntant les voies de la nature.<br/> <br/> 	5. La finalité est donc que la pièce soit de feu, qu’une relation s’instaure entre ces deux éléments.<br/> <br/> 	La nature humaine veut qu’en agissant avec émotion, on éprouve plus d’enthousiasme et de vitalité. C’est également pour cela que l’extase est symbolisée par le feu. A l’opposé, celui qui agit par soumission ne peut être enthousiaste et vif.<br/> <br/> 	Il faut donc que la pièce soit faite de feu, que les deux éléments se rejoignent. La pièce est nécessaire, car on doit être soumis. Pour autant l’engouement et la vigueur sont indispensables. On ne doit pas se passionner pour ce que l’on souhaite soi-même, mais bien pour ce à quoi l’on se soumet.<br/> <br/> 	6. Comment susciter ces deux sentiments opposés ?<br/> <br/> 	Certes, les forces dont disposent les créatures limitées ne le permettent pas. La révélation de la Divinité au sein des créatures, par contre, rend possible un tel résultat, car D.ieu peut joindre deux éléments opposés.<br/> <br/> 	Tel est donc le sens de cette pièce de feu, issue de sous le Trône céleste, début de la révélation de D.ieu parmi les créatures.<br/> <br/> 	Plus spécifiquement, le Trône céleste correspond également à l’essence de l’âme, elle-même incrustée sous ce Trône, émanation du Créateur, grâce à laquelle l’effort du service de D.ieu qu’illustre la pièce de feu devient possible.<br/> <br/> 	7. Ce qui vient d’être dit nous permettra de comprendre pourquoi le fait de présenter une pièce de feu, émanant de sous Son trône, fut, de la part de D.ieu, une réponse à l’interrogation de Moché sur la manière de racheter la faute.<br/> <br/> 	En effet, les transgressions et les défauts qu’elles entraînent, même quand il s’agit de la faute du veau d’or, n’entachent que la partie de l’âme se révélant ici-bas. Son essence, par contre, reste toujours intègre. Au moment même de la faute, elle reste fidèle à D.ieu.<br/> <br/> 	Cette essence de l’âme est donc la pièce de feu, provenant de sous le Trône céleste, qui fait la jonction entre l’extase et le retour vers la matière. Elle intervient également sur sa partie qui se révèle ici-bas et assure son rachat, sa purification. Dès lors, tous les défauts disparaissent. Bien plus, cette âme est alors chérie par D.ieu, exactement comme elle l’était avant la faute.<br/> <br/> 	8. L’explication qui vient d’être développée à propos du demi Shekel nous permettra de comprendre plusieurs lois énoncées, à ce propos :<br/> <br/> 	A) Il est dit que “ le riche ne donnera pas plus et le pauvre ne donnera pas moins ”. Or, pourquoi le riche ne pourrait-il offrir une somme plus importante? Plus encore, le demi Shekel servait au financement des sacrifices publics. Or, la Hala’ha dispose que “ le riche qui offre un sacrifice de pauvre ne s’est pas acquitté de son obligation ”. Pourquoi donc la contribution du riche ne serait-elle pas supérieure à un demi Shekel ?<br/> <br/> 	On peut répondre à cette question en fonction de ce qui vient d’être dit. Le riche se distingue du pauvre uniquement par ses forces révélées. Par leurs forces cachées, en revanche et, a fortiori, par l’essence de leur âme, tous sont identiques, car “ nous avons tous un même Père ”. Ce qui procède de cette essence est donc bien un acte similaire, de la part de chacun.<br/> <br/> 	B) Le demi Shekel était donné en espèce et non par la valeur marchande d’un objet. En effet, l’effort réalisé par l’essence de l’âme est le même pour tous. Il faut donc avoir recours à une pièce, dont nul ne conteste la valeur.<br/> <br/> 	C) Le demi Shekel servait à financer les sacrifices publics et non individuels. Ces derniers, en effet, sont tous différents et le riche qui offre celui d’un pauvre n’aura rien accompli. Les sacrifices publics, en revanche, forgent l’unité d’Israël, soulignent que tous les Juifs ne forment qu’une seule et même entité.<br/> <br/> 	D) Le demi Shekel permit d’acquérir les socles du Sanctuaire, mais non ses tentures et ses poutres, pour lesquelles chacun pouvait donner ce qu’il voulait, selon sa générosité. Les socles, en revanche, constituent la base du Sanctuaire et font ainsi allusion à la soumission.<br/> <br/> 	9. Après la destruction du Temple, il fut décidé que le demi Shekel serait consacré à la Tsédaka, qui est, en particulier donnée le matin, avant la prière, ainsi qu’il est dit : “ On donne une pièce au pauvre et l’on prie ensuite ”.<br/> <br/> 	La relation entre la prière et la Tsédaka est la suivante :<br/> <br/> 	A) Les prières furent instaurées pour remplacer les sacrifices perpétuels, qui sont des sacrifices publics.<br/> <br/> 	B) La prière est à la base du service de D.ieu de toute la journée, qu’elle introduit. Elle requiert toute la concentration de l’homme, jusquà l’épuisement, selon l’expression du Sifri. Or, la Tsédaka concentre aussi tout l’effort d’un homme.<br/> <br/> 	10. Le demi Shekel fait donc la relation entre la pièce et le feu. Il en est de même pour la Tsédaka.<br/> <br/> 	La Tsédaka consiste à donner ce que l’on possède à un pauvre. Obtenir de l’argent est comparable au feu, puisqu’un effort est nécessaire pour le gagner. Celui qui pourrait en faire usage pour satisfaire ses propres besoins, pour assurer sa subsistance personnelle, le considère donc avec le plus grand enthousiasme.<br/> <br/> 	Or, il le donne au pauvre, qui ne possède rien. Il le fait sans raison, sans être capable de le justifier. En effet, s’il agit par intérêt, il n’accomplit pas la Mitsva de la meilleure façon et celui qui en bénéficie n’est pas un pauvre, dénué de tout, dès lors que le don qui lui est fait peut être motivé par un intérêt personnel. En réalité, la seule motivation de la Tsédaka doit être la soumission à D.ieu.<br/> <br/> 	Il s’agit donc bien d’une pièce de feu. Il faut, pour cela, prendre son “ feu ”, son enthousiasme et en faire une “ pièce ”, un moyen de se soumettre à D.ieu.<br/> <br/> 	Bien plus, on peut aussi se soumettre avec exaltation, car on doit aussi éprouver de la compassion pour celui qui reçoit cette Tsédaka. Pour autant, ce sentiment n’est pas motivé par la valeur de l’autre, mais bien par la soumission que l’on éprouve soi-même.<br/> <br/> 	C’est en ce sens que la Tsédaka est une pièce de feu. On peut le justifier de deux façons :<br/> <br/> 	A) Pour la donner, on canalise son propre enthousiasme dans le sens de la soumission.<br/> <br/> 	B) Dès lors, cette soumission devient elle-même passionnée.<br/> <br/> 	La soumission et l’essence de l’âme permettent donc de réunir ces deux éléments opposés. On peut ainsi expier sa transgression, ainsi qu’il est dit : “ rachète ta faute par la Tsédaka ”. De la sorte, toutes les fautes disparaissent, y compris celle du veau d’or, faisant allusion à la faute de l’arbre de la connaissance du bien et du mal, qui causa le retrait de la Présence divine.<br/> <br/> 	La Tsédaka, qui efface toutes les fautes, permet de “ percevoir la Face du Roi ”, ainsi qu’il est dit : “ Je contemplerai Ta Face ”. Alors, la Présence divine se révèle, comme il est dit : “ Il Me feront un Sanctuaire et Je résiderai parmi eux ”, c’est-à-dire “ au sein de la personnalité de chacun ”.<br/> '

				'Titre' : ' Hésiter entre les deux partis',
				'source' : '(Discours du Rabbi, Chabbat Tissa 5717-1957)',
						   'resume' : ' ',
						   'contenu' : '11. La Haftara de ce jour rapporte ce que fit le prophète Elie, en un moment difficile, qui survint, comme c’est systématiquement le cas, du fait de la confusion et du désordre.<br/> <br/> 	Elie rassembla les prophètes de Baal et tous les Juifs. Puis, il leur dit (Mela’him 1, 18, 21) : “ Jusquà quand hésiterez-vous entre deux partis ? ”.<br/> <br/> 	Or, pourquoi leur reprocha-t-il d’hésiter entre les deux camps plutôt que d’opter pour Baal ? Pourquoi ne leur intima-t-il pas l’ordre de cesser de le servir et de proclamer que “ L’Eternel est D.ieu ” ?<br/> <br/> 	Nous répondrons à cette question en précisant, au préalable, la différence entre l’idolâtrie affirmée et le comportement mitigé, qui est ici condamné par le prophète Elie.<br/> <br/> 	12. Car, de fait, on peut s’interroger sur ce qui vient d’être dit. Comment envisager qu’un Juif puisse être idolâtre ? Tous ne sont-ils pas des “ croyants, fils de croyants ”, pour lesquels un rejet du Divin est totalement inconcevable ?<br/> <br/> 	Nous répondrons à cette question en rappelant la remarque du Rambam, selon laquelle l’existence de l’idolâtrie est possible parce que l’influence céleste accordée aux hommes leur parvient par l’intermédiaire des astres. Ces derniers, en conséquence, firent l’objet d’un culte, destiné à recevoir cette influence.<br/> <br/> 	En réalité, il est clair qu’aucun honneur ne revient aux astres, même si l’influence céleste parvient aux hommes par leur intermédiaire. Car, ils ne sont qu’un instrument dans les mains de D.ieu, “ comme la cognée dont se sert le bûcheron ”.<br/> <br/> 	La ‘Hassidout explique la différence existant entre le père et la mère, d’une part, qui doivent être honorés, les astres, d’autre part, qu’il ne faut pas honorer. Bien plus, il est même interdit de le faire. En effet, le père et la mère possèdent, l’un et l’autre, le libre arbitre. A l’opposé, les astres ne sont que des instruments, sans aucun pouvoir de décision.<br/> <br/> 	Celui qui honore les astres, se prosterne devant eux. Il est donc bien un idolâtre, commettant ainsi l’une des fautes les plus graves. La Guemara dit, en effet, que “ l’idolâtrie est si grave que celui qui la renie est considéré comme s’il acceptait l’ensemble de la Torah ”.<br/> <br/> 	En conséquence, les idolâtres commettent l’erreur de penser qu’en agissant de la sorte, ils recevront toutes les bénédictions matérielles. De ce point de vue, leurs agissements sont parfaitement intéressés.<br/> <br/> 	On peut ainsi comprendre comment les Juifs, “ croyants et fils de croyants ”, peuvent parfois commettre une faute aussi grave. Ils ne le font pas par adhésion véritable, ce qu’à D.ieu ne plaise, mais uniquement parce qu’ils pensent y trouver leur intérêt.<br/> <br/> 	Car, un Juif ne sert pas D.ieu uniquement pour obtenir la satisfaction de ses besoins. En effet, il Lui est sincèrement soumis, du profond de son cœur, de manière désintéressée. A l’opposé, l’idolâtre est seulement motivé par son intérêt personnel.<br/> <br/> 	C’est bien pour cette raison qu’en l’occurrence, les Juifs servirent le Baal, ainsi qu’il est dit (Yermyahou 44, 18) : “ Depuis que nous avons cessé de le faire, nous manquons de tout ”.<br/> <br/> 	13. De façon générale, on sert donc les idoles pour les influences positives que l’on pense pouvoir obtenir de cette manière. Néanmoins, il est deux manières de le faire, on peut être résolument idolâtre ou bien marquer son hésitation entre deux partis.<br/> <br/> 	L’idolâtre pense réellement tirer sa vitalité de l’idole qu’il sert. Il est donc intéressé, mais, pour autant, il agit aussi avec sincérité. Il est convaincu que le service de cette idole lui apportera les bénédictions matérielles dont il a besoin.<br/> <br/> 	Celui qui hésite entre deux partis, par contre, n’a pas de position tranchée. Certains sont, en permanence, victimes du doute. Et, parfois, il peut leur arriver de prendre conscience que l’idolâtrie ne leur apportera rien. Il est aussi une autre manière “ d’hésiter entre deux partis ”, c’est d’associer leur action, de croire à la fois à D.ieu et à l’idole.<br/> <br/> 	De fait, servir l’idole en même temps que D.ieu ou bien au bénéfice du doute, seulement par la parole ou par l’action, sans foi et sans adhésion profonde, est également la transgression la plus grave et un Juif est prêt à offrir sa vie pour ne pas la commettre, comme le souligne le Tanya, au chapitre 19.<br/> <br/> 	14. Ce qui vient d’être dit nous permettra de comprendre pourquoi, de différents points de vue, le fait “ d’hésiter entre deux partis ” est plus grave que l’idolâtrie avouée.<br/> <br/> 	Certes, de façon générale, l’idolâtrie est particulièrement grave, puisqu’elle maintient en permanence dans la faute, dans le rejet de la Divinité. Pour autant, la situation de celui qui “ hésite entre deux partis ” est plus dramatique, dans l’optique de la Techouva. Car, celui qui adopte une telle attitude aura beaucoup de mal à la regretter sincèrement.<br/> <br/> 	En ce sens, deux situations doivent être précisées :<br/> <br/> 	A) Celui qui adopte des pratiques idolâtres puis prend conscience que “ l’Eternel est D.ieu ”, qu’il a commis une erreur amère, prend conscience de la gravité de ses agissements. Il se repent donc, de la manière qui convient et peut ainsi réparer la faute qu’il a commise.<br/> <br/> 	A l’opposé, celui qui “ hésite entre deux partis ” croit également en D.ieu. Par la suite, il aura donc plus de mal à comprendre la gravité de sa faute. Il se dira : “ Qu’ai-je fait de si dramatique, somme toute ? J’étais d’emblée dubitatif et cela se reflétait dans mon comportement. En fait, j’ai toujours été croyant, au même titre que tous les autres Juifs ”.<br/> <br/> 	Un tel homme ne regrettera pas sincèrement ce qu’il a fait. Dès lors, sa Techouva ne sera pas entière.<br/> <br/> 	B) Celui qui croit uniquement à une idole est profondément corrompu, ce qu’à D.ieu ne plaise. Il commet une profonde erreur et considère le Baal comme un dieu. Néanmoins, même s’il est coupé du D.ieu de Vérité, il peut ne pas être insensible à la spiritualité.<br/> <br/> 	A l’opposé, celui qui “ hésite entre deux partis ” et associe la Divinité à l’idolâtrie se trouve dépourvu de tout sens des valeurs, au point de refuser toute relation avec le D.ieu de Vérité et même avec la spiritualité, dans son ensemble. En conséquence, sachant que “ l’Eternel est D.ieu ”, il abandonne les préoccupations célestes pour rechercher les biens matériels, délaisse “ la source d’eau vive ” pour “ creuser des puits flétris ”, selon l’expression du verset Yermyahou 2, 13.<br/> <br/> 	Celui qui sert les idoles, mais se préoccupe, néanmoins, de spiritualité accédera réellement à la Techouva, quand il prendra conscience de son erreur, ce qui n’est pas le cas de celui qui “ hésite entre deux partis ”. Car, ce dernier ne se soucie pas de spiritualité. Il recherche uniquement les biens matériels. Or, il comprend que D.ieu Seul peut les satisfaire. En conséquence, sa Techouva ne sera pas sincère. Il l’envisagera uniquement comme source de satisfaction de ses besoins.<br/> <br/> 	15. Ce qui vient d’être dit ne concerne que sa propre personne. Mais, il est aussi un autre aspect par lequel une comportement indécis est pire que l’idolâtrie affirmée. Il concerne la relation avec son prochain.<br/> <br/> 	Nul n’imitera celui qui sert les idoles, ce qu’à D.ieu ne plaise. Chacun aura conscience de son rejet de la Divinité et n’entretiendra pas de relation avec lui. A l’opposé, celui qui “ hésite entre deux partis ” est également tenu pour croyant. Aussi, il conduira donc les autres vers la faute, ce qui est une attitude particulièrement condamnable.<br/> <br/> 	16. La Guemara explique que le mauvais penchant incitant les hommes à servir les idoles a été affaibli. En revanche, un comportement indécis, qu’il soit à une dimension plus fine ou non, est, à l’heure actuelle, encore envisageable et il est plus grave que l’idolâtrie.<br/> <br/> 	Certains défendent des intérêts matériels, leur opulence, leur renom, ce que les autres penseront d’eux. Pour les satisfaire, ils sont prêts, au moins momentanément, à envisager des compromis, concernant différentes pratiques de la Torah et des Mitsvot. Pour quelques jours, ils remettent leur Choul’han Arou’h, de même que toute la Divinité, dans les rayons de la bibliothèque, de peur qu’ils soient considérés comme démodés, ne comprenant pas les problèmes actuels.<br/> <br/> 	Bien plus, ici, en Amérique, il est même conseillé de se défaire des anciennes valeurs et d’adopter un comportement qui tient compte de l’esprit moderne.<br/> <br/> 	Il ne faut donc surtout pas que l’on puisse être taxé d’archaïsme, afin d’obtenir l’honneur que l’on pense mériter ou de gagner de l’argent. Ce dernier, de fait, sera dépensé auprès des médecins, dès lors qu’il n’a pas été obtenu en conformité avec la Volonté de D.ieu. En pareil cas, ne peut se réaliser le verset “ D.ieu te bénira et te gardera ”, dont nos Sages donnent l’interprétation suivante : “ Il te gardera de ceux qui peuvent te nuire ”. Un tel homme n’hésitera pas, au moins de façon passagère, à se défaire de D.ieu et de sa propre âme, si l’on peut ainsi s’exprimer.<br/> <br/> 	Il faut donc avoir conscience que, de différents points de vue, une telle attitude est plus grave que l’idolâtrie. On peut le justifier en fonction de ce qui a été exposé plus haut :<br/> <br/> 	A) Il est alors plus difficile d’accéder à une Techouva sincère, car on ressent moins clairement le poids de la faute. On se dira que ce que l’on a fait n’est pas si grave, que l’on est, de façon générale, un Juif fidèle. Dès lors, quoi de si dramatique que l’on ait été conduit à faire une concession, de manière passagère, dans sa pratique juive ?<br/> <br/> 	B) Par ailleurs, un tel homme a perdu le sens des valeurs. Il est capable d’échanger la spiritualité, qui est immuable, contre les biens matériels, uniquement passagers. Il délaisse sa part du monde futur contre de l’argent et de l’honneur.<br/> <br/> 	C) Bien plus, il attire le plus grand nombre vers la faute. En effet, si son rejet de D.ieu était clairement exprimé, il serait aussitôt rejeté par tous. En revanche, s’il repousse momentanément telle ou telle autre pratique juive, puis se justifie en citant un verset ou une sentence de nos Sages, il incite le plus grand nombre à adopter le même comportement.<br/> <br/> 	17. La Haftara délivre, de ce point de vue, un enseignement fondamental. Car la question la plus primordiale est bien la suivante : “ Jusquà quand hésiterez-vous entre les deux partis ? ”, attitude qui est bien pire que celle de l’idolâtre.<br/> <br/> 	Alors, tous les Juifs accédèrent à la Techouva et s’écrièrent : “ L’Eternel est D.ieu, l’Eternel est D.ieu ”. Cette répétition marque même un avancement par rapport au don de la Torah, lorsqu’il fut dit une seule fois : “ Je suis l’Eternel ton D.ieu ”. En effet, différents textes permettent d’établir que la Techouva conduit vers un stade plus élevé que celui qui précédait la faute, “ car la sagesse a de nombreux aspects ”.<br/> <br/> 	Le dévoilement ainsi obtenu ne sera pas seulement double, mais même infiniment plus intense, car la seconde fois émanera d’un niveau beaucoup plus élevé que la première.<br/> <br/> 	Il en est de même pour la présente époque. Ceux qui “ hésitent entre deux partis ” doivent regretter leurs agissements, “ car la sagesse a de nombreux aspects ”.<br/> <br/> 	Il existe une responsabilité collective d’Israël et la lumière céleste obtenue par ceux qui accéderont ainsi à la Techouva rétroagira également sur les personnes qu’ils ont induites en erreur, ce qu’à D.ieu ne plaise.<br/> <br/> 	Puisse D.ieu accomplir tout cela avec bonté et miséricorde. Ceux qui ont incité les autres à mal agir et ceux qui ont été leurs victimes parviendront à la Techouva, “ car la sagesse a de nombreux aspects ”. Et, tous ensemble s’écrieront : “ L’Eternel est D.ieu, l’Eternel est D.ieu ”.<br/> <br/> '

				'source' : '							Veille du Chabbat Tissa 5722,',
						   'resume' : ' ',
						   'contenu' : 'Je vous bénis et vous salue,<br/> <br/> 	Les Juifs ont coutume de lier tout événement important avec la Sidra de la semaine dans laquelle il se produit. Je voudrais donc envisager le début de la Paracha qui sera lue ce Chabbat. Ce texte traite de la Mitsva du demi Shekel.<br/> <br/> 	Le Midrach fait état de la perplexité de Moché. Comment une simple pièce qu’un Juif offre pour le Sanctuaire pouvait-elle accomplir tant de choses ? Comment rachetait-elle la faute commise, comme si l’on offrait sa propre vie à D.ieu ? L’Eternel lui montra alors une pièce de feu et lui dit : “ Voici ce qu’ils donneront ”.<br/> <br/> 	L’explication de tout cela est la suivante.<br/> <br/> 	L’argent est, certes, matériel. Pour autant, lorsqu’un Juif en fait de la Tsédaka, qu’il donne pour une cause sacrée, un Sanctuaire, une Yechiva, lorsqu’il le donne de la manière qui convient, avec largesse, de tout son cœur, avec joie et enthousiasme, il se lie au feu de son âme divine.<br/> <br/> 	De la sorte, un objet aussi simple et concret qu’une pièce devient enflammé et saint. Il reçoit une propriété divine et peut assurer le rachat de l’âme.<br/> <br/> 	Avec ma bénédiction pour que vous me donniez de bonnes nouvelles,<br/> <br/> <br/> '

			'Serie 1':

				'Siha ' : 
				{
				'Titre' : 'Investissement actif et effort passif ',
				'source' : '(Discours du Rabbi, intitulé “ Vayakhel ”, 5712-1952)',
						   'resume' : ' ',
						   'contenu' : '1. Notre Sidra commence par ces mots: “ Moché rassembla la communauté des enfants d’Israël et leur dit. Voici les Paroles que D.ieu a demandé d’observer. Pendant six jours, le travail sera fait. Puis, le septième jour sera saint pour vous. Ce sera le Chabbat du Chabbat ”.<br/> <br/> 	Différentes questions se posent ici et certaines d’entre elles sont citées par les Commentateurs de la Torah :<br/> <br/> 	A) Pourquoi dire “ Moché rassembla ” alors que l’expression usuelle de la Torah est “ Moché dit ” ? De nombreux versets permettent de l’établir, y compris dans notre Paracha, lorsqu’elle évoque, par la suite, les offrandes pour le Sanctuaire ?<br/> <br/> 	B) Moché déclara : “ Voici les Paroles que D.ieu a demandé d’observer ”, puis il ne dit pas ce que sont ces Paroles. La plupart des Commentateurs considèrent qu’il s’agit de celles qui définissent les offrandes pour le Sanctuaire, mais il est difficile d’accepter cette interprétation, car celles-ci sont elles-mêmes introduites par “ Et il dit ”.<br/> <br/> 	Il faut en conclure que ces “ Paroles ” sont les mots énoncés par la suite, avant que le verset ne dise encore une fois “ et il dit ”, c’est-à-dire l’expression : “ Pendant six jours, le travail sera fait ”. Or, on peut, là encore, s’interroger, car l’Injonction portant sur le respect du Chabbat figurait déjà, au préalable, dans les dix Commandements.<br/> <br/> 	C) Pourquoi parler ici de “ Chabbat du Chabbat ” ? Quel est le sens de cette répétition ?<br/> <br/> 	D) Rachi dit que ce rassemblement eut lieu au lendemain de Yom Kippour. Tel est également l’avis de la Guemara, du Midrach et du Zohar. C’est en ce jour que Moché descendit du mont Sinaï.<br/> <br/> 	Il faut en conclure qu’une relation peut être faite entre ce rassemblement et le Yom Kippour, qui apporte aux hommes  l’expiation. C’est alors que D.ieu dit à Moché : “ J’ai pardonné, conformément à Ta Parole ”, signifiant ainsi le rachat de la faute du veau d’or. Il est donc nécessaire de préciser le sens de cette relation.<br/> <br/> 	2. Nous comprendrons tout cela en rappelant, au préalable, les propos de nos Sages sur le passif employé par ce verset “ le travail sera fait ” et non “ tu feras le travail ”.<br/> <br/> 	La différence entre ces deux formulations est la suivante. “ Tu feras ” implique une participation active, de la part de l’homme. En revanche, “ le travail sera fait ” indique qu’il s’effectue de lui-même, de manière machinale. A cette référence, le Midrach Me’hilta dit : “ Lorsque les Juifs accomplissent la Volonté de D.ieu, leur travail est pris en charge par les autres ”.<br/> <br/> 	Telle est donc la bénédiction accordée par D.ieu. Il convient, néanmoins, d’en trouver l’équivalent dans l’effort tendant au service de D.ieu. Les travaux courants, que l’on doit assumer pendant les six jours de la semaine. Ceux-ci “ seront faits ”, sans effort particulier de la part de l’homme, comme machinalement.<br/> <br/> 	Le verset dit que “ si tu manges par l’effort de tes mains, tu seras heureux et tu connaîtras le bien ”. Ainsi, l’effort consenti par l’homme pour assurer sa propre subsistance doit se limiter à ses mains, à la partie la plus extérieure de sa personnalité. La tête et le cœur, en revanche, se concentreront sur la Torah et les Mitsvot. Celui qui adoptera un tel comportement “ sera heureux et connaîtra le bien ”, conformément à l’expression de nos Sages : “ Tu seras heureux dans ce monde et tu connaîtras le bien dans le monde futur ”.<br/> <br/> 	C’est donc là le sens de ce passif, “ le travail sera fait ”. Le cerveau et le cœur ne seront pas investis dans ce travail. Seule la force de l’action y participera. Bien plus, celle-ci interviendra uniquement dans la mesure de ce qui est nécessaire pour forger le réceptacle qui suscitera la bénédiction divine.<br/> <br/> 	De fait, il est dit que “ l’Eternel ton D.ieu te bénira en tout ce que tu feras ”. Ainsi, la subsistance ne provient pas de l’action de l’homme, mais bien de la bénédiction de D.ieu. Celle-ci doit, toutefois, prendre une apparence naturelle. Il est donc nécessaire d’agir. Pour autant, cette action n’a pas d’autre but que de forger le réceptacle et elle doit donc être limitée à cela. La tête et le cœur n’interviendront donc en aucune façon, ne concevront pas de ruses, n’imposeront pas même une activité plus intense. Le travail se limitera strictement à ce qui est nécessaire.<br/> <br/> 	Concrètement, il eut été envisageable qu’il ne soit pas du tout permis de travailler. Il est dit que “ J’emplis le ciel et la terre ”, que “ la terre entière est emplie de Son honneur ”, que D.ieu est omniprésent. L’honneur du Roi, Roi des rois, le Saint béni soit-Il aurait donc pu exclure l’éventualité de tout travail et, de fait, nos Sages décrivent la lourde peine infligée à “ celui qui s’exprime, par un signe, en la présence du roi ”.<br/> <br/> 	Néanmoins, la Torah a permis et même ordonné de travailler, ainsi qu’il est dit : “ D.ieu te bénira en tout ce que tu feras ”, “ pendant six jours, tu travailleras ”. Cependant, la permission de la Torah porte uniquement sur ce qui est nécessaire. Celui qui travaille au delà de la nécessité, fait, tout d’abord, la preuve qu’il n’accorde pas la priorité absolue à la bénédiction de D.ieu. Nous reviendrons sur cette idée. En tout état de cause, agir de la sorte est bien “ s’exprimer, par un signe, en la présence du Roi ”.<br/> <br/> 	3. On peut, néanmoins, s’interroger sur ce qui vient d’être dit. Pourquoi le verset parle-t-il d’effort, de fatigue, de “ l’effort de tes mains ” ? Bien plus, on a vu que celui-ci pouvait être accompli sans que l’on s’y investisse pleinement, sans le prendre à cœur.<br/> <br/> 	Nous le comprendrons en rappelant l’idée, bien connue, selon laquelle un effort consenti dans ce qui procure du plaisir à l’homme ne le fatigue pas, même s’il est particulièrement intense. En effet, c’est, en pareil cas, ce sentiment de plaisir qui est dominant. A l’opposé, un travail qui n’est nullement gratifiant épuisera cet homme, même s’il n’implique qu’un effort limité.<br/> <br/> 	Il en est de même pour ce qui fait l’objet de notre propos. Celui qui ne trouve pas son plaisir dans les biens matériels ne s’y investira que dans la mesure de ce qui est nécessaire.<br/> <br/> 	Certes, on consacrera le fruit de ses affaires au service de D.ieu et, plus encore, on fera même une Mitsva en travaillant, comme le rappellent nos Sages, à propos du verset “ pendant six jours, tu travailleras ”, en soulignant qu’il y a bien là une Injonction de la Torah. [Ainsi, la Me’hilta de Rabbi Chimeon Ben Yo’haï dit : “ Tout comme il a été ordonné aux Juifs de respecter le Chabbat, il leur est également enjoint de travailler ”.]<br/> <br/> 	Pour autant, celui qui travaille aura des préoccupations matérielles, alors que son plaisir consiste à mettre en pratique ce qui apparaît à l’évidence comme une Mitsva. En pareil cas, l’activité matérielle lui sera bien une contrainte.<br/> <br/> 	De ce fait, un tel homme refusera même le peu d’effort accompli, bien qu’il fasse intervenir uniquement l’action concrète, sans investissement profond, presque machinal. Il attendra avec impatience la fin de sa journée de travail pour pouvoir enfin se consacrer à la Torah et aux Mitsvot. De ce fait, ce peu d’effort sera suffisant pour l’épuiser.<br/> <br/> 	4. C’est donc ainsi qu’il faut interpréter le verset “ pendant six jours, le travail sera fait. Puis, le septième jour sera le Chabbat du Chabbat ”.<br/> <br/> 	Pour que le Chabbat soit conforme à ce qu’il doit être, il doit être précédé par les six jours de la semaine, au cours desquels “ le travail sera fait ”, de lui-même.<br/> <br/> 	Il est dit que l’homme, pénétrant dans le Chabbat, doit considérer que tout son travail a été effectué. Or, celui qui, pendant la semaine, s’investit profondément dans son commerce, puis, quand vient le Chabbat, désire s’en séparer, au moins pour la durée de cette journée, afin de se consacrer à l’étude de la Torah, à la prière, à la contemplation divine, aura bien du mal à y parvenir. Il ne pourra s’empêcher de méditer à ses affaires, comme il le fait durant la semaine. Bien plus, il aura même des pensées qui sont indignes de lui, car “ on fait souffrir celui qui est coupable ” et, de fait, celles-ci sont, en l’occurrence, la conséquence directe de son comportement. Il lui sera donc très difficile de respecter le Chabbat.<br/> <br/> 	A l’opposé, lorsque le travail “ est fait ”, de lui-même, pendant les six jours de la semaine, le septième devient “ le Chabbat du Chabbat ”, illuminé par la clarté du jour sacré. Bien plus, il est “ le Chabbat du Chabbat ”, ayant un caractère doublement chabbatique, puisque celui qui laisse le travail se faire “ par lui-même ” vit le Chabbat également pendant la semaine. Par la suite, quand arrive le Chabbat proprement dit, il reçoit donc une sainteté encore plus grande et se trouve alors dans “ le Chabbat du Chabbat ”, ce qui permet de répondre à la troisième question posée au début de cette analyse.<br/> <br/> 	De plus, nous pourrons répondre également à la seconde question en soulignant que le but de ce verset n’est pas d’ordonner le respect du Chabbat, mais plutôt d’indiquer de quelle manière on s’apprête à ce jour sacré.<br/> <br/> 	5. Ce qui vient d’être dit nous permettra de comprendre pourquoi Moché rassembla les enfants d’Israël précisément au lendemain de Yom Kippour, introduisant ainsi la réparation de la faute du veau d’or.<br/> <br/> 	Evoquant l’idolâtrie, le Rambam en précise l’origine. L’influence, en effet, est accordée au monde par l’intermédiaire des astres et des planètes, ainsi qu’il est dit (Devarim 33, 14) : “ par les cultures obtenues grâce au soleil ”. Certes, les idolâtres reconnaissent que les astres reçoivent uniquement un rôle d’intermédiaire. Ils considèrent, néanmoins, que l’Eternel est “ le D.ieu des dieux ”, que les intermédiaires ont également une importance intrinsèque. En réalité, il est, bien entendu, interdit de servir les astres, lesquels ne sont que “ la cognée dans la main du bûcheron ”.<br/> <br/> 	La ‘Hassidout explique que, d’une manière plus fine, les efforts et les stratagèmes commerciaux sont aussi des formes d’idolâtrie, ce qu’à D.ieu ne plaise. En effet, ils ne sont que des intermédiaires. Or, en leur accordant de l’importance et de la valeur, même si l’on reconnaît, par ailleurs, que “ c’est la bénédiction de D.ieu qui rend riche ”, on s’y investira par toutes les forces de son intellect. Ceci peut être comparé au fait de se prosterner, de courber la tête devant une idole. Bien plus, une telle démarche est encore plus grave, car on se prosterne devant l’idole uniquement de manière physique, alors que le recours à l’intellect prend aussi une dimension morale. En pareil cas, on accorde bien de l’importance à un intermédiaire.<br/> <br/> 	La participation active, dans le domaine professionnel, est donc la conséquence de la valeur démesurée qui est accordée au travail. A l’opposé, celui qui a conscience qu’il s’agit uniquement de “ la cognée dans la main du bûcheron ” ne s’y investira pas pleinement. Il laissera le travail “ se faire ”, de lui-même.<br/> <br/> 	Ce qui vient d’être dit justifie également l’attitude passive qu’il convient d’adopter, en pareil cas. On comprendra, en effet, que le commerce n’est pas réellement la source de sa subsistance. Celui-ci n’est que l’instrument permettant la réalisation “ automatique ” de la promesse selon laquelle “ l’Eternel ton D.ieu te bénira ”.<br/> <br/> 	C’est pour cela que Moché réunit les enfants d’Israël au lendemain de Yom Kippour. En effet, la réparation et la disparition de la faute du veau d’or consistent à laisser le travail des six jours de la semaine se faire “ de lui-même ”.<br/> <br/> 	6. On peut déterminer une forme plus élevée d’effort dans lequel on ne s’investit pas pleinement, non pas dans la relation que l’on peut avoir avec les objets matériels, mais bien dans le service de D.ieu. Là encore, l’action qui se fait d’elle-même permet de racheter la faute du veau d’or.<br/> <br/> 	On peut donner, à ce propos, l’explication suivante.<br/> <br/> 	La Michna dit : “ Ne soyez pas comme les serviteurs qui se dévouent pour le maître afin d’obtenir une récompense ”. En effet, on peut étudier la Torah et accomplir les Mitsvot parce que l’on éprouve du plaisir à le faire, parce que l’on ressent le bonheur profond qu’elles recèlent. En pareil cas, on agit pour “ obtenir une récompense ”.<br/> <br/> 	La finalité du service de D.ieu n’est pas la recherche de la récompense, la satisfaction d’un plaisir, mais bien la soumission totale à D.ieu, l’intention de mettre en pratique Sa Volonté.<br/> <br/> 	De ce point de vue, on peut bien envisager un effort dans lequel on ne s’investit pas pleinement.<br/> <br/> 	En pareil cas, il s’agit bien d’un effort, dans la mesure où l’on n’est pas motivé par son unique plaisir. Pour autant, cet effort n’appellera pas un profond investissement de la part de l’homme. En effet, la satisfaction du plaisir peut induire l’homme en erreur et lui faire croire qu’il a obtenu ce qu’il possède grâce à sa valeur personnelle, à ses immenses compétences et à ses grandes qualités. Dès lors, on étudiera la Torah et l’on pratiquera les Mitsvot, considérant que l’on prend ainsi une part active au service de D.ieu.<br/> <br/> 	En réalité, seul celui qui agit par soumission perçoit la vérité, sait qu’il ne fait rien par ses forces propres, qu’il se borne à véhiculer les bénédictions divines. En pareil cas, son attitude est effectivement passive.<br/> <br/> 	Nos Sages rapportent les paroles suivantes du Saint béni soit-Il : “ Pratiquez, pour Moi, une ouverture comme le chas d’une aiguille et Je ferai pour vous une ouverture comme le portique du Sanctuaire ”. Car, tout ce que l’homme peut accomplir n’est, en tout et pour tout, que l’ouverture d’un chas d’aiguille. Et, l’intervention déterminante est celle de D.ieu, Qui ouvre la porte.<br/> <br/> 	Bien plus, c’est également par l’intervention de D.ieu que l’on se prépare à accomplir la Mitsva. En effet, commentant le verset “ Qui Me précéda, envers qui Je serais redevable ? ”, nos Sages expliquent : “ Quelqu’un Me fera-t-il un parapet avant que Je lui donne un toit ? Quelqu’un me fera-t-il des Tsitsit avant que Je lui donne un Talith ”.<br/> <br/> 	C’est en ce sens qu’un tel effort ne demande pas que l’on s’y investisse pleinement. En effet, on ressentira que tous les résultats que l’on obtient ne sont pas la conséquence de cet effort, que ce dernier n’est qu’un réceptacle, qu’un canal permettant à D.ieu d’ouvrir le portique. Un tel résultat est obtenu sans s’y investir pleinement.<br/> <br/> 	7. Nous venons de voir que l’effort dans lequel on ne s’investit pas pleinement constitue, également, dans sa dimension morale, une réparation de la faute du veau d’or.<br/> <br/> 	Nous  le justifierons en rappelant l’explication bien connue selon laquelle la faute du veau d’or eut un même contenu que celle de l’arbre de la connaissance du bien et du mal. Nos Sages expliquent, en effet, que lorsque cette dernière fut commise, le monde se couvrit d’impureté. Il s’en défit quand la Torah fut donnée, mais la retrouva de nouveau lorsque fut commise la faute du veau d’or.<br/> <br/> 	On sait que la faute de l’arbre de la connaissance du bien et du mal est liée à une forte perception de l’ego, ainsi qu’il est dit: “ La femme vit que l’arbre était bon à manger et agréable aux yeux ”. Elle en ressentit donc tout le plaisir et c’est pour réparer une telle situation que l’on ne doit pas s’investir pleinement dans l’effort que l’on accomplit.<br/> <br/> 	Il convient donc, en une telle situation, de substituer la soumission au plaisir. Au lieu de se dire que “ ma force et la puissance de ma main m’ont permis d’obtenir tout cela ”, on doit obtenir que l’effort se fasse de lui-même, sans intervention profonde.<br/> <br/> 	8. Tout ce qui a été expliqué nous permettra de comprendre la formulation du verset, “ Moché rassembla toute la communauté des enfants d’Israël ” et non, comme à l’accoutumée  et plus simplement, “ Moché dit ”.<br/> <br/> 	C’était alors le lendemain de Yom Kippour, jour qui avait assuré l’expiation de la faute du veau d’or, qui avait fait encore une fois injecté, dans le monde, l’impureté de la  faute de l’arbre de la connaissance du bien et du mal. Or, il fallait que ce monde apparaisse, de nouveau, comme il était avant que cette faute ne soit commise. En effet, il avait été créé dans sa perfection, pour le “ peuple unique sur la terre ”, chargé de bâtir pour D.ieu une demeure ici-bas, au moyen d’objets matériels. Ainsi, l’Essence de D.ieu pourrait se révéler dans le monde. Et, c’est pour cela que Moché provoqua ce rassemblement. Il entendait ainsi réunir tout ce qui constitue le monde matériel pour proclamer l’Unité de D.ieu.<br/> <br/> 	Il existe, en tout ce qui participe de ce monde, trois dimensions, l’espace, le temps et la spiritualité, qui correspondent aux trois éléments qui constituent ce verset. “ Voici les Paroles ” désigne les trente neuf travaux interdits pendant le Chabbat, dans tous les endroits du monde, “ en tout lieu où vous résiderez ”, dans l’espace. “ Toute l’assemblée des enfants d’Israël ” correspond aux âmes juives, à la spiritualité. Enfin, “ pendant six jours le travail sera fait et le septième jour sera le Chabbat du Chabbat ” décrit tout le processus du temps.<br/> <br/> 	Seul Moché put réunir tous ces éléments afin qu’ils proclament l’Unité de D.ieu. Sa source spirituelle est, en effet, “ l’année chabbatique antérieure ”, un stade particulièrement élevé de la création, précédant l’enchaînement des mondes. C’est ainsi qu’il put mettre en évidence cette unité.<br/> <br/> 	Il en est de même, également, pour la parcelle de Moché que chacun porte en lui. En effet, la Guemara constate que “ pour Moché, craindre D.ieu n’est qu’une modeste réalisation ” et le Tanya précise qu’il peut donc en être de même pour chacun, précisément grâce à la présence de cette parcelle.<br/> <br/> 	C’est de cette manière que l’on peut accomplir la finalité ultime de la création et lui faire retrouver l’état qui était le sien avant la faute de l’arbre de la connaissance du bien et du mal. En effet, le monde fut créé de manière parfaite et cette perfection se révélera pleinement dans le monde futur.<br/> <br/> 	Nos Sages constatent: “ Pourquoi un parallèle fut-il établi entre le Chabbat et l’édification du Sanctuaire? ”. Car, c’est précisément de cette manière que nous obtiendrons la construction du troisième Temple, très bientôt et de nos jours.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' La finalité de tous les travaux du monde',
				'source' : '(Discours du Rabbi, Pourim 5718-1958)',
						   'resume' : ' ',
						   'contenu' : '9. La Guemara déduit les trente neuf travaux interdits durant le Chabbat du verset précédemment cité, “ Voici les paroles ” et elle précise que : “ seul un travail qui avait cours dans le Sanctuaire peut être défini comme tel ” et doit, en conséquence, être proscrit, pendant le Chabbat.<br/> <br/> 	On peut en conclure qu’il existe une relation directe entre ces trente neuf travaux et ce qui était accompli dans le Sanctuaire.<br/> <br/> 	On sait que chaque similitude mise en évidence par la Torah n’est nullement le fait du hasard, ce qu’à D.ieu ne plaise. Bien au contraire, ce qui est pris pour référence et ce qui en est déduit ne forment alors qu’une seule et même entité.<br/> <br/> 	Cette relation, en l’occurrence, est double:<br/> <br/> 	A) Tout d’abord, l’origine des trente neuf travaux du Chabbat est bien ce qui était effectué dans le Sanctuaire. En d’autres termes, tous les travaux pouvant être réalisés dans le monde découlent bien de ceux qui existaient dans le Temple.<br/> <br/> 	B) En conséquence, la finalité et la raison d’être de tous les travaux, y compris de ceux qui ne sont pas liés à la sainteté, sont l’édification d’un Sanctuaire et d’une demeure pour D.ieu, ainsi qu’il est dit: “ En toutes tes voies, connais Le ”.<br/> <br/> 	10. C’est la raison pour laquelle, durant les jours ouvrables, la lecture de la Torah est courte et l’on n’introduit pas de prières supplémentaires, afin de ne pas réduire le temps de travail.<br/> <br/> 	Bien plus, commentant le verset “ pendant six jours, tu travailleras ”, nos Sages soulignent: “ Il s’agit là d’une Injonction de la Torah ”. Et, l’on peut s’interroger sur la signification d’une telle exigence.<br/> <br/> 	Néanmoins, nous avons vu que tous ces travaux devaient contribuer à l’édification du Sanctuaire que D.ieu entend posséder ici-bas. Ils sont donc, à proprement parler, une Mitsva. Et, l’on doit toujours concentrer ses efforts pour la mettre en pratique, car, de fait, “ l’homme est né pour l’effort ”.<br/> <br/> 	Quelle différence y a-t-il entre le Sanctuaire et le monde entier? Celle qui existe entre un potentiel et son application effective. En effet, le Sanctuaire proprement dit est un endroit consacré à D.ieu de manière évidente, alors que le reste du monde ne Lui est consacré que de manière potentielle.<br/> <br/> 	Il faut donc faire usage de chaque instant pour mener à bien cette mission qui, comme on l’a dit, permet d’utiliser concrètement le potentiel dont on dispose. En effet, il est nécessaire de mettre en pratique, à chaque instant, le Précepte: “ En toutes tes voies, connais-Le ”.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' La joie en Adar et en Av',
				'source' : '(Discours du Rabbi, Chabbat bénissant le mois d’Adar 5716-1956)',
						   'resume' : ' ',
						   'contenu' : '11. Il est dit que, “ dès le début du mois d’Adar, on intensifie sa joie ”.<br/> <br/> 	La Michna dit aussi que, “ dès le début du mois du mois d’Av, on réduit sa joie ”. Et la Guemara remarque: “ tout comme on réduit sa joie, dès le début d’Av, on l’intensifie, quand commence Adar ”.<br/> <br/> 	On peut remarquer ici deux notions opposées:<br/> <br/> 	A) La formulation de cette comparaison semble accorder le rôle essentiel au mois d’Av, comme s’il était établi qu’il faille alors diminuer sa joie, affirmation de laquelle est déduite la nécessité de l’intensifier en Adar.<br/> <br/> 	B) Pour autant, on peut constater, dans la pratique, que la diminution de la joie est limitée à certains domaines, en Av. Et, la joie reste envisageable, pendant ce mois. A l’opposé, l’intensification de la joie, en Adar, transcende toute limitation, jusqu’à “ ne plus faire la différence entre ‘maudit soit Haman’ et ‘béni soit Morde’haï ”.<br/> <br/> 	On peut s’interroger sur cette constatation. La comparaison établie par la Guemara fait la preuve que l’intensification de la joie, en Adar, est la conséquence de sa diminution, en Av. Pourquoi ces deux mouvements n’ont-ils donc pas la même intensité?<br/> <br/> 	12. On peut donner, à ce propos, une explication simple.<br/> <br/> 	En effet, il convient d’être toujours joyeux, y compris pendant le mois d’Av, car l’Injonction “ servez D.ieu dans la joie ” s’applique en permanence. Aussi, lorsque l’on demande aux hommes de multiplier cette joie, ils s’élèvent littéralement au dessus de toutes les limites. La réduction de la joie, en revanche, doit toujours conserver une mesure, car celle-ci ne peut pas disparaître complètement. De fait, il faut toujours “ servir D.ieu dans la joie ”.<br/> <br/> 	L’explication profonde de tout cela a déjà été exposée, par ailleurs. Il convient, en effet, de mettre en pratique la Volonté de D.ieu qui présida à la création, le désir que soit bâti pour Lui une demeure ici-bas. Celui qui réside dans une maison s’y trouve par toutes les expressions de son être. De même, l’Essence de D.ieu doit se révéler dans ce monde, pour que Sa demeure y soit édifiée.<br/> <br/> 	Il est dit que “ le lieu où Il se trouve possède la puissance et l’allégresse ”. D.ieu se dévoile donc dans la joie et pour que Sa demeure soit bâtie dans ce monde, celui-ci doit aussi réunir la puissance et l’allégresse. C’est à cette condition que la matière peut Lui être consacrée.<br/> <br/> 	Ce qui vient d’être dit nous permettra de comprendre pourquoi l’on doit toujours être joyeux, même en une période pendant laquelle il est demandé de se restreindre, dans ce domaine, jusqu’à un certain point. En effet, il faut sans cesse, à chaque instant, apporter sa contribution à l’édification d’une demeure pour D.ieu. Telle est bien la mission qui est confiée à l’homme, ainsi qu’il est dit: “ J’ai été créé pour servir mon Créateur ” ou même “ J’ai été créé uniquement pour servir mon Créateur ”. Il faut, pour cela, être joyeux à tout instant.<br/> <br/> 	13. Parfois, il peut arriver qu’il faille servir D.ieu dans un état d’esprit en sens inverse, à l’opposé de la joie. Nous le comprendrons en fonction d’une explication, également mentionnée par ailleurs, sur la manière de bâtir pour D.ieu un Sanctuaire, ici-bas.<br/> <br/> 	Une image est donnée, à ce propos, celle de la demeure d’un roi de chair et d’os. Pour qu’il puisse y résider, celle-ci doit d’abord être débarrassée de tous les immondices qui s’y trouvent, puis décorée de beaux meubles, afin qu’elle soit digne du roi.<br/> <br/> 	Or, il en est de même, dans la dimension spirituelle. Il faut d’abord évacuer les éléments négatifs, ce que l’on peut réaliser également par l’amertume. C’est ce qui est accompli pendant le mois d’Av, lorsque la joie est limitée. Ainsi, on peut réparer le fait que “ nous avons été exilés de notre terre, à cause de nos fautes ”. Mais, tout cela n’est qu’une préparation de la demeure de D.ieu. Cette demeure proprement dite, en revanche, doit nécessairement être joyeuse.<br/> <br/> 	14. La Guemara, demandant d’intensifier sa joie en Adar, établit une comparaison et semble faire dépendre cette intensification de la réduction des manifestations joyeuses, pendant le mois d’Av.<br/> <br/> 	Nous le comprendrons en fonction de l’affirmation de la ‘Hassidout selon laquelle la lumière la plus intense est celle qui était d’abord obscurité, puis s’est transformée. De fait, comment la joie d’un homme peut-elle être sans limite, jusqu’à “ ne plus faire la différence entre ‘maudit soit Haman’ et ‘béni soit Morde’haï ”? Précisément grâce à l’obscurité, au rejet du mal et de “ l’autre côté ”, à l’amertume qui rend la joie intense, qui lui permet de dépasser toute limite.<br/> <br/> 	C’est pour cela qu’en Adar, la joie dépasse toute limite. Pendant ce mois, un tel sentiment fut obtenu à partir de l’obscurité, ainsi qu’il est dit: “ De nombreuses personnes, appartenant à d’autres nations, adoptèrent des pratiques juives ”. La source spirituelle de ces personnes était les trois forces du mal totalement impures. Malgré cela, elles adoptèrent des pratiques juives, c’est-à-dire qu’elles rejetèrent l’idolâtrie et reconnurent la suprématie de la Torah.<br/> <br/> 	C’est en agissant de la sorte que l’on révèle la lumière dans toute sa puissance. A Pourim, il convient de se réjouir jusqu’à “ ne plus faire la différence entre ‘maudit soit Haman’ et ‘béni soit Morde’haï ”. Et, la joie doit être intense, tout au long de ce mois d’Av. Le verset dit, en effet: “ Ce mois fut transformé pour eux ”, faisant bien allusion ainsi à la totalité de ce mois.<br/> <br/> ----------------------<br/> '

				'Siha ' : 
				{
				'Titre' : ' Accomplir la Volonté de D.ieu sans se méprendre',
				'source' : '(Discours du Rabbi, Chabbat Vayakhel 5711-1951)',
						   'resume' : ' ',
						   'contenu' : '1. Dans la Torah, en général et dans la Loi Ecrite, en particulier, chaque mot et même chaque lettre sont comptés. En conséquence, quelques mots ou mêmes quelques lettres suffisent pour apprendre de nombreuses Hala’hot.<br/> <br/> 	Malgré cela, la Parchat Vayakhel reproduit encore une fois la longue description des instruments du Sanctuaire et des vêtements sacerdotaux, précisément définis par les Sidrot Terouma et Tetsavé.<br/> <br/> 	On peut s’interroger, à ce propos. Pourquoi ne pas écrire brièvement que les enfants d’Israël façonnèrent ces instruments et ces vêtements comme D.ieu l’avait ordonné à Moché? De cette façon, la Torah aurait pu compter plusieurs dizaines de versets en moins.<br/> <br/> 	2. L’explication de tout cela est la même que celle qui est développée à propos d’une interrogation similaire. Pourquoi répéter douze fois, dans la Parchat Nasso, les sacrifices des chefs de tribu, offerts lors de l’inauguration du Sanctuaire ?<br/> <br/> 	Il est expliqué que chaque chef de tribu obtint, par son sacrifice, un accomplissement fondamentalement différent, comme l’indique, de manière allusive, le Midrach, à la Parchat Nasso.<br/> <br/> 	3. On peut en dire de même pour les Sidrot Vayakhel et Pekoudeï.<br/> <br/> 	Dans Terouma et Tetsavé, les instruments du Sanctuaire et les vêtements sacerdotaux furent présentés pour la première fois. Il s’agissait alors :<br/> A) d’une Injonction émanant de D.ieu,<br/> B) qui fut adressée à Moché, notre maître, auquel nul autre homme ne fut comparable,<br/> C) alors que Moché se trouvait sur le mont Sinaï, dans une situation infiniment plus élevée que celle qui était la sienne ici-bas, lorsque “ il ne mangea pas de pain et ne but pas d’eau ”.<br/> <br/> 	A l’opposé, les instruments du Sanctuaire et les vêtements sacerdotaux dont il est question dans les Sidrot Vayakhel et Pekoudeï furent ceux que l’on façonna concrètement :<br/> A) par l’intermédiaire des enfants d’Israël,<br/> B) ici-bas, dans ce monde,<br/> C) avec de l’or, de l’argent, du bronze et des éléments matériels.<br/> <br/> 	Malgré l’immense différence qu’il peut y avoir entre un potentiel et sa réalisation effective, la Volonté de D.ieu et Sa promesse de “ résider parmi eux ” s’accomplirent concrètement dans le Sanctuaire que décrivent Vayakhel et Pekoudeï et non dans sa dimension spirituelle, telle que Moché la perçut sur la montagne.<br/> <br/> 	4. La leçon qui en découle pour nous est la suivante. Nul ne doit se décourager en considérant qu’on attend de lui qu’il mette en pratique la Volonté de D.ieu, sans se méprendre, alors que nous savons dans quelle situation nous nous trouvons, en particulier pour nous, qui vivons dans l’obscurité profonde de cet amer exil.<br/> <br/> 	Mais, malgré tout cela, D.ieu donne l’assurance qu’en étant généreux, en agissant avec la chaleur et l’enthousiasme caractéristiques du Judaïsme et de la ‘Hassidout, nous recevrons l’aide de D.ieu, nous mettrons en pratique le Précepte “ Je résiderai parmi eux ” et nous saurons nous conformer à Sa Volonté.<br/> <br/> '

			'Serie 1':
			{
				'Siha ' : 
				{
				'Titre' : 'Betsalel et Aholyav ',
				'source' : '(Discours du Rabbi, Chabbat Vayakhel Pekoudeï 5711-5718, 1951-1958)',
						   'resume' : ' ',
						   'contenu' : '1. Dans la Torah, en général et dans la Loi Ecrite, en particulier, chaque mot et même chaque lettre sont comptés et particulièrement précis. Quelques mots ou même quelques lettres permettent d’apprendre de nombreuses Hala’hot.<br/> <br/> 	Malgré cela, les Sidrot Vayakhel et Pekoudeï répètent intégralement la description des instruments du Sanctuaire et des vêtements sacerdotaux, qui a déjà été faite, d’une manière très détaillée, dans les Sidrot Terouma et Tetsavé.<br/> <br/> 	On peut donc s’interroger sur cette répétition. La Torah aurait pu dire brièvement que les Juifs avaient façonné les instruments du Sanctuaire et confectionné les vêtements sacerdotaux comme D.ieu l’avait ordonné à Moché. De la sorte, plusieurs dizaines de versets seraient devenus inutiles.<br/> <br/> 	2. Pourquoi de nombreuses Hala’hot ne sont-elles pas clairement mentionnées dans la Torah et doivent donc être déduites de quelques lettres ? Précisément parce que des lettres ou des mots ajoutés au verset permettent de les déterminer. Il serait donc inutile, en outre, de les enseigner clairement.<br/> <br/> 	Pour la même raison, la Michna énonce de nombreux principes uniquement de manière allusive, alors que la Guemara les détaille. De façon générale, le texte de la Michna est concis, alors que la Guemara introduit de larges développements. Ainsi, la simple formulation de la Michna permet de déduire des lois d’une simple allusion et, si celles-ci étaient clairement enseignées, il y aurait bien là une référence inutile. La même remarque peut être faite pour la Guemara, comparée aux commentaires des premiers Sages ou pour ces derniers, comparés aux explications des derniers Sages.<br/> <br/> 	Tout ce qui vient d’être dit renforce la question précédemment posée. Les descriptions relatives au Sanctuaire qui figurent dans les Sidrot Vayakhel et Pekoudeï ne sont-elles pas inutiles ?<br/> <br/> 	3. La réponse qui peut être apportée à cette interrogation est identique à une autre, énoncée à propos d’une situation qui est similaire à celle-ci.<br/> <br/> 	Pourquoi les douze sacrifices des chefs de tribu, tous identiques, furent-ils intégralement décrits, dans la Parchat Nasso ? Pourquoi ne pas dire, pour chacun de ces hommes, qu’il offrit le même sacrifice que son prédécesseur ?<br/> <br/> 	L’explication est la suivante. Chaque chef de tribu, par son sacrifice, obtint un résultat spécifique, des bénédictions différentes. C’est ce que dit, en allusion, le Midrach, à la Parchat Nasso. La Torah ne peut donc pas dire que le sacrifice de chaque chef de tribu était identique à celui de son successeur, car chacun apportait bien une révélation spécifique.<br/> <br/> 	4. Ce qui vient d’être dit s’applique également aux Sidrot Vayakhel et Pekoudeï.<br/> <br/> 	Terouma et Tetsavé présentent le Sanctuaire tel que D.ieu demanda à Moché de le construire. Puis, Vayakhel et Pekoudeï racontent comment les enfants d’Israël le bâtirent effectivement. De ce point de vue, il s’agit bien de deux Sanctuaires différents et, selon les termes de nos Sages, “ il y a un Sanctuaire ici bas et un autre là-haut ”. C’est la raison pour laquelle sa description précise est faite deux fois.<br/> <br/> 	Plus spécifiquement, les instruments du Sanctuaire et les vêtements sacerdotaux présentés dans les Sidrot Terouma et Tetsavé sont définis par D.ieu à Moché, notre maître. On peut, de ce fait, énumérer trois qualités les concernant :<br/> <br/> 	A) Moché, âme issue du monde spirituel d’Atsilout, recevait alors la Parole de D.ieu. Et, son âme vivait physiquement dans ce monde sans aucune modification par rapport à ce qu’elle était dans le monde d’Atsilout, de sorte que, selon les termes de nos Sages, “ la Présence divine s’exprimait par sa bouche ”.<br/> <br/> 	Certes, toutes les âmes juives émanent du monde d’Atsilout. Néanmoins, elles s’éloignent ensuite de leur source. Les âmes d’Atsilout proprement dites, en revanche, peuvent exister dans ce monde matériel sans aucune modification par rapport à leur situation en Atsilout.<br/> <br/> 	Il est vrai qu’une différence existe entre les âmes d’Atsilout et les réceptacles de la Lumière divine qui se trouvent dans ce monde. Igueret Hakodech affirme que ces âmes ont d’ores et déjà quitté ces réceptacles, s’en sont séparées. Pour autant, elles appartiennent bien à ce monde d’Atsilout.<br/> <br/> 	B) De quelle manière Moché reçut-il la Parole de D.ieu et la prophétie ? Le Rambam affirme que “ il n’y a eu pas d’autre prophète, en Israël, qui soit comparable à Moché ”. A ce propos, deux précisions peuvent être données :<br/> 1) Moché, lorsque la prophétie lui était révélée, conservait une pleine conscience, à la différence des autres prophètes.<br/> 2) La prophétie de Moché était introduite par “ voici ”, terme qui désigne ce qui est  précis et non par “ ainsi ”, qui correspond à une vision imprécise. Car, le corps physique des autres prophètes ne permettait même pas cette vision imprécise. A l’opposé, le corps de Moché intégrait parfaitement une révélation précise.<br/> <br/> 	C) La Parole de D.ieu fut reçue sur le mont Sinaï, où Moché connaissait une situation moralement beaucoup plus élevée qu’en se trouvant ici bas. C’est la raison pour laquelle “ il ne mangea pas de pain et ne but pas d’eau ”, même si, par la suite, lorsqu’il redescendit de la montagne, sa nourriture et sa boisson restèrent différentes de celles des autres hommes.<br/> <br/> 	Il découle de tout ce qui vient d’être dit que le Sanctuaire décrit par les Sidrot Terouma et Tetsavé n’était pas fait d’or et d’argent matériels.<br/> <br/> 	A l’opposé, les instruments du Sanctuaire et les vêtements sacerdotaux décrits par les Sidrot Vayakhel et Pekoudeï furent faits par des Juifs, dont les âmes, pour la plupart d’entre eux, émanaient des mondes spirituels inférieurs à celui d’Atsilout, en l’occurrence les mondes de Brya, Yetsira et Assya. Ils les façonnèrent ici-bas, dans ce monde matériel, en se servant d’or, d’argent et de bronze physiques.<br/> <br/> 	5. Certes, la différence entre un potentiel et son application effective est considérable. Pour autant, la Volonté de D.ieu et Sa promesse de “ résider parmi eux ” furent réellement accomplis dans le Sanctuaire matériel que décrivent Vayakhel et Pekoudeï et non dans la vision que Moché en eut sur la montagne, selon l’expression du Midrach.<br/> <br/> 	En effet, D.ieu voulut posséder une demeure ici-bas et le Tanya souligne qu’il s’agit bien de ce monde matériel, le plus inférieur qui soit, empli de grossièreté, couvert d’obscurité. Malgré cela, et même à cause de cela, c’est précisément là que peut se réaliser la finalité ultime de la création.<br/> <br/> 	Ce qui vient d’être dit permet de préciser la question qui est posée par le traité Yoma 75a, à propos des pierres précieuses que les chefs de tribu offrirent pour l’inauguration du Sanctuaire. Celles-ci avaient été obtenues de façon miraculeuse et elle servirent, néanmoins, à confectionner les vêtements sacerdotaux. La Guemara demande donc comment une telle utilisation fut-elle envisageable. Et, l’on peut comprendre le sens de cette interrogation en fonction de ce qui vient d’être dit. En effet, le Sanctuaire devait nécessairement être fait d’objets matériels. Il ne devait pas procéder du miracle mais, bien au contraire, s’insérer dans les lois de la nature.<br/> <br/> 	6. Quelle leçon pouvons-nous tirer de ce qui vient d’être dit ?<br/> <br/> 	Ce passage souligne que l’on ne doit pas se décourager, en se demandant de quelle manière on pourra mettre en pratique la Volonté de D.ieu en étant certain de ne pas se tromper, alors que l’on a conscience de sa propre situation morale, alors que l’on se trouve dans l’obscurité profonde de cet amer exil.<br/> <br/> 	Il faut donc faire abstraction de tout cela et méditer à l’affirmation de D.ieu selon laquelle celui qui a le cœur généreux, de la chaleur et un enthousiasme juif, pourra obtenir de Lui la réalisation de la promesse selon laquelle “ Je résiderai parmi eux ” et les forces spirituelles nécessaires pour mettre en pratique Sa Volonté sans se tromper.<br/> <br/> 	7. On trouve une allusion à ces deux Sanctuaires dans le début de notre Paracha, “ Voici les Injonctions du Sanctuaire, Sanctuaire du Témoignage ”.<br/> <br/> 	En effet, pourquoi ne pas écrire ici une seule fois le mot “ Sanctuaire ” ? Quel est le sens de cette répétition ? Il faut en conclure qu’elle fait allusion aux deux Sanctuaires, celui que D.ieu montra à Moché et celui que les enfants d’Israël construisirent, de manière effective.<br/> <br/> 	Le mot “ Témoignage ” n’est pas employé à propos du premier Sanctuaire, dont D.ieu donna la vision. La Torah le réserve pour le second Sanctuaire, construit par les enfants d’Israël.<br/> <br/> 	De fait, on porte témoignage uniquement à propos d’un fait qui n’est pas avéré. Il serait inutile, si celui-ci était évident. C’est la raison pour laquelle, bien que les membres du tribunal doivent entendre des témoins ayant vu la nouvelle lune pour proclamer le nouveau mois, ils peuvent le faire de leur propre initiative, sans interroger ces témoins, s’ils ont eux mêmes vu la nouvelle lune. En effet, ce qu’ils voient de leurs yeux a un degré de certitude supérieur au témoignage qui leur est rapporté. Bien plus, un témoignage portant sur un fait actuellement caché, mais devant se révéler par la suite, n’est pas plus recevable. Il ne peut porter que sur une information totalement cachée.<br/> <br/> 	Ce qui vient d’être dit nous permettra de comprendre pourquoi le terme de “ Témoignage ” est employé par le verset précisément à propos du second Sanctuaire. On peut le justifier de deux façons :<br/> <br/> 	A) Le Sanctuaire fut bâti par les mains des hommes, à partir d’éléments matériels, dans lesquels la Divinité n’apparaît pas à l’évidence. Un témoignage est donc nécessaire. Le premier Sanctuaire, en revanche, est purement spirituel. Son élévation apparaît à l’évidence et aucun témoignage ne s’impose, à ce propos.<br/> <br/> 	B) C’est précisément le Sanctuaire matériel qui a le pouvoir de révéler l’Essence de D.ieu, transcendant toutes Ses émanations et restant totalement occultée.<br/> <br/> 	Dans le Sanctuaire que D.ieu présenta à Moché, Sa Présence était évidente. Celui-ci était imprégné de lumières et d’influences célestes. L’Essence de D.ieu, en revanche, n’y apparaissait pas. A l’opposé, dans celui que les enfants d’Israël construisirent matériellement, se réalisa la promesse selon laquelle “ Je résiderai parmi vous ”. Ainsi, l’Essence de D.ieu l’irradiait.<br/> <br/> 	Les Juifs bâtirent un Sanctuaire précisément à partir d’éléments matériels. Ils utilisèrent de l’or, de l’argent et du bronze, au sens le plus littéral. Et, c’est précisément pour cela qu’ils purent obtenir un tel résultat. La ‘Hassidout explique, en effet, que la Présence de D.ieu, et non Son émanation, réside précisément dans ce monde matériel.<br/> <br/> 	8. Ce qui vient d’être dit nous permettra de comprendre l’affirmation du Yerouchalmi, selon laquelle : “ on doit prononcer chaque jour, dans la prière, dix huit bénédictions, qui correspondent aux dix huit Injonctions énoncées par la Torah à propos du second Sanctuaire ”.<br/> <br/> 	Le Yerouchalmi appelle “ premier Sanctuaire ” celui qui est décrit par les Sidrot Terouma et Tetsavé et “ second Sanctuaire ”, celui de Vayakhel et Pekoudeï. Or, la Torah emploie, à propos du dernier, dix huit fois l’expression “ comme D.ieu l’ordonna ”. C’est la raison pour laquelle on prononce dix huit bénédictions dans la prière.<br/> <br/> 	Mais, le Yerouchalmi apporte aussitôt une précision. Ne trouve-t-on pas plutôt dix neuf fois l’expression “ comme D.ieu l’ordonna ” ? Il explique donc que “ l’on compte uniquement à partir du verset “ avec lui se trouvait Aholyav, fils d’A’hisama’h ” et jusquà la fin de ce texte ”. En d’autres termes, on retient seulement les expressions “ comme D.ieu l’ordonna ” prononcées après que Betsalel ait été rejoint par Aholyav, qu’ils aient été chargés l’un et l’autre de la réalisation du Sanctuaire, mais non celle qui s’applique uniquement à Betsalel.<br/> <br/> 	On peut s’interroger sur ce qui vient d’être dit :<br/> 1) Quel relation peut-elle être faite entre les dix huit bénédictions de la prière et les dix huit expressions “ comme D.ieu l’ordonna ” que compte cette Paracha ?<br/> 2) Pourquoi la prière est-elle liée précisément au second Sanctuaire ?<br/> 3) Pourquoi compte-t-on l’expression “ comme D.ieu l’ordonna ” seulement si elle s’applique également à Aholyav ?<br/> <br/> 	Ces questions peuvent être approfondies. On sait que la prière, Tefila, désigne étymologiquement un lien. De fait, elle lie celui qui la prononce à D.ieu. Il aurait donc semblé plus logique de la mettre en relation avec Betsalel seul, qui appartenait à la tribu de Yehouda, plutôt qu’avec Aholyav, de la tribu de Dan. En effet,<br/> 1) La tribu de Yehouda était la plus élevée, comme le fait remarquer le Midrach, qui justifie ainsi le choix de Betsalel et d’Aholyav, issus l’un de la tribu la plus noble et l’autre, de la plus humble.<br/> 2) Yehouda est de la même étymologie que Hodaa, la soumission, qualité qui est mise en avant pendant la prière des dix huit bénédictions, puisqu’elle est indispensable pour obtenir la concentration nécessaire. Dès lors, pourquoi faut-il retenir également la présence d’Aholyav ?<br/> <br/> 	9. Commentant le verset “ une échelle plantée en terre, dont le sommet parvient jusqu’au ciel ”, le Zohar dit que “ cette échelle fait allusion à la prière ”. Le Midrach ajoute : “ Cette échelle est le Sinaï ”, c’est-à-dire la Torah.<br/> <br/> 	La ‘Hassidout précise la différence entre l’étude de la Torah et la prière. La Torah est une révélation céleste, alors que la prière correspond à un mouvement d’élévation de la part de l’homme.<br/> <br/> 	Tel est donc le sens de ce verset, dans son application à la prière. L’échelle est “ plantée en terre ”, attirée par elle, captivée par la matérialité, plus basse que la terre. Et, le service de D.ieu consiste à prendre tous ces éléments inférieurs et à les élever “ jusqu’au ciel ”, vers l’Essence de D.ieu.<br/> <br/> 	Cet effort appartient à l’homme, qui se trouve ici-bas et assume ainsi pleinement son rôle de serviteur de D.ieu. Certes, sa mission pourrait lui inspirer le plaisir, mais il préfère l’aborder par la soumission. Des forces célestes lui sont accordées pour obtenir un tel résultat, ainsi qu’il est dit : “ Lavan se leva tôt, le matin ”. De fait, tous les matins, la “ Blancheur supérieure ”, stade de la création particulièrement élevée, à laquelle le nom de Lavan fait allusion, peut être perçue ici-bas. Néanmoins, il s’agit là uniquement d’une force qui est accordée à l’homme. Il lui appartient ensuite d’en faire un usage concret, par son propre effort.<br/> <br/> 	On peut ainsi comprendre pourquoi la prière est liée précisément au second Sanctuaire. En effet, tous deux procèdent d’une même démarche, faisant des objets matériels une demeure pour D.ieu dans ce monde.<br/> <br/> 	10. La prière réalise donc l’élévation de ce qui se trouve ici-bas. Or, les éléments les plus inférieurs doivent également trouver leur élévation. Une expression bien connue dit qu’une guêtre peut aussi connaître l’élévation.<br/> <br/> 	De même, chacun doit assurer l’élévation de toutes les forces de son âme, y compris les plus basses.<br/> <br/> 	De façon générale, les Juifs s’engagent, le matin, avant de prier, à mettre en pratique l’Injonction “ Tu aimeras ton prochain comme toi-même ”, conformément à la décision du Peri Ets ‘Haïm, que l’Admour Hazaken rappelle dans son Sidour. Il convient, pour cela, de ressentir, que l’on est partie intégrante de la communauté, qui comprend également des Juifs comparables à Aholyav, “ issu de la plus humble des tribus ”, selon l’expression du Midrach. Ceux-là doivent également recevoir l’élévation.<br/> <br/> 	Telle est la Mitsva d’aimer son prochain comme soi-même, selon la définition du Baal Chem Tov. Elle s’applique également à celui qui se trouve aux antipodes, que l’on n’a jamais vu, avec lequel on n’a jamais entretenu aucune relation.<br/> <br/> 	Celui qui commence à prier, après avoir fait tous les efforts qui sont nécessaires pour cela, reçoit, d’emblée, une immense élévation, puisqu’il se détache de toutes les préoccupations du monde et entre directement en relation avec D.ieu.<br/> <br/> 	Un tel homme pourrait se demander ce qu’il a de commun avec celui qui n’a même pas cherché à se préparer pour la prière, qui se trouve dans une situation morale bien peu enviable. On lui répondra donc qu’il doit aimer, de la même façon, celui qui se trouve à l’autre extrémité du monde, y compris si cette opposition se situe dans la dimension matérielle.<br/> <br/> 	Bien plus, on lui dira qu’il doit aimer celui qu’il n’a jamais vu, qui ne s’est jamais préparé à la prière, avec lequel il n’a jamais entretenu aucune relation, car celui-ci est bien loin de connaître la situation qui est la sienne propre avant même qu’il ne se prépare à prier, même si son âme se trouve alors uniquement dans ses narines, ne pouvant pas encore se répandre dans tout son corps.<br/> <br/> 	Or, non seulement la Mitsva d’aimer son prochain est le fondement de toute la Torah, mais, bien plus, elle conditionne également la prière et son élévation, permet de s’y préparer. En effet, pour obtenir l’élévation, il faut agir sur le point le plus bas, tout comme on place un levier sous le monticule que l’on désire soulever.<br/> <br/> 	Ainsi, on élèvera non seulement le Betsalel que l’on porte en son âme, mais aussi sa partie la plus basse, celle de Dan. De la sorte, on priera de toutes ses forces et on fera de chaque chose un Sanctuaire pour D.ieu.<br/> <br/> 	11. Telles sont les dix huit bénédictions de la prière, correspondant aux dix huit fois qu’il est dit “ comme D.ieu l’ordonna ” à propos du second Sanctuaire et mentionnant également le nom d’Aholyav.<br/> <br/> 	En effet, la finalité est bien de bâtir un Sanctuaire également à partir de ce qui caractérise Aholyav. De même, la prière doit réaliser l’élévation d’Aholyav.<br/> <br/> 	12. Le Sanctuaire assura donc l’élévation de ce qui se trouve ici-bas. Ce fut, en particulier, l’objet des sacrifices, qui y jouaient un rôle essentiel.<br/> <br/> 	C’est ainsi que l’on put obtenir, par la suite, la révélation céleste, la demeure de D.ieu ici-bas, grâce à “ l’odeur agréable ” des sacrifices qui montait vers Lui. <br/> <br/> 	Ces deux mouvements, l’élévation et le dévoilement furent “ comme D.ieu l’ordonna ” et créèrent donc un lien entre les objets matériels et l’Essence de D.ieu, entre les créatures et le Créateur.<br/> <br/> 	La force de réaliser ce lien est accordée à tous par Moché, notre maître. Elle émane de la parcelle de lui que chacun porte en sa propre personne. C’est le sens de l’expression “ comme D.ieu l’ordonna à Moché ”.<br/> <br/> 	Il en va de même pour la prière, qui fut instaurée pour remplacer les sacrifices. Celle-ci requiert l’élévation. Celui qui prie doit savoir qu’il ne peut s’adresser à nul autre que D.ieu. En conséquence, il obtient le dévoilement dont il a besoin, de sorte que D.ieu “ guérit les malades ” et “ bénit les années ”.<br/> <br/> 	Cette élévation et ce dévoilement lient et unissent l’homme à la Divinité de la plus haute manière qui soit. C’est pour cette raison que la prière se conclut par ces mots: “ Par la paix ”.<br/> <br/> <br/> '
