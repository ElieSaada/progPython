						'Serie 1':
						{
								'Siha 1': 
								{
									'Titre' : 'Le cri du Choffar',
									'source' :' (Discours du Rabbi, second jour de Roch Hachana 5716-1955)',
											'resume' : ' ',
											'contenu' : ' 	1. La Michna dit, à propos de Roch Hachana, que “ la Mitsva du jour est le Choffar ”.<br><br>	Notre maître, le Baal Chem Tov, énonce une image, à propos du son du Choffar, celle d’un enfant qui crie: “ Père, père, sauve-moi ”.<br><br>	Mon beau-père, le Rabbi, citant ses prédécesseurs, raconta que l’on diffusa, à ce propos, dans la maison d’étude, la précision suivante. L’essentiel n’est pas les mots “ Père, père, sauve-moi ”, mais bien le cri.<br><br>	On peut comprendre le sens de cette affirmation en en soulignant deux aspects. Il y a, d’une part, le cri et, d’autre part, son contenu. En l’occurrence, ce dernier n’est pas essentiel. Seul l’est le premier.<br><br>	Le contenu du cri n’est pas identique chez chacun. En revanche, tous les Juifs crient, d’une voix intérieure, que l’on entend ou que l’on n’entend pas, mais, en tout état de cause, du fond de leur âme.<br><br>	Et, les sons du Choffar sont agréés de D.ieu.<br><br>	Rabbi Lévi Its’hak de Berditchev illustra également cette idée par une parabole. Un enfant désirait une pomme, mais son père ne souhaitait pas la lui donner. L’enfant s’empressa donc de réciter la bénédiction et le père fut contraint de lui tendre le fruit.<br><br>	Toutefois, il en est ainsi lorsque le père ne veut pas donner la pomme. Combien plus est-ce donc le cas quand il souhaite effectivement la donner et fait seulement mine de ne pas le vouloir, afin de mettre à l’épreuve le discernement de son fils.<br><br>	Il est clair que D.ieu souhaite donner aux Juifs ce qu’ils désirent. Nos Sages constatent que “ la vache souhaite être tétée par le veau, plus que le veau désire téter la vache ”. Et, il en est de même pour D.ieu. Le verset affirme que “ tu auras soif de l’action de tes mains ”. De fait, D.ieu veut qu’on Le serve.<br><br>	Les Juifs récitent la bénédiction, “ Béni sois-Tu, Eternel, notre D.ieu, Qui entend le son du Choffar de Ton peuple, Israël ” et, bien plus le fait “ avec miséricorde ”. Or, il est dit que, dans le doute, on s’abstient de réciter une bénédiction. Mais, les membres de la grande Assemblée ont stipulé que celle-ci devait bien être dite. Ils ont ainsi clairement signifié que D.ieu écoute “ le son du Choffar de Ton peuple ”, de même que le cri exprimé par les Juifs à travers ce son, “ avec miséricorde ”.<br><br>	Parce que D.ieu “ entend le son du Choffar de Ton peuple, Israël ”, tous les Juifs, chacun et chacune en particulier, obtiennent la satisfaction de tous leurs besoins, matériels et spirituels, enfants, santé et prospérité.<br><br>	D.ieu accorde tout cela de “ Sa main pleine, ouverte, sainte et large ”. Enfants, santé et prospérité sont donc également obtenus dans la largesse. Tout ceci est résumé par la formule traditionnelle, qui consiste à souhaiter “ une bonne et douce année ”. Celle-ci doit se révéler ici-bas, physiquement, en ce monde, en prenant la forme d’un bien visible et tangible.'+
											'<br><br>	2. Mon beau-père, le Rabbi, affectionnait particulièrement les résumés.<br><br>	En l’occurrence, le résumé et la synthèse de toutes les quarante huit heures de Roch Hachana tiennent en deux points, l’un en bas et l’autre en haut.<br><br>	Le point d’en bas est le Juif qui se soumet à D.ieu, en acceptant pleinement Sa royauté.<br><br>	Le point d’en haut est l’attachement de D.ieu à ce Juif, si l’on peut s’exprimer ainsi. En effet, D.ieu dit alors à Israël: “ Je donnerai vos pluies en leur temps ”, avec toutes les autres bénédictions qui sont énoncées dans cette Paracha.'
								},
						},
						
						'Serie 2':
						{
								'Siha 1': 
								{
									'Titre' : 'Couronnement du Roi',
									'source' :' (Discours du Rabbi, Roch Hachana et Sim’hat Beth Hachoéva 5723-1962)',
											'resume' : ' ',
											'contenu' : ' 	1. Commentant le verset (Ichaya 55, 6) : “ Recherchez D.ieu pendant qu’on peut Le trouver ”, nos Sages disent, dans le traité Roch Hachana 18a : “ Ce sont les dix jours qui séparent Roch Hachana de Yom Kippour ”. Cette formulation est surprenante. Il est ici question de jours “ qui séparent Roch Hachana de Yom Kippour ”, ce qui semble exclure ces deux fêtes, comme le disent le traité Taanit 5a et le Sdeï ‘Hémed, principes, chapitre 2, paragraphe 72. Or, il est bien question ici de “ dix jours ” et non de sept, ce qui inclut également Roch Hachana et Yom Kippour.<br><br>	Il faut en conclure que Roch Hachana et Yom Kippour présentent deux aspects, leur contenu profond, qu’il faut distinguer de la Techouva, d’une part et cette Techouva, d’autre part, du fait de laquelle ces jours sont comptés.<br><br>	L’ordre à adopter est donc le suivant. Il faut, tout d’abord, servir D.ieu par le contenu spécifique de Roch Hachana, puis accéder à la Techouva de cette fête. C’est pour cela qu’il est question des “ dix jours qui séparent Roch Hachana de Yom Kippour ”. En effet, la Techouva de Roch Hachana, permettant de compter ces jours dans cette période, fait suite au contenu spécifique de Roch Hachana.<br><br>	Et, il en est de même pour Yom Kippour, qui a également un contenu propre et une phase de Techouva. Son contenu propre est la conclusion des dix jours de Techouva, comme nous le montrerons plus loin.'+
											'<br><br>	2. La Techouva transcende toutes les Mitsvot. C’est la raison pour laquelle elle transforme les imperfections apportées à leur accomplissement. En effet, elle met en éveil un stade plus élevé que les autres Commandements, comme le soulignent le Likouteï Torah, A’hareï, à la page 26c et le Dére’h Mitsvoté’ha, à la Mitsva de la confession et de la Techouva. Et, de ce fait, le Rambam ne mentionne pas la Techouva parmi les 613 Mitsvot. En effet, elle est plus haute que ces Mitsvot et les inclut en elle. Or, le Rambam ne compte pas les Commandements ayant une portée générale, comme il le précise au quatrième Choréch de son Séfer Ha Mitsvot.<br><br>	On pourrait imaginer que la Techouva doit être définie comme une Mitsva parce qu’elle implique un acte spécifique. En effet, elle consiste bien en deux étapes, une phase essentielle, l’engagement de pratiquer la Torah et les Mitsvot à l’avenir, ainsi qu’il est dit : “ Vous serez saints ” et une autre étape, le regret du passé, ainsi qu’il est dit : “ Cessez d’avoir la nuque raide ”. Mais, en fait, ces deux Préceptes ont également une portée générale, comme le précise le Séfer Ha Mitsvot. L’action spécifique à la Techouva est donc uniquement la confession, que le Rambam compte effectivement comme une Mitsva, dans son Séfer Ha Mitsvot, Injonction n°73.<br><br>	Nous venons de voir que la Techouva de Roch Hachana fait suite au contenu intrinsèque de cette fête et l’on peut en déduire que celui-ci est encore plus élevé que la Techouva elle-même.<br><br>	Quel est ce contenu intrinsèque de Roch Hachana ? Le traité Roch Hachana, 16a et 34b, l’exprime en ces termes : “ Proclamez devant Moi Ma royauté, afin que Je règne sur vous ”. Il est clair qu’avant de se soumettre à la royauté de D.ieu, on ne peut accepter Ses Mitsvot. Ainsi, la Me’hilta, Chemot 20, 3, le Torat Cohanim, A’hareï, au chapitre 13 et le Yalkout Chimeoni, Chemot 20, 3, précisent que : “ Vous devez accepter Ma royauté. Ensuite, Je promulguerai des Décrets pour vous ”.<br><br>	Ainsi, la Techouva qui a pour but de réparer le fait d’avoir mis en pratique le Décret du Roi de manière imparfaite, est possible uniquement après que l’on ait accepté Sa royauté.<br><br>	La proclamation de la Royauté de D.ieu, à Roch Hachana, permet donc de percevoir Son Essence, au-delà de toutes Ses révélations. La pratique des Mitsvot, les Décrets, correspond à la Volonté révélée de D.ieu. La Techouva répare ce qui va à l’encontre de cette Volonté et lui reste donc liée. On dit, en conséquence, qu’elle atteint “ la profondeur de la Volonté ” ou bien “ Celui Qui émet la Volonté ”.<br><br>	Au stade qui transcende la Volonté, en revanche, la Techouva réparant ce qui va à l’encontre de celle-ci n’a plus de sens. Il en résulte qu’il existe bien un rapport entre la Techouva et la Volonté, c’est-à-dire le dévoilement de l’Essence de D.ieu. A l’opposé, la proclamation de Sa Royauté est directement liée à Son Essence, dépassant toute révélation.<br><br>	On peut en déduire la grandeur des âmes juives, attachées à l’Essence de D.ieu et pouvant susciter en Lui le désir de régner. Pour cela, néanmoins, il est nécessaire d’éveiller en soi une soumission profonde, émanant de l’essence de l’âme, qui révèle l’Essence de D.ieu ou bien est un réceptacle pour La contenir, car Elle est sa Source.<br><br>	Cette soumission profonde s’exprime par le couronnement de D.ieu et conduit à formuler la requête : “ Règne sur le monde entier ”.'+
											'<br><br>	3. Un nom donné par la Torah n’est pas uniquement conventionnel. Il exprime la vitalité et la nature de ce qui le porte, comme le dit le Tanya, seconde partie, chapitre 1. En l’occurrence, Roch Hachana, la “ tête de l’année ”, fait allusion à ce qui vient d’être dit, comme l’expliquent le Likouteï Torah, Tavo, page 41c et le début d’Atéret Roch.<br><br>	La tête porte en elle :<br>A) sa nature et son élévation propres, dépassant tous les autres membres du corps,<br>B) la vitalité de tous les autres membres,<br>C) la force de diriger ces membres, même après qu’ils aient reçu leur vitalité spécifique.<br><br>	Et, il en est de même pour Roch Hachana, qui réunit :<br>A) la forme du service de D.ieu qui lui est propre, la proclamation de la royauté divine, liée à Son Essence, comme nous l’avons vu et bien trop élevée pour avoir un impact direct sur les jours de l’année,<br>B) la Techouva de Roch Hachana, liée aux Mitsvot, aux Décrets, mais les dépassant, comme un principe général portant en lui tous les détails d’application,<br>C) la bonne décision de Roch Hachana qui conditionne la pratique des Mitsvot, tout au long de l’année, de même que la tête dirige les membres du corps.'+
											'<br><br>	4. Le traité Roch Hachana 27a dit, à propos de cette fête : “ La Mitsva du jour est le Choffar ”. On peut donc déduire de ce qui vient d’être dit que les trois aspects de Roch Hachana, la proclamation de la Royauté divine, la Techouva et la pratique des Mitsvot, se retrouvent également dans la Mitsva du jour, le Choffar, et cette idée, comme toutes celles de la partie cachée de la Torah, figurent également dans son enseignement profond.<br><br>	Ceci nous permettra de comprendre pourquoi il convient de lire, à Roch Hachana, des versets proclamant la Royauté de D.ieu, des versets évoquant le souvenir et d’autres, liés au Choffar. En effet, seule la Torah peut conférer un caractère de fixité à ce qui est alors accompli. Or, pourquoi ne pas citer une preuve de la Torah pour définir ce qui découle de la pratique des Mitsvot, en général ? Pourquoi ne parler que du Choffar ?<br><br>	En fait, la confirmation de la Torah est nécessaire uniquement lorsque la révélation provient d’une source transcendant l’enchaînement des mondes, comme la Techouva ou, a fortiori, la proclamation de la Royauté divine. Ainsi, dit l’Admour Hazaken, “ nous pouvons constater que les secrets de la Torah, mentionnés par le saint Zohar, sont systématiquement illustrés par un verset de la Torah ou des prophètes. Sans cela, ils seraient sans fondement ”. Ces secrets, transcendant l’enchaînement des mondes, doivent effectivement être révélés au moyen d’une preuve de la Torah.<br><br>	Dans ses lois de la Techouva, chapitre 3, paragraphe 4, le Rambam explique : “ La sonnerie du Choffar est une décision, sans raison, de la Torah. Malgré cela, on peut lui trouver une allusion dans le verset : ‘Accédez à la Techouva’ ”. On peut se demander pourquoi le Rambam rapporte cette explication, relative au Choffar, dans les lois de la Techouva et non dans celles du Choffar. Certes, il est bien question ici de Techouva, mais uniquement pour préciser le sens du Choffar et cette précision aurait donc pu figurer dans les lois qui le définissent.<br><br>	Bien plus, c’est bien ainsi que le Rambam procède, dans un autre domaine. A la fin des lois du Mikwé, il dit que l’immersion rituelle “ est une décision, sans raison, de la Torah. Malgré cela, on peut lui trouver une allusion dans la nécessité de purifier son âme de l’impureté morale et des mauvaises idées, en la plongeant dans les eaux de la Connaissance pure ”. Or, cette idée ne figure pas dans les lois de la Techouva, mais bien dans celles du Mikwé, dont elle est l’explication.<br><br>	On peut également formuler une autre question. Le traité Roch Hachana 16a et 34b dit : “ Proclamez devant Moi Ma royauté, afin que Je règne sur vous. Comment cela ? Par le Choffar ”. C’est donc le Choffar qui permet de proclamer cette royauté, comme l’indiquent le sens simple du verset et la signification profonde du Choffar, définie par le Likouteï Torah, commentaires de Roch Hachana, page 56d et par plusieurs autres textes de ‘Hassidout. Néanmoins, selon la Tossefta, au traité Roch Hachana 81, 11, il s’agit là d’une autre raison d’être du Choffar. En tout état de cause, pourquoi le Rambam ne définit-il pas une relation entre le Choffar et la royauté de D.ieu ?<br><br>	Il est possible de répondre à cette question en fonction de ce qui a été dit auparavant. En effet, le Choffar présente trois aspects :<br><br>	A) La Mitsva de la sonnerie du Choffar, avec tous ses détails d’application, est comptée, par le Rambam, parmi les 613 Mitsvot. En outre, il en est fait mention dans les lois du Choffar.<br><br>	B) De plus, la Techouva apparaît, de manière allusive, dans le Choffar qui transcende les autres Mitsvot. Le Rambam présente donc cet aspect dans les lois de la Techouva et non dans celles du Choffar, qui ne font que définir la nécessité de le sonner et ses détails d’application. La Techouva, en revanche, est plus haute que toutes les Mitsvot et le Choffar n’y fait donc qu’une allusion.<br><br>	Il n’en est pas de même pour l’image évoquée par l’immersion rituelle qui, certes, corrige les défauts, mais présente, néanmoins, un aspect spécifique, “ purifier son âme de l’impureté morale et des mauvaises idées en la plongeant dans les eaux de la Connaissance pure ”. Cette idée figure donc dans les lois du Mikwé.<br><br>	Le Rambam précise, en l’occurrence, que “ la sonnerie du Choffar est une décision, sans raison, de la Torah ”, c’est-à-dire une Mitsva, un Décret de D.ieu, dans lequel on peut, néanmoins, “ trouver une allusion ” à ce qui est plus haut que cette Mitsva. De fait, on a recours à une allusion pour ce qui ne peut être clairement exprimé par les mots. Dans ce cas, celle-ci porte sur la Techouva.<br><br>	C) La sonnerie du Choffar est, enfin, le moyen de proclamer la Royauté de D.ieu. Pour autant, cet aspect transcende la Mitsva proprement dite. Il est donc impossible de l’exprimer, pas même par une allusion, laquelle apporte également la révélation, alors que la royauté de D.ieu correspond à la soumission profonde, émanant de l’essence de l’âme.<br><br>	On trouve une métaphore, illustrant cette idée, dans la partie étroite du Choffar, sans que ceci ne soit lié à la faute. Cette extrêmité indique, en effet, que l’on a quitté la largesse de l’Essence divine.'+
											'<br><br>	5. Ce qui vient d’être dit nous permettra d’établir un lien avec le verset : “ Il choisira, pour nous, notre héritage ”, figurant dans le Psaume qui est lu avant de sonner du Choffar.<br><br>	Un choix véritable n’a pas de justification logique, pas même de raison accessoire. Il doit être totalement libre. Or, toute approche rationnelle constitue bien une contrainte intellectuelle, ôtant cette liberté. Et, l’on peut, en conséquence, s’interroger. Quelle relation y a-t-il entre le verset : “ Il choisira, pour nous, notre héritage ” et la sonnerie du Choffar ? Un choix inspiré par le Choffar peut-il, malgré cela, être libre ?<br><br>	Nous répondrons à cette question en fonction de ce qui a été dit auparavant. Les aspects de “ Mitsva ” et de “ Techouva ” que présentent le Choffar n’atteignent pas l’Essence de D.ieu, Lieu du libre choix. Ils ne permettent d’obtenir que des révélations, qu’un dévoilement divin répondant à l’effort des hommes et le favorisant. Seule la soumission profonde, émanant de l’Essence de l’âme, qui s’exprime par le Choffar et permet de proclamer la Royauté de D.ieu, atteint effectivement Son Essence, pour Laquelle les Juifs et le Saint béni soit-Il ne font qu’un.<br><br>	A ce stade, D.ieu fait le libre choix d’Israël et ce n’est donc pas le Choffar qui est à l’origine de cette élection. La révélation de cette Volonté ne subit pas du tout la contrainte. Elle procède de l’Essence et n’a aucun préalable.'+
											'<br><br>	6. Bien évidemment, l’Essence de D.ieu ne connaît pas la limite. La révélation obtenue, à Roch Hachana, grâce à la sonnerie du Choffar, émane, à proprement parler, de cette Essence. Elle n’est donc subordonnée à aucun raisonnement, ne subit aucune limite inhérente à l’enchaînement des mondes. A n’en pas douter, elle est donc bien conforme à ce qu’Il désire. Elle est positive, ainsi qu’il est dit : “ Par la Lumière de la Face du Roi de vie ”, car c’est uniquement de cette manière que la vie est concevable.<br><br>	Cet aspect positif se marque aussi de façon matérielle. Le Torat Chalom, aux pages 12 et 120, souligne, en effet, le lien entre la matière et l’Essence de D.ieu. Celle-ci permettra à chacun d’être inscrit et scellé pour une bonne et douce année, d’un bien visible et tangible.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'Lettre du Rabbi',
									'source' :' Par la grâce de D.ieu,Jours de Seli’hot 5723,Cent cinquantième anniversaire dudécès – Hilloula de l’Admour Hazaken,Brooklyn, New York,',
											'resume' : ' ',
											'contenu' : ' Aux fils et filles d’Israël,partout où ils se trouvent,que D.ieu leur accorde longue vie,<br><br>		Je vous salue largement et vous bénis,<br><br>	Les jours de Roch Hachana commencent, jours redoutables, qui introduisent la nouvelle année, approchant, pour nous et pour tout Israël, pour le bien et pour la bénédiction. Ils emplissent chaque cœur juif d’émotions sacrées.<br><br>	Le sentiment que mettent en éveil ces jours redoutables est beaucoup plus profond que la crainte de la punition, par exemple. Il est, en fait, la peur inspirée par la grandeur de D.ieu, que l’on met en éveil en sachant que le couronnement du Roi, Roi des rois, le Saint béni soit-Il, approche et que l’on y prendra part personnellement. Ce sentiment est particulièrement intense, car c’est alors l’honneur de D.ieu qui se révèle, comme l’explique le Likouteï Torah, Devarim, pages 48b, 48d et 49d.<br><br><br><br>	Le couronnement du Créateur du monde comme Roi de toute la terre, que les Juifs demandent et obtiennent, à Roch Hachana, renouvelle le lien personnel que chacun entretient avec D.ieu. Car, chacun, à titre individuel et non uniquement en tant que membre de la communauté, a bien une relation directe et profonde avec D.ieu. Le couronnement est la conséquence immédiate de la requête formulée par chacun et chacune d’entre nous, afin que D.ieu accepte d’être le Roi. De cette manière est forgée l’attache selon laquelle “ nous sommes Ton peuple et Tu es notre Roi ”. Ainsi, les Pirkeï de Rabbi Eliézer, au chapitre 11, disent : “ L’homme alla et le couronna le premier ” et la Michna du traité Sanhédrin, à la fin du chapitre 4, précise : “ C’est pour cela que l’homme fut créé unique ”.<br><br>	La conscience et le sentiment de ce couronnement s’expriment, plus particulièrement, dans la prière : “ Notre D.ieu et D.ieu de nos pères, règne sur le monde entier, par Ton honneur et élève-Toi. Que chaque créature sache que Tu l’as créée. Que quiconque a une âme dans ses narines dise : L’Eternel, D.ieu d’Israël règne et Sa royauté s’étend à toutes les dominations ”.<br><br>	Toutes les créatures, tous les mondes, Atsilout, Brya, Yetsira, Assya et surtout les hommes, qui possèdent une âme, reconnaissent la royale suprématie de D.ieu et se soumettent à elle. La prière souligne donc bien ce sentiment de peur qu’inspire la grandeur de D.ieu et sa conséquence inéluctable, la nécessité de se tenir prêt à mettre en pratique les attentes du Roi.<br><br>	Ainsi, Roch Hachana marque l’introduction des dix jours de Techouva, le début de cette période. En ce jour, on ne dit pas le Ta’hanoun et l’on ne confesse pas ses fautes, comme le souligne le Choul’han Arou’h de l’Admour Hazaken, chapitre 584, paragraphe 2. En effet, l’homme est alors pénétré de son désir de s’unifier au Roi, par le couronnement. Aussi douloureuse que puisse être la conscience de ce que l’on a fait auparavant, le sentiment dominant reste donc la peur, face à la grandeur de D.ieu.<br><br>	Certes, le son du Choffar fait allusion à la Techouva, comme le dit le Rambam, dans ses lois de la Techouva, chapitre 3, paragraphe 4 et Roch Hachana appartient effectivement aux dix jours de Techouva. Pour autant, cette notion n’apparaît pas dans les prières et les requêtes essentielles de Roch Hachana. De même, on ne confesse pas ses fautes, pratique qui est partie intégrante de la Techouva, comme le précise le Rambam. Or, on ne peut supprimer une Mitsva uniquement pour “ ne pas fournir d’argument à l’accusateur ”. De même, on ne fait pas de sacrifices de Techouva.<br><br>	En effet, la Techouva de Roch Hachana a pour seul objectif de faire accepter le couronnement. Ce n’est donc pas le moment de confesser ses fautes, de réparer ce qui a fait défaut. Ceci sera accompli pendant les dix jours de Techouva, après Roch Hachana. Bien plus, pourquoi pleurer, en ce jour, alors que l’on souhaite, avant tout, se trouver près du Roi ? Et, même lorsque l’on “ se confesse à voix basse ”, on ne fait qu’exprimer la nostalgie que l’on éprouve, comme le dit le Likouteï Dibbourim, à la page 102.<br><br>	De même, la Techouva, à un stade plus parfait, est également un retour vers la source, comme le dit le Likouteï Torah, au début de la Parchat Haazinou. On retrouve bien là le contenu profond de Roch Hachana, lié à la notion de couronnement.<br><br>	Puis, après Roch Hachana, sont introduits les autres aspects de la Techouva, comme l’explique le Baal Chem Tov, commentant le verset “ Si nous n’avions pas pris du retard ”. Dès lors, on regrette le passé, on prend un engagement pour l’avenir, on confesse ses fautes et l’on sollicite le pardon. Tout cela est la conséquence directe du couronnement de Roch Hachana. La prise de conscience de la nécessité de renouveler et de renforcer le lien et l’union avec le Roi suscite la volonté et la résolution d’en être digne. Dès lors, l’homme met de côté tout ce qui va à l’encontre de ce lien, ses fautes, ses transgressions, y compris celles qui sont commises par inadvertance.<br><br>*   *   *<br><br>	Une précision doit être donnée. Pour différentes raisons, il y a eu des époques et des lieux, dans lesquels on n’a pas profité, de la manière qui convient, de l’élévation morale qu’apportent Roch Hachana et les dix jours de Techouva. Les jours redoutables sont passés et, dans quelques communautés et chez certains individus, la motivation a disparu, de sorte qu’il n’y a pas eu de changement, d’amélioration de l’existence quotidienne, comme on aurait été en droit de l’attendre, de la part de chaque Juif, homme ou femme, selon l’explication du Kountrass Ha Avoda, à partir du chapitre 5. En pareil cas, ce progrès manquera également dans la vie communautaire.<br><br>	L’une des raisons essentielles d’une telle situation est la suivante. On ne profite pas de l’élévation et de l’inspiration qu’apportent ces jours redoutables, au point d’en être soi-même touché. On s’en sert uniquement pour ce qui concerne les autres. Il n’est pas rare de consacrer cette période à des considérations d’ordre générale et à des problèmes d’envergure mondiale. On délivre donc des “ messages ” qui ne concernent personne, en tout cas parmi ceux qui se trouvent dans les quatre coudées. Or, cela satisfait chacun et l’on est même en mesure de justifier qu’il en soit ainsi, car Roch Hachana concerne bien l’ensemble de la création. Et, il y a, dans le monde, suffisamment de “ grands ” problèmes, qui doivent être résolus ou, tout au moins, améliorés.<br><br>	Traiter de ces sujets, se passionner pour eux, prendre de fermes résolutions concernant des questions de dimension mondiale, alors qu’en général, on ne peut rien faire, en la matière est un moyen confortable et “ esthétique ” de se convaincre que l’on ne peut pas accorder l’attention nécessaire et indispensable à son bilan moral personnel et à son existence quotidienne, alors qu’une ferme décision peut effectivement le modifier.<br><br>	La mise en garde, en la matière, est faite par la Mitsva du Choffar, la seule qui soit spécifique à Roch Hachana. On ne l’accomplit pas au moyen de différents instruments de musique. On n’en prend qu’un seul, comme le dit le Choul’han Arou’h, Ora’h ‘Haïm, au chapitre 586. Et, celui-ci n’a aucune sophistication. Il n’émet pas de compositions, d’une grande musicalité.<br><br>	Le Choffar est uniquement une corne d’animal. Et, tous les sons que l’on peut en tirer permettent de s’acquitter de la Mitsva, selon le traité Roch Hachana 27b. Il souligne que l’on doit, avant tout, se préoccuper de la dimension individuelle, de soi-même, qu’il faut mettre l’accent sur la nécessité de sanctifier les préoccupations les plus banales et les plus habituelles de l’existence courante de chacun, puis celles de la vie communautaire, avec la place qui y est occupée par chacun.<br><br>	Puisse D.ieu faire que chacun et chacune, en particulier les responsables spirituels, se servent de ces moments sacrés et de l’inspiration des âmes, en ces jours redoutables, non pas pour résoudre les problèmes du monde ou de l’ensemble du pays, qui, aussi importants qu’ils puissent être, par ailleurs, ne concernent pas Roch Hachana et les dix jours de Techouva, ni pour l’individu, ni pour la communauté, mais bien pour entendre l’appel lancé par ces jours, “ Proclamez Mon règne sur vous ”, pour faire de D.ieu son Roi personnel. De la sorte, on entendra également l’appel de la Techouva, de la prière, de la Tsédaka. Tout cela doit commencer par sa propre personne, puis se répandre autour de soi, dans sa communauté et au-delà de celle-ci.<br><br>	L’inspiration morale et l’encouragement de ces jours illuminera et pénétrera tous les jours de l’année, tout comme la tête vivifie et dirige les membres du corps, selon l’explication figurant au début d’Atéret Roch. Ainsi, chaque Juif raffermira son attachement à D.ieu et lui donnera une expression dans son existence quotidienne, conforme à la Torah et aux Mitsvot de D.ieu.<br><br>	L’amélioration de l’existence spirituelle provoquera également celle de la vie matérielle. En effet, le jugement de Roch Hachana porte aussi sur tous les domaines matériels, comme le souligne le Ramban. Et, ceci dépend également du couronnement, qui adoucit la sévérité et permet d’avancer “ à la lumière de la Face du D.ieu de vie ”, comme l’explique le Likouteï Torah, Bamidbar, à la page 72b. De la sorte, l’année sera bénie dans tous les domaines.<br><br>	Avec ma bénédiction, afin d’être inscrit et scellé pour une bonne et douce année, d’un bien visible et tangible,'

								'Siha 2': 
								{
									'Titre' : 'L’expiation qui transcende la Techouva',
									'source' :' (Discours du Rabbi intitulé “ Et tous les hommes ” et celui de Sim’hat Beth Ha Choéva 5723-1962)',
											'resume' : ' ',
											'contenu' : ' 	1. Le traité Chevouot 13a rapporte une controverse à propos de l’expiation apportée par Yom Kippour. Les Sages disent que “ Yom Kippour expie les fautes uniquement pour ceux qui se repentent ”. Rabbi, en revanche, considère que : “ Yom Kippour apporte l’expiation, que l’on soit parvenu à la Techouva ou non ”. En effet, “ l’essence même du jour réalise cette expiation ”. La Hala’ha retient l’avis des Sages, comme le disent le Rambam, lois de la Techouva, chapitre 1, paragraphe 3, lois des fautes commises par inadvertance, chapitre 3, paragraphe 10 et le Choul’han Arou’h de l’Admour Hazaken, chapitre 607, paragraphe 16.<br><br>	Cela ne signifie pas que, selon les Sages, l’essence même du jour n’apporte pas l’expiation et que seule la Techouva la permette. En réalité, les Sages reconnaissent le caractère expiatoire de ce jour. De fait, le Rambam, qui tranche la Hala’ha selon l’avis des Sages, précise bien, aux paragraphes 3 et 4, que “ l’essence même du jour de Yom Kippour apporte l’expiation ”.<br><br>	Ainsi, l’homme, par sa Techouva, ne peut pas atteindre l’expiation que lui apporte l’essence du jour et la discussion entre les Sages et Rabbi est donc la suivante. Comment obtenir l’expiation que seule l’essence du jour confère ? Pour Rabbi, celle-ci éclaire, dès qu’arrive ce jour. Pour les Sages, en revanche, on l’obtient seulement après la Techouva, même si elle est beaucoup plus élevée qu’elle. Mais, en tout état de cause, tous s’accordent pour reconnaître que “ l’essence même du jour apporte l’expiation ”.<br><br>	Ceci nous permettra de comprendre ce que la Guemara dit, à propos du verset : “ Recherchez D.ieu pendant qu’Il peut être trouvé ”. Elle explique : “ Il s’agit des dix jours qui séparent Roch Hachana de Yom Kippour ”. Selon cette formulation, Roch Hachana et Yom Kippour sont eux-mêmes décomptés, puisqu’il est question de “ dix jours ”. Pour autant, la Techouva n’est pas leur aspect essentiel et ils entrent dans cette période uniquement par l’aspect le plus bas de leur contenu. Plus profondément, ils la transcendent totalement.<br><br>	De fait, le contenu profond de Roch Hachana est la proclamation de la royauté divine et celui de Yom Kippour, le fait que “ l’essence même de ce jour apporte l’expiation ”, à l’initiative de D.ieu et pour chaque Juif, sans aucune commune mesure avec la Techouva réalisée.'+
											'<br><br>	2. L’expiation n’a pas pour unique effet de dispenser celui qui a fauté de la punition. Elle permet également de rincer l’âme de la tache qui y a été déposée par la faute, comme le souligne le premier chapitre d’Iguéret Ha Techouva. Bien plus, la finalité de cette expiation n’est pas seulement de faire disparaître la trace de la faute. Elle doit, en outre, transformer les fautes intentionnellement commises en bienfaits, comme le dit le traité Yoma 86b.<br><br>	Or, on peut ici s’interroger. Un Juif qui accède à la Techouva et regrette la faute qu’il a commise perdra, de la sorte, le plaisir qu’il a pu éprouver à la commettre et, en conséquence, il fera disparaître l’esprit du mal. Puis, il confessera, verbalement, sa faute et supprimera ainsi le corps de la faute. A l’issue de ce processus, l’homme est blanchi, lavé du mal. Les fautes lui permettent ainsi d’éprouver, pour D.ieu, une soif beaucoup plus intense. C’est la raison pour laquelle elles sont comptées comme des bienfaits, comme le précise le Tanya, au chapitre 7.<br><br>	Comment l’essence de ce jour peut-elle laver le mal de l’homme, sans qu’il accède à la Techouva ? En effet, on peut comprendre que celui-ci ne soit pas puni, du fait de Yom Kippour. En revanche, comment la tache faite en son âme disparaît-elle ? Car, les Sages, qui exigent la Techouva, n’en conviennent pas moins que son effet n’atteint pas celui de l’essence du jour. Et, Rabbi, pour sa part, considère que Yom Kippour apporte l’expiation même en l’absence de la Techouva.<br><br>	L’explication est la suivante. Le lien qui existe entre l’homme et D.ieu se manifeste à différents niveaux :<br><br>	A) Il peut être réalisé par la pratique des Mitsvot, par la soumission au joug de la Royauté divine, par la volonté de mettre en pratique toutes les Injonctions divines.<br><br>	B) Plus profondément, ce lien transcende la pratique des Mitsvot et la soumission. Concrètement, celui qui a transgressé les Commandements et rejeté le joug divin, en est confus et penaud. Ce qu’il a fait lui inspire la Techouva et ce sentiment provient donc de ce qui, en son âme, transcende le lien découlant de la pratique des Mitsvot. L’homme peut ainsi faire disparaître la tache de son âme, résultant des fautes qui ont affaibli l’aspect le plus évident de son attachement à D.ieu.<br><br>	Bien plus, là-haut, la Techouva atteint également un stade plus élevé que la Volonté des Mitsvot, comme l’expliquent le Likouteï Torah, A’hareï, page 26c et le Dére’h Mitsvoté’ha, à la Mitsva de la confession et de la Techouva.<br><br>	Malgré tout cela, ce lien, plus profond, n’en reste pas moins limité. En effet, il reste proportionnel à l’intensité de la Techouva qui a été réalisée.<br><br>	C) L’essence de l’âme juive est elle-même liée à l’Essence de D.ieu et ce lien n’est soumis à aucune limite, ne peut recevoir aucune expression, quelle qu’elle soit, pas même celle de la Techouva. Aucune action, aucune réalisation n’est nécessaire pour tisser ce lien. Car, tous les accomplissements de l’homme, aussi élevés qu’ils puissent être, restent limités. Néanmoins, chaque Juif, par nature, possède, en l’essence de son âme, “ une parcelle de Divinité véritable ” qui, même quand elle se trouve dans le corps, reste “ attachée et liée à Toi, unique pour proclamer Ton Unité ”.<br><br>	Un tel lien dépasse toutes les limites, toutes les formes. Il ne peut résulter d’aucune action. Il ne peut pas être affaibli ou entaché par ce qui n’a pas été accompli ou bien par la faute. C’est la raison pour laquelle l’essence du jour apporte l’expiation. A Yom Kippour, le lien profond entre l’essence de chaque âme juive et l’Essence de D.ieu apparaît à l’évidence. Dès lors, tous les défauts disparaissent.<br><br>	La controverse entre les Sages et Rabbi se limite donc au point suivant. La Techouva est-elle nécessaire pour révéler un stade aussi élevé ? Tous admettent, en revanche, que l’expiation de Yom Kippour est indépendante de la Techouva et résulte uniquement de “ l’essence de ce jour ”.<br><br>	C’est donc au stade atteint et souillé par la faute que l’expiation doit être réalisée. De fait, la Techouva permet de dépasser le Juste accompli et l’on peut en conclure que cette tache, après sa transformation, est elle-même plus élevée que ce Juste parfait. Ainsi, la Techouva suscite, en l’homme et dans les sphères célestes, un lien plus profond avec D.ieu, qui brise et fait disparaître tout ce qui lui fait obstacle. L’expiation de Yom Kippour, par contre, est obtenue par la révélation d’un niveau en lequel tout défaut est inconcevable.<br><br>	La différence entre la Techouva et Yom Kippour est la même que celle pouvant être faite entre la réponse de la Torah et celle de D.ieu à la question suivante : “ Comment celui qui a commis une faute peut-il se racheter ? ”. La Torah répond, en effet : “ Qu’il offre un sacrifice et il sera expié ”, alors que D.ieu dit : “ Qu’il accède à la Techouva et il sera expié ”. Certes, la Torah, en parlant de sacrifice, fait également allusion à la Techouva, sentiment nécessaire pour que le sacrifice soit agréé. Néanmoins, pour que celui-ci soit valable, il suffit que les fautes intentionnellement commises soient transformées en fautes commises par inadvertance. En pareil cas, l’expiation n’est pas totale, car une telle Techouva est liée à la volonté de la Torah, à sa dimension profonde ou bien à Celui Qui la dicte. Car, la Torah transcende l’enchaînement des mondes, mais se révèle en lui, de sorte qu’elle ne peut se départir totalement de la limite.<br><br>	Il n’en est pas de même pour la Techouva à laquelle fait allusion la réponse de D.ieu. Celle-ci dépasse la Torah et correspond au plaisir profond, infiniment plus élevé que la Volonté et comparable à l’expiation de Yom Kippour. A ce stade, il n’existe plus de limites et les fautes intentionnellement commises peuvent également être rachetées, au point d’être transformées en bienfaits.'+
											'<br><br>	3. Il résulte de tout cela que Roch Hachana, début des dix jours de Techouva et Yom Kippour, conclusion de cette période, possèdent, l’un et l’autre, un contenu spécifique, dépassant la Techouva qu’ils comportent également, reliant l’essence de l’âme à l’Essence de D.ieu. Cet aspect s’exprime, à Roch Hachana, par la proclamation de la Royauté divine, “ Qu’Il choisisse, pour nous, notre héritage ” et, à Yom Kippour, par l’essence du jour qui apporte l’expiation. Et, la bénédiction récitée dans la prière de Yom Kippour est : “ Roi Qui pardonne et absout ”, car l’expiation de ce jour est la conséquence de la Royauté proclamée à Roch Hachana.<br><br>	Roch Hachana, outre son contenu spécifique, la proclamation de la Royauté divine et l’attachement de l’essence de l’âme, apporte également la Techouva, raison pour laquelle cette fête fait partie des dix jours de Techouva et une Mitsva spécifique, le Choffar. De même, Yom Kippour présente également ces trois aspects, l’essence de l’âme et l’essence du jour qui réalise l’expiation, la Techouva qui fait que ce jour appartienne également aux dix jours de Techouva et une Mitsva spécifique, le jeûne, la Techouva et la confession.<br><br>	Ainsi, le Rambam, dans ses lois de la Techouva, chapitre 2, paragraphe 7, dit : “ Chacun est tenu de parvenir à la Techouva et de confesser ses fautes, à Yom Kippour ”. Et, il apporte cette précision dans les lois de la Techouva et non dans celles de Yom Kippour, car cet aspect transcende les Mitsvot, au même titre que la Techouva, à laquelle le Choffar fait allusion et dont il traite également dans les lois de la Techouva et non dans celles du Choffar.'+
											'<br><br>	4. Il existe un autre point commun entre Yom Kippour et Roch Hachana.<br><br>	Roch Hachana est célébré par la Mitsva qui lui est spécifique, le Choffar, alors que la Techouva et la proclamation de la Royauté divine sont beaucoup plus hautes que cette Mitsva. Or, il en est de même pour Yom Kippour, dont “ l’essence du jour ” révèle l’essence de l’âme et dont les Mitsvot sont la mortification, l’interdiction de tout travail et la “ convocation sacrée ”. De fait, la mortification de Yom Kippour est encore plus élevée que la Techouva.<br><br>	Malgré cela, le traité Chevouot 13a affirme que, même d’après Rabbi, selon lequel l’essence du jour rachète les fautes, y compris sans Techouva, cette expiation ne porte pas sur les fautes commises le jour même de Yom Kippour. Ainsi, celui qui ne jeûne pas ne sera pas racheté par l’essence du jour. En effet, le fait de ne pas jeûner est une faute commise envers ce jour. Il n’est donc pas concevable que celui-ci apporte l’expiation à un tel comportement.<br><br>	Selon le même principe, il est dit que “ l’avocat ne peut pas devenir accusateur ”. Certes, il est dit que “ celui qui commet une faute dans l’intention d’accéder à la Techouva par la suite n’en recevra pas les moyens ”. Pour autant, il est également précisé que “ s’il se renforce ”, il y parviendra effectivement et l’on acceptera sa Techouva, comme l’affirme Iguéret Ha Techouva, au chapitre 11. Néanmoins, il faut souligner qu’une telle Techouva est particulièrement élevée.'+
											'<br><br>	5. Ce qui vient d’être dit s’applique également au service de D.ieu du grand Prêtre, dans le Temple, à Yom Kippour. L’une des étapes essentielles de ce service était l’entrée dans le Saint des Saints. A ce propos, le verset (Vaykra 16, 17) dit : “ Aucun homme ne se trouvera dans la tente du Témoignage ”. Le Yerouchalmi, Yoma, chapitre 1, paragraphe 5, explique : “ Ceci concerne également ceux dont il est dit que leur face est celle d’un homme ”, c’est-à-dire les anges les plus élevés, comme le souligne le Rambam, dans ses lois des fondements de la Torah, chapitre 2, paragraphe 7.<br><br>	En d’autres termes, ces anges ne pouvaient pas se trouver dans le Saint des Saints. De ce point de vue, le service de Yom Kippour met en évidence le lien profond qui existe entre les Juifs, dont le grand Prêtre est l’émissaire et D.ieu, ainsi qu’il est dit : “ Israël et le Roi sont seuls ”.<br><br>	Bien plus, le grand Prêtre entrait dans le Saint des Saints également dans le second Temple, alors que l’on n’y possédait plus l’arche sainte. Il s’agissait donc bien d’accéder à un lieu et à un niveau transcendant la Torah, y compris celle qui s’exprime par les lettres gravées sur la pierre des Tables de la Loi.<br><br>	Il existe une différence entre la Techouva réalisée par l’intermédiaire de la Torah et celle qui la transcende. La première n’est qu’un dévoilement de ce qui est plus haut que la Torah. Elle permet de racheter une pratique imparfaite des 613 Mitsvot, y compris l’étude de la Torah. Pour cela, elle doit effectivement être révélée. La seconde, en revanche, est unifiée à l’Essence de D.ieu, à un stade infiniment plus haut que toute révélation.<br><br>	A l’époque du Temple, le lien profond existant entre les âmes juives et D.ieu s’exprimait par l’entrée du grand Prêtre, dans le Saint des Saints, à Yom Kippour. Or, il en est de même, à l’heure actuelle, pour les prières de ce jour. En effet, les prières, de façon générale, furent instaurées pour remplacer les sacrifices.<br><br>	Yom Kippour est le seul jour de l’année au cours duquel on est tenu de réciter cinq prières, qui correspondent aux cinq parties de l’âme, Néfech, Roua’h, Nechama, ‘Haya et Ye’hida, comme l’explique le Likouteï Torah, Pin’has, à la page 86b. La cinquième prière, qui est spécifique à Yom Kippour, la Neïla, révèle la Ye’hida, l’essence de l’âme, profondément unie à D.ieu, à un stade où n’existent que Lui et Israël. De fait, Neïla signifie fermeture et c’est alors que l’on ferme les portes, que l’on ne permet plus à personne d’entrer. Là, Israël et D.ieu sont seuls.<br><br>	Ce niveau se révèle essentiellement pendant la Neïla et c’est alors que l’expiation est obtenue. Ainsi, le Kountrass Ha Avoda, à la page 34, parle de “ moments particuliers, comme celui où l’on sonne du Choffar ou bien la Neïla de Yom Kippour ”. Mais, plus généralement, ce niveau existe pendant toute la journée de Yom Kippour. Et, il en est de même quand Yom Kippour est un Chabbat. Alors, il représente, globalement, le plaisir, bien que le moment le plus élevé du Chabbat, “ la Volonté de toutes les Volontés ”, soit à la fin de ce jour.<br><br>	Il est question, en l’occurrence, de “ la journée pendant laquelle on est tenu de dire cinq prières ”. Il s’agit là de toute une journée, même si, à chaque instant, correspond une prière spécifique, Arvit le soir, Cha’harit le matin et ainsi de suite. Malgré cela, tout le jour est lié aux cinq prières, car il permet de révéler le cinquième niveau, la Ye’hida, l’essence de l’âme.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'Lettres du Rabbi',
									'source' :' Veille du Chabbat Techouva 5711,',
											'resume' : ' ',
											'contenu' : ' 	La Techouva Supérieure, qui est la qualité essentielle de ceux qui accèdent à la Techouva, comme l’explique Iguéret Ha Techouva, au chapitre 8, consiste à réunir toutes les forces de son esprit, ainsi qu’il est dit : “ Que l’homme revienne ”, comme le précise le même texte, au chapitre 10. A notre époque, elle implique également de réunir toutes les parties constitutives du peuple d’Israël, depuis les chefs de tribu jusqu’aux puiseurs d’eau. C’est ainsi que “ il y eut un roi en Yechouroun, devant le rassemblement des têtes du peuple, ensemble toutes les tribus d’Israël ”, comme l’explique le Likouteï Torah, au début de la Parchat Nitsavim.<br><br>	La Techouva Supérieure possède une immense qualité, en particulier à l’époque actuelle. Du temps du Sanhédrin, les condamnés à mort qui se repentaient ne pouvaient être acquittés par le tribunal des hommes. A l’heure actuelle, par contre, seule la sentence de ces condamnations à mort subsiste et elle a été transmise au tribunal céleste.<br><br>	Ainsi, on pardonne bien, de nos jours, à celui qui accède à la Techouva, de sorte qu’il ne reste même pas trace de ses agissements précédents, comme le souligne le traité Makot 13b. On consultera également les responsa Noda Bihouda, première version, partie Ora’h ‘Haïm, chapitre 35. La Techouva Supérieure permet d’obtenir un tel résultat.<br><br>	Nos Sages définissent des limitations au rachat de la faute apporté par Yom Kippour. Ainsi, celle-ci ne concerne pas un cas où seule la moitié de la quantité requise pour être condamné a été obtenue ou bien, selon un avis, quand celui qui n’a pas commis de faute se voit néanmoins affliger une punition. Celui-là n’en est pas dispensé par Yom Kippour, selon le traité Kritout 18b et les Tossafot, sur ce même traité, à la page 7a.<br><br>	A l’opposé, rien ne résiste à la Techouva.<br><br>	Puisse donc D.ieu faire que s’accomplisse en chacun et en chacune de nous la bénédiction de mon beau-père, le Rabbi, qu’il avait coutume d’accorder à ceux qui venaient le voir pour la solliciter, à la veille de Yom Kippour, dans l’après-midi :<br><br>	“ Que D.ieu suscite un désir de Techouva sincère, émanant de la partie profonde du cœur ”.<br><br>	Ainsi, nous assisterons à la réalisation de la promesse, selon laquelle “ si Israël s’investit dans la Techouva, il sera immédiatement libéré ”, selon les termes du Rambam, lois de la Techouva, chapitre 7, paragraphe 5 et Iguéret Ha Techouva, chapitre 11.'
								},
								
								'Siha 4': 
								{
									'Titre' : 'Lettres du Rabbi',
									'source' :' 8 Tichri 5712,',
											'resume' : ' ',
											'contenu' : ' 	Vous parlez de la manière dont la Techouva fut consultée. Vous savez sans doute qu’il existe plusieurs versions de ce texte et, vous verrez, à ce propos, celle du Yerouchalmi, au traité Makot, chapitre 2 et le Yalkout Chimeoni sur les Tehilim, au Psaume 25. Le Vaveï Ha Amoudim, du fils du Chneï Lou’hot Haberit, en cite une version surprenante, d’après ce qui est dit du prophète Ye’hezkel. Concernant la manière dont la prophétie fut consultée, il mentionne un verset qui, de toute évidence, fait allusion à la sagesse. Le Yerouchalmi, par contre, cite ces versets dans l’ordre contraire, ce qui semble plus logique.<br><br>	J’ai largement développé tout cela, par ailleurs et je rappellerai ici brièvement mon propos.<br><br>	On interrogea donc la Sagesse et elle répondit: “ Que le mal poursuive celui qui commet des fautes ”. Logiquement, on peut comprendre cette affirmation en expliquant que la faute entraîne naturellement le mal. Dans cette réponse, il est uniquement question du mal, sans autre précision, car ses dimensions quantitative et qualitative dépendent de sa cause, c’est-à-dire de la faute proprement dite.<br><br>	On interrogea également la prophétie, dont l’objet est de se lier à la Présence divine. Celui qui commet une faute, même par inadvertance, se prive de ce lien. De fait, celui qui agit sans conscience doit également expier son acte. La réponse de la prophétie fut donc la suivante: “ Que meurt l’homme qui a commis une faute ”. En effet, la moindre transgression suffit pour se couper de la Présence divine. Vous consulterez, à ce propos, le Guide des égarés, tome 2, à partir du chapitre 34, qui traite de la prophétie.<br><br>	On posa la même question à la Torah, qui dit: “ Que l’homme offre un sacrifice d’Acham et on lui pardonnera ”. La Torah, qui est la Sagesse du Saint béni soit-Il, dépasse même la prophétie. C’est la raison pour laquelle le prophète n’introduit pas d’élément nouveau. Et, la Torah ressent donc le manque beaucoup plus que la sagesse et la prophétie. De ce point de vue, la mort elle-même n’est pas suffisante pour apporter l’expiation.<br><br>	Néanmoins, la Torah est une Torah de bonté et D.ieu tend la main pour accueillir ceux qui se repentent. Il tient compte du fait qu’un homme, lorsqu’il commet une faute, est saisi par un esprit de folie et agit comme un animal. En conséquence, la Torah introduit un moyen de racheter cette faute et celui-ci souligne que l’homme a pu la commettre uniquement parce qu’il s’est comporté comme un animal. Le sacrifice qui doit être apporté est précisément celui d’Acham, qui regroupe toutes les catégories de faute, celle que l’on n’est pas certain d’avoir commise, celle que l’on a fait par inadvertance, celle pour laquelle on a agi en conscience. On pourrait développer également d’autres explications, à ce sujet.<br><br>	La même question fut également posée au Saint béni soit-Il. Certes, qui, mieux que Lui, est conscient du préjudice causé ? A l’opposé, qui Lui dicterait Son comportement? Et, “ si tes fautes sont multiples, que Lui ôtes tu? ”. D.ieu demande donc à l’homme de mettre en éveil la partie de son âme qui s’élève au dessus de tout raisonnement et, de la sorte, d’accéder à la Techouva.<br><br>	La Techouva permet de se changer, d’une extrême à l’autre, de sorte que, selon les termes du Rambam, “ Celui Qui a connaissance de ce qui est caché puisse porter témoignage qu’il ne commettra plus cet acte insensé ”. Un tel homme, provoque, pour ce qui le concerne, une transformation, dans les sphères célestes, d’une extrême à l’autre. Alors qu’il se trouvait dans une fosse profonde, dans laquelle le défaut qu’il avait causé était particulièrement ressenti, il se hisse, grâce à la Techouva, sur une cime élevée. De fait, le niveau atteint par ceux qui réalisent la Techouva est inaccessible aux Justes parfaits. Nous n’en dirons pas plus ici.'
								},
								
								'Siha 5': 
								{
									'Titre' : 'Le Chabbat de la Techouva Supérieure',
									'source' :' (Discours du Rabbi, Chabbat Techouva 5718-1957)',
											'resume' : ' ',
											'contenu' : ' 	La Techouva émane de la dimension profonde de l’âme, en particulier pendant la période qui commence avec le Roch ‘Hodech Elloul, à propos de laquelle il est dit : “ Recherchez ma Face ”. Pour autant, on peut en distinguer plusieurs formes, la Techouva du mois d’Elloul, celle de ses douze derniers jours, du 18 Elloul à Roch Hachana, comme le dit le Kountrass ‘Haï Elloul 5703, à la page 42, celles de la période des Seli’hot, de Roch Hachana, des dix jours de Techouva, de Yom Kippour, des quatre jours qui séparent Yom Kippour de Soukkot.<br><br>	De façon générale, ces différents paliers sont regroupés en deux catégories, la Techouva Inférieure, qui répare le défaut, qui est donc pénétrée d’amertume et la Techouva Supérieure, qui est un retour de l’âme vers sa source, comme le dit le Likouteï Torah, au début de la Parchat Haazinou, qui est donc joyeuse, comme le souligne Iguéret Ha Techouva, au chapitre 10.<br><br>	L’une des différences qui peuvent être faites entre ces deux catégories est la suivante. Pour accéder à la Techouva Inférieure, il faut confesser sa faute afin de la supprimer, comme le dit le Dére’h Mitsvoté’ha, à la page 38b. Il n’en est pas de même pour la Techouva Supérieure. Celle-ci, d’emblée ne laisse pas de place au défaut.<br><br>	On peut en conclure, comme le montre également le chapitre 10 d’Iguéret Ha Techouva, que la Techouva de Roch Hachana et celle du Chabbat Techouva, lorsque l’on ne confesse pas ses fautes, appartient bien à la catégorie de la Techouva Supérieure.<br><br>	Bien plus, à Roch Hachana, il convient de proclamer la royauté de D.ieu qui transcende la Techouva et relie l’essence de l’âme à l’Essence de D.ieu. A ce stade, les fautes n’existent pas et il n’y a donc pas lieu de les confesser.<br><br>	Cela ne contredit pas le fait que l’on confesse ses fautes, à Yom Kippour, bien que la Techouva de ce jour, “ Chabbat du Chabbat ”, soit également une Techouva Supérieure. En effet, il est parfois difficile d’obtenir que la faute soit déracinée d’elle-même, grâce à cette Techouva Supérieure. A Yom Kippour, dernier des dix jours de Techouva, on s’efforce donc de la faire disparaître par tous les moyens possibles. C’est, du reste, pour la même raison que l’on dit la prière Avinou Malkénou, pendant la Neïla de Yom Kippour, même si c’est un Chabbat, comme l’explique le Choul’han Arou’h de l’Admour Hazaken, chapitre 623, paragraphe 9.<br><br>	De fait, l’importance du Chabbat est plus grande que celle du Roch Hachana. En effet, on confesse ses fautes, à voix basse, quand on sonne du Choffar, à Roch Hachana, lorsque le Satan est confus, comme l’explique le Choul’han Arou’h de l’Admour Hazaken, chapitre 584, paragraphe 3. Ainsi, en ce jour, le défaut existe bien, même s’il n’est mentionné qu’à voix basse et reste caché, comme l’expliquent le Likouteï Dibbourim, à partir de la page 100 et le discours ‘hassidique de Roch Hachana 5704, à la fin du chapitre 13.<br><br>	Il n’en est pas de même pour le Chabbat, puisque l’on n’y fait pas mention de ses fautes, pas même durant l’après-midi, au moment de la “ Volonté de toutes les Volontés ”, lorsque toute accusation est inconcevable. En ce jour, le défaut, même caché, n’a plus de sens.<br><br>	Trois fois de suite constitue un fait établi. Lorsque Roch Hachana est un jeudi et un vendredi, la Techouva Supérieure se révèle effectivement pendant trois jours de suite et l’on en tire la force pour la conserver par la suite, pour que la faute soit exclue, qu’elle n’ait plus sa place pendant toute l’année.'
								},
								
								'Siha 6': 
								{
									'Titre' : 'Lettres du Rabbi',
									'source' :' ',
											'resume' : ' ',
											'contenu' : ' 	Je fais réponse à la question que vous me posez sur le Choul’han Arou’h de l’Admour Hazaken, chapitre 614, paragraphe 3, qui dit : “ Les mottes de terre touchent ses pieds et il sent que ceux-ci sont nus ”, ce qui est la formulation du Rambam, dans son Michné Torah, lois de Yom Kippour, chapitre 3, paragraphe 7, comme le rappelle le Choul’han Arou’h lui-même. Néanmoins, le Rambam parle de la “ dureté (Kochi) de la terre ” et non des “ mottes (Goucheï) de terre ”.<br><br>	On peut donner, à ce propos, l’explication suivante. Le Rambam, selon l’édition imprimée à Rome en 5240, dit : “ la dureté de la terre touchent ses pieds ”, “ dureté ” au singulier et “ touchent ” au pluriel. Il faut en déduire qu’il y a là une faute d’imprimerie, d’autant qu’aucune source n’établit la nécessité de ressentir cette dureté et n’affirme qu’il est insuffisant d’être en contact avec les mottes de terre. L’Admour Hazaken en a déduit que le Guimel avait été remplacé par un Kouf et qu’il fallait donc lire Goucheï, au pluriel.<br><br>	On trouve l’équivalent de cela dans la dernière édition du Choul’han Arou’h de l’Admour Hazaken, de même que dans d’autres éditions, par exemple celle de Biouzépof, en 5615, celle de Tchernovitch, en 1849 et celle de Shtétin, en 5622. Ces textes disent que “ les mottes ”, au pluriel, “ touche ”, au singulier. Peut-être faut-il ajouter une apostrophe, à la fin du verbe, destinée à indiquer qu’il s’agit d’une abréviation et que ce terme doit effectivement être au pluriel.<br><br>	On peut encore s’interroger, à ce sujet. En tout état de cause, il faut consulter les différentes versions qui existent du Rambam et du Choul’han Arou’h de l’Admour Hazaken.'
								},
								
								'Siha 7': 
								{
									'Titre' : 'Lettres du Rabbi',
									'source' :' 2 Mena’hem Av 5716,',
											'resume' : ' ',
											'contenu' : ' 	Vous m’interrogez sur la lecture du paragraphe Ve Laka’hta Solet, pendant Yom Kippour, lorsque ce jour est un Chabbat :<br><br>	A) Il ne suffit pas d’en faire mention dans le descriptif du service de D.ieu dans le Temple qui est inséré dans la prière du Moussaf. En effet, nous le disons en application du verset : “ Nous compléterons par les bœufs de nos lèvres ”, car “ celui qui étudie les lois du sacrifice est considéré comme s’il l’avait offert ”, d’après le Choul’han Arou’h de l’Admour Hazaken, dernière édition, fin du chapitre 1.<br><br>	B) Il est, en outre, impossible de lire ce paragraphe à la place qui lui revient, selon la chronologie, puisque la prière de Moussaf inclut à la fois le sacrifice de Moussaf de ce jour et celui du Chabbat. Or, les pains de propitiation sont offerts entre ces deux sacrifices.<br><br>	Vous faites remarquer que les actes du service de D.ieu de Yom Kippour doivent être effectués dans l’ordre. Ce principe s’applique uniquement à ceux que le Cohen réalise avec ses habits blancs, comme le dit le traité Yoma 60a. En outre, les pains de propitiation sont liés au Chabbat et non à Yom Kippour.<br><br>	Vous consulterez, à ce sujet, les commentateurs du Rambam, lois du service de Yom Kippour, chapitre 5, paragraphe 1 et le traité Zeva’him 91a, traitant de la priorité d’un acte habituel par rapport à celui qui ne l’est pas et du cas où le sacrifice a été avancé.'
								},
						},
				},
				
				'Soukkot ':
				{
				
						'Serie 1':
						{
								'Siha 1': 
								{
									'Titre' : 'Les particularités de Soukkot',
									'source' :' (Discours du Rabbi, second jour de Soukkot 5716-1955)',
											'resume' : ' ',
											'contenu' : ' <b>La Mitsva de la Soukka</b><br><br>	6. La fête de Soukkot se caractérise par différentes Mitsvot, s’ajoutant à la nécessité de résider dans la Soukka. Malgré cela, le nom donné à cette fête est Soukkot et non celui de ces autres Mitsvot, comme, par exemple, celle des quatre espèces.<br><br>	L’une des raisons est la suivante. Le fait de résider dans la Soukka présente une qualité que les quatre espèces n’ont pas. On réside dans la Soukka pendant toute la durée de la fête, depuis son premier instant. La Mitsva des quatre espèces, en revanche, n’est mise en pratique, y compris dans le Temple, qu’au lendemain matin.<br><br>	Bien plus, non seulement on réside dans la Soukka depuis le premier instant de la fête, mais, en outre, on doit préparer cette Mitsva, avant la fête. Il faut, en effet, construire une Soukka, avec trois murs et même quatre, selon notre coutume. On doit, en outre, l’édifier et ne pas utiliser celle qui existerait déjà. Or, cela ne peut pas être fait pendant la fête et la constitution de la Soukka, avant celle-ci, est d’ores et déjà une Mitsva. A l’opposé, on pourrait imaginer de préparer les quatre espèces alors que Soukkot a déjà commencé.<br><br>	Une autre différence peut également être constatée. La Mitsva des quatre espèces a une limite. Une fois qu’elle a été mise en pratique, il n’est plus question de la faire encore une fois. A l’opposé, on doit résider dans la Soukka comme on se trouve, d’ordinaire, chez soi. De ce fait, la Mitsva n’est jamais conduite à son terme. Elle se poursuit sans arrêt, durant toute la fête, depuis le coucher du soleil de son premier jour jusqu’à sa conclusion.'+
											'<br><br>	7. La Mitsva de la Soukka a également une autre qualité que n’ont pas les autres Mitsvot, y compris celle des quatre espèces.<br><br>	Toutes les Mitsvot ont un objet bien précis et elles concernent un domaine particulier de la vie d’un homme. Chacune est mise en pratique avec un certain membre du corps. Celle de la Soukka, en revanche, consiste à s’y trouver comme on serait dans sa propre demeure. On y effectuera donc toutes ses activités habituelles, qui sont bien celles de l’homme, telles qu’il les pratiquait déjà il y a une semaine. Or, ces actes courants, parce qu’ils sont faits dans la Soukka, deviennent une Mitsva!<br><br>	Bien plus, nos Sages disent que “ celui qui n’a pas de maison n’est pas un homme ”. En pareil cas, sa plénitude est remise en cause. Car, une demeure est une nécessité pour chacun, afin “ d’être un homme ”, même pendant le moment que l’on ne s’y trouve pas, par exemple lorsqu’on est dans la rue.<br><br>	Puis, vient Soukkot et il faut alors, pendant sept jours, résider dans la Soukka comme on le fait, d’ordinaire, chez soi. C’est de cette façon que l’homme trouve la plénitude. Ainsi, celui qui ne se trouve pas dans sa Soukka, mais a bien fait que celle-ci soit sa résidence essentielle, se trouve effectivement lié en permanence à cette Mitsva.'+
											'<br><br>	8. Le mois de Tichri a une portée générale, marquant toute l’année et de chaque Mitsva accomplie pendant ce mois, on peut tirer un enseignement pour le reste de l’année. Celui qui découle de la Soukka est le suivant.<br><br>	On demande à un Juif de mettre en pratique le principe: “ En toutes tes voies, reconnais-Le ”, de lier tout ce qui le concerne à D.ieu, de Le servir non seulement pendant l’étude de la Torah ou la prière, mais également durant ses activités profanes. La Mitsva de la Soukka apporte la force et la détermination nécessaires pour y parvenir.<br><br>	En effet, celui qui dort dans la Soukka accomplit une Mitsva de D.ieu. Et, celui qui ne se trouve pas physiquement dans la Soukka reste lié à cette Mitsva. On doit donc puiser là, pour toute l’année, la force de se soumettre à D.ieu en tout ce que l’on accomplit.'+
											'<br><br>	9. La Guemara définit la Soukka comme “ une Mitsva facile ”. En effet, lorsque l’on fait preuve de la plus grande détermination et que l’on se dit: “ Je suis le serviteur du Roi, Roi des rois, le Saint béni soit-Il ”, on peut, plus aisément, servir D.ieu, en toutes ses préoccupations matérielles. Dès lors, une résidence est effectivement bâtie pour D.ieu, ici-bas.<br><br>	En faisant de chacun de ses accomplissements le Sanctuaire de D.ieu, on obtient la bénédiction céleste et l’on obtient la satisfaction de tous ses besoins, enfants, santé et prospérité matérielle.<br><br>*   *   *<br><br><b>L’eau des libations</b><br><br>	10. Il est dit de Sim’hat Beth Hachoéva, la joie qui était célébrée, dans le Temple, quand on puisait l’eau pour les libations sur l’autel: “ Vous puiserez de l’eau dans la joie, des sources du salut ”. La partie révélée de la Torah permet de comprendre pourquoi il en était ainsi. Le Rambam dit, en effet, que, s’il avait été impossible de recueillir de l’eau de source, on la puisait dans le bassin des ablutions, qui n’était pas une source. De fait, on pouvait déverser l’eau du bain rituel dans ce bassin et donc s’en servir pour les libations.<br><br>	Il faut en conclure que l’origine de cette eau importe peu. Il suffit de la puiser joyeusement pour qu’elle émane “ des sources du salut ”.'+
											'<br><br>	11. L’eau de source a plusieurs qualités:<br><br>	A) Tout d’abord, une infime quantité est suffisante pour purifier, alors que, si elle a une autre provenance, une certaine quantité en est nécessaire. Pour une source, en revanche, seul un élément qualitatif est prise en compte. Il faut que l’eau soit rattachée à cette source.<br><br>	B) La source peut purifier également lorsque l’eau s’écoule. Dans d’autres situations, on demande que celle-ci soit stagnante, en un endroit qui permet d’en vérifier la quantité. Rien de tel n’est dit à propos de l’eau de source, dès lors qu’elle reste bien en contact avec son origine.<br><br>	Il en découle un enseignement pour le service de D.ieu. Celui qui se base sur sa propre appréciation et sur les raisonnements qu’il bâtit par lui-même, en se coupant de la source, doit satisfaire à différentes conditions. Une certaine quantité d’eau est nécessaire. Il faut donc pouvoir répondre de son intellect et de ses sentiments. Car, cette quantité doit être suffisante pour recouvrir entièrement le corps. Et, la mesure de cette quantité doit être effectuée à l’extérieur, de sorte qu’une autre personne puisse attester qu’elle a effectivement été réunie.<br><br>	Si l’on ne satisfait pas à toutes ces conditions, il est bien clair que l’on est incapable de purifier son prochain. Bien plus, on peut se demander si l’eau, en pareil cas, ne deviendra pas elle-même impure.<br><br>	Il faut donc se lier à la source, de sorte que la plus infime quantité d’eau apporte la purification, même pendant qu’elle s’écoule. Toutes ces conditions sont alors inutiles.<br><br>	Que l’on dispose de beaucoup ou de peu de forces, et même si celles-ci “ s’écoulent ”, on restera attaché à la source et l’on n’aura donc rien à craindre. Non seulement on ne pourra pas contracter l’impureté, mais, bien plus, on parviendra à en purifier toutes les formes, y compris la plus sévère, celle qui résulte du contact avec un mort. En pareil cas, les forces personnelles importent peu, dès lors que l’on est relié à la source.'+
											'<br><br>	12. Ce qui vient d’être exposé nous permettra de comprendre le sens du verset: “ Vous puiserez de l’eau dans la joie, des sources du salut ”.<br><br>	Dans leur portée spirituelle, les libations d’eau font allusion à la soumission. C’est ce qui les distingue des libations de vin. Le vin a un bon goût et il correspond à la perception intellectuelle. L’eau, qui n’a pas de goût, illustre ce que l’on fait uniquement par soumission, sans aucun autre intérêt personnel, en mettant de côté sa propre analyse afin de se lier à la source.<br><br>	Celui qui “ puise de l’eau dans la joie ” et en recueille une petite quantité, sans plaisir et, néanmoins, de manière joyeuse, puisqu’il s’agit de le déverser sur l’autel, afin de servir D.ieu, conformément à Sa Volonté, découvrira nécessairement “ les sources du salut ”. Il restera lié à elles et, de la sorte, obtiendra la purification par la quantité d’eau la plus infime, y compris lorsque celle-ci s’écoule.<br><br>	Ce salut se marquera dans tous les domaines. Il sera disproportionné par rapport aux forces dont on dispose, car il résultera du lien à la source.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'La source de la joie véritable',
									'source' :' (Discours du Rabbi, Sim’hat Beth Hachoéva 5716-1955)',
											'resume' : ' ',
											'contenu' : ' 	13. Le traité Soukka 51b dit que “ celui qui n’avait pas vu Sim’hat Beth Hachoéva n’a jamais vu la joie de sa vie ”. La Guemara décrit l’intensité de cette joie, par rapport à laquelle toutes les autres sont négligeables. C’est, du reste, ce que souligne cette affirmation, s’adressant à ceux qui ont assisté à d’autres formes de joie, afin de leur préciser qu’aucune d’entre elles ne saurait égaler Sim’hat Beth Hachoéva.<br><br>	Or, on peut s’interroger, à ce sujet. De façon générale, les termes de nos Sages sont particulièrement précis. Pourquoi, en l’occurrence, ne pas exprimer, d’une manière positive, l’importance de cette joie, en montrant ce qu’elle est? Pourquoi adopter une formulation négative en la comparant aux autres formes de joie? Et, que déduire de tout cela, en particulier pour la période actuelle?<br><br>	L’explication est la suivante. La Guemara nous délivre ici un enseignement sur la manière de servir D.ieu. Celui qui n’a pas assisté à Sim’hat Beth Hachoéva peut s’imaginer qu’il a, néanmoins, vu la joie, y a même participé. Mais, tout cela n’est que superficiel. Il n’a pas vu la joie véritable, dès lors qu’il n’était pas présent à Sim’hat Beth Hachoéva. C’est ainsi qu’il faut comprendre la formulation de ce texte.'+
											'<br><br>	14. On peut préciser la portée de ce qui vient d’être dit.<br><br>	La joie a pour effet de libérer l’homme des limites qu’il subit. Ainsi, celui qui est réellement joyeux sera capable de dépasser les limites objectives de sa compréhension. Et, la cause de la joie transcende également les limites de l’homme, car l’effet est toujours fonction de la cause. Si la joie est à ce point intense, ce qui la provoque doit l’être également.<br><br>	Cette joie est celle de l’homme recevant ce qu’il n’attendait pas du tout et qui dépasse son entendement. Percevant le caractère illimité de ce qu’il vient d’obtenir, il s’élève lui-même au dessus de ses propres limites et se réjouit. C’est pour cela qu’une telle joie remet en cause l’ordre établi.<br><br>	Il est dit que “ tout comme le visage se reflète dans l’eau, le cœur de l’homme se reflète en son prochain ”. Il en est de même pour la relation entre D.ieu et les hommes. Commentant le verset “ D.ieu est ton ombre ”, le Baal Chem Tov explique que, tout comme l’ombre reproduit les mouvements de l’homme, D.ieu en fait de même. C’est ainsi qu’il faut comprendre l’affirmation selon laquelle “ on suit, envers l’homme, le comportement qu’il adopte lui-même, par sa propre décision ”.<br><br>	Le Chneï Lou’hot Haberit souligne que Adam, l’homme est de la même étymologie que “ Je ressemble (Adamé) au Très Haut ”. En conséquence, lorsque l’homme, ici-bas, se réjouit, l’Homme céleste est joyeux également. Il est dit que “ la Royauté céleste ressemble à la royauté terrestre ”. Ici-bas, la joie brise les limites. Il en est donc de même là-haut. En un moment de joie, toutes les restrictions disparaissent.<br><br>	Le service de D.ieu effectué par l’homme, qui est défini comme un “ petit monde ”, se répartit en trois domaines, la Torah, la prière et les bonnes actions, qui doivent toutes être joyeuses. Ainsi, dit la Guemara, “ on ne commence pas à prier avec tristesse ou paresse, mais seulement avec la joie qui caractérise la Mitsva ”. La prière est le service de D.ieu du cœur et elle doit être joyeuse.<br><br>	Il en est de même pour l’étude de la Torah, puisque la Guemara ajoute: “ Ceci s’applique aussi à une parole de Hala’ha ”.<br><br>	Il en va de même pour les bonnes actions, c’est-à-dire la Tsédaka. La Torah dit, en effet: “ Tu ne t’attristeras pas en lui donnant ” et cette formulation négative permet de déduire ce qu’il en est, positivement. De fait, disent nos Sages: “ Celui qui console son prochain reçoit onze bénédictions ”.<br><br>	Ainsi, les trois domaines du service de D.ieu doivent être pénétrés de joie.'+
											'<br><br>	15. Comme nous l’avons vu, la joie véritable découle de ce qui transcende l’intellect. En conséquence, le service de D.ieu peut être joyeux dans la mesure où il est basé sur la soumission à Sa Volonté. Tout ce qui est accompli en fonction de la logique est, par nature, limité et ne peut donc susciter une joie véritable. Par contre, quand on met de côté sa compréhension pour se soumettre, on peut s’attacher à D.ieu, malgré ses limites, grâce à la pratique des Mitsvot.<br><br>	Mitsva est de la même étymologie que Tsavta, le lien. La Mitsva n’est pas limitée et quand un Juif la met en pratique, il se libère de ses entraves. Dès lors, il peut être véritablement joyeux.<br><br>	Néanmoins, on pourrait se poser une question. Un homme est doué de discernement et c’est précisément ce qui le distingue d’un animal. Comment donc lui demander de faire abstraction de la logique, de ne pas en faire la base de son comportement et de se soumettre ?<br><br>	Commentant le verset “ que D.ieu créa pour faire ”, nos Sages expliquent : “ Pour faire : pour réparer ”. D.ieu ne créa pas les êtres pour qu’ils restent tels qu’ils sont. Ceux-ci doivent atteindre une plus haute plénitude, une plus grande perfection.<br><br>	Le minéral reçoit l’élévation en s’intégrant au végétal, le végétal à l’animal et l’animal à l’humain. Ce dernier, doté d’un intellect, doit s’intégrer à la Divinité en faisant abstraction de cet intellect, en méditant à la grandeur de D.ieu, en éprouvant pour Lui de l’amour et de la crainte, en mettant en pratique les Mitsvot avec soumission.<br><br>	Ainsi, la finalité de l’homme qui se distingue par sa compréhension, consiste à intégrer son intellect dans ce qui le transcende.'+
											'<br><br>	16. Ce qui vient d’être dit nous permettra de comprendre pourquoi celui qui n’a pas vu Sim’hat Beth Hachoéva n’a pas réellement assisté à une célébration joyeuse.<br><br>	La Sim’hat Beth Hachoéva avait lieu parce que, dans le Temple, à Soukkot, les libations, sur l’autel, comportaient également de l’eau, en plus du vin dont on se servait tout au long de l’année.<br><br>	Pourquoi l’eau eut-elle un mérite aussi considérable ? Le Midrach en donne la raison. Lorsque D.ieu dit : “ Que soit un espace au sein de l’eau ”, Il sépara les eaux supérieures des eaux inférieures. Or, ces dernières pleurèrent, exprimèrent leur insatisfaction et dirent : “ Nous voulons nous trouver près du Roi ”. D.ieu leur promit alors qu’elles serviraient aux libations, sur l’autel.<br><br>	Ainsi, les libations d’eau, sur l’autel, à Soukkot, ont pour effet de supprimer la séparation et la chute des eaux inférieures, bien plus, de les conduire vers un stade plus élevé que celui où elles se trouvaient avant cette chute. En effet, toute descente doit se solder par une élévation.<br><br>	Dans sa dimension spirituelle, la séparation entre les eaux supérieures et les eaux inférieures est celle qui existe entre là-haut et ici-bas, entre la spiritualité et la matérialité, ainsi qu’il est dit : “ Les cieux sont les cieux de D.ieu et Il donna la terre aux fils de l’homme ”.<br><br>	Mais, il n’en est ainsi qu’en fonction de l’ordre instauré au sein de la création. La finalité de celle-ci, en revanche, est exprimée par le verset : “ Que D.ieu créa pour faire ” et nos Sages disent : “ Pour faire : pour réparer ”, de sorte que tout ce qui se trouve ici-bas doit recevoir l’élévation, au point de surpasser ce qui était, lors de la création.<br><br>	C’est pour cette raison que les eaux inférieures pleurent et disent : “ Nous voulons nous trouver près du Roi. D.ieu leur promit donc qu’elles serviraient aux libations sur l’autel, afin qu’elle s’élèvent effectivement au dessus de ce qu’elles étaient avant leur descente.<br><br>	De la sorte, on peut comprendre pourquoi la joie de Sim’hat Beth Hachoéva est à ce point intense, jusqu’à supprimer toutes les limitations imposées par le monde, toutes les contingences, afin de se lier à D.ieu, car “ la joie brise les limites ”.<br><br>	En conséquence, Sim’hat Beth Hachoéva est la source et l’origine de toutes les joies, c’est-à-dire véritablement la joie véritable, capable de briser les limites du monde.'+
											'<br><br>	17. On pourrait se poser la question suivante. La nature ne fut-elle pas créée par D.ieu ? Comment s’opposer à elle ? Ainsi, la Guemara rapporte l’interrogation suivante, qui fut soumise à Rabbi Akiva. Comment se permettre de satisfaire les besoins d’un pauvre, alors que D.ieu a fait qu’il soit dans le besoin ?<br><br>	La réponse est la suivante.<br><br>	Lorsque D.ieu sépara ce qui se trouve là-haut et ce qui est ici-bas, Il proclama que la finalité de cette séparation est l’élévation qui en résulterait par la suite. Nos Sages lui prêtent ces termes : “ J’ai séparé et Je guérirai ”. Ainsi, D.ieu introduisit la guérison alors même qu’Il effectuait la séparation. De la sorte, on ne va pas à l’encontre de la création, en agissant ainsi. Bien au contraire, on la conduit vers sa perfection.<br><br>	La création du monde fut faite de telle façon qu’il soit nécessaire d’en briser les règles et d’introduire le surnaturel au sein de la nature.'+
											'<br><br>	18. On peut ainsi comprendre l’affirmation de la Guemara selon laquelle “ celui qui n’avait pas vu Sim’hat Beth Hachoéva n’a jamais vu la joie de sa vie ”. Son but n’est pas uniquement de rapporter un fait historique, mais bien de délivrer un enseignement sur la manière de servir D.ieu.<br><br>	L’enseignement de la Guemara est le suivant. Comment est-il possible d’éprouver la joie dans les trois domaines du service de D.ieu que sont la Torah, la prière et les bonnes actions, puisque celle-ci est, en l’occurrence, une nécessité ?<br><br>	Pour cela, il faut observer, méditer, jusqu’à avoir devant les yeux Sim’hat Beth Hachoéva. En effet, nos Sages parlent de “ celui qui n’avait pas vu Sim’hat Beth Hachoéva ”, tout comme le verset Kohélet 1, 16, dit : “ Mon cœur a vu beaucoup de sagesse ”. En voyant cette joie, en méditant à la finalité de la descente, on peut comprendre qu’il s’agit d’obtenir une immense élévation. Or, la vision est plus puissante que l’audition.'+
											'<br><br>	19. On peut également déduire de tout cela une leçon plus précise, pour le service de D.ieu.<br><br>	Si l’on médite à la raison pour laquelle D.ieu a créé l’intellect, on peut parvenir à la conclusion que le but de la rationalité est de s’inclure en ce qui la transcende. De la sorte, on peut se libérer des limitations imposées par le corps, l’âme animale et l’âme divine, se soumettre pleinement à la royauté de D.ieu.<br><br>	C’est bien ainsi que l’on peut révéler la joie en son âme et, de la sorte, dans le monde entier.'+
											'<br><br>	20. D’où vient le nom de Sim’hat Beth Hachoéva, “ la joie de la maison où l’on puisait ” ? Du fait qu’au cours de cette célébration, on pouvait “ puiser ” l’inspiration divine. Ainsi, le Yerouchalmi dit que le prophète Yona, fils d’Amitaï, reçut la prophétie pendant Sim’hat Beth Hachoéva.<br><br>	Or, on peut s’interroger sur une telle affirmation. Dans le Temple, quand on célébrait Sim’hat Beth Hachoéva, plusieurs milliers de Juifs étaient présents, qui auraient donc dû tous recevoir l’inspiration divine. Pourquoi seul Yona est-il mentionné, à ce sujet ?<br><br>	Comme nous l’avons dit, les récits de la Torah ne sont pas uniquement historiques. Ils ont pour but de montrer comment l’on peut servir D.ieu et il en est de même pour ce que le Yerouchalmi rapporte à propos de Yona.<br><br>	Le Zohar explique que Yona, fils d’Amitaï, fait allusion à l’âme, ainsi qu’il est dit : “ Ne vous trompez pas (Tonou, de la même étymologie que Yona) l’un l’autre (Amito, de la même étymologie que Amitaï) ”. En effet, l’âme descend dans un corps qui lui est étranger et même opposé. Il faut donc faire en sorte que celui-ci ne la trompe pas. Bien au contraire, c’est l’âme qui doit tromper le corps, tromper la matière et en faire un Sanctuaire pour D.ieu.<br><br>	On peut ainsi comprendre pourquoi l’on fait allusion précisément à Yona, qui “ puisa ” sa prophétie pendant Sim’hat Beth Hachoéva. En effet, cette célébration est liée, comme on l’a vu, au principe “ J’ai séparé et Je guérirai ”, au verset : “ Que D.ieu a créé pour faire ”, selon l’interprétation de nos Sages : “ Pour faire : pour réparer ”.<br><br>	Car, la matière représente, à n’en pas douter, une descente considérable, mais l’on a la possibilité d’obtenir une élévation dépassant le stade initial. Et, Sim’hat Beth Hachoéva apporte la force de Yona, de la même étymologie que Onaa, tromperie. On peut alors tromper la matière et en faire le Sanctuaire de D.ieu.'
								},
								
								
								'Siha 3': 
								{
									'Titre' : 'Les libations de la fête',
									'source' :' (Discours du Rabbi, Sim’hat Beth Hachoéva 5715-1954)',
											'resume' : ' ',
											'contenu' : ' 	1. La fête de Soukkot fait suite au service de D.ieu des dix jours de Techouva, de sorte que tout ce qui a été obtenu pendant cette période se révèle, durant la fête, de manière joyeuse.<br><br>	Les dix jours de Techouva comptent les deux de Roch Hachana, Yom Kippour et les sept qui séparent ces deux fêtes. Il en résulte que Roch Hachana, Yom Kippour et les sept jours intermédiaires sont effectivement liés à Soukkot.<br><br>	Roch Hachana :<br><br>	Les branches de la Soukka sont désignées par le terme de S’ha’h, qui est orthographié Same’h et deux Kaf. Le Same’h, dont la valeur numérique est soixante, évoque les soixante sons longs du Choffar, qui retentissent à Roch Hachana. Les deux Kaf, dont la valeur numérique est vingt, correspondent aux vingt sons moyens et aux vingt sons courts. On retrouve ainsi les cent sons qui sont nécessaires à Roch Hachana.<br><br>	Yom Kippour :<br><br>	L’aspect dominant du service de D.ieu de Yom Kippour est le sacrifice des encens. La ‘Hassidout explique que sa fumée est à l’origine des colonnes de nuée qui protégeaient les enfants d’Israël, dans le désert et auxquelles font précisément allusion les Soukkot.<br><br>	Les sept jours :<br><br>	Dans les sept jours séparant Roch Hachana de Yom Kippour, on retrouve l’ensemble du cycle hebdomadaire, le dimanche, le lundi et tous les jours suivants. Le premier répare tous les dimanches de l’année, le second tous les lundis de l’année et ainsi de suite. Puis, viennent, de manière joyeuse, les sept jours de Soukkot, qui introduisent la joie dans les semaines de toute l’année.'+
