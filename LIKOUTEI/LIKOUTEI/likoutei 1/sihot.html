						'Serie 2':
						{
								'Siha 1': 
								{
									'Titre' : 'La femme Sotta',
									'source' :' (Discours du Rabbi, 12 Tamouz 5717-1957)',
											'resume' : ' ',
											'contenu' : ' 	1. La Parchat Nasso précise les lois de la femme Sotta. Ainsi, un homme peut soupçonner son épouse et la mettre en garde : “ Ne t’isole pas avec tel homme ”, sans que celle-ci ne lui obéisse. Bien entendu, cela ne signifie pas pour autant qu’elle ait commis une faute. Néanmoins, dès lors qu’elle s’est isolée avec un homme après que son mari le lui ait interdit, elle est considérée comme Sotta, c’est-à-dire, selon le commentaire de Rachi, comme une femme “ s’étant écartée des voies de la pudeur ”, ou bien, selon le traité Sotta 3a, “ saisie par un esprit de folie ”. Différentes lois s’appliquent à la femme qui a le statut de Sotta, comme l’explique, en détails, notre Sidra.<br><br>	Un homme et une femme, tels qu’ils sont ici-bas, avec tout ce qui les concerne, sont représentatifs de leur source, là-haut, jusqu’à son point le plus élevé, c’est-à-dire le Saint béni soit-Il et l’assemblée d’Israël, qui sont également appelés “ Homme ” et “ femme ”. On peut en conclure que toutes les lois s’appliquant à la Sotta peuvent être retrouvées dans la relation entre le Saint béni soit-Il et l’assemblée d’Israël. Du reste, outre cette comparaison, le verset parle bien de “ chaque homme… dont l’épouse aura agi contre lui ” et nos Sages précisent, dans le Yalkout Chimeoni, au paragraphe 705 : “ Ceci s’applique à son Mari là-haut et à son mari, ici-bas ”. Par ces termes, ils font clairement allusion au mauvais comportement de l’assemblée d’Israël envers son Mari céleste.<br><br>	La mise en garde que la Saint béni soit-Il adresse à l’assemblée d’Israël, figure dans l’Injonction, adressée à chaque Juif et énoncée au singulier : “ Tu n’auras pas d’autres dieux devant Ma face ”, qui est une autre formulation de : “ Ne t’isole pas avec tel homme ”.<br><br>	On peut, néanmoins, s’interroger. Que signifie “ s’isoler ”, par rapport à D.ieu ? Il se trouve partout et les Tikouneï Zohar, Tikoun 57, page 91b, cité par le Chaar Ha I’houd Ve Ha Emouna, chapitre 7, constate que “ aucun lieu n’est vide de Sa Présence ”. En tout endroit où un homme entend se cacher, il reste encore sous les yeux de D.ieu, ainsi qu’il est dit (Yirmyahou 23, 24) : “ Si un homme s’enferme dans une cachette, ne le verrai-Je pas, Parole de l’Eternel ? ”, comme le montre également les Tehilim 139, 7-12. Dès lors, comment l’assemblée d’Israël peut-elle se cacher du Saint béni soit-Il ?<br><br>	La réponse à cette question est la suivante. Le traité Sotta 5a rapporte ce que D.ieu dit de l’homme orgueilleux : “ Moi et lui, nous ne pouvons pas nous trouver dans le même endroit ”. Ainsi, l’orgueilleux est bien “ isolé ” de D.ieu, si l’on peut s’exprimer ainsi. Et, c’est pour cette raison que le traité Sotta se conclut en traitant de l’humilité. En effet, celui qui est humble ne pourra jamais être “ isolé ” de D.ieu et il ne deviendra donc pas “ Sotta ”.<br><br>	D.ieu ne se trouve pas auprès de l’orgueilleux. Pour ainsi dire, Il ne le voit pas. Ainsi, le Baal Chem Tov donne une autre lecture, affirmative celle-ci, du verset précédemment cité : “ Si un homme s’enferme dans la cachette de son ego, Je ne le verrai pas ”, si l’on peut s’exprimer ainsi.'+
											'<br><br>	2. Le traité Sotta 25a précise que “ si le mari renonce à sa mise en garde, celle-ci est annulée ”. Ainsi, même s’il a demandé à son épouse de ne pas s’isoler avec une certaine personne, il peut, par la suite, annuler cet avertissement, comme s’il n’avait jamais été prononcé. Pour autant, la Guemara précise qu’il peut le faire uniquement avant que son épouse se soit isolée avec cet homme. Après cela, en revanche, il ne peut plus supprimer sa mise en garde.<br><br>	On peut le justifier de la manière suivante.<br><br>	Avant que l’épouse ne s’isole avec cet homme, il n’y a rien eu d’autre que la mise en garde du mari, qu’il peut donc annuler. Après cet isolement, en revanche, un fait nouveau s’instaure, qui est indépendant de la volonté du mari. Dès lors, toute annulation devient impossible.<br><br>	Le Yerouchalmi, Sanhédrin, chapitre 8, paragraphe 6, considère, pour sa part, que le mari peut encore annuler sa mise en garde, même après l’isolement, “ tant que le parchemin n’a pas été effacé ”, c’est-à-dire celui qui a été spécifiquement écrit pour cette femme.<br><br>	Dans le Tsafnat Paanéa’h sur le Rambam, lois de la Sotta, chapitre 1, paragraphe 7, le Rav de Ragatchov explique qu’il n’y a, en fait, pas de controverse entre le Babli et le Yerouchalmi. En effet, ce dernier fait référence à un isolement qui est défini comme tel uniquement par référence à la mise en garde du mari. C’est le cas, par exemple, lorsque celui-ci dit à son épouse : “ Ne t’isole pas avec ton père ” ou bien “ ne t’isole pas avec ces cents hommes ”, ce qui ne présenterait rien de répréhensible, si le mari ne l’avait interdit, comme le dit le Yerouchalmi, Sotta, chapitre 1, paragraphe 2.<br><br>	Il n’en est pas de même pour un isolement, au sens courant. Certes, celui-ci ne serait pas considéré comme tel, s’il n’avait pas été précédé par une mise en garde. Pour autant, l’épouse s’est alors, à proprement parler, isolée avec cet homme.<br><br>	On peut en déduire ce qu’il en est, dans la relation entre le Saint béni soit-Il et l’assemblée d’Israël. Il est clair qu’en permanence, “ aucun lieu n’est vide de Sa Présence ”. L’isolement, tel qu’il vient d’être défini, est donc inconcevable et il est possible uniquement parce que D.ieu ne peut souffrir l’orgueil. Il est dit (Michlé 16, 5), en effet, que “ D.ieu tient en abomination tous les orgueilleux ”, de sorte que “ Moi et lui, nous ne pouvons nous trouver dans le même endroit ”.<br><br>	Un tel isolement s’explique donc uniquement parce que telle est la Volonté de D.ieu, Qui peut, en conséquence, annuler Sa mise en garde à tout moment, y compris après que cet isolement se soit passé.'+
											'<br><br>	3. Néanmoins, l’annulation de la mise en garde, même dans le cas où l’interdiction découle seulement du fait qu’elle ait été prononcée, est possible uniquement tant que le parchemin n’a pas été effacé.<br><br>	Le fait d’effacer signifie que les lettres sont détachées du parchemin, ce qui fait la preuve que déjà, avant cela, ces lettres et ce parchemin ne constituaient pas une seule et même entité. Car, si c’était le cas, il aurait été impossible de les séparer. Les lettres gravées, en revanche, sont partie intégrante de leur support et il est donc impossible de les effacer autrement qu’en brisant ce support.<br><br>	Tant que le parchemin n’a pas été effacé, autrement dit tant qu’un Juif grave en lui la Torah qu’il étudie, il est inconcevable que les lettres qui la constituent soient effacées, ce qu’à D.ieu ne plaise. Un tel homme ne forme qu’une seule et même entité avec cette Torah, comme le souligne le traité Sotta 21a.<br><br>	Certes, en pareil cas, il y a bien eu une situation “ d’isolement ” et l’homme a fait preuve d’orgueil, mais tout cela n’est que superficiel. D.ieu annule Sa mise en garde, car “ Il accorde le pardon avec abondance ”. C’est, du reste, le cas pour toutes les fautes, qui sont systématiquement imputables à l’orgueil, conduisant l’homme à penser qu’il possède une existence autonome, distincte de D.ieu, du fait de l’esprit de folie qui caractérise la Sotta.<br><br>	Il est, toutefois, une exception à cette règle, celle de l’idolâtrie, qui atteint non seulement l’intellect de l’homme, remettant en cause l’unité de D.ieu, comme l’expliquent les chapitres 19 et 35 du Tanya, mais aussi le niveau de la gravure. C’est la raison pour laquelle, lors de la faute du veau d’or, Moché détruisit les Tables de la Loi, bien que celles-ci étaient gravées.<br><br>	A l’opposé, quand le parchemin est effacé, ce qui fait la preuve qu’auparavant, déjà, on ne formait pas une seule entité avec la Torah, il est possible que l’on se soit profondément pénétré d’orgueil et de suffisance. On acquiert alors le statut de Sotta et l’on doit apporter une offrande d’orge, la nourriture des animaux, selon le traité Sotta 14a.  Plus encore, cette offrande doit être un dixième d’Efa, qui correspond à la situation de l’homme le plus pauvre, selon le verset Vaykra 5, 11.<br><br>	En pareil cas, on doit comprendre et ressentir que l’on est “ pauvre par l’esprit ”, selon le traité Nedarim 41a. Et, l’on est même comparable à un animal, dépourvu de tout discernement. Le traité ‘Houlin 5b note, à ce sujet : “ Ils sont rusés, mais se comportent comme des animaux ”.<br><br>	Celui qui parvient à une telle soumission est non seulement pur, pour le Saint béni soit-Il, mais il atteint, en outre, un stade bien plus élevé que celui qu’il possédait auparavant et, à ce propos, le verset (Bamidbar 5, 28) conclut : “ Elle sera pure et aura des enfants ”. Les traités Sotta 26a et Bera’hot 31b expliquent : “ Si elle enfantait dans la douleur, elle le fera dans la largesse ”. Et, le Midrach Béréchit Rabba, chapitre 30, paragraphe 6, rappelle que “ les descendances des Justes sont les Mitsvot et les bonnes actions ”. Or, “ tout Ton peuple est constitué de Justes ”.<br><br>	C’est de cette façon que l’on connaît la largesse véritable car, selon les termes du traité Bera’hot 34b, que commente le Séfer Ha Maamarim 5709, page 183, “ les Justes parfaits ne peuvent accéder au niveau de ceux qui sont parvenus à la Techouva ”.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'Purification',
									'source' :' (Discours du Rabbi, Chabbat Parchat Nasso 5720-1960)',
											'resume' : ' ',
											'contenu' : ' 	Commentant le verset “ Chaque homme dont la femme se détournera ”, nos Sages disent, au traité Sotta 3a : “ Un homme peut commettre une faute uniquement dans la mesure où il est saisi par un esprit de folie ”. On peut en déduire que toutes les lois énoncées à propos de la femme Sotta délivrent un enseignement sur la manière de réparer toutes les fautes, quelles qu’elles soient.<br><br>	Le début de la réparation est le suivant : “ L’homme conduira son épouse chez le Cohen ”. Et, l’on peut définir comme Cohen “ tous ceux que la générosité conduit à se tenir devant D.ieu et à Le servir ”, selon les termes du Rambam, à la fin des lois de la Chemitta et du Yovel. Ainsi, disent nos Sages, au traité Baba Batra 116a : “ Celui qui a un malade dans sa maison ira consulter le Sage ”. Et, il en est de même pour les maladies de l’esprit, comme le précise le Rambam, dans ses lois des opinions, chapitre 2, paragraphe 1.<br><br>	Avant toute autre chose, le Cohen, désirant purifier la femme Sotta, “ prendra de l’eau consacrée dans un ustensile d’argile. Et, le Cohen prendra la terre se trouvant sur le sol du sanctuaire et la versera sur l’eau ”.<br><br>	Le traité Baba Kama 17a précise que “ il n’est d’eau que la Torah ”. Bien plus, il s’agit, en l’occurrence, d’une “ eau consacrée ”, c’est-à-dire de l’enseignement profond de la Torah. De fait, l’eau et la sainteté sont deux notions opposées.  L’eau “ s’écoule d’une cime élevée vers le point le plus bas ”, comme le disent le chapitre 4 du Tanya et le traité Taanit 7a. La sainteté est synonyme de retranchement et de séparation.<br><br>	Or, on retrouve ces deux aspects, dans la partie profonde de la Torah. D’une part, celle-ci renferme des secrets, un aspect ésotérique, que ne perçoit pas l’intellect humain. Cette dimension, qui lui échappe, n’est pas en prise directe avec le monde, comme l’est la partie révélée de la Torah. Il s’agit là de la sainteté, du retranchement, de la séparation.<br><br>	Parallèlement, et même de ce fait, on retrouve, dans cet enseignement caché de la Torah, la caractéristique de cette eau qui s’écoule, encore plus que dans sa partie révélée. En effet, “ plus l’on vient d’un niveau élevé, plus l’on descend bas ”.<br><br>	C’est pour cette raison que l’enseignement profond de la Torah est comparé à l’huile. En effet, celle-ci possède également ces deux caractères. D’une part, elle surnage au dessus de tous les autres liquides. Elle en est donc séparée. D’autre part, elle imbibe toute chose et elle existe en chaque substance, y compris dans le minéral, comme le souligne le Imreï Bina, porte du Chema Israël, chapitre 56.<br><br>	En conséquence, l’assurance nous a été donnée, au début du Midrach E’ha Rabba et dans le Yerouchalmi, ‘Haguiga, chapitre 1, fin du paragraphe 7, que “ le luminaire qu’elle renferme ramène vers le bien ”. Cette expression désigne la partie cachée de la Torah, comme le soulignent le Korban Ha Eda, à cette même référence du Yerouchalmi et le Torat Chalom, à la page 232.<br><br>	Le Cohen doit verser cette eau consacrée dans un ustensile d’argile et, bien plus, y placer de la terre, qui est encore plus basse que l’argile, puisqu’elle n’est pas même un ustensile. Et, cette terre fait que l’on éprouve du dégoût pour le mélange. Malgré cela, l’eau consacrée est bien placée dans un tel ustensile, dès lors qu’il s’agit d’obtenir la purification d’un Juif. Il n’en est pas de même, en revanche, pour les lumières de ‘Hanouka, que l’on n’a pas le droit d’allumer dans un récipient répugnant.<br><br>	Puis, l’on abreuve la femme Sotta de ce breuvage. Pour le service de D.ieu, cela signifie que l’on doit diffuser les sources de l’enseignement profond de la Torah jusqu’à l’extérieur le plus inférieur, le plus éloigné qui soit.<br><br>	Bien plus l’absorption d’eau consacrée, sous sa forme spirituelle, possède une qualité que n’a pas l’eau matérielle. Cette dernière peut parfois mettre en évidence une situation qui va à l’encontre de la pureté, bien que tous les Juifs soient présumés vertueux. Il n’en est pas de même dans la dimension spirituelle, puisque l’assurance nous a été donnée que “ le luminaire qu’elle renferme ramène vers le bien ”.<br><br>	Alors, “ elle sera purifiée et aura des enfants ”. De plus, “ si elle avait des filles, elle aura des garçons ”, lesquelles font preuve d’une plus grande fermeté. Une telle forme du service de D.ieu est donc plus stable et la rétribution de la Mitsva est à la mesure de l’accomplissement, comme le précise le chapitre 39 du Tanya. Elle est donc elle-même “ masculine ”, comme le sera également la délivrance future, selon l’expression des Tossafot, au traité Pessa’him 116b.<br><br>	Et, le roi Machia’h a promis qu’il viendrait “ lorsque tes sources se diffuseront à l’extérieur ”, très prochainement.'
								},
								
						},
				},
				
				'Beaalote’ha':
				{
						'Serie 1':
						{
								'Siha 1': 
								{
									'Titre' : 'La clarté du Chandelier',
									'source' :' (Discours du Rabbi, 10 Chevat 5716-1956)',
											'resume' : ' ',
											'contenu' : ' 	1. Il est dit, dans la Haftara de la Parchat Beaalote’ha : “ J’ai observé et voici un chandelier entièrement en or ”. Cette expression décrit les âmes juives qui, toutes ensemble, forment “ un chandelier entièrement en or ”.<br><br>	Le chandelier avait sept branches et, de même, les Juifs ont différentes manières de se comporter, dont la ‘Hassidout fait une analyse précise. Certains empruntent la voie de la bonté, d’autres celle de la rigueur, de sorte qu’il se répartissent bien en sept voies, qui correspondent à ces sept branches.<br><br>	Néanmoins, toutes ces voies ont un point commun. Elles sont lumineuses et scintillent, dans le Temple. Bien plus, il ne suffit pas d’éclairer le Temple. La clarté doit ensuite se répandre dans le monde entier. C’est pour cette raison que les fenêtres du Temple étaient orientées vers l’extérieur.<br><br>	Dans les maisons ordinaires, les fenêtres sont faites pour en éclairer l’intérieur, pour que la lumière de la rue y pénètre. Dans le Temple, bien au contraire, il fallait que la clarté intérieure se répande dans le monde.<br><br>	Telle était la finalité du Temple. Or, d’où émanait cette clarté ? Précisément des branches du chandelier, qui font allusion aux âmes juives.<br><br>	Ainsi, bien qu’il y ait différentes catégories de Juifs, chacun doit servir D.ieu en fonction de ses propres aptitudes, ainsi qu’il est dit : “ J’ai été créé uniquement pour servir mon Créateur ”. Et, si l’on possède des capacités, c’est bien que l’on doit en faire usage pour ce service. Le point commun à tous est la faculté d’éclairer et d’illuminer.<br><br>	Seule la manière de concevoir ce service peut varier, d’une personne à une autre. Chez les uns, conformément à leurs dispositions naturelles et à leurs compétences, il doit s’exprimer par la bonté. Chez les autres, il doit être basé sur la rigueur, prendre l’aspect de la sévérité, d’après leurs vocations et leurs prédispositions. Car, ces derniers font uniquement le choix du rigorisme. Leur but, en revanche, est également d’éclairer.<br><br>	Bien que la finalité ultime soit la même pour tous, il y a, néanmoins, une grande différence entre ces deux voies, celle de la sévérité et celle de la bonté. Cette dernière ne prête pas à confusion et établit d’emblée ce qui est le but, puisque c’est bien de cette manière que l’on met en pratique le Précepte : “ Tu aimeras ton prochain comme toi-même ”.<br><br>	Telle fut la voie, d’Aharon, le grand Prêtre, qui allumait le chandelier. Celui-ci “ aimait les créatures et les rapprochait de la Torah ”. Considérant ceux qui étaient des “ créatures ”, expression qui, d’après l’Admour Hazaken, désigne ceux qui n’ont pas d’autre qualité que d’avoir été créés par D.ieu, sont dépourvus de tout autre mérite, cumulent de multiples défauts, il leur témoignait également de l’amour.<br><br>	C’était non seulement l’objectif qu’il s’assignait, mais aussi le moyen dont il disposait pour y parvenir. Il “ aimait les créatures ” de la manière la plus évidente et c’est ainsi qu’il les “ rapprochait de la Torah ”, faisant d’eux des Juifs conscients.<br><br>	Telle fut également la manière d’agir des maîtres de la ‘Hassidout, jusqu’à mon beau-père, le Rabbi, dont nous célébrons la Hilloula. Tous s’employèrent à allumer des lumières.<br><br>	Chaque Juif possède “ la bougie de D.ieu (qui) est l’âme de l’homme ”. Néanmoins, certains attendent qu’on vienne les allumer et tel fut donc le rôle des chefs d’Israël, qui illuminèrent l’âme de chacun. Car, il existe bien sept catégories d’âmes.<br><br>	Les maîtres de ‘Habad, en général et mon beau-père, le Rabbi, dont nous célébrons la Hilloula, en particulier, distribuèrent leur amour de la manière la plus évidente. Non seulement leur but était d’éclairer, mais les moyens dont ils se servirent furent également lumineux. Par une attitude amicale et agréable, ils allumèrent “ la bougie de D.ieu (qui) est l’âme de l’homme ” chez chaque Juif, quelle que soit la catégorie à laquelle il appartient.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'L’exemple d’Aharon',
									'source' :' (Discours du Rabbi, Chavouot 5717-1957)',
											'resume' : ' ',
											'contenu' : ' <b>Aller vers les créatures</b><br><br>	1. Pour “ diffuser les sources de la ‘Hassidout à l’extérieur ”, on ne peut pas se permettre d’attendre que ceux qui se trouvent “ à l’extérieur ” se dirigent vers “ les sources ”. On doit, bien au contraire, se rendre soi-même à l’extérieur et y diffuser ces sources.<br><br>	Aharon, le grand Prêtre, fut le premier à emprunter cette voie. Il “ aimait la paix et recherchait la paix, aimait les créatures et les rapprochait de la Torah ”. Il n’attendait pas que l’on s’adresse à lui. Il prenait lui-même l’initiative de telles rencontres.<br><br>	Il se rendait également chez les “ créatures ”, chez ceux qui n’avaient pas d’autre qualité que d’avoir été créés par D.ieu. Aharon allait les voir et les rapprochait de la Torah. Néanmoins, il est bien dit qu’il les rapprochait de la Torah et non qu’il rapprochait la Torah d’eux. Bien qu’il s’adressait à des “ créatures ”, il n’adaptait pas la Torah à son auditoire. Il ne faisait pas de compromis, ne donnait aucune permission.<br><br>	Aharon ne cherchait pas à mettre la Torah à la portée des créatures. Bien au contraire, il voulait les élever vers une Torah intègre, sans modification.'+
											'<br><br>	2. La Paracha de cette semaine, “ lorsque tu élèveras les lumières ”, définit ce que fut le service de D.ieu d’Aharon.<br><br>	Ces lumières représentent les âmes juives, ainsi qu’il est dit : “ la bougie de D.ieu est l’âme de l’homme ”. De façon générale, il est sept catégories d’âmes juives, comme l’explique le Likouteï Torah et celles-ci correspondent aux sept branches du chandelier.<br><br>	Aharon allumait et “ élevait ” ces lumières. De fait, chaque Juif porte en lui une étincelle divine. Mais, celle-ci peut être occultée et il appartient donc à Aharon de l’allumer, de la révéler.<br><br>	Aharon consacrait tous ses efforts à mettre en évidence l’âme de chacun, “ jusqu’à ce que la flamme s’élève d’elle-même ”. Tant que la lumière d’une “ créature ” devait encore avoir recours à Aharon pour rester allumée, son objectif n’avait pas encore été mené à bien. Il faut donc poursuivre son action jusqu’à ce que la flamme s’élève d’elle-même, qu’il ne soit nul besoin de la raviver, car elle brûle et éclaire par ses propres moyens.'+
											'<br><br>	3. Trois règles étaient appliquées, lors de l’allumage des lumières, dans le Temple :<br><br>	A) Celui qui n’était pas Cohen pouvait également les allumer.<br><br>	B) La préparation et le nettoyage des lumières, en revanche, devaient être effectués par un Cohen.<br><br>	C) Le chandelier était allumé dans le Sanctuaire du Temple.<br><br>	On peut en conclure que l’allumage du chandelier spirituel, c’est-à-dire des âmes juives, répond également à ces trois conditions.<br><br>	A) Celui qui n’est pas Cohen peut, malgré tout, allumer les lumières.<br><br>	Convaincre les autres et répandre les sources de la ‘Hassidout à l’extérieur n’est pas uniquement le fait d’une élite. Chaque Juif a le mérite et la responsabilité de se consacrer à cette œuvre. De fait, la Michna, s’adressant à chaque Juif, lui dit bien : “ Sois un disciple d’Aharon ”. Chacun doit donc imiter l’exemple d’Aharon, le Cohen et rapprocher les “ créatures ” de la Torah.<br><br>	B) Pour autant, la préparation de ces lumières ne peut être faite que par un Cohen.<br><br>	On pourrait se dire qu’au final, l’essentiel est bien de convaincre l’autre. Dès lors, qu’importe les moyens et les messages dont on se sert pour y parvenir ? Pourquoi ne pas adapter les idées de la Torah afin de leur donner une forme que l’on estime acceptable pour son auditoire ? Pourquoi ne pas sélectionner des Mitsvot que l’on pense pouvoir leur convenir ? N’est-ce pas le moyen le plus efficace pour convaincre ?<br><br>	La réponse à toutes ces questions est la suivante. La préparation de la lumière, consistant à y placer l’huile et la mèche qui devaient permettre de l’allumer, doit nécessairement être faite par un Cohen. La possibilité et la capacité de déterminer ce qui est susceptible de faire briller l’étincelle d’un Juif ne sont pas accordées à tous. Seul le Cohen en dispose.<br><br>	Un Cohen ne reçoit aucune part de la terre, n’a pas d’héritage. En effet, “ l’Eternel est son héritage ”. Le Rambam le présente comme “ celui qui se porte volontaire pour se séparer ” des préoccupations du monde et se consacrer au service de D.ieu. Lui seul est capable de définir ce qui est de nature à faire briller une âme juive.<br><br>	Puis, lorsque le Cohen a préparé l’huile et la mèche, chacun peut ensuite les allumer et répandre ces sources à l’extérieur.<br><br>	C) Le chandelier était placé dans le Sanctuaire.<br><br>	Nos Sages définissent dix niveaux de sainteté, le Saint des Saints, le Sanctuaire, puis les étapes suivantes, dont la sainteté est moindre, mais n’en est pas moins effective. Pour autant, si le chandelier était allumé dans l’une de ces dernières, la Mitsva n’aurait pas été accomplie. Chaque action reçoit, en effet, un lieu spécifique et celui du chandelier est le Sanctuaire.'+
											'<br><br>	4. Il découle de ce qui vient d’être dit un enseignement pour le service de D.ieu.<br><br>	Nul ne doit se dire :<br>“ Certes, je dois allumer la lumière que je porte en moi, de même que celle de mon prochain. Cependant, pourquoi devrais-je le faire en me maintenant au plus haut niveau de sainteté ? Il y a tant de Juifs à qui l’on demande bien moins que cela. Pourquoi l’exige-t-on de moi ? ”.<br><br>	La réponse à ces questions est la suivante :<br>“ Chacun a son rôle, sa mission. Les forces et les capacités d’éclairer un endroit dont la sainteté est plus grande t’ont été accordées. C’est bien la preuve que le Créateur t’a confié cette tâche. Si tu ne la mènes pas à bien, tu ne te seras pas acquitté de ton obligation, car tu n’auras pas accompli la Volonté de D.ieu ”.<br><br>	On sait que la volonté ne peut pas être morcelée. C’est ce qui la distingue de la compréhension, qui peut être uniquement partielle. La volonté, en revanche, doit s’accomplir jusque dans le moindre détail et ne peut l’être à moitié. Bien plus, si tel est le cas, le résultat va même à l’encontre de ce qui était désiré.<br><br>	Tous les hommes sont différents. Chacun reçoit une mission qui lui est spécifique. Celle de l’un ne concerne pas l’autre. Les générations sont différentes également. Les précédentes avaient une plus profonde crainte de D.ieu, une plus grande intégrité, bien qu’elles n’aient pas eu connaissance de la partie profonde de la Torah. Les dernières vivent après la révélation de cet enseignement et c’est bien la preuve que celui-ci les concerne. Son étude est une des missions confiées à notre génération. Il ne peut donc en être autrement, car la volonté ne peut pas être découpée.<br><br>	Au final, l’enseignement que délivre l’allumage du chandelier est le suivant. On doit se consacrer à la dimension profonde de la Torah, selon l’explication donnée à propos d’une flamme. On distingue, en effet, un “ feu sombre ”, proche de la mèche et “ un feu clair ”, qui en est éloigné. Il en est donc de même pour la Torah, elle-même comparée à une flamme.<br><br>	On ne peut donc pas se contenter du “ feu sombre ”, de la partie révélée de la Torah. On doit étudier également le “ feu clair ”, qui est sa dimension profonde. On en tirera la force et la détermination nécessaires pour surmonter toutes les difficultés, l’enthousiasme dans l’étude de la partie révélée de la Torah et la pratique des Mitsvot.'+
											'<br><br><b>Le plus haut niveau de sainteté</b><br><br>	5. La pudeur est une règle fondamentale du comportement des femmes juives, qui influencent également leurs filles pour qu’elles l’adoptent. Il est dit, en effet, que “ l’honneur de la fille du Roi se trouve à l’intérieur ”.<br><br>	La Guemara relate la remarquable pudeur de Kim’hit, qui fut la mère de plusieurs grands Prêtres, à l’époque du Temple. Elle précise que les murs de sa maison ne virent jamais ses cheveux. C’est grâce à cela qu’elle eut le mérite d’avoir sept fils, qui furent tous grands Prêtres.<br><br>	On ne doit pas se dire :<br>“ Dois-je adopter un comportement aussi pudique pour que mes enfants soient des grands Prêtres ? Il me suffit qu’ils soient de simples Cohanim. Et, de fait, tous les Juifs sont saints ! ”<br><br>	L’allumage du chandelier permet de répondre à ces questions, car il devait se passer dans le Sanctuaire, comme nous l’avons vu. Dès lors que l’on a la possibilité d’illuminer un endroit d’une plus grande sainteté ou, en l’occurrence, d’éduquer des enfants qui seront de grands Prêtres, c’est bien la preuve que l’on a reçu une telle mission. Celle qui ne l’assume pas n’aura donc pas atteint l’objectif qui lui a été assigné. Elle n’aura pas accompli la Volonté de D.ieu.'+
											'<br><br>	6. Ce qui vient d’être dit permet de comprendre le verset : “ Parle à Aharon et dis lui : lorsque tu élèveras les lumières ”. Aharon était donc chargé d’allumer le chandelier. Or, on peut s’interroger, à ce propos. Quelqu’un qui n’était pas Cohen aurait également pu le faire. De plus, un simple Cohen, qui n’était pas le grand Prêtre, pouvait aussi nettoyer ces lumières. Dès lors, pourquoi Aharon fut-il chargé de le faire ? Il faut en conclure qu’il ne pouvait en être autrement.<br><br>	L’explication que l’on peut donner, à ce sujet, est la suivante. Comme on l’a dit, chacun est tenu d’exercer une influence positive sur son prochain, d’allumer la lumière de D.ieu qu’il possède, de mettre en évidence la présence de son âme. Nous avons vu, en outre, que l’allumage proprement dit, c’est-à-dire le fait de convaincre l’autre, doit également être pénétré de la sainteté du grand Prêtre.<br><br>	Ainsi, on ne peut se contenter d’offrir à l’autre le stade le plus bas de la sainteté. Il faut, bien au contraire, l’élever au niveau du grand Prêtre.<br><br>	Qui était le grand Prêtre ? Celui qui, une fois par an, pénétrait dans le Saint des Saints, où se trouvaient uniquement l’Arche sainte et les Tables de la Loi. En effet, il se consacre à la Torah et n’a pas d’autre préoccupation.<br><br>	Bien plus, il y avait, dans le Saint des Saints, les Tables de la Loi, sur lesquelles la Torah était gravée. Car, les lettres écrites sont déposées sur le parchemin. Celles qui sont gravées, en revanche, sont partie intégrante de la pierre. De fait, la Torah est effectivement partie intégrante du grand Prêtre.<br><br>	Telle est donc la signification du verset : “ Parle à Aharon et dis lui : Lorsque tu élèveras les lumières ”. Tout Juif a le mérite et l’obligation d’éclairer et d’illuminer sa propre “ bougie de D.ieu ”, de même que celle de son prochain, par la force d’Aharon, le grand Prêtre et chacun doit le faire à sa façon.<br><br>	Pour cela, on ne doit tirer son existence que de la Torah. Et, cette obligation repose sur chacun en particulier, car, comme on l’a dit auparavant, l’allumage peut également être fait par celui qui n’est pas Cohen.<br><br>	Cette mission est plus spécifiquement confiée aux femmes juives, qui assument la responsabilité de l’éducation de leurs enfants. Elles doivent donc savoir qu’il leur faut adopter ce comportement, au point de former leurs enfants pour qu’ils puissent être de grands Prêtres.<br><br>	Nos Sages disent, à propos du grand Prêtre : “ Conduis-le à la grandeur ”. En adoptant le comportement qui vient d’être défini, on peut faire disparaître tous les obstacles et toutes les difficultés auxquelles on pourrait être confronté et obtenir les enfants, la santé et la prospérité matérielle, au sens le plus littéral.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'Lettres du Rabbi',
									'source' :' Par la grâce de D.ieu,Veille du Chabbat Parchat Beaalote’ha 5722,Brooklyn, New York,',
											'resume' : ' ',
											'contenu' : ' 		Je vous salue et vous bénis,<br><br>	J’ai bien reçu votre lettre.<br><br>	Puisse D.ieu faire que s’accomplisse l’enseignement de la Paracha de cette semaine, “ Et, D.ieu dit... Parle à Aharon... Tu élèveras les lumières ”.<br><br>	Chacun(1) fera donc tout ce qui est en son pouvoir pour allumer “ la bougie de D.ieu (qui) est l’âme de l’homme ”(2).<br><br>	Ceci concerne sa propre âme et également celle des enfants d’Israël que l’on côtoie, son entourage proche ou éloigné.<br><br>	Vous connaissez le dicton du Baal Chem Tov, qui délivre aussi un enseignement, selon lequel il est également une Mitsva d’aimer celui qui se trouve à l’autre extrémité de la terre et que l’on n’a jamais vu.<br><br>	Cet allumage doit se poursuivre jusqu’à ce que “ tu élèves les lumières ”, que “ la flamme s’élève d’elle-même ”(3).<br><br>	Et, la conscience que l’on accomplit tout cela en application de la Parole de D.ieu, qui a valeur d’action concrète, ajoute de la force et de la détermination afin de mettre en pratique la mission qui vient d’être définie, avec joie et enthousiasme, dès lors que l’on a le mérite(4) de mettre en pratique une Injonction de D.ieu. C’est une évidence.<br><br>	Avec ma bénédiction pour que vous me donniez de bonnes nouvelles à propos de tout ce qui vient d’être dit,<br><br><b>Notes</b><br>(1) Ainsi qu’il est dit : “ Vous serez pour Moi une nation de prêtres ”.<br>(2) Voir le Likouteï Torah, au début de la Parchat Beaalote’ha.<br>(3) Voir le traité Erouvin 54b et la conclusion des lois de l’étude de la Torah, de l’Admour Hazaken.<br>(4) Voir la fin des lois du Loulav, du Rambam.'
								},
								
								'Siha 4': 
								{
									'Titre' : 'Lettres du Rabbi',
									'source' :' Par la grâce de D.ieu,Vendredi 29 Sivan 5706,Brooklyn, New York,',
											'resume' : ' ',
											'contenu' : ' 			Je vous salue et vous bénis,<br><br>	Un verset de la Paracha de cette semaine dit: “ Et Aharon fit ainsi ”. Nos Sages, que Rachi cite dans son commentaire, expliquent que “ ceci fait l’éloge d’Aharon qui n’introduisit aucune modification ”. Le Likouteï Torah du Ari Zal précise pourquoi cette éloge fut prononcée précisément ici. En effet, le verset indique qu’une telle modification était bien envisageable.<br><br>	Il fut dit à Moché: “ Les sept lumières éclaireront face au chandelier ”, ce qui fait allusion au début de leur allumage. Puis, il est dit que “ Aharon éleva les lumières face au chandelier ”, c’est-à-dire lorsque la flamme avait déjà pris. Le verset précise donc que Aharon n’avait introduit aucune modification et que, dès le début de l’allumage, il se trouvait bien “ face au chandelier ”. Néanmoins, il était encore présent quand la flamme était déjà importante et son éloge peut donc bien être prononcée, à ce propos. C’est là ce qu’explique le Ari Zal.<br><br>	On peut expliquer tout cela d’après la ’Hassidout. Il est dit qu’aucune forme du service de D.ieu n’est comparable à l’amour que l’on éprouve pour Lui et le Cohen est précisément un homme de bonté et d’amour. Au début de l’effort, il est encore aisé de se trouver “ face au chandelier ”, de percevoir la dimension véritable de la Mitsva, mais non lorsque la flamme s’élève, lorsque l’on est animé d’une soif intense pour la Divinité et que l’on découvre différentes manières de l’assouvir. On peut alors sombrer dans l’erreur, s’imaginer que l’on prend pour référence l’aspect véritable de la Mitsva et non son propre raisonnement.<br><br>	Il faut donc être très prudent, particulièrement soumis à D.ieu. Et c’est précisément pour cela qu’est prononcée l’éloge d’Aharon, insufflant aux âmes juives un amour de D.ieu si intense qu’il ne peut subir aucune modification.	Avec ma bénédiction de Techouva immédiate, délivrance immédiate,'
								},
								
								'Siha 5': 
								{
									'Titre' : 'Lettres du Rabbi',
									'source' :' Par la grâce de D.ieu,11 Iyar 5712,Brooklyn, New York,',
											'resume' : ' ',
											'contenu' : ' 		Je vous salue et vous bénis,<br><br>	Vous avez sans doute connaissance de la causerie de mon beau-père, le Rabbi, expliquant les déplacements des enfants d’Israël dans le désert. D’une étape à l’autre, ceux-ci démontaient le Sanctuaire, puis l’installaient en son nouvel endroit. Le verset précise que le séjour, en chaque étape, n’était pas toujours de durée égale. Il précise : “ Il arrivait que la nuée reste du soir au matin. Puis, le matin, elle s’élevait et ils repartaient. Parfois, c’était un jour, une nuit, deux jours, un mois ou une année ”.<br><br>	Néanmoins, ces déplacements avaient tous un point commun, “ C’est sur la Parole de D.ieu qu’ils campaient et sur la Parole de D.ieu qu’ils repartaient ”. En outre, “ ils firent la garde de D.ieu, sur la Parole de D.ieu, par l’intermédiaire de Moché ”. En d’autres termes, la manière d’installer le Sanctuaire et tout ce qui appartenait à “ la garde de D.ieu ” n’était jamais modifiée, que les enfants d’Israël aient séjourné un an, plusieurs années, ou bien un jour et une nuit, ou même du soir jusqu’au matin.<br><br>	La logique humaine, y compris celle de l’âme animale, établit que l’on s’installe et que l’on voyage selon la Parole de D.ieu, Qui transcende le temps et l’espace. La finalité de la création en général et de ces voyages, en particulier, est de bâtir un Sanctuaire pour D.ieu dans le temps et l’espace matériels. Il nous appartient donc de mettre en pratique la Volonté de notre Créateur, afin de nous lier et de nous attacher à l’Essence de D.ieu, béni soit-Il.<br><br>	Sa Volonté s’accomplit donc, que l’on reste dans un endroit pendant plusieurs années ou seulement du soir au matin. En effet, il s’agit bien, en l’occurrence, de révéler ce qui transcende le temps et l’espace. Les différentes périodes du temps n’ont donc aucune importance.<br><br>	Ce qui vient d’être dit permet de comprendre la fin du chapitre 25 du Tanya, selon lequel “ cette unification est éternelle et immuable, là-haut ”. L’expression de la Volonté de D.ieu, par Sa Parole, dans la Torah, est éternelle également. On peut, en outre, en déduire une précision complémentaire, concernant les différents domaines pour lesquels la partie révélée de la Torah impose une mesure, ce qui est considéré comme une Mitsva, dès lors que la Torah elle-même en dispose ainsi. En pareil cas, cette mesure peut également être considérée comme matérielle.<br><br>	J’ai bon espoir que ces quelques mots suffiront. J’espère recevoir bientôt la bonne nouvelle de votre engagement accru dans l’étude de la Torah et la prière, à titre personnel et dans l’influence que vous exercez sur les autres. A n’en pas douter, se réaliseront pour vous la promesse et la décision des Sages, affirmant que “ l’homme qui se sanctifie quelque peu ici-bas reçoit d’en haut une immense sanctification ”. Car, il y a bien là une promesse.<br><br>	Avec ma bénédiction de réussite dans l’étude de la Torah pénétrée de crainte de D.ieu,'
								},
								
						},
						
						'Serie 2':
						{
								'Siha 1': 
								{
									'Titre' : 'Le pain du ciel et l’étude de la ‘Hassidout',
									'source' :' (Discours du Rabbi, 10 Chevat 5717-1957 et Chabbat Parchat Bechala’h 5723-1963)',
											'resume' : ' ',
											'contenu' : ' 	1. Le traité Yoma 75a enseigne : “ Un verset (Bamidbar 11, 9) dit : ‘Lorsque la rosée tombait sur le camp pendant la nuit, la manne se posait sur elle’ et un autre (Chemot 16, 4) : ‘le peuple sortit pour cueillir’ et un troisième (Bamidbar 11, 8) : ‘le peuple s’éloignait pour cueillir’. ” Le premier verset indique que la manne se trouvait dans le camp, le second affirme qu’il fallait le quitter pour la cueillir et le troisième précise que l’on devait même aller au loin. La Guemara poursuit en s’interrogeant : “ Qu’en était-il ? En fait, les Justes la trouvaient à leur porte, les hommes moyens sortaient du camp pour la cueillir et les impies se rendaient au loin ”.<br><br>	De même, la Guemara explique les trois termes employés à propos de la manne, “ pain ”, “ gâteaux ” et “ moudre ”. En effet, pour les Justes, elle était du pain, prêt à la consommation. Pour les hommes moyens, elle prenait la forme de gâteaux qu’il fallait encore cuire. Les impies, enfin, devaient également la moudre.'+
											'<br><br>	2. La Torah désigne la manne par l’expression “ pain du ciel ” (Chemot 16, 4) ou “ blé du ciel ” (Tehilim 78.24). En conséquence, certains, parmi les premiers Sages, considèrent que la bénédiction que l’on récitait, en la consommant, était : “ Il fait sortir le pain du ciel ”. C’est ce que dit Rabbi Mena’hem Azarya de Fano, dans le Maamar Chabetot Hachem, début du tome 2, évoquant le festin du monde futur, au cours duquel on consommera la manne qui a été conservée dans un récipient. C’est alors cette bénédiction que l’on dira. De même, le Séfer ‘Hassidim, chapitre 1640, dit : “ En consommant la manne, ils disaient la bénédiction : Il fait sortir le pain du ciel ”.<br><br>	De fait, différents textes permettent d’établir que l’on récitait déjà des bénédictions avant que celles-ci ne soient définitivement instaurées par le roi David, qui demanda que l’on en prononce cent, chaque jour, selon le  Midrach Bamidbar Rabba, chapitre 18, paragraphe 21, cité par le Choul’han Arou’h de l’Admour Hazaken, au début du chapitre 46 et comme l’explique le Likouteï Torah sur trois Parachyot, au début du discours intitulé “ Pour comprendre le sens des bénédictions ”.<br><br>	Il existe, entre le pain du ciel et le pain de la terre, la différence suivante. Le dernier requiert un travail intense et différents travaux, avant de pouvoir être consommé. Ainsi, le traité Chabbat 74b dit : “ Voici l’ordre des travaux nécessaires pour obtenir du pain ”, labourer, planter et ainsi de suite. Puis, à l’issue de tout cela, on obtient un pain qui produit également des déchets.<br><br>	Il n’en est pas de même pour le pain du ciel, pour lequel tous ces travaux étaient inutiles. Même pour ceux qui devaient le moudre, le piler et le cuire, la tâche n’était nullement comparable aux efforts nécessaires pour confectionner le pain de la terre. En outre, il n’en résultait aucun déchet, comme le dit le traité Yoma 75b.<br><br>	Or, ce pain du ciel nourrissait non seulement les Justes, mais aussi les hommes moyens, non pas selon la définition qu’en donne le chapitre 12 du Tanya, mais bien au sens littéral, celui d’un homme qui a une moitié de bonnes actions et une autre de fautes. Il était même la nourriture de ceux qui appartenaient à une catégorie encore plus basse, les impies.<br><br>	Bien plus, même lorsqu’elle servait d’aliment aux impies, la manne ne suscitait pas de déchets. En étant consommée par eux, elle n’était pas modifiée et ne perdait pas sa qualité. Tout au contraire, elle la conservait également en se confondant à leur chair et à leur sang.<br><br>	Plus encore, la manne n’était pas changée en étant absorbée par les impies, y compris Mi’ha, celui qui détenait une idole, avec laquelle il avait traversé la mer Rouge, selon les traités Sanhédrin 103b et Pessa’him 117a. Envers et contre tout, elle conservait sa nature et son élévation. En outre, s’introduisant en de telles personnes, la manne parvenait même à les affiner.<br><br>	Nos Sages disent, dans le  Midrach Me’hilta, Chemot 16, 4 et le Yalkout Chimeoni, à la même référence, que “ la Torah a été donnée en sorte qu’elle ne peut être commentée que par ceux qui consomment la manne ” et le Likouteï Torah Ekev, page 14b, précise que la manne correspond à Moché, qui reçut la Torah. C’est la raison pour laquelle il est dit, à propos de cette manne : “ Tes ancêtres ne l’ont pas connue ”. En effet, les Patriarches vécurent avant le don de la Torah. Et, le résumé de ce même discours, à la page 16b, ajoute : “ Ce fut la nourriture de la génération de la perception, celle qui reçut la Torah ”.<br><br>	Tous les six cent mille Juifs furent donc transformés par la manne. En effet, chacun avait reçu la Torah et possédait une partie de son sens simple, de son sens allusif, de son sens analytique et de son sens ésotérique, comme l’expliquent l’introduction 17 du Chaar Ha Guilgoulim, le début du Chaar Ha Mitsvot et les lois de l’étude de la Torah, de l’Admour Hazaken, chapitre 1, paragraphe 4.<br><br>	Certes, les impies, après avoir consommé la manne, restèrent ce qu’ils étaient. Ils ne furent pas aussitôt conduits à la Techouva et, par la suite, certains Juifs durent donc moudre, piler et cuire la manne, comme le soulignent le Zohar, tome 2, page 62b et les Tikouneï Zohar, à la fin du Tikoun 3. De fait, la Guemara, au traité Yoma 75a, ne le conteste pas, qui émet un avis divergent uniquement sur le fait d’aller chercher la manne au loin.<br><br>	Les impies durent donc consentir un effort afin d’apprêter la manne à la consommation. De même, il est dit (Bamidbar 14, 22) : “ Voici dix fois qu’ils Me mettent à l’épreuve ” et ceci se passa, pour partie, après qu’ils aient consommé la manne, comme l’indiquent le traité Ara’hin 15a et les commentateurs de la Michna, au traité Avot, chapitre 5, Michna 4. Il en résulte que ces hommes n’avaient pas été réellement affinés par la manne. Pour autant, il est difficile d’admettre que celle-ci soit restée sans aucun effet. Mais, au final, quand la promesse se réalisa et que la transformation fut réalisée, la manne contribua également à ce résultat.'+
											'<br><br>	3. Ce qui vient d’être dit nous permettra de comprendre l’affirmation du Séfer Ha Itim, au nom de Rabbi Saadya Gaon, lois des bénédictions et du plaisir du Chabbat, chapitre 184, selon laquelle celui qui est en voyage et passe le Chabbat dans un endroit lointain, doit, s’il ne sait pas quelle est la Sidra de la semaine, lire celle de la manne, qui fut donnée un Chabbat.<br><br>	Or, la Torah ne contient-elle pas de nombreuses Parachyot qui furent dites le Chabbat ? Et, le traité Chabbat 86b dit bien que “ tous s’accordent pour reconnaître que la Torah fut donnée un Chabbat ”. On pourrait donc lire les dix Commandements. Pourquoi avoir choisi précisément la manne ?<br><br>	On peut répondre à cette question en fonction de ce qui a été dit auparavant. La manne, même lorsqu’elle descendait  très bas, ne perdait pas sa qualité. Cette Paracha est donc spécifiquement liée au Chabbat, qui, lui aussi, est particulièrement élevé et conserve sa grandeur, même lorsqu’il se trouve ici-bas.<br><br>	Le Chabbat et la manne ont un point commun. Ils relient le point le plus haut au stade le plus bas, de sorte que le premier conserve son élévation et le second, son existence. Néanmoins, le Chabbat élève, jusqu’aux sphères célestes, le monde matériel, tel qu’il est, alors que la manne est une révélation céleste obtenue ici-bas.<br><br>	Certes, la manne, parvenant ici-bas, fut bien un aliment matériel et même nourrissant. Ainsi, lorsque Moché dut recevoir la Torah, il ne consomma pas cette manne, comme il s’abstint de toutes les autres nourritures, mais seulement “ le pain des puissants ”, la nourriture des anges, selon le Torah Or, à la page 113c.<br><br>	Selon le Torah Or, Bechala’h, page 74a et le Likouteï Torah, Bamidbar, page 7b, Moché ne mangea pas même “ le pain des puissants ”, celui des anges. Ces deux avis sont, de fait, exprimés, au traité Yoma 75b, par Rabbi Ichmaël et Rabbi Akiva. Bien plus, selon ce dernier, tous les enfants d’Israël en consommèrent et Moché ne fut pas seul à le faire. On retrouve également ces deux avis dans le  Midrach Chemot Rabba, chapitre 47, paragraphes 5 et 7. En tout état de cause, “ l’un et l’autre expriment l’avis du D.ieu de vie ”.<br><br>	Peut-être est-il possible de concilier ces deux avis en faisant une différence entre le moment où Moché recevait l’enseignement de D.ieu et celui où il révisait la Torah pour lui-même. Dans ce dernier cas, il était effectivement comparé à un ange.<br><br>	Pour la même raison, la manne ne tombait pas, pendant le Chabbat. En effet, en période d’élévation, la descente est impossible. Or, la manne, en son existence matérielle, ici-bas, portait bien en elle les lumières les plus hautes et l’Admour Hazaken explique, dans le Ethale’h Lyozna, que la manne conservait, ici-bas, la nature profonde de la Lumière céleste. Une telle révélation est profonde, comme l’explique le Torah Or, Vayakhel, page 89a-b.<br><br>	De ce fait, seule la descente de la manne dans le monde était impossible, pendant le Chabbat. En revanche, la bénédiction céleste qui permettait de l’obtenir était essentiellement accordée pendant le Chabbat. Et, le Zohar, tome 2, page 63b, dit que : “ les six jours de la semaine reçoivent leur bénédiction de la manne du septième jour ”, comme l’explique également le Likouteï Torah, Tazrya, au discours “ Au chef des chantres ”.<br><br>	Il est dit que “ furent achevés les cieux, la terre et toutes leurs armées ”. Ainsi, pendant le Chabbat, toute la création s’élève vers D.ieu, en un mouvement d’extase, selon le  Midrach Béréchit Rabba, chapitre 10, paragraphe 4 et le Or Ha Torah, commentant ce verset. Cela ne veut pas dire que le monde perde son existence, mais qu’il connaît l’élévation, tout en restant ce qu’il est.<br><br>	En conséquence, la Hala’ha, selon le Choul’han Arou’h de l’Admour Hazaken, au début du chapitre 242, stipule que “ il est une Mitsva de ressentir le plaisir du Chabbat en mangeant et en buvant ”. Ainsi,  non seulement la nourriture du Chabbat, mais aussi le plaisir que l’on en tire sont une Mitsva, alors que, pendant la semaine, on ne peut manger et boire que dans la mesure où cela est nécessaire pour préserver son corps et en aucun cas pour en éprouver du plaisir. Bien plus, même en ce cas, on le fait uniquement comme une contrainte.<br><br>	En effet, le plaisir, de façon générale, rend grossier, mais, pendant le Chabbat, ce n’est pas le cas. Il n’en découle rien de malencontreux et, bien plus, il devient alors une Mitsva, comme le souligne le Zohar, tome 2, page 88b.<br><br>	La lumière du Chabbat transcende toute la création, au point que “ un impie avéré ne ment pas, pendant le Chabbat ”, selon le Yerouchalmi, Demaï, au début du chapitre 4. Or, cet homme est susceptible de mentir, pendant la semaine. Il est donc effectivement un “ impie avéré ”.<br><br>	Certes, on peut observer qu’un mensonge peut, parfois, être prononcé pendant le Chabbat. C’est que l’homme dispose du libre arbitre. Il peut donc faire le choix d’aller à l’encontre de sa nature, contre son état normal. De fait, précisant cette affirmation du Yerouchalmi Demaï, au début du chapitre 4, les commentateurs disent : “ Il dit la vérité ” ou “ il a peur de mentir ”, mais non “ il est incapable de mentir ”.<br><br>	Ainsi, la nature d’un homme juif, y compris celle qui émane de l’âme animale d’un ignorant, le conduit à ne pas mentir, pendant le Chabbat. Il en est donc de même pour la manne. La nourriture des enfants d’Israël, à l’époque, était le pain du ciel, qui ne suscite pas de déchets. Pour autant, les enfants d’Israël pouvaient, en se servant de leur libre arbitre, faire le choix d’acquérir, auprès des marchands non juifs, de la nourriture produisant des déchets, comme le dit le traité Yoma 75b et en faire la base de leur alimentation.<br><br>	Il en résulte que, si l’impie cesse de mentir, pendant le Chabbat, ce n’est pas parce qu’il a accédé à la Techouva et n’est plus un impie. Il est bien le même que la veille. Malgré cela, il ne ment pas parce que la lumière du Chabbat éclaire jusqu’au point le plus bas.<br><br>	En conséquence, si l’on ne sait pas quelle Paracha il convient de lire, on choisira celle de la manne, car le monde obtient la bénédiction par l’intermédiaire de la Torah et, pour y instaurer le Chabbat, pour pénétrer la matière de sa lumière, il convient, si l’on ne sait pas quel est l’éclairage spécifique d’un certain Chabbat, de lire le passage qui en exprime le contenu général, celui de la manne.<br><br>	Il en est de même pour la prière, qui s’élève à travers douze portes, correspondant aux douze tribus. Or, si l’on ne sait pas à laquelle on appartient, on doit emprunter la porte collective, comme l’expliquent le Likouteï Amarim du Maguid de Mézéritch et l’introduction du Chaar Ha Collel.<br><br>	La qualité de la manne était donc perceptible jusqu’au stade le plus bas. A l’opposé, les dix Commandements ou tout autre passage de la Torah, malgré toute leur élévation, n’ont pas la possibilité de descendre aussi bas.'+
											'<br><br>	4. Tout ce qui se passe dans le monde prend sa source dans la Torah et les deux formes de pain, le pain de la terre et le pain du ciel, la manne, existent également dans la Torah, elle-même qualifiée de “ pain ” par les traités Chabbat 120a, ‘Haguiga 14a, l’introduction du Tikouneï Zohar, page 1b et au Tikoun 3, page 140b, le  Midrach Béréchit Rabba, chapitre 43, paragraphe 6. Et, c’est parce qu’il y a deux sortes de “ pains ” dans la Torah que l’on trouve, concrètement dans le monde, deux pains différents.<br><br>	Les deux “ pains ” de la Torah sont son enseignement révélé et sa partie profonde. Le premier est le pain de la terre et la seconde, le pain du ciel, selon les discours ‘hassidiques “ Quand tu parviendras ”, prononcé en 5666 et “ Rabbi Akiva dit ”, prononcé en 5667.<br><br>	La partie révélée de la Torah est le pain de la terre, dans la mesure où l’on y pose des questions, on y soulève des controverses, qui rendent nécessaires l’effort et la peine. Son enseignement profond est le pain du ciel, car on n’y trouve pas d’interrogations, de divergences, selon le Zohar, tome 3, page 124b et Iguéret Ha Kodech, au chapitre 26.<br><br>	Toutefois, il ne faut pas penser que la dimension profonde de la Torah, dans la mesure où elle est le pain du ciel, soit réservée à une élite. En fait, elle concerne chacun, y compris les impies, au sens le plus littéral, au même titre que la manne. Non seulement il n’en découlera rien de fâcheux, ce qu’à D.ieu ne plaise, tout comme la manne ne produisait pas de déchets, ne faisait pas de mal, mais, bien plus, “ grande est l’étude qui conduit à l’action ”, selon les termes du traité Kiddouchin 40b et il est donc certain qu’au final, l’étude de la ‘Hassidout les conduira vers la Techouva, vers l’étude de la Torah, vers la mise en pratique des Mitsvot.<br><br>	Nos Sages donnent l’assurance, au début du  Midrach E’ha Rabba et dans le Yerouchalmi, ‘Haguiga, chapitre 1, paragraphes 5 à 7, que “ le luminaire qu’elle contient fait revenir le bien ”. Il font ainsi allusion à sa dimension profonde, comme l’expliquent le Korban Ha Eda et le Torat Chalom, à la page 232.<br><br>	En conséquence, aucun Juif ne doit être écarté de l’étude de cette partie profonde de la Torah, ce qu’à D.ieu ne plaise. Bien au contraire, le pain du ciel doit être apporté à chacun. Grâce à cet enseignement profond de la Torah, on parviendra plus aisément à la vérité absolue et l’on cessera de “ mentir ”, on se départira du mensonge du monde, qui voile et occulte la Lumière de D.ieu. De la sorte, on supprimera le conflit entre l’âme divine et l’âme animale, on n’aura plus de questions, plus de doutes et l’on suivra “ la voie royale ”, celle du Roi du monde.'+
											'<br><br>	5. Certains prétendent que l’on ne doit pas mettre l’enseignement profond de la Torah à la portée de ceux qui, pour l’heure, ne sont pas encore des Justes. On doit donc savoir que c’est, bien au contraire, en le faisant qu’on les ramène vers le bien et que l’on prépare leur accès à la Techouva. Si l’on adopte l’attitude opposée, on n’aide pas son prochain à s’élever. Bien au contraire, on le repousse et il pourra donc descendre encore plus bas, ce qu’à D.ieu ne plaise.<br><br>	Or, si l’on demande à celui qui a été repoussé pourquoi sa situation est si basse, il répondra, selon les termes du verset (Chmouel 1, 26, 19) : “ On m’a renvoyé, en ce jour, de l’héritage de D.ieu ”. On recherchera alors qui est à l’origine de ce renvoi et l’on se demandera si son auteur est plus élevé, meilleur que celui qui a été écarté. Bien plus, la situation de celui qui a repoussé sera estimée en fonction de ses forces propres et non de celles de l’homme qui a été repoussé.<br><br>	C’est ainsi que la ‘Hassidout commente le verset (Bamidbar 12, 3) : “ Et, l’homme Moché était beaucoup plus humble que tous les hommes de la terre ”. Cette humilité se marquait de la façon suivante. Moché, notre maître, se disait, en effet, que si un autre homme possédait une âme aussi élevée que la sienne, un appui de D.ieu aussi important, il aurait, à n’en pas douter, été plus grand que lui.<br><br>	Il doit être bien clair qu’en empêchant un Juif d’étudier la Torah, Torah de vie, en lui interdisant, en particulier, l’accès à sa dimension profonde, qui est “ l’arbre de la vie ”, on commet un crime, sous une forme plus fine, on l’empêche de s’attacher au D.ieu de vie.<br><br>	Ceci ne contredit pas l’interdiction, faite par nos Sages, d’enseigner la Torah à un élève indigne, qui, du reste, s’applique également pour la partie révélée de la Torah. De même, le Zohar et les écrits du Ari Zal décrivent toutes préparations qui sont nécessaires pour accéder à l’étude de l’enseignement profond de la Torah. Il est dit, en effet, que “ les sources de ton enseignement se répandront à l’extérieur ” et l’on consultera, à ce propos, les lois de l’étude de la Torah de l’Admour Hazaken, chapitre 4, paragraphes 3 et 17. On peut citer également l’image, bien connue, de la pierre précieuse de la couronne royale, qui est dissoute dans le but de sauver le fils du roi, lorsque celui-ci est en danger.'+
											'<br><br>	6. De façon générale, nous pouvons observer que, plus l’on s’approche de la venue du Machia’h, moins l’on soulève d’objections contre l’étude de la ‘Hassidout.<br><br>	Auparavant, de telles objections étaient dirigées contre la ‘Hassidout elle-même. Actuellement, nous sommes à proximité immédiate du lever du jour, du matin du Machia’h. Ces arguments ont donc disparu. En conséquence, le mauvais penchant a trouver un autre moyen de se manifester. Il affirme désormais qu’une préparation est nécessaire, avant d’entreprendre l’étude de la ‘Hassidout, que celle-ci est réservée à une élite.<br><br>	Chaque voile qui se dresse a systématiquement une raison d’être et il faut donc faire pleinement usage de ce qu’il peut apporter. Il ne suffit pas de ne pas s’affecter de ce voile. Bien au contraire, il faut en profiter pour se renforcer, pour redoubler d’ardeur dans l’étude et la diffusion de la ‘Hassidout, comme l’expliquent le chapitre 28 du Tanya et le chapitre 25 d’Iguéret Ha Kodech.<br><br>	Quand le mauvais penchant observera que le voile qu’il a suscité a pour effet un renforcement de l’étude et de la diffusion de la ‘Hassidout, il constatera que son initiative ne lui apporte rien. Dès lors, “ ses ennemis lui viendront en aide ” et lui-même fera disparaître ce voile.<br><br>	Puisse D.ieu faire que l’on ne s’affecte pas des épreuves, des obstacles, des entraves. Bien au contraire, ceux-ci apporteront une force et une détermination accrues pour diffuser les sources. De la sorte, on hâtera la délivrance véritable et complète, ici-bas, par notre juste Machia’h, très bientôt et de nos jours.'

				'Chela’h':

						'Serie 1':
