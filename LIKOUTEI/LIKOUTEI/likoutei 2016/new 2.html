				'Siha' :{'Titre' :'La protection contre l’exil<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Chemot 5719-1959)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Le second des cinq livres de la Torah est appelé Chemot, les noms, au sens le plus simple parce que son premier verset est : “ Voici les noms des enfants d’Israël qui parvinrent en Egypte ”. Néanmoins, cet intitulé a été donné à l’ensemble du livre et l’on doit en conclure qu’il exprime, globalement, son contenu et ne fait pas référence uniquement à son début. Ainsi, le Midrach Tadché, dit, au chapitre 20 : “ Pour tous les livres sacrés, on peut trouver la sagesse, la compréhension et la connaissance relatives à la manière dont ils ont été écrits, au nom qu’ils portent, par exemple celui de Béréchit ”.<br/> <br/> 	Le commencement de la première Paracha du livre de Chemot dresse la liste des enfants d’Israël qui parvinrent en Egypte et l’on connaît la question qui est posée, à ce sujet. Ces noms ont déjà été énoncés, et même d’une manière encore plus précise, dans la Parchat Vaygach. Dès lors, pourquoi les répéter dans celle de Chemot ?<br/> <br/> 	De fait, cette question se pose également sur la Parchat Vaygach. Car, les noms des fils de Yaakov figurent déjà dans la Parchat Vayetsé et dans celle de Vaychla’h. On aurait donc pu dire, brièvement, dans la Parchat Vaygach, que “ Yaakov et ses enfants sont arrivés en Egypte ”. Ainsi, on aurait su qui ils étaient, sans, toutefois, avoir connaissance des petits-fils de Yaakov. Pourquoi la Torah dresse-t-elle donc une liste détaillée de ces noms ?<br/> <br/> 	Le Midrach Paanéa’h Raza, au début de la Parchat Chemot, de même que le Baal Ha Tourim, à la même référence, expliquent que la Torah mentionne ces noms afin d’indiquer, d’une manière allusive, que ceux-ci ne furent nullement modifiés par les deux cent dix ans que les enfants d’Israël passèrent en Egypte. Ces commentaires soulignent que : “ ils ne changèrent pas leurs noms ” et conservèrent ceux qu’ils portaient, lors de leur arrivée en Egypte, pendant tout le temps qu’ils passèrent dans ce pays.<br/> <br/> 	C’est donc pour cela que la Torah répète les noms des enfants d’Israël, à leur arrivée en Egypte. Elle souligne ainsi qu’il s’agit bien des mêmes noms que ceux qu’elle mentionnera par la suite, dans les Sidrot suivantes.<br/> <br/> 	Néanmoins, ce qui vient d’être dit ne justifie pas pleinement que la Torah cite les noms portés par les enfants d’Israël, lors de leur descente en Egypte, “ Reouven, Chimeon… ”. En effet, selon le Midrach, il s’agit, comme on l’a dit, d’indiquer qu’ils ne changèrent pas leur nom. Pour autant, la Torah dit : “ Voici les noms des enfants d’Israël ”, puis cite : “ Reouven, Chimeon… ”. Il faut en conclure qu’elle a bien une intention spécifique, en rappelant ces noms, qu’elle ne se limite pas à signifier que “ ils ne changèrent pas leurs noms ”. En effet, tout ce qui appartient à la Torah est particulièrement précis.<br/> <br/> 	2. Le Midrach Chemot Rabba, chapitre 1, paragraphe 3, commentant le verset “ Voici les noms des enfants d’Israël ”, donne une autre explication : “ Israël est l’équivalent de l’armée céleste. C’est la raison pour laquelle il est ici question de noms, comme c’est le cas pour les étoiles, ainsi qu’il est dit (Tehilim 147) : ‘Il cite le nombre des étoiles et leur donne, à toutes, des noms’. De même, le Saint béni soit-Il établit le nombre des enfants d’Israël parvenant en Egypte. Et, parce que ceux-ci sont comparés à des étoiles, Il leur donna des noms, ainsi qu’il est dit : ‘Voici les noms des enfants d’Israël’. ”<br/> <br/> 	En d’autres termes, D.ieu mentionna les noms des enfants d’Israël pour montrer leur importance. Car, ceux-ci risquaient de se fourvoyer en exil, ce qu’à D.ieu ne plaise. En les dénombrant et en leur donnant des noms, D.ieu fit qu’ils ne puissent s’y égarer, car “ ce qui est compté ne peut disparaître ”, selon le traité Beïtsa 3b et le Choul’han Arou’h Yoré Déa, chapitre 110, paragraphe 1.<br/> <br/> 	A fortiori, ce qui porte un nom et, de ce fait, dépasse “ ce qui est compté ”, ne peut-il être oublié. En effet, c’est uniquement par une décision de nos Sages que “ ce qui est compté ne peut disparaître ”, selon le Ramah, à cette même référence du Choul’han Arou’h. En revanche, c’est bien un verset de la Torah qui permet d’établir que ce qui porte un nom ne peut être oublié, comme le dit le Rambam, lois des dons aux pauvres, chapitre 5, paragraphe 23.<br/> <br/> 	Il en est de même pour l’oubli, par leur propriétaire, de récolte ou de fruits dans le champ. On sait que ceux-ci appartiennent alors aux pauvres. Il n’en est pas de même, en revanche, si l’oubli porte sur ce qui a un nom spécifique. Ainsi, le traité Péa, chapitre 7, Michna 1, parle de : “ l’olive qui porte un nom, dans le champ ”. En apparence, il semble que son propriétaire l’ait effectivement oublié. Pour autant, celle-ci n’est pas considérée comme abandonnée et elle n’appartient pas aux pauvres. Du fait de son importance, son oubli ne peut être véritable. Profondément, on peut considérer que l’objet, dès lors qu’il porte un nom, n’est jamais réellement oublié par son propriétaire.<br/> <br/> 	Ce qui vient d’être dit s’applique également à l’exil, qui prend l’apparence d’un oubli divin, ce qu’à D.ieu ne plaise, ainsi qu’il est écrit (Ichaya 49, 14) : “ Tsion dit : D.ieu m’a abandonné, D.ieu m’a oublié ”. Néanmoins, les Juifs possèdent une importance intrinsèque et “ le Saint béni soit-Il donne des noms à tous ”. Ils ne peuvent donc pas être abandonnés, ni disparaître, ce qu’à D.ieu ne plaise. D.ieu ne les oublie jamais.<br/> <br/> 	En l’occurrence, le Midrach compare les Juifs à “ l’armée du ciel ”, sans préciser cette expression, qui inclut également le soleil et la lune. Malgré cela, le texte indique qu’ils sont “ comparés aux étoiles ” car celles-ci sont, de fait, supérieures, au soleil et à la lune, desquels il est dit (Ichaya 24, 23) : “ la lune connaît l’opprobre et le soleil se couvre de honte ”. Les étoiles, en revanche, sont immuables et il en est de même pour les Juifs, comme le dit le Midrach Devarim Rabba, chapitre 1, paragraphe 14.<br/> <br/> 	Comme nous l’avons maintes fois souligné, différentes explications énoncées à propos d’un même verset sont nécessairement liées entre elles et c’est également le cas pour les deux Midrachim qui viennent d’être cités. En appelant les enfants d’Israël par leurs noms, D.ieu leur conféra l’importance qui leur permit de ne pas disparaître. En conséquence, comme le souligne le second Midrach, “ ils ne changèrent pas leurs noms ” et l’exil d’Egypte fut donc sans effet sur eux. Par la suite, ils quittèrent ce pays en portant les mêmes noms qu’ils avaient, en y arrivant.<br/> <br/> 	3. Un autre commentaire du verset “ Voici les noms ” est énoncée par le Or Ha Torah, au début de la Parchat Chemot. Elle indique que les Justes “ ressemblent à leur Créateur ”. Les Midrachim Ruth Rabba, chapitre 4, paragraphe 3, Bamidbar Rabba, chapitre 10, paragraphe 5 et Esther Rabba, chapitre 6, paragraphe 2, expliquent : “ Le nom des impies est énoncé en premier par le verset, ainsi qu’il est dit : ‘Goliath est son nom’, ‘Naval est son nom’. Celui des Justes l’est en second, ainsi qu’il est dit : ‘son nom est Kish’, ‘son nom est Chaoul’, ‘son nom est Ichay’. En cela, ils sont comparables à leur Créateur, puisqu’il est dit : ‘Mon Nom, Avaya, Je ne le leur ai pas fait connaître’. ” Or, il en est de même pour ce verset, qui dit d’abord : “ Voici les noms ”, puis énonce ces noms.<br/> <br/> 	Cette allusion est également liée aux deux commentaires du Midrach, précédemment cités. Les Juifs sont “ comparés aux étoiles ” et “ ils ne changèrent pas leurs noms ” précisément parce qu’ils sont des Justes, qui “ ressemblent à leur Créateur ”.<br/> <br/> 	4. Différents textes de la ‘Hassidout expliquent que la Lumière divine éclairant les mondes pour les vivifier et les conduire à l’existence n’est que le “ Nom ” de D.ieu, c’est-à-dire un simple reflet de Son Essence. Il est dit que “ ils portent le nom du roi ” et, de fait, le peuple n’a que le nom de son souverain, mais non l’essence de lui-même. Le nom est utile à l’interlocuteur, qui souhaite entrer en contact avec quelqu’un. L’Essence de D.ieu, en revanche est sainte, séparée des créatures qui n’ont aucune commune mesure avec Elle.<br/> <br/> 	Les âmes juives sont liées à l’Essence de D.ieu. Elles sont “ une parcelle de Divinité véritable ”, selon le Tanya, au début du chapitre 2. Par rapport à elles, les mondes et tous les êtres sont donc également insignifiants, sans existence réelle. En effet, seul un reflet de l’âme s’introduit dans le corps. Car, les Justes “ ressemblent à leur Créateur ” et il est dit (Ichaya 60, 21) que “ tout Ton peuple est fait de Justes ”. Tout comme un simple reflet de la Divinité éclaire la création, une mince parcelle de l’âme s’introduit dans le corps. De fait, le traité Bera’hot 10a dit bien: “ De même que le Saint béni soit-Il emplit le monde, l’âme emplit le corps ”. On sait que le corps n’est pas en mesure de contenir l’essence de l’âme.<br/> <br/> 	Tel est donc le sens allusif de ce verset, “ Voici les noms des enfants d’Israël qui parvinrent en Egypte ”. Car, il n’y eut, en Egypte, que des “ noms ”, de simples reflets des âmes juives, subissant les limites de ce monde, en général et de l’exil, en particulier. En effet, Mitsraïm, l’Egypte, est de la même étymologie que Métsar, l’étroitesse, la limite. L’essence de l’âme, en revanche, ne peut en aucune façon être exilée.<br/> <br/> 	L’âme, qui n’a pas sa place en exil, peut donc insuffler à son reflet, se trouvant dans le corps, toute la détermination nécessaire pour ne pas s’affecter devant les difficultés et les voiles, pour conserver son intégrité, même lorsqu’elle doit subir l’exil.<br/> <br/> 	5. Ainsi, l’essence de l’âme, qui ne s’introduit pas dans le corps, vivifie son reflet, qui s’y trouve. Mais, cette relation existe également dans le sens opposé. Le reflet de l’âme se trouvant dans le corps, grâce à ce qu’il accomplit ici-bas, apporte l’élévation à l’essence de l’âme, restée là-haut. Car, une âme descend dans ce monde précisément pour y recevoir cette élévation et il est clair que celle-ci ne concerne pas uniquement son reflet se trouvant dans le corps, qu’elle se marque également pour son essence, demeurant là-haut. Cette dernière, de cette façon, atteint un stade plus élevé, auquel elle n’aurait pu accéder sans le concours du reflet se trouvant dans le corps.<br/> <br/> 	Le reflet, le “ nom ” de l’âme apporte donc l’élévation à son essence, précisément parce qu’il lui reste lié, malgré sa limite. Ainsi, on peut constater qu’un homme que l’on appelle par son nom se retourne par toute l’essence de son être. De même, on sait que pour faire retrouver sa conscience à un homme profondément évanoui, n’étant plus en possession des forces révélées de son esprit, il faut lui murmurer à l’oreille le nom qu’il porte, d’après la Torah. De la sorte, on met en éveil l’essence de son âme et celle-ci peut, de nouveau, vivifier son corps.<br/> <br/> 	Dans ce domaine également, les Justes “ ressemblent à leur Créateur ”. Grâce à ce qu’ils accomplissent dans le monde, malgré les limites qui leur sont imposées par la matière, ne laissant transparaître qu’une lueur de la Divinité, les Juifs suscitent le plaisir de D.ieu. Ainsi, le Sifri Bamidbar 15, 7 et 28, 8, dit bien : “ Un plaisir devant Moi ”, c’est-à-dire devant “ Mon Essence ”, dès lors que les Juifs se sont conformés à “ Ma Volonté ”.<br/> <br/> 	6. L’âme divine, quand elle se trouve ici-bas, doit apporter l’élévation au corps, à l’âme animale et à la part du monde qui lui est confiée. Elle ne doit nullement être impressionnée, s’affecter des difficultés et des obstacles que ce corps et cette âme animale dressent devant elle. Il lui faut assumer pleinement sa mission, étudier la Torah, mettre en pratique les Mitsvot. De ce point de vue, tous les Juifs sont effectivement identiques.<br/> <br/> 	Mais, la mission de l’âme divine consiste aussi à élever et à transformer le corps, l’âme animale et la part du monde qui lui est confiée, afin qu’ils deviennent des réceptacles pour la Divinité. De ce point de vue, chacun met en jeu ce qui le concerne personnellement et a donc sa propre manière de servir D.ieu.<br/> <br/> 	C’est pour cette raison que la Torah cite les noms des enfants d’Israël, “ Reouven, Chimeon… ”. Le nom d’un Juif révèle l’aspect de l’âme qui s’introduit dans son corps. En effet, c’est précisément en s’introduisant dans ce corps que l’âme reçoit une forme spécifique et un nom, comme l’explique le Likouteï Torah Balak, à la page 67c. Or, chaque corps est particulier et chaque Juif présente donc un autre aspect, un nom particulier, correspondant à une forme spécifique du service de D.ieu.<br/> <br/> 	C’est grâce aux “ noms des enfants d’Israël ”, à l’effort personnel de chacun pour élever son corps, son âme animale et la partie du monde qui lui est confiée que fut accomplie la finalité de la descente en Egypte, c’est-à-dire l’élévation qui devait en résulter.<br/> <br/> 	7. Ce qui vient d’être exposé nous permettra de comprendre pourquoi ce livre s’appelle Chemot. Ce nom, en effet, en révèle bien le contenu général. Béréchit est appelé le livre de la droiture, dans le verset Yochoua 10, 13 et le traité Avoda Zara 25a. Il y est question des Patriarches, “ ceux qui sont droits ” et ne subirent pas réellement l’exil. Certes, Yaakov se rendit effectivement en Egypte et c’est alors que commença l’exil. Bien plus, le Midrach Chemot Rabba, chapitre 1, paragraphe 4, explique : “ Tant que Yossef vivait, on ne sentit pas le poids de l’exil ”. Concrètement, du vivant des Patriarches, l’exil était inconcevable. Il est dit, en outre, “ voici les descendances de Yaakov, Yossef ”, car ce dernier révéla l’apport du premier. Puis, “ Yossef mourut et le poids de l’exil s’abattit ”.<br/> <br/> 	Par la suite, les enfants d’Israël durent avoir recours à leurs “ noms ”, alors qu’ils se trouvaient dans l’exil d’Egypte. C’est ainsi qu’ils purent en préparer la sortie.<br/> <br/> 	Le nom Chemot décrit donc bien le contenu de tout le livre, car il définit le service de D.ieu des enfants d’Israël, en exil. Là, en effet, ils ne possèdent qu’un “ nom ”, qu’un reflet de l’âme, qui est vivifiée par son essence, laquelle transcende cet exil. Bien plus, leur effort porte sur ce nom, puisqu’ils doivent transformer le corps, l’âme animale et la partie du monde qui leur est confiée, en assurer l’élévation. De la sorte, ils quittent l’Egypte et conduisent l’essence de leur âme vers une situation plus élevée. Ainsi, ils bâtissent un Sanctuaire en chacun d’eux, ainsi qu’il est dit : “ Ils Me feront un Sanctuaire et Je résiderai parmi eux ”.<br/> <br/> 	8. Ce récit, comme tous ceux que rapportent la Torah, délivre un enseignement éternel, pour toutes les époques et en tout lieu.<br/> <br/> 	De tout temps, et même dans les situations les plus difficiles de l’exil, un Juif doit savoir qu’il n’y a pas lieu d’avoir peur et encore moins de se décourager, ce qu’à D.ieu ne plaise. Car, son essence n’est jamais exilée et rien ne peut la voiler ou la cacher.<br/> <br/> 	Bien plus, l’essence de l’âme insuffle au Juif qui se trouve ici-bas, dans le monde, la force de ne pas s’affecter de l’exil, d’y assumer sa mission personnelle, en son corps, en son âme animale et en la partie du monde qui lui est confiée. Car, celle-ci est particulièrement importante, puisqu’elle apporte l’élévation également à l’essence de l’âme et réalise les termes de la promesse selon laquelle “ Je résiderai parmi vous ”, comme on pourra le constater, lors de la délivrance complète, très prochainement.<br/> '},
				
				'Siha' :{'Titre' :'Conception juive du travail<br/>  ','source' : '(Discours du Rabbi, second soir de Pessa’h 5719-1959 et 5720-1960)<br/> ','resume' : ' ','contenu' : '<br/> 	9. La vitalité profonde d’un Juif n’est pas celle de son existence physique, mais bien sa spiritualité, comme l’explique Iguéret Hakodech, au chapitre 27, à propos de la vie du Juste. Or, il est dit que “ tout Ton peuple est constitué de Justes ”. Et, combien plus en est-il ainsi pour un Juste, au sens propre, celui dont la vie est uniquement spiritualité.<br/> <br/> 	On peut en conclure que la Torah, quand elle affirme que les Egyptiens “ rendirent leur vie amère ”, au delà du sens premier de ces termes, puisque “ le verset ne peut être départi de son sens simple ”, selon le traité Chabbat 63a, signifie que les Egyptiens souillèrent la vie spirituelle des enfants d’Israël, en leur imposant un âpre exil, “ par le mortier et par les briques ”.<br/> <br/> 	Une question peut être soulevée. Un âpre exil peut, certes, affecter la vie physique. En revanche, quel effet peut avoir la servitude, “ par le mortier et par les briques ”, sur la vie morale d’un Juif ? Certes, l’esclavage fait entrave à la spiritualité, à l’étude de la Torah et à la pratique des Mitsvot. Néanmoins, le verset dit bien qu’ils “ rendirent leur vie amère ”, que la servitude ne fit pas que déranger leur vitalité morale, mais que leur existence spirituelle fut, à proprement parler, amère. Or, comment la dimension morale peut-elle être affectée par l’esclavage physique ?<br/> <br/> 	10. La Hala’ha précise que l’on ne peut imposer un dur esclavage à un serviteur juif et le Rambam, dans ses lois des serviteurs, chapitre 1, paragraphe 6, donne la définition de ce dur esclavage. Il est “ un travail qui n’a pas de limite et pas d’utilité ”. Et, les Hagahot Maïmoni, à cette même référence, précisent que cette définition est déduite de la servitude qui fut imposée aux enfants d’Israël, en Egypte. Ceci nous permettra de comprendre pourquoi leur vie morale devint amère.<br/> <br/> 	Lorsqu’un Juif réalise une action matérielle, de la manière qui convient, d’après la Torah, il accomplit ce qui a effectivement une limite et une utilité. Et, la Torah fixe elle-même cette limite, cette mesure. Elle précise jusqu’à quel point un homme doit s’investir dans son commerce. Il lui faut assurer sa subsistance matérielle, dans la mesure où une action concrète est nécessaire, de sa part, pour obtenir la bénédiction de D.ieu. Les forces qu’il investira dans ses affaires resteront donc limitées, ainsi qu’il est dit : “ Tu mangeras par l’effort de tes mains ”, c’est-à-dire par ce que l’on possède de plus superficiel et de plus bas, mais non par son intellect et par ses forces les plus profondes.<br/> <br/> 	L’activité commerciale reçoit également une limite par le fait qu’on ne lui consacre qu’un certain temps. Car, un commerçant doit également se joindre à la communauté pour la prière, garder un temps fixé pour l’étude de la Torah, maintenir tous les actes du service de D.ieu.<br/> <br/> 	Un commerce est également utile. Celui qui le conduit de la manière qui est préconisée par la Torah, forge effectivement un réceptacle pour la bénédiction de D.ieu, ainsi qu’il est dit (Devarim 15, 18) : “ L’Eternel ton D.ieu te bénira en tout ce que tu feras ”.<br/> <br/> 	A l’opposé, celui qui investit également son intellect dans ses affaires, qui recherche différents moyens, divers stratagèmes pour augmenter ses bénéfices, réalise effectivement “ un travail qui n’a pas de limite et pas d’utilité ”.<br/> <br/> 	Son travail est inutile car il est dit (Kohélet 9, 11) que “ le pain n’est pas accordé à ceux qui sont avisés ”. Les moyens de la subsistance sont donnés par D.ieu et, de ce point de vue, les fourberies des hommes ne sont d’aucun effet. Bien au contraire, elles ne peuvent que nuire, comme le montre le Dére’h Mitsvoté’ha, à la page 107b.<br/> <br/> 	De plus, ce travail n’a pas de limite, car l’effort qu’il impose ne parvient jamais à son terme. Le soir, les employés et les salariés rentrent chez eux et le magasin est fermé, mais le commerçant, lui, continue à se préoccuper de ses affaires. Même lorsqu’il ne travaille plus et regagne son domicile, il ne se consacre pas à l’étude de la partie révélée de la Torah ou à la ‘Hassidout. Il continue à courir, de manière concrète ou, tout au moins, par la pensée, afin de poursuivre ses affaires.<br/> <br/> 	Par la suite, le commerçant va dormir, mais il est dit (Daniel 2, 29) : “ Des pensées ont surgi en toi, sur ta couche ”. Il recherchera donc différentes ruses commerciales et, bien évidemment, lorsqu’il dormira, il rêvera encore de ses affaires, auxquelles il a pensées, tout au long du jour, comme le dit le traité Bera’hot 55b.<br/> <br/> 	Par ailleurs, celui qui se consacre à l’étude peut également vivre une situation similaire. Certes, il n’a pas d’activité commerciale. Il peut, cependant, se lancer à la recherche de prétendus honneurs. Etant un grand érudit, il se dira que quiconque s’en prend à lui manque, en fait, de respect à la Torah elle-même. Or, “ les Justes ressemblent à leur Créateur ” et il doit donc imiter le comportement du Saint béni soit-Il, Qui agit “ mesure pour mesure ”. Ainsi, il en fera de même et il blessera, lui aussi, celui qui lui manque de respect.<br/> <br/> 	Bien plus, conscient d’incarner l’honneur de la Torah, il infligera à l’autre, deux fois, quatre fois ou même cinq fois ce qu’il lui a fait. Et, tout cela fera l’objet de ses pensées. Avant d’aller dormir, il y méditera encore, au lieu d’établir le bilan moral de sa journée. Bien entendu, ses rêves en porteront également la trace.<br/> <br/> 	Celui qui cherche à préserver sa santé physique le fait assurément parce que “ avoir un corps intègre et sain fait partie des voies de D.ieu ”, selon les termes du Rambam, au début du chapitre 4 des lois des opinions. Il faut être en bonne santé pour assumer Son service, surtout lorsque l’on a étudié la ‘Hassidout et eu connaissance du commentaire que fait le Baal Chem Tov du verset “ tu lui viendras en aide ”, c’est-à-dire au corps, lequel est rapporté par le Hayom Yom, à la date du 28 Chevat et par le chapitre 49 du Tanya, expliquant que D.ieu fit le choix du corps juif. Ce corps, qui est si précieux, doit donc être préservé. Il y a bien là un acte utile.<br/> <br/> 	A l’opposé, les pensées consacrées aux affaires ou aux prétendus honneurs ne servent à rien et sont bien “ un travail qui n’a pas de limite et pas d’utilité ”.<br/> <br/> 	11. C’est donc l’âpre esclavage qui rendit amère l’existence spirituelle et la vitalité morale des enfants d’Israël, ainsi qu’il est dit : “ Ils rendirent leur vie amère ”.<br/> <br/> 	Tout ce que D.ieu créa ici-bas possède un terme et une mesure. Dès lors, de quelle source peut émaner ce qui n’a ni limite ni utilité ? Précisément de l’âme divine, qui est attachée à D.ieu et, de ce fait, ne connaît pas la limite. C’est pour cette raison que l’âme dispose de forces infinies, transcendant la mesure et le compte. C’est ainsi que chaque Juif peut offrir sa vie pour D.ieu, au delà de toute rationalité. Une telle forme du service divin peut aussi être “ sans utilité ”, désintéressée, totalement consacrée au Nom de D.ieu, comme l’expliquent le Rambam, à la fin de ses lois de la Techouva et le Likouteï Torah Reéh, à la page 28d.<br/> <br/> 	A l’opposé, lorsque l’on met les forces de son âme divine au service de “ l’autre côté ”, ainsi qu’il est dit (Ichaya 5, 20) : “ Il fait passer l’obscurité pour de la lumière et la lumière pour de l’obscurité, l’amertume pour de la douceur et la douceur pour de l’amertume ”, lorsque l’on réalise, de la sorte, un “ travail sans limite et sans utilité ”, on rend effectivement amère la vitalité de l’âme divine et c’est à ce propos qu’il est dit : “ ils rendirent leur vie amère ”.<br/> <br/> 	12. On peut également rendre sa vie amère d’une manière plus fine. Ainsi, on aura bien une existence spirituelle au service du domaine de la Sainteté et non des plaisirs de ce monde. Pour autant, on n’assumera pas sa propre mission et, bien au contraire, on la remettra en cause.<br/> <br/> 	En effet, chaque Juif possède une mission qui lui est propre, pour laquelle son âme est descendue ici-bas. Et, le mauvais penchant désire lui faire obstacle, mais il sait que, s’il demande à l’homme de ne pas servir D.ieu, il ne sera pas suivi. Il acceptera donc le principe de ce service, mais il incitera l’homme à ne pas assumer sa propre mission, à mener à bien celle qui est confiée à quelqu’un d’autre.<br/> <br/> 	Globalement, il est deux catégories de Juifs. Il y a, tout d’abord, ceux qui se consacrent à l’étude, en particulier les élèves des Yechivot. Ceux-là doivent aussi accomplir de bonnes actions, donner de la Tsédaka, matérielle et spirituelle. En effet, nos Sages disent, au traité Yebamot 109b, que “ celui qui prétend ne posséder que la Torah ne possède pas même la Torah ”, car on ne peut se consacrer uniquement à l’étude, en faisant abstraction des bonnes actions. Pour autant, leur activité principale est bien l’étude de la Torah.<br/> <br/> 	La seconde catégorie est celle des hommes assumant une activité professionnelle. Leur mission principale est bien la pratique des Mitsvot, la plus importante étant la Tsédaka, au sens matériel, comme le souligne le Tanya, au chapitre 37. Ils doivent, en outre, diffuser les sources des valeurs juives, de la Torah et de la ‘Hassidout, c’est-à-dire donner de la Tsédaka morale. Néanmoins, tous les éléments qui appartiennent au domaine de la Sainteté sont liés entre eux et même interdépendants. En conséquence, ceux qui exercent une activité professionnelle doivent aussi fixer un temps pour étudier la Torah, en plus de leur mission principale, l’accomplissement des Mitsvot et la Tsédaka.<br/> <br/> 	Il existe, cependant, des “ âmes égarées ”, se détournant de la mission qui leur est confiée et s’employant à mener à bien celle qui revient aux autres. Lorsque l’on demande à ceux qui exercent une activité professionnelle de donner de la Tsédaka ou de diffuser les sources, ils répondent que, pour l’heure, ils n’ont pas de temps à consacrer aux autres, car ils doivent se préoccuper de leur propre personne. Et, soudain, ils allongent le temps de leur prière, étudient la Torah avec ardeur. Puis, ils rejoignent leurs affaires en courant et n’ont donc pas le temps de donner de la Tsédaka ou de se préoccuper des besoins des autres.<br/> <br/> 	De même, certains se consacrent à l’étude de la Torah, sont des élèves de Yechivot, mais ils donnent de la Tsédaka pendant le temps qu’ils devraient consacrer à l’étude de la Torah.<br/> <br/> 	Bien souvent, ces “ âmes égarées ” manifestent leur énergie et leur enthousiasme précisément dans la mission qui n’est pas la leur. Pour autant, il n’en est ainsi, bien souvent, que dans un premier temps. Or, une telle activité, si elle appartient, à n’en pas douter, au domaine de la Sainteté, n’est pas la mission confiée à cette âme. En pareil cas, la vie devient effectivement amère, car la vitalité de l’âme divine ne s’investit pas dans la mission qui lui incombe et, bien plus, elle fait même obstacle à son accomplissement, comme le soulignent les Tossafot, au traité Ketouvot 17a.<br/> <br/> 	13. C’est pour cette même raison que la sortie d’Egypte fut possible parce que les enfants d’Israël prirent un agneau, qui était l’idolâtrie de l’Egypte et le sacrifièrent en présence des Egyptiens, par une force qui n’avait pas de limite, par un don de soi transcendant la rationalité.<br/> <br/> 	De la sorte, la détermination de l’âme divine fut effectivement utilisée pour ce qui devait être sa mission, conformément à l’Injonction divine. Dès lors, les enfants d’Israël purent obtenir la liberté, que les Tikouneï Zohar, au Tikoun 56, appellent : “ libération de la sottise ”. Ils firent preuve du discernement qui leur permit de distinguer ce qui émanait de l’âme divine de ce qui provenait de l’âme animale ou même d’un stade encore plus bas.<br/> <br/> 	Telle est donc la signification de la sortie spirituelle de l’Egypte. De le sorte, les forces de l’âme divine ne subissaient plus l’exil. En conséquence, la délivrance devint possible, y compris au sens physique.<br/> '},
				
				'Siha' :{'Titre' :'La Hilloula de l’Admour Hazaken<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Vaéra 5717-1957)<br/> ','resume' : ' ','contenu' : '<br/> 	1. La date du décès de certains Justes est un jour joyeux. En effet, on sait qu’en ce jour, la mission confiée ici-bas à leur âme a été pleinement accomplie. Néanmoins, il n’en est pas ainsi pour tous les Justes, comme cela est expliqué par ailleurs.<br/> <br/> 	La descente de l’âme dans ce monde doit “ se solder par une élévation ”, comme le précise l’index du Likouteï Torah, à l’article “ âmes ”. Elle obtient cette ascension en étudiant la Torah et en mettant en pratique les Mitsvot, lorsqu’elle se trouve dans un corps physique. De la sorte, même si elle se trouvait à un stade particulièrement haut, avant de descendre dans le monde, “ incrustée sous le Trône céleste ” selon le Zohar, tome 1, page 113a et “ pure ”, d’après le texte des bénédictions du matin, comme l’explique le Likouteï Torah, au début de la Parchat Haazinou, transcendant même tous ces stades, elle peut encore s’élever, grâce à ce qu’elle accomplit ici-bas.<br/> <br/> 	L’âme obtient véritablement l’élévation lorsqu’elle conduit à son terme l’ensemble de la mission qui lui était confiée ici-bas. C’est donc pour cela que le décès des Justes est une date joyeuse, car, à n’en pas douter, ceux-ci ont effectivement mené à bien leur mission. C’est précisément en ce jour qu’ils reçoivent la plus haute élévation.<br/> <br/> 	Chaque année, ce qui fut accompli la première fois se révèle, de nouveau, comme le souligne le Lev David, du ‘Hida, d’après ce qu’explique Rabbi Moché Zakouta, dans son Tikoun Chovavim. Et, l’on consultera également la Michna, à la fin du chapitre 3 du traité Guittin et les responsa du Rav Y. Irgas, à la fin du Mavo Peta’him, au paragraphe 5. Chaque année, la Hilloula du Juste est bien un jour de joie.<br/> <br/> 	2. La joie est inspirée par un élément nouveau, auquel on n’a encore jamais été confronté. Certes, un événement peut provoquer la joie chaque fois qu’il se produit. Mais, même au jour du décès, il n’est pas, à proprement parler, nouveau. En pareil cas, la joie ne peut être réellement débordante, comme elle l’est pour ce qui est effectivement neuf et se présente pour la toute première fois.<br/> <br/> 	De façon générale, les âmes, à chaque époque, ne sont pas “ nouvelles ”, c’est-à-dire qu’elles sont d’ores et déjà descendues dans le monde. Après le décès, lorsqu’elles reçoivent l’élévation, la joie reste donc limitée, car il ne s’agit plus de la première fois. Ces âmes se sont déjà trouvées dans le monde auparavant, puis l’ont quitté.<br/> <br/> 	Certes, l’âme s’élève, à chaque fois, d’une manière différente. Pour autant, elle a d’ores et déjà connu l’élévation et, dès lors, il est impossible que la joie soit aussi intense qu’elle l’était, la première fois.<br/> <br/> 	L’âme de l’Admour Hazaken, par contre, fut nouvelle, comme l’explique le Likouteï Dibbourim, à la page 473. Elle descendait pour la première fois dans le monde et, lorsqu’elle le quitta, la joie fut beaucoup plus intense que lors du décès des Justes dont l’âme ne se trouvait pas ici-bas pour la première fois. Il y avait bien, dans le cas de l’Admour Hazaken, un événement nouveau, qui se produisait pour la première fois.<br/> <br/> 	Comme nous l’avons vu, ce qui se produisit, la première année, se reproduit par la suite, chaque année, à l’identique. Combien plus en est-il ainsi cette année, la cent cinquantième après le décès, qui survient le même jour de la semaine, alors qu’on lit la même Paracha de la Torah.<br/> <br/> 	Chaque année, quand revient le 24 Tévet, date de la Hilloula de l’Admour Hazaken, qui quitta ce monde en 5573 (1813), cette joie intense éclaire et se dévoile, de manière chaque fois plus forte, comme l’explique Iguéret Hakodech, au chapitre 14.<br/> <br/> 	3. L’un des effets de la joie est également de “ briser les limites ”, de supprimer les barrières et les obstacles.<br/> <br/> 	Puisse donc D.ieu faire que disparaissent les barrières et les limites que subissent tous ceux qui sont liés à l’Admour Hazaken, qu’ils le soient d’un lien spirituel, parce qu’ils “ suivent ses voies ”, ou bien par l’action concrète, par la parole, par la pensée, ou encore, parce qu’ils sont ses descendants, puisque “ le père confère un mérite à son fils ”, quelle que soit, par ailleurs, sa situation, selon le traité Edouyot, chapitre 2, Michna 9, rien ne pouvant lui faire perdre sa qualité de fils.<br/> <br/> 	Que tous obtiennent donc la satisfaction de leurs besoins, matériels et spirituels et qu’ils reçoivent la bénédiction, sans que rien ne lui fasse obstacle, ainsi qu’ils est dit : “ Sa Parole court promptement ”, comme l’explique le Likouteï Torah, à la fin de la Parchat Kora’h.<br/> <br/> 	Puisse D.ieu faire que nous “ suivions ses voies ”, par nos pensées, nos paroles et nos actions, au quotidien, que nous étudions, en particulier, l’enseignement de la ‘Hassidout, pour laquelle l’Admour Hazaken fit don de lui-même, que nous adoptions ses usages et ses pratiques.<br/> <br/> '},
				
				'Siha' :{'Titre' :'La tabatière et les Tefillin<br/>  ','source' : '(Discours du Rabbi, second soir de Pessa’h 5720-1960)<br/> ','resume' : ' ','contenu' : '<br/> 	4. L’Admour Hazaken avait une tabatière en argent, qui était dépourvue de couvercle. Celui-ci était lisse et il pouvait servir de miroir. Le Rabbi l’utilisait donc pour vérifier que ses Tefillin de la tête étaient bien droites.<br/> <br/> 	On évoqua tout cela en présence du Tséma’h Tsédek et quelqu’un fit remarquer que l’Admour Hazaken avait cassé le couvercle de cette tabatière. Le Tséma’h Tsédek répliqua aussitôt que son grand-père n’avait pas pour habitude de casser, qu’il ne le faisait jamais, ni pour lui-même, ni pour les autres, que ce couvercle était vraisemblablement fixé à la tabatière par un simple filin, que son grand-père avait pu ôter.<br/> <br/> 	Le Tséma’h Tsédek avait la conviction absolue que l’Admour Hazaken n’avait rien cassé et il put donc affirmer, d’une manière certaine, qu’il en fut bien ainsi pour cet objet et que le Rabbi s’était contenté d’ôter un filin.<br/> <br/> 	Tous les récits qui nous ont été rapportés doivent nous délivrer un enseignement pour notre manière de servir D.ieu et celui qui découle de ce qui vient d’être dit est le suivant.<br/> <br/> 	Il est possible d’affiner sa propre personnalité, jusqu’à parvenir à ne rien casser, ni soi-même, ni une autre personne, ni même un objet inerte. Et, bien que l’on n’ait rien brisé, on conserve la possibilité de vérifier que ses Tefillin de la tête sont bien droites. Or, celles-ci ont pour but d’assujettir son cerveau et son cœur à D.ieu, comme l’expliquent le Choul’han Arou’h Ora’h ‘Haïm, à la fin du chapitre 25 et le Tanya, au début du chapitre 41.<br/> <br/> 	De fait, pour assujettir son cerveau et son cœur à la Divinité, il n’est pas nécessaire de détruire. Il suffit d’ôter le filin qui relie l’âme divine à l’âme animale, instaurant une relation entre elles. Du fait de sa présence, en effet, l’âme animale s’élève parfois vers l’âme divine et elle prétend que l’on peut passer outre à cet assujettissement, bien plus que l’on est en mesure, tout en agissant ainsi, de se maintenir dans le domaine de la Sainteté, comme nous l’avons vu auparavant. Il est donc nécessaire de supprimer ce filin.<br/> <br/> 	Il faut donc savoir identifier ce qui découle de l’âme divine et ce qui vient de l’âme animale. Si l’on a une juste perception, si l’on réalise la “ libération de la sottise ”, on peut mettre les Tefillin à leur place, assujettir le cerveau et le cœur à la Divinité. Dès lors, selon les termes du traité Bera’hot 6a, “ les ignorants te craindront, celui que l’on porte en soi et ceux qui se trouvent dans la part du monde que l’on se voit confier.<br/> '},
				
				'Siha' :{'Titre' :'Lettre du Rabbi<br/>  ','source' : '<br/> ','resume' : ' ','contenu' : '							25 Tévet 5723,<br/> <br/> 	Le jour favorable du 24 Tévet, Hilloula de l’Admour Hazaken, auteur du Tanya et du Choul’han Arou’h vient de passer et nous avons célébré, cette année, le cent cinquantième anniversaire de son décès.<br/> <br/> 	A cette occasion, je voudrais souligner que l’Admour Hazaken était un exemple, y compris par ses préoccupations personnelles, dans la mesure où il en avait, de tout ce qu’il enseignait et révélait, avant même d’être reconnu en tant que dirigeant et chef d’Israël.<br/> <br/> 	Pour ce qui fait l’objet de notre propos, nous soulignerons trois points essentiels, l’aide à son prochain, que l’on peut qualifier de Tsédaka, la diffusion de la Torah, partie révélée et enseignement profond et le domaine intermédiaire entre les deux précédents, c’est-à-dire l’éducation basée sur la Torah et les valeurs sacrées, qui est à la fois un acte de diffusion de la Torah et une forme de Tsédaka, Tsédaka spirituelle offerte aux élèves et Tsédaka matérielle, de la part des donateurs.<br/> <br/> 	En tous ces domaines fondamentaux, l’Admour Hazaken fournit un exemple irréprochable. On connaît le récit de mon beau-père, le Rabbi, dont la Hilloula sera bientôt célébrée, le 10 Chevat, qu’il tenait d’une transmission familiale. Il rapporta, en effet, que l’Admour Hazaken, avant son mariage, fixa comme condition qu’il devait pouvoir se servir de l’argent de la dot comme il l’entendait. Puis, tout de suite après son mariage, il fonda, avec cette somme, une caisse d’entraide et de bienfaisance, afin d’assurer le bien-être matériel des Juifs, en particulier ceux qui, sur son conseil, avaient adopté une activité agricole.<br/> <br/> 	Voici donc pour la Tsédaka. Il en fut de même, également, pour la diffusion de la Torah. On sait qu’il l’enseigna publiquement, aux grands de la Torah comme aux personnes les plus simples. Il se préoccupa de l’éducation des enfants juifs. Et, il semble même qu’il eut l’intention de commencer le Tanya par la partie qui est consacrée à “ l’éducation du petit ”. Néanmoins, pour différentes raisons, qui restèrent cachées, ce texte ne fut que la seconde partie de son livre.<br/> <br/> 	De fait, on connaît son immense élévation et qui, parmi nous, peut se comparer à lui ? Néanmoins, chacun, à son niveau, doit puiser, dans ses actions, la force de suivre sa trace, de manière concrète, dans toute la mesure de ses moyens.<br/> <br/> 	Une Yechiva est le canal et le réceptacle permettant de mettre tout cela en pratique. De cette façon, comme l’écrit l’Admour Hazaken lui-même, dans son Torah Or, au début de la Parchat Béréchit, “ la Tsédaka élève une nation ” et l’on reçoit donc les bénédictions de D.ieu en tous ses besoins, matériels et spirituels, de même qu’en ceux des membres de sa famille.<br/> <br/> Le village dans lequel l’Admour Hazaken quitta ce monde<br/> (Discours du Rabbi, Chabbat Parchat Chemot, 22 Tévet 5719-1959)<br/> <br/> 	Plusieurs enseignements furent donnés dans le village de Pyéné, avant que l’Admour Hazaken ne quitte ce monde, la lettre intitulée “ un esprit humble ”, figurant dans le Likouteï Dibbourim, à la page 597, la lettre intitulée “ Lui et Sa vitalité ”, imprimée dans Iguéret Hakodech, à la fin du Tanya, au chapitre 20. Et, l’on consultera également la fin du Séfer Ha Mitsvot, du Tséma’h Tsédek.<br/> <br/> 	Dans l’un des manuscrits, on trouve une lettre du Tséma’h Tsédek, décrivant ce qui se passa alors. Elle est éditée dans le Méa Chéarim, recueil de lettres du Tséma’h Tsédek et en voici un extrait :<br/> <br/> 	“ L’Admour Hazaken, dans le village de Pyéné, me dit ce qui suit, au nom du Maguid de Mézéritch.<br/> <br/> 	Le Maguid quitta ce monde en 5533. L’Admour Hazaken reçut donc cet enseignement cette année-là, ou bien auparavant. Or, il est dit que, “ à l’issue de quarante ans, un homme perçoit l’enseignement de son maître ” et, en 5573, l’Admour Hazaken le transmit donc au Tséma’h Tsédek.<br/> <br/> 	Le verset dit que “ il y avait, au dessus de lui, comme la forme d’un homme ”. Cela signifie que l’on agit envers l’homme, d’en haut, de la manière dont lui-même agit, ici-bas, comme l’explique le Zohar, tome 2, page 184b. L’Admour Hazaken m’empêcha donc de chanter une mélodie mélancolique, pendant Arvit. Il attendit que j’achève ma prière, puis il me transmit l’enseignement ci-dessus, au nom du Maguid. ”<br/> <br/> 	(Le Rabbi Chlita conclut :)<br/> <br/> 	On doit donc être joyeux. De la sorte, D.ieu se révélera également de manière joyeuse.<br/> <br/> Le livre des ‘Hassidim<br/> <br/> 	(On transmit au Rabbi Chlita, le 24 Tévet 5723-1963, date de la Hilloula de l’Admour Hazaken, le Séfer Ha ‘Hassidim, dans lequel sont consignés les noms des ‘Hassidim et de ceux qui chérissent la Torah et les Mitsvot, afin que tous soient bénis, en un moment propice. Le Rabbi Chlita répondit :)<br/> <br/> 	Puisse D.ieu faire que ce livre des ‘Hassidim soit le livre de la vie, de la vie véritable, de la vie morale et de la vie physique, de la vie physique et de la vie morale.<br/> <br/> 	Puisse D.ieu faire que l’on obtienne la réussite, matérielle et spirituelle à la fois.<br/> <br/> 	Je félicite tous ceux qui se sont consacrés à cette réalisation jusqu’à maintenant et qui continueront à le faire, à l’avenir.<br/> <br/> 	Je vous adresse mes félicitations.<br/> <br/> 	Vous consulterez également la lettre de mon beau-père, le Rabbi, du 18 Chevat 5690 (1930), qui est éditée dans le fascicule n°8.<br/> <br/> '},

				'Siha' :{'Titre' :'L’interrogation de Moché<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Vaéra, Roch ‘Hodech Chevat 5722-1962)<br/> ','resume' : ' ','contenu' : '<br/> 	1. A la fin de la précédente Paracha, celle de Chemot, est rapportée la question que Moché, notre maître, posa à D.ieu : “ Pourquoi as-Tu fait du mal à ce peuple ? ”. Cette interrogation était soulevée, dans toute sa force, pour la raison suivante. D.ieu avait confié à Moché la mission de libérer Israël de l’exil d’Egypte. Comment était-il envisageable qu’il en découle du mal ? Ne s’agissait-il pas d’une délivrance, relevant uniquement du bien, comme l’explique le Torah Or, Vaéra, à la page 56d ?<br/> <br/> 	Bien plus, l’émissaire était, en l’occurrence, Moché lui-même, duquel il est dit, dès l’instant de sa naissance, (Chemot 2, 2) : “ Elle vit qu’il était bon ”, comme le précise le Or Ha Torah Chemot, à la page 60. Et, Celui Qui le déléguait était D.ieu Lui-même, “ en Tout Son honneur et par Toute Son Essence ”. En effet, les enfants d’Israël se trouvaient, en Egypte, dans la “ quarante neuvième porte de l’impureté ”, selon le Zohar ‘Hadach, au début de la Parchat Yethro. Leur libération ne pouvait donc pas passer par l’enchaînement des mondes, par le stade de la Divinité qui est perceptible à la création, dans lequel les accusations portées par l’attribut de rigueur restent possibles. Elle devait émaner de l’Essence de D.ieu, comme l’explique le Likouteï Torah Tsav, à la page 12c. Or, il est clair que D.ieu n’est que bienfaisance et bonté.<br/> <br/> 	C’est donc pour toutes ces raisons que cette question se posait alors. La mission, l’émissaire et Celui qui le mandatait relevaient uniquement du bien. Dès lors, comment le mal pouvait-il en découler ?<br/> <br/> 	La réponse que D.ieu apporta à cette interrogation apparaît au début de notre Paracha : “ Il lui dit : Je suis l’Eternel. Je Me suis révélé à Avraham… Je ne leur ai pas révélé Mon Nom, l’Eternel et J’ai conclu une alliance… ”. D.ieu expliqua à Moché qu’Avraham, Its’hak et Yaakov endurèrent de nombreuses épreuves. Malgré cela, ils ne posèrent jamais de questions et D.ieu constata : “ Il est dommage qu’ils aient disparu, ne soient plus là ”, selon l’expression du Midrach Chemot Rabba, chapitre 6, paragraphe 4 et du traité Sanhédrin 111a, citée par Rachi, dans son commentaire du verset Chemot 6, 9.<br/> <br/> 	Or, on peut s’interroger sur ce qui vient d’être dit :<br/> <br/> 	A) Tout d’abord, pourquoi Moché posa-t-il une question ? Son niveau n’était-il pas supérieur à celui des Patriarches ? Il appartenait, en effet, à la septième génération après Avraham et nos Sages disent, dans le Midrach Vaykra Rabba, chapitre 29, paragraphe 11, que “ une affection particulière est accordée au septième ”, dépassant celle des six qui l’ont précédé. Or, les Patriarches ne posèrent pas de question et pourquoi donc Moché le fit-il ? Comment put-il demander : “ Pourquoi as-Tu fait du mal ” ?<br/> <br/> 	B) En rappelant que les Patriarches n’avaient pas posé de question, D.ieu soulignait à Moché la qualité qui était la leur. Dès lors, pourquoi mentionna-t-Il le nom Yaakov plutôt que Israël, celui qui exprime toute son élévation ?<br/> <br/> 	C) Tous les récits de la Torah délivrent un enseignement à chaque Juif, comme l’indique le Zohar, tome 3, page 52b. Combien plus est-ce le cas pour le présent passage. En effet, la Torah s’efforce de ne pas s’exprimer négativement, même à l’encontre d’un animal impur, comme le souligne le traité Pessa’him 3a. Il est clair qu’elle le fait encore moins quand il s’agit d’un Juif, élu d’entre tous les créatures et, a fortiori, de Moché, notre maître, élu d’entre tous les Juifs. Malgré cela, la Torah rapporte ici un fait qui n’est pas à l’honneur de Moché, notre maître.<br/> <br/> 	Il faut en conclure qu’il y avait bien une nécessité absolue de consigner tout cela dans la Torah, afin de délivrer un enseignement à chaque Juif, dans toutes les générations. D.ieu souhaite, en effet, que l’on suive l’exemple des Patriarches et que l’on ne pose pas de questions.<br/> <br/> 	Or, ce qui vient d’être dit semble très difficile à comprendre. Comment imaginer que chaque Juif, en particulier en cette génération du “ talon du Machia’h ”, puisse être confronté à une telle alternative, qu’il lui faille imiter l’exemple des Patriarches ou bien celui de Moché, notre maître ? Certes, nos Sages disent, dans le Midrach Béréchit Rabba, chapitre 56, paragraphe 7, que “ il est, en chaque génération, un équivalent d’Avraham…, de Yaakov, de Moché ”. Pour autant, il ne s’agit bien là que d’une élite, alors que la Torah a été donnée à tous et “ prend en compte le cas majoritaire ”.<br/> <br/> 	Les enseignements de la Torah concernent donc la situation la plus fréquente. Dès lors, comment demander, à la plupart des Juifs, de ne pas imiter Moché, notre maître et de prendre pour référence le comportement des Patriarches ?<br/> <br/> 	2. La différence entre les Patriarches et Moché est la suivante. Ce dernier correspond à la sagesse, dont il perçut l’essence, comme l’explique le Likouteï Torah Bamidbar, à la page 91d. C’est la raison pour laquelle il révéla la Torah, qui est la Sagesse de D.ieu. Les Patriarches, en revanche, sont liés aux attributs du sentiment.<br/> <br/> 	Le service de D.ieu d’Avraham fut basé sur la bonté et l’amour, ainsi qu’il est dit (Ichaya 41, 8) : “ Avraham, celui qui M’a aimé ”. Il faisait effectivement du bien, physiquement et moralement, aux autres hommes.<br/> <br/> 	Its’hak servit D.ieu essentiellement par la rigueur et la crainte, ainsi qu’il est dit (Béréchit 31, 42) : “ Celui que craignait Its’hak ”. En conséquence, il ne pouvait souffrir le mal du monde, pas même sous sa forme la plus fine. C’est pour cela que ses yeux s’obscurcirent, lorsque les épouses d’Essav servirent les idoles, qu’il ne pouvait supporter la fumée des encens idolâtres des filles de Canaan, comme le dit le verset Béréchit 27, 1 et comme le précise Rachi, commentant ce verset.<br/> <br/> 	L’attribut de Yaakov fut l’harmonie et la miséricorde, synthèse de la bonté et de la rigueur. C’est pour cela qu’il dit (Béréchit 31, 42) : “ Le D.ieu de mon père, le D.ieu d’Avraham et Celui que craignait Its’hak, était avec moi ”. Il portait donc bien en lui les attributs d’Avraham et d’Its’hak à la fois.<br/> <br/> 	De ce fait, tout ce que fit Yaakov était parfait. Le Midrach Vaykra Rabba, chapitre 36, paragraphe 5 et le traité Pessa’him 56a disent que “ sa couche était intègre ”. En effet, il cumulait, dans son service de D.ieu, deux sentiments opposés. Il put donc surmonter toutes les difficultés, toutes les épreuves, celle de la richesse et de l’opulence chez Lavan, liée à la bonté, ainsi qu’il est dit (Béréchit 30, 43) : “ L’homme devint extrêmement prospère ”, celle de l’étroitesse et de la peine, liée à la rigueur, quand il affronta Esav et les “ quatre cents hommes (qui) l’accompagnent ”. Malgré cela, il conserva sa perfection, ainsi qu’il est dit (Béréchit 33, 18) : “ Yaakov parvint, intègre ”, comme l’explique le traité Chabbat 33a.<br/> <br/> 	3. Les Patriarches étudièrent la Torah et nos Sages soulignent, dans les Avot de Rabbi Nathan, au début du chapitre 33, le Midrach Béréchit Rabba, début du chapitre 61 et le Midrach Tan’houma Vaygach, chapitre 12, que “ le Saint béni soit-Il fit en sorte que les deux reins d’Avraham soient comme deux conseillers, qui l’orientaient et lui enseignaient la sagesse ” de la Torah. Le traité Yoma 28b et le Rambam, lois de l’idolâtrie, fin du premier chapitre, disent, en outre, que “ à l’époque de nos Patriarches, la maison d’étude fonctionna en permanence. Avraham, âgé, s’y trouvait… Its’hak… Yaakov ”.<br/> <br/> 	A l’opposé, Moché servit également D.ieu par ses sentiments, par la bonté, tout d’abord, ainsi qu’il est dit (Chemot 2, 11) : “ Il observa leur souffrance ” et ressentit leur douleur en son cœur. Il fit également intervenir la rigueur, ainsi qu’il est dit (Chemot 2, 13) : “ Il dit à l’impie : Pourquoi frappes-tu ton prochain ? ”, lui adressant ainsi un reproche.<br/> <br/> 	Malgré tout cela, les Patriarches et Moché restèrent effectivement différents par la forme essentielle de leur service de D.ieu, la sagesse pour le dernier, qui révéla la Torah à Israël et lui donna même son nom, ainsi qu’il est dit (Mala’hi 3, 22) : “ Souvenez-vous de la Torah de Moché, Mon serviteur ”, les sentiments pour les premiers, “ Avraham, celui qui M’a aimé ” et les deux autres, qui firent hériter tous les Juifs de leur manière de servir D.ieu, comme l’explique le Rambam, lois du deuil, chapitre 2, paragraphe 14, à propos d’Avraham et l’on peut en déduire qu’il en est de même pour Its’hak et Yaakov.<br/> <br/> 	4. La distinction qui vient d’être faite nous permettra de comprendre pourquoi Moché, qui était plus élevé que les Patriarches, demanda : “ Pourquoi as-Tu fait du mal à ce peuple ? ”, alors que les Patriarches ne posèrent pas de question.<br/> <br/> 	Moché, par son niveau, était, certes, plus haut que les Patriarches, mais, précisément pour cette raison, du fait qu’il servait D.ieu par son intellect et par sa compréhension, il posa cette question. Car, la nature de l’intellect est de vouloir tout comprendre et d’être bloqué dans son avancement, quand il n’y parvient pas.<br/> <br/> 	Moché souhaitait donc recevoir une réponse à sa question afin de poursuivre son service de D.ieu, basé sur l’attribut de sagesse du domaine de la Sainteté.<br/> <br/> 	5. La réponse de D.ieu fut la suivante : “ L’Eternel parla à Moché et Il lui dit : Je suis l’Eternel… Je ne leur ai pas révélé Mon Nom ”. Avant le don de la Torah, le Nom divin Elokim était révélé, mais non le Nom Avaya. Puis, après ce don, qui était déjà introduit par la nouvelle de la sortie d’Egypte, Avaya se révéla.<br/> <br/> 	Le Nom Elokim fait allusion à une Lumière limitée, s’introduisant dans les mondes. Il en est de même pour le Nom Cha-daï, qui fut également révélé aux Patriarches et correspond à l’affirmation selon laquelle “ J’ai introduit la limite dans Mon monde ”, comme l’explique le Midrach Béréchit Rabba, chapitre 46, paragraphe 2. Le Nom Elokim, qui a la même valeur numérique que Hatéva, la nature, comme le fait remarquer le Pardès, porte 12, chapitre 2 et le Chneï Lou’hot Ha Berit, porte des lettres, paragraphe sur la sainteté. Il implique donc le recours systématique à la limite, à la différenciation. C’est pour cela, qu’il est exprimé au pluriel et le verset (Yochoua 24, 19) dit même : “ Elokim Kedochim ”, D.ieu saint, accordant également la marque du pluriel à l’adjectif qui accompagne ce Nom. En effet, le pluriel du Nom Elokim décrit les différents aspects de la Divinité.<br/> <br/> 	Le Nom Avaya, en revanche, transcende toutes les distinctions et toutes les limites. Il indique que D.ieu “ était, est et sera ” de manière identique. Il révèle une Lumière qui dépasse les mondes. C’est précisément cette Lumière qui se révéla, lors du don de la Torah. Alors, fut supprimée la coupure entre la matière et l’esprit, comme l’explique le Midrach Chemot Rabba, chapitre 12, paragraphe 3, c’est-à-dire, dans la personnalité de l’homme, celle qui existe entre l’intellect et les sentiments.<br/> <br/> 	Tel fut donc le message que D.ieu adressa à Moché. La délivrance était désormais possible, dans l’optique du don de la Torah et grâce à ce don, comme le précise le Midrach Chemot Rabba, chapitre 3, paragraphe 4, cité par Rachi dans son commentaire du verset Chemot 6, 12. En conséquence, l’homme qui se caractérise, avant tout par sa sagesse et sa réflexion, devait également faire intervenir la nature de ses sentiments et ne pas poser de questions.<br/> <br/> 	C’est pour cette raison que le verset dit : “ Je Me suis révélé à Yaakov ” et non “ à Israël ”. S’adressant à Moché, qui représentait la sagesse, D.ieu lui demanda de mettre en éveil ses sentiments et de se soumettre, comme le fit Yaakov.<br/> <br/> 	Israël est l’anagramme de Li Roch, “ une tête pour Moi ”, comme le précise le Likouteï Torah Chela’h, à la page 48b. Yaakov, en revanche, est constitué des mêmes lettres que Youd Ekev, le talon du Youd, comme le dit le Torah Or, au début de la Parchat Vayétsé. Il faut donc unir le point le plus élevé au stade le plus bas, au pied et au talon, de sorte que la compréhension et l’intellect soient soumis, au même titre que le pied et le talon.<br/> <br/> 	6. La nature des sentiments surpasse celle de l’intellect également sur un autre point et D.ieu exigea donc de Moché cette qualité, inhérente aux sentiments, bien que sa nature soit intrinsèquement intellectuelle.<br/> <br/> 	Chaque force de l’esprit, s’investissant dans le corps de l’homme, pénètre dans le membre spécifique qui est adapté à sa révélation. Aussi, en observant la structure de l’organisme, on peut imaginer ce que sont ces forces, qui permettent son fonctionnement et, globalement, se répartissent en deux catégories, l’intellect et les sentiments.<br/> <br/> 	Le cerveau et le cœur exercent leur influence sur tous les autres membres. Pour autant, ils sont très différents l’un de l’autre. Le Zohar, tome 3, page 161b, constate que “ le cœur répartit la vitalité à tous les membres ”, sans qu’aucun obstacle ne se dresse devant lui et le Likouteï Torah Chir Hachirim, au discours intitulé “ Tu m’as séduit ”, explique de quelle manière il y parvient.<br/> <br/> 	Il n’en est pas de même pour le cerveau, bien qu’il soit l’un des “ trois organes vitaux ” que définissent le Zohar, tome 2, page 153a, tome 1, page 138a et le Zohar ‘Hadach Ruth, page 80a. En effet, il y a aussi le “ rétrécissement du cou ”, comme le montre le Torah Or, à la page 57c et celui-ci empêche le cerveau d’influencer le cœur. En revanche, lorsque le cerveau dirige effectivement le cœur, ce dernier peut ensuite transmettre ses instructions “ à tous les membres ”.<br/> <br/> 	Il en est donc de même pour les forces de l’esprit que sont l’intellect et les sentiments. Ces derniers appellent à l’action concrète. L’amour permet de mettre en pratique l’Injonction “ Fais le bien ” et la crainte est à l’origine de “ Ecarte-toi du mal ”, comme le souligne le Tanya, au chapitre 4. L’intellect, à l’opposé, permet uniquement d’intérioriser le concept que l’on analyse. Il n’implique donc aucune action concrète. Certes, il permet de déterminer le comportement qu’il convient d’adopter. Néanmoins, la manière dont il fonctionne et le plaisir intellectuel qu’il procure font obstacle à une application concrète.<br/> <br/> 	Dans le traité Yebamot 63b, Ben Azaï dit : “ Que puis-je faire ? Mon âme a soif de Torah ! ”. Or, c’est précisément cette soif qui le conduisit à ne pas se marier. Pour autant, il savait parfaitement que D.ieu a créé le monde “ afin qu’il soit habitable ”.<br/> <br/> 	Ce qui vient d’être dit nous permettra de comprendre l’affirmation de nos Sages, au traité Yebamot 109b, à propos de l’étude : “ Celui qui prétend ne posséder que la Torah n’a pas même la Torah ”. En effet, l’intellect, par nature, éloigne de l’action concrète. Celui qui étudie la Torah pourrait donc envisager que cette analyse se suffise à elle-même. En conséquence, il est nécessaire de lui rappeler que les actions concrètes sont également indispensables, qu’un effort s’impose pour aller à l’encontre de sa propre nature et pour servir D.ieu, d’une manière effective.<br/> <br/> 	7. La particularité des sentiments, qui conduisent à l’action concrète, fait que Avraham, Its’hak et Yaakov, qui se caractérisaient par ces sentiments, étaient qualifiés de Patriarches, de Pères, comme le constatent nos Sages, au traité Bera’hot 16b : “ Seuls trois peut être appelés Pères ”. En effet, les pères ont des enfants.<br/> <br/> 	Et, cette naissance prend un double aspect :<br/> <br/> 	A) Chez eux, les sentiments conduisirent effectivement à l’action concrète et nos Sages disent, dans le Midrach Béréchit Rabba, chapitre 30, paragraphe 6, que : “ les descendances des Justes sont leurs bonnes actions ”, comme le rappelle Rachi, dans son commentaire de la Torah, au début de la Parchat Noa’h.<br/> <br/> 	B) Les Patriarches se soucièrent également de leur prochain. C’est en ce sens qu’ils furent des pères, au sens littéral du terme, faisant hériter ce qu’ils possédaient à  leurs enfants, puis à leurs petits-enfants, pour l’éternité.<br/> <br/> 	8. Ce qui vient d’être dit nous permettra de comprendre ce que Rachi explique, au début de notre Sidra : “ Je Me suis révélé aux Patriarches ”. Plusieurs commentateurs, en effet, s’interrogent sur cette affirmation. Qu’apporte Rachi à la compréhension de ce verset, qui dit : “ Je Me suis révélé à Avraham, à Its’hak et à Yaakov ” ?<br/> <br/> 	Certains proposent l’explication suivante. Rachi donne, par ces mots, une présentation résumée de la première moitié de ce verset, mais il entend, en réalité, expliquer la suite du verset : “ par Mon Nom Kel Cha-daï, alors que Mon Nom Avaya, Je ne le leur ai pas révélé ”. Néanmoins, cette interprétation est difficile à accepter, car Rachi aurait pu se contenter de citer la suite du verset et omettre, purement et simplement, son début.<br/> <br/> 	Bien plus, le Chneï Lou’hot Haberit, l’Admour Hazaken et les maîtres de la ‘Hassidout qui lui succédèrent soulignèrent à quel point chaque mot, chaque lettre cités par Rachi sont particulièrement précis. L’affirmation selon laquelle “ Je Me suis révélé aux Patriarches ” doit donc nécessairement avoir une explication. Quelle est-elle ?<br/> <br/> 	C’est, en fait, la suivante. Rachi souligne ici que la qualité essentielle d’Avraham, d’Its’hak et de Yaakov est le fait qu’ils sont des “ Patriarches ”. Chacun d’eux eut une manière spécifique de servir D.ieu, Avraham par la bonté, Its’hak par la rigueur et Yaakov par la miséricorde. Mais, tous parvinrent à la perfection de ce sentiment et ils dépassèrent, en la matière, toutes les limites. Pour autant, là n’était pas toute leur grandeur. Celle-ci résidait, en réalité, dans leur qualité de “ Patriarches ”.<br/> <br/> 	Ainsi, le verset (Béréchit 18, 19), faisant référence à Avraham, dit : “ Je lui ai accordé une attention particulière, afin qu’il ordonne à ses enfants et à sa maison après lui ”, sans même faire allusion à son élévation personnelle.<br/> <br/> 	Certes, le verset ne mentionne pas le terme de “ Patriarches ”. Néanmoins, Rachi en précise le sens et il souligne qu’Avraham, Its’hak et Yaakov, servant D.ieu par leurs sentiments, furent, avant tout des “ Pères ”, ayant des enfants, des “ descendances ”.<br/> <br/> 	9. De la sorte, D.ieu demanda à Moché de mettre en éveil ses sentiments, bien que l’intellect soit dominant en sa personnalité et, en fait, sa demande était double :<br/> <br/> 	A) Moché ne devait pas se poser de questions, mais accepter ce qui survenait, avec soumission, comme nous l’avons montré.<br/> <br/> 	B) Moché devait, en outre, se préoccuper de ce qui se passe ici-bas et c’est précisément ce qu’il fit après le don de la Torah, allant même au delà de l’action des Patriarches.<br/> <br/> 	Ces derniers, bien qu’ils se caractérisaient par leurs sentiments, n’en furent pas moins des bergers et, jusqu’à un certain point, restèrent coupés du monde. A l’opposé, Moché commenta la Torah “ dans les soixante dix langues ”, pour le monde entier, comme le dit le traité Sotta 36a et comme l’explique Rachi, commentant le verset Devarim 1, 5. Et, sa relation avec les enfants d’Israël est décrite par le verset (Bamidbar 11, 12) : “ Tu m’a dit : Porte-les en ton sein ”.<br/> <br/> 	On peut ainsi comprendre les deux expressions employées par le Midrach Chemot Rabba, chapitre 12, paragraphe 3, décrivant la jonction entre l’esprit et la matière qui fut réalisée, lors du don de la Torah :<br/> <br/> 	A) “ Les créatures supérieures descendront ici-bas ”. Et, il en est de même pour le petit monde que constitue l’homme. L’intellect, recherchant, par nature, la distance et l’élévation, doit se révéler dans le monde et conduire à l’action concrète.<br/> <br/> 	B) “ Les créatures inférieures monteront là-haut ”. Le pied, membre le plus bas du corps humain, met en pratique les instructions qu’il reçoit du cerveau sans en demander la raison. Or, cette nature, que le pied possède, doit également se révéler dans la tête, partie supérieure de l’homme, de sorte que l’intellect soit lui-même soumis et cesse de demander pourquoi.<br/> <br/> 	10. Il y a là un enseignement qui est délivré à tous les Juifs.<br/> <br/> 	Les Juifs se répartissent en de nombreuses catégories, citées par le verset Devarim 29, 9 et 10, depuis les “ chefs de tribu ” jusqu’aux “ coupeurs de bois et puiseurs d’eau ”, comme l’explique le Likouteï Torah, à cette même référence. Les “ créatures supérieures ”, possédant la plus haute élévation, les “ chefs de tribu ”, doivent donc “ descendre ici-bas ” et se soucier des autres Juifs, y compris des “ coupeurs de bois et puiseurs d’eau ”.<br/> <br/> 	De même, les “ créatures inférieures ”, appartenant aux catégories les plus basses, doivent également “ monter là-haut ”, étudier la Torah, non seulement sa partie révélée, mais aussi son enseignement profond. Ils ne peuvent pas se contenter d’une simple pratique des Mitsvot. Il leur faut, bien au contraire, en adopter la plus parfaite. Car, chacun est tenu de mettre en pratique l’Injonction énoncée par le verset (Vaykra 3, 16) “ les biens les plus gras seront pour D.ieu ”, à qui l’on doit consacrer ses plus grandes forces. Il faut, pour cela, accomplir la Torah et les Mitsvot de la meilleure façon, comme l’explique le Rambam, à la fin des lois des interdits de l’autel.<br/> <br/> 	Les “ chefs de tribu ” sont, globalement, ceux qui consacrent leur vie à l’étude. Or, ceux-là doivent également opérer la jonction entre l’esprit et la matière, mener une action dans le monde, faire naître la soumission en leur intellect, comme nous l’avons montré.<br/> <br/> 	Chaque Juif a le pouvoir de relier l’esprit et la matière, précisément parce que D.ieu montra à Moché “ la dernière mer ”, selon l’expression du verset Devarim 34, 2, dont Rachi donne cette autre lecture, “ le dernier jour ”. Moché notre maître put observer toutes les générations d’Israël, jusqu’à la venue du Machia’h.<br/> <br/> 	Le Midrach Esther Rabba, commenté par le Likouteï Torah, à la fin du discours intitulé “ J’ai imploré ”, affirme que la vision du Juste a un effet concret, qu’elle insuffle la force. En l’occurrence, Moché vit tous les Juifs, y compris ceux de la période du “ talon du Machia’h ”. Il leur conféra donc le pouvoir de relier la matière et l’esprit.<br/> <br/> 	C’est précisément en réalisant la jonction entre l’intellect et les sentiments que l’on peut provoquer la délivrance, par tous ses quatre termes, que notre Paracha mentionne par la suite. On quitte ainsi, les situations de l’Egypte, les barrières, les limites. De fait, le Torah Or, à la Parchat Vaéra, indique que l’on sort d’Egypte en se défaisant de l’étroitesse imposée par le cou, qui suscite une rupture entre l’intellect et les sentiments, afin de rétablir la relation entre l’un et les autres. C’est ainsi que “ Je vous conduirai vers le pays ”, “ comme aux jours de ta sortie d’Egypte ”, par notre juste Machia’h, très prochainement.<br/> <br/> 	11. Ce qui vient d’être dit est également lié au Roch ‘Hodech Chevat, ainsi qu’il est dit (Devarim 1, 5) : “ Le onzième mois, le premier jour du mois, Moché expliqua cette Torah ” et nos Sages précisent qu’il la traduisit alors, dans les soixante dix langues.<br/> <br/> 	Pourquoi fallait-il que Moché traduise la Torah ? Tous les enfants d’Israël ne parlaient-ils pas la Langue sacrée ? Ils devaient alors conquérir les trente et un rois qui gouvernaient Erets Israël et il leur avait été dit : “ Aucune âme ne survivra ”. Dès lors, à qui cette traduction était-elle destinée ? Et, même si elle était nécessaire, ne pouvait-elle pas être réalisée par un autre que Moché, dont chaque instant était si précieux ? Bien plus, c’était alors Roch ‘Hodech, un moment dépassant un simple jour de travail, comme le soulignent les versets Yé’hezkel 46, 1 et Chmouel 1, 20, 19.<br/> <br/> 	En effet, certains ont coutume de ne pas travailler à Roch ‘Hodech, comme l’explique le Radak, commentant le verset Chmouel 1, 20, 19. Ceci permet, du reste, de répondre à la question que les Tossafot posent, dans le traité Meguila 22b, car même si la Hala’ha permet de travailler, à Roch ‘Hodech, l’usage s’est instauré de ne pas le faire. On consultera, à ce sujet, l’avis des derniers Sages, sur le Choul’han Arou’h Ora’h ‘Haïm, au chapitre 417. Les femmes, en particulier, ne travaillent pas, à Roch ‘Hodech, selon le Yerouchalmi Pessa’him, au début du chapitre 4, comme l’explique le Or Ha Torah, à partir de la page 22.<br/> <br/> 	Avant l’époque de la tour de Babel, tous les hommes parlaient la Langue sacrée, selon le Yerouchalmi Meguila, chapitre 1, paragraphe 9, comme le cite Rachi, dans son commentaire du verset Béréchit 11, 1.  Puis, de cette faute, résultèrent la séparation et la controverse, de sorte que “ l’un ne connaissait pas la langue de l’autre ”. Il y eut alors plusieurs langues, à l’opposé de l’unité régnant dans le domaine de la Sainteté, de l’Unité de D.ieu.<br/> <br/> 	Les Juifs, appartenant au “ peuple unique sur la terre ”, révèlent, par l’intermédiaire de la “ Torah unique ”, la Présence du “ D.ieu unique ” ici-bas, de sorte que cette unité soit également perceptible au sein de la matière. La génération de la tour de Babel, par contre, se révolta contre l’unité de D.ieu. Elle instaura donc la désunion et la dispute dans le monde. Les soixante dix langues en résultèrent.<br/> <br/> 	C’est pour cette raison que Moché traduisit la Torah, énoncée dans la Langue sacrée, en soixante dix langues. De la sorte, il mit en évidence l’unité, caractéristique de la Langue sacrée, jusque dans le lieu de la discorde, dans les soixante dix langues, afin qu’en y étudiant la “ Torah unique ”, on puisse ressentir le “ D.ieu unique ”. Ainsi, le traducteur du ‘Hovat Ha Levavot explique, dans son introduction, que l’on peut traduire la Langue sacrée à trois conditions. Il faut, pour le faire, connaître la langue qui est traduite, celle en laquelle on traduit et comprendre le sens de ce que l’on traduit. En la matière, pour ce qui est de Moché, la Langue sacrée correspond à l’existence véritable, les soixante dix langues à l’existence créée et ce qui était traduit, c’est-à-dire la Torah elle-même, au néant faisant la jonction entre ces deux existences.<br/> <br/> 	Seul Moché, et nul autre, pouvait réaliser un tel accomplissement, pour deux raisons :<br/> <br/> 	A) Tel fut, d’une part, l’apport du don de la Torah. Les créatures célestes et terrestres purent se rejoindre et c’est pour cela que D.ieu demanda à Moché de développer également en lui la qualité des Patriarches, de lier la sagesse et l’intellect aux sentiments.<br/> <br/> 	C’est en agissant de cette façon que Moché, perfection de l’intellect et de la compréhension, put s’imposer la chute vers les soixante dix langues.<br/> <br/> 	B) Seul Moché, et nul autre, était capable de révéler l’unité de D.ieu dans le lieu de la séparation. En effet, qui peut descendre vers “ le point le plus bas ” ? Précisément, celui qui se trouve au “ stade le plus élevé ”, comme l’explique le Chaareï Ora, au discours intitulé “ Il sera conduit, portant le vêtement royal ”, aux chapitres 12 et 32.<br/> <br/> 	On sait que celui qui possède une sagesse moyenne a la possibilité de l’enseigner au disciple moyen ou même à celui qui possède des moyens ordinaires. A l’opposé, s’il s’agit de transmettre l’idée la plus profonde au plus jeune élève, il faut nécessairement faire appel à celui qui possède la plus grande sagesse. Car, celui qui n’a pas acquis le plus haut niveau de connaissances sera incapable de transmettre son savoir au plus jeune élève. S’il tente, néanmoins, de le faire, il ne pourra restituer toute la profondeur du concept.<br/> <br/> 	Il en est de même pour ce qui fait l’objet de notre propos. Seul Moché était à même de réaliser une telle traduction, d’introduire la Langue sacrée dans le lieu de la séparation, celui des soixante dix langues. Et, c’est pour cette même raison que cette traduction fut réalisée à Roch ‘Hodech, jour qui n’est pas consacré au travail, sans pour autant que celui-ci y soit interdit par la Hala’ha. Ce jour, en effet, révèle la sainteté de la Langue sacrée, dans le domaine profane, les soixante dix langues.<br/> <br/> 	12. Nous avons déjà maintes fois souligné que le premier jour du mois en est la “ tête ” et non le “ début ” car il inclut en lui tous les jours de ce mois, tout comme la tête porte en elle la vitalité de tous les membres du corps.<br/> <br/> 	Le dixième jour du mois de Chevat est la Hilloula de mon beau-père, le Rabbi. Or, le dix du mois est spécifiquement lié au Roch ‘Hodech, date à laquelle Moché notre maître, premier chef d’Israël, traduisit la Torah dans les soixante dix langues. Et, de fait, les Tikouneï Zohar affirment, au Tikoun 69, que “ il est un équivalent de Moché, en chaque génération ”.<br/> <br/> 	Le chef de notre génération, mon beau-père, le Rabbi, dont la Hilloula est célébrée le 10 Chevat, se consacra aux concepts les plus profonds de la partie révélée de la Torah et de son enseignement caché. Simultanément, il “ traduisit ” l’une et l’autre dans les différentes “ langues ”, s’adressant également à ceux qui étaient dépourvus de toute connaissance.<br/> <br/> 	Or, le Rabbi attendait la même attitude de ses ‘Hassidim et de ceux qui étaient attachés à lui. Ceux-ci devaient également s’investir en ces domaines opposés, faire porter leurs efforts sur les parties les plus profondes de la partie révélée de la Torah et de son enseignement profond, mais, pour autant, ne pas s’enfermer dans leurs quatre coudées et exercer, en outre, une action sur le monde.<br/> <br/> 	Le mérite que constitue le fait de ne pas limiter son activité à un seul domaine, bien au contraire, de cumuler des accomplissements diamétralement opposés, permettra d’obtenir de D.ieu qu’Il nous libère de l’étroitesse de l’exil. En effet, tous les exils portent le nom de l’Egypte, comme le souligne le Midrach Vaykra Rabba, chapitre 13, paragraphe 5. Or, Mitsraïm, l’Egypte, est de la même étymologie que Métsar, l’étroitesse, la limite. D.ieu nous conduira donc vers “ la terre bonne et large ”, par l’intermédiaire de notre juste Machia’h, très bientôt.<br/> <br/> '},
