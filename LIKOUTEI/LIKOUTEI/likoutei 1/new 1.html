										'Titre' : ' Ceux qui vinrent en Egypte',
										'source' : '(Discours du Rabbi, Séfer Ha Si’hot 5751-1991, tome 1, page 240)',
												   'resume' : ' ',
												   'contenu' : '	La Parchat Chemot commence par le verset : «Voici les noms des enfants d’Israël qui vinrent en Egypte. Avec Yaakov, chacun vint avec sa famille». Concernant l’arrivée proprement dite des enfants d’Israël en Egypte, on peut effectivement employer l’expression : «qui vinrent en Egypte» et, de fait, celle-ci figurait déjà, au préalable, dans la Parchat Vaygach, ainsi qu’il est dit(1) : «Yaakov et toute sa descendance avec lui vinrent en Egypte. Et, voici les noms des enfants d’Israël qui vinrent en Egypte».<br><br>	La Parchat Chemot, en revanche, décrit les enfants d’Israël qui sont déjà installés en Egypte depuis un certain temps. Pourquoi donc mentionne-t-elle ceux : «qui vinrent en Egypte»(2) ? Bien plus, le même verset fait ensuite référence à un événement du passé, «chacun vint avec sa famille». Pourquoi répéter encore une fois, après cela : «qui vinrent en Egypte» ?<br><br>	On trouve une réponse à cette question dans le Midrash(3), qui explique : «ceux qui vinrent en Egypte : y sont-ils venus en ce jour ? Ne se trouvaient-ils pas en Egypte depuis de nombreux jours déjà ? En fait, tant que Yossef était vivant, ils ne portaient pas encore le fardeau de l’Egypte(4). Puis, quand Yossef mourut, ils portèrent ce fardeau. De ce fait, il est dit qu’ils ‘vinrent en Egypte’, comme si cela s’était passé le jour même».<br><br>	Pour bien comprendre tout cela, une notion préalable sera introduite. La différence entre le livre de Béréchit et celui de Chemot, de même que les autres livres du ‘Houmach, est la suivante. Béréchit relate la vie des Patriarches, Avraham, Its’hak et Yaakov, la manière dont ils servirent D.ieu. Puis, Chemot et les livres suivants parlent de leurs descendants, des enfants d’Israël, qui suivirent leur voie.<br><br>	En d’autres termes, des récits sur les Patriarches que rapporte le livre de Béréchit, les enfants d’Israël déduisent des enseignements pour leur comportement et ils puisent la force de les mettre en pratique dans leur service de D.ieu, tel qu’il est défini par le livre de Chemot et par les suivants.<br><br>	Il en résulte que le livre de Chemot introduit une partie nouvelle de la Torah, concernant plus directement les enfants d’Israël(5). En exergue de ce livre, la Torah rappelle donc qui sont les enfants d’Israël et elle souligne les forces dont ils disposent pour perpétuer les voies des Patriarches. Tel est précisément le contenu du premier verset de ce livre de Chemot : «Voici les noms des enfants d’Israël qui vinrent en Egypte».<br><br>	Les enfants d’Israël reçoivent en héritage tous les caractères des Patriarches(6). Le dernier d’entre eux, notre père Yaakov, fut également appelé Israël(7) et c’est pour cette raison que ses descendants devinrent les enfants d’Israël.<br><br>	Le nom Israël porte en lui une élévation et une importance particulières. Comme l’indique le verset, l’ange changea le nom de Yaakov, «parce que tu as combattu avec les anges et avec les hommes, Tu les as vaincus». Il entérinait, de cette façon, le fait que Yaakov avait combattu cet ange, Lavan, Esav et qu’il était parvenu à tous à les vaincre.<br><br>	Yaakov possédait donc une force immense, une élévation hors du commun. En outre, Israël(8) est l’anagramme de Li Roch, «une tête pour Moi(9)». De fait, Israël est bien lié à la «tête», à D.ieu. Un Juif est si fortement attaché à Lui qu’il se trouve à tout moment en Sa Présence. Et, le verset(10) établit que chaque âme est : «une parcelle de Divinité céleste véritable», une partie de D.ieu, à proprement parler.<br><br>	Ce terme d’Israël désigne, en l’occurrence, chaque Juif, à titre personnel et tous les Juifs, en général. Il établit que ceux-ci n’ont rien de commun avec l’exil d’Egypte, avec toutes les limites de ce monde, avec toutes les barrières qui les empêchent de grandir et de se développer, dans leur service de D.ieu.<br><br>	De fait, comment un Juif parvenu à une stature morale aussi haute, qui est un «Israël», peut-il encore se trouver en exil ? Il y a là une situation incompréhensible, à proprement parler. Et, c’est précisément pour cette raison que le verset fait mention de ceux : «qui vinrent en Egypte»(11).<br><br>	Chaque jour que les enfants d’Israël passèrent en Egypte leur inspira le sentiment qu’ils y étaient parvenus ce jour même(12). Car, le pays de l’Egypte n’était pas leur endroit véritable. La présence des enfants d’Israël en Egypte est, à proprement parler, un fait nouveau, compte tenu de leur existence véritable, plus haute que la notion même d’exil.<br><br>	C’est le sens de l’expression : «comme si cela s’était passé le jour même», comme s’ils étaient entrés ce jour-là en Egypte, comme si nous avions été exilés en ce jour, comme si nous allions le quitter aujourd’hui même, car il n’est pas notre place.<br><br>	Il découle de tout cela un merveilleux enseignement pour le service de D.ieu. Quand un Juif a la conscience permanente d’être plus haut que l’exil d’Egypte, duquel découlent tous les exils ultérieurs, y compris la période actuelle, quand il est pétri de la conviction que celui-ci n’est pas sa place, il cesse aussitôt de s’en affecter, de subir le contrecoup de tout ce qui l’entoure. Il se rappelle alors de son objectif, de son but, au sein de cet exil(13) et il fait en sorte de ne pas se fourvoyer dans son obscurité.<br><br>	Ce qui vient d’être dit s’applique à chaque Juif, sans la moindre distinction. C’est la manière dont il doit se comporter, pendant la période de l’exil. Il doit savoir que sa place est infiniment plus haute que cet exil, car il vient tout juste d’y parvenir, véritablement en ce jour, «comme si cela s’était passé le jour même». Par leurs âmes, les Juifs sont fortement attachés à D.ieu, en toute circonstance, «une tête pour Moi». Et, la conscience de tout cela leur insuffle du courage, leur permet de se renforcer, de s’élever encore plus haut, dans leur service de D.ieu.<br><br>	Bien plus, nous vivons les tous derniers jours de l’exil et nous nous préparons à la délivrance véritable et complète. Comme l’a souligné mon beau-père et maître, le Rabbi, il ne reste plus, désormais, qu’à faire briller les boutons, pour la parade finale et à se préparer à la venue imminente du Machia’h.<br><br>	Un Juif pourrait être découragé en pensant à cet exil, long et amer. Sa foi en le Machia’h et en la délivrance pourrait s’en trouver affaiblie, ce qu’à D.ieu ne plaise. La Paracha met donc en garde, à ce propos et elle rappelle à chacun : «Voici les noms des enfants d’Israël qui vinrent en Egypte» !<br><br>	Nous vivons les dernières heures de l’exil, certes les plus âpres et les plus obscures. Pour autant, chaque nouveau jour de cette période n’est pas réellement le prolongement naturel de tous les jours précédents. Si c’était le cas, on pourrait effectivement en être découragé.<br><br>	En fait, chaque jour de l’exil est : «comme si cela s’était passé le jour même», comme s’il en était le premier jour. Une telle conception permet effectivement d’observer cet exil d’une manière complètement différente et de se préparer, de tout son cœur, à la délivrance imminente, par notre juste Machia’h.<br><br>	Un enseignement découle de tout ce qui vient d’être exposé. Chaque Juif doit savoir que, même si l’exil a été si difficile et si long, il n’en reste pas moins plus haut que lui. A chaque instant, il doit considérer qu’il vient d’y arriver. Ceci lui insuffle la force nécessaire pour raffermir son service de D.ieu, pour être prêt à la délivrance véritable et complète, par notre juste Machia’h, très bientôt et de nos jours.<br><br>Notes<br><br>(1) Dans les versets 46, 6 à 8.<br>(2) Comme s’ils venaient d’arriver dans ce pays.<br>(3) Midrash Rabba, début de la Parchat Chemot.<br>(4) Il n’y avait pas de servitude.<br>(5) Et, définissant plus précisément le comportement qu’ils doivent adopter.<br>(6) Nos Sages, dont la mémoire est une bénédiction, disent, en effet, que : «seuls trois sont qualifiés de Pères», de Patriarches, Avraham, Its’hak et Yaakov. Il est dit aussi que : «un père lègue son héritage à son fils». Il en est donc ainsi pour chaque Juif.<br>(7) A l’issue du combat avec l’ange.<br>(8) Son second prénom.<br>(9) La tête de D.ieu !<br>(10) Job 31, 2.<br>(11) Comme s’il s’agissait d’un événement du présent.<br>(12) Un Juif ne peut pas s’habituer à l’exil.<br>(13) Celui d’y révéler la lumière.'

								'Siha 1 ' : 
								{
										'Titre' : ' Crier et croire',
										'source' : '(Discours du Rabbi, Chabbat Parchat Vaéra 5743-1983 Likouteï Si’hot, tome 3, page 854)',
												   'resume' : ' ',
												   'contenu' : '	Le verset Vaéra 6, 3 dit : «Je Me suis révélé à Avraham, à Its’hak et à Yaakov». Ces mots sont la réponse du Saint béni soit-Il à l’objection soulevée par Moché, notre maître, qui avait été rapportée à la fin de la Paracha précédente(1) : «Pourquoi as-Tu fait du mal à ce peuple ?... Depuis que je me suis rendu chez le Pharaon, ce peuple a connu le mal(2) et Tu n’as pas sauvé Ton peuple(3)».<br><br>	C’est donc en réponse à ces propos que le Saint béni soit-Il lui dit, au début de cette Parchat Vaéra : «Je Me suis révélé à Avraham, à Its’hak et à Yaakov». Nos Sages, dont la mémoire est une bénédiction, expliquent : «Quel dommage que ceux-ci aient disparu et qu’on ne les trouve plus !»(4), «les Patriarches ont été confrontés à de multiples épreuves, mais ils n’ont pas remis en cause Mes Attributs(5)».<br><br>	Chaque idée qui est énoncée par la Torah a pour objet de guider un Juif dans son existence quotidienne et dans son service de D.ieu. Or, de façon générale, «la Torah ne dit pas de mal, pas même d’un animal»(6), alors que son propos, en l’occurrence, n’est en aucune façon élogieux, à l’encontre de Moché, notre maître. Il faut en conclure qu’il était important de dire ces mots, à cause de la leçon que chacun peut en tirer pour son propre comportement(7).<br><br>	Moché mérita d’obtenir la révélation de la Présence divine(8) et, à n’en pas douter, il avait connaissance de la manière d’agir des Patriarches. Il savait, en particulier, que ceux-ci ne remettaient pas en cause les Attributs de D.ieu. De plus, il possédait lui-même une élévation morale supérieure à celle des Patriarches. Bien entendu, sa foi en D.ieu et la droiture de Ses voies étaient indéfectibles. Malgré tout cela, il s’écria :<br><br>«Pourquoi as-Tu fait du mal à ce peuple ?».<br><br>	La ‘Hassidout explique(9) que le niveau spirituel de Moché était l’Attribut de la découverte intellectuelle, ‘Ho’hma(10), alors que les Patriarches correspondaient aux Attributs du sentiment, ‘Hessed, la bonté(11), Guevoura, la rigueur(12), Tiféret, l’harmonie(13).<br><br>	Les sentiments ont une tendance naturelle à la soumission, alors que l’intellect veut comprendre. C’est la raison pour laquelle les Patriarches ne remirent pas en cause les Attributs de D.ieu. En revanche, Moché se dressa, il interrogea et il voulut comprendre car la ‘Ho’hma, l’intellect, même émanant du domaine de la sainteté, s’interroge et s’insurge :<br><br>«Pourquoi as-Tu fait du mal à ce peuple ?»(14).<br><br>	Ce qui vient d’être expliqué délivre effectivement un double enseignement. Il y a, d’une part, la réponse du Saint béni soit-Il, selon laquelle, même dans une telle détresse, on doit adopter l’attitude des Patriarches et ne pas soulever d’objection(15). Car, quand on se dirige vers la délivrance, qui est conduite par le Saint béni soit-Il Lui-même, il n’y a pas lieu de poser des questions, y compris, lorsque la situation semble être insupportable(16).<br><br>	Mais, d’autre part, la Torah conserve l’objection qui a été soulevée par Moché(17), notre maître, car celle-ci délivre un enseignement éternel. Quand un Juif se trouve en exil, notamment à la fin de l’exil, en cette période du talon du Machia’h, alors que l’obscurité morale recouvre la terre, au point que la confusion entre l’obscurité et la lumière, entre le bien et le mal soit totale, il est effectivement nécessaire de cumuler ces deux états d’esprit opposés.<br><br>	D’une part, il doit raffermir sa foi en le Saint béni soit-Il, être convaincu que tout est pour le bien, que c’est précisément cette obscurité qui conduit vers la délivrance. D’autre part, c’est précisément la Sagesse de D.ieu qu’il possède qui le conduit à s’écrier :<br><br>«Pourquoi ? Jusqu’à quand ?»(18).<br><br>	Le cri que l’on pousse ne contredit pas la foi. L’intellect analyse une situation par les moyens dont il dispose et sa conclusion, prenant la forme de ce cri, est :<br><br>«Pourquoi as-Tu fait du mal à ce peuple ?».<br><br>	Le Saint béni soit-Il veut Lui-même qu’il en soit ainsi, que l’intellect réagisse de la manière dont il appréhende la réalité, en fonction de sa propre perception. Pour autant, le sentiment dominant, chez un Juif, est celui des Patriarches, qui n’ont jamais remis en cause les Attributs du Saint béni soit-Il. La foi permet qu’il en soit ainsi(19).<br><br>	Un Juif doit cumuler ces deux états d’esprit à la fois, d’une part, être animé d’une foi sincère et intègre, sans la moindre contestation et, d’autre part, pousser un cri émanant du profond de son âme :<br><br>«Nous voulons le Machia’h maintenant !»(20).<br><br>Notes<br><br>(1) Dans le verset Chemot 5, 22.<br>(2) Les conditions de la servitude sont devenues plus sévères.<br>(3) Malgré ce que D.ieu avait Lui-même annoncé à Moché, notre maître, près du buisson ardent.<br>(4) Selon l’expression du Midrash Chemot Rabba, chapitre 6, au paragraphe 4 et du traité Sanhédrin 111a, qui est cité par Rachi dans son commentaire du verset Vaéra 6, 9. En d’autres termes, D.ieu déplore que les Patriarches ne soient plus de ce monde, car eux-mêmes ne L’auraient pas remis en cause de cette façon.<br>(5) Ma manière d’intervenir, dans le monde.<br>(6) Comme l’explique le traité Pessa’him 3a, se basant sur le verset Béréchit 7, 2 : «les animaux qui n’étaient pas purs», lequel emploie une périphrase pour ne pas mentionner le mot : «impur». On verra aussi, à ce propos, le traité Baba Batra 123a. Et, il est clair que la Torah s’exprime de cette façon pour que chacun en fasse de même.<br>(7) En d’autres termes, tout comme il est un principe général selon lequel on n’emploie pas de termes durs, y compris à propos d’un animal, il était nécessaire de le faire, en l’occurrence, pour une raison que le texte va développer.<br>(8) Dont il eut une vision précise, à la différence des prophètes des générations ultérieures.<br>(9) Dans le Likouteï Torah, Parchat Bamidbar, à la page 91d.<br>(10) De ce fait, c’est lui qui révéla la compréhension de la Torah au peuple d’Israël.<br>(11) C’était l’Attribut d’Avraham.<br>(12) C’était l’Attribut de Its’hak.<br>(13) C’était l’Attribut de Yaakov.<br>(14) De fait, rien ne justifie logiquement qu’il en soit ainsi.<br>(15) Il y a là une première règle de conduite, enseignée par ce passage.<br>(16) En effet, disent nos Sages, dont le souvenir est une bénédiction, «tout ce que D.ieu fait est pour le bien», même si on ne le comprend pas.<br>(17) Et, elle en fait état.<br>(18) Il n’y a donc pas là une véritable remise en cause. C’est, plus exactement, la constatation d’une souffrance intolérable, dont il est nécessaire de faire part à D.ieu.<br>(19) Elle permet de poser une question à D.ieu, sans en être troublé dans son attachement à Lui.<br>(20) D.ieu veut qu’un Juif formule, devant Lui, l’énoncé de ses besoins.'

												   'contenu' : '	La Parchat Vaéra est introduite par le verset : «Je Me suis révélé à Avraham, à Its’hak et à Yaakov comme El Chadaï, mais Mon Nom Avaya, Je ne leur ai pas fait connaître… Aussi, dis aux enfants d’Israël : Je suis Avaya».<br><br>	La ‘Hassidout explique que le Saint béni soit-Il Se révéla aux Patriarches uniquement par le Nom Chadaï(1). En revanche, Il ne leur fit pas connaître Son Nom le plus élevé, Avaya(2). A l’inverse, lors de la sortie d’Egypte et du don de la Torah, les enfants d’Israël eurent effectivement le mérite d’obtenir une révélation divine supérieure à celle des Patriarches. D.ieu leur apparut par le Nom Avaya(3).<br><br>	On peut, toutefois, s’interroger sur ce qui vient d’être dit. En effet, pourquoi cette Paracha porte-t-elle le nom de Vaéra, «Je Me suis révélé à Avraham, à Its’hak et à Yaakov», une expression qui souligne que les Patriarches reçurent la révélation de D.ieu uniquement par le Nom El Chadaï, alors qu’elle traite elle-même de l’immense dévoilement divin(4) que connut le monde, lors de la sortie d’Egypte et du don de la Torah, lequel fut bien plus intense que celui qui fut accordé aux Patriarches ?<br><br>	La réponse est la suivante. Nos Sages, dont le souvenir est une bénédiction, affirment(5) que : «la force du fils est supérieure à celle du père(6)». La ‘Hassidout explique(7) que : «la force du fils est supérieure grâce à celle du père»(8). En effet, tout ce que le fils possède émane de son père, même si la force qui reste cachée chez le père peut se révéler chez le fils(9).<br><br>	Il en est donc de même pour la Parchat Vaéra. La révélation obtenue par les enfants d’Israël fut effectivement supérieure à celle des Patriarches, mais la force de la recevoir émanait des Patriarches, «grâce à celle du père».<br><br>	Cette explication nous permettra de comprendre également la suite de ce verset, qui évoque, tout d’abord, la révélation aux Patriarches : «Je Me suis révélé à Avraham, à Its’hak et à Yaakov comme El Chadaï, mais Mon Nom Avaya, Je ne leur ai pas fait connaître». Puis, par la suite, le verset conclut que, de ce fait, grâce aux Patriarches et par leur mérite, «dis aux enfants d’Israël : Je suis Avaya»(10).<br><br>	C’est pour cette raison que la Paracha s’appelle Vaéra, un terme qui fait allusion à la révélation obtenue par les Patriarches. Car, la révélation que les enfants d’Israël eurent alors le mérite d’obtenir se produisit par le mérite des Patriarches, par le fait que : «Je Me suis révélé à Avraham, à Its’hak et à Yaakov».<br><br>	Il découle de ce qui vient d’être dit un enseignement pour chacun. Bien entendu, nul ne peut se comparer aux Patriarches, ni même aux précédentes générations. En revanche, nous possédons effectivement la force des Patriarches et des Tsaddikim d’autres époques(11).<br><br>	On peut ainsi multiplier les accomplissements positifs, étudier la Torah et mettre en pratique les Mitsvot, de la meilleure façon qui soit. C’est de cette façon(12) que l’on obtiendra immédiatement la délivrance véritable et complète, par notre juste Machia’h.<br><br>Notes<br><br>(1) Qui est à l’origine de l’introduction de la limite, au sein de la création, ainsi qu’il est dit : «C’est Moi Qui ai dit à Mon monde : cela suffit». La perception divine que ce Nom permet est donc, par nature, réduite.<br>(2) Qui est le Nom de l’Essence.<br>(3) Qui se révélait pour la première fois dans le monde.<br>(4) Celui du Nom Avaya.<br>(5) Dans le traité Chevouot 48a.<br>(6) On peut constater, de manière courante, qu’un fils est capable de développer des aptitudes que l’on n’avait pas observées chez son père.<br>(7) Notamment dans le Séfer Ha Maamarim 5657, du Rabbi Rachab, à la page 269, dans les Iguerot Kodech du Rabbi Rayats, tome 4, à la page 405 et dans le Likouteï Si’hot, tome 23, à la page 222, que l’on consultera.<br>(8) Le fils ne développe ces aptitudes qu’à partir du potentiel que son père lui a légué.<br>(9) C’est ainsi qu’un père aveugle peut avoir un fils voyant, ce qui veut dire que le père possédait la force spirituelle de la vision et qu’il l’a effectivement léguée à son fils. Cependant, le père ne pouvait pas la révéler dans son corps, alors que le fils y parvient.<br>(10) Les Patriarches ont donc bien légué à leurs descendants ce qu’ils ne parvenaient pas eux-mêmes à révéler.<br>(11) Il suffit donc de les révéler et de les mettre en évidence.<br>(12) Par les mérites qui sont révélés de cette façon.'

										'Titre' : ' La Techouva reste toujours possible',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 6, page 57)',
												   'resume' : ' ',
												   'contenu' : '	Le verset Bo 7, 10 dit : «Car, c’est Moi Qui ai durci son cœur(1)». Au début de cette Paracha, le Saint béni soit-Il délègue Moché auprès du Pharaon pour le prévenir que la plaie des sauterelles était proche. A cette occasion, Il le prévient que le Pharaon n’acceptera pas cette mise en garde, parce qu’Il avait durci son cœur : «afin que tu relates aux oreilles de ton fils et du fils de ton fils ce que J’ai accompli en Egypte»(2).<br><br>	On peut en déduire que la plaie des sauterelles n’était pas une punition infligée au Pharaon parce qu’il ne s’était pas conformé à l’Injonction divine. C’est, en effet, le Saint béni soit-Il Lui-même qui avait durci son cœur pour qu’il n’accepte pas de libérer les enfants d’Israël(3).<br><br>	On peut, cependant, s’interroger sur tout ce qui vient d’être dit, car il ne semble pas juste que le Saint béni soit-Il ait envoyé des plaies à l’Egypte, alors qu’Il avait Lui-même empêché le Pharaon d’accéder à Sa requête.<br><br>	Les commentateurs se penchent sur cette question et ils expliquent que le libre-arbitre avait effectivement été accordé au Pharaon pour les premières plaies. S’il l’avait voulu, il aurait alors pu libérer les enfants d’Israël. Néanmoins, il fit le mauvais choix et il défia le Saint béni soit-Il. En conséquence, D.ieu le punit en lui ôtant le libre-arbitre, par la suite(4).<br><br>	Cette punition fut donc : «mesure pour mesure(5)». Le Pharaon, manifestant sa révolte, s’était écrié : «Qui est ce D.ieu dont je devrais entendre la voix ?»(6). Le Saint béni soit-Il lui montra donc qu’il n’était pas maître de sa propre personne et qu’il Lui était assujetti également dans les domaines en lesquels les autres décident eux-mêmes(7).<br><br>	Tel est donc le sens du verset : «ce que J’ai accompli en Egypte». Le comportement du Pharaon, lors de la plaie des sauterelles, fit la preuve qu’il n’était en aucune façon maître de sa propre personne.<br><br>	Ainsi, ses serviteurs lui dirent : «Ne sais-tu pas encore que l’Egypte est perdue ?»(8). Il leur demanda alors de transmettre sa réponse à Moché et Aharon : «Allez servir l’Eternel votre D.ieu»(9). Mais, à ce moment, le Saint béni soit-Il endurcit son cœur et il fut incapable de céder. Il ne libéra pas les enfants d’Israël(10).<br><br>	On peut, toutefois, poursuivre cette analyse. Il est vrai que l’attitude cruelle du Pharaon fut la cause pour laquelle son libre-arbitre fut supprimé. Pour autant, il est un fait qu’à ce moment-là, il n’était plus maître de ses choix. Dès lors, comment le punir pour son refus de libérer les enfants d’Israël de l’Egypte ?<br><br>	Par ailleurs, une autre question se pose également. Si le Pharaon n’avait pas la possibilité d’accéder à la requête du Saint béni soit-Il, quelle était la raison d’être de la mise en garde de Moché, notre maître(11) ?<br><br>	Le Tanya explique(12) que celui duquel il est dit : «on ne lui accorde pas les moyens de parvenir à la Techouva» lui-même, «s’il se renforce, se raffermit, prend le dessus sur son mauvais penchant et fait Techouva, sera agréé, dans sa démarche». Certes, on ne lui viendra pas en aide et l’on dressera même des obstacles sur son chemin, mais s’il s’entête et recherche la Techouva, malgré tout, on l’acceptera, au final.<br><br>	Il en fut donc de même pour le Pharaon. Le libre-arbitre lui avait été ôté et D.ieu avait durci son cœur. Malgré cela, s’il avait fait des efforts, il aurait pu surmonter le durcissement de son cœur, parvenir à la Techouva et éviter les plaies ultérieures(13).<br><br>	En l’occurrence, le Pharaon ne fit aucun effort pour parvenir à surmonter le durcissement de son cœur. Il portait donc la pleine responsabilité de son refus de libérer les enfants d’Israël et des conséquences qui en résultèrent. C’est pour cela qu’il méritait d’être puni.<br><br>	On trouve ici un enseignement éternel. Si le Pharaon impie conservait la possibilité de la Techouva, même après que D.ieu ait durci son cœur, combien plus en est-il ainsi pour un Juif, possédant une âme divine qui est une : «parcelle de Divinité céleste véritable»(14), qui reste fidèle à D.ieu, y compris au moment de la faute. Il est bien évident qu’il conserve, à tout moment, la faculté de la Techouva(15).<br><br>	Le Saint béni soit-Il attend la Techouva de chaque Juif, y compris de celui qui s’est éloigné au point qu’il soit dit, à son propos : «Tu as fait revenir leur cœur vers l’arrière»(16), ce qui veut dire que : «Tu les empêches de parvenir à la Techouva»(17). En effet, il n’y a là qu’une apparence extérieure. Lorsque l’on souhaite réellement faire une Techouva sincère, on y parvient aussitôt, «en le temps d’un clin d’œil».<br><br>Notes<br><br>(1) Celui du Pharaon.<br>(2) Chemot 10, 1-2.<br>(3) De sorte qu’il n’en avait pas le choix. Son libre-arbitre lui avait été retiré et il était donc impossible de le punir.<br>(4) De sorte que la punition des dernières plaies est la conséquence du mauvais choix du Pharaon pour les premières plaies.<br>(5) D.ieu a adopté, envers le Pharaon, l’attitude que celui-ci avait lui-même adopté envers D.ieu.<br>(6) Chemot 5, 2.<br>(7) Tout ceci est largement expliqué par le Rambam, dans ses lois de la Techouva, chapitre 6, au paragraphe 3 et, avec encore plus de détails, dans ses huit chapitres, au huitième chapitre. On verra aussi le Midrash Chemot Rabba, chapitre 13, au paragraphe 3, qui précise que ceci se produisit, que : «après que le Saint béni soit-Il lui ait envoyé, à cinq reprises…».<br>(8) Chemot 10, 7.<br>(9) Chemot 10, 8.<br>(10) Du fait de l’intervention divine.<br>(11) Pour quelle raison, D.ieu le déléguait-il auprès du Pharaon ?<br>(12) Dans Iguéret Ha Techouva, au chapitre 11, de même que dans Likouteï Amarim, au chapitre 25, à la page 31b.<br>(13) C’est ainsi qu’Elisha Ben Abouya, «l’autre», entendit une voix céleste proclamer que tous pouvaient parvenir à la Techouva : «sauf l’autre». Malgré cela, il aurait dû faire des efforts pour y parvenir, comme l’indiquent le traité ‘Haguiga 15a et les commentaires du Maharcha et du Roch, à cette même référence. Cette idée est également mentionnée dans le sens simple du verset, comme l’explique, notamment, Rachi, à la fin de son commentaire sur le verset Béréchit 6, 6 sur le verset Tissa 32, 12.<br>(14) Selon le début du second chapitre du Tanya.<br>(15) Selon l’expression de nos Sages, dont la mémoire est une bénédiction : «rien ne résiste à la Techouva».<br>(16) Mela’him 1, 18, 37.<br>(17) Rambam, dans ses lois de la Techouva, chapitre 6, au paragraphe 3. Ainsi, empêcher signifie aussi ne pas faciliter. En revanche, la Techouva reste toujours possible.'

										'Titre' : ' En compagnie de D.ieu',
										'source' : '(Discours du Rabbi, Chabbat Parchat Chemot 5716-1956 Séfer Ha Si’hot 5752-1992, tome 1, page 182)',
												   'resume' : ' ',
												   'contenu' : '	La Parchat Bo relate les trois dernières plaies d’Egypte et la manière dont le Saint béni soit-Il libéra les enfants d’Israël de l’exil de ce pays. Dans ses premiers versets, D.ieu dit à Moché, notre maître : «Viens chez le Pharaon», afin de le mettre en garde, à propos de la plaie des sauterelles, qui était imminente.<br><br>	A ce propos, on peut se poser la question suivante. D.ieu ordonne ici à Moché de se rendre chez le Pharaon et il aurait donc fallu dire : «Va chez le Pharaon», plutôt que : «Viens chez le Pharaon». Comment comprendre cette formulation(1) ?<br><br>	La réponse est la suivante. Le Zohar(2) explique que le Pharaon représentait une puissante force du mal, émanant d’une source spirituelle particulièrement élevée(3). Moché en était effrayé et il ne voulait pas se rendre chez lui, seul. De ce fait, le Saint béni soit-Il l’accompagna Lui-même, si l’on peut s’exprimer ainsi, afin de lui demander encore une fois de libérer les enfants d’Israël de l’Egypte.<br><br>	C’est précisément pour cette raison que D.ieu dit ici à Moché : «Viens chez le Pharaon», autrement dit : «Viens avec Moi» et non : «Va chez le Pharaon(4)».<br><br>	La Torah souligne, de cette façon, que, quand un homme est confronté à une difficulté, dans sa pratique d’une Injonction divine, quelle que soit la raison de sa gêne ou de sa peur, il doit savoir que D.ieu l’accompagne(5).<br><br>	D.ieu accorde à chacun les forces nécessaires pour surmonter tous les obstacles et pour adopter un comportement conforme à Sa Volonté. Un Juif ne doit donc pas être effrayé. Il ne doit pas avoir peur des difficultés qui se dressent sur son chemin. Il lui suffit de savoir que le Saint béni soit-Il est avec lui, en exil(6).<br><br>	La suite de la Parchat Bo délivre également le même enseignement, dans d’autres circonstances. D.ieu demande, en effet, aux enfants d’Israël de prélever un agneau, le 10 Nissan, de le conserver dans leur maison pendant les jours suivants, puis d’en faire le sacrifice de Pessa’h, le 14 Nissan(7).<br><br>	Pourquoi cet agneau devait-il être prélevé quatre jours plus tôt ? Nos Sages, dont la mémoire est une bénédiction, expliquent que les Egyptiens, voyant cet agneau, interrogeaient les enfants d’Israël, à son propos(8). Sans s’affecter, ces derniers devaient leur répondre qu’ils s’apprêtaient à tuer l’animal, pour en faire un sacrifice.<br><br>	Or, les enfants d’Israël savaient parfaitement que l’agneau était l’idolâtrie de l’Egypte. Malgré cela, s’armant de courage, ils mirent en pratique l’Injonction de D.ieu et c’est grâce à cela qu’ils furent libérés de l’exil d’Egypte(9).<br><br>	Il découle de tout cela un enseignement, s’appliquant au service de D.ieu de chacun. Quand un homme a peur ou honte de mettre en pratique la Volonté de D.ieu, il doit se rappeler et avoir toujours à l’esprit que D.ieu est avec lui, qu’Il l’accompagne. Il doit donc rester déterminé et fier, sans être affecté par cette situation.<br><br>	A l’époque, l’attitude des enfants d’Israël(10) fut à l’origine de la délivrance de l’Egypte. Il en sera donc de même pour l’issue du présent exil. On obtiendra la délivrance véritable et complète en servant D.ieu avec détermination, fierté et abnégation.<br><br>Notes<br><br>(1) Qui a un sens lorsque l’on se trouve d’ores et déjà dans l’endroit.<br>(2) Tome 2, à la page 34a.<br>(3) Et, qui, de ce fait, était descendu très bas.<br>(4) Ce qui aurait voulu dire : «Va, seul».<br>(5) Et, de ce fait, la difficulté n’en est pas une.<br>(6) C’est le sens du verset : «L’Eternel ton D.ieu reviendra avec ta captivité». Nos Sages dont la mémoire est une bénédiction, soulignent : «Il n’est pas dit : ‘fera revenir’, mais ’reviendra’. Cela veut dire qu’Il se trouve avec eux en exil et qu’Il en sera libéré avec eux».<br>(7) Selon les versets Bo 12, 3-6.<br>(8) Qu’entendaient-ils en faire ?<br>(9) Comme le disent nos Sages, «par le mérite du sang de la circoncision et par le mérite du sang de l’agneau de Pessa’h».<br>(10) Concernant le sacrifice de Pessa’h.'

										'Titre' : ' La condition de la mer',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 6, page 86)',
												   'resume' : ' ',
												   'contenu' : '	Le verset Bechala’h 14, 27 dit : «Au matin, la mer retrouva sa puissance». La Parchat Bechala’h décrit le miracle de la traversée de la mer Rouge, à pied sec, par les enfants d’Israël. Les Egyptiens les poursuivirent jusqu’à la mer et c’est là que leur punition leur fut infligée, puisqu’au matin, la mer retrouva sa puissance d’origine, recouvrit les Egyptiens et les noya.<br><br>	Le Midrash(1) rapporte que, quand cette mer fut conçue, durant les six jours de la création, le Saint béni soit-Il lui imposa une condition : elle devrait s’ouvrir pour les enfants d’Israël, quand le moment serait venu pour eux de la traverser(2). C’est le sens de Le Eitano, «à sa puissance», qui est l’anagramme de Le Tanao, à sa condition»(3), c’est-à-dire : «à la condition que Je Lui ai fixée d’emblée».<br><br>	Cette explication doit, cependant, être encore précisée. Car, la condition était l’obligation faite à la mer de s’ouvrir, alors que l’expression : «la mer retrouva sa puissance» décrit, en apparence, le contraire de cela, le retour de la mer à son état d’origine. L’eau, de nouveau, recouvrait le fond de la mer. Pourquoi donc mentionner, à ce propos, la condition qui fut fixée lors de la création(4) ?<br><br>	Nous le comprendrons en rappelant un fait similaire, qui est rapporté par la Guemara(5). Rabbi Pin’has Ben Yaïr, alors qu’il était en chemin, se trouva devant le fleuve Guinaï, qui lui barrait la route et il lui ordonna de s’ouvrir devant lui, afin qu’il puisse le traverser. Mais, le fleuve refusa et Rabbi Pin’has lui dit : «Si tu ne t’ouvres pas, je décrèterai que tu n’auras plus jamais d’eau». A ces mots, le fleuve s’ouvrit.<br><br>	Il en fut donc de même pour la mer Rouge. Le Saint béni soit-Il lui fixa une condition : si elle ne s’ouvrait pas lors de la sortie d’Egypte, elle disparaîtrait complètement, comme si elle n’avait jamais existé(6).<br><br>	Tant que la condition n’avait pas encore été satisfaite, l’existence de la mer restait encore douteuse. Puis, quand elle s’ouvrit devant les enfants d’Israël et que la condition fut remplie, elle reçut la force et la détermination. Son existence fut confirmée(7).<br><br>	Le Saint béni soit-Il fixa une condition non seulement à la mer, mais aussi à l’ensemble de la création : «elle devra accomplir la volonté des Tsaddikim, même si cela va à l’encontre de sa nature»(8), faute de quoi elle perdra son existence.<br><br>	Toutefois, on peut encore se poser la question suivante : à quoi servent toutes ces conditions ? Le Saint béni soit-Il n’est-Il pas l’unique Maître de la création ? Il a tout le pouvoir d’arrêter les phénomènes naturels quand Il le désire. Pourquoi devait-Il, d’emblée, fixer toutes ces conditions ?<br><br>	En fait, il en est ainsi parce que D.ieu ne veut pas que les miracles brisent le cycle naturel(9). Il souhaite, bien au contraire, que la nature elle-même accepte de se changer, chaque fois que cela est nécessaire pour le peuple d’Israël(10). De ce fait, Il créa la mer en lui imposant la condition qu’elle s’ouvre devant les enfants d’Israël, afin que sa traversée soit partie intégrante de son existence(11). En d’autres termes, D.ieu veut que la nature de la mer soit telle qu’elle se modifie, le moment venu et qu’elle s’ouvre.<br><br>	Il en est de même également pour toute la création, dans son ensemble. D.ieu la conçut de telle façon qu’elle puisse être modifiée par la volonté des Tsaddikim. Et, c’est précisément l’existence d’une telle condition qui renforce la création, bien au-delà de la puissance qu’elle possède naturellement.<br><br>	Le monde entier fut créé : «pour Israël et pour la Torah»(12), afin que les Juifs, en mettant en pratique les Mitsvot, en se consacrant aux domaines du monde pour le Nom de D.ieu, révèlent profondément la sainteté divine dans le monde(13).<br><br>	Le monde, par lui-même, n’est qu’un passage. Il n’existe que pour un temps limité. Il n’a donc pas une véritable puissance intrinsèque, comme c’est le cas pour tout ce qui est éphémère. A l’inverse, le peuple d’Israël possède une existence immuable. Il est : «le fruit de Mes plantations, l’œuvre de Mes mains»(14), les créatures du Saint béni soit-Il, à proprement parler(15). Un Juif est une : «parcelle de Divinité céleste véritable»(16). C’est pour cette raison qu’il possède la vie éternelle.<br><br>	Le Saint béni soit-Il inclut dans la création originelle la capacité de se conformer à la volonté des Tsaddikim. De cette façon, Il introduisit en une existence faible(17), la force et la détermination, au-delà de toute mesure, l’éternité.<br><br>	Ce qui vient d’être exposé nous permettra de comprendre pourquoi c’est précisément quand : «la mer retrouva sa puissance» que fut satisfaite la «condition première». La mer s’ouvrit et elle s’assécha. On aurait donc pu penser que le miracle avait modifié sa nature, que son existence première avait disparu(18).<br><br>	Puis, quand la mer retrouva sa force première et noya les Egyptiens, il fut établi alors qu’elle avait bien conservé sa nature première et qu’elle avait accepté(19), parce qu’elle avait été créée de cette façon, de se conformer à la Volonté de D.ieu et de s’ouvrir.<br><br>	C’est ainsi qu’apparurent, dans la mer, la détermination et la stabilité qu’elle avait reçues en respectant la condition, c’est-à-dire la force éternelle qui reste toujours celle du peuple d’Israël, une puissance infiniment plus haute que celle de la mer, telle qu’elle est en son existence intrinsèque(20).<br><br>Notes<br><br>(1) Midrash Béréchit Rabba, chapitre 5, au paragraphe 5, Midrash Chemot Rabba, chapitre 21, au paragraphe 6 et Zohar, tome 2, à la page 198b.<br>(2) Elle ne fut donc créée, d’emblée, qu’à cette condition.<br>(3) Selon le commentaire du Baal Ha Tourim sur ce verset.<br>(4) Ainsi, il est utile de rappeler la condition tant qu’elle n’a pas été tenue, pour s’assurer qu’elle le soit. En revanche, à quoi bon la rappeler lorsqu’elle a d’ores et déjà été accomplie ?<br>(5) Dans le traité ‘Houlin 7a.<br>(6) C’est-à-dire de manière rétroactive, comme si, depuis le premier instant, il n’y avait jamais eu de mer Rouge.<br>(7) En ce sens, la traversée de la mer Rouge fut, pour elle, le passage d’une existence douteuse à une existence définitive.<br>(8) Selon le Midrash Béréchit Rabba et le Zohar, aux mêmes références. On verra aussi le commentaire du saint Or Ha ‘Haïm, sur ce verset. Ainsi, le monde est créé avec la caractéristique de se mettre en conformité avec la volonté des Tsaddikim. Ceci peut être rapproché de l’affirmation de nos Sages, dont la mémoire est une bénédiction, selon laquelle : «le Tsaddik décrète et le Saint béni soit-Il entérine, le Saint béni soit-Il décide et le Tsaddik annule».<br>(9) S’il était nécessaire de briser le cycle naturel pour faire un miracle, cela sera le constat de l’incapacité de la nature à se conformer à la Volonté de D.ieu, c’est-à-dire de l’imperfection de la création.<br>(10) En d’autres termes, la nature a été créée de telle façon qu’elle puisse devenir surnaturelle, quand il le faut.<br>(11) Depuis le premier instant de sa création.<br>(12) Comme l’explique, notamment, le Likouteï Si’hot, tome 5, page 159, dans la note 62. Ainsi, Béréchit, «au commencement», se décompose en Beth Réchit, «deux commencements, la Torah, qui est appelée : «le commencement de Sa voie» et Israël, qui est appelé : «le commencement de sa récolte».<br>(13) Afin d’en affiner la matière et de lui apporter l’élévation.<br>(14) Ichaya 60, 21.<br>(15) Nos Sages constatent que : «un homme a un enfant qui lui ressemble». De même, le Saint béni soit-Il, Qui est immuable, crée les enfants d’Israël en leur donnant également ce caractère.<br>(16) Selon l’expression du second chapitre du Tanya, à propos de l’âme divine.<br>(17) Dont le maintien n’est pas certain.<br>(18) Qu’elle avait cessé d’être une mer.<br>(19) Au final de son plein gré.<br>(20) On verra, à ce propos, les Tossafot Yom Tov sur le traité Avot, chapitre 5, à la Michna 6, qui expliquent que les conditions ont pour objet d’établir que tout ce qui se trouve dans le monde a été créé pour Israël. C’est également la réponse à la question posée ci-dessus, à propos de ces conditions.'

										'Titre' : ' Transformation du Pharaon',
										'source' : '(Discours du Rabbi, Chabbat Parchat Bechala’h 5734-1974)',
												   'resume' : ' ',
												   'contenu' : '	La Parchat Bechala’h relate le grand miracle qui se produisit lors de la sortie d’Egypte, la traversée de la mer Rouge. Elle est introduite par le verset : «Et, ce fut, lorsque le Pharaon renvoya le peuple». C’est, bien entendu, le Saint béni soit-Il Qui libéra les enfants d’Israël de l’Egypte. Mais, malgré cela, le verset attribue cette libération au Pharaon, «Et, ce fut, lorsque le Pharaon renvoya le peuple».<br><br>	On peut donc s’interroger, à ce propos. On sait, en effet, que les enfants d’Israël furent retenus en Egypte pendant deux-cent-dix ans et le Pharaon ne fut nullement impressionné par les plaies que le Saint béni soit-Il avait infligées à l’Egypte. Il déclara : «Je ne connais pas l’Eternel(1) et je ne libèrerai pas les enfants d’Israël».<br><br>	Ceci conduit à s’interroger. Pourquoi le Pharaon a-t-il soudain modifié cette position qu’il défendait avec la plus grande détermination, pour adopter une attitude diamétralement opposée ? En effet, il refusait, au préalable, de libérer les enfants d’Israël, alors qu’en l’occurrence, non seulement il signifia son accord, pour cette libération, mais, bien plus encore, il les renvoya lui-même !<br><br>	L’explication de ce retournement est la suivante. La finalité de l’exil et de la libération de l’Egypte n’était pas uniquement que le Saint béni soit-Il libère les enfants d’Israël de ce pays, car, si c’était le cas, ils en auraient été délivrés bien avant cela. En fait, D.ieu fit des miracles en Egypte et Il infligea les plaies au Pharaon pour qu’il se conforme à Sa Volonté(2). Il aurait donc pu faire en sorte que les enfants d’Israël soient miraculeusement libérés de l’Egypte, dès le début de leur assujettissement.<br><br>	Pourquoi donc le Saint béni soit-Il délégua-t-il Moché, notre maître auprès du Pharaon pour lui demander de libérer les enfants d’Israël(3) ? Et, chaque fois que le Pharaon lui signifiait son refus, Moché le sollicitait de nouveau, à la demande de D.ieu !<br><br>	En fait, le Saint béni soit-Il ne voulait pas uniquement que le Pharaon donne son accord pour la libération des enfants d’Israël de l’Egypte. Il désirait, en outre, que le Pharaon prenne lui-même l’initiative de cette libération(4).<br><br>	Il s’agissait, en l’occurrence, d’obtenir qu’un roi qui s’était dressé contre D.ieu, qui avait publiquement refusé de Lui obéir, se transforme et se soumette à Sa Parole. Ainsi, le Pharaon qui avait déclaré, au préalable : «Je ne connais pas l’Eternel», se conformait effectivement à la Volonté de D.ieu, au final.<br><br>	C’est pour cette raison que le verset souligne : «Et, ce fut, lorsque le Pharaon renvoya le peuple»(5). La sortie d’Egypte ne fut pas uniquement le fait de D.ieu. Le Pharaon, roi d’Egypte, qui retenait les enfants d’Israël et ne voulait pas les laisser partir, changea d’avis, d’un extrême à l’autre et, au final c’est lui qui les renvoya de son pays.<br><br>	Bien plus, les commentateurs expliquent que certains des enfants d’Israël voulaient rester en Egypte et le Pharaon dut les renvoyer. C’est le sens du verset : «Et, ce fut, lorsque le Pharaon renvoya le peuple». Non seulement le Pharaon les laissa partir, mais il s’employa personnellement à les renvoyer de son pays.<br><br>	Comment le Pharaon fut-il conduit à changer d’avis et à revenir sur ce qu’il avait dit, d’une manière aussi radicale ? Il faut admettre qu’il en fut ainsi parce que les enfants d’Israël étaient parvenus à parfaire leur service de D.ieu. Il en résulta une évolution fondamentale de la position du Pharaon(6).<br><br>	Il découle de ce qui vient d’être dit un enseignement pour le service de D.ieu de chacun. Pour Le servir de la manière qui convient, il n’y a pas lieu de briser ou de mettre de côté les objets qui font obstacle à ce service(7). Il est nécessaire, bien au contraire, de les changer, de les transformer et de s’en servir pour le domaine de la sainteté(8).<br><br>	Tous les êtres, tous les objets de ce monde, y compris ceux qui, en apparence, s’opposent au service de D.ieu, comme le Pharaon, peuvent et doivent être transformés(9) jusqu’à être mis au service de D.ieu, afin d’accomplir Sa Volonté. Quand un Juif adopte une telle optique et agit en conséquence, les obstacles qui se dressent sur son chemin se transforment et ils lui viennent en aide, dans son service de D.ieu(10).<br><br>Notes<br><br>(1) Le verset emploie le Nom divin Avaya, Qui fait allusion à la Divinité transcendant la création. En effet, la perception du Pharaon s’arrêtait au Nom Elokim, c’est-à-dire à l’apparition du Divin à travers les voies de la nature.<br>(2) La finalité de l’exil d’Egypte était donc l’Egypte elle-même. Ce pays, qui dominait le monde à l’époque, devait être transformé pour le service de D.ieu. Etant, à l’origine, «l’abomination de la terre», il fallait qu’il se soumette, de son plein gré, à Sa Volonté.<br>(3) Plutôt que de les libérer Lui-même ?<br>(4) Ce qui est la forme la plus haute de la transformation. C’est à ce propos que le verset dit du roi David : «Ses ennemis convergent également avec lui». Et, «la royauté terrestre est à l’image de la Royauté céleste.<br>(5) En insistant sur l’initiative du Pharaon, en la matière.<br>(6) C’est le sens du verset : «Il plaça le monde dans leur cœur». Les accomplissements d’un Juif ont des répercussions planétaires !<br>(7) Non seulement D.ieu ne demande pas l’impossible, mais Il n’impose pas non plus de difficultés inutiles.<br>(8) On ne peut imaginer que D.ieu ait créé un objet pour le faire disparaître. Chaque créature de D.ieu doit être mise à contribution pour Le servir, d’une manière ou d’une autre.<br>(9) Si ce n’était pas le cas, ils n’auraient pas leur place dans la création.<br>(10) Il en résulte que les difficultés qu’un homme subit sont celles qu’il se crée lui-même.'

								'Siha 1 ' : 
								{
										'Titre' : ' Les cinq voix du don de la Torah',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 6, page 107)',
												   'resume' : ' ',
												   'contenu' : '	Les versets Yethro 19, 16-19 disent : «Il y eut(1) des voix et des éclairs, la voix du Chofar… Il y eut la voix du Chofar… D.ieu répondit par la Voix». C’est en ces termes que la Paracha décrit le don de la Torah, sur le mont Sinaï et nos Sages, dont la mémoire est une bénédiction, constatent(2), à ce propos, que : «la Torah fut donnée par cinq voix». En effet, on trouve, à trois reprises, dans ces versets, le mot : «voix» et il est dit, en outre, «des voix», ce qui en fait deux autres(3).<br><br>	Chaque notion de la Torah est d’une grande précision et elle a un sens clairement défini. C’est, notamment, le cas pour ce qui concerne le don de la Torah(4), qui fut une révélation merveilleuse du Saint béni soit-Il, au sein de ce monde matériel. En l’occurrence, la Torah précise que cette révélation fut obtenue par cinq voix et l’on peut en déduire qu’elle met en évidence, de cette façon, un aspect particulier, soulignant la valeur particulière de la Torah.<br><br>	De façon générale, la voix sert à révéler ce qui, au préalable, était caché. Un homme, en se servant de sa voix, peut communiquer aux autres ce qui se trouve en son cerveau et en son cœur. En l’occurrence, les cinq voix qui retentirent sur le mont Sinaï furent donc cinq formes de révélation du Saint béni soit-Il.<br><br>	Dans la perception humaine également, on distingue plusieurs sortes de voix, exprimant des messages différents. Ainsi, il y a la voix qui donne un ordre, avec un ton autoritaire et tranchant, la voix qui développe une explication, de laquelle il est dit : «les paroles des Sages sont entendues dans le calme»(5). Et, il en existe d’autres formes encore, chacune possédant un contenu spécifique. De la même façon, le Saint béni soit-Il, quand Il donna la Torah, apparut de cinq manières différentes(6).<br><br>	La création, de façon générale, est organisée autour du chiffre quatre(7). Elle fut réalisée par le Nom divin Avaya, le Tétragramme, qui compte quatre lettres. De même, il y a quatre mondes supérieurs et spirituels, Atsilout, le monde de la conception, Brya, le monde de la création, Yetsira, le monde de l’exécution et Assya, le monde de la concrétisation(8). Et, les créatures de ce monde matériel(9) se répartissent, à leur tour, en quatre catégories, les minéraux, les végétaux, les animaux et les humains(10).<br><br>	Ces quatre catégories recouvrent l’ensemble de la création. Les minéraux sont la catégorie la plus basse, qui ne laisse apparaître aucune vitalité(11). Au-dessus d’eux, il y a les végétaux, qui possèdent une vitalité très réduite, leur servant à pousser et à se développer(12).<br><br>	La catégorie supérieure est celle des animaux, qui ont une véritable âme de vie(13). Enfin, la catégorie la plus haute est celle des hommes, doués de parole(14), qui peuvent comprendre un concept moral et qui parviennent même à admettre, par leur intellect, l’existence de ce qui dépasse les limites du monde et de la création(15).<br><br>	Si la Torah avait été donnée uniquement par quatre voix, le Saint béni soit-Il aurait alors révélé uniquement l’aspect de Sa Sainteté qui est en relation avec la création, laquelle est figurée par ce chiffre quatre, comme on l’a indiqué. Nos Sages, dont la mémoire est une bénédiction, précisent donc qu’elle fut donnée par cinq voix, ce qui veut dire que la révélation de la Sainteté divine transcendait alors la nature(16).<br><br>	En ce sens, le chiffre cinq décrit la perfection des limites de la nature, c’est-à-dire du chiffre quatre, auquel est ajouté une unité supplémentaire, qui est le Saint béni soit-Il Lui-même, le Cinquième. Lors du don de la Torah, le Saint béni soit-Il révéla aux enfants d’Israël les niveaux les plus hauts.<br><br>	Grâce à cela, quand un Juif se consacre à l’étude de la Torah(17), il reçoit non seulement l’aspect de la Sainteté qui est en rapport avec les limites de la création, mais celui qui est beaucoup plus haut qu’elle, celui qui émane de D.ieu Lui-même et ne subit en aucune façon toutes les limites de la création.<br><br>Notes<br><br>(1) Lors du don de la Torah.<br>(2) Dans le traité Bera’hot 6b.<br>(3) Conformément au principe selon lequel : «le minimum du pluriel est deux».<br>(4) Compte tenu de l’importance de l’événement.<br>(5) Kohélet 9, 17. Il s’agit d’un principe pédagogique.<br>(6) Et, il est nécessaire de comprendre pourquoi il en fut ainsi.<br>(7) On verra, à ce propos, le Guide des égarés, tome 2, au chapitre 10.<br>(8) Comme l’explique le Likouteï Torah, Parchat Bamidbar, à la page 95a.<br>(9) Celui d’Assya.<br>(10) On consultera, sur ce point, en particulier, le Tanya, au chapitre 38, à la page 50b.<br>(11) C’est pour cette raison qu’ils s’appellent, en Hébreu, Domem, «silencieux», «inerte».<br>(12) C’est la seule manifestation de l’existence qu’ils possèdent. De ce fait, ils s’appellent Tsoméa’h, «ce qui pousse».<br>(13) Et, de ce fait, ils s’appellent ‘Haï, «ce qui vit».<br>(14) Par laquelle ils expriment leurs idées et leurs sentiments. C’est pour cela que le genre humain s’appelle Medaber, «celui qui parle».<br>(15) Ainsi, la force d’abstraction permet à une créature de dépasser les limites de la création.<br>(16) C’est donc lors du don de la Torah qu’un Juif reçut la force de ne plus être soumis aux lois de la nature.<br>(17) Nos Sages, dont la mémoire est une bénédiction, soulignent, en effet, que celui qui étudie la Torah peut revivre la révélation du Sinaï, comme elle se produisit la première fois.'

								'Siha 2 ' : 
								{
										'Titre' : ' Don personnel de la Torah',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 4, page 1271)',
												   'resume' : ' ',
												   'contenu' : '	Le début de la Parchat Yethro relate de quelle manière Yethro rejoignit les enfants d’Israël(1), après avoir eu connaissance des grands miracles survenus lors de la traversée de la mer Rouge et durant la guerre contre Amalek(2).<br><br>	Le saint Zohar(3) explique, à ce propos, que la venue de Yethro et sa reconnaissance de D.ieu furent la préparation nécessaire au don de la Torah. C’est uniquement après que Yethro soit venu et qu’il ait épousé la foi d’Israël que D.ieu donna la Torah.<br><br>	On peut s’interroger, sur cette affirmation. En effet, quel rapport y a-t-il entre la venue de Yethro et le don de la Torah ? Pourquoi est-ce précisément la première qui prépare le second ? Comment prétendre que, pour que la Torah soit donnée, il fallait attendre l’arrivée de celui qui avait servi les idoles, au point de devenir le «prêtre de Midyan»(4) ?<br><br>	Pour répondre à cette question, il convient de rappeler, au préalable, la célèbre parabole du Midrash, définissant l’apport du don de la Torah(5). Le Midrash dit : «On peut citer, à ce propos, l’image suivante. Un roi prit la décision suivante, les Romains ne descendront pas en Syrie et les Syriens ne monteront pas à Rome(6). De même, quand le Saint béni soit-Il créa le monde, Il décida que : ‘les cieux sont les cieux de D.ieu et la terre, Il la donna aux fils de l’homme’(7).<br><br>	Puis, quand Il voulut donner la Torah, Il supprima ce premier Décret et Il déclara : les créatures inférieures s’élèveront vers les créatures supérieures et les créatures supérieures descendront vers les créatures inférieures». Il permit ainsi que la spiritualité ne soit plus coupée du monde.<br><br>	Il en résulte que, grâce à l’étude de la Torah et à la pratique des Mitsvot dans ce monde(8), un Juif y révèle la spiritualité et il la met en évidence sur la terre, au sein de la matérialité. Il réunit, de cette façon, le spirituel et le matériel, les cieux et la terre.<br><br>	Cela veut dire que la finalité du don de la Torah était de supprimer les barrières séparant ce monde matériel des mondes spirituels, afin que l’on soit en mesure d’obtenir, ici-bas, une Lumière si élevée et si sainte qu’elle n’avait brillé, jusqu’alors, que dans les stades les plus hauts de la création(9).<br><br>	Comme on le sait, une préparation doit être en rapport avec ce qu’elle prépare. En l’occurrence, celle du don de la Torah devait faire en sorte qu’un homme comme Yethro s’attache également aux voies de D.ieu. A l’époque, Yethro était l’un des plus grands, parmi les Sages des nations. Il avait servi toutes les formes d’idolâtrie au monde(10) et il se trouvait donc dans une situation morale particulièrement basse. Il était profondément éloigné de la Divinité lorsqu’il prit la décision de se rapprocher.<br><br>	Quand un homme comme Yethro vient et déclare : «Désormais, je sais que l’Eternel est plus grand que tous les dieux(11)», il proclame ainsi la grandeur de D.ieu de la manière la plus forte et, de cette façon, il est établi, sans ambiguïté, que la foi peut animer les créatures les plus basses de ce monde.<br><br>	Ce qui vient d’être exposé permet de comprendre l’affirmation du saint Zohar, précédemment citée, selon laquelle la conversion de Yethro fut un préalable nécessaire au don de la Torah. Tel fut, en effet, l’objet de la révélation du Sinaï. Les «créatures supérieures», les Lumières divines les plus hautes et les plus saintes devaient parvenir aux «créatures inférieures», aux parties les plus basses de la création.<br><br>	Et, cette conclusion nous permettra, en outre, de répondre également à une autre interrogation : comment la Parchat Yethro, relatant un événement historique de la plus haute importance, la réception de la Torah par les enfants d’Israël, sur le mont Sinaï, peut-elle porter précisément ce nom de Yethro(12) ? Une Paracha aussi importante n’aurait-elle pas mérité d’avoir un autre nom ?<br><br>	On peut effectivement répondre à cette question d’après ce qui a été exposé au préalable. Un homme comme Yethro et son engagement sur les voies de D.ieu sont l’expression la plus forte de ce qui fut l’apport central de ce don de la Torah, comme on l’a indiqué ci-dessus. C’est la raison pour laquelle la Paracha, dans son ensemble, porte le nom de Yethro.<br><br>	Il découle de ce qui vient d’être dit un enseignement pour le service de D.ieu de chacun : comment un Juif peut-il réaliser sa propre réception de la Torah, en l’étudiant et en la comprenant(13) ? Pour cela, il est nécessaire qu’il agisse sur le Yethro qu’il porte en lui, en son corps et en son âme animale.<br><br>	Ainsi, il doit faire en sorte que le corps et l’âme animale reconnaissent également la grandeur de D.ieu, même si leurs centres d’intérêt se limitent aux domaines matériels, même s’ils tentent de convaincre l’homme qu’il doit rechercher tout ce qui est superflu et luxueux.<br><br>	Un homme doit faire des efforts pour affiner son corps et son âme animale, les Yethro qu’il porte en lui, jusqu’à ce que ceux-ci lui signifient leur accord et adoptent la volonté de l’âme divine, l’étude de la Torah et la pratique des Mitsvot.<br><br>	Quand un Juif fait en sorte que non seulement son âme divine, mais aussi son âme animale, le Yethro qu’il porte en lui, se conforment à la Volonté de D.ieu, il mérite alors de réaliser son don personnel de la Torah. Dès lors, il la reçoit, la comprend et il connaît la réussite en son étude et en sa pratique.<br><br>Notes<br><br>(1) En adoptant leur foi.<br>(2) C’est ce qui le conduisit à prendre cette décision.<br>(3) Au début de la Parchat Yethro, à la page 67b.<br>(4) Selon une explication du Midrash Chemot Rabba, chapitre 1, au paragraphe 32 et du Me’hilta, au début de la Parchat Yethro. Comme le texte l’indiquera par la suite, nos Sages, dont la mémoire est une bénédiction, disent qu’il n’y avait pas une forme d’idolâtrie au monde qu’il n’ait servie. Et, c’est seulement après tout cela qu’il décida de s’attacher au Saint béni soit-Il, ce qui fait, précisément, toute la valeur de sa démarche.<br>(5) Dans le Midrash Chemot Rabba, chapitre 12, au paragraphe 3.<br>(6) Il y aura une coupure hermétique entre ces deux pays.<br>(7) Il instaura également une coupure entre la spiritualité et la matérialité.<br>(8) Au moyen d’objets matériels.<br>(9) C’est le sens de la disparition de cette coupure.<br>(10) Comme le dit Rachi, commentant le verset Yethro 18, 11 : «cela veut dire qu’il connaissait toutes les formes d’idolâtrie du monde. Il n’y en avait pas une qu’il n’ait servi».<br>(11) Et, il parle en connaissance de cause !<br>(12) Celle d’un prêtre idolâtre, comme on l’a dit !<br>(13) Comment parvenir à l’intérioriser de la manière qui convient ?'

										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 16, page 242)',

												   'contenu' : '	Le verset Michpatim 21, 1 dit : «Voici les Jugements». La Parchat Yethro décrivait le don de la Torah, avec des voix et des éclairs. Il était donc nécessaire, après cela, de prendre connaissance du contenu de la Torah, donnée des cieux dans des circonstances aussi miraculeuses. C’est précisément l’objet de cette Parchat Michpatim, qui énonce des Préceptes simples, des règles matérielles, s’appliquant aux relations entre les hommes, qui sont bien évidentes et que chacun comprend clairement(1).<br><br>	En ce sens, la Parchat Yethro et la Parchat Michpatim représentent deux aspects opposés. La première décrit une révélation de D.ieu qui fut surnaturelle, céleste, transcendant la raison, alors que la seconde traite d’objets matériels, courants et quotidiens, perceptibles à l’intellect le plus immédiat.<br><br>	Pourtant, une analyse plus profonde révèle que ces deux Sidrot au contenu si opposé sont, en réalité, deux étapes complémentaires, dans le prolongement du fait nouveau et extraordinaire qui fut introduit lors du don de la Torah. La finalité de la révélation du Sinaï était la suppression de la coupure qui existait(2) entre le monde spirituel et l’existence matérielle, afin d’introduire la sainte Torah dans le monde, à proprement parler, d’unifier pleinement le matériel et le spirituel.<br><br>	Le principe, en la matière, n’est pas que la Sainteté divine supprime et brise l’existence matérielle. Bien au contraire, celle-ci doit rester ce qu’elle est, une existence matérielle soumise aux limites de ce monde, mais la Sainteté céleste doit y régner. C’est l’unité véritable entre le spirituel et le matériel(3).<br><br>	La première étape de cette unification entre le spirituel et le matériel est décrite dans la Parchat Yethro. Le verset(4) : «L’Eternel descendit sur le mont Sinaï» décrit, en effet, une révélation divine merveilleuse, des voix et des éclairs.<br><br>	Lors de cette révélation, une formidable terreur saisit le monde entier et le Midrash constate que(5) : «aucun oiseau n’a gazouillé, aucun volatile n’a volé, aucun bœuf n’a mugit, le monde était silencieux et muet(6)». Cette révélation divine conduisit le peuple d’Israël à la soumission la plus intense(7), au point de fuir le mont Sinaï et de se tenir à distance. Ce fut la première étape. L’Eternel descendit ici-bas.<br><br>	Mais, le but, comme on l’a indiqué, n’était pas que le monde perde son existence. Il doit, bien au contraire, continuer à fonctionner comme un monde matériel, mais, simultanément, se mettre au service du domaine de la Sainteté. C’est pour cette raison qu’une seconde étape fut nécessaire, celle qui est décrite par la Parchat Michpatim.<br><br>	La Parchat Michpatim présente les lois financières et celles de la réparation du tort causé, c’est-à-dire des principes s’appliquant aux domaines de ce monde, à proprement parler. Elle montre comment un Juif peut mettre en pratique les Mitsvot de D.ieu, dans son existence physique, précisément ces Mitsvot simples et logiques qui sont définies dans la Paracha, car ce sont elles qui permettent à la Sainteté de D.ieu de s’introduire dans le monde, de s’en revêtir et d’en devenir partie intégrante.<br><br>	La Parchat Michpatim établit clairement que la sainteté n’est pas synonyme de soumission totale de la matière et d’élévation au-dessus des règles s’appliquant au monde matériel. Bien au contraire, elle doit se manifester dans les actes les plus modestes et les plus quotidiens, qui sont également effectués en conformité absolue avec les dispositions de la Torah, comme le dédommagement du tort causé, le traitement approprié d’un dépôt en gage ou le paiement d’un dû en son temps(8). Grâce à tout cela, la Sainteté divine peut être véritablement reliée à la vie concrète et matérielle.<br><br>	Toutefois, pour qu’un Juif dispose de la force nécessaire et puisse introduire la sainteté dans sa vie courante, est nécessaire l’étape de la Parchat Yethro, la révélation surnaturelle de D.ieu(9), à l’origine de la foi et de la soumission à D.ieu. C’est uniquement après cela qu’il est possible de sanctifier l’existence quotidienne(10).<br><br>Notes<br><br>(1) C’est pour cette raison que ces Préceptes sont appelés Michpatim, des «jugements». Tout comme le jugement est rendu après une analyse rationnelle, qui doit pouvoir être justifiée, ces Préceptes s’inscrivent parfaitement dans la rationalité humaine.<br>(2) Depuis la création du monde.<br>(3) Qui, depuis le don de la Torah, ne sont plus antinomiques.<br>(4) Chemot 19, 20.<br>(5) Midrash Chemot Rabba, à la fin du chapitre 29.<br>(6) La soumission était totale, dans le monde entier.<br>(7) S’il en était ainsi dans le monde, combien plus était-ce le cas pour les enfants d’Israël.<br>(8) C’est-à-dire également dans les relations entre les hommes.<br>(9) Qui doit nécessairement précéder l’approche rationnelle.<br>(10) De la manière qui est décrite dans la Parchat Michpatim.'

										'Titre' : ' Les Jugements et le don de la Torah',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 16, page 242, suite)',
												   'resume' : ' ',
												   'contenu' : '	La Parchat Michpatim énonce de nombreuses Lois, les «Jugements», applicables à l’existence quotidienne des hommes, notamment celles qui régissent les relations avec les autres personnes, y compris les dispositions relatives au vol, les quatre catégories de gardiens(1), les relations entre l’emprunteur et le prêteur, les dispositions commerciales et tout le reste.<br><br>	De façon générale, les six cent treize Mitsvot de la Torah se répartissent en trois catégories distinctes :<br><br>	A) Les Jugements : Ce sont les Mitsvot qui apparaissent comme une évidence à l’intellect humain, celles que l’on aurait pu mettre en pratique même si D.ieu ne nous avait pas demandé de le faire(2).<br><br>	B) Les Témoignages : Ce sont les Mitsvot qui ont une valeur commémorative, comme, par exemple, le Chabbat(3) ou bien la fête de Soukkot(4). Les hommes n’auraient pas pris l’initiative de les respecter, mais après que D.ieu les ait ordonnées, elles ne heurtent pas la logique(5).<br><br>	C) Les Décrets : Ce sont les Mitsvot qui transcendent l’intellect, celles que l’on n’aurait jamais pu imaginer et qui, même après que D.ieu les ait ordonnées, n’ont pas la moindre explication logique.<br><br>	On peut, toutefois, s’interroger, à ce propos, car les Mitsvot des Jugements étaient déjà connues avant le don de la Torah et elles ne sont donc pas le fait nouveau de cette révélation. L’apport essentiel fut alors les Décrets, ou même les Témoignages. Comme le dit la Guemara(6), à propos de ces Mitsvot des Jugements, si la Torah n’avait pas été donnée, les hommes auraient été en mesure d’établir par leurs propres moyens le comportement qu’ils doivent adopter.<br><br>	Ceci conduit à s’interroger, car, tout de suite après le don de la Torah, ce sont les Décrets et les Témoignages qui auraient dû être enseignés, puisqu’ils sont le fait nouveau de cette révélation. Pourquoi donc la Torah présente-t-elle, tout de suite après le don de la Torah, les Mitsvot des Jugements ?<br><br>	Bien plus encore, selon la conception du Ramban(7), les préceptes que les descendants de Noa’h doivent pratiquer après le don de la Torah, parce qu’ils font partie de leurs sept Mitsvot, incluent également le vol, la tromperie, les quatre gardiens, les relations entre l’emprunteur et le prêteur, les dispositions commerciales et tout le reste des lois qui sont énoncées dans cette Parchat Michpatim.<br><br>	Cela veut dire que les descendants de Noa’h avaient déjà reçu toutes ces Lois avant le don de la Torah(8). Dès lors, pourquoi figurent-elles dans la Torah juste après ce don ? Pourquoi les présenter comme le fait nouveau de la révélation du Sinaï ?<br><br>	On peut déduire l’explication de tout cela du commentaire que donne le saint Chneï Lou’hot Ha Berit, à propos du verset : «Il est mon D.ieu et je veux Le parer, le D.ieu de mon père et je veux L’exalter»(9). Quand l’Eternel est : «mon D.ieu»(10), dès lors, «je veux Le parer», Anvéhou, qui est la contraction de Ani Va Hou, «moi et Lui», soit l’Unité totale entre l’homme et D.ieu, telle qu’il peut la comprendre(11). <br><br>	En revanche, quand un homme ne comprend pas, quand il se limite à recevoir de son père, «le D.ieu de mon père»(12), dès lors, «je veux L’exalter(13)», D.ieu est loin de moi et je suis éloigné de Lui.<br><br>	Comme on le sait, la finalité du don de la Torah était de supprimer les barrières séparant notre monde matériel des mondes supérieurs, qui sont spirituels, pour que l’on puisse révéler ici-bas la grande et sainte Lumière de D.ieu, laquelle, au préalable, éclairait uniquement les mondes supérieurs.<br><br>	Ainsi, grâce au don de la Torah, les créatures célestes et terrestres peuvent être réunies. Selon la formulation du Midrash, «les créatures inférieures s’élèveront vers les créatures supérieures et les créatures supérieures descendront vers les créatures inférieures». Leur unité peut, de cette façon, être totale.<br><br>	Pour atteindre cet objectif, il fallut alors procéder de la façon suivante. Tout d’abord : «l’Eternel descendit sur le mont Sinaï», soit «les créatures supérieures descendront vers les créatures inférieures», puis, après cela : «A Moché, Il dit : monte», soit ««les créatures inférieures s’élèveront vers les créatures supérieures».<br><br>	On retrouve également chez les hommes ces deux aspects, la foi, d’une part, la perception intellectuelle, d’autre part(14). Lorsque le service de D.ieu est basé sur la foi, non pas sur sa propre perception intellectuelle mais uniquement sur ce que l’on reçoit de D.ieu, ou encore, selon l’expression du Chneï Lou’hot Ha Berit, «sur la transmission d’un homme à l’autre», on n’est alors pas totalement unifié à D.ieu, y compris quand cette foi est forte(15).<br><br>	C’est donc uniquement quand un homme multiplie les efforts pour parvenir à la compréhension, par une démarche personnelle, émanant de sa propre initiative, qu’il peut s’unifier totalement à D.ieu.<br><br>	Pour l’homme, néanmoins, la foi est indispensable, car elle est le préalable nécessaire au bon fonctionnement de son intellect et de sa compréhension. En effet, le raisonnement d’un Juif est basé sur sa foi. Même si une Mitsva est logique, il ne la met pas en pratique parce qu’il la comprend, mais parce que D.ieu lui demande d’agir avec foi et soumission.<br><br>	Ceci nous permettra de comprendre pourquoi la Parchat Yethro précède la Parchat Michpatim. La Parchat Yethro est celle du don de la Torah, qui est une émanation de D.ieu, «les créatures supérieures descendront vers les créatures inférieures». Les enfants d’Israël reçurent alors la foi(16).<br><br>	Puis, après le don de la Torah, fut introduit le service de D.ieu basé sur le fait que : «les créatures inférieures s’élèveront vers les créatures supérieures». Les enfants d’Israël doivent introduire leur effort personnel et comprendre la Torah par leur propre intellect. C’est ainsi qu’on s’unifie à D.ieu, par son cerveau et par son cœur(17).<br><br>	C’est pour cette raison que les Mitsvot des Jugements sont énoncées tout de suite après le don de la Torah. Ainsi, même si on les perçoit par son intellect, on doit les accomplir parce qu’elles sont une Injonction divine, non pas selon une démarche rationnelle.<br><br>	Il découle de tout cela un enseignement pour chacun. Un Juif doit croire, avec une foi parfaite, en D.ieu et en Sa Torah, mais aussi se servir de son intellect pour comprendre tout ce qui peut l’être de la Sagesse de D.ieu, béni soit-Il. En revanche, même si l’on comprend la raison d’une Mitsva, on doit la mettre en pratique uniquement par foi et par soumission, non pas parce qu’on l’a comprise.<br><br>Notes<br><br>(1) Le gardien salarié, le gardien bénévole, l’emprunteur et le loueur.<br>(2) Ainsi, disent nos Sages, dont la mémoire est une bénédiction, «si la Torah n’avait pas été donnée, nous aurions appris les règles de la pudeur en observant le chat, le rejet du vol en observant la fourmi».<br>(3) Commémorant la création du monde et le repos de D.ieu, le septième jour.<br>(4) Commémorant les colonnes de nuée qui protégeaient les enfants d’Israël, dans le désert.<br>(5) Même si l’on n’en comprend pas nécessairement le moindre détail.<br>(6) Dans le traité Yoma 67b.(7) Dans son commentaire de la Torah, sur le verset Vaychla’h 34, 13.<br>(8) Pour certaines d’entre elles déjà à l’époque d’Adam, le premier homme !<br>(9) Bechala’h 15, 2.<br>(10) Le Mien, à titre personnel, parce que j’entretiens une relation directe avec Lui.<br>(11) En investissant pleinement son intellect dans cette relation.<br>(12) Sans s’impliquer personnellement.<br>(13) Que l’on peut rendre également par : «j’observe Son éloignement».<br>(14) L’une et l’autre sont nécessaires au service de D.ieu, comme le texte le montrera.<br>(15) Car, rien d’autre ne peut donner une conviction aussi forte que celle de la compréhension.<br>(16) Qui est donc bien la première étape.<br>(17) Comme l’indique le Tanya, au chapitre 5.'

										'Titre' : ' La meilleure pratique de la Mitsva',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 31, page 135)',
												   'resume' : ' ',
												   'contenu' : '	Le verset Terouma 28, 5 parle des : «peaux de Ta’hach» et, comme on le sait, les enfants d’Israël reçurent l’Injonction de bâtir un Sanctuaire dans le désert. Ils le firent selon un plan spécifique, qui avait une signification profonde. Sa forme et ses instruments étaient une extension de ce qui existe dans les mondes supérieurs, révélant l’influence de D.ieu dans le monde. Il est donc nécessaire d’analyser chaque détail de ce Sanctuaire, pour tenter d’en percevoir cette dimension profonde.<br><br>	Dans le Sanctuaire, il y avait, de façon générale, deux parties, le Sanctuaire proprement dit, d’une part, les instruments que l’on y plaçait, d’autre part. Le Sanctuaire lui-même était en bois de Chittim(1) et recouvert de tentures faites de peaux de chèvres, au-dessus desquelles la Torah demande de placer, en outre, des peaux de Ta’hach(2).<br><br>	Qu’est-ce que le Ta’hach ? C’était une bête sauvage(3), dont la fourrure avait des couleurs multiples et chatoyantes. Les enfants d’Israël avaient donc reçu l’Injonction de faire de cette fourrure la tenture supérieure du Sanctuaire(4).<br><br>	La particularité du Ta’hach est que ses multiples couleurs sont partie intégrante de son corps. En effet, elles ne sont pas des colorations extérieures, se surajoutant à sa couleur d’origine. Il s’agissait, à proprement parler, d’un animal multicolore. De la sorte, le Ta’hach suggère, dans une dimension plus profonde, de quelle manière le monde reçoit l’influence de D.ieu, émanant des mondes supérieurs.<br><br>	De façon générale, une bête sauvage, ‘Haya, fait allusion à D.ieu, Qui est ‘Haï Ha Olamim, «Celui Qui possède la vie éternelle(5)». Parmi les bêtes sauvages, le Ta’hach indique, d’une manière allusive, que les détails de toutes les créatures, leurs couleurs émanent aussi de Celui Qui possède la vie éternelle, de D.ieu Lui-même.<br><br>	Le Ta’hach souligne aussi que le Saint béni soit-Il est à l’origine de toute la création, jusqu’en ses aspects les plus accessoires. Car, tout émane de D.ieu. Et, c’est précisément cette fourrure qui entourait le Sanctuaire, afin d’établir clairement que la Force de D.ieu enveloppe toute la création, qu’elle l’englobe et y réside en permanence.<br><br>	En définitive, le Sanctuaire présentait trois aspects :<br><br>A) ses instruments,<br>B) ses parois et ce qui les recouvrait,<br>C) le revêtement supérieur, en peau de Ta’hach.<br><br>	Ces trois aspects correspondent à des domaines différents du service de D.ieu de chaque Juif, qui est, comme on le sait, le Sanctuaire du Saint béni soit-Il, duquel Il dit : «Ils Me feront un Sanctuaire et Je résiderai parmi eux»(6).<br><br>	Les instruments du Sanctuaire représentent la pratique proprement dite des Mitsvot. Leur rôle était essentiel, dans le Sanctuaire et, de même, la pratique concrète des Mitsvot est, de tout temps, l’aspect essentiel du service de D.ieu.<br><br>	Les parois du Sanctuaire et ce qui les recouvrait sont la ferveur nécessaire, l’intention de mettre en pratique les Mitsvot. Enfin, le Ta’hach multicolore introduit la meilleure pratique de la Mitsva et les coutumes d’Israël(7).<br><br>	On pourrait penser, en effet, qu’une meilleure pratique de la Mitsva ou bien une coutume d’Israël sont d’importance moindre(8), qu’il suffit de mettre en pratique la Mitsva, avec l’intention qui convient. Le Ta’hach souligne donc que l’apparence extérieure, par exemple le fait de présenter de multiples couleurs, peut également être un aspect fondamental du service de D.ieu, dans le Sanctuaire. Bien plus, sa valeur est si importante qu’il est le recouvrement supérieur du Sanctuaire(9).<br><br>	Lorsqu’un Juif renforce son engagement en la Torah et en les Mitsvot, leur pratique effective, la meilleure façon de le faire, le respect le plus scrupuleux des coutumes, il permet que s’accomplissent les termes du verset : «Je résiderai parmi eux», c’est-à-dire en la personnalité de chaque Juif et de chaque Juive.<br><br>	Et, c’est grâce à cette attitude que l’on hâte et que l’on rapproche encore plus l’édification du troisième Temple(10), lors de la délivrance véritable et complète, par notre juste Machia’h, très bientôt et de nos jours.<br><br>Notes<br><br>(1) Provenant d’arbres que notre père Yaakov avait plantés en Egypte et que les enfants d’Israël avaient emportés avec eux, en quittant ce pays, à l’issue de leur exil.<br>(2) Dans le verset Chemot 25, 5.<br>(3) Qui a disparu, à l’heure actuelle.<br>(4) Comme l’explique, notamment, le commentaire de Rachi sur ce verset.<br>(5) Ou encore : «la vie des mondes».<br>(6) Chemot 25, 8.<br>(7) Qui permettent aussi d’accomplir la Mitsva de la meilleure façon possible.<br>(8) Par rapport à la Mitsva proprement dite.<br>(9) On consultera, à ce propos, le Likouteï Torah, Soukkot, à la page 80c, à propos de la coutume des Hakafot de Sim’hat Torah, de la pratique établie par la Loi orale des libations d’eau et de la pratique établie par la Loi écrite des libations de vin. On verra également les responsa du Rachba, tome 1, au chapitre 9.<br>(10) Qui sera la Résidence définitive de D.ieu, dans le monde matériel.'
