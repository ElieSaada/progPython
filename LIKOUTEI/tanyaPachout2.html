                             'commentaires' : 'Cette combinaison supérieure est ici le stade le plus haut, se révélant au stade le plus bas. En pareil cas, d’une manière systématique, la dimension profonde du niveau supérieur ne se révèle pas à l’étape suivante et seul le stade le plus extérieur peut le faire.'
                    },
                    17 : 
                    {
                             'fr' : 'afin de devenir son intellect et sa vitalité, comme on le sait.',
                             'commentaires' : 'C’est ce qu’expliquait, notamment, le début de la présente lettre. Ainsi, le niveau inférieur d’un processus reçoit la compréhension, à l’origine de son fonctionnement, du niveau supérieur et c’est de cette façon qu’il est vivifié et peut fonctionner.'
                    },
            }
        }
    },
    '4-7': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 20' : 
                {
                    1 : 
                    {
                             'fr' : '“Lui et Sa Vitalité ne font qu’un. Lui et Ses récipients ne font qu’un, en elles”,',
                             'commentaires' : 'Selon l’introduction des Tikouneï Zohar, à la page 3b. Cette vingtième lettre d’Iguéret Ha Kodech expose quelques concepts parmi les plus profonds de la pensée ‘hassidique et elle énonce, à ce propos, des explications nouvelles, qui n’ont pas encore été données par le Tanya, au préalable. Elle souligne, notamment, que la matière a été créée par l’Essence de D.ieu, ce qui n’est pas le cas des stades les plus élevés des mondes supérieurs. De la sorte, elle éclaire d’une lumière nouvelle la pratique concrète des Mitsvot, qui a systématiquement recours à des objets matériels. C’est bien de cette façon qu’un homme peut apporter l’élévation au monde, de même qu’à sa propre âme animale. Le précédent Rabbi de Loubavitch précise, dans l’une de ses causeries, que la présente lettre ouvrit aux ‘Hassidim des sources nouvelles de vitalité et d’enthousiasme dans la pratique des Mitsvot. Elle est introduite par cette citation des Tikouneï Zohar, soulignant que les Sefirot du monde d’Atsilout sont partie intégrante de la Divinité, ce qui n’est pas le cas de celles des mondes de Brya, de Yetsira et d’Assya, qui peuvent ainsi être définies comme des êtres créés.',
                             'he' : 'איהו וחיוהי חד איהו וגרמוהי חד בהון (פירוש: עשר ספירות דאצילות חיוהי: הן האורות וגרמוהי: הן הכלים שכולן אלקות מה שאין כן בבריאה יצירה עשיה כו׳ וצריך להבין היטב איך האין סוף חד עם גרמוהי, הן הכלים הרי הכלים הן בבחינת גבול ותכלית, כמו שכתוב בעץ חיים אמנם הכוונה היא לומר, שהן אלקות לברוא יש מאין ולא בבחינת השתלשלות עילה ועלול לבד ומה שכתב הרמ״ק ענין השתלשלות עילה ועלול, וכן הוא בזוהר הקדוש, פרשת בראשית היינו בהשתלשלות הספירות בספירות עצמן (בבחינת הכלים) שנקראות בלי מה, בספר יצירה שאינן בבחינת יש ומהות מושג וכמו האין סוף, דלית מחשבה תפיסא ביה כלל וכמו שכתוב: ופני לא יראו ונבואת משה רבינו עליו השלום והשגתו, היתה מפרק עליון דנצח דז״א ובהשתלשלות העלול הוא מוקף מהעילה ובטל במציאות אצלו, כזיו השמש בשמש כמו שכתוב בפרדס מהרמ״ק ואף גם צמצומים רבים מאד לא יועילו להיות גשם עב כעפר, מהשתלשלות הרוחניות משכלים נבדלים, אפילו של המלאכים אלא להיות רוח הבהמה מפני שור כמו שכתוב במקום אחר, ועיין שם היטב'
                    },
                    2 : 
                    {
                             'fr' : '(ce qui se rapporte aux dix Sefirot d’Atsilout. “Sa vitalité” correspond aux Lumières et “Ses récipients”, au réceptacles. Tous sont partie intégrante de la Divinité, ce qui n’est pas le cas en Brya, en Yetsira et en Assya…). Il convient de comprendre précisément comment la Lumière de l’En Sof est unifiée à “Ses récipients”, c’est-à-dire aux réceptacles.',
                             'commentaires' : 'Ainsi, le fait que les Lumières sont partie intégrante de la Divinité est une évidence. Celles-ci n’ont pas d’existence propre et elles ne sont qu’une émanation du Luminaire, dont elles sont représentatives. En revanche, comment en dire autant des réceptacles, qui ont des dimensions, une définition précise et ne peuvent donc pas être considérées comme représentatives du Luminaire ?'
                    },
                    3 : 
                    {
                             'fr' : 'Ceux-ci n’ont-ils pas une limite et une fin, comme le souligne le Ets ‘Haïm ?',
                             'commentaires' : 'A la porte des commentaires d’Atsilout, de Brya, de Yetsira et d’Assya, au début du chapitre 4, d’après l’affirmation des Pirkeï Hé’halot, sur la “stature du Créateur”. De fait, cette limite des réceptacles est double. D’une part, ceux des Sefirot sont finis, par nature, ce qui veut dire qu’ils ont un contour précis, une définition exacte, permettant de les distinguer les uns des autres. A l’opposé, la Lumière de l’En Sof, qui les habite, est véritablement infinie. D’autre part, ces réceptacles sont limités également dans leur capacité de se répandre. Leur rayonnement est, par nature, limité, alors que celui de la Lumière ne l’est pas. Par contre, les créatures du monde d’Atsilout, les sanctuaires et les corps des anges, bien que spirituels, n’en possèdent pas moins une existence intrinsèque et ils ne sont pas unifiés avec D.ieu, comme le sont les Sefirot.'
                    },
                    4 : 
                    {
                             'fr' : 'En fait, cela veut dire que ces réceptacles sont partie intégrante de la Divinité, en référence au fait de créer à partir du néant, au même titre que l’En Sof',
                             'commentaires' : 'Il ne s’agit donc pas ici de constater l’unité de l’En Sof et des réceptacles des Sefirot d’une manière intrinsèque, mais uniquement d’affirmer que ces réceptacles s’unifient à D.ieu dans leur action, en un accomplissement qui ne peut être le fait que de l’En Sof ou encore d’affirmer que l’En Sof agit lui-même, à travers ces réceptacles, la Lumière n’adoptant pas la nature du réceptacle. De fait, c’est bien parce qu’ils ont été créés à partir du néant que ces réceptacles restent partie intégrante de la Divinité et sont unifiés à l’En Sof, y compris après leur création, comme l’est la Lumière, bien que sous une autre forme. En effet, seul D.ieu Lui-même a le pouvoir de créer à partir du néant. Pour autant, il est clair que l’unification des réceptacles à l’En Sof n’est pas identique à celle des Lumières. En effet, cette dernière est une unification totale, alors que la première est purement “technique”, puisque c’est en s’unifiant aux réceptacles des Sefirot que l’En Sof peut créer l’enchaînement des mondes à partir du néant. C’est la raison pour laquelle il est dit : “Lui et Sa Vitalité ne font qu’un. Lui et Ses récipients ne font qu’un”, plutôt que : “Lui, Sa Vitalité et Ses récipients ne font qu’un”.'
                    },
                    5 : 
                    {
                             'fr' : 'et non uniquement par le stade d’une relation de cause à effet.',
                             'commentaires' : 'La relation de cause à effet ne crée pas à partir du néant, mais uniquement à partir de l’existant. Elle implique donc une proximité entre la cause et l’effet, en l’occurrence entre les Sefirot d’Atsilout, découlant l’une de l’autre. C’est la relation qui existe, par exemple, entre l’Attribut de ‘Ho’hma et celui de Bina, ou bien entre Bina et les Sefirot de l’émotion, ou encore entre ces Sefirot de l’émotion et Mal’hout. A l’opposé, le passage d’Atsilout à Brya n’est pas une relation de cause à effet, mais bien une création à partir du néant, compte tenu de la distance entre ces deux mondes, qui rend nécessaire le recours à un Tsimtsoum, celui de la Parsa, qui sera ultérieurement défini par le texte.'
                    },
                    6 : 
                    {
                             'fr' : 'Certes, Rabbi Moché Cordovero décrit l’enchaînement des mondes par cette relation de cause à effet,',
                             'commentaires' : 'Notamment, dans son Pardès Rimonim, porte 6, au chapitre 6. C’est, en effet, le Ari Zal qui fut le premier à définir la notion de Tsimtsoum. Rabbi Moché Cordovero, qui le précéda, ne distingue donc pas les stades de la création qui sont issus du Tsimtsoum de ceux qui sont conduits à l’existence par une relation de cause à effet.'
                    },
                    7 : 
                    {
                             'fr' : 'de même que le saint Zohar, dans la Parchat Béréchit.',
                             'commentaires' : 'Tome 1, à partir de la page 19b. Le Tanya soulève ici l’objection suivante. La relation de cause à effet impliquant, comme on l’a vu, un rapport de proximité, comment l’existant peut-il émaner du néant, malgré la distance qui les sépare ? Il montrera, par la suite, que cette relation de proximité est envisageable uniquement lorsque le processus créatif est d’ores et déjà enclenché. En revanche, pour introduire ce processus, il est effectivement nécessaire d’avoir recours au Tsimtsoum.'
                    },
                    8 : 
                    {
                             'fr' : 'Néanmoins, il en est ainsi en l’enchaînement des Sefirot, pour ce qui concerne ces Sefirot elles-mêmes (par rapport aux réceptacles), qui sont appelées : “sans quoi”, dans le Séfer Yetsira,',
                             'commentaires' : 'C’est notamment le cas du chapitre 1, second discours, qui dit que : “les Sefirot sans quoi sont au nombre de dix”. En l’occurrence, l’expression : “sans quoi” signifie que les Sefirot n’ont pas de nature perceptible, que l’on ne peut donc pas les définir. C’est pour cette raison qu’elles sont totalement soumises à l’En Sof, qui agit par leur intermédiaire.'
                    },
                    9 : 
                    {
                             'fr' : 'parce qu’elles n’ont pas une existence et une nature perceptibles, comme l’En Sof qu’absolument aucune pensée ne peut saisir,',
                             'commentaires' : 'Selon l’introduction des Tikouneï Zohar, à la page 17a. En effet, ce qui est limité par nature ne peut pas percevoir l’infini. Or, il en est de même pour les Sefirot qui, elles-mêmes, ne sont pas créées à partir du néant. En effet, l’une découle de l’autre, par une relation de cause à effet, comme on l’a dit et c’est pour cette raison que l’on ne peut pas comprendre pleinement ce qu’elles sont. De ce fait, elles sont définies comme : “sans quoi”, dans la mesure où il n’y a pas lieu de s’interroger, à leur propos et de demander : “quoi ?”.'
                    },
                    10 : 
                    {
                             'fr' : 'ainsi qu’il est écrit : “Ma Face ne sera pas vue”.',
                             'commentaires' : 'Chemot 33, 23. Ainsi, Moché notre maître lui-même ne fut pas en mesure de comprendre la dimension profonde de l’En Sof, de même que celle des Sefirot. Afin de justifier cette affirmation, le texte analysera ensuite la source spirituelle de la vision prophétique de Moché.'
                    },
                    11 : 
                    {
                             'fr' : 'Quant à la prophétie de Moché, notre maître, puisse-t-il reposer en paix, et à sa perception, elles atteignirent la partie supérieure de l’Attribut de Nétsa’h de Zéer Anpin.',
                             'commentaires' : 'La prophétie et la perception de Moché émanaient ainsi de la partie supérieure de la Sefira de Nétsa’h du monde d’Atsilout, de même que des Sefirot plus basses que Nétsa’h, c’est-à-dire, Hod, Yessod et Mal’hout. On verra, à ce propos, la longue explication de la lettre n°19 d’Iguéret Ha Kodech, qui précisait que ce stade peut être défini comme l’aspect superficiel des Sefirot. Il en résulte que Moché ne fut pas en mesure de saisir la dimension profonde de ces Sefirot et que nul ne peut prétendre avoir une perception dépassant la sienne.'
                    },
                    12 : 
                    {
                             'fr' : 'Au sein même de l’enchaînement des mondes, un effet est entouré par sa cause.',
                             'commentaires' : 'Il en résulte qu’au sein de la relation de proximité qui existe entre la cause et l’effet, c’est toujours le second qui est soumis à la première, précisément parce qu’il ressent qu’elle est à l’origine de son existence.'
                    },
                    13 : 
                    {
                             'fr' : 'Il lui est soumis au point de ne plus ressentir sa propre existence, comme l’est le rayon du soleil, au sein du soleil, selon l’explication énoncée par le Pardès, de Rabbi Moché Cordovero.',
                             'commentaires' : 'Dans la porte 6, au chapitre 6. Le rayon du soleil, dès lors qu’il existe à l’extérieur du soleil, doit nécessairement se trouver aussi en lui. Pour autant, se trouvant à l’intérieur du soleil, il en est partie intégrante et acquiert le titre de rayon uniquement en le quittant. Ainsi, dans une relation de cause à effet, c’est toujours la cause qui prime sur l’effet, au point de le dominer totalement. Il en est bien ainsi dans la relation entre les Sefirot. Celle qui est l’effet se soumet pleinement à celle qui est sa cause. Dans un tel schéma, l’émergence de la matière concrète, qui n’est pas soumise à sa source, est inconcevable. De la sorte, Rabbi Chnéor Zalman justifie, de manière logique, l’intervention du Tsimtsoum, au sein de la création.'
                    },
                    14 : 
                    {
                             'fr' : 'Car, même de très nombreux Tsimtsoumim ne permettraient pas de faire la matière concrète, comme la terre,',
                             'commentaires' : 'Cette précision, “comme la terre”, semble superflue, l’expression : “matière concrète”, étant suffisamment parlante. Peut-être est-elle introduite précisément parce que l’objet de cette lettre est de souligner l’importance des Mitsvot que l’on met en pratique d’une manière concrète, en faisant intervenir l’Attribut de royauté céleste, Mal’hout, qui est comparé à l’élément fondamental de la terre et qui fait donc appel à la soumission des hommes.'
                    },
                    15 : 
                    {
                             'fr' : 'à partir de la spiritualité, des intellects séparés, y compris ceux des anges,',
                             'commentaires' : 'Les “intellects séparés” sont des créatures spirituelles, dépourvues de toute existence physique et corporelle. Ils n’auraient donc pas pu être à l’origine de la matière. Cela est vrai également pour les anges les plus élevés. De fait, ces anges possèdent eux-mêmes un corps et une âme, spirituels l’un et l’autre. Il en résulte qu’une gradation peut être envisagée au sein de la spiritualité, qu’une existence morale peut être plus spirituelle qu’une autre, mais qu’en tout état de cause, même la spiritualité la plus basse reste éloignée de la matière concrète.'
                    },
                    16 : 
                    {
                             'fr' : 'si ce n’est que “l’esprit de l’animal”',
                             'commentaires' : 'Selon les termes du verset Kohélet 3, 21 : “Qui peut savoir si l’esprit du fils de l’homme monte vers le haut alors que l’esprit de l’animal descend vers le bas ?”. En l’occurrence, “l’esprit de l’animal” est spirituel. Malgré cela, il conduit l’animal vers la matérialité. Sans sa présence, aucune existence physique ne serait concevable à partir d’une source morale.'
                    },
                    17 : 
                    {
                             'fr' : 'émane de la “face du bœuf”,',
                             'commentaires' : 'D’après les termes du verset Yé’hezkel 1, 10, décrivant le Char céleste, à l’origine de l’enchaînement des mondes et de toute la création, de même que les anges s’y trouvant : “Quant à la forme de leur visage, ils avaient tous les quatre une face d’homme, à droite une face de lion, tous les quatre une face de bœuf à gauche, tous les quatre une face d’aigle”. L’enchaînement des mondes permet donc à la “face de bœuf” se trouvant dans le Char céleste de susciter l’esprit qui vivifiera le corps de l’animal, ici-bas. En effet, cet esprit est lui-même spirituel, comme on l’a précisé. Pour autant, la “face de bœuf” ne crée pas le corps physique de l’animal. Elle ne fait que le vivifier lorsqu’il existe d’ores et déjà.'
                    },
                    18 : 
                    {
                             'fr' : 'comme cela est expliqué dans un autre texte que l’on consultera.',
                             'commentaires' : 'Rabbi Chnéor Zalman développe cette idée, notamment, dans le Torah Or, à la page 90b. Il est dit, de ce fait, que la création de l’existant à partir du néant se trouve “dans le sein du Créateur”, car elle suppose Son intervention, n’ayant pas sa place, de manière naturelle, dans le processus créatif, puisqu’elle introduit un fait nouveau, sans rien de commun avec ce qui le précède.'
                    },
            }
        }
    },
    '5-7': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 20' : 
                {
                    1 : 
                    {
                             'fr' : 'L’existence à partir du néant s’appelle “création”, Brya, dans la Langue sacrée.',
                             'commentaires' : 'On verra, à ce propos, le commentaire du Ramban sur le verset Béréchit 1, 1, selon lequel : “le Saint béni soit-Il créa les êtres à partir du néant absolu. Dans la Langue sacrée, nous ne disposons que du terme de Brya, création, pour décrire ce qui a été extrait du néant. Tout ce qui existe sous le ciel ou là-haut n’est que par le néant originel, duquel D.ieu a extrait une matière fine, sans consistance, mais à l’origine de l’existence, prête à prendre une forme, à passer du potentiel à l’effectif. Par la suite, D.ieu n’a plus rien créé, mais Il a mis en forme et Il a façonné”. C’est pour cette raison qu’il est dit : “Au commencement, D.ieu créa (Bara) le ciel et la terre”, de façon matérielle. En effet, cette création introduisit un fait nouveau, un ciel et une terre qui n’existaient pas au préalable. Puis, par la suite, il n’y eut qu’une création à partir de l’existant, que la Langue sacrée désigne par le terme de Yetsira. Le Tanya constate ici que seule cette Langue sacrée dispose de deux termes différents pour désigner la création à partir du néant, Brya et celle à partir de l’existant, Yetsira.',
                             'he' : 'ויש מאין נקרא בריאה בלשון הקדש והגם שהיש הנברא הוא גם כן כלא חשיב קמיה דהיינו: שבטל במציאות לגבי הכח והאור השופע בו מהכלים דיו״ד ספירות דאבי״ע, שהקו אור אין סוף ברוך הוא מאיר בהם כזיו השמש בשמש כמו שכתוב בליקוטי אמרים, חלק ב׳ היינו קמיה דוקא, שהיא ידיעתו יתברך, מלמעלה למטה אבל בידיעה שממטה למעלה היש הנברא הוא דבר נפרד לגמרי, בידיעה והשגה זו שממטה כי הכח השופע בו אינו מושג כלל וכלל וגם אין ערוך זה לזה כלל וכלל, לא מיניה ולא מקצתיה מהערך שמהעלול אל העילה שהעלול יודע ומשיג איזה השגה בעילתו ובטל אצלו על ידי ידיעה והשגה זו וגם במהותם ועצמותם, אין הפרש גדול כל כך, רק שזה עילה וזה עלול ולא מיניה ולא מקצתיה מההפרש שבין מהות היש הנברא, למהות הכח והאור השופע בו, להוותו מאין ליש ולכן נקרא יש מאין דוקא'
                    },
                    2 : 
                    {
                             'fr' : 'Certes, l’existence créée est elle-même insignifiante devant Lui,',
                             'commentaires' : 'Selon le Zohar, tome 1, à la page 11b. Il en résulte que, dans la création à partir du néant, au même titre que dans la relation de cause à effet, la matière créée est totalement soumise à la force qui est à l’origine de son existence, malgré la distance qui la sépare du Créateur. Dès lors, en quoi se distingue-t-elle de la relation de cause à effet et pourquoi préciser qu’elle est réalisée “à partir du néant” ? Le Tanya montera donc que l’effet est conscient de la présence de la cause et se soumet donc délibérément à elle. L’être créé, en revanche, n’a pas la conscience de la Présence du Créateur. Son insignifiance est donc perçue uniquement par le Créateur, alors que lui-même pense posséder une existence intrinsèque.'
                    },
                    3 : 
                    {
                             'fr' : 'ce qui veut dire qu’elle est soumise, jusqu’à faire abstraction d’elle-même, à la force et à la clarté que lui insufflent les réceptacles des dix Sefirot des mondes d’Atsilout, de Brya, de Yetsira et d’Assya.',
                             'commentaires' : 'Nous avons vu, en effet, que ces Sefirot sont à l’origine de l’existence des créatures se trouvant dans les mondes auxquels ils appartiennent. Or, elles sont elles-mêmes totalement unifiées à la Divinité, au point de ne posséder aucune existence propre, comme le rappelait le début de la présente lettre. Elles peuvent donc conférer ce caractère également aux êtres créés qu’elles conduisent à l’existence.'
                    },
                    4 : 
                    {
                             'fr' : 'La ligne',
                             'commentaires' : 'La “ligne”, Kav, est le trait de Lumière qui résulta du premier Tsimtsoum et qui prend sa source dans la Lumière de l’En Sof précédant ce Tsimtsoum. Elle est à l’origine des dix Sefirot, dont elle éclaire les réceptacles et, plus généralement, de toute existence créée. C’est précisément parce que cette “ligne” est un éclat de la Lumière de l’En Sof, résultant du Tsimtsoum, qu’elle peut être à l’origine des Sefirot et de l’enchaînement des mondes, depuis son point le plus haut jusqu’au plus bas, comme le texte le montrera par la suite.'
                    },
                    5 : 
                    {
                             'fr' : 'de la Lumière émanant de l’En Sof, béni soit-Il, les illumine, comme le rayon du soleil au sein du soleil, conformément à l’explication développée dans la seconde partie de Likouteï Amarim.',
                             'commentaires' : 'Cette notion a été développée dans le troisième chapitre de Chaar Ha I’houd Ve Ha Emouna. L’image du rayon de soleil qui n’a pas encore quitté le soleil et qui en est donc encore partie intégrante illustre ici l’idée de l’existence créée qui est totalement soumise à la Lumière, à l’origine de sa création. Cette image sera reprise et complétée dans la suite de cette lettre.'
                    },
                    6 : 
                    {
                             'fr' : 'Néanmoins, il en est ainsi uniquement : “devant Lui”, de par Sa Connaissance, béni soit-Il, du haut vers le bas.',
                             'commentaires' : 'D.ieu, en effet, considère la création du haut vers le bas, depuis son sommet vers son point le plus inférieur. Selon Sa perception, il est donc bien clair que seul l’En Sof possède l’existence véritable, que tout être créé n’en est qu’une émanation infime, sans existence intrinsèque. L’homme, en revanche, construit sa perception en adoptant la démarche inverse. Il prend pour référence l’existence ici-bas, ce qu’il perçoit par ses sens, puis il remonte vers le haut, vers les stades les plus élevés de la création, qu’il s’efforce de comprendre. Pour autant, il ne remet pas en cause son idée première, celle de l’existence véritable de la matière, qui l’entoure et qu’il perçoit par ses sens.'
                    },
                    7 : 
                    {
                             'fr' : 'A l’opposé, selon une connaissance orientée du bas vers le haut, l’existence créée est une entité totalement séparée, de par cette connaissance et cette perception venant d’en bas, car la force introduite en elle ne lui est en aucune façon perceptible.',
                             'commentaires' : 'Ainsi, l’aspect fondamental de l’existence est la spiritualité, dont la matière n’est que l’enveloppe. Toutefois, les sens de l’homme perçoivent la seconde, mais non la première. Ils occultent donc l’existence morale et prêtent à l’enveloppe matérielle, la seule qu’ils perçoivent, une valeur dépassant largement celle qu’elle possède réellement.'
                    },
                    8 : 
                    {
                             'fr' : 'En outre, il n’y a pas la moindre commune mesure, ni totalement, ni même partiellement,',
                             'commentaires' : 'Selon l’expression talmudique, dans le traité Sotta 5a : “Rava dit : que soit banni celui qui est hautain, que soit banni celui qui ne l’est pas. Rav Na’hman Bar Its’hak dit : il ne faut l’être ni totalement, ni même partiellement”. Cette formulation marque donc le rejet total d’une certaine conception, en l’occurrence, d’une quelconque relation entre le Créateur et la créature.'
                    },
                    9 : 
                    {
                             'fr' : 'entre la valeur de l’effet et celle de la cause.',
                             'commentaires' : 'Dans ce passage, les termes : “cause” et “effet” sont employés pour désigner le flux créateur et la créature. Ainsi, l’existence créée n’a strictement rien de commun avec la Lumière qui est à l’origine de sa création, mais ne lui confère pas sa valeur intrinsèque. Elle ne peut donc être qu’insignifiante, même si ses sens lui suggèrent la conscience de sa propre importance.'
                    },
                    10 : 
                    {
                             'fr' : 'L’effet connaît sa cause, il la perçoit, d’une certaine façon et il lui est soumis, à travers cette connaissance et cette perception. De même, en leur nature et en leur essence, il n’y a pas une si grande différence, si ce n’est que l’une est la cause et l’autre, l’effet.',
                             'commentaires' : 'Le Tanya énumère ici les caractéristiques d’une relation de proximité. L’effet, proche de la cause, ne peut pas l’ignorer et doit s’en imprégner. La soumission qu’il lui manifeste n’est donc, au final, qu’un état naturel.'
                    },
                    11 : 
                    {
                             'fr' : 'En revanche, il n’y a pas même une partie de la différence entre la nature de l’existence créée et celle de la force, de la clarté introduite en elles afin de la créer à partir du néant.',
                             'commentaires' : 'Il n’en est pas de même, en revanche, pour la relation d’éloignement absolu que constitue la création à partir du néant. En pareil cas, l’être créé n’a rien de commun avec ce qui est à l’origine de sa propre existence.'
                    },
                    12 : 
                    {
                             'fr' : 'C’est pour cela que l’on parle, précisément, de “l’existence” à partir du “néant”.',
                             'commentaires' : 'En effet, la source de l’existence est, en pareil cas, le “néant”, ce que l’être créé ne perçoit en aucune façon. Certes, tout vient de D.ieu et l’être créé sait qu’il a un Créateur. Néanmoins, il Le désigne par le terme de “néant”, d’une part parce qu’il ne Le comprend pas, d’autre part parce qu’Il n’appartient pas à la création.'
                    },
            }
        }
    },
    '6-7': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 20' : 
                {
                    1 : 
                    {
                             'fr' : 'En fait, le commencement de l’existence créé, son début, est les réceptacles des dix Sefirot des mondes de Brya, de Yetsira et d’Assya,',
                             'commentaires' : 'Le monde d’Atsilout est appelé : “Divinité” et il est dit, à son propos, que : “le mal ne t’habite pas”. Bien qu’étant un monde créé, il ne peut donc pas, à proprement parler, être considéré comme représentatif des limites inhérentes à la création. C’est donc à partir du monde de Brya et de l’émergence du mal que l’on peut parler de création à part entière. Néanmoins, nous avons vu que la Lumière de l’En Sof n’a pas d’existence propre et qu’elle est représentative du Luminaire. Il en est ainsi également en Brya, en Yetsira et en Assya. Ce sont donc, en définitive, les réceptacles des Sefirot de ces mondes qui peuvent être considérés comme “l’existant”, à part entière.',
                             'he' : 'והנה ראשית היש הנברא ותחילתו, הן הכלים דיו״ד ספירות דבריאה יצירה עשיה, וגם האורות נפש רוח ונבראו מבחינת הנשמה די״ס דבי״ע, שהוא אלקות והן הלמ״ד כלים דמלכות דאצילות וכן באצילות מחיצוניות הכלים דיו״ד ספירות דאצילות, שהן אלוקות, נבראו ההיכלות דאצילות שמתלבש בהן בחינת העיגולים דיו״ד ספירות וגם גופות המלאכים דאצילות, שהן בחינת יש וכמו שכתוב: ובמלאכיו ישים תהלה שאינן בבחינת ביטול לגמרי, כעלול לגבי עילתו,
                    },
                    2 : 
                    {
                             'fr' : 'de même que leurs Lumières, Néfech et Roua’h.',
                             'commentaires' : 'Les Sefirot, au même titre que les hommes, ont une âme, qui les vivifie. En les deux stades les plus bas de cette âme, Néfech et Roua’h, insufflant aux Sefirot l’aspect superficiel de leur vitalité, la Lumière est suffisamment voilée pour que lui puisse parler d’une existence créée, ayant la conscience de sa propre existence.'
                    },
                    3 : 
                    {
                             'fr' : 'Ceux-ci ont été créés par le stade de Nechama des dix Sefirot de Brya, de Yetsira et d’Assya, qui est partie intégrante de la Divinité.',
                             'commentaires' : 'La partie la plus profonde de l’âme des Sefirot, la Nechama qui dépasse les Néfech et Roua’h, leur insuffle la vitalité profonde, à l’origine de leur existence véritable. Cette Nechama des Sefirot est divine et, à son propos, on ne peut donc pas encore parler d’existence créée, y compris dans les mondes de Brya, de Yetsira et d’Assya.'
                    },
                    4 : 
                    {
                             'fr' : 'Ce sont les trente réceptacles de l’Attribut de Mal’hout du monde d’Atsilout.',
                             'commentaires' : 'Les réceptacles des dix Sefirot d’Atsilout incluses en l’Attribut de Mal’hout de ce monde se répartissent en trois catégories. Il y a, tout d’abord, leur partie profonde, qui est en contact direct et permanent avec la lumière. Il y a, ensuite, leur partie extérieure, se rattachant au monde d’Atsilout proprement dit, mais non à ses Lumières, avec lesquelles elle n’est jamais en contact. Il y a, enfin, leur partie intermédiaire, qui ne touche ni la lumière ni le monde. On peut donc considérer qu’il existe trente réceptacles d’Atsilout, correspondant à ces trois parties dans les dix réceptacles. Les dix parties profondes sont la Nechama et la vitalité profonde de Brya. Les dix parties intermédiaires sont la Nechama et la vitalité profonde de Yetsira. Enfin, les dix parties extérieures sont la Nechama et la vitalité profonde d’Assya.'
                    },
                    5 : 
                    {
                             'fr' : 'Et, il en est de même au sein du monde d’Atsilout.',
                             'commentaires' : 'Bien que, dans sa définition générale, le monde d’Atsilout n’appartienne pas encore à proprement parler à la création, comme on l’a dit, une analyse plus précise permet d’en définir un aspect extérieur, qui se rattache effectivement à la création et une dimension profonde, qui la transcende totalement.'
                    },
                    6 : 
                    {
                             'fr' : 'Par l’aspect superficiel des réceptacles des dix Sefirot d’Atsilout, qui est partie intégrante de la Divinité, furent créés les Sanctuaires d’Atsilout,',
                             'commentaires' : 'Ces Sanctuaires d’Atsilout sont la résidence des âmes et des anges, selon la catégorie à laquelle ils appartiennent. Ils constituent l’aspect extérieur de ce monde d’Atsilout, par opposition aux Sefirot, qui en sont la dimension profonde.'
                    },
                    7 : 
                    {
                             'fr' : 'en lesquels s’introduit le niveau des cercles de ces dix Sefirot,',
                             'commentaires' : 'Les Sefirot émanant de la “ligne”, précédemment citée, celle qui résulte du premier Tsimtsoum, sont, dans un premier temps, des cercles concentriques. Puis, elles se contractent encore plus et, dès lors, elles se répartissent entre trois droites, l’une, à droite, dans laquelle les Attributs de ‘Ho’hma et de ‘Hessed sont dominants, l’autre, à gauche, dans laquelle les Attributs de Bina et de Guevoura sont dominants, la troisième enfin, au centre, dans laquelle les Attributs de Daat et de Tiféret sont dominants. Dans les Sanctuaires d’Atsilout, plus précisément, s’introduit uniquement la partie superficielle des dix Sefirot, qui les éclaire d’en haut, sans les pénétrer profondément. C’est la raison pour laquelle cette image du “cercle” est reprise ici. Et, ces Sanctuaires sont définis comme “existant”, dans la mesure où l’on peut appliquer ce terme à Atsilout, comme on l’a fait remarquer, parce que leur soumission n’est pas suffisamment profonde pour leur faire perdre toute conscience de leur propre existence.'
                    },
                    8 : 
                    {
                             'fr' : 'de même que les corps des anges d’Atsilout,',
                             'commentaires' : 'C’est aussi la partie superficielle des Sefirot qui est à l’origine de la création des anges, dans le monde d’Atsilout. Ceux-ci possèdent une âme et un corps, tous deux spirituels. Pour autant, il est clair que leur âme est “plus spirituelle” que leur corps. C’est pour cela que ce dernier émane de l’aspect superficiel de la Sefira.'
                    },
                    9 : 
                    {
                             'fr' : 'appartenant au niveau de “l’existant”,',
                             'commentaires' : 'Si, au préalable, on a appelé “existant” l’être créé qui n’a pas conscience de sa source et ne lui est donc pas soumis, il faudra comprendre ce terme, dans le monde d’Atsilout, comme le désignant les éléments possédant une conscience réduite, par rapport aux autres aspects de ce même monde.'
                    },
                    10 : 
                    {
                             'fr' : 'ainsi qu’il est écrit : “En Ses anges, Il constate des défaillances”,',
                             'commentaires' : 'Job 4, 18. Ce verset fait allusion à “Ses anges”, c’est-à-dire ceux qui appartiennent totalement à D.ieu, sans la moindre emprise du mal, en d’autres termes les anges du monde d’Atsilout. Malgré cela, le verset établit clairement que ces anges eux-mêmes ne sont pas parfaitement soumis à D.ieu, mais qu’ils ressentent leur propre existence. Ceci fait la preuve qu’il existe, même en Atsilout, une conscience réduite de la Présence du Créateur, que l’on peut rattacher à “l’existant”.'
                    },
                    11 : 
                    {
                             'fr' : 'car leur soumission n’est pas totale, comme l’est l’effet devant sa cause.',
                             'commentaires' : 'En tout état de cause, il résulte bien de cette analyse qu’un être créé à partir du néant ne pourra jamais être aussi profondément soumis à son Créateur que celui qui résulte d’une relation de cause à effet. Ceci justifie qu’une distinction soit faite, comme on l’a montré, entre la création à partir du néant et celle à partir de l’existant.'
                    },
            }
        }

    '7-7':

                    1 :

                             'commentaires' : 'Il s’agit d’une première forme d’union et d’unification spirituelle entre les Sefirot, la plus élevée, qui, au sein de chaque monde, est à l’origine de la création des âmes et des anges. Elle se produit, plus spécifiquement, entre les Attributs de ‘Ho’hma et de Bina de ces mondes. Elle peut être comparée à la compréhension qui donne naissance aux sentiments. Tout comme le thème de réflexion définit l’émotion qui en résulte, l’union par les baisers peut être à l’origine d’âmes et d’anges se rattachant aux différents Attributs.',
                             'he' : 'אך נשמות המלאכים, שיצאו מזיווג הנשיקין וכן נשמות האדם, שיצאו מזיווג דזו״נ דאצילות קודם שירדו לבריאה, יצירה, עשיה אינן בכלל יש ודבר נפרד בפני עצמו אלא הן מעין בחינת אלקות, בצמצום עצום וכעין הכלים דיו״ד ספירות דאצילות, שהן בבחינת גבול על ידי צמצום אור האין סוף, הוא הקו המלובש בנפש רוח ונשמה שלהם וכמו צמצום הראשון, להיות חלל וכו׳ (ואף גם לאחר שירדו הנפש רוח ונשמה דאצילות לעולם הזה לצדיקים הראשונים, אפשר שלא נשתנה מהותן, להיות דבר נפרד מאלקות ולכן היו מסתלקות כשרצו לחטוא, בטרם יחטאו וקרוב לומר שגם האלפים ורבבות עלמין דיתבא בגולגלתא דאריך אנפין וזעיר אנפין אינן עלמין ממש, כעין ההיכלות דאצילות, ובחינת יש אלא כעין נשמות המלאכים שיצאו מזיווג הנשיקין ונקראו עלמין לגבי בחינת הגולגלתא ודיקנא אך אינן אלקות ממש, לברוא יש מאין מאחר שכבר יצאו ונפרדו מהכלים דיו״ד ספירות, שבהן מלובש הקו מאור אין סוף שהאור הוא כעין המאור, הוא מהותו ועצמותו של המאציל, ברוך הוא שמציאותו הוא מעצמותו, ואינו עלול מאיזה עילה שקדמה לו, חס ושלום ולכן הוא לבדו, בכחו ויכלתו לברוא יש מאין ואפס המוחלט ממש בלי שום עילה וסיבה אחרת קודמת ליש הזה וכדי שיהיה היש הזה, הנברא בכח האין סוף, בעל גבול ומדה, נתלבש אור אין סוף בכלים דיו״ד ספירות דאצילות ומתייחד בתוכן בתכלית היחוד, עד דאיהו וגרמוהי חד לברוא בהן ועל ידן ברואים בעלי גבול ותכלית ובפרט על ידי התלבשותן בבריאה, יצירה, עשיה'
                    },
                    2 : 
                    {
                             'fr' : 'et, de même, les âmes des hommes issues de l’union des éléments masculin et féminin, en Atsilout,',
                             'commentaires' : 'Il s’agit d’une seconde forme d’union et d’unification entre les Sefirot. Elle se produit, plus précisément, entre les six Sefirot de l’émotion et celle de Mal’hout. Par référence à “l’union par les baisers”, précédemment définie, elle est appelée “l’union physique”, parce qu’elle est à l’origine de la naissance des âmes s’introduisant dans des corps physiques. Elle peut être comparée au sentiment qui est à l’origine d’une action concrète.'

                    3 :

                             'fr' : 'avant leur descente en Brya, Yetsira et Assya, ne font pas partie de cet “existant” et elles ne constituent pas une entité indépendante.',
                             'commentaires' : 'Ainsi, c’est uniquement en s’introduisant dans un corps physique qu’une âme acquiert la perception de sa propre existence. En revanche, lors de sa création en tant qu’âme, par l’union entre les Sefirot, elle a encore conscience d’être partie intégrante de la Divinité.'

                    4 :

                    },
                    5 : 
                    {
                             'fr' : 'au même titre que les réceptacles des dix Sefirot d’Atsilout, s’inscrivant dans la limite grâce au Tsimtsoum de la Lumière de l’En Sof. C’est la “ligne” qui s’introduit en leur Néfech, Roua’h et Nechama, comparable au premier Tsimtsoum qui fit l’espace vide….',
                             'commentaires' : 'Selon le Ets ‘Haïm, commentaire sur les cercles et la droite, seconde partie. Ainsi, la “ligne” de Lumière résultant du premier Tsimtsoum, quand elle parvient aux réceptacles d’Atsilout et s’introduit en eux, n’est plus qu’un reflet extrêmement réduit de la clarté de l’En Sof. C’est pour cette raison qu’elle peut s’inscrire dans la limite. En ce sens, le Tsimtsoum réalisé sur la Lumière de l’En Sof s’introduisant dans les réceptacles d’Atsilout n’est pas une simple réduction de sa clarté, comme c’est le cas pour toutes les autres phases de ce Tsimtsoum. Il a, en fait, une résonance comparable à celle du premier Tsimtsoum, celui qui fut à l’origine de tout le processus créatif et qui eut pour effet un retrait de la Lumière de l’En Sof, afin de susciter un “espace vide” au sein duquel pouvait prendre place l’enchaînement des mondes.'
                    },
                    6 : 
                    {
                             'fr' : '(Et, même après que ces Néfech, Roua’h et Nechama d’Atsilout soient descendus en ce monde, en les premiers Tsaddikim, il est possible que leur nature n’ait pas été modifiée, au point de faire d’eux une entité séparée de D.ieu.',
                             'commentaires' : 'On verra, à ce sujet, les chapitres 35 et 37 de la première partie du Tanya. On peut justifier, de la sorte, qu’un Tsaddik, recevant en lui une âme issue d’Atsilout, soit parfaitement unifié à D.ieu, sans que son existence physique fasse obstacle à la révélation du domaine de la Sainteté.'
                    },
                    7 : 
                    {
                             'fr' : 'C’est pour cela que, lorsque ces Tsaddikim voulaient commettre une faute, leur âme se retirait avant qu’ils le fassent.',
                             'commentaires' : 'D’après les Tikouneï Zohar, Tikoun n°70, à la page 124a. En effet, cette âme, partie intégrante de la Divinité, sans la moindre conscience de son existence personnelle, ne pouvait, bien entendu, en aucune façon entériner la faute. C’est ainsi que, commentant le verset Béréchit 5, 24 : “ ‘Hano’h marchait devant D.ieu, puis il ne fut plus là, car D.ieu l’avait repris ”, Rachi dit : “Il était un juste, mais il aurait pu aisément devenir un impie. D.ieu se dépêcha donc de le faire disparaître et il mourut avant son temps. C’est pour cela que le verset est rédigé d’une manière différente, constatant qu’il ‘ne fut plus là’ dans le monde, afin d’y emplir ses années”.'

                    8 : 
                    {
                             'fr' : 'Et, il y a tout lieu de considérer que les milliers, les myriades de mondes se trouvant sur le “crâne” de Ari’h Anpin et de Zéer Anpin',
                             'commentaires' : 'On verra, à ce propos, le Zohar, tome 3, à la page 128b. Ces “innombrables mondes” sont, en fait, des “lettres”, c’est-à-dire des moyens de communiquer et de transmettre la lumière. Ils sont donc appelés des “mondes” uniquement par rapport au “crâne”, qui désigne ici le niveau le plus haut, en l’occurrence Kéter. En ce sens, les “innombrables mondes” évoquent tous les cheveux qui recouvrent le crâne. Plus précisément, le texte fait allusion ici à Kéter qui est à l’origine de Ari’h Anpin, un stade plus élevé que le monde d’Atsilout et à Kéter qui est à l’origine de Zéer Anpin, un stade plus élevé que les sept Attributs de l’émotion. De fait, tous ces “mondes” reçoivent leur vitalité de la “Pensée suprême”. Le Tanya constate donc qu’à la différence des Sanctuaires d’Atsilout, dont on a vu qu’ils appartenaient à “l’existant”, ces “mondes” sont totalement soumis et n’ont pas la conscience de leur propre existence.'
                    },
                    9 : 
                    {
                             'fr' : 'eux-mêmes ne sont pas des “mondes”, à proprement parler, comme le sont les sanctuaires d’Atsilout, du niveau de “l’existant”. Ils sont plutôt comparables aux âmes des anges, issues de l’union par les baisers, de sorte qu’on les appelle des “mondes” uniquement par rapport au “crâne” et à la “barbe”.',
                             'commentaires' : 'Les treize points de rassemblement des poils de la barbe font allusion aux treize Attributs de miséricorde divine, qui transcendent l’enchaînement des mondes. Les “mondes” représentés par les poils de la barbe, comme ceux qui correspondent aux cheveux du crâne, précédemment cités, sont donc partie intégrante de la Divinité et n’appartiennent pas à “l’existant”. En outre, le crâne symbolise la Lumière qui entoure, alors que la barbe est celle qui pénètre. C’est donc uniquement par référence à ces deux Lumières que les lettres sont définies comme des “mondes”, Olam, de la même étymologie que Elem, le voile. Leur soumission devant la Lumière de l’En Sof n’est pas aussi intense que la leur, ce qui permet de les définir comme des mondes.'
                    },
                    10 : 
                    {
                             'fr' : ')<br/> <br/> En revanche, ces âmes et ces anges ne sont pas la Divinité, au point d’être en mesure de créer à partir du néant, car ils ont déjà quitté les réceptacles des dix Sefirot, s’en sont séparés.',
                             'commentaires' : 'En effet, ces âmes et ces anges du monde d’Atsilout ont subi “l’intense Tsimtsoum” dont le texte parlait au préalable. Ils n’ont donc pas toutes les qualités de la Divinité, ne sont pas, à proprement parler, “divins”. Ils peuvent donc créer à partir de “l’existant”, mais non à partir du “néant”, ce qui est le privilège du Créateur.'

                    },
                    12 :

                             'fr' : 'laquelle est représentative du Luminaire,',
                             'commentaires' : 'En effet, cette Lumière, émanant de l’En Sof, est elle-même En Sof. C’est dans cette mesure qu’elle est représentative de sa source, l’Essence de D.ieu, qu’elle en offre une illustration. Aussi, tout comme l’Essence de D.ieu peut créer à partir du néant, la Lumière peut le faire également. Il en est bien ainsi, de manière effective et c’est effectivement la Lumière de l’En Sof qui est à l’origine du processus créatif, fait émerger l’enchaînement des mondes, grâce à la force de l’Essence de D.ieu qu’elle porte en elle.'
                    },
                    13 : 
                    {
                             'fr' : 'de l’Etre et de l’Essence de Celui Qui est à l’origine de l’Emanation, béni soit-Il, dont l’Existence émane de Sa propre Essence et Qui n’est pas l’effet d’une cause qui Lui serait antérieure, ce qu’à D.ieu ne plaise.',
                             'commentaires' : 'L’existence de D.ieu est intrinsèque et se suffit à elle-même. Celle des créatures, à l’opposé, doit être vérifiée et constatée. C’est ce qu’explique, notamment, le Rambam, dans son Guide des Egarés, tome 1, au chapitre 57 : “L’existence de D.ieu est une évidence, alors que celle des créatures est une conjecture”, de même qu’au début de ses lois des fondements de la Torah : “Le fondement de tous les fondements et le pilier de toutes les sagesses sont de savoir qu’il est une Existence première, à l’origine de tous les êtres. Toutes les créatures des cieux, de la terre et de ce qui les sépare ne sont que par la Vérité de Son Existence”. De la sorte, il distingue clairement une Existence première et une existence dérivée. De même, commentant le verset Job 36, 26 : “D.ieu est grand, mais nous ne pouvons le comprendre, nous ne pouvons compter le nombre de Ses années”, le Metsoudat David dit : “D.ieu est très grand, mais nous ne savons pas mesurer Sa grandeur. Le nombre de Ses années est si grand que nous ne pouvons pas le compter, car Il n’a pas de début et pas de fin. Il en résulte que l’on ne peut pas percevoir Sa nature, ni par Son Essence, ni par le nombre de Ses années”. En d’autres termes, il n’y a aucune commune mesure entre l’Existence divine et l’existence créée. La seconde ne peut donc pas trouver en elle les moyens d’appréhender la première.'
                    },
                    14 : 
                    {
                             'fr' : 'De ce fait, Lui seul a le pouvoir et la capacité de créer à partir du néant, de l’absence totale d’existence, sans qu’il n’y ait une autre cause, une autre raison à cette existence.',
                             'commentaires' : 'C’est précisément pour cette raison que les hommes, créés par l’Essence de D.ieu, Qui n’a pas de cause antérieure, ont eux-mêmes l’impression de posséder une existence intrinsèque, de ne pas être rattachés à la source, au même titre que le Créateur Lui-même n’a pas de source. En revanche, après qu’ils aient été créés à partir du néant absolu, les hommes ont effectivement une cause antérieure, de laquelle dépend toute leur existence, en l’occurrence D.ieu Lui-même. De ce fait, ils ne sont pas capables de créer, à leur tour, à partir du néant, sans cause préalable. Car, il est bien clair qu’ils ne peuvent pas transmettre ce qu’ils ne possèdent pas eux-mêmes. Leur création émane d’une “absence totale d’existence”, non uniquement d’une absence relative. Celle-ci est, à proprement parler, le contraire de l’existence. Elle ne peut donc pas être directement à l’origine de l’existence, dans la mesure où elle la contredit !'
                    },
                    15 :

                             'fr' : 'Pour que cette existence, réalisée par le pouvoir de l’En Sof, ait une limite et une fin, la Lumière de l’En Sof s’introduisit dans les réceptacles des dix Sefirot du monde d’Atsilout et elle s’unifia en eux, par la plus haute unification, au point que “Lui et Ses récipients ne font qu’un”, afin de créer, avec eux et par leur intermédiaire, des êtres limités et finis, notamment par l’introduction en Brya, en Yetsira et en Assya.',
                             'commentaires' : 'C’est la raison pour laquelle l’introduction de l’En Sof dans les Sefirot d’Atsilout ne crée pas un fait nouveau et ne leur confère pas une existence intrinsèque. En effet, elle n’est pas une fin en soi, mais uniquement un moyen de susciter le fini, au sein de l’infini.'

    '8-7': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 20' : 
                {
                    1 : 
                    {
                             'fr' : 'Néanmoins, voici ce qu’il faut savoir. L’apparition de l’existence et sa séparation totale émane essentiellement de Mal’hout d’Atsilout, qui devient Atik de Brya,',
                             'commentaires' : 'A ce sujet, on verra, notamment, le Ets ‘Haïm, porte des commentaires d’Atsilout, de Brya, de Yetsira et d’Assya, au chapitre 1. Atik désigne, de façon générale, la partie la plus élevée, à l’origine de l’étape suivante et plus précisément, celle de Kéter, à l’origine d’Atsilout. Ce terme est de la même étymologie que Néétak, “séparé”. En l’occurrence, Mal’hout d’Atsilout est “séparée” de sa place habituelle afin de devenir le Kéter du monde de Brya. Le Tanya constate donc que ce passage d’Atsilout à Brya est la création proprement dite, conférant à l’être créé une conscience de sa propre existence qu’il ne possédait pas au préalable, le séparant de sa source dans sa propre perception.',
                             'he' : 'אמנם מודעת זאת שעיקר התהוות היש ודבר נפרד לגמרי, הוא ממלכות דאצילות שנעשה עתיק דבריאה כי אין מלך בלא עם וכו׳ וגם ריבוי הנבראים והתחלקותן, שנבראו בכח האין סוף, יחיד ומיוחד בתכלית הוא על ידי ריבוי האותיות היוצאין ממלכות, פי ה׳, וברוח פיו כל צבאם וה׳ מוצאות הפה הן מה׳ גבורות דנוקבא ולזאת נקראת עלמא דאתגליא, כי בה נגלה כח אור אין סוף לברוא יש מאין, שלא על ידי עילה ועלול אבל ט׳ ספירות הראשונות נאצלו בהשתלשלות עילה ועלול ואור האין סוף, הוא מלובש בחכמה לבדה וזה שכתוב: נעוץ תחילתן בסופן כי כתר הוא ממוצע בין המאציל לנאצלים, ויש בו בחינה אחרונה של האין סוף ולכן נקרא כתר מלכות, כי אין כתר אלא למלך וגם כי בחינה אחרונה דאין סוף היא מלכות דאין סוף ולכן גם המלכות דאצילות נקרא כתר, ממטה למעלה ומה גם כי בריאת הנשמות ממנה, להיות יש ודבר נפרד בפני עצמן בעולם הבריאה ונקרא בשם לידה, כקריעת ים סוף, דבעתיקא תליא וגם כל גידול הנשמות כל ז׳ חדשים, מזיווג של שמיני עצרת עד שביעי של פסח הוא כמו גידול זו״נ בבטן אימא עילאה שהוא על ידי אורות עליונים מאימא עילאה, ומלמעלה למעלה, עד אין סוף המתלבש בה כל ט׳ או ז׳ ירחי לידה וככה הוא בבריאת נשמות ומלאכים לעולם הבריאה וגם כל עיקר ושרש הטיפה שמקבלת ומתעברת מז״א, הוא ממוחין דאבא ואמא ובכל זיווג, נמשכת לאבא ואימא מאריך אנפין ועתיק יומין, ומלמעלה למעלה עד אין סוף רק שהכל בהעלם במוחין עד לידת הנוקבא, הנשמות והמלאכים וההיכלות לעולם הבריאה נמצא שזהו גילוי אור אין סוף ממש, על ידי העיבור והלידה'
                    },
                    2 : 
                    {
                             'fr' : 'car : “il n’est pas de roi sans peuple…”.',
                             'commentaires' : 'Selon le commentaire de Rabbénou Be’hayé sur le verset Vayéchev 38, 30. On verra aussi, à ce sujet, le début du chapitre 7 de Chaar Ha I’houd Ve Ha Emouna. En effet, le règne suppose l’existence d’un peuple, composé de sujets qui ont une existence indépendante de celle du roi. C’est ainsi qu’un père de famille dirigeant ses enfants ne sera pas défini comme leur roi, même s’ils sont très nombreux. C’est donc précisément Mal’hout d’Atsilout qui crée, en Brya et dans les mondes suivants, des êtres ayant le sentiment d’être séparés de D.ieu. Il en résulte qu’en Atsilout, les êtres créés étaient encore des “enfants”, de sorte que D.ieu n’était pas réellement Roi. A partir du monde de Brya, en revanche, le règne de D.ieu devient possible.'
                    },
                    3 : 
                    {
                             'fr' : 'De même, le grand nombre des créatures et leurs différences, alors qu’elles ont été créées par la force de l’En Sof, Unique de l’unité la plus parfaite, proviennent des multiples lettres émanant de Mal’hout,',
                             'commentaires' : 'On verra, à ce sujet, la lettre n°5 d’Iguéret Ha Kodech. Les multiples lettres émanant de Mal’hout sont les nombreuses combinaisons, permutations et transformations des vingt-deux lettres de la Torah et le Tanya justifie ainsi que la diversité de la création ne soit pas le reflet de l’Unité de D.ieu. En effet, si les êtres créés étaient tous partie intégrante du D.ieu unique, ils porteraient nécessairement la marque de cette unité. Or, chacun a le sentiment d’avoir une existence propre et c’est ainsi que le monde peut porter la marque de cette diversité.'
                    },
                    4 : 
                    {
                             'fr' : '“la bouche de D.ieu”,',
                             'commentaires' : 'Devarim 8, 3 : “L’homme ne vit pas seulement de pain, mais il vit de tout ce qui émane de la bouche de D.ieu” et l’on sait que l’Attribut de Mal’hout est précisément appelé : “la bouche de D.ieu”, notamment parce qu’il prononce, en permanence, les dix Paroles de la création et l’on verra, à ce sujet, l’introduction des Tikouneï Zohar, à la page 17a. Or, la Parole est adressée à un interlocuteur, extérieur à sa propre personne. D.ieu prononce les Paroles de la création précisément parce que celle-ci a le sentiment d’avoir une existence indépendante, d’être “l’interlocuteur” de D.ieu.'
                    },
                    5 : 
                    {
                             'fr' : '“par le souffle de Sa bouche, toutes Ses armées”',
                             'commentaires' : 'Tehilim 33, 6 : “Par la Parole de l’Eternel, les cieux se sont formés, par le souffle de Sa bouche, toutes Ses armées”. Ces armées sont les planètes et les astres emplissant l’atmosphère, mais aussi les créatures célestes. D.ieu les créa par le “souffle de Sa bouche” et par Sa “parole”, leur conférant ainsi le sentiment d’une existence indépendante.'
                    },
                    6 : 
                    {
                             'fr' : 'et les cinq organes de la Parole émanent des cinq aspects de Guevoura de l’élément féminin.',
                             'commentaires' : 'On verra, à ce propos, la fin du chapitre 4 de Chaar Ha I’houd Ve Ha Emouna. Tout comme les cinq éléments de la Guevoura retiennent le flux divin, les cinq organes de la parole retiennent le souffle et modulent la parole en conséquence. Ces cinq organes permettent à l’homme de prononcer les vingt-deux lettres de l’alphabet et il en est de même dans les sphères célestes. Plus précisément, la Parole de D.ieu traverse, elle aussi, cinq “organes” de la Parole, qui sont les cinq éléments de Guevoura se trouvant en Mal’hout, l’élément féminin, afin de former les vingt-deux lettres de la Torah. Ces cinq éléments de Guevoura se trouvant en Mal’hout, sont, plus spécifiquement, les cinq lettres ayant une forme finale, le Mêm, le Noun, le Tsaddik, le Pé et le Kaf, qui n’ont pas la même forme selon qu’elles sont suivies par d’autres lettres ou bien qu’elles constituent la fin du message transmis à l’interlocuteur.'
                    },
                    7 : 
                    {
                             'fr' : 'C’est pour cela que Mal’hout est appelé : “monde révélé”, car en lui se révèle la force de l’En Sof afin de créer à partir du néant, sans avoir recours à une relation de cause à effet.',
                             'commentaires' : 'En ce sens, Mal’hout révèle ce qui, au préalable, était caché. En effet, elle conduit la création à l’existence en lui donnant la possibilité de ressentir qu’elle a été créée. Le “monde caché”, en revanche, transcendant Atsilout, évoque la mer, que les créatures aquatiques ne quittent jamais, ou bien le fœtus en gestation qui ne possède pas d’existence propre.'
                    },
                    8 : 
                    {
                             'fr' : 'Toutefois, les neuf premières Sefirot furent effectivement conduites à l’existence par une relation de cause à effet, car la Lumière de l’En Sof s’introduit uniquement en l’Attribut de ‘Ho’hma.',
                             'commentaires' : 'On verra, à ce sujet, le chapitre 35 de la première partie du Tanya. C’est donc par l’intermédiaire de la Sefira de ‘Ho’hma et au moyen d’une phase de Tsimtsoum que la Lumière de l’En Sof parvient aux autres Sefirot. Elle se transmet de l’une à l’autre, par une relation de cause à effet, puis elle atteint Mal’hout et, dès lors, elle connaît une nouvelle phase de Tsimtsoum afin de se révéler au monde suivant.'
                    },
                    9 : 
                    {
                             'fr' : 'C’est à ce propos qu’il est écrit : “le début est enchevêtré à la fin”,',
                             'commentaires' : 'Selon le Séfer Yetsira, chapitre 1, au discours 7. En l’occurrence, Kéter, le “début”, transcendant ‘Ho’hma, se trouve, à l’issue de ce processus de révélation, en Mal’hout, la “fin” des Sefirot qui, de ce fait, a la capacité de créer, à partir du néant, tous les mondes suivants en reproduisant le même schéma de révélation.'
                    },
                    10 : 
                    {
                             'fr' : 'car Kéter est le stade intermédiaire entre Celui Qui est à l’origine de l’Emanation et ceux qui la reçoivent.',
                             'commentaires' : 'Selon l’explication du Ari Zal, dans le Ets ‘Haïm, porte 41, au chapitre 3. Un stade intermédiaire doit porter en lui les deux niveaux dont il assure la jonction, en l’occurrence le “début” de ceux qui reçoivent l’Emanation, enchevêtré en Mal’hout, la “fin” de cette révélation. A chaque stade de l’enchaînement des mondes, la “fin”, le dernier stade révélé, devra être à l’origine du “début”, introduisant la révélation dans le monde suivant.'
                    },
                    11 : 
                    {
                             'fr' : 'Il est la phase ultime de l’En Sof et c’est pour cela qu’il est appelé Kéter Mal’hout, “couronne de royauté”,',
                             'commentaires' : 'Dans l’introduction des Tikouneï Zohar, à la page 17a. Ainsi, une relation spécifique existe entre ces deux stades, qui n’emprunte pas le canal de toutes les Sefirot. Kéter, stade le plus élevé de la création, devient ainsi Mal’hout, son stade le plus bas, qui introduit la phase suivante, en laquelle ce processus se répète à nouveau.'
                    },
                    12 : 
                    {
                             'fr' : 'car la couronne est uniquement destinée au roi.',
                             'commentaires' : 'C’est bien le cas, en l’occurrence, puisque l’En Sof de Kéter ne se révèle pleinement qu’en Mal’hout. Ainsi, le Roi est celui qui est reconnu comme tel par ses sujets, car son règne doit être accepté de plein gré, ainsi qu’il est dit : “Ils acceptèrent Sa Royauté de plein gré”. Or, cette reconnaissance est possible grâce à l’Attribut de Mal’hout, à l’origine du processus créatif.'
                    },
                    13 : 
                    {
                             'fr' : 'En outre, la phase ultime de l’En Sof est son Attribut de Mal’hout.',
                             'commentaires' : 'On verra, à ce sujet, le chapitre 52 de la première partie du Tanya, soulignant que l’Attribut de Mal’hout de l’En Sof se porte vers la création pour la vivifier, mais doit, au préalable, se vêtir d’un voile, afin d’occulter son intensité. Il en résulte que la royauté, Mal’hout, se trouve d’ores et déjà en Kéter, avant même d’entrer en relation avec l’Attribut de Mal’hout et elle ne fait pas qu’émaner d’elle pour se répandre dans la création.'
                    },
                    14 : 
                    {
                             'fr' : 'De ce fait, Mal’hout d’Atsilout s’appelle aussi Kéter,',
                             'commentaires' : 'Le Tanya fait allusion ici, plus précisément, à Kéter de Brya. En effet, lorsque l’on énumère les Sefirot du bas vers le haut, de la plus inférieure vers la plus élevée, Mal’hout devient alors Kéter par rapport à toutes les autres Sefirot, car c’est en elle que se trouve, de manière naturelle, le niveau de Kéter, comme on l’a dit.'
                    },
                    15 : 
                    {
                             'fr' : 'du bas vers le haut.',
                             'commentaires' : 'Ainsi, l’Attribut de Mal’hout peut même conserver son rôle de Kéter depuis Atsilout vers ce qui le dépasse. Du reste, les textes de la ‘Hassidout montrent qu’il possède aussi d’autres qualités, que n’ont pas les autres Sefirot, par la force de l’En Sof qu’il possède en lui. Le Tanya citera, notamment, sa capacité de conduire les âmes vers l’existence effective. Mal’hout, à l’origine de la création à partir du néant, possède donc un statut particulier, y compris au sein des Sefirot elles-mêmes.'
                    },
                    16 : 
                    {
                             'fr' : 'En outre, c’est à partir de Mal’hout qu’a lieu la création des âmes, de sorte qu’elles aient une existence et qu’elles constituent une entité indépendante, dans le monde de Brya.',
                             'commentaires' : 'Bien que ces âmes émanent d’unions entre les Sefirot, qui ont été décrites ci-dessus, elles acquièrent l’existence, à proprement parler, lorsqu’elles ont la conscience de leur propre autonomie, c’est-à-dire à partir du monde de Brya. C’est précisément l’Attribut de Mal’hout qui permet leur passage d’Atsilout en Brya.'
                    },
                    17 : 
                    {
                             'fr' : 'Ceci porte le nom de : “naissance”, au même titre que la traversée de la mer Rouge, laquelle “dépend d’Atik”.',
                             'commentaires' : 'C’est ce qu’indique le Zohar, tome 2, à la page 52b. C’est, en effet, le niveau d’Atik, dimension profonde de Kéter, qui se révéla lors de la traversée de la mer Rouge, qui marqua la naissance d’Israël en tant que nation, ainsi qu’il est dit : “afin de prendre un peuple au sein d’un autre peuple”. Il en est donc de même lors de la naissance des âmes, par l’intermédiaire de l’Attribut de Mal’hout du monde d’Atsilout. La dimension profonde de Kéter doit se révéler également et c’est pour cela que l’émergence de ces âmes est appelée : “naissance”.'
                    },
                    18 : 
                    {
                             'fr' : 'De même, tout le développement des âmes,',
                             'commentaires' : 'Selon, notamment, le Péri Ets ‘Haïm, porte de la fête des Matsot, à la fin du chapitre 8 et l’on verra, à ce sujet, le Likouteï Torah, Parchat Tsav, à la page 16c. Le “développement” auquel le Tanya fait allusion ici est la gestation des âmes, leur formation dans la “matrice” de Mal’hout, qui correspond à la dimension profonde de la Torah. Nos Sages disent, à ce propos, que : “le fœtus se nourrit de ce que sa mère consomme” et ils affirment aussi que : “pendant la gestation, on lui enseigne la totalité de la Torah”. A l’issue de cette période de formation, ces âmes sont créées de manière effective et elles se révèlent dans les mondes de Brya, de Yetsira et d’Assya, par la force de l’En Sof que possède l’Attribut de Mal’hout.'
                    },
                    19 : 
                    {
                             'fr' : 'pendant les sept mois, depuis l’union de Chemini Atséret jusqu’au septième jour de Pessa’h,',
                             'commentaires' : 'Ces sept mois de gestation sont, plus précisément une partie de Tichri, à partir de Chemini Atséret, les cinq mois de l’hiver et une partie de Nissan, jusqu’au septième jour de Pessa’h. En effet, Chemini Atséret est le huitième jour de la fête de Soukkot et la huitième Sefira est Bina, également appelée : “la mère des enfants”. De plus, c’est à Chemini Atséret que l’on récite la prière de la pluie, Guéchem, terme qui signifie également “la matière” et fait ainsi allusion à l’introduction des âmes dans le monde matériel. Par ailleurs, le septième jour de Pessa’h, date de la naissance de ces âmes, est celui de la traversée de la mer Rouge, elle-même comparée à la naissance d’Israël en tant que nation. En outre, la mer représente, plus spécifiquement, l’Attribut de Mal’hout. La prière de la pluie est récitée depuis Chemini Atséret jusqu’à Pessa’h, c’est-à-dire pendant toute la période de la gestation, à l’issue de laquelle Atsilout donne naissance à Brya et à tous les êtres qui l’habitent. C’est ainsi que l’on peut comprendre la relation, définie ci-dessus, entre Kéter et Mal’hout : “Le début est enchevêtré dans la fin et la fin dans le début”.'
                    },
                    20 : 
                    {
                             'fr' : 'est comme la formation des éléments masculin et féminin, dans la matrice de la Mère suprême, qui est accomplie par les hautes Lumières de cette Mère suprême',
                             'commentaires' : 'Le développement de l’élément masculin, Zéer Anpin, qui correspond à l’ensemble des Attributs de l’émotion et celui de l’élément féminin, l’Attribut de Mal’hout, doit permettre leur révélation, quand tous ces Attributs sont encore cachés dans la dimension profonde de Bina, la “Mère suprême” du monde d’Atsilout. Le Tanya constate ici que ce processus dépend des Lumières élevées que possède, de manière intrinsèque, la Sefira de Bina.'
                    },
                    21 : 
                    {
                             'fr' : 'et par ce qui est considérablement plus haut, jusqu’à l’En Sof, s’introduisant en elle pendant les neuf ou bien les sept mois de la gestation.',
                             'commentaires' : 'En plus de ces Lumières élevées que Bina possède naturellement, cette Sefira bénéficie, pendant les mois de la gestation, selon le processus qui vient d’être décrit, du dévoilement de l’En Sof, précisément du fait de cette gestation.'
                    },
                    22 : 
                    {
                             'fr' : 'Et, il en est de même également pour la création des âmes et des anges du monde de Brya.',
                             'commentaires' : 'En effet, les âmes et les anges sont “néant”, dans le monde d’Atsilout. Pour qu’ils deviennent “l’existant”, dans le monde de Brya, ils doivent rester, pendant sept mois, en gestation dans la dimension profonde de l’élément féminin, Mal’hout, en lequel résident les Lumières élevées, précédemment décrites. Il en résulte que l’Attribut de Mal’hout d’Atsilout enclenche un processus qui se prolongera, à l’identique, dans les mondes suivants, jusqu’à ce que les âmes puissent se vêtir de corps physiques, au sein du monde matériel.'
                    },
                    23 : 
                    {
                             'fr' : 'Par ailleurs, l’aspect essentiel et la racine de la goutte séminale, recevant l’influence et la fécondation de Zéer Anpin, sont les Attributs de l’intellect, le Père et la Mère.',
                             'commentaires' : 'Le Tanya suggère ici l’idée suivante. Non seulement le développement des âmes, la “gestation” et leur naissance effective dépendent de l’En Sof se trouvant en Mal’hout, mais, en outre, l’émergence de la “goutte séminale” des Attributs de l’émotion vers Mal’hout, à l’origine de cette naissance des âmes, est réalisée par l’intervention des Attributs de l’intellect, ‘Ho’hma, Bina et Kéter.'
                    },
                    24 : 
                    {
                             'fr' : 'A chaque union, le Père et la Mère reçoivent l’influence de Ari’h Anpin, de Atik Yomin et même de ce qui est considérablement plus haut, jusqu’à l’En Sof.',
                             'commentaires' : 'Le Tanya se réfère ici à l’union entre ‘Ho’hma et Bina, grâce à laquelle la “goutte séminale”, précédemment citée, qui est à l’origine des âmes, se déplace de la partie extérieure de Kéter, Ari’h Anpin, vers sa dimension profonde, Atik Yomin, jusqu’à ce que l’élément féminin d’Atsilout, Mal’hout, soit en mesure de leur donner naissance.'
                    },
                    25 : 
                    {
                             'fr' : 'Néanmoins, tout cela reste caché, dans les Attributs de l’intellect, jusqu’à ce que l’élément féminin donne naissance aux âmes, aux anges et aux sanctuaires du monde de Brya.',
                             'commentaires' : 'Le texte décrit ici une autre qualité de l’Attribut de Mal’hout, qui est aussi le révélateur, du bas vers le haut, de tout ce qui le dépasse. En effet, le fruit des unions réalisées dans les niveaux supérieurs échappe aux créatures. Il appartient donc à Mal’hout de le révéler et de le transmettre à l’enchaînement des mondes.'
                    },
                    26 : 
                    {
                             'fr' : 'Il en résulte qu’il y a bien là une révélation de la Lumière de l’En Sof, à proprement parler, grâce à la gestation et à la naissance.',
                             'commentaires' : 'C’est également pour cette raison que la Sefira de Mal’hout est appelée le “monde révélé”, comme le Tanya l’a indiqué ci-dessus. C’est cet Attribut, en effet, qui révèle la Lumière de l’En Sof, à travers la naissance des âmes. Or, il n’est aucun autre moyen d’obtenir cette révélation.'
                    },
            }
        }
    },
    '9-7': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 20' : 
                {
                    1 : 
                    {
                             'fr' : 'Ceci nous permettra de comprendre pourquoi les Mitsvot sont liées à l’Attribut de Mal’hout, soit à la lettre Hé du Nom divin Avaya',
                             'commentaires' : 'La pratique des Mitsvot est effectivement une émanation de l’Attribut de Mal’hout, correspondant au denier Hé du Nom divin Avaya, le Tétragramme. L’Attribut de Mal’hout est, en outre, lié à l’action concrète et, de ce fait, il importe, avant tout, de mettre en pratique ces Mitsvot, d’une manière concrète. C’est à ce propos que nos Sages disent : “ce n’est pas la théorie qui importe, mais l’action concrète”.',
                             'he' : 'ובזה יובן היות המצוות במלכות, ה׳ של שם הוי׳ והתורה בזעיר אנפין, וא״ו של שם הוי׳ הגם שלמעלה באריך אנפין, המצוות הן בגולגלתא, בלבנונית היא האורחא דבפלוגתא דשערי, דמתפלגא לתרי״ג אורחין דאורייתא שבז״א ושרש התורה דנפקא מחכמה עילאה, הוא במוחא סתימאה דאריך אנפין, והיינו החכמה דטעמי המצוות אלא שהוא כחותם המתהפך ונעוץ תחלתן בסופן הוא כח האין סוף ברוך הוא, לברוא יש מאין ולא על ידי עילה ועלול, שיהיה העלול מוקף מעילתו, ובטל במציאות רק יהיה היש דבר נפרד מאלקות בכדי שיהיה המאציל ברוך הוא מלך על כל הנפרדים על ידי שיקיימו מצותיו שיצוה עליהם וסוף מעשה במחשבה תחלה ולכן אמרו בירושלמי: ולית ליה לרבי שמעון שמפסיק ללולב וכו׳ וכל הלומד שלא לעשות, נוח לו שנהפכה שלייתו על פניו וכו׳ כי השליא נוצרה תחלה מהטיפה, והיא לבדה היתה עיקר הולד עד ארבעים יום, שהתחילה צורת הולד וככה המצות הן עיקר התורה ושרשה, הגם שהמצוה היא גופנית, והתורה היא חכמה רק שזה בחיצוניות, וזה בפנימיות וכדלקמן'
                    },
                    2 : 
                    {
                             'fr' : 'et la Torah, à Zéer Anpin, à la lettre Vav du Nom divin Avaya,',
                             'commentaires' : 'L’étude de la Torah correspond aux Attributs de l’émotion, Zéer Anpin, c’est-à-dire au Vav du Nom divin Avaya. En effet, l’émotion fait la preuve que la compréhension intellectuelle est parvenue à maturité. L’homme qui reste indifférent à l’objet de son étude n’en a acquis, à l’évidence, qu’une connaissance sommaire. En outre, l’intensité de l’émotion est le gage d’une application scrupuleuse, par la suite.'
                    },
                    3 : 
                    {
                             'fr' : 'bien que là-haut, en Ari’h Anpin, les Mitsvot proviennent du “crâne” et de la “partie blanche”,',
                             'commentaires' : 'Le texte fait allusion ici à la Torah et aux Mitsvot telles qu’elles se trouvent dans le niveau de Kéter, précédant Atsilout. A ce stade, les Mitsvot constituent le “crâne” entourant le cerveau de Kéter, alors que la Torah est “la partie blanche”, c’est-à-dire l’Attribut de ‘Hessed de Kéter et le chemin par lequel se répartissent les six cent treize “cheveux” poussant sur le “crâne” de la Torah. Ces “cheveux” sont les six cent treize voies de la Torah et c’est à leur propos que le verset Tehilim 25, 10 dit : “Toutes les voies de l’Eternel sont bonté et vérité”.'
                    },
                    4 : 
                    {
                             'fr' : 'qui est la voie à partir de laquelle se divisent les cheveux, se répartissant entre les six cent treize chemins de la Torah, en Zéer Anpin.',
                             'commentaires' : 'Selon le Zohar, tome 3, aux pages 129a et 136a. La vitalité des cheveux est extrêmement réduite, ce qui permet de les couper sans éprouver la moindre douleur. En ce sens, ils désignent ici les stades cachés de Kéter, servant de canaux à la révélation divine. Ils correspondent, en outre à Zéer Anpin, c’est-à-dire à la révélation de la Torah à travers les Attributs de l’émotion.'
                    },
                    5 : 
                    {
                             'fr' : 'Et, la source de la Torah, émanant de la ‘Ho’hma suprême, est le “cerveau caché” de Ari’h Anpin, c’est-à-dire la sagesse des raisons que reçoivent les Mitsvot.',
                             'commentaires' : 'La “source de la Torah, émanant de la ‘Ho’hma suprême” est ici la ‘Ho’hma cachée du niveau de Kéter, laquelle est plus basse que “la partie blanche” supérieure, correspondant, comme on l’a dit, à l’Attribut de ‘Hessed d’Ari’h Anpin. Il en résulte qu’en Kéter, les Mitsvot sont plus élevées que la Torah, alors que, dans les Sefirot, l’inverse est vrai et c’est la Torah qui dépasse les Mitsvot. Par contre, “la sagesse des raisons que reçoivent les Mitsvot” est la ‘Ho’hma cachée du niveau de Kéter, dont il est impossible d’obtenir la révélation.'
                    },
                    6 : 
                    {
                             'fr' : 'Toutefois, celle-ci est comme un poinçon en relief.',
                             'commentaires' : 'L’image suggérée par le Tanya est la suivante. La partie du poinçon qui est en saillie fera un creux, là où elle est apposée. Cela veut dire que les Mitsvot qui sont descendues le plus bas sont celles qui ont, là-haut, la source la plus élevée. C’est pour cette raison qu’elles se trouvent, en Kéter, à un stade plus haut que celui de la Torah, alors que, descendues plus bas, dans l’Attribut de Mal’hout, c’est alors la Torah qui les surpasse.'
                    },
                    7 : 
                    {
                             'fr' : 'Et, l’expression : “le début est enchevêtré dans la fin”',
                             'commentaires' : 'Comme on l’a précisé, cette expression signifie, en l’occurrence, que la partie haute de Kéter est liée à la Sefira la plus basse, celle de Mal’hout. Le Tanya précise ici que cette relation se manifeste par le fait que Mal’hout reçoit de Kéter la capacité de créer à partir du néant.'
                    },
                    8 : 
                    {
                             'fr' : 'se rapporte à la capacité de l’En Sof, béni soit-Il, de créer à partir du néant, non pas à travers une relation de cause à effet, en laquelle l’effet serait entouré par sa cause et soumis à elle au point d’en perdre l’existence, mais, bien au contraire, en sorte que l’on ressente sa propre existence, comme si elle était séparée de D.ieu.',
                             'commentaires' : 'Rabbi Chnéor Zalman reprécise ici la définition de la création à partir du néant, la distinguant d’une relation de cause à effet. L’être créé doit avoir l’impression de posséder une existence indépendante. Le Tanya précise qu’une telle impression émane de l’En Sof et qu’elle est véhiculée par l’Attribut de Mal’hout.'
                    },
                    9 : 
                    {
                             'fr' : 'De la sorte, Celui Qui est à l’origine de l’Emanation, béni soit-Il, peut régner sur des êtres séparés de Lui, quand ils mettent en pratique les Mitsvot qu’Il leur a commandées.',
                             'commentaires' : 'Cette précision permet de comprendre la relation, précédemment définie, entre les Mitsvot concrètement appliquées et l’Attribut de Mal’hout, à l’origine de l’action concrète. Les hommes, percevant leur existence comme indépendantes, ne s’en soumettent pas moins à la pratique des Mitsvot et, de la sorte, ils proclament la Royauté de D.ieu.'
                    },
                    10 : 
                    {
                             'fr' : 'Car, “l’action finale est dans la pensée initiale”.',
                             'commentaires' : 'D’après le Cantique Le’ha Dodi, “Viens, mon Bien Aimé”, de la liturgie du vendredi soir. Ainsi, dans la Pensée première, se trouvait, d’ores et déjà, la Volonté des Mitsvot, concrètement appliquées. L’homme qui les met en pratique accomplit la finalité de sa création. Rabbi Chnéor Zalman introduit ici l’idée fondamentale qui est développée par la présente lettre, l’immense importance des Mitsvot que l’on met concrètement en pratique et la valeur cardinale de l’action concrète.'
                    },
                    11 : 
                    {
                             'fr' : 'De ce fait, nos Sages constatent, dans le Yerouchalmi : “Rabbi Chimeon ne pense-t-il pas qu’il faille s’interrompre pour le Loulav… ?”',
                             'commentaires' : 'Traité Bera’hot, chapitre 1, au paragraphe 2, qui précise : “pour faire une Soukka et pour faire un Loulav”. C’est cette même version que Rabbi Chnéor Zalman reproduit, dans ses lois de l’étude de la Torah. On sait, en effet, que Rabbi Chimeon Ben Yo’haï avait l’étude de la Torah pour seule activité. De ce fait, il ne s’interrompait pas pour la lecture du Chema Israël, estimant qu’une telle lecture est proche d’une étude et que celle-ci permet donc de s’en dispenser. Malgré cela, Rabbi Chimeon admettait qu’il fallait interrompre son étude pour construire une Soukka, constituer un Loulav ou accomplir tout autre Mitsva concrète, ayant un temps précis.'
                    },
                    12 : 
                    {
                             'fr' : 'et : “celui qui étudie avec l’intention de ne pas mettre en pratique, il eut été préférable que son cordon ombilical se retourne sur son visage…”.',
