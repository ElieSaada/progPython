						'Serie 1':
						{
								'Siha 1': 
								{
									'Titre' : 'Sortie d’Egypte permanente',
									'source' :' (Discours du Rabbi, Chabbat Matot Masseï 5715-1955)',
											'resume' : ' ',
											'contenu' : ' 	1. Dans le verset: “ Voici les étapes des enfants d’Israël, quand ils quittèrent le pays de l’Egypte ”, il est bien question des “ étapes ”, au pluriel, ce qui indique qu’elles étaient nombreuses. Une question est traditionnellement posée, à ce sujet. Une seule étape, celle qui les conduisit de Ramsès à Soukkot, fut suffisante pour qu’ils quittent l’Egypte. Et, les autres étapes furent donc ultérieures à cette sortie d’Egypte. Dès lors, comment comprendre ce pluriel?<br><br>	De plus, il convient de préciser le sens de ces quarante deux étapes qui les conduisirent de l’Egypte en Erets Israël, “ pays bon et large ”. Car, dès la première étape qui leur permit de quitter l’Egypte, lieu de la limite et de l’étroitesse, ils connurent d’ores et déjà la largesse. En effet, il suffit de quitter un endroit exigu pour percevoir l’immensité. Dès lors, que leur apportèrent de plus ces quarante deux étapes?<br><br>	La réponse est la suivante. Il est plusieurs paliers d’étroitesse et de largesse. Ce qui s’appellera immensité pour quelqu’un dont les moyens sont limités sera encore l’Egypte pour celui qui possède une plus grande élévation. Ainsi, on parvient progressivement au sommet le plus haut, à la dernière étape, à “ Yarden Yeri’ho ”, à la venue du Machia’h, situation que l’on percevra également de manière olfactive. Jusqu’à cette délivrance, en revanche, la largesse restera toujours relative et l’on pourra systématiquement imaginer un stade plus élaboré de l’Egypte.<br><br>	C’est ainsi que l’on peut expliquer ces quarante deux étapes permettant de quitter l’Egypte pour se rendre dans le “ pays bon et large ”. Certes, la première étape permit de quitter l’Egypte et donc de connaître la largesse. Pour autant, par rapport à une réalisation plus élevée, une telle situation resta encore l’Egypte et une étape supplémentaire fut donc nécessaire pour la quitter.<br><br>	C’est pour cette raison que le verset parle des “ étapes ”, au pluriel, qui permirent de “ quitter le pays de l’Egypte ”. En effet, les étapes suivantes eurent également pour but de se libérer de l’Egypte et de parvenir à “ Yarden Yeri’ho ”, à la plus haute élévation.'+
											'<br><br>	2. La Torah est éternelle, à chaque époque et, en particulier, lorsqu’elle évoque la sortie d’Egypte, de laquelle il est dit: “ Un homme est tenu de considérer qu’il a été libéré aujourd’hui même de l’Egypte ”.<br><br>	Il y a donc là un enseignement pour le service de D.ieu. Celui qui est déjà parvenu à dépasser sa propre logique, les limites de sa personnalité, l’Egypte du domaine de la Sainteté, ne peut pas encore se contenter d’un tel résultat. Il doit savoir que la situation à laquelle il vient d’accéder, par rapport à un stade plus élevé, s’appelle encore l’Egypte. L’effort et l’avancement doivent donc se poursuivre.<br><br>	La ferveur de la prière nous permettra de comprendre ce qui vient d’être dit. La prière résulte, en effet, de l’effort de l’homme. Elle se distingue ainsi de l’étude de la Torah, qui est une révélation céleste. La prière est “ une échelle, plantée en terre, dont le sommet parvient jusqu’au ciel ”. Elle permet à l’homme, grâce à ses efforts, de quitter l’étroitesse et de connaître la largesse.<br><br>	La prière est constituée de plusieurs élévations successives, chacune permettant de se libérer de la situation que l’on connaissait auparavant. Pour autant, aucune n’est suffisante et l’avancement doit être perpétuel.<br><br>	Il est nécessaire, dans un premier temps, de se préparer à la prière. En effet, on s’adresse, pendant celle-ci, à D.ieu, Qui transcende toute limite, alors que l’on possède un corps et une âme animale. La distance est encore plus incommensurable lorsque l’on a été souillé par la faute. Dès lors, comment se permet-on de s’adresser à D.ieu pendant cette prière?<br><br>	Le simple fait de s’apprêter à prier, avant même de prononcer les mots du rituel, uniquement en mettant sa ceinture de prière, est un moyen de se libérer de toutes ses autres préoccupations, de rechercher une plus grande finesse et donc de repousser les contingences et les limites.<br><br>	Ce qui vient d’être dit nous permettra de comprendre l’affirmation de la partie révélée de la Torah selon laquelle il est nécessaire, avant de prier, de faire ses besoins et de se laver les mains. On peut ainsi se débarrasser de toutes les déjections, de celles qui apparaissent à l’évidence comme de celles qui sont cachées. Puis, l’on se lave les mains afin de se débarrasser également de l’impureté qui entoure l’homme, après que celle qui se trouvait à l’intérieur de son corps ait disparu.<br><br>	Mais, tout cela ne suffit pas encore. Il faut aussi prier, prononcer les mots du rituel et donc se libérer de l’élévation que l’on a acquise en se préparant à la prière, mais qui n’est que limite par rapport à un stade plus élevé. On peut, de cette façon, parvenir à la largesse.<br><br>	Par la suite, la prière elle-même offre plusieurs paliers successifs d’élévation. De façon générale, on en compte quatre et chacune peut effectivement être définie comme une limite, par rapport à celle qui la dépasse.<br><br>	Puis, l’on parvient au Chemoné Essré et l’on reçoit alors la plus haute élévation. On fait totalement abstraction de sa propre personne, même si l’on est parvenu à acquérir l’élévation morale grâce aux étapes précédentes. On est alors totalement soumis, “ comme un esclave devant son maître ”. On perd la conscience de sa propre existence et l’on dit: “ Eternel, ouvre mes lèvres et ma bouche dira Ta louange ”. Ainsi, D.ieu me donnera les mots, que je me contenterai de répéter.'+
											'<br><br>	3. C’est la raison pour laquelle on trouve, dans le Chemoné Essré, deux aspects opposés. D’une part, la soumission est alors totale, au point de ne plus ressentir sa propre existence et de ne faire que répéter les mots de D.ieu. D’autre part, c’est alors que l’on exprime ses besoins à D.ieu, non seulement les besoins spirituels, mais aussi ceux qui concernent le domaine matériel.<br><br>	Quand on lit la première partie de la prière, les bénédictions du Chema Israël et le Chema proprement dit, on ne formule pas de requêtes matérielles, car on perd alors la conscience de sa propre existence. On le fait, en revanche, pendant le Chemoné Essré.<br><br>	On peut l’expliquer de la manière suivante. Le sommet de l’élévation permet de réunir deux éléments antagonistes. Nous avons expliqué, par ailleurs, que plus cette élévation est grande et plus il est aisé, pour les différents éléments, de composer entre eux.<br><br>	La situation qui vient d’être décrite préfigure la révélation que l’on obtiendra dans le monde futur, lorsque “ toute chair ensemble verra que la bouche de D.ieu parle ”. Alors, la chair physique percevra la Divinité et, là encore, deux éléments antagonistes seront réunis.'+
											'<br><br>	4. Malgré l’immense élévation obtenue pendant le Chemoné Essré, il faudra prier encore une fois, le lendemain, se préparer à le faire, tout d’abord, puis lire le texte du rituel. En effet, le plus haut sommet atteint la veille reste une limite, par rapport à celui qui doit ensuite être rejoint.<br><br>	Ce qui est vrai pour la prière s’applique, de la même manière, à tous les domaines du service de D.ieu. Un homme doit connaître un avancement perpétuel. Même s’il s’est libéré du mal, est parvenu à une véritable élévation, il doit avoir conscience que tout cela n’est pas suffisant, car, par référence à un stade plus élevé, il se trouve encore en contact avec le mal.<br><br>	On peut en trouver la preuve dans le fait qu’un tel homme perçoit encore les défauts de son prochain. Le Baal Chem Tov enseigne, en effet, que celui qui observe du mal chez l’autre doit savoir qu’il le possède également, peut-être sous une forme plus fine.<br><br>	Il faut donc se libérer également de cette limite. Le corps physique ne doit pas être brisé par des jeûnes et des mortifications. Bien au contraire, il faut en réaliser l’élévation, comme l’explique le Baal Chem Tov, commentant le verset: “ Lorsque tu verras l’âne de ton ami ployer sous son fardeau et penseras l’abandonner, tu lui viendras en aide ”. Dès son lever, au matin, on doit donc maîtriser cet âne, qui désigne le corps physique.	C’est précisément de cette façon que l’on obtiendra la révélation du monde futur, lorsque “ toute chair ensemble verra ”, lorsque la chair physique sera affinée au point de percevoir la Divinité.'+
											'<br><br>	5. On pourrait soulever l’objection suivante: “ J’ai fait de nombreux efforts pour transformer ma personnalité. Ainsi, j’ai pu me libérer du mal le plus évident et le plus grossier. De la sorte, j’ai connu une élévation effective. Pourquoi devrais-je poursuivre mon effort? Le niveau que j’ai atteint me suffit! ”.<br><br>	La réponse à cette question est la suivante. La vocation de l’homme est de connaître l’avancement et non de stagner. Chaque jour que D.ieu lui accorde ici-bas doit être empli, par son intermédiaire, des accomplissements qui lui incombent, ainsi qu’il est dit: “ Des jours ont été créés et, grâce à lui, D.ieu s’introduit en eux ”.<br><br>	Tel est donc l’enseignement que délivrent ces étapes. Nul ne peut jamais se satisfaire de ce qu’il a d’ores et déjà accompli.'+
											'<br><br>	6. Ces étapes donnent également une leçon en sens opposé. Celui qui se trouve dans la situation la plus basse et la moins enviable ne doit jamais se décourager. L’effort lui permettra toujours de se libérer de son état, quel qu’il soit et d’atteindre la plus grande élévation.<br><br>	Nul ne dira: “ J’ai moi-même une profonde conscience de la bassesse de ma propre situation. Mes efforts sont donc vains. ”<br><br>	La leçon délivrée par ces étapes permet également de répondre à cette objection. En effet, une seule étape est suffisante pour quitter l’Egypte et parvenir dans “ un pays bon et large ”, par rapport à la situation que l’on connaît actuellement. Par la suite, on pourra poursuivre l’élévation, jusqu’à atteindre les plus hauts sommets.<br><br>	Les enfants d’Israël, en Egypte, étaient embourbés dans la quarante neuvième porte de l’impureté. Ils vivaient, en outre, avant le don de la Torah, alors qu’une rupture existait entre la matière et l’esprit. Malgré tout cela, les étapes leur permirent d’atteindre “ un pays bon et large ”.<br><br>	Combien plus doit-il en être ainsi, à l’heure actuelle. Certes, notre situation est plus basse, mais ce que l’on attend de nous est également beaucoup plus limité. Les réalisations qui nous incombent sont réduites et, entre temps, le don de la Torah a supprimé la coupure entre le matériel et le spirituel.<br><br>	Bien plus, les ‘Hassidim ont, en outre, la possibilité de se lier à mon beau-père, le Rabbi, qui, lui-même, les attache à l’Essence de D.ieu. Il est donc certain que chacun peut se libérer de son propre état et parvenir dans “ un pays bon et large ”, jusqu’à “ Yarden Yeri’ho ”, obtenir la révélation du Machia’h, qui apportera la plus grande largesse qui soit.'+
											'<br><br>	7. Ceci nous permettra de comprendre pourquoi les Sidrot Matot et Masseï sont systématiquement lues pendant les trois semaines commémorant le deuil du Temple.<br><br>	En effet, une destruction peut parfois être le préalable nécessaire à la reconstruction d’un plus bel édifice. Ainsi, commentant le verset “ c’est un moment tragique pour Yaakov et il en sera sauvé ”, le Baal Chem Tov souligne que le moment tragique lui-même conduit au salut. Il y a là, encore une fois, un moyen de réunir deux éléments antagonistes.<br><br>	C’est donc pour cela que Matot et Masseï sont lues pendant cette période. La Sidra de Matot évoque précisément cette réunion d’éléments antagonistes, comme nous l’avons expliqué par ailleurs et celle de Masseï souligne la nécessité de se libérer de ses propres limites. Elle indique que l’on ne doit pas être affecté, quel que soit le niveau que l’on a atteint. Bien au contraire, l’épreuve elle-même provoquera le salut et l’on atteindra ainsi “ Yarden Yeri’ho ”.<br><br>	En fonction de ce qui vient d’être dit, on peut comprendre pourquoi ce mois s’appelle Mena’hem Av, le terme Mena’hem signifiant le consolateur. En effet, tout ce que D.ieu accomplit est pour le bien, tout comme l’homme qui gifle son fils a assurément une bonne intention.<br><br>	En méditant à tout cela, on pourra parvenir à la conscience qu’il s’agit d’un bien véritable, un bien visible et tangible. Bien plus, celui-ci ne sera pas uniquement une vue de l’esprit, mais l’on pourra l’observer de ses yeux de chair.<br><br>	Ainsi, certains Sages disaient toujours: “ Cela est également pour le bien ”. Ils savaient que “ tout ce que D.ieu fait est pour le bien ” et ils purent vérifier qu’il en était effectivement ainsi. Certes, il est nécessaire que s’accomplissent les termes du verset: “ D.ieu rince les déjections des filles de Sion ” et le Tanya énonce, à ce propos, l’image d’un grand roi qui, par amour pour son fils unique, lave personnellement ses excréments. Pour autant, tout cela peut se réaliser dans la bonté et la miséricorde.<br><br>	En effet, les souffrances envoyées par D.ieu sont, par elle-même, un bien. Mais, l’on peut, en outre, les recevoir avec bonté et miséricorde. C’est pour cela que le Tanya dit: “ Le père est plein de miséricorde, juste et bon ”. C’est également le cas des épreuves auxquelles Il confronte les hommes. Néanmoins, il est essentiel qu’elles se révèlent être un bien visible et tangible, que le chagrin devienne lui-même éclat.<br><br>	Concrètement, c’est donc pour cette raison qu’il est question, dans le verset: “ Voici les étapes des enfants d’Israël, quand ils quittèrent le pays de l’Egypte ”, des étapes, au pluriel, bien qu’une seule leur ait permis de passer de Ramsès à Soukkot. Par la suite, ils avaient déjà quitté l’Egypte, se trouvaient dans la largesse et ces quarante deux étapes les conduisirent vers un “ pays bon et large ”.<br><br>	En effet, la Torah est éternelle et, en toute époque, chacun, chacune doit se libérer de sa propre Egypte, des limites qu’il subit, pour parvenir dans ce “ pays bon et large ” et obtenir la largesse véritable.<br><br>	Néanmoins, celui qui, par son propre effort, s’est déjà libéré de l’Egypte, doit savoir que cela n’est pas encore suffisant. Car, par rapport à l’élévation à laquelle il peut aspirer, le stade qu’il vient d’atteindre s’appelle de nouveau l’Egypte, même si, pour l’heure, il est encore un “ pays bon et large ”, le libérant de son Egypte actuel.<br><br>	Une étape de plus est donc nécessaire. Il faut connaître l’avancement, rechercher l’élévation, franchir une autre étape, puis une troisième, puis une quatrième.<br><br>	Deux enseignements découlent donc de ce qui vient d’être dit:<br><br>	A) Celui qui se trouve au sommet le plus élevé doit, néanmoins, poursuivre son avancement sans cesse. Il ne pourra se contenter de ce qu’il a d’ores et déjà obtenu. En effet, un homme doit progresser et il ne peut pas stagner. Il doit accomplir la mission qui lui est confiée ici-bas durant chaque jour que D.ieu lui accorde, ainsi qu’il est dit: “ Des jours ont été créés et, grâce à lui, D.ieu s’introduit en eux ”.<br><br>	B) Celui qui connaît une situation particulièrement basse ne doit pas se désespérer. Car, l’effort peut toujours le conduire vers la plus haute élévation. En pareil cas, on ne doit pas penser que cet effort est inutile. En effet, une seule étape suffit pour parvenir en “ un pays bon et large ”, par rapport au niveau dans lequel on se trouve. Ainsi, on pourra, par la suite, poursuivre l’élévation.<br><br>	A l’époque, les enfants d’Israël étaient embourbés dans la quarante neuvième porte de l’impureté et la Torah n’avait pas encore été donnée. Malgré cela, ces étapes les conduisirent en “ un pays bon et large ”. Combien plus est-ce le cas, à l’heure actuelle.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'Le fiancé et le mari',
									'source' :' (Discours du Rabbi, Chabbat Matot Masseï 5716-1956)',
											'resume' : ' ',
											'contenu' : ' 	1. Ce Chabbat, nous lisons à la fois Matot et Masseï. La Parchat Matot traite des vœux et de leur annulation, qui peut être obtenue de trois manières. L’érudit de la Torah les supprime rétroactivement, comme s’ils n’avaient jamais été prononcés. A l’opposé, le père annule le vœu de sa fille et le mari, celui de son épouse, uniquement pour l’avenir, mais sans valeur rétroactive.<br><br>	Bien plus, on distingue, pour le mari, deux périodes, après les fiançailles et après le mariage. Dans un cas comme dans l’autre, le vœu de la femme peut effectivement être annulé. Néanmoins, les règles ne sont pas les mêmes, selon la situation.<br><br>	Logiquement, le mari devrait avoir plus de pouvoir que le fiancé. Il se trouve, néanmoins, que ce dernier, annulant un vœu, peut faire ce dont le premier n’a pas le moyen.<br><br>	Le mari ne peut pas supprimer les vœux formulés par son épouse avant leur union. Ceux-ci ne le concernent pas. Le fiancé, en revanche, peut le faire.<br><br>	Comment le fiancé peut-il avoir plus de pouvoir que le mari ?<br><br>	L’une des réponses à cette question est la suivante. Le fiancé n’annule pas les vœux seul. Il le fait en compagnie du père. Cette annulation doit être prononcée à la fois par l’un et par l’autre. Or, le père n’est pas limité du fait du mariage de sa fille. En conséquence, il peut soustraire le fiancé à cette limitation. Dès lors, ce dernier peut aussi annuler les vœux formulés par la femme, avant leurs fiançailles.<br><br>	A l’opposé, le mari annule les vœux seul, car son épouse n’est plus sous la responsabilité de son père. Il assume personnellement cette responsabilité et subit donc toutes les limitations qui en découlent.'+
											'<br><br>	2. Ce qui vient d’être dit délivre un enseignement pour le service de D.ieu.<br><br>	De fait, il est deux manières de servir D.ieu, en situation de fiançailles et en situation de mariage. De façon générale, l’exil est comparé aux fiançailles et le mariage de D.ieu et d’Israël sera effectif dans le monde futur. Néanmoins, on peut déterminer, même pendant le temps de l’exil, un temps de fiançailles et un temps de mariage.<br><br>	Les fiançailles ont pour effet d’interdire une femme aux autres hommes. Celle-ci est, dès lors, coupée du reste du monde. Cette situation est celle d’un Juif qui n’est pas encore parvenu au stade le plus élevé du service de D.ieu, qui n’a pas réalisé l’union physique avec la Divinité, mais conserve une existence indépendante, sans pour autant se vouer aux plaisirs du monde.<br><br>	Le mariage, en revanche, est décrit par le verset : “ Et, ils ne formèrent qu’une seule chair ”. Il décrit l’union la plus totale avec la Divinité, qui permet la naissance d’un enfant. Nos Sages disent, en effet : “ Que sont les descendances des Justes ? Ce sont les bonnes actions ”. Ainsi, on peut bâtir un réceptacle pour D.ieu par chacune de ses actions, de sorte qu’elles soient toutes profondément soumises à la Volonté de D.ieu.'+
											'<br><br>	3. Le mariage décrit une situation beaucoup plus élevée que les fiançailles. Pour autant, ces dernières possèdent également une qualité spécifique.<br><br>	Celui qui est parvenu au stade du mariage pourrait penser qu’il est, désormais, un Juste accompli, qu’il peut se passer de l’aide du Saint béni soit-Il. En effet, il peut annuler les vœux seul et n’a plus  besoin, pour cela, de la collaboration du Père.<br><br>	De fait, le Yerouchalmi, au traité Taanit, rapporte que quelqu’un eut un tel discours. On comprit aussitôt qu’il n’était pas Bar Ko’hba, le fils de l’étoile, ainsi qu’il est dit : “ une étoile a fait son chemin de Yaakov ”, mais bien Bar Koziva, le fils du mensonge. Or, il s’agissait, en l’occurrence, d’une guerre physique et combien plus est-ce le cas pour un combat moral.<br><br>	Telle est précisément la qualité du fiancé, que ne possède pas le mari, bien qu’il le dépasse, par ailleurs. En effet, le fiancé annule les vœux en collaboration avec le père. Il possède donc la force de D.ieu et, de ce fait, il peut passer outre à tous les obstacles et parvenir à un stade qu’il n’aurait jamais pu atteindre par ses propres moyens.<br><br>	Le système du chaos, Tohou, précéda celui de la réparation, Tikoun. Les objets matériels et le mauvais penchant, qui est le premier à exercer son emprise sur l’homme, émanent de Tohou. Ce monde, compte tenu de sa puissance, ne peut annuler les vœux ayant été formulés avant le mariage. Il ne parvient pas en Tohou et n’a donc pas la force de transformer ce qui en émane.<br><br>	Par contre, en s’associant au Père, Qui ne subit pas la limitation résultant de l’antériorité de Tohou par rapport à Tikoun, le fiancé acquiert le pouvoir d’agir sur Tohou et de vaincre le mauvais penchant, bien qu’il soit le premier à exercer son emprise sur l’homme. En effet, quand D.ieu lui vient en aide, l’homme est capable de le défaire. Il a le pouvoir d’apporter l’élévation aux parcelles de Tohou qui se trouvent dans les objets matériels.<br><br>	Telle est donc la signification de l’annulation d’un vœu. Dès lors, l’acte concret devient permis et l’on reçoit ainsi la force de transformer la matière.'+
											'<br><br>	4. On peut donner, à ce sujet, l’explication suivante. Aussi grand que l’on puisse être, et même si l’on a atteint une situation proche du mariage, on doit savoir que l’on ne peut rien faire par ses forces propres.<br><br>	On doit systématiquement s’allier à ceux qui sont plus hauts que soi, avoir conscience que l’on conserve toujours la possibilité de s’élever, d’aller d’un sommet à l’autre, au delà de tout ce que l’on a pu obtenir auparavant. On ne s’en trouvera pas moins au début du service de D.ieu. On continuera donc à rechercher l’élévation, on saura que l’on n’est pas parvenu à la perfection, que l’on peut toujours mieux faire.<br><br>	De cette façon, le Père peut s’associer au fiancé. Ce dernier s’élève ainsi au dessus de toutes les limitations et il annule également les vœux formulés avant le mariage.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'Elévation perpétuelle',
									'source' :' (Discours du Rabbi, Chabbat Matot Masseï 5716-1956)',
											'resume' : ' ',
											'contenu' : ' 	Nous avons déjà largement commenté le sens des étapes, qui furent franchies entre la sortie d’Egypte et “ Yarden Yeri’ho ”. Celles-ci sont dénombrées dans notre Sidra. Nous avons montré que ces étapes décrivent toutes les situations auxquelles les Juifs doivent être confrontées, jusqu’à la venue du Machia’h.<br><br>	Les livres de Kabbala expliquent et le Baal Chem Tov souligne que celui qui possède une bonne connaissance de ces étapes peut déterminer dans laquelle il se trouve et celles qu’il lui faut encore franchir, ce qu’il reste à accomplir jusqu’à la venue du Machia’h.<br><br>	De façon générale, on traverse ces étapes en ordre ascendant. Il est dit : “ Voici les étapes par lesquelles les enfants d’Israël quittèrent le pays de l’Egypte ”. Il est bien question ici d’étapes, au pluriel, bien qu’une seule ait été suffisante pour sortir d’Egypte. En effet, tout au long de ces étapes, il convient de quitter l’Egypte dans laquelle on se trouve alors pour gagner une situation qui, par rapport à celle que l’on connaissait, peut effectivement être définie comme une libération.<br><br>	En effet, il faut distinguer différents stades. Ce qui est “ un pays bon et large ” pour celui qui se trouve dans une situation basse s’appellera “ Egypte ”, pour celui qui est à un stade plus élevé. C’est de cette façon qu’il faut interpréter ces étapes. Il faut connaître des élévations successives, chacune transcendant la précédente, depuis l’Egypte jusqu’au pays bon et large, au moins par rapport à la situation dans laquelle on se trouve. Une telle ascension est considérable.<br><br>	Il est dit que les anges stagnent, car leur élévation est mesurée. A l’opposé, les âmes, lorsqu’elles descendent ici-bas, connaissent un avancement, qui peut transcender toute mesure. Une seule étape permet de quitter l’Egypte, de se libérer des barrières et des limitations, pour se rendre vers “ un pays bon et large ”, pour s’élever du fini vers l’infini.<br><br>	Pour autant, on ne peut pas se contenter de ce qui a été fait et l’on doit aller de l’avant, savoir que tout cela n’est que l’Egypte, la limite, de laquelle on doit se libérer pour se rendre vers “ un pays bon et large ”, un stade plus élevé.<br><br>	C’est de cette façon que nous continuerons notre élévation, jusqu’à parvenir à “ Yarden Yeri’ho ”, lors de la venue du Machia’h, que l’on reconnaîtra de manière olfactive, très bientôt et de nos jours, Amen.'
								},
								
								'Siha 4': 
								{
									'Titre' : 'Lettres du Rabbi',
									'source' :' Par la grâce de D.ieu,26 Tamouz 5711,Brooklyn, New York,',
											'resume' : ' ',
											'contenu' : ' 		Je vous salue et vous bénis,<br><br>	J’évoquerai ce qui est d’actualité, la Parchat Matot. Je le ferai brièvement, car le temps ne me permet pas une longue analyse, mais, pour quelqu’un comme vous, ces quelques lignes suffiront.<br><br>	On sait que les vœux diffèrent de tous les autres Préceptes de la Torah, puisqu’ils prennent valeur lorsque “ l’on va bientôt devenir un homme ”, c’est-à-dire à douze ans, alors que l’on est tenu de mettre en pratique les autres Commandements seulement à treize ans.<br><br>	Ceci nous délivre une leçon. Un vœu est, en effet, une précaution et nos Sages disent que “ le vœu est un moyen de contenir sa relation avec les biens matériels ”. On le formule donc pour être certain de ne pas trébucher, dans sa pratique de la Torah et des Mitsvot.<br><br>	Certes, nos Sages disent, dans le Yerouchalmi Nedarim, à la fin du chapitre 9 : “ Suffis-toi de ce que la Torah t’interdit ”. De ce point de vue, le vœu pourrait être interprété comme une marque d’orgueil. Bien plus, on pourrait même imaginer qu’il soit proscrit, puisqu’il est dit : “ Tu ne retrancheras rien à ces Commandements et tu n’y ajouteras rien ”.<br><br>	La Torah souligne, en conséquence, que ce n’est nullement le cas. On peut, en effet, mettre en pratique la Torah et les Mitsvot, tout en étant, selon l’expression du Ramban, “ un dévoyé, de manière permise par la Torah ”. Il est donc indispensable de s’en tenir à l’Injonction : “ Menez la garde autour de Ma garde ”.<br><br>	Par la Mitsva des vœux, la Torah enseigne donc de quelle manière on doit conduire l’homme à mettre les Mitsvot en pratique, quand il aura treize ans. Celui-ci se préparera à un tel accomplissement en multipliant les précautions, les barrières autour de ce qu’interdit la Torah.<br><br>	C’est donc en ce sens que les vœux préparent la pratique de la Torah et des Mitsvot, lorsque “ l’on va bientôt devenir un homme ”. Bien évidemment, on ne peut, en la matière, attendre un même comportement de la part de tous. Les précautions dont les hommes ont besoin ne sont pas toujours identiques. Ainsi, disent nos Sages, “ un ignorant ne doit pas manger de viande ” alors que le contraire est vrai pour l’érudit de la Torah, auquel nos Sages disent : “ Au lieu de consommer des légumes, prends donc de la viande ”.<br><br>	C’est pour cette raison que la Paracha relative aux vœux fut dite aux chefs de tribu. D’eux dépend, en effet, que ces vœux soient annulés ou confirmés. Ils déterminent dans quel domaine il est bon d’en formuler ou préférable de s’en abstenir. Car, on a vu l’impossibilité d’adopter, en la matière, une position identique pour tous. C’est donc le chef, possédant une vision lumineuse de toute chose, qui est habilité à s’exprimer, en la matière.<br><br>	Dans l’attente de vos bonnes nouvelles,'
								},
								
								'Siha 5': 
								{
									'Titre' : 'Lettres du Rabbi',
									'source' :' Par la grâce de D.ieu,Lundi Roch Hodech Mena’hem Av 5703,Brooklyn, New York,',
											'resume' : ' ',
											'contenu' : ' 		Je vous salue et vous bénis,<br><br>	J’évoquerai le contenu de ce Chabbat.<br><br>	La tribu de Levi a-t-elle participé à la guerre de Midyan? Il existe deux versions du Sifri, à ce propos. Selon la première, ils ne combattirent pas, selon la seconde, ils le firent et c’est ce deuxième avis que Rachi retient.<br><br>	Le Rambam souligne que la tribu de Levi ne va pas à la guerre, à la différence du reste du peuple juif. Pourquoi cette guerre fut-elle une exception et qu’en tirer pour le service de D.ieu?<br><br>	La ‘Hassidout explique que les sept peuples contre lesquels était dirigé ce combat symbolisent les sept émotions négatives, qui sont à l’origine de l’orgueil. Le but de la guerre était de s’approprier leurs terres, d’y labourer et d’y planter. Or, les Léviim sont éloignés des préoccupations terrestres. Leur mission consiste à enseigner la Loi au peuple d’Israël, ce que ne peut faire celui qui laboure et plante. Ils étaient donc étrangers aux objets du monde et se trouvaient à l’abri de l’orgueil.<br><br>	A l’opposé, la guerre contre Midyan n’avait pas pour but d’annexer son territoire, mais plutôt d’y “ porter la vengeance de D.ieu ”, comme le précise le Ramban. Il s’agit là d’un mal qui s’exprime sous sa forme la plus fine et c’est la raison pour laquelle la tribu de Lévi doit alors lutter également.<br><br>	Cette idée nous permettra de comprendre une autre différence entre la guerre de Midyan et toutes les autres. A celle-ci, participèrent mille hommes de chaque tribu, de la plus nombreuse comme de la plus petite.<br><br>	Ce qui vient d’être expliqué permettra d’en établir simplement la raison. En effet, quand il s’agissait de conquérir un peuple pour annexer son territoire, lequel serait ensuite réparti entre les tribus en fonction de leur importance numérique, les tribus les plus nombreuses devaient fournir un plus grand nombre de soldats.<br><br>	Il en est de même pour la dimension morale. Le mal évident est directement en relation avec les préoccupations du monde, avec les trente neuf travaux qui permettent de le transformer. Le mal le plus fin, en revanche, existe également chez ceux qui craignent D.ieu, comme le souligne, en particulier, le Rabbi.<br><br>	Se débarrasser du mal le plus fin n’est pas aisé et c’est précisément pour cela que ce dernier exil est si long, dépassant largement celui de Babel. C’est pour la même raison que la guerre doit être dirigée par Moché, notre maître, dont quelqu’un remplit les fonctions en chaque génération, surtout à la fin de ce dernier exil, à l’époque du talon du Machia’h.<br><br>	Il faut donc se rendre au combat en faisant preuve de la plus grande abnégation. Alors, on peut être certain que nul ne tombera durant la bataille, que tous entreront en Erets Israël, avec notre juste Machia’h, très bientôt et de nos jours.<br><br>	Avec ma bénédiction de Techouva immédiate, délivrance immédiate,'
								},
						},
						
						'Serie 2':
						{
								'Siha 1': 
								{
									'Titre' : 'La raison d’être des vœux',
									'source' :' (Discours du Rabbi, Chabbat Parchat Matot Masseï 5722-1962)',
											'resume' : ' ',
											'contenu' : ' 	1. La Michna 13 du traité Avot, chapitre 3, dit : “ Les vœux sont une barrière permettant le retrait ”. En effet, un homme s’interdit, de la sorte, ce qui est, par nature, permis et il décide de s’en retirer. En adoptant cette attitude, il met en pratique le principe selon lequel “ tu te sanctifieras en ce qui t’est permis ”.<br><br>	Certes, le Yerouchalmi, Nedarim, chapitre 9, paragraphe 1, dit : “ Suffis-toi de ce que la Torah t’a interdit ”. Néanmoins, il en est ainsi uniquement pour celui qui a adopté comme règle de comportement le verset (Kohélet 7, 29) : “ D.ieu fit l’homme droit ”. Celui qui a toujours eu l’attitude qui convient n’a nul besoin de se couper de ce qui est permis. Bien plus, il n’a pas le droit de le faire, comme le précise le Yerouchalmi, à la fin du traité Kiddouchin.<br><br>	En effet, un homme a l’obligation de se consacrer à l’élévation de tout ce qui est plus bas que lui, minéraux, végétaux, animaux. A l’opposé, ceux qui “ établissent de nombreux calculs ” (Kohélet 7, 29) afin de trouver leur plaisir dans les attraits matériels, qui ne sont pas soumis à D.ieu, n’apporteront nullement l’élévation à cette matière. Bien au contraire, leur envie et leur désir d’un aliment, par exemple, causera leur propre chute et celle de cet aliment. En pareil cas, il faut avoir recours aux vœux et au retrait, comme l’explique le Likouteï Torah, Matot, page 84b.<br><br>	C’est ainsi que l’on peut justifier toutes les barrières et toutes les précautions qui ont été introduites par nos Sages, en particulier à l’époque du second Temple. En effet, la Divinité éclairait à l’évidence, à l’époque du premier Temple. Puis, pendant les soixante dix ans qui suivirent sa destruction, cette révélation fut conservée, de manière identique, dans différents domaines.<br><br>	Ce fut le cas, en particulier, pour la prophétie, que Barou’h Ben Nerya reçut de Yermyahou, à Babel, douze ans après la destruction du Temple, comme le dit le Yo’hassin. A l’opposé, il n’y eut pas de prophétie dans le second Temple, comme le précise Rachi, au traité Yoma 21b. Dès la quatrième année du règne de Darius, les prophètes perdirent l’inspiration divine, selon le Boné Yerouchalaïm et le Ets ‘Haïm, porte de la réduction de la lune, chapitre 2.<br><br>	C’est donc la révélation de la lumière de la Sainteté qui fut réduite, à l’époque du second Temple, comme le constate le traité Yoma 21b. Dès lors, l’obscurité inhérente aux forces du mal se renforça. Nos Sages disent, en effet, au traité Meguila 6b, que “ Tsour se bâtit uniquement de la destruction de Jérusalem ”. C’est alors qu’on instaura des barrières et des précautions, selon le Likouteï Torah, commentaires de Roch Hachana, page 57c, afin de pouvoir affronter la grande obscurité des forces du mal.<br><br>	Puis, d’une génération à l’autre, alors que l’obscurité est croissante, des attitudes plus rigoristes, des barrières, des précautions supplémentaires, ont été ajoutées.<br><br>	Tout comme il existe des différences entre les générations, dans leur globalité, on distingue aussi, au sein de chacune, différentes époques. Certaines conservent la révélation de la Divinité. Pendant celles-ci, il n’y a pas lieu de craindre les préoccupations matérielles, car le monde ne voile pas la Divinité, bien plus, il en révèle la Présence, ainsi qu’il est dit (Ichaya 40, 26) : “ Voyez Qui a créé tout cela ”.<br><br>	A l’opposé, il existe des époques d’obscurité, où l’on ne voit plus le Divin. Dès lors, barrières et précautions deviennent nécessaires. Car, il faut se maîtriser et se séparer de nombreuses activités matérielles, y compris celles qui sont permises, car de telles actions peuvent écarter du droit chemin et provoquer la chute.'+
											'<br><br>	2. Les barrières et les précautions, moyens de lutter contre les forces du mal lorsque celles-ci accroissent leur puissance, ont un double effet :<br><br>	A) D’une part, une attitude de retrait et un comportement plus rigoriste réduisent les contacts que l’on peut avoir avec l’obscurité du monde. Ils mettent l’ennemi hors d’état de nuire, le rendent incapable de lutter contre la Sainteté.<br><br>	B) D’autre part, ces précautions permettent de révéler une Lumière divine plus élevée. Car, elles sont bien un effet de l’amour que D.ieu éprouve pour nous. Ainsi, le père qui aime son fils sera conduit à adopter une attitude sévère, envers lui. Il le surveillera attentivement en lui imposant des barrières et des précautions, comme l’explique le Likouteï Torah, Matot, à la page 85a.<br><br>	C’est de cette façon que l’on renforce le domaine de la Sainteté, dans le monde.<br><br>	Or, il en est de même pour ce qui concerne les vœux. De façon générale, le retrait est un comportement positif, permettant, jusqu’à un certain point, de ne pas se fourvoyer et de ne pas s’abaisser, du fait de ces attraits matériels.<br><br>	Le vœu possède, en outre, une autre qualité. Il met en évidence la Sainteté et, de ce fait, il insuffle à l’homme une force accrue lui permettant de lutter contre le domaine du mal.<br><br>	C’est la raison pour laquelle un vœu s’appuie sur ce que l’homme peut offrir concrètement, par exemple un sacrifice et non sur ce qui est interdit, comme le souligne le traité Nedarim 14a. De même, les Sages disent, au traité Ketouvot 59b, qu’un vœu confère la sainteté à l’objet sur lequel il porte. Le Talmud envisage même que celui qui en tire un profit personnel soit considéré comme s’il s’était servi d’un objet appartenant au Temple, comme le montrent le Likouteï Torah, Matot et le Dére’h Mitsvoté’ha, à la Mitsva des vœux.'+
											'<br><br>	3. Le retrait inspiré par les vœux est donc nécessaire lorsque l’homme se trouve dans une situation basse et obscure, à propos de laquelle il est dit : “ Ils établissent de nombreux calculs ”. On peut en conclure que celui qui annule le vœu ou en délie possède un niveau particulièrement élevé. Non seulement lui-même, à titre personnel, peut se passer du retrait et des vœux, mais, bien plus, il a aussi le pouvoir de modifier le statut de celui qui y a eu recours, du fait de sa bassesse. Ce dernier peut donc, de nouveau, agir dans le monde, sans pour autant trébucher.<br><br>	Concrètement, on peut vérifier que ceux qui annulent ou permettent les vœux ont une situation bien plus élevée que ceux qui les formulent. Ainsi, le père annule le vœu de sa fille et le traité Ketouvot 40b dit : “ Tout profit réalisé par la jeune fille appartient à son père ”. L’homme annule celui de son épouse et le traité Kiddouchin 30b dit : “ Une femme est sous l’autorité de son mari ”. Combien plus est-ce le cas pour le Rav, qui autorise le vœu, comme l’expliquent les premiers Sages, en particulier le Ramban, au chapitre 3 du traité Nedarim.<br><br>	Dans le traité Be’horot 37a, Rabbi Yossi explique que, même lorsque trois personnes annulent un vœu, l’une d’entre elles doit être un Rav. Et, selon les Sages, une seule personne suffit, mais celle-ci doit effectivement être un Rav. D’après différents Décisionnaires, on ne confie pas cette annulation à des hommes qui ne sont pas érudits, chaque fois qu’un Rav est présent, comme le dit le Pit’heï Techouva sur le Choul’han Arou’h, Yoré Déa, au début du chapitre 228.<br><br>	Car, le Rav est celui qui a reçu l’ordination selon une tradition continue, remontant à Moché, notre maître. Son élévation est donc tout à fait particulière. En outre, trois personnes, même si elles ne sont pas érudites, constituent bien un tribunal, selon le Rachbam, au traité Baba Batra 120b.'+
											'<br><br>	4. Tout concept de la Torah peut être envisagé dans sa globalité ou bien de manière plus spécifique. Ceci est également vrai pour un vœu, son annulation ou sa permission, qui, de façon générale, impliquent des personnes différentes. Il y a celui qui formule le vœu, celui qui l’annule, celui qui le permet. Mais, plus précisément, un Juif peut cumuler tous ces aspects à la fois. Il est une facette de l’âme pour lequel le vœu doit être prononcé et une autre, plus élevée, qui implique son annulation et sa permission.<br><br>	La Kabbala enseigne et la ‘Hassidout explique, dans le Likouteï Torah, Matot, pages 84c et 85a, que ces deux facettes de l’âme correspondent à ‘Ho’hma, la force de découverte intellectuelle et à Bina, la force d’analyse raisonnée. Ainsi, Bina est à l’origine du vœu, alors que ‘Ho’hma permet de le supprimer.<br><br>	On peut préciser la différence entre Bina et ‘Ho’hma. Le premier est une phase de compréhension, le second de soumission.<br><br>	La compréhension a une mesure, des limites. Elle ne peut parvenir que jusqu’à un certain point, au delà duquel elle n’est plus concevable et elle disparaît. C’est de tout ce qui dépasse l’entendement qu’il est dit : “ Tu n’as pas le droit de le remettre en cause ”. L’analyse intellectuelle, en la matière, n’a pas de sens. La rationalité s’arrête et l’on pourrait donc se tromper, s’écarter de la vérité, ainsi qu’il est écrit (Yermyahou 4, 22) : “ Ils se servent de leur sagesse pour faire le mal ”. Le retrait, l’absence de rationalisation, les vœux sont alors nécessaires.<br><br>	‘Ho’hma, par contre, supprime toute possibilité d’erreur. Car, la soumission qui la caractérise ôte toute conscience de sa propre existence. C’est le cas, par exemple, de la prière des dix huit bénédictions, qui est liée au monde spirituel d’Atsilout, dont l’Attribut dominant est précisément celui de ‘Ho’hma. Un Juif qui la prononce se trouve “ comme un serviteur devant son maître ”, selon l’expression du traité Chabbat 10a ou même “ comme un serviteur, devant son maître, pénétré de peur et de crainte ”, d’après la précision qu’ajoute le Choul’han Arou’h de l’Admour Hazaken, à la fin du chapitre 95. Le serviteur ne ressent plus sa propre existence. Il s’identifie à son maître et, selon les termes du traité Pessa’him 88b, “ ce qui est acquis par le serviteur appartient au maître ”.<br><br>	Bien plus, la soumission de ‘Ho’hma insuffle la force de la compréhension, permettant que celle-ci soit juste et nos Sages disent, au traité Avot, chapitre 3, Michna 9 : “ Celui dont la crainte de D.ieu précède la sagesse verra sa sagesse se maintenir ”, comme l’explique le Likouteï Torah, au début de la Parchat Reéh.<br><br>	Comme nous l’avons vu, le Rav, le ‘Ha’ham, c’est-à-dire celui qui possède la ‘Ho’hma, a le pouvoir de permettre le vœu de celui qui devait effectivement en faire un. De même, la soumission de ‘Ho’hma que possèdent le père et le mari, insufflent la force nécessaire à Bina, à la fille et à l’épouse.<br><br>	Au sein même de ‘Ho’hma, plus l’on connaît l’élévation, plus le vœu est profondément annulé. De ce fait, le mari et le père l’annulent uniquement pour l’avenir. Le Rav, par contre, le supprime également de manière rétroactive, comme le souligne le Choul’han Arou’h, Yoré Déa, chapitre 234, paragraphe 51.'+
											'<br><br>	5. Le retrait imposé par les vœux est nécessaire parce qu’en se consacrant aux activités permises, on peut en venir à transgresser un interdit. De plus, il n’est pas bon de rechercher systématiquement ce qui est permis. En se concentrant sur les préoccupations du monde, on lui accorde de l’importance. Or, on devrait ressentir qu’il “ n’est rien d’autre que Lui ”.<br><br>	On peut en déduire que la qualité de ‘Ho’hma, grâce à laquelle le vœu est supprimé, ne réside pas uniquement dans le fait qu’elle inspire une soumission rendant l’interdiction inconcevable. Celle-ci permet, en outre, de percevoir la Divinité au sein de la matière du monde.<br><br>	Ainsi, la nourriture du Chabbat est un plaisir, car l’âme est alors éclairée par ‘Ho’hma. Un tel plaisir n’est pas seulement permis. Il est, en outre, une Mitsva, partie intégrante du domaine de la Sainteté. Et, l’on peut supprimer un vœu pendant le Chabbat, car ce jour, que l’on ressent quotidiennement pendant la prière, apporte la force de cette annulation, comme l’explique le Likouteï Torah, Matot, page 84c.<br><br>	L’explication est la suivante. Nous avons déjà précisé la différence entre ‘Ho’hma et Bina, qui sont comparables au père et à la mère. Bina est la “ mère ” des sentiments, dont elle est une source proche, à l’origine des créatures. Par rapport à elle, le monde a effectivement une importance. ‘Ho’hma est le “ père ” des sentiments, par rapport auxquels elle est éloignée.<br><br>Combien plus en est-il ainsi pour les mondes créés par ces Attributs. Si l’on prend ‘Ho’hma pour référence, le monde n’a pas d’existence propre. Il est alors établi que “ Lui seul existe et nul autre que Lui ”, comme l’explique le chapitre 35 du Tanya. Bina, en revanche, réintroduit le monde et donc la nécessité du retrait, par rapport à la matière. Car, en s’investissant dans les attraits matériels, on court le risque d’être séparé de D.ieu, ce qu’à D.ieu ne plaise.<br><br>	Il n’en est pas de même pour ‘Ho’hma, qui n’accorde pas de place au monde. A ce stade, on peut se consacrer aux activités terrestres sans risquer de se séparer de D.ieu.<br><br>	Ceci peut être comparé à la différence qui existe entre Yossef et ses frères. La soumission de ces derniers émanait du monde de Brya, dont l’Attribut dominant est celui de Bina. Ils devaient donc se séparer du monde et, en conséquence, ils firent le choix d’être bergers. La soumission de Yossef, par contre, provenait du monde d’Atsilout, dont l’Attribut dominant est celui de ‘Ho’hma. Les préoccupations du monde ne le troublaient donc en aucune façon, comme le souligne le Dére’h Mitsvoté’ha, à la page 81a.<br><br>	Il en découle un enseignement pour le service de D.ieu. L’union profonde à D.ieu, liée à ‘Ho’hma, permet de ne tenir aucun compte des préoccupations du monde. Par la suite, ‘Ho’hma agit sur Bina et l’on annule ou l’on permet le vœu de celui qui, de par sa situation, se doit d’en formuler un.<br><br>	En d’autres termes, pour se soumettre à D.ieu de la manière qui convient, il faut ressentir ce qu’est l’unification avec D.ieu qui fait abstraction de la personnalité, comme l’explique le Kountrass Ets ‘Haïm, à partir du chapitre 7.'+
											'<br><br>	6. Souvent, et c’est effectivement le cas cette année, le Chabbat au cours duquel on lit la Paracha des vœux est celui qui accorde la bénédiction au mois de Mena’hem Av. <br><br>	Ce qui vient d’être dit, concernant les vœux, nous permettra de comprendre, une idée surprenante, relative au mois qui approche, celui de Mena’hem Av.<br><br>	Le Targoum Yonathan, sur le verset Bamidbar 13, 25, appelle ce mois Av et, depuis lors, il a conservé ce nom, mais la coutume juive veut qu’en prononçant sa bénédiction, on dise Mena’hem Av. Or, une coutume juive est partie intégrante de la Torah, comme le dit le Yerouchalmi, Pessa’him, chapitre 4, paragraphe 1. Et, les Tossafot, au traité Mena’hot 20b, l’appellent : “ Une coutume de nos ancêtres ”. On trouve des explications, à ce sujet, du Minhaguim Yechénim Mi Doura, page 153 et du Maharil, cité par le Ramah, dans le Choul’han Arou’h, Yoré Déa, chapitre 376, paragraphe 4.<br><br>	Bien plus, il n’y a pas là une simple coutume, mais également une Hala’ha, applicable à la rédaction de tout acte officiel ou d’un acte de divorce, dans lesquels on inscrit effectivement Mena’hem Av, dans la date. Et, si l’on écrit seulement Mena’hem, c’est “ parce qu’il est établi et évident que le mois d’Av s’appelle Mena’hem ”, selon l’expression du Pit’heï Techouva, sur le Choul’han Arou’h, Even Ha Ezer, chapitre 126, paragraphe 12 et du Knesset Ha Guedola, à la même référence, au paragraphe 41. En pareil cas, l’acte de divorce est valable.<br><br>	Très simplement, le nom Av évoque les événements malencontreux survenus pendant ce mois et c’est à ce propos qu’il est dit, dans le traité Taanit 29a : “ Dès que commence Av… ”, comme l’explique le Korban Netanel sur le Roch, à cette référence. Et, les écrits du Ari Zal, par exemple le Meoreï Or, rapprochent Av de Avel, deuil. C’est pour cela que ce mois est appelé Mena’hem Av, ou même seulement Mena’hem. De la sorte, on demande à D.ieu qu’Il console, Mena’hem, tout ce qui concerne Av.<br><br>	Pour autant, on peut également confier une connotation positive au terme Av. Bien plus, celui-ci fait même allusion à un stade bien plus élevé que Mena’hem seul. Commentant le verset : “ C’est Moi, Moi Qui vous consolerait ”, nos Sages disent, dans la Pessikta de Rav Kahana, que “ le père a coutume d’être miséricordieux envers ses enfants, ainsi qu’il est dit : ‘Comme le père a pitié de ses enfants’, alors que la mère a l’habitude de consoler, ainsi qu’il est dit ‘comme un homme que sa mère console’. Le Saint béni soit-Il dit : Je serai le Père et la Mère à la fois ”. On peut en conclure que Mena’hem fait allusion à Bina, à la mère et Av, à ‘Ho’hma, au père, qui est le plus élevé.<br><br>	En définitive, le nom de ce mois a trois aspects :<br><br>	A) Il s’appelle d’abord Av, terme qui a une connotation négative.<br>	B) Son nom est également Mena’hem, qui fait allusion à Bina.<br>	C) Enfin, il est également Av, au sens de ‘Ho’hma et il évoque ainsi “ l’habitude du Père ”.'+
											'<br><br>	7. Il existe une différence entre la consolation et la pitié.<br><br>	La consolation fait suite au manque, duquel il convient, précisément, d’être consolé. En ce sens, la consolation est liée à l’expression du regret, qui est lui-même éprouvé par celui qui a conscience du manque. Il est, en outre, une autre relation qui peut être faite entre la consolation et le regret. En effet, la consolation ne transforme pas en bien le manque et la souffrance qui en résulte. C’est pour cela que l’on éprouve du regret. Av, en revanche, n’introduit aucun regret. Bien au contraire, il met en évidence l’aspect positif de ce qui s’est passé.<br><br>	Il en résulte que la consolation ne supprime pas le caractère négatif du manque. Elle apporte seulement quelques explications rationnelles, permettant de retrouver le calme et même d’accepter joyeusement ce qui s’est passé. Pour autant, le manque subsiste et il va à l’encontre du bien, même s’il ne remet pas en cause la joie.<br><br>	De fait, nos Sages disent, au traité Bera’hot 60b, que “ tout comme on est tenu de réciter une bénédiction pour un bienfait, on doit le faire également pour un événement négatif ”. En l’occurrence, on récite une bénédiction et on l’accepte joyeusement, mais, pour autant, il s’agit bien d’un événement négatif et, de ce fait, on ne dit pas la bénédiction et l’on n’est pas joyeux, en pareil cas, comme cela aurait été le cas pour un bienfait. Du reste, le texte dit bien “ tout comme ” et il s’agit donc uniquement d’une comparaison, comme le précise le Tanya, au chapitre 26.<br><br>	C’est la raison pour laquelle la Hala’ha précise que la consolation des endeuillés est interdite, dès lors que son temps est passé, comme le stipule le Choul’han Arou’h, Yoré Déa, chapitre 385, paragraphe 2. En effet, la peine de l’endeuillé s’est alors achevée et il n’y a donc pas lieu de la raviver en le consolant. Il en résulte que la consolation est effectivement liée à la souffrance. Elle devrait donc disparaître, après la résurrection des morts, lorsque “ l’Eternel effacera les larmes ”.<br><br>	De même, la consolation, lors de la résurrection, ne portera pas sur la période passée, car, dans le monde futur, le bien qui se cache dans les souffrances et dans l’exil apparaîtra à l’évidence. On comprendra alors que toutes les révélations messianiques sont obtenues par leur intermédiaire, ainsi qu’il est dit (Ichaya 12, 1) : “ Je Te louerai, Eternel, car Tu m’as réprimandé ”.<br><br>	Il n’en est pas de même pour la miséricorde, qui comble entièrement le manque et fait disparaître la douleur. Peut-être est-ce la raison pour laquelle il est dit que la résurrection des morts proviendra de l’Attribut de miséricorde. La prière constate, en effet, que “ Il fait revivre les morts avec une grande miséricorde ”, comme l’explique le Likouteï Torah, au début de la Parchat Ekev. Cette grande miséricorde a pour effet de faire disparaître la mort et la chute.<br><br>	Ceci nous permettra de comprendre le lien entre la consolation et Bina, la mère, d’une part, la miséricorde et ‘Ho’hma, le père, d’autre part. Bina réintroduit la présence du monde. Dès lors, même si l’on parvient à se convaincre que l’on doit accepter joyeusement les souffrances, celles-ci n’en restent pas moins des souffrances, quelle que soit la façon dont elles sont vécues. ‘Ho’hma, par contre, introduit la soumission. Grâce à elle, le monde devient insignifiant. En pareil cas, les souffrances n’existent plus.<br><br>	A ce stade, le manque n’est nullement ressenti et il est parfaitement comblé. C’est le cas de la résurrection des morts, émanant de la miséricorde divine, qui prend sa source dans l’Essence de D.ieu, pour Laquelle la mort et la vie sont identiques. De ce fait, un mort peut également revivre.<br><br>	Il en est de même pour le service de D.ieu. Si l’on accepte les souffrances joyeusement en se disant que D.ieu ne peut pas envoyer le mal et que tout ce qui survient est nécessairement bien, “ tout devient effectivement bon, de manière révélée ”, selon les termes d’Iguéret Ha Kodech, au chapitre 11. ‘Ho’hma permet donc de vivre l’épreuve joyeusement, comme si elle n’en était pas une. C’est alors que le manque disparaît. Au stade de Bina, par contre, les épreuves et le monde occupent une place effective. Elles ne se transforment donc pas totalement en bien.<br><br>	On retrouve une même différence entre ‘Ho’hma et Bina, à propos de la transformation des sentiments. Bina est la source de ces sentiments et, pour ce qui la concerne, ceux-ci possèdent une existence véritable. En pareil cas, le mal peut uniquement être repoussé. Le dévoilement de ‘Ho’hma, en revanche, transforme le mal.<br><br>	On raconte, à ce propos, que le Maguid de Mézéritch délégua, une fois, l’un de ses disciples auprès de Rabbi Zoussya d’Anipoly, qui était pauvre et vivait dans la souffrance, afin d’apprendre, en l’observant, comment accepter les épreuves avec joie.<br><br>	Le disciple se rendit chez Rabbi Zoussya et il lui expliqua pourquoi il était venu le voir. Rabbi Zoussya lui répondit qu’il n’avait rien à lui apprendre, en la matière. En effet, il ne souffrait nullement, lui expliqua-t-il et il ne manquait de rien.<br><br>	Rabbi Zoussya était profondément soumis à D.ieu. Il ne voyait donc pas le mal, y compris en ce que la Torah définit comme des souffrances. Car, c’est bien à ce propos qu’une leçon devait être tirée de son comportement, selon le Maguid de Mézéritch. Autre point, qui est essentiel, le Maguid envoya son disciple auprès de Rabbi Zoussya, en sachant à quel point celui-ci était soumis à D.ieu. On peut en conclure que ce caractère est indispensable, pour accepter les épreuves avec joie.<br><br>	Tel est le sens des propos de D.ieu : “ Je serai le Père et la Mère à la fois ”. Dans le monde futur, en effet, se révélera non seulement la consolation inspirée par Bina, mais aussi la miséricorde provenant de ‘Ho’hma.'+
											'<br><br>	8. On peut, néanmoins, s’interroger. Dans le monde futur, se révélera la miséricorde de D.ieu, qui fera disparaître le manque. Dès lors, pourquoi la consolation, évoquant le manque et la peine, sera-t-elle encore utile ? De quoi devra-t-on être consolé ?<br><br>	La réponse est la suivante. D.ieu créa ce monde afin qu’une demeure y soit bâtie pour Lui et que les créatures inférieures, tout en conservant leur existence, participent à l’édification de cette demeure. La miséricorde émane d’un stade où le monde n’a plus de sens. Il peut donc introduire en lui la soumission et même supprimer son existence. Or, D.ieu souhaite que les créatures inférieures se perpétuent. C’est pour cela que la consolation est également nécessaire, afin que le monde, conservant son état, soit effectivement consolé.<br><br>	Certes, la consolation consécutive à la mort n’aura plus de sens, après la délivrance. En revanche, on devra être consolé du fait que l’on se trouve dans une situation inférieure et “ l’on s’introduira dans les crevasses des rocs, par la peur que D.ieu inspirera ”, selon l’expression du chapitre 36 du Tanya.<br><br>	D.ieu affirme, en conséquence : “ J’agirai pour le père et pour la mère ” et l’on cumulera alors les deux qualités, celle du père, la révélation de ‘Ho’hma, transcendant l’enchaînement des mondes et celle de la mère, afin que la lumière ne brise pas le monde, mais, bien au contraire, s’introduise profondément en lui.'+
											'<br><br>	9. On peut ainsi comprendre le nom de ce mois, Mena’hem Av, c’est-à-dire Mena’hem, le consolateur, d’abord, Av, le père, ensuite. En effet, l’effort de l’homme est dirigé du bas vers le haut. Il y a donc, tout d’abord, Mena’hem, la consolation, Bina. Et, le mois, par lui-même, avant d’être transformé par les accomplissements des Juifs, s’appelle Av. Il a, alors, une connotation négative et, comme on l’a dit, “ Dès que commence Av… ”.<br><br>	Puis, par son effort, un Juif rend ce mois Mena’hem, consolateur, tout comme il est capable de révéler la sainteté par les vœux, liés à Bina. Ensuite, après avoir obtenu Mena’hem, on obtient un stade encore plus élevé, Av, celui de ‘Ho’hma, qui supprime le vœu. Pour autant, on a la certitude qu’une telle révélation de ‘Ho’hma ne brisera pas le monde.<br><br>	Il s’agit, en effet, de Mena’hem Av, du père qui devient consolateur, de l’unification entre ‘Ho’hma et Bina, de sorte que la lumière transcendant l’enchaînement des mondes s’introduise profondément dans la matière, ici-bas.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'Quarante deux étapes de l’existence',
									'source' :' (Discours du Rabbi, Chabbat Parchat Matot Masseï 5719-1959)',
											'resume' : ' ',
											'contenu' : ' 	1. Le Baal Chem Tov dit que chaque Juif traverse, au cours de sa vie, les quarante deux étapes définies par la Parchat Masseï, comme le rapporte le Dégel Ma’hané, à la Parchat Masseï. Ainsi, la sortie d’Egypte correspond à la naissance de l’homme. Puis, tout au long de son existence, il revit les autres étapes, jusqu’à parvenir au “ pays de la vie ” céleste.<br><br>	Il est vrai que certaines, parmi ces étapes, allaient à l’encontre de la Volonté de D.ieu et, dès lors, comment les retrouver systématiquement dans la vie de chacun ? Nous le comprendrons d’après l’explication du Baal Chem Tov, selon laquelle toutes ces étapes appartenaient d’emblée au domaine de la Sainteté. Néanmoins, chacun reçoit le libre arbitre et seules les actions des hommes firent que certaines étapes eurent des conséquences négatives.<br><br>	Il en résulte que, si l’homme fait le bon choix, ainsi qu’il est dit : “ Tu choisiras la vie ”, D.ieu lui accordant, à travers cette Injonction, la force d’y parvenir, ces étapes peuvent effectivement constituer une succession d’élévations, dans le domaine de la Sainteté.<br><br>	Le Baal Chem Tov cite, à titre d’exemple, l’étape de Kivrot Ha Taava, “ où l’on enterra ceux, parmi le peuple, qui étaient victimes de leurs passions ”. Dans le domaine de la Sainteté, et même à son stade le plus élevé, il s’agit là de la situation dans laquelle toute passion disparaît. Non seulement, celle-ci n’est plus ressentie, mais, bien plus, elle est même “ enterrée ” et devient inconcevable. Seule l’intervention du mauvais penchant fait qu’il puisse, par la suite, en découler le contraire du bien. C’est là ce qu’explique le Baal Chem Tov.<br><br>	On peut en déduire ce que sont ces quarante deux étapes dans la vie d’un homme juif. Si on les observe, de la manière dont elles se sont réalisées jusqu’à maintenant, on peut déterminer celles qui ont été utilisées de la manière qui convient et celles qui ne l’ont pas été. Pour l’avenir, en revanche, s’agissant d’étapes que l’on n’a pas encore vécu, on conserve le libre arbitre et l’on se doit d’en faire usage d’une façon positive.<br><br>	Bien plus, il est dit que “ tu choisiras la vie ” et l’on optera donc pour “ l’arbre de vie ”, c’est-à-dire pour l’enseignement profond de la Torah, mettant en évidence le bien qui se trouve en chacun et transformant ce qui n’est pas bon en élixir de vie.'+
											'<br><br>	2. Il en est de même pour la période des trois semaines, au cours de laquelle est toujours lue la Parchat Masseï. Les événements qui sont à l’origine de cette période auraient pu être les manifestations les plus élevées du domaine de la Sainteté, si les forces du mal ne s’en étaient mêlées. On peut, du reste, l’établir, en observant l’ampleur de la chute qui en résulta.<br><br>	Ce qui vient d’être dit peut être rapproché de la faute du veau d’or, à l’origine de toutes celles qui furent commises par la suite. Or, le Midrach Chemot Rabba, chapitre 42, paragraphe 5, souligne que cette faute fut possible parce que les enfants d’Israël avaient observé, lors du don de la Torah, le Char céleste et, en particulier, la face du bœuf qui s’y trouve.<br><br>	Il en résulte que ce qui peut provoquer la faute la plus grave, en l’occurrence celle du veau d’or, peut aussi être positif, dès lors que l’on “ choisit la vie ”, bien plus, que l’on en fasse usage pour le stade le plus élevé de la Sainteté. En l’occurrence, il s’agissait bien d’observer le Char céleste, à son niveau le plus haut, au-delà de ce que put percevoir le prophète Yé’hezkel, fils de Bouzi, comme l’explique le Yalkout Chimeoni, Yethro, au début du paragraphe 286.<br><br>	Il en fut ainsi pour Yeroboam, fils de Nabat, mentionné par la Michna comme l’exemple de quelqu’un qui “ fauta et conduisit les autres à la faute ”. Malgré cela, le traité Sanhédrin 103b précise qu’il développa cent trois interprétations de la Torat Cohanim. Il est dit que “ Il portait un vêtement nouveau et tous deux étaient seuls dans le champ ”, ce qui veut dire qu’il étudia la Torah avec A’hya de Shilo et conçut des explications nouvelles de la Torah que seuls l’un et l’autre pouvaient comprendre, comme le dit le traité Sanhédrin 102a.<br><br>	Mais, les forces du mal intervinrent et il résulta de tout cela une situation totalement opposée à ce qu’elle aurait dû être. Et, de fait, cent trois est la valeur numérique de Egel, le veau. Mais, il est clair qu’en faisant le choix de la vie, Yeroboam aurait pu se servir de cette perception profonde de la manière la plus élevée.<br><br>	Il en est de même pour les trois semaines. Les événements qui en sont à l’origine auraient pu recevoir la forme la plus élevée, dans le domaine de la Sainteté, si les forces du mal n’étaient pas intervenues. Bien plus, même après cette intervention négative, la Techouva reste capable de transformer les fautes intentionnellement commises en bienfaits.<br><br>	La Techouva provoque la délivrance immédiate. Lorsque nous l’obtiendrons, “ ces jours seront transformés en joie et en allégresse ”. Grâce à ces trois semaines, nous obtiendrons “ l’héritage sans limite ” que nous dévoilera, très prochainement, notre juste Machia’h.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'Les villes de refuge et les Mitsvot permanentes',
									'source' :' (Discours du Rabbi, Pourim 5718-1958)',
											'resume' : ' ',
											'contenu' : ' 	Le ‘Hinou’h cite, dans son introduction, six Mitsvot dont l’accomplissement est perpétuel et ne dépend ni du temps ni du lieu. Il donne, à ce propos, l’indication suivante : “ Vous aurez six villes de refuge ”.<br><br>	Pourquoi choisit-il, comme indication en la matière, les villes où sont envoyés ceux qui ont commis un crime par inadvertance, ce qui est un événement malencontreux ? N’y a-t-il pas différents autres versets dans lesquels on retrouve le chiffre six, en particulier “ six de leurs noms se trouvaient sur une pierre ”, qui évoque précisément le “ souvenir… pour être agréé devant D.ieu ” et, en outre, concerne également le Sanctuaire. Et, ne doit-on pas, en permanence, le bâtir, édifier une demeure pour D.ieu en mettant en pratique Sa Volonté ?<br><br>	Ces six Mitsvot sont perpétuelles et elles ne dépendent ni du temps ni de l’espace. Il faut en conclure qu’elles rachètent un défaut se manifestant également à tout moment et en tout endroit. Celui-ci est, en l’occurrence, la “ morsure du serpent ”, qui s’exprime à chaque époque, pour chaque personne. En effet, il a été dit, à propos de chacun : “ Tu es poussière et tu retourneras vers la poussière ”. C’est la raison pour laquelle, avant la résurrection des morts, chacun retournera à la terre.<br><br>	De fait, la possibilité de commettre une faute, en l’occurrence celle de l’arbre de la connaissance du bien et du mal, qui est à l’origine de toutes les autres, présente un avantage. Elle permet de repecter le libre arbitre, afin que la rétribution ne soit pas “ le pain de la honte ”, qui n’est pas mérité. De même, le décret conséquent à la faute constitue également un atout. C’est, en effet, la mort qui permet d’apprécier la valeur de la vie et le début du Midrach Temoura dit : “ S’il n’y avait la mort, on ne saurait pas ce qu’est la vie ”. Au début du second chapitre, il ajoute : “ Si ce n’était la mort, il n’y aurait pas de vie ”.<br><br>	La lumière est donc la plus forte quand elle provient de l’obscurité. Commentant le verset “ C’est ainsi que je T’observerai dans la Sainteté ”, le Baal Chem Tov explique : “ Puisse D.ieu faire que je T’observe dans la Sainteté ”, comme ce fut le cas dans le désert de Yehouda, une contrée aride, selon l’explication du Likouteï Torah, Chir Hachirim, page 50c et le discours ‘hassidique “ Auprès de Toi est la source de la vie ”, prononcé en 5700.<br><br>	C’est en retournant à la terre que l’on appréciera la valeur de la vie, après la résurrection.<br><br>	Ce qui vient d’être dit nous permettra de comprendre ce qu’a dit le Baal Chem Tov, avant de quitter ce monde. Il affirma qu’il pouvait monter dans le ciel avec son corps, comme le fit le prophète Elie. Néanmoins, précisa-t-il, il voulait mettre en pratique les termes du verset : “ Tu es poussière et tu retourneras vers la poussière ”. Or, s’il s’agissait d’une punition, il n’aurait pas eu le droit de se l’infliger, comme le dit l’Admour Hazaken, dans ses lois des dommages corporels. Il faut en conclure qu’il y avait bien là une qualité, comme nous l’avons souligné.<br><br>	Ces Mitsvot rachètent donc la morsure du serpent dont chacun est la victime. C’est la raison pour laquelle il faut les appliquer en permanence, jusqu’au moment de la résurrection. En effet, l’avis considérant que les Mitsvot disparaîtront dans le monde futur concède également qu’elles seront maintenues jusqu’à la résurrection des morts, comme le dit Iguéret Ha Kodech, au chapitre 26. Par la suite, la morsure du serpent ne se fera plus ressentir, mais jusqu’à ce moment, tous s’accordent pour reconnaître que les Mitsvot s’appliquent.<br><br>	C’est pour cette raison que les Mitsvot n’ont pas cours dans le Gan Eden, ainsi qu’il est dit : “ les morts sont libres ”. De façon générale, le Gan Eden et le monde futur sont le temps de la rétribution, du plaisir de l’homme, alors que ce monde, duquel il est dit : “ Aujourd’hui pour les accomplir ”, procure un plaisir à D.ieu, “ J’ai ordonné et Ma Volonté a été accomplie ”, comme l’explique le chapitre 12 du discours “ Et, ainsi ”, prononcé en 5637.<br><br>	Dans le Gan Eden, la Techouva et la réparation sont impossibles. Or, l’une et l’autre sont la finalité des Mitsvot. Il en est de même pour la forme la plus élevée de la Techouva, de laquelle il est dit : “ L’esprit retourne vers D.ieu qui l’a donné ”.<br><br>	C’est donc pour cette raison que le ‘Hinou’h mentionne, à titre d’indication, les six villes de refuge, réparant la faute de celui qui a tué par inadvertance. En effet, les Mitsvot, de façon générale, guérissent la morsure du serpent, à l’origine de toutes les fautes et provoquant la mort.<br><br>	Il est dit que “ vous êtes attachés à l’Eternel, notre D.ieu, tous vivants ”. La faute est, en conséquence, la coupure de D.ieu, c’est-à-dire la mort. Elle constitue donc bien un crime. Et, celui-ci est, en outre, “ par inadvertance ”, car “ un homme commet une faute uniquement dans la mesure où il est saisi par un esprit de folie ”. Un Juif ne peut pas et ne veut pas se séparer de D.ieu. Aussi, lorsqu’il lui est impossible de penser qu’il conserve intact son engagement juif, il est prêt à faire don de lui-même.<br><br>	C’est donc par les Mitsvot que l’on rachète la morsure du serpent. Or, ces six Mitsvot sont, en ce sens, essentielles. Les villes de refuge assuraient le rachat de ceux qui venaient s’y installer. De la sorte, ceux-ci se préservaient du “ vengeur du sang ”, c’est-à-dire du mauvais penchant qui souhaite lui-même venger le sang, par la suite.<br><br>	En se réfugiant dans cette ville, on peut prendre le temps d’accéder à la Techouva, mettre en évidence et révéler le fait que D.ieu “ supporte la faute et passe outre à la transgression ”, car Il transcende toute distinction.'											
								},
								
								'Siha 4': 
								{
									'Titre' : 'Une assemblée et le monde entier',
									'source' :' (Discours du Rabbi, Chabbat Parchat Matot Masseï 5720-1960)',
											'resume' : ' ',
											'contenu' : ' 	Commentant les versets (Bamidbar 35, 24-25) “ L’assemblée jugera… L’assemblée sauvera… ”, nos Sages disent, au traité Sanhédrin 2a : “ D’où déduit-on que le petit Sanhédrin est composé de vingt trois membres ? Il est dit que l’assemblée juge et l’assemblée sauve. Il y a donc une assemblée qui juge et une autre qui sauve, ce qui fait vingt. Pourquoi en ajouter trois autres ? … ”.<br><br>	Il nous faut comprendre pour quelle raison ce passage se conclut en citant le verset “ L’assemblée l’installera dans sa ville de refuge ”. Pourquoi, là encore, la Torah appelle-t-elle le tribunal “ assemblée ” et non “ juges ”, par exemple ?<br><br>	Nous le comprendrons en fonction de ce qui a été exposé dans la réunion ‘hassidique du 12 Tamouz. Pourquoi, dans un acte public, ne fait-on pas de différence entre la présence de dix personnes ou d’un public plus nombreux ? Parce que la réunion de dix Juifs rend effectivement cet acte le plus public qui soit. En effet, dix hommes incluent en eux le monde entier et ce qui est accompli en leur présence peut donc être considéré comme diffusé dans le monde entier.<br><br>	Chaque fois que dix Juifs se réunissent, la Présence divine se révèle. Et, Celle-ci est à l’origine de toute la vitalité des mondes, comme le précise le chapitre 52 du Tanya. Il en est de même, dans le monde de Brya, pour l’influence qui lui est accordée. Toute différence entre le chiffre dix et un nombre plus important s’entend donc uniquement pour le stade de la Divinité qui transcende l’existence des mondes. Ce fut le cas, par exemple, pour le don de la Torah, qui requerrait la présence de six cent mille personnes. Il en est de même pour la Présence divine se trouvant dans chaque monde. <br><br>	A l’opposé, la révélation de la vitalité de tous les mondes, en général et de celle de chaque monde, en particulier, ne fait pas de différence entre le chiffre dix et celui qui lui est supérieur. Ainsi, la présence de dix Juifs révèle, à proprement parler, celle de D.ieu, dont les mondes ne peuvent supporter l’intensité, comme le souligne le chapitre 52 du Tanya. En conséquence, précise Iguéret Ha Kodech, au chapitre 23, “ si un ange se trouvait confronté à dix Juifs réunis, il s’emplirait de crainte et d’une terreur infinie, au point d’en perdre l’existence ”.<br><br>	Le traité Sanhédrin, chapitre 4, Michna 5, précise que celui qui ôte la vie à une personne est considéré comme s’il avait détruit le monde entier et celui qui préserve une vie est comme s’il avait perpétué le monde entier. En conséquence, un crime est comparable à la destruction du monde entier. Il est donc mis en relation avec une “ assemblée ”, dix Juifs qui sont représentatifs de l’ensemble du monde et perçoivent, dans toute sa mesure, le défaut qui a été réalisé de cette façon.<br><br>	Le monde fut créé en intégrant les trois lignes regroupant les Sefirot. Le Midrach Béréchit Rabba, chapitre 12, paragraphe 15, rapporte : “ La Saint béni soit-Il dit : Si Je crée le monde par l’Attribut de miséricorde, la ligne de droite, les fautes seront nombreuses. Si Je le fais par l’Attribut de rigueur, la ligne de gauche, comment le monde pourra-t-il subsister ? Je le créerai donc à la fois par la rigueur et la miséricorde, c’est-à-dire par la ligne médiane ”.<br><br>	Il en est de même pour la réparation et l’édification du monde, après sa destruction par la mort d’un homme. Il faut, là encore, avoir recours à ces trois lignes, d’abord “ l’assemblée juge ”, l’attribut de rigueur, puis “ l’assemblée sauve ”, l’attribut de bonté. Ainsi, le Séfer Ha Likoutim du Ari Zal et le Midrach Yelamdénou, disent que “ tout d’abord, D.ieu pensa créer le monde avec l’Attribut de rigueur. Puis, Il lui adjoignit l’Attribut de miséricorde ”.<br><br>	Enfin, la réparation effective est obtenue quand “ l’assemblée l’installe dans sa ville de refuge ”. Cet exil réalise l’expiation en introduisant la ligne du milieu, qui fait la synthèse entre la bonté et la rigueur.<br><br>	Ceci permet sans doute de justifier pour quelle raison l’Admour Hazaken explique, dans son Sidour, à propos de l’annulation des vœux : “ Il est bon de le faire en présence de toute une assemblée ”. En effet, on se délie des vœux, à la veille de Roch Hachana, car, en ce jour, le monde est bâti de nouveau. Pour se préparer à cela, il faut “ réparer ” le monde, qui inclut trois domaines, les Mitsvot, les actes permis et les fautes.<br><br>	La création et la transformation de la matière qu’elle implique s’inscrivent parmi les actes permis, auxquels les vœux confèrent la sainteté. En conséquence, on se délie de ces vœux en présence de dix Juifs, “ toute une assemblée ”, qui est représentative de la perfection du monde.'
								},
								
								'Siha 5': 
								{
									'Titre' : 'Lettres du Rabbi',
									'source' :' 7 Mena’hem Av 5703',
											'resume' : ' ',
											'contenu' : ' 	Commentant les événements survenus en ces jours, pendant le mois de Mena’hem Av, nos Sages disent, dans le traité Baba Metsya 85b, que le premier Temple fut détruit parce que l’on s’était détourné de la Torah, à laquelle les Juifs, même s’ils l’étudiaient, n’accordaient pas toute son importance. Le second Temple, en revanche, fut détruit à cause de la haine gratuite, comme l’affirme le traité Yoma 9b.<br><br>	La sainteté du premier Temple était entière, alors qu’au second manquait l’Arche sainte, selon le traité Yoma 21b. Or, le premier Temple fut construit par Chlomo, qui reçut ce nom parce que la paix, Chalom et la tranquillité régnèrent de son vivant, comme l’établit le verset (Divreï Ha Yamim, 22, 9) y compris avec les peuples que son père David combattit.<br><br>	Une telle situation est donc l’antithèse de la haine gratuite.<br><br>	De plus, Chlomo enseigna la Torah au peuple et il favorisa la crainte de D.ieu pour que celui-ci s’attache à la Torah, comme le rapportent les Sages, au traité Erouvin 21b.<br><br>	Une telle situation est donc l’antithèse d’un abandon de la Torah.<br><br>	A chaque époque et en tout lieu, celui qui réalise une action pour le bien de tous, par le sentiment d’amour du prochain qui l’anime et sans recherche d’un intérêt personnel, en renforçant la Torah et le Judaïsme, hâte notre délivrance et la reconstruction du Temple par notre juste Machia’h, qui, lui aussi, ne se manifestera, dès sa venue, que par la paix, comme le dit le Midrach Vaykra Rabba, à la fin du chapitre 9.'
								},
								
								'Siha 6': 
								{
									'Titre' : 'Lettres du Rabbi',
									'source' :' 27 Tamouz 5719',
											'resume' : ' ',
											'contenu' : ' 	Puisse D.ieu faire que les bonnes décisions soient concrètement suivies d’effet, d’une manière croissante et, précisément selon le terme de la lettre du Baal Chem Tov, qu’elles “ se diffusent ”.<br><br>	Et que se réalise le verset “ Yehouda a été exilé (Galta) ”, selon cette autre lecture “ Yehouda a été révélé ”. De plus, Yehouda symbolise la soumission la plus totale, personnelle et globale, car les sources parviendront effectivement à l’extérieur.<br><br>	Le verset dit ensuite : “ du fait de sa pauvreté et de son intense labeur ”. La diffusion permettra donc la “ pauvreté ” du mal, que l’on repoussera et requerra un “ intense labeur ”. En effet, “ il séjourne parmi les nations ” et sa mission consiste donc à trouver les forces en lui.<br><br>	C’est pour cela que “ il ne trouve pas le repos ” et il en est récompensé, car “ tous le poursuivent ”. Or, il est dit, par ailleurs : “ Le bien et la bonté me poursuivront ”. Et, “ ils le rattrapent entre les situations d’étroitesse ”. A partir de cette étroitesse, on s’élèvera vers ce que la pensée ne peut saisir, comme l’expliquent les Rechimot du Tséma’h Tsédek sur E’ha, 1 à 3.'
								},
						},
				},
	},

				'Devarim':
