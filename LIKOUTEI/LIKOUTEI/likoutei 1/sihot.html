						        'Siha 1' : 
								{
									'Titre' : ' Antagonisme du corps et de l’âme ',
									'source' : ' (Discours du Rabbi, Chabbat ‘Hayé Sarah 5711-1950) ',
											'resume' : ' ',
										   'contenu' : ' 	1. Notre Paracha raconte que «Sarah mourut à Kiryat Arba, qui est ‘Hevron, dans le pays de Canaan, et Avraham vint pour prononcer l’éloge funèbre de Sarah et pour la pleurer». Le Zohar explique que Sarah fait ici allusion au corps et Avraham, à l’âme. Il note que la mort physique, «Sarah mourut», se produisit à «Kiryat Arba», le village des quatre, puisqu’elle a pour effet de séparer les quatre éléments fondamentaux de la matière, qui constituent le corps, c’est-à-dire le feu, le vent, l’eau et la terre.<br><br>	Le verset dit encore que Kiryat Arba «est Hévron», étymologiquement, le lieu de la jonction, car, durant la vie physique, ces quatre éléments sont bien unis. Puis, après la mort, «Avraham vint», l’âme se présente, «pour prononcer l’éloge funèbre de Sarah et pour la pleurer». L’âme pleure parce que, même après la mort, elle reste liée au corps.<br><br>	Néanmoins, si l’on accepte l’idée que Sarah symbolise le corps et Avraham, l’âme, on peut se demander pour quelle raison il fut dit à Avraham: «Ecoute la voix de Sarah, en tout ce qu’elle te dira». '+
										   '<br><br>	2. On connaît l’interprétation que donne le Baal Chem Tov du verset: «Lorsque tu verras l’âne de ton ennemi ployer sous son fardeau, tu souhaiteras l’abandonner à son sort, mais, en fait, tu lui viendras en aide».<br><br>	«Lorsque tu verras l’âne», ‘Hamor, de la même étymologie que ‘Homer, la matière, lorsque tu observeras ta propre matérialité, alors tu prendras conscience que celle-ci est «ton ennemi». En effet, au seuil du service de D.ieu, au début de la vie, le corps et l’âme sont déjà antagonistes. Et, cette matérialité «ploie sous son fardeau», supportant le joug de la Torah et des Mitsvot. Certes, il s’agit bien de «son fardeau» personnel et, de fait, les Mitsvot ont bien été confiées à l’âme vêtue d’un corps, afin que ce dernier puisse s’affiner grâce à cette pratique. Pour autant, cette mission n’en est pas moins un «fardeau», que le corps ne souhaite pas. C’est la raison pour laquelle il «ploie sous son fardeau».'+
										   '<br><br>	3. Les Mitsvot sont accomplies précisément par des âmes vêtues de corps. Bien plus, elles sont mises en pratique au moyen d’objets matériels. Ceci n’est pas vrai uniquement pour les Préceptes qui impliquent une action concrète, mais également pour les sentiments du coeur, comme l’amour et la crainte de D.ieu, ou encore pour les obligations intellectuelles, comme la foi en l’unité de D.ieu. Ces Commandements doivent aussi être physiquement ressentis, par le coeur et par le cerveau.<br><br>	Prenons l’exemple de l’amour de D.ieu. Dans la dimension matérielle, il est dit que «une bonne nouvelle engraisse l’os» et la Guemara raconte de quelle manière quelqu’un grossit physiquement, après qu’on lui ait annoncé une bonne nouvelle. De même, l’amour de D.ieu est le sentiment de bien être que procure Sa proximité. Et, ce que l’homme perçoit doit apparaître à l’évidence sur sa personne.<br><br>	Il en est de même pour la crainte de D.ieu. Ce sentiment doit contracter l’esprit et le coeur, au point d’être reconnaissable, de manière évidente, chez celui qui l’éprouve, dont le cerveau et le coeur sont, en pareil cas, saisis par la peur.<br><br>	Nos maîtres ont précisé chaque concept et ils ont donné l’exemple, en la matière également. Ainsi, une fois, l’Admour Hazaken, durant la prière de Roch Hachana ou de Yom Kippour, alors qu’il s’apprêtait à prononcer les mots «inspire-nous donc Ta crainte (Pa’hdé’ha)», commença à gesticuler en disant Pa’h, Pa’h. Il était saisi par cette crainte, au point d’être incapable de prononcer l’intégralité de ce mot. Il lui fallut un moment pour y parvenir.<br><br>	On rapporte également un récit du Tséma’h Tsédek. Quelques années après avoir pris la direction des ‘Hassidim, celui-ci participa à une réunion ‘hassidique, au cours de laquelle on servit de l’alcool à 90°. Il en but un verre, puis un second et il demanda qu’on lui en verse un troisième. Puis, il passa la main sur son visage et il fut ensuite impossible de voir sur lui l’effet de cet alcool.<br><br>	Par la suite, le Tséma’h Tsédek expliqua qu’il avait alors médité à la grandeur de D.ieu, au point de s’emplir de crainte. Or, disent nos Sages, «le vin fort réduit le sentiment de peur» et cette peur supprime l’effet que le vin exerce sur le corps. La crainte l’avait donc saisi au point d’être reconnaissable, de manière évidente, sur son corps et elle fit disparaître l’emprise de l’alcool.<br><br>	Ceci est également vrai pour l’amour de D.ieu. On sait que Rabbi Mena’hem Na’houm de Tchernobyl était physiquement gras, du fait du plaisir que lui procuraient les mots Amen Yehé Chemé Rabba, qu’il répondait au Kaddish. Il méditait au Chemé Rabba, au «grand Nom» de D.ieu, à Sa puissance, se disait qu’Il était Mevora’h Lealam Ouleolmeï Olmaya, «béni pour l’éternité et l’éternité de l’éternité», présent, de manière immuable dans tous les mondes, y compris le nôtre, malgré ses dimensions physiques. Il en concevait de l’amour et du plaisir, au point que son corps grossissait.'+
										   '<br><br>	4. «Tu souhaiteras l’abandonner à son sort». Poursuivant son interprétation de ce verset, le Baal Chem Tov explique que, en constatant que le corps «ploie sous son fardeau», on pourrait prendre la décision de se consacrer uniquement à l’âme, de briser le corps par des jeûnes et des mortifications. Or, bien au contraire, «tu lui viendras en aide», car ce corps doit également recevoir l’élévation.<br><br>	Celui qui méditera aux implications profondes d’une Mitsva, mais ne l’appliquera pas, réfléchira, par exemple, à la signification profonde des Tefilin, mais ne les mettra pas, n’aura pas seulement négligé un Commandement divin. Il aura, en outre, commis une faute en n’accomplissant pas la Mitsva des Tefilin.<br><br>	A l’opposé, celui qui les mettra sans penser à tout cela, parce qu’il n’a pas connaissance de ces idées ou bien parce qu’il ne le souhaite pas, sera, certes, passible d’une punition pour ne pas l’avoir fait, mais, en tout état de cause, il aura bien accompli la Mitsva des Tefilin.<br><br>	Lors de la circoncision d’un petit-fils du Tséma’h Tsédek, deux personnes capables de la pratiquer étaient présentes. Le premier Mohel était âgé et possédait une connaissance, intégrale ou tout au moins partielle, des écrits du Ari Zal. Il savait, en tout cas, ce que ceux-ci expliquent à propos de la circoncision. Le second était plus jeune, très expérimenté, mais avait beaucoup moins de connaissances. Le Tséma’h Tsédek demanda que l’on choisisse ce dernier, expliquant que, pour circoncire, il fallait couper, au sens le plus physique du terme!<br><br>	Telle est la signification de l ’Injonction faite à Avraham, «Ecoute la voix de Sarah en tout ce qu’elle te dira». Selon le Zohar, Sarah fait allusion au corps, qui est bien la finalité ultime. A l’heure actuelle, ce stade reste caché, mais, dans le monde futur, nous en obtiendrons la révélation. Alors, l’âme elle-même recevra sa vitalité du corps.<br><br>	On sait que «le Saint béni soit-Il fit percevoir aux Patriarches, dans ce monde, un avant goût du monde futur. C’est la raison pour laquelle il fut dit à Avraham: «Ecoute la voix de Sarah, en tout ce qu’elle te dira».'
										   
						
						        },
								
								'Siha 2' : 
								{
									'Titre' : '  La rétractation du chemin',
									'source' : ' (Discours du Rabbi, Chabbat ‘Hayé Sarah 5713-1952) ',
											'resume' : ' ',
										   'contenu' : '	5. La première union et le premier mariage clairement décrits par la Torah sont mentionnés dans notre Paracha. Il s’agit du mariage d’Its’hak. Le Midrach note que la Torah fait également allusion au mariage d’Adam et de ‘Hava. Pour autant, il n’y a bien là qu’une allusion, tout juste exprimée en quelques mots.<br><br>	Lorsque Eliézer raconta comment Avraham l’avait envoyé à Aram Naharaïm et de quelle manière il était parvenu dans cet endroit, il dit: «Je suis arrivé aujourd’hui». Rachi explique: «Je suis parti aujourd’hui et je suis arrivé aujourd’hui. On peut en conclure que la route fut contractée pour lui».<br><br>	Quelle était la raison d’être de cette contraction de la route et pourquoi Eliézer en fit-il état? On peut apporter deux réponses à cette question. La seconde, qui est développée par la ‘Hassidout, nous permettra de percevoir la finesse et la spiritualité caractéristiques des explications issues de cette partie de la Torah. '+
										   '<br><br>	6. Voici, tout d’abord, la première explication. Lorsqu’Avraham envoya Eliézer à Aram Naharaïm, il rédigea pour lui un acte faisant don de tout ce qu’il possédait à Its’hak. Néanmoins, il ne sut quelle date il devait porter sur cet acte. Inscrire celle du jour du départ d’Eliézer ne se justifiait pas. Pourquoi devait-il faire le don de ses biens déjà pendant les dix sept jours que devait durer le voyage d’Avraham? La Michna ne dit-elle pas qu’un homme «doit gérer ce qu’il possède avec circonspection»? Dès l’arrivée d’Eliézer à Aram Naharaïm, en revanche, ce don était nécessaire, puisqu’il devait permettre le mariage d’Its’hak. A l’opposé, rien ne justifiait que ce don soit déjà effectif, dix sept jours plus tôt.<br><br>	De même, Avraham ne pouvait inscrire sur cet acte la date de l’arrivée d’Eliézer, dix sept jours plus tard. Il aurait alors rédigé un acte post daté. Certes, sa validité n’aurait pas été remise en cause, mais, il n’est pas souhaitable de pratiquer ainsi. En conséquence, Avraham inscrivit la date à laquelle l’acte fut établi et, par la suite, le route fut contractée, «je suis parti aujourd’hui et je suis arrivé aujourd’hui», afin qu’il ne soit pas dépossédé de ses biens tant que cela n’était pas nécessaire.<br><br>	Puis, Eliézer arriva à Aram Naharaïm et, craignant que Bethouel et Lavan lui demandent comment il pouvait leur présenter un acte daté du jour même, comment Avraham avait pu rédiger un écrit post daté, ayant donc une apparence mensongère, il prit lui-même l’initiative de se justifier: «Ne me posez pas de telles questions. Je suis parti aujourd’hui et je suis arrivé aujourd’hui».<br><br>	Nous introduirons maintenant la seconde explication. Il est dit que Rivka se trouvait, dans la maison de Bethouel, comme «une rose parmi les ronces». Or, c’est précisément là que la rose peut pousser, car les ronces participent à son développement et à sa maturité. Par la suite, un effort est nécessaire pour cueillir cette rose, car les ronces font obstacle. De plus, pour que pousse la rose, on arrose l’endroit où elle a été plantée et les ronces en profitent donc également.<br><br>	Dès que Rivka eut trois ans et un jour, devenant ainsi apte à s’unir à un homme, en l’occurrence à épouser Its’hak, Avraham en eut aussitôt connaissance. La rose pouvait enfin se lier au domaine de la sainteté et se libérer de l’emprise des ronces. Avraham dit alors à Eliézer: «Rends-toi dans mon pays et dans ma patrie. Là tu prendras une épouse pour mon fils, pour Its’hak».<br><br>	Si la route n’avait pas été contractée, Rivka aurait dû passer quelques jours de plus chez Lavan et Bethouel. De même, la libération de l’emprise des ronces n’aurait pas pu commencer si Eliézer avait été envoyé avant que Rivka n’ait trois ans et un jour. En conséquence, la route subit une contraction, afin que Rivka ne reste pas chez elle plus que le temps nécessaire.<br><br>	Eliézer parvint à Aram Naharaïm et là, il comprit que Lavan et Bethouel plaideraient pour que Rivka passe encore quelques temps auprès d’eux. De fait, ils demandèrent effectivement: «Que la jeune fille reste chez nous pendant un an ou dix mois». Il annonça donc, d’emblée: «Tout cela s’est passé aujourd’hui. Sachez qu’en la matière, chaque minute compte, chaque instant perdu est regrettable. C’est pour cela que je suis parti aujourd’hui et que je suis arrivé aujourd’hui».'+
										   '<br><br>	7. Ce récit de la Torah délivre un enseignement évident, pour nous et pour les générations qui suivent. Les actions des pères sont des indications pour les enfants. Le chemin fut rétracté pour que Rivka ne reste pas une minute de plus dans la maison de Bethouel. Et, il en doit donc en être de même pour ses descendants Ceux-ci ne doivent pas s’affecter en considérant l’obscurité de l’exil, car D.ieu hâtera la délivrance, de sorte que nous n’ayons pas une minute de plus à passer en exil.<br><br>	L’Egypte fut l’origine de tous les exils et il est dit que «au milieu de ce jour, toutes les armées de l’Eternel quittèrent le pays de l’Egypte». Le Midrach Me’hilta précise que le Saint béni soit-Il ne les retarda pas même du temps d’un clin d’oeil. Il est dit que, «comme aux jours de ta sortie d’Egypte, Je te montrerai des merveilles» et il en sera donc de même pour le présent exil. Il reste très peu de choses à accomplir et, tout de suite après cela, très bientôt et de nos jours, ce sera la délivrance complète, par notre juste Machia’h.'
										   
								},
								
								'Siha 3' : 
								{
									'Titre' : ' Les fondements du monde ',
									'source' : ' (Discours du Rabbi,second jour de Roch ‘Hodech Kislev 5713-1952) ',
											'resume' : ' ',
										   'contenu' : '	8. Commentant le passage de notre Paracha qui commence par «Avraham était âgé, avancé dans les jours», nos Sages constatent que «les discussions des serviteurs des Pères sont préférables à l’enseignement des fils». En effet, de nombreux principes de la Loi ne sont déduits que d’une simple lettre ajoutée à un mot.<br><br>	En d’autres termes, «l’enseignement des fils» est formulé de manière concise et allusive. C’est précisément ce qui distingue la Loi Ecrite de la Loi Orale, cette dernière étant plus développée et débattue, alors que la première est succincte et indirecte.<br><br>	La discussion des serviteurs des Pères, en revanche, est décrite longuement et exhaustivement. Bien plus, chaque point en est répété deux ou trois fois, comme c’est le cas pour le récit d’Eliézer. La Torah raconte d’abord ce qu’Avraham lui a dit, puis ce qui s’est passé. Puis, par la suite, tout cela est répété, lorsqu’Eliézer rapporte les propos d’Avraham et qu’il explique ce qui lui est arrivé. '+
										   '<br><br>	9. Il est ainsi établi que «les discussions des serviteurs des Pères sont préférables à l’enseignement des fils». Néanmoins, dans quel contexte la Torah fait-elle état de ce principe? A propos d’une union et d’un mariage et l’on peut en déduire, non seulement la valeur des ces discussions des serviteurs, mais aussi l’importance du mariage.<br><br>	On peut proposer, à ce propos, l’explication suivante. Celui qui s’apprête à fonder un foyer juif bâtit un édifice éternel, dès lors qu’il le base sur la Torah, laquelle est une Torah de vie, donnée par Celui Qui possède la vie éternelle. On peut constater, en conséquence, que «vous êtes attachés à l’Eternel votre D.ieu, tous vivants aujourd’hui». C’est ainsi que la maison que l’on construit peut être éternelle. Et, c’est alors seulement que la vie est digne de ce nom.<br><br>	Il est donc rapporté qu’Eliézer donna à Rivka «un anneau d’or pesant un Beka et deux bracelets d’un poids de dix mesures d’or». Ce don intervint avant son mariage. L’anneau évoquait le demi Shekel, qu’il fut, par la suite, pour chaque personne, une Mitsva de donner. Ce demi Shekel avait une valeur invariable, celle d’un Beka et il était aussi une forme de Tsédaka, Précepte générique, qui représente tous les autres à la fois. Quant aux bracelets, ils correspondaient aux deux Tables de la Loi, portant les dix Commandements, lesquels représentent l’ensemble de la Torah à laquelle les Juifs acceptèrent de se soumettre en disant: «nous ferons et (ensuite) nous comprendrons».<br><br>	En effet, les fondations sur lesquelles on peut construire une maison juive sont la Torah et les Mitsvot, que l’on met en pratique avec soumission.'+
										   '<br><br>	10. Pourquoi Eliézer donna-t-il deux bracelets, évoquant les deux Tables de la Loi, sur lesquelles les dix Commandements étaient gravés et non écrits?<br><br>	De façon générale, la Loi Ecrite est constituée de lettres que l’on inscrit, avec de l’encre, sur un parchemin. Néanmoins, l’encre et le parchemin restent deux entités distinctes. Elles ne font que s’associer pour constituer la Loi Ecrite.<br><br>	On trouve également deux éléments dans la Loi Orale, son commentaire, d’une part et l’homme qui le développe, d’autre part. Là encore, il est possible de les distinguer.<br><br>	Les dix Commandements, en revanche, étaient partie intégrante des Tables. Etant gravées sur elles, les uns et les autres ne formaient nullement deux entités séparées. Les lettres étaient indissociables de la pierre.<br><br>	Les lettres gravées délivrent un enseignement pour le service de D.ieu. La Guemara enseigne, en effet, que celui qui en a le mérite acquiert la Torah au point de la faire sienne. Elle est alors «sa» Torah, indissociable de lui.<br><br>	C’est pour cette raison qu’Eliézer donna des bracelets, évoquant les Tables de la Loi. Il proclama ainsi qu’un foyer juif doit être basé sur la Torah et les Mitsvot. Pour cela, il ne suffit pas d’appliquer ces Préceptes avec soumission, tout en conservant une identité distincte de celle de la Torah, même si elle lui est conforme.<br><br>	En fait, un homme doit faire corps avec la Torah, en être indissociable. Son existence doit s’exprimer par les termes du verset «Je suis l’Eternel ton D.ieu» et par tous les autres Commandements.'+
										   '<br><br>	11. C’est en ce sens que «les discussions des serviteurs des Pères sont préférables à l’enseignement des enfants», principe que l’on déduit précisément d’un mariage. Les serviteurs des Pères évoquent l’idée de l’obéissance. Le mariage est un édifice bâti sur les fondations de la Torah et des Mitsvot que l’on met en pratique avec soumission, à l’image des lettres gravées. Telle est bien la base de l’enseignement des fils.<br><br>	Lorsque ces fondations sont posées avec soumission, de manière détaillée et exhaustive, répétées encore et encore, l’enseignement des enfants, les détails des lois, énoncés de manière concise et allusive, prennent un sens.<br><br>	Il est dit que «le Saint béni soit-Il consulta la Torah pour créer le monde» et, de la même façon, que «l’homme consulte la Torah pour perpétuer le monde». La Torah est le fondement du monde et il en est de même pour le «monde» personnel de chacun. Celui qui considère avec soumission les bases d’un édifice éternel, que sont la Torah et les Mitsvot, créera le monde et lui permettra de se maintenir. Le foyer qu’il bâtira sera éternel et «la Torah ne quittera pas la bouche de ses enfants et de ses petits-enfants», pour l’éternité. Il recevra la bénédiction qu’est le fait d’avoir une descendance droite et vertueuse.'
										   
								},
								
								'Siha 4' : 
								{
									'Titre' : 'L’apport du don de la Torah  ',
									'source' : '(Discours du Rabbi, Chabbat ‘Hayé Sarah 5716-1955)  ',
											'resume' : ' ',
										   'contenu' : '<b>Le serment avec un objet sacré</b><br><br>	12. La Sidra de cette semaine rapporte les propos que notre père Avraham adressa à Eliézer: «De grâce, place ta main sous ma hanche». La Guemara en déduit que celui qui fait un serment doit tenir à la main un objet sacré. Rav Papa précise qu’il doit s’agir d’un Séfer Torah. Il en conclut que le juge qui fait prononcer un serment à une personne sans que celle-ci ne tienne un Séfer Torah commet une erreur. Un tel serment est nul et doit donc être refait.<br><br>	Néanmoins, la conclusion de la Guemara n’adopte pas l’avis de Rav Papa et la Hala’ha, même si elle reconnaît qu’il est préférable de tenir un Séfer Torah, affirme que l’on peut aussi se contenter de Tefilin. Bien plus, pour honorer l’érudit, on peut, a priori, le faire jurer avec des Tefilin plutôt qu’avec un Séfer Torah.<br><br>	L’analyse de la Guemara qui vient d’être rapportée porte sur le cas d’un homme qui ne reconnaît être redevable que d’une partie de ce qu’on lui exige. Celui-ci doit faire le serment qu’il n’est pas redevable du reste. Or, on peut soulever, à ce propos, deux interrogations:<br><br>	A) Les Tossafot, commentant ce passage de la Guemara, posent la question suivante. Le principe faisant l’objet de cette étude est déduit du comportement de notre père Avraham qui, lui-même, n’était nullement confronté à la situation évoquée. On ne lui demandait rien et il n’avait rien à reconnaître. Pourquoi donc vouloir appliquer ce principe à un tel cas? Bien plus, pourquoi ne pas l’appliquer aux autres formes de serments, celui qui est relatif à une déposition ou encore celui qui est imposé, à la disparition d’un dépôt placé en gage?<br><br>	Les Tossafot ne proposent aucune réponse à ces interrogations.<br><br>	B) Avraham ne possédait ni Séfer Torah, ni Tefilin. Il n’avait, de fait, pratiqué qu’une seule Mitsva, celle de la circoncision. D’où déduit-on qu’au moment du serment, on doit tenir précisément ces objets à la main? '+
										   '<br><br>	13. Un discours ‘hassidique de l’Admour Hazaken précise le sens d’un serment et un texte du Tséma’h Tsédek en fait une analyse détaillée. Chevoua, le serment, est de la même étymologie que Sova, satiété. Y avoir recours est donc bien un moyen de s’emplir de forces. C’est la raison pour laquelle il est permis de jurer que l’on accomplira une Mitsva, bien que l’on se soit d’ores et déjà engagé à le faire, lors de la révélation du mont Sinaï. En effet, on peut, de la sorte, recevoir une plus grande force pour la mettre en pratique. Selon le même raisonnement, il est dit que l’on fait jurer à l’âme qui descend dans ce monde: «Sois un Juste et ne sois pas un impie».<br><br>	Par la suite, la force qui est accordée d’en haut doit s’unir avec l’homme tel qu’il se trouve ici-bas. Celui-ci doit la recevoir et l’utiliser et, pour cela, un intermédiaire doit relier la force à l’homme. C’est le rôle que joue la Mitsva.<br><br>	En effet, les Mitsvot sont les émissaires de D.ieu, ainsi qu’il est dit: «honorez les Commandements, qui sont Mes émissaires». Or, «un émissaire s’identifie à celui qui le mandate». La Mitsva peut donc prendre en charge la force céleste et l’apporter à l’homme.<br><br>	Ce qui vient d’être dit nous permet de comprendre pourquoi l’on doit saisir un objet sacré, lorsque l’on prononce un serment. Celui-ci permet, en effet, de mettre en pratique une Mitsva et il apporte donc la force céleste à celui qui le tient à la main.'+
										   '<br><br>	14. Ce qui vient d’être dit justifie que l’on tienne un objet sacré, lorsque l’on prononce un serment. Néanmoins, pourquoi s’agit-il précisément d’un Séfer Torah ou de Tefilin?<br><br>	Il est dit que «le Saint béni soit-Il ne créa rien d’inutile, dans le monde». En conséquence, un Juif, où qu’il se trouve peut faire usage de chaque chose pour le domaine de la sainteté. Le serment et la force qu’il apporte doivent donc apparaître dans le monde entier.<br><br>	Or, le lien entre la force et le monde, qui s’établit par l’intermédiaire de l’homme, est possible grâce à la Torah, qui opère elle-même la transition entre la création et D.ieu. Nous avons vu, en effet, que D.ieu «consulta la Torah pour créer le monde».<br><br>	On peut ainsi comprendre pourquoi l’on prend également des Tefilin pour faire un serment. Celles-ci sont bien représentatives de la Torah, comme l’explique le discours ‘hassidique intitulé «le Midrach Tehilim enseigne». Ce texte dit que «Rabbi Eliézer rapporte: Les enfants d’Israël dirent, devant le Saint béni soit-Il: Maître du monde, nous voudrions étudier la Torah jour et nuit, mais nous n’en avons pas le temps. Le Saint béni soit-Il leur répondit: Mettez en pratique la Mitsva des Tefilin et Je considérerai que vous avez étudié la Torah, jour et nuit». Cette affirmation de nos Sages établit clairement le parallèle qui peut être fait entre les Tefilin et le Séfer Torah.<br><br>	On peut donner, à ce propos, l’explication suivante. L’étude de la Torah conduit la compréhension intellectuelle à animer le sentiment. Or, les Tefilin ont le même effet. Lorsqu’un Juif les met, ici-bas, D.ieu en fait de même. Nos Sages disent, de fait, que «le Saint béni soit-Il porte les Tefilin», si l’on peut ainsi s’exprimer. L’expression «le Saint béni soit-Il» désigne ici les six Attributs divins de l’émotion, alors que les Tefilin correspondent aux Attributs de l’intellect. Dire que le Saint béni soit-Il met les Tefilin revient donc à affirmer que les Attributs de l’intellect se révèlent en ceux du sentiment.<br><br>	En conséquence, celui qui, lorsqu’il prononce un serment, tient à la main des Tefilin, soumettant le cerveau et le coeur à D.ieu, peut effectivement unir la force céleste au monde, comme s’il étudiait la Torah.<br><br>	Néanmoins, il en est ainsi uniquement parce l’on ne peut faire autrement, comme le précise le Midrach, à la référence précédemment citée. Car, les Juifs désirent sincèrement étudier la Torah jour et nuit. Mais, ils n’en ont pas le temps et ils se contentent donc de mettre les Tefilin, afin de soumettre leur cerveau et leur coeur à D.ieu, dès le début du jour. De la sorte, ils peuvent conserver un bon comportement, pendant tout le reste de la journée.'+
										   '<br><br>	15. Pourquoi un érudit de la Torah peut-il, d’emblée, se contenter de saisir des Tefilin à la main, lorsqu’il prononce un serment?<br><br>	Le Zohar affirme que le Sage est appelé Chabbat et la Guemara, de manière allusive, fait la même affirmation, lorsqu’elle rapporte le récit suivant. Un érudit de la Torah fut invité en un certain endroit et l’on dressa pour lui un grand festin. L’homme s’en étonna. Comment tout cela avait-il été préparé? Attendait-on sa venue? On lui répondit que ces mets avaient été apprêtés pour le Chabbat, puis, lorsqu’il était arrivé, on avait décidé de les lui servir.<br><br>	Quelle relation peut-on établir entre le Chabbat et un érudit de la Torah? En fait, le Chabbat permet de se séparer des contingences du monde, de tout ce qui est inhérent à l’aspect le plus grossier de la matière. Or, une même affirmation peut être faite à propos du Sage. Celui-ci est également séparé du monde. Il est, en conséquence, inutile qu’il tienne un Séfer Torah, s’il doit prononcer un serment. Comme nous l’avons vu, ce Séfer Torah est le moyen de relier la force céleste au monde. Or, un tel homme est d’ores et déjà séparé de la matière. Il n’a donc nul besoin de ce que le Séfer Torah peut lui apporter.<br><br>	En revanche, il est effectivement nécessaire qu’il tienne des Tefilin, pendant ce serment. Celles-ci le conduisent à soumettre son cerveau et son coeur à D.ieu, ce qui suffit pour que la force céleste se révèle en lui. Le Séfer Torah, par contre, crée un lien entre cette force et le monde.'+
										   '<br><br>	16. Avraham, lorsqu’il prononça un serment, ne disposait ni de Séfer Torah, ni de Tefilin, mais seulement de sa circoncision. Pour le comprendre, nous introduirons, au préalable, une interrogation bien connue. Puisque Avraham respectait l’intégralité de la Torah avant même qu’elle ne soit donnée, pourquoi attendit-il, pour pratiquer la circoncision, que D.ieu lui en donne l’ordre?<br><br>	L’explication peut être trouvée en définissant l’apport du don de la Torah, par rapport aux Mitsvot que les Patriarches accomplirent avant ce don. Avant la révélation du Sinaï, «les habitants de Rome ne descendaient pas en Syrie et les habitants de Syrie ne montaient pas à Rome», en d’autres termes, la spiritualité n’avait aucun moyen de s’unir à la matérialité. Puis, le don de la Torah supprima cette restriction.<br><br>	Dès lors, le lien entre l’esprit et la matière devint possible et, un Juif reçut la possibilité, en faisant d’un objet matériel l’instrument de la Mitsva, de le consacrer. Certes, les Mitsvot accomplies par les Patriarches l’étaient aussi au moyen d’objets matériels. Pour autant, elles transcendaient la matière, qui conservait donc toute sa grossièreté, sans aucune modification.<br><br>	Grâce au don de la Torah, l’objet ayant servi à l’accomplissement de la Mitsva devient saint et cette sainteté subsiste, même lorsque cet accomplissement s’est achevé.<br><br>	On peut expliquer cette différence de la manière suivante. Les Patriarches mirent les Mitsvot en pratique par leurs forces propres, qui ne purent donc affecter la matière, comme c’est le cas après le don de la Torah.<br><br>	Il est dit que «les comportements des Pères sont une indication pour les fils» et également une force qui leur est transmise pour les adopter. Les Patriarches reçurent donc un Commandement similaire à ceux qui furent donnés après le don de la Torah, celui de la circoncision, capable de sanctifier la matière. Bien plus, la sainteté ne se révèle pas uniquement pendant l’accomplissement de la Mitsva. Elle est conservée par la suite, exactement comme après le don de la Torah.<br><br>	On peut justifier cette affirmation en rappelant que, pour qu’il prête serment, Avraham dit à Eliézer: «De grâce, place ta main sous ma hanche», là où demeurait la sainteté, même après que la Mitsva ait été accomplie.<br><br>	La circoncision était donc différente de toutes les autres Mitsvot accomplies par les Patriarches. Elle seule répondait à une Injonction divine. Avraham attendit donc l’ordre de D.ieu pour la pratiquer. Il savait que cette Mitsva était particulière, qu’une force céleste était nécessaire pour qu’il la mette en pratique.<br><br>	On peut ainsi comprendre pourquoi le serment d’Avraham fut prêté sur la circoncision, bien qu’il faille, à l’heure actuelle, tenir un Séfer Torah pour le prononcer. Car, cette Mitsva, à l’époque, avait pour but de mettre en évidence la sainteté, de la révéler au monde et de l’introduire dans sa dimension matérielle. Or, tel fut précisément l’apport du don de la Torah et ce que celle-ci est capable de réaliser, à l’heure actuelle.<br><br>	A l’époque d’Avraham, la circoncision représentait donc bien l’ensemble de la Torah.'+
										   '<br><br>	17. Ce qui vient d’être dit nous permettra de comprendre pourquoi le principe émanant de cet épisode est appliqué précisément à celui qui reconnaît être redevable d’une partie de ce qui lui est exigé et doit jurer qu’il ne doit pas le reste, mais non aux autres serments. Cette situation, en effet, est représentative du service de D.ieu, dans son ensemble et celui qui bénéficie de la force céleste, en la matière, peut rectifier ce qui doit l’être, pour tout ce qui le concerne.<br><br>	Nous définirons, tout d’abord, la portée spirituelle de la situation d’un tel homme, qui pense n’être redevable que d’une partie de ce que l’on attend de lui. D.ieu confie son âme à un homme pour que celui-ci lui apporte une élévation. C’est bien ce qu’affirme le Midrach, à propos de chaque acte du service divin. Commentant le verset: «Quiconque M’a devancé, Je le dédommagerai», il affirme que D.ieu donne à un Juif la force d’accomplir chaque Mitsva, en particulier. Ces forces sont, certes, accordées d’avance, mais D.ieu demande d’être «dédommagé» par leur utilisation effective.<br><br>	Citant ses prédécesseurs, mon beau-père, le Rabbi, a expliqué le terme de Hakafot, désignant la pratique de Sim’hat Torah, en rappelant qu’il signifie également avance, vente à crédit. Tichri est un mois d’une portée générale, qui est gorgé de toutes les forces spirituelles, pour tout l’année. Or, celles-ci sont accordées «à crédit». En échange, un effort est demandé à l’homme, tout comme le verset dit d’Avraham: «Il entreprit ses voyages», retournant dans les endroits où il s’était arrêté auparavant pour s’acquitter de ses dettes.<br><br>	Certes, D.ieu accorde toutes les forces nécessaires, mais le mauvais penchant attaque l’homme, qui peut donc se dire: «Ma force et la puissance de ma main ont accompli tout cela», penser que son mérite personnel lui a permis d’acquérir ce qu’il possède.<br><br>	La Guemara affirme qu’il est impossible de nier totalement une dette que l’on a contractée. Elle n’envisage pas qu’un homme puisse être à ce point effronté, face à celui qui lui a rendu service. Un Juif ne peut donc pas nier l’intervention divine, ce qu’à D.ieu ne plaise. Il possède une âme qui reste fidèle à D.ieu, même lorsqu’il commet une faute et celle-ci perçoit la Divinité en permanence, se trouvant ainsi «devant Celui Qui lui a rendu service». Il est donc inconcevable qu’elle fasse preuve d’une telle effronterie et, de fait, le Juif le plus inconscient ne niera pas complètement la dette. Il prétendra, cependant, que «ma force et la puissance de ma main ont accompli tout cela».<br><br>	Un Juif aura seulement conscience d’une partie de ce dont il est redevable. Dans certains domaines, il pensera que sa propre habileté est déterminante. Dans d’autres, il affirmera être le seul maître, nul autre n’ayant son mot à dire. Il priera donc, puis étudiera la Torah, après quoi il estimera avoir donné à D.ieu ce qui lui revient. Et, il niera l’intervention de D.ieu pendant le reste de la journée, mettant en avant sa force et la puissance de sa main.<br><br>	Un tel homme se dira qu’il ne transgresse pas les Interdits, bien plus, qu’il étudie la Torah et accomplit les Mitsvot. Il s’acquitte donc pleinement de son obligation envers D.ieu et tout le reste n’est que l’expression de sa propre force. On lui répondra donc que tout ce qu’il possède, y compris sa propre existence, ne lui viennent pas par sa force, ni par la puissance de sa main, qu’il doit reconnaître que tout appartient à D.ieu, qu’il Lui est redevable de tout.<br><br>	C’est bien en ce sens que Chevoua, le serment, est de la même étymologie que Sova, la satiété. Le Saint béni soit-Il vient en aide à l’homme et lui accorde Sa force. Il permet de prendre conscience que l’on ne possède rien par ses forces propres, que l’on doit rendre divin chaque objet matériel dont on fait usage, car le monde entier appartient à D.ieu.<br><br>	Lorsque l’on attire la force céleste et qu’on la met en évidence dans le monde, après avoir prononcé une bénédiction qui provoque cette révélation, on reçoit une part de ce qui a été accompli. C’est à ce propos qu’il est dit: «Il donna la terre aux fils de l’homme».'+
										   '<br><br>	18. Lors d’un serment matériel, on doit tenir un Séfer Torah, ou, tout au moins, des Tefilin afin de recevoir cette force céleste. Et, il en est de même, dans la dimension spirituelle.<br><br>	C’est, a priori, un Séfer Torah qui est nécessaire. Il faut étudier la Torah jour et nuit, car celle-ci permet de relier la Divinité au monde, comme nous l’avons vu, puisque le don de la Torah en donne le moyen. Du reste, au sens le plus littéral, Torah est de la même étymologie que Horaa, l’enseignement. Elle indique, en effet, comment faire usage de chaque objet du monde, conformément à la Volonté de D.ieu.<br><br>	Toutefois, celui qui ne parvient pas à étudier la Torah jour et nuit doit, au moins au début de la journée, soumettre son cerveau et son coeur à D.ieu, grâce à la Mitsva des Tefilin. C’est ainsi qu’il commencera la journée, afin qu’elle se poursuive ensuite de cette même manière. Tout ce qu’il accomplira par la suite sera pénétré de cette soumission du cerveau et du coeur à D.ieu, acquise dès le début de la journée.<br><br>	Celui qui tient un Séfer Torah ou des Tefilin de la manière qui vient d’être décrite aura une pleine conscience que tout appartient à D.ieu. Tous les autres serments seront donc inutiles, pour ce qui le concerne.<br><br>	Ce qui vient d’être dit nous permettra de comprendre pourquoi le principe du serment est déduit de celui qu’Avraham demanda à Eliézer, à propos du mariage d’Its’hak et de Rivka, correspondant à une profonde unification, décrite par les écrits de la Kabballa, entre les Noms divins Ma et Ban, à l’origine de la soumission de la créature et de l’élévation de la matière. On peut donc définir sur cette base le cas de l’homme qui reconnaît uniquement une partie de ce dont il est redevable, lequel a une portée très générale dans le service de D.ieu.'+
										   '<br><br>	19. Il découle un enseignement de tout ce qui vient d’être dit.<br><br>	Lorsque l’on entre en contact avec le monde, on doit avoir conscience que l’on emporte un Séfer Torah avec soi. On devra l’étudier, dans toute la mesure du possible, chaque fois qu’on en aura le temps, conformément aux enseignements du Choul’han Arou’h. Lorsqu’on ne peut le faire, on doit, tout au moins, soumettre son cerveau et son coeur à D.ieu. De cette façon, on aura la force de transformer tous les objets matériels avec lesquels on entre en contact en réceptacles de la Divinité.<br><br><br><br><b>Le début de la délivrance</b><br><br>	20. Notre Sidra évoque le début de la délivrance, alors que la précédente parlait de l’exil, ainsi qu’il est dit: «Le Cananéen se trouvait alors dans le pays». Nos Sages soulignent que celui-ci se trouvait alors en position de conquérant.<br><br>	La Sidra que nous étudions, par contre, fait bien allusion à la délivrance. Elle rapporte qu’Avraham acheta à Efron un champ, en Erets Israël, que tout cela se passa aux yeux des Hétéens, lesquels reconnurent tous la propriété d’Avraham. Il y a bien là le début de la délivrance de tous les Juifs.<br><br>	Certes, Avraham paya, pour cela, quatre cents cycles d’argent. Il est dit, pourtant, qu’Efron n’en devint pas riche. Bien au contraire, il subit une perte et la lettre Vav fut supprimée de son nom.<br><br>	Le Paanéa’h Raza, un livre écrit par un Sage des premières générations, précise que chaque Juif possède une part d’Erets Israël grâce aux quatre cents cycles d’argent payés par Avraham. Se basant sur la quantité d’orge, établie par ailleurs, que l’on peut acquérir en échange de cinquante cycles d’argent, il établit un calcul précis, démontrant que quatre cents cycles d’argent conférèrent à chacun des six cent mille Juifs, la propriété d’une superficie de terre d’une coudée carrée.<br><br>	C’est bien alors que la délivrance commença. Il suffit donc de supprimer les obstacles et les voiles, afin que se révèle concrètement la délivrance, par notre juste Machia’h, très bientôt et de nos jours.'
										   
										   
								},
								
								
								'Siha 5' : 
								{
									'Titre' : ' La vie de Sarah ',
									'source' : ' (Discours du Rabbi, Chabbat ‘Hayé Sarah 5711-1950) ',
											'resume' : ' ',
										   'contenu' : '	Commentant le verset «la vie de Sarah fut constituée de cent ans, de vingt ans et de sept ans», nos Sages disent: «Elle était à cent ans comme à vingt ans et à vingt ans comme à sept ans». Ils introduisent ainsi, de manière allusive, un enseignement pour le service de D.ieu.<br><br>	On distingue plusieurs stades de l’enfance et l’on n’est réellement adulte qu’à vingt ans. C’est seulement à cet âge que l’on peut «mener une transaction avec les biens de son père». C’est l’opinion qu’adopte l’Admour Hazaken, dans son Choul’han Arou’h, constatant que celui qui a vingt ans étudie le Talmud depuis cinq ans, après avoir pris connaissance de la Loi Ecrite et de la Michna. Il peut alors se trouver confronté au monde.<br><br>	Toutes les lois énoncées dans la partie révélée de la Torah trouvent leur équivalent dans son enseignement profond. On peut donc comprendre pourquoi c’est à l’âge de vingt ans que l’on commence à gagner sa vie. En effet, il est alors nécessaire, dans la dimension spirituelle, de se préoccuper beaucoup plus sérieusement de sa subsistance.<br><br>	On peut illustrer ce principe par l’affirmation de la ‘Hassidout selon laquelle le besoin de manger correspond à un désir de l’âme d’apporter l’élévation à la parcelle de Divinité se trouvant dans l’aliment. Dès lors, le corps lui-même éprouve ce même désir et il a faim.<br><br>	Celui qui atteint l’âge de vingt ans obtient ou, tout au moins, doit obtenir la maturité intellectuelle et pense généralement qu’il y est parvenu. Il ne doit pas s’imaginer qu’il peut obtenir un tel résultat par ses propres moyens. Il lui faut se demander sincèrement ce que le Rabbi lui aurait conseillé de faire et s’en remettre à son avis. '
										   
								},
								
								
					
					},
					
					
					'Serie 2':
					{
								'Siha 1' : 
								{
									'Titre' : ' Deux qualités de notre père Avraham ',
									'source' : '(Discours du Rabbi, Chabbat Parchat ‘Hayé Sarah, qui bénit le mois de Kislev 5622-1961)  ',
											'resume' : ' ',
										   'contenu' : '	1. Commentant le verset “ Et, la vie de Sarah fut… ”, le Midrach Béréchit Rabba, chapitre 58, paragraphe 1, cite le verset Tehilim 37, 18 : “ D.ieu connaît les jours de ceux qui sont intègres ” et explique : “ Tout comme ces Justes sont intègres, leurs jours le sont également ”. Puis, le texte cite, à ce sujet, l’exemple de Sarah, dont les jours étaient effectivement intègres, car rien ne manquait à la mission qui lui avait été assignée.<br><br>	Or, on peut s’interroger sur ce passage du Midrach. Avant Sarah, avaient vécu de nombreux Justes, homme et femmes, dont les jours étaient intègres et il y en eut également après elle. Pourquoi elle, précisément, fut-elle citée en exemple ?<br><br>	On peut proposer une réponse simple à cette question. Tous les Justes appliquent, en permanence, les termes du verset : “ Vous servirez l’Eternel votre D.ieu et D.ieu les récompense en réalisant pour eux ce que dit le verset Chemot 23, 26 : “ J’emplirai le nombre de tes jours ”, en leur accordant des années pleines et entières. Dès lors, quoi de surprenant au fait que leurs jours soient intègres, même si certains Justes, pour une quelconque raison, ont effectivement vu diminuer le nombre de leurs années et donc connu le manque, comme le dit le Midrach Béréchit Rabba, chapitre 63, paragraphe 12, qui constate : “ D.ieu lui ôta cinq années de sa vie ” ?<br><br>	Sarah, en revanche, présentait une particularité. Elle perdit la vie subitement et, du fait du sacrifice d’Its’hak, “ son âme s’envola ”, à cause de la douleur qu’elle éprouva, selon le Midrach Béréchit Rabba, chapitre 58, paragraphe 5, ou bien par l’immense joie qu’elle en conçut, d’après le commentaire du Riva sur la Torah. Il est donc nécessaire de préciser que ses jours n’en étaient pas moins intègres.<br><br>	Néanmoins, tout ce qui est dit dans la Torah est particulièrement précis. En l’occurrence, le Midrach choisit bien l’exemple de Sarah et l’on ne peut penser qu’il le fait pour une raison, en apparence secondaire, à cause de cet événement qui n’avait pas remis en cause l’intégrité de ses jours, ce qui n’est pas directement lié avec le sujet traité par le Midrach. Il faut considérer, bien au contraire, que cette intégrité des jours est spécifiquement liée à Sarah, plus qu’à tous les autres Justes.<br><br>	De même, il nous faut comprendre ce que le Midrach veut dire en affirmant que “ ces Justes sont intègres ”. On ne peut penser qu’il fait allusion à leur pratique des six cent treize Mitsvot. Le simple fait de les qualifier de Justes permet d’établir que celle-ci est effective, selon la signification première de ce terme et encore plus d’après ce qu’en dit le Tanya, au chapitre 10.<br><br>	En employant le mot “ intègres ”, le Midrach introduit donc une autre qualité, s’ajoutant à la pratique des Mitsvot et nous devons encore la définir.<br><br>	Par ailleurs, lorsque la Torah établit une comparaison, elle ne se limite pas à constater un rapprochement fortuit. En fait, elle montre ainsi qu’une relation profonde existe entre les deux éléments qui sont comparés ou bien que l’un est la cause de l’autre. En l’occurrence, le Midrach constate que “ tout comme ces Justes sont intègres, leurs jours le sont également ” et l’on peut en conclure que c’est précisément parce que “ ces Justes sont intègres ” que “ leurs jours le sont également ”.<br><br>	Il est bien fait allusion ici à des Justes, qui servirent D.ieu de manière parfaite et mirent en pratique Ses Mitsvot et il semble donc bien clair que “ leurs jours sont intègres ”. Comme on l’a dit, en effet, le respect du verset “ Vous servirez l’Eternel votre D.ieu ” permet d’obtenir la réalisation de cet autre verset, “ J’emplirai le nombre de tes jours ”. Pourquoi, dès lors, le Midrach fait-il intervenir le fait qu’ils étaient eux-mêmes intègres ? '+
										   '<br><br>	2. Dans cette même Sidra, le Midrach Béréchit Rabba, chapitre 59, paragraphe 6, commentant le verset “ Et Avraham était âgé, avancé dans les jours ”, explique : “ Quelqu’un peut être âgé, mais non avancé dans les jours, ou bien avancé dans les jours mais non âgé. En l’occurrence, l’avancement dans les jours correspondait à l’âge et, de même, l’âge correspondait à l’avancement dans les jours ”. Ainsi, on peut ne posséder qu’un seul de ces deux caractères, être ou “ âgé ” ou “ avancé dans les jours ”. Mais, Avraham fut à la fois l’un et l’autre.<br><br>	Les commentateurs du Midrach expliquent qu’un homme peut effectivement atteindre un certain âge sans pour autant être “ avancé dans les jours ”. C’est ainsi que Rabbi Eléazar Ben Azarya, à dix huit ans, était déjà “ âgé ”, comme l’explique le traité Bera’hot 28a. A l’opposé, on peut aussi être “ avancé dans les jours ” sans pour autant être âgé, c’est-à-dire accumuler les années tout en conservant une apparence de jeunesse.<br><br>	Or, cette interprétation conduit à s’interroger. Le fait d’être “ âgé ” et “ avancé dans les jours ” n’est-il pas superficiel et accessoire ? Exprime-t-il réellement toute la grandeur de notre père Avraham ? Le verset Yé’hezkel 33, 24, ne dit-il pas que “ Avraham était unique ”, le seul, à son époque, qui servait le D.ieu unique ? Ne fut-il pas “ le premier qui illumina ” le monde par la Divinité, selon l’expression du Midrach Chemot Rabba, chapitre 15, paragraphe 26 et Béréchit Rabba, chapitre 2, paragraphe 3 ?<br><br>	Notre père Avraham fut celui qui introduisit, selon le traité Avoda Zara 9a, les “ deux millénaires de Torah ”, lui permettant d’être étudiée et diffusée dans le monde entier. Pour autant, la Torah lui décerne ces deux qualités et il faut en conclure qu’elles expriment également la grandeur d’Avraham.'+
										   '<br><br>	3. Nos Sages expliquent ce que sont ces deux qualités. Le traité Kidouchin 32b dit que “ est âgé celui qui a acquis la sagesse ”, alors que, selon le Zohar, tome 1, page 224a, on est “ avancé dans les jours ” lorsque l’on est parvenu à les accumuler, de sorte qu’aucun d’eux ne soit manquant, car notre père Avraham mettait en pratique, au quotidien, la mission qui lui était confiée, de la manière dont celle-ci pouvait être définie, avant le don de la Torah.<br><br>	De ce point de vue, ces deux qualités regroupent effectivement des réalités différentes. Est “ âgé ” celui qui révèle la plénitude de son âme, en laquelle il a acquis la sagesse. A l’opposé, est “ avancé dans les jours ” celui qui a agi, a empli ses jours de leur contenu de Mitsvot.<br><br>	C’est ainsi qu’il faut comprendre l’expression “ avancé dans les jours ”, chacun de ces jours permettant d’accumuler les Mitsvot. En effet, s’il s’agissait de les mettre en pratique uniquement pour atteindre la perfection de son âme, la répartition de ces Mitsvot entre les jours n’aurait pas été significative, dès lors que le nombre requis de Mitsvot est bien atteint. Il faut en conclure qu’en étant “ avancé dans les jours ”, on introduit également la perfection en ces journées. Il est précisé, en l’occurrence, que chacun de ces jours était parfait, étant empli de Mitsvot.'+
										   '<br><br>	4. On peut donner, à ce propos, l’explication suivante.<br><br>	Le Tanya, aux chapitres 23 et 37, précise la différence entre la Torah et les Mitsvot. La Torah, Sagesse du Saint béni soit-Il, est intellect et spiritualité. En l’étudiant, un Juif atteint la perfection morale. Les Mitsvot, par contre, ont un objet matériel. Leur but n’est pas tant d’atteindre la perfection morale que de transformer la matière du monde, afin de bâtir pour D.ieu un Sanctuaire, ici-bas.<br><br>	C’est la raison pour laquelle, s’agissant de la Torah, on parle de “ celui qui a acquis la sagesse ”, l’a fait sienne, en son âme. A l’opposé, on est “ avancé dans les jours ” par la pratique des Mitsvot, qui affine la matière du monde, lui-même soumis à la dimension du temps, des “ jours ”.<br><br>	Le mot “ jours ” fait précisément allusion à la matière qui subit le temps, avec les modifications qu’il apporte. Certains êtres physiques sont “ forts comme au jour de leur création ”, selon l’expression du Yerouchalmi Bera’hot, chapitre 1, paragraphe 1. C’est le cas des astres, du soleil, des étoiles, qui ne sont nullement modifiés par le temps, conservent leur puissance comme au jour de leur création.<br><br>	L’éternité existe également sur terre. Ainsi, le Sanctuaire est éternel, selon le traité Sotta 9a, de même que l’Arche sainte et l’huile d’onction, d’après le traité Kritout 5b. Ceux-ci furent bâtis par Moché, notre maître. Ils sont actuellement cachés, car leur existence est bien immuable.<br><br>	Néanmoins, D.ieu créa le monde afin qu’une demeure y soit bâtie pour Lui, en ce stade inférieur, “ le plus bas qui soit ”, selon l’expression du Tanya, au chapitre 36, qui est soumis à la dimension du temps. Tel est le sens de l’expression “ avancé dans les jours ”.'+
										   '<br><br>	5. C’est donc en cela que résidait la grandeur de notre père Avraham, qui possédait à la fois “ l’âge ”, la plénitude personnelle et “ les jours ”, l’action dans le monde, bien que ces deux qualités soient indépendantes l’une de l’autre, s’appliquant à des domaines totalement opposés que tous ne sont pas à même de cumuler.<br><br>	Le Maguid Mécharim, au début de la Parchat Béréchit, rapporte que l’on annonça à Rabbi Yossef Caro qu’il aurait le mérite de mourir sur le bûcher, pour sanctifier le Nom de D.ieu. Puis, pour une certaine raison, ce mérite ne lui fut pas accordé.<br><br>	S’il avait pu sanctifier le Nom de D.ieu, Rabbi Yossef Caro aurait obtenu l’élévation de son âme et “ l’âge ”, mais il n’aurait pas eu la possibilité de rédiger le Choul’han Arou’h, qui fut adopté comme référence par tout le peuple juif et quelqu’un d’autre aurait dû le faire à sa place. Concrètement, il écrivit le Choul’han Arou’h, influença le monde et fut ainsi “ avancé dans les jours ”. En revanche, il ne fit pas le don de sa vie, ce qui aurait apporté une plus grande perfection à son âme. Une telle situation fut, pour ce qui le concerne, considérée comme une punition.<br><br>	Avraham, en revanche, possédait ces deux qualités de manière parfaite. Il cumulait la perfection personnelle et l’illumination du monde. Ainsi, le Midrach, précédemment cité, dit que “ Avraham fut le premier qui illumina ”.'+
										   '<br><br>	6. Ce qui vient d’être dit nous permettra de comprendre le passage, précédemment cité, de la Guemara, selon lequel notre père Avraham introduisit “ les deux millénaires de Torah ”. En effet, son service de D.ieu marqua le commencement de la préparation au don de la Torah.<br><br>	Nous avons maintes fois commenté l’affirmation de nos Sages selon laquelle “ les actes des pères sont des indications pour les fils ”. Les actions des Patriarches, dont Avraham fut le premier, préparèrent effectivement le monde pour le don de la Torah.<br><br>	La révélation du Sinaï permit de relier et d’unifier les sphères céleste et terrestre. Ainsi, le Midrach Chemot Rabba, chapitre 12, paragraphe 3, dit que “ une image permettra de le comprendre. Un roi émit le décret suivant : Les habitants de Rome ne descendront pas en Syrie. Les habitants de Syrie ne monteront pas à Rome. De même, le Saint béni soit-Il, quand Il créa le monde, décida : Les cieux sont à D.ieu, Qui donna la terre aux fils de l’homme. Puis, quand Il donna la Torah, Il abrogea ce premier décret et dit : Les êtres terrestres s’élèveront vers les êtres célestes. Les êtres célestes descendront vers les êtres terrestres ”.<br><br>	Avant le don de la Torah, il y avait une coupure entre le ciel et la terre, de sorte que l’échange entre la matière et la spiritualité était impossible. Lors du don de la Torah, D.ieu supprima cette coupure et Il insuffla le moyen, par la pratique des Mitsvot, de lier et d’unifier le ciel et la terre.<br><br>	Comment l’unification entre les sphères céleste et terrestre, lors de la révélation du Sinaï, fut-elle possible ? Parce que notre père Avraham l’introduisit en cumulant la perfection de son âme, “ l’âge ” et l’action au sein de la matière, “ l’avancement dans les jours ”.<br><br>	Les Justes qui vécurent avant notre père Avraham, durant “ les deux millénaires de désolation ”, les deux premiers que le monde connut avant le don de la Torah, avant même que l’on se prépare à la recevoir, n’adoptèrent qu’une seule de ces deux manières d’agir. De fait, les Attributs de l’émotion, dans le système de Tohou, sont incapables de se combiner. Chacun fonctionne indépendamment et ne laisse pas de place pour l’autre.<br><br>	Ainsi, ces Justes étaient uniquement “ âgés ”, comme ce fut le cas pour Ben Azaï, dont le service de D.ieu, relevant du système de Tohou, s’écarta de l’Injonction : “ Il créa le monde pour que celui-ci soit habité ”. Le traité Yebamot 63b rapporte les propos de Ben Azaï : “ Mon âme désire étudier la Torah ”. Cette étude fut sa seule activité et il refusa tout contact avec le monde.<br><br>	D’autres Justes, en revanche, étaient uniquement “ avancés dans les jours ”. Et, ceci ne contredit pas l’affirmation de nos Sages selon laquelle “ jusqu’à l’époque d’Avraham, le monde était plongé dans l’obscurité ”, bien que certains Justes, pendant “ les deux millénaires de désolation ”, s’employèrent à éclairer le monde. En effet, ceux-là ne furent pas “ âgés ”, ayant “ acquis la sagesse ”. Ne possédant pas eux-mêmes cette sagesse, ils ne pouvaient la mettre en évidence, ici-bas. L’effet de leur action se limitait donc aux sphères célestes. En conséquence, le monde était bien “ plongé dans l’obscurité ”.<br><br>	Notre père Avraham fut le premier à cumuler ces deux aspects à la fois, dans son service de D.ieu.<br><br>	C’est donc pour cette raison que le Midrach cite précisément l’exemple de notre père Avraham, possédant ces deux qualités, bien que Yochoua et David étaient également “ âgés et avancés dans les jours ”, comme le précise le Midrach, à la même référence. Avraham fut le premier à cumuler ces deux formes du service de D.ieu. Il introduisit ainsi “ les deux millénaires de Torah ”. En effet, la Torah, elle-même, réunit des aspects très différents, comme le souligne le Rambam, à la fin des lois des ‘Hanouka : “ La Torah fut donnée pour réaliser la paix dans le monde ”. De fait, la paix est précisément instaurée entre des éléments qui sont au préalable antagonistes.'+
										   '<br><br>	7. Au même titre que tous les récits de la Torah, l’affirmation selon laquelle “ Avraham était âgé, avancé dans les jours ”, délivre un enseignement pour notre service de D.ieu.<br><br>	Certains ont pour unique objectif d’agir dans le monde. En revanche, ils oublient complètement leur propre perfection. D’autres, à l’opposé, s’emploient à acquérir la perfection morale, en font un objectif permanent, car plus l’on s’élève, plus l’on est peiné de constater ses propres manques. Ainsi, le verset Kohélet 1, 18, dit que “ celui qui multiplie sa sagesse augmente sa douleur ” et le Midrach Kohélet Rabba, chapitre 1, paragraphe 13, explique que “ celui qui possède cent pièces en désire deux cents ”, cette règle s’appliquant également dans le domaine moral. De telles personnes ne cherchent pas à illuminer leur entourage.<br><br>	Tel est donc l’enseignement que délivre ce texte. Il faut être “ âgé, avancé dans les jours ”, cumuler ces deux formes du service de D.ieu, car, comme nous l’avons dit, le principe fondamental de la Torah est l’unité et l’interdépendance.'+
										   '<br><br>	8. Bien que ces deux domaines soient également nécessaires, la ‘Hassidout place plus spécifiquement l’accent sur “ l’avancement dans les jours ”.<br><br>	Nous le comprendrons en rappelant le commentaire que donne la ‘Hassidout de ce passage du traité Avot, chapitre 4, Michna 17 : “ Une heure de Techouva et de bonnes actions dans ce monde est meilleure que toute la vie du monde futur ”. En effet, la vie du monde futur, aussi élevée qu’elle puisse être, reste le plaisir de la créature, alors que la Techouva et les bonnes actions sont celui du Créateur.<br><br>	Le plaisir du Créateur est infiniment plus élevé que celui de la créature, laquelle est insignifiante devant D.ieu. C’est précisément pour cela que “ une heure de Techouva et de bonnes actions dans ce monde est meilleure que ” le plaisir du monde futur.<br><br>	De même, être “ âgé ”, obtenir la perfection de son âme, ne peut être comparé à “ l’avancement dans les jours ”, à l’action au sein du monde, moyen de bâtir pour D.ieu une demeure ici-bas et de Lui procurer du plaisir.<br><br>	C’est la raison pour laquelle les maîtres de la ‘Hassidout ont tant insisté pour que la Volonté de D.ieu s’accomplisse jusque dans les domaines les plus inférieurs, y compris ceux qui sont totalement soumis à la dimension du temps.<br><br>	L’importance de bâtir pour D.ieu une demeure ici-bas est, à l’heure actuelle, beaucoup plus grande qu’auparavant. Nous vivons une période d’obscurité et de voile, en particulier dans ce pays, où l’on consacre toute son énergie à la recherche des plaisirs matériels, en particulier ceux qui sont évolutifs.<br><br>	C’est tout spécialement le cas pour les vêtements, que l’on doit changer chaque jour, faute de quoi on pourrait penser que l’on n’a pas atteint la plénitude. En conséquence, il est fondamental, ici et maintenant, de bâtir la demeure de D.ieu avec ce qui est le plus sujet au changement, afin de montrer, selon les termes du verset Mala’hi 3, 6, que “ Moi, l’Eternel, Je n’ai pas changé ”.'+
										   '<br><br>	9. “ L’avancement dans les jours ” ne concerne pas uniquement la relation avec l’autre. Il s’applique également à sa propre personne.<br><br>	Chaque Juif reçoit certaines Mitsvot, qu’il doit mettre en pratique, d’une manière déterminée et durable. Pour l’un, ce sera la Tsédaka, qu’il prendra l’habitude de donner. Pour l’autre, il s’agira du Chema Israël, qu’il lira scrupuleusement. Pour le troisième, ce sera une autre Mitsva.<br><br>	Il est, en revanche, des Mitsvot que l’on n’applique pas toujours de la même manière, qui évoluent, d’une période à l’autre. En pareil cas, un beaucoup plus grand effort est nécessaire pour les mettre en pratique de la manière qui convient.<br><br>	Or, on pourrait se tenir le raisonnement suivant : “ A quoi bon faire des efforts pour ce que je ne peut pas acquérir de manière durable ? N’est-il pas préférable que je me concentre sur ce que je peux adopter définitivement ? Mon effort n’en sera-t-il pas plus efficace ? ”.<br><br>	Bien plus, on s’apercevra que l’on pratique certaines Mitsvot d’une manière beaucoup plus stable, sans fluctuation. Ceci semble faire la preuve, ou la fait même réellement, que ces Mitsvot sont plus profondément liées à son âme, à la pointe de Judaïsme que l’on porte en soi et qui transcende toutes les modifications. La logique établit que l’on doit investir ses forces en elles, dès lors qu’elles sont liées à l’essence de son âme.<br><br>	Pour autant, il est précisé qu’il importe, avant tout, d’être “ avancé dans les jours ”, d’agir dans les domaines où l’évolution est concevable. C’est précisément là qu’il faut bâtir une demeure pour D.ieu. Les écrits du Ari Zal disent et la ‘Hassidout explique que chaque âme reçoit une Mitsva spécifique, la mission d’agir dans un domaine bien particulier. C’est de cette manière qu’elle peut assumer le mandat pour lequel elle est descendue ici-bas, dans ce monde matériel.<br><br>	Et, le fait d’éprouver des difficultés, dans certains domaines, fait la preuve que ceux-ci appartiennent bien à la mission que l’on se voit confier, qu’ils font partie des grandes réalisations que l’on doit accumuler. Le mauvais penchant s’y oppose donc beaucoup plus fermement, afin d’empêcher qu’on les mène à bien.<br><br>	Voici donc ce que l’on attend de chaque Juif. On ne doit pas se décourager en constatant que l’on ne parvient pas à adopter, d’une manière durable, certaines pratiques de la Torah et des Mitsvot, qu’on se relâche, de temps à autre. Même s’il arrive que l’on mette sa foi en doute, ce qu’à D.ieu ne plaise, on ne doit pas se désespérer. Bien au contraire, on doit faire des efforts pour se raffermir, dans ces domaines, afin de les rendre stables. En agissant de la sorte, on recevra, à n’en pas douter, l’aide de D.ieu.'+
										   '<br><br>	10. Ce qui vient d’être dit nous permettra de comprendre l’affirmation de nos Sages selon laquelle “ tout comme ces Justes sont intègres, leurs jours le sont également ”. Nous préciserons également la différence entre les termes juste et intègre. En effet, le Ritva, commentant le traité Avoda Zara 6a, dit que “ ceux qui sont intègres envers les créatures sont Justes pour le Saint béni soit-Il ”.<br><br>	Les Justes peuvent étudier la Torah et pratiquer les Mitsvot en se limitant à un seul domaine du service de D.ieu, comme ce fut le cas pendant “ les deux millénaires de désolation ”. Ceux qui sont intègres, en revanche, marquent leur perfection dans les deux domaines du service de D.ieu à la fois. Une telle manière d’agir fut introduite avec “ les deux millénaires de Torah ”.<br><br>	En conséquence, si les Justes “ sont intègres ”, on peut en déduire que “ leurs jours le sont également ”. Dans leur service de D.ieu, ils sont à même de réunir deux aspects opposés. Leurs années en font donc de même. Bien plus, Chana, l’année, est de la même étymologie que Chinouï, le changement. Dès lors, les domaines les plus bas, ceux qui sont les plus sujets aux changements peuvent eux-mêmes recevoir l’intégrité.<br><br>	C’est pour cette raison que nos Sages, décrivant la perfection de Sarah lorsqu’elle quitta ce monde, parlent d’intégrité. En effet, c’est à partir de l’époque d’Avraham et de Sarah que l’on commença à se préparer au don de la Torah, aux “ deux millénaires de Torah ”. Aussi, cette intégrité devenait-elle une nécessité, afin d’introduire la plénitude et l’unité des différents domaines de la Torah.<br><br>	Ceci correspond au sens simple, précédemment rappelé, selon lequel le Midrach précise que les années de Sarah furent intègres à cause du fait nouveau qui en découle. Il est dit, en effet, que “ son âme s’envola ”, quand elle apprit le sacrifice d’Its’hak. Malgré cela, “ ses années furent intègres ”.<br><br>	Or, il en est de même dans la dimension profonde, comme nous l’avons montré. “ Son âme s’envola ” en un mouvement d’extase, quittant ce monde pour s’élever plus haut. Une telle attitude n’est pas “ avancée dans les jours ”. Aucune action n’en résulte dans le monde. Elle est le fait de celui qui est “ âgé, ayant acquis la sagesse ”. En conséquence, le Midrach doit-il souligner que ses années n’en étaient pas moins intègres, qu’elle était effectivement “ avancée dans les jours ”.'+
										   '<br><br>	11. Le calendrier de cette année nous permet d’ajouter un autre point. C’est en ce Chabbat que nous bénissons le mois de Kislev, le troisième mois de l’année, celui de la révélation de l’enseignement profond de la Torah. En effet, il est expliqué, par ailleurs, que la partie révélée de la Torah fut donnée durant le troisième mois après Nissan, évoquant les Justes. En revanche, l’enseignement profond de la Torah fut révélé pendant le troisième mois après Tichri, celui de la Techouva.<br><br>	Or, l’enseignement profond de la Torah présente, de la manière la plus parfaite, l’imbrication de toutes les formes du service de D.ieu. Comme le remarque le Zohar, tome 3, page 124b, “ On n’y trouve pas de questions, émanant du domaine du mal, ni de controverses, liées à l’esprit d’impureté ”, mais seulement l’expression de la paix et de la réciprocité.'
