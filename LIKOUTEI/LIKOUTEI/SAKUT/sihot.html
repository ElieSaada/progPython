                       'contenu' : '1. Le Torah Or, à la Parchat Noa’h, explique que le déluge n’était pas uniquement une punition, mais aussi une purification. Il purifia le monde qui, avant qu’il ne survienne, était impur. C’est la raison pour laquelle il dura quarante jours, qui correspondent aux quarante Séa d’eau que contient le bain rituel. En ce sens, le déluge est également appelé «eaux de Noa’h», de la même étymologie que Nai’ha, le plaisir, ce qu’il permit d’obtenir.<br/> <br/> Et le Torah Or établit une relation très claire entre le déluge et les difficultés qu’un homme peut avoir à assurer sa propre subsistance, que l’on qualifie aussi de «grandes eaux». Celles-ci délivrent l’homme de ses scories et lui procurent donc également le plaisir.<br/> <br/> 2. On peut établir, entre les difficultés d’assurer sa propre subsistance, le déluge et le bain rituel, la relation suivante.<br/> <br/> La signification profonde du bain rituel est la soumission à D.ieu. Le Rambam dit, ainsi, que «l’on se trempe dans les eaux de la Connaissance pure». C’est pour cela que le bassin doit contenir quarante Séa, quantité d’eau nécessaire pour que l’on puisse y tremper tout son corps. Tevila, l’immersion, est l’anagramme de Habitoul, la soumission. C’est donc le fait de se libérer de son propre ego qui permet l’élévation et transforme l’homme en un réceptacle pour la Divinité.<br/> <br/> C’est également pour cela que chacun doit surmonter des difficultés, pour gagner sa vie. Momentanément, il en est gêné, entravé dans son action. Néanmoins, c’est ainsi qu’il peut briser son ego, être libéré des limites de sa propre personnalité et devenir un réceptacle pour la Divinité.<br/> <br/> 3. De fait, il ne s’agit pas de punir l’homme, ce qu’à D.ieu ne plaise, mais de le rincer, de le purifier des éléments négatifs qu’il porte en lui. Un tel résultat peut être obtenu en une seule minute, à condition d’en tirer ce qu’elle peut apporter et d’agir en conséquence. On peut se contenter de cela et concevoir, d’ores et déjà, le plaisir, Nai’ha, matériel et spirituel à la fois.<br/> <br/> *   *   *<br/> <br/> Protection contre le déluge<br/> (Discours du Rabbi, Chabbat Béréchit 5717-1956)<br/> <br/> L’existence véritable<br/> <br/> 4. Les «eaux dévastatrices» du déluge appartiennent à deux catégories. L’une émane de l’abîme profonde et l’autre, des trombes du ciel. Et, il en de même pour les difficultés et les obstacles se dressant devant l’homme.<br/> <br/> L’abîme profonde désigne les tracas liés aux préoccupations matérielles et basses, à la nécessité de gagner sa vie. Les trombes du ciel, par contre, sont des difficultés d’ordre moral, par exemple celles qui découlent des activités communautaires, susceptibles d’empêcher l’homme d’étudier la Torah et de mettre en pratique les Mitsvot.<br/> <br/> Certes, il est nécessaire de se consacrer à ces activités communautaires, mais il ne doit en résulter aucune difficulté pour étudier la Torah et mettre en pratique les Mitsvot, par lesquelles on met en pratique les termes du verset : «Vous êtes attachés à l’Eternel votre D.ieu, tous vivants aujourd’hui». Celles-ci créent, en effet, un lien entre l’homme qui les met en pratique et le Tout Puissant, Qui lui accorde ainsi Sa vitalité. Lorsque ce lien est remis en cause, lorsque l’on n’accomplit pas les préceptes du Choul’han Arou’h, à quoi bon assumer toutes ces activités ?<br/> <br/> On prétend donc se consacrer aux «trombes du ciel», aux préoccupations morales, mais l’on se trompe sur son propre compte. Une telle visée n’émane pas de l’âme divine, mais bien de l’âme animale. En effet, dès lors qu’elle fait obstacle à l’étude de la Torah et à la pratique des Mitsvot telles que le Choul’han Arou’h les définit, une telle démarche ne peut qu’être étrangère à la sainteté.<br/> <br/> Celui qui va à l’encontre de la sainteté, même lorsqu’il se consacre aux «trombes du ciel», connaîtra nécessairement des chutes successives, de sorte qu’à terme, les «trombes du ciel» deviendront une «abîme profonde».<br/> <br/> 5. Le moyen de se préserver des eaux du déluge, qu’elles émanent de l’abîme profonde ou des trombes du ciel, est de mettre en pratique le Précepte «viens dans l’arche». Le Baal Chem Tov souligne que le mot Téva désigne l’arche, mais aussi les mots de la Torah et de la prière. Entrer dans l’arche signifie donc se pénétrer de ces mots, être entouré par eux, afin de se protéger de tous les dangers, pour que «Noa’h, l’homme juste» et tous les membres de sa famille conservent leur intégrité.<br/> <br/> En conséquence, dès que l’on se réveille, le matin, avant même d’entrer en contact avec le monde et ses «eaux dévastatrices», on dit d’abord le Modé Ani, «Je Te rends grâce, Roi qui vit et existe, car Tu m’as restitué mon âme». Par ces mots, l’homme reconnaît que la vie de son âme émane uniquement de D.ieu. Puis, il récitera les bénédictions du matin, afin de remercier D.ieu pour chaque détail de ce qui lui arrive.<br/> <br/> Ainsi, il constatera que D.ieu «vêtit ceux qui sont nus». Or, ne possède-t-il pas lui-même tous les habits dont il a besoin? Dès lors, que signifie cette bénédiction et que veulent dire les autres?<br/> <br/> En fait, nos Sages disent: «Qui est le Sage? Celui qui sait anticiper l’événement» et a donc conscience que toute chose est créée par D.ieu, à tout instant, à partir du néant.<br/> <br/> Le Zohar rapporte que Rabbi Issa l’ancien priait pour que D.ieu lui accorde sa subsistance. Même lorsqu’un plat était prêt, devant lui, il ne le mangeait pas avant d’avoir récité cette prière. Or, comment pouvait-il prier D.ieu de lui accorder ce plat alors qu’il se trouvait déjà devant lui?<br/> <br/> La réponse est la suivante. Chaque créature est intrinsèquement néant, comme elle le fut à l’instant de la création. Elle existe uniquement parce que D.ieu, dans Sa bonté, lui accorde la vie, à tout instant, ainsi qu’il est dit: «Il renouvelle, par Sa bonté, chaque jour et toujours, la création originelle».<br/> <br/> On peut donc prier également pour obtenir un plat qui est posé sur la table. Et, il en est de même pour la satisfaction des autres besoins. Car, cet aliment, qui existait il y a un instant est, entre temps, redevenu néant. Il faut donc demander à D.ieu de le renouveler pour pouvoir satisfaire ses besoins.<br/> <br/> Celui qui commence sa journée en priant sait que la matière n’a pas d’existence propre, que celle-ci est renouvelée, par D.ieu, en permanence. Le monde entier est créé uniquement pour mener à bien la mission que D.ieu lui confie, ainsi qu’il est dit: «Je l’ai créé pour Mon honneur».<br/> <br/> En ayant conscience de tout cela, l’homme peut entrer en contact avec le monde sans craindre ses «eaux dévastatrices».<br/> <br/> Avant la prière, en revanche, il accorde à ce monde une place trop prépondérante, considère qu’il possède une existence spécifique, ce qu’à D.ieu ne plaise. Il se dira alors qu’il n’y a nulle raison de se priver de tout ce qui est permis, que l’on peut même s’autoriser tous les comportements dont l’interdiction n’est pas clairement établie. Il faut, en effet, prendre en compte le fait accompli qu’est alors la prédominance du monde.<br/> <br/> A l’opposé, celui qui sait que seul D.ieu existe réellement et qu’Il confère en permanence au monde une existence nouvelle, à partir du néant absolu, parce qu’Il désire qu’une demeure y soit bâtie pour Lui, comprend qu’il doit tenir compte uniquement ce qui contribue à la réalisation de cet objectif. Il parviendra donc à une conclusion opposée à la précédente. Pour lui, ce qui est interdit et, en conséquence, contredit cet objectif sera totalement exclu. Et, cette attitude ne se limite pas à ce qui est intrinsèquement mauvais, mais inclut également ce qui est inutile et que l’on mettra de côté.<br/> <br/> Lorsque le mauvais penchant soulève une objection, faisant remarquer que ces objets matériels sont tout de même bien utiles, cet homme lui répondra: «Prouve donc ce que tu dis». Il est, en effet, établi pour lui que seule la Divinité existe réellement et celui qui prétend le contraire doit donc en fournir la preuve.<br/> <br/> Une sentence ‘hassidique dit que «ce qui est interdit est exclu; ce qui est permis est inutile».<br/> <br/> C’est donc de cette manière que l’on peut pénétrer dans les mots de la Torah et de la prière, se trouver en permanence entouré par eux. Prenant conscience que l’existence véritable est celle de la Torah et de la prière, que tout le reste est à leur service, un homme pourra, même lorsqu’il se consacre, par nécessité, à une activité matérielle, conserver un corps sain. Par chaque action, il servira D.ieu ou préparera ce service.<br/> <br/> La seule protection contre les eaux du déluge, qu’elles émanent de l’abîme profonde ou des trombes du ciel, est donc bien l’entrée dans l’arche. C’est de cette manière que l’on peut se préserver de tout ce qui est étranger à la sainteté, que l’on peut satisfaire tous ses besoins en mettant en pratique le Précepte «En toutes tes voies, connais Le».<br/> <br/> *   *   *<br/> <br/> L’intégrité à travers l’autre<br/> <br/> 6. Néanmoins, on ne peut se contenter de s’enfermer dans l’arche, c’est-à-dire dans les mots de la Torah et de la prière, sans s’intéresser aux autres, en se préoccupant exclusivement de son propre salut.<br/> <br/> La Torah nous dit, en effet: «Entre dans l’arche, toi, tes fils, ton épouse et les femmes de tes fils». On ne peut y pénétrer seul, on doit être accompagné par les membres de sa famille. Et, nos Sages expliquent: «Tes fils, ce sont tes élèves». De façon plus générale, cette expression désigne même tous les Juifs, qui sont aussi «ton épouse» ou «tes fils», car la femme est celle qui reçoit. Or, chaque Juif se doit de recevoir de son prochain. Et, tous les Juifs ensemble ne forment qu’une seule entité.<br/> <br/> Tous doivent donc entrer dans l’arche. Pour cela, il faut les influencer, les convaincre de «pénétrer» dans les mots de la Torah et de la prière.<br/> <br/> Avant le don de la Torah, on aurait pu faire l’erreur de penser: «Pourquoi dois-je me préoccuper des autres? Ne me suffit-il pas d’obtenir mon propre salut?». Malgré cela, D.ieu dit à Noa’h: «Entre dans l’arche, toi, tes fils, ton épouse et les femmes de tes fils». Combien plus en est-il ainsi, après le don de la Torah, lorsque, à Arvot Moav, les enfants d’Israël acceptèrent le principe de la responsabilité collective. Il est donc bien clair que l’on ne peut pas se soucier uniquement de sa propre personne. On doit se préoccuper sincèrement et profondément de la situation de son prochain.<br/> <br/> Comme on l’a dit, tous les Juifs ne forment qu’une même entité, qu’un seul corps. Au sein du corps humain, la santé d’un membre est liée à celle des autres. Et, il en est de même pour le grand corps que constitue le peuple d’Israël.<br/> <br/> L’intégrité morale d’un Juif rétroagit sur les autres personnes. Et, celui qui ne se préoccupe pas des autres remet en cause sa propre perfection.<br/> <br/> 7. Il faut donc exercer une influence positive sur les autres Juifs et, en particulier, sur les membres de sa famille. Bien plus, on ne peut mener une telle activité uniquement pour s’acquitter de son obligation. On doit s’y investir pleinement.<br/> <br/> Le Rabbi Rachab prononça une sentence bien connue: «Tout comme il incombe à chaque Juif, érudit de la Torah ou simple homme, de mettre quotidiennement les Tefilin, ce qui est une Mitsva de la Torah, il est tout aussi nécessaire de réfléchir chaque jour, au moins pendant une demi heure, à l’éducation de ses enfants, à faire tout ce qui est en son pouvoir, et même au delà de celui-ci, pour qu’ils suivent la voie qui leur est tracée».<br/> <br/> On peut se demander pourquoi le Rabbi prend pour référence précisément la Mitsva des Tefilin. En fait, il rappelle ainsi, de manière allusive, que les Tefilin ne sont pas simplement une Mitsva se limitant à l’action concrète, mais qu’elles ont aussi une finalité profonde, celle d’assujettir le cerveau et le coeur à D.ieu, comme l’expliquent le Choul’han Arou’h et le Tanya.<br/> <br/> Telle est donc l’influence que l’on doit exercer sur les membres de sa famille. Il ne s’agit pas seulement de s’acquitter de son obligation. On doit investir pleinement son cerveau et son coeur dans cette activité.<br/> <br/> Celui qui ne se limite pas à sa propre personne, mais agit et, bien plus, se donne pleinement, pour sauver son prochain des eaux dévastatrices du déluge, pour le faire entrer dans l’arche, peut avoir la certitude de conserver lui-même sa propre intégrité.<br/> <br/> 8. On peut donner, à ce propos, l’explication suivante. Pour mener à bien chaque accomplissement, on doit recevoir l’aide de D.ieu. C’est la raison pour laquelle, lorsque Noa’h entra dans l’arche, «D.ieu la ferma pour lui».<br/> <br/> Si l’on pénétrait dans l’arche, c’est-à-dire dans les mots de la Torah et de la prière, uniquement par ses forces propres, on pourrait adopter un comportement radicalement différent de ce qu’il devrait être.<br/> <br/> Ainsi, nos Sages constatent que les Juifs, à une certaine époque, «ne firent pas précéder la Torah d’une bénédiction». Ils rappellent ainsi que, selon cette bénédiction, D.ieu «nous a donné Sa Torah». Et l’on constate ensuite qu’Il «donne la Torah», au présent. Grâce à cette bénédiction, on prend donc conscience que la Torah vient de D.ieu. En revanche, si on ne la dit pas, on peut étudier la Torah en ayant oublié Celui Qui la donne, ce qu’à D.ieu ne plaise.<br/> <br/> Il en est de même pour la prière. On peut la réciter sans la ressentir profondément, sans qu’elle n’ait aucun effet, sans qu’elle ne conditionne l’existence quotidienne, pour la rendre conforme à la Volonté de D.ieu.<br/> <br/> Telle est donc la signification de cette entrée dans l’arche. Il ne s’agit pas de s’y isoler, mais, bien au contraire, de la quitter, par la suite, afin de se rendre dans le monde pour y bâtir le Sanctuaire de D.ieu.<br/> <br/> Pour que l’effet de la prière se fasse ressentir tout au long du jour, celle-ci doit être dite de telle façon que l’on perde la perception du monde, qu’on lui devienne étranger, que l’on perçoive seulement la Divinité. Puis, après la prière, on entre de nouveau en contact avec la matière et l’on perçoit alors «un monde nouveau», comme Noa’h, lorsqu’il sortit de l’arche.<br/> <br/> On raconte que le Baal Chem Tov, chaque fois qu’il s’apprêtait à dire la prière, se demandait s’il survivrait, à l’issue de celle-ci. Il connaissait alors l’extase et n’était donc pas certain de conserver la vie physique.<br/> <br/> Pour que la Torah et la prière soient conformes à ce qu’elles doivent être, il faut que «D.ieu ferme l’arche pour lui», que l’on reçoive l’aide du Saint béni soit-Il.<br/> <br/> Pour bénéficier de cette aide, il faut se préoccuper de son prochain. Ainsi, comme le soulignent nos Sages, commentant le verset «D.ieu fait briller les yeux de l’un et de l’autre», on reçoit personnellement la lumière et l’on «pénètre dans l’arche» exactement comme on doit le faire.<br/> <br/> 9. Bien plus, D.ieu demanda à Noa’h d’emporter, dans l’arche, toutes les créatures du monde qui auraient pu disparaître, par exemple les animaux.<br/> <br/> Un enseignement pour chaque Juif découle de cette Injonction.<br/> <br/> Lorsqu’il y a un objet du monde qui serait détruit ou endommagé si l’on n’intervenait pas, on a le devoir de le transporter dans l’arche, afin de le préserver et de l’élever vers la Divinité. Si l’on considère que l’on n’est pas concerné par cette situation, on remet en cause le principe même de la divine Providence. D.ieu fait que l’on en ait connaissance. On sait que cette créature existe, qu’elle sera détruite ou perdue, si l’on n’agit pas. Il y a là, à n’en pas douter, un message que l’on doit décrypter. De fait, on reçoit ainsi la mission de lui apporter l’élévation.<br/> <br/> Dès lors, on reçoit l’aide de D.ieu et l’on pénètre dans l’arche, dont la largeur de l’extrémité supérieure était une coudée, Ama, terme qui est constitué des initiales de la phrase Elokénou Mélé’h Haolam, notre D.ieu, Roi du monde. De cette façon, le D.ieu d’Israël devient, à l’évidence, le Roi du monde. Il accorde à chacun les réceptacles contenant Ses bénédictions pour connaître l’opulence matérielle. Bien plus, Il le fait de Sa propre initiative.<br/> <br/> Il est dit que «J’ai placé Mon arc en ciel dans un nuage» et nos Sages expliquent: «L’arc en ciel évoque la Divinité». De la sorte, l’homme peut faire que le monde entier soit un Sanctuaire dans lequel D.ieu réside.<br/> <br/> *   *   *<br/> <br/> Les deux formes de la Techouva<br/> (Discours du Rabbi, Chabbat Noa’h 5717-1956)<br/> <br/> 10. Il est une explication de la Torah, rédigée par le Tséma’h Tsédek et commençant par ses mots: «Rabbi Akiva dit: Vous êtes bienheureux, enfants d’Israël. Voyez devant Qui vous vous purifiez et Qui vous purifie». Elle fut rédigée en Elloul et Tichri. On peut comprendre le lien entre cette période et l’affirmation de Rabbi Akiva, qui évoque la Techouva. Pour la même raison, la Michna citant ces propos de Rabbi Akiva figure à la fin du traité Yoma, qui décrit le service de D.ieu de Yom Kippour.<br/> <br/> Un discours ‘hassidique, introduit par la même phrase, fut prononcé pendant le Chabbat Noa’h 5667, il y a cinquante ans. Il fut dit à l’occasion de la Parchat Noa’h et doit donc être lié à elle. Reprenant une explication du Torah Or, on peut dire simplement que le déluge est comparable aux eaux du bain rituel, qui apportent la purification.<br/> <br/> 11. La Techouva peut s’entendre à deux niveaux. Au sens simple, elle consiste à regretter la faute. A une dimension plus profonde, elle accomplit les termes du verset «l’esprit retourne vers D.ieu, Qui l’a accordé». Elle est alors une attirance profonde, transcendant la raison, que l’homme éprouve pour la Divinité.<br/> <br/> C’est ainsi qu’il faut comprendre cette répétition, «devant Qui vous vous purifiez et Qui vous purifie». La première expression, «devant Qui vous vous purifiez» désigne la Techouva qui est réalisée ici-bas et qui est consécutive à la faute. La seconde, «Qui vous purifie», est celle qui est à l’initiative céleste, «l’esprit retourne vers D.ieu Qui l’a accordé ».<br/> <br/> On peut trouver une allusion à ces deux stades de la Techouva, dans la Parchat Noa’h. Commentant le verset «viens dans l’arche», le Baal Chem Tov explique, en effet, qu’il faut se pénétrer des mots de la Torah et de la prière. Or, on peut constater que la Torah est une révélation céleste et la prière, le résultat d’un effort accompli ici-bas. Les mots de la Torah sont comparables à des pierres, créées par D.ieu et ceux de la prière, à des briques, c’est-à-dire aux «pierres» fabriquées par les hommes.<br/> <br/> 12. L’attirance pour la Divinité et le don de soi qui transcende la raison sont envisageables de différentes manières, très élevées ou, au contraire, très basses.<br/> <br/> Faire don de soi signifie offrir sa propre volonté à D.ieu ou encore, selon l’expression de la Guemara, qui constate «peut-on tuer à moitié ou tuer entièrement», se «tuer» pour D.ieu. Car, chaque acte de soumission envers D.ieu, même le plus léger, permet de se «tuer à moitié ». Et, il en est de même pour le don de soi.<br/> <br/> Par ailleurs, même l’homme le plus grand ne peut pas baser son service de D.ieu uniquement sur sa propre compréhension. Il doit également se soumettre à D.ieu et faire don de lui-même. C’est ainsi qu’il pourra percevoir la Divinité, ainsi qu’il est dit: «Je suis élevé et saint, Je réside avec celui qui est humble et modeste».<br/> <br/> Une telle personne ne saurait se dire que, compte tenu de sa grandeur, elle peut s’en remettre à sa propre compréhension, que celle-ci n’est pas inférieure au sentiment d’abnégation d’un autre.<br/> <br/> On lui expliquera, en effet, qu’elle doit servir D.ieu «de tout ton pouvoir», c’est-à-dire selon le pouvoir de chacun. Celui qui est limité par la logique ne peut pas saisir la Divinité. Pour y parvenir, il doit faire don de lui-même.<br/> <br/> Il en est de même pour l’étude de la ‘Hassidout. Celui qui en possède de larges connaissances, adopte ses coutumes et ses enseignements, peut penser avoir atteint le sommet, par référence à son entourage. On lui dira donc que ce qu’il a acquis n’est pas suffisant, qu’il doit encore servir D.ieu et ne peut y parvenir qu’en faisant don de sa propre personne.<br/> <br/> Le Kountrass Oumayan explique que celui qui est intelligent et manipule aisément des concepts abstraits, ceux que d’autres personnes ne saisissent qu’au prix d’un grand effort, doit, lui aussi, fournir des efforts. S’il se cantonne dans les limites de sa propre personne, il ne pourra pas saisir la Divinité.<br/> <br/> 13. C’est pour cette raison qu’à l’issue de Roch Hachana, de Yom Kippour et du mois de Tichri, on lit la Parchat Noa’h.<br/> <br/> L’essence profonde du jour de Yom Kippour apporte le pardon et D.ieu efface toutes les fautes. Les Juifs s’unissent alors profondément à D.ieu, de sorte que «Israël et le Roi sont seuls». L’existence même d’Israël est la Divinité.<br/> <br/> On peut donc s’interroger. Pourquoi un Juif doit-il faire don de lui-même alors que le fondement de son existence est divin? C’est pour répondre à cette question qu’à la fin du mois de Tichri, on lit la Parchat Noa’h, qui dit «viens dans l’arche», introduit la Techouva qui est une révélation céleste et celle qui est réalisée ici-bas.<br/> <br/> Il faut donc faire don de sa propre personne, car il est exclu de percevoir la Divinité en la conservant, aussi grand que l’on puisse être. Il faut servir D.ieu «de tout ton pouvoir».<br/> <br/> 14. Ce qui vient d’être dit nous permettra de comprendre un récit de mon beau-père, le Rabbi. Une fois, au lendemain de Yom Kippour, il se rendit chez son père, le Rabbi Rachab et lui demanda:<br/> «Père, que faut-il faire maintenant?».<br/> Le Rabbi lui répondit:<br/> «Avant toute autre chose, il faut s’élever vers la Techouva».<br/> <br/> Or, on peut se demander ce que cela veut dire. Il y avait eu la Techouva de Yom Kippour, lorsque D.ieu «pardonne à Israël, est miséricordieux envers les tribus de Yechouroun». Comment accéder encore une fois à la Techouva?<br/> <br/> La Michna raconte que Baba Ben Bouta offrait chaque jour le sacrifice de celui qui pense avoir commis une faute, sans toutefois en avoir la certitude. Néanmoins, il ne le faisait pas au lendemain de Yom Kippour, car la transgression est alors inconcevable.<br/> <br/> Voici donc comment ce récit doit être compris. La Techouva véritable est celle qu’exprime le verset «l’esprit retourne vers D.ieu, Qui l’a accordé». Or, la Divinité ne connaît pas de limite.<br/> <br/> On révèle ainsi les lumières qui entourent les créatures, de sorte que celles-ci s’introduisent en elles. Dès lors, les lumières qui entourent les créatures peuvent émaner d’un stade encore plus élevé et provoquer l’attrait envers D.ieu qui transcende la raison.<br/> <br/> C’est ainsi qu’il faut comprendre la réponse du Rabbi, «Avant toute autre chose, il faut s’élever vers la Techouva». Auparavant, la Techouva la plus élevée n’était pas encore accessible. La plus basse devait encore être réalisée. Après Yom Kippour, en revanche, on peut avoir accès à la plus profonde.<br/> <br/> 15. Telle est donc la définition que l’on peut donner de la Techouva et du don de soi, d’après l’affirmation talmudique selon laquelle «peut-on tuer à moitié ou tuer entièrement». D’une part, on doit savoir que, même si l’on se trouve dans une situation très basse, chaque pas, chaque effort que l’on réalise pour se soumettre à D.ieu est effectivement considéré comme un don de sa personne. Car, en se «tuant à moitié», on se «tue entièrement».<br/> <br/> D’autre part, lorsque l’on connaît une situation élevée, on ne peut nullement se contenter de servir D.ieu en fonction de sa perception rationnelle. On doit se «tuer entièrement».<br/> <br/> L’imperfection de celui qui n’est pas parvenu à ce stade ne se limite pas à un simple détail, l’absence du don de soi dans son comportement. C’est, en fait, la relation à D.ieu dans son ensemble qui est ainsi remise en cause. En effet, «Je suis élevé et saint, Je réside avec celui qui est humble et modeste» et seulement avec lui.<br/> <br/> Le traité Bera’hot dit que celui qui sert D.ieu «de tout ton coeur et de toute ton âme», mais non «de tout ton pouvoir» est considéré comme «ne faisant pas la Volonté de D.ieu». En franchissant quelques étapes, cet homme pourra, au sens le plus littéral, ne pas faire la Volonté de D.ieu.<br/> <br/> Il n’en est pas de même lorsque l’on fait don de sa propre personne, «de tout ton pouvoir», chacun selon sa nature. Ceci peut parfois prendre une forme très modeste, mais, de la sorte, on met effectivement en pratique la Volonté de D.ieu. Dès lors, «des étrangers viendront faire paître vos troupeaux» et la partie «étrangère» de sa propre personnalité elle-même ne dérangera pas le service de D.ieu, bien plus, lui viendra en aide.<br/> <br/> 16. Le don de sa propre personnalité consiste à se libérer des limites qu’elle impose. Mais, l’on doit, par la suite, lorsque l’on retrouve la pleine possession des facultés de son corps, conserver ce désir d’offrir sa personne, tout comme l’unité d’Israël qui se marque pendant la fête de Chemini Atséret doit être maintenue par la suite, pendant les jours des semaines qui suivent cette fête.<br/> <br/> C’est à tout cela que le déluge fait allusion. Lorsqu’il se produisit, la terre fut couverte d’eau et les astres eux-mêmes cessèrent de fonctionner. Le monde était en suspens et l’on était détaché de ses préoccupations, enfermé dans l’arche, c’est-à-dire dans les mots de la Torah et de la prière.<br/> <br/> Cette situation peut être comparée à celle du mois de Tichri, lorsque l’on se coupe du monde, comme l’expliquent le Zohar et le Likouteï Torah, commentant le verset «et l’arche se posa, pendant le septième mois». Car, Tichri est bien le septième mois, si l’on compte à partir de Nissan et il y a donc là une allusion claire au service de D.ieu de ce mois.<br/> <br/> Néanmoins, le déluge n’était pas une fin en soi. Il fallait encore le quitter, retrouver le monde. Pour autant, on devait alors conserver le comportement que l’on avait, lorsque l’on se trouvait dans l’arche.<br/> <br/> 17. Ce qui vient d’être dit permet de préciser la relation entre le déluge et l’eau du bain rituel. Le Rambam indique que l’on est pur non pas en s’y trempant, mais bien en le quittant. En d’autres termes, on doit alors reconnaître, à l’évidence, que telle personne s’est trempée dans un Mikwé.<br/> <br/> Il en est de même pour la nécessité de s’introduire dans l’arche, c’est-à-dire de se pénétrer des mots de la Torah et de la prière. Il ne suffit pas d’être pleinement soumis à D.ieu pendant l’étude ou la prière. Il est nécessaire de conserver cette même soumission, également à l’issue de ces activités.<br/> <br/> Nous avons vu que le Baal Chem Tov n’était pas certain de survivre à la prière, du fait de l’extase, de la soumission vers lesquelles il s’élevait alors. Malgré cela, il retrouvait le contact avec le monde, à l’issue de la prière, car il savait que telle est la Volonté de D.ieu.<br/> <br/> 18. Mon beau-père, le Rabbi, fit remarquer, une fois, que la semaine de la Parchat Noa’h était bien sombre. Puis, pendant celle de la Parchat Le’h Le’ha, la joie fait son apparition, avec la naissance de notre père Avraham et encore plus clairement d’après la signification profonde du verset «va-t-en pour toi de ton pays, de ta patrie et de la maison de ton père, vers la terre que Je te montrerai», établissant la grande élévation des âmes juives.<br/> <br/> Puisse D.ieu faire que tout ce qui nous semble sombre, pour une quelconque raison, devienne joyeux, comme lorsque l’on introduit la Parchat Le’h Le’ha et qu’il s’agisse, en l’occurrence, d’un bien visible et tangible.<br/> <br/> Le Juste et sa génération<br/> (Discours du Rabbi, Chabbat Béréchit 5717-1956)<br/> <br/> 1. La Parchat Noa’h décrit le déluge, qui est également appelé «les eaux de Noa’h». De fait, on peut s’interroger sur une telle appellation. Noa’h était-il personnellement responsable du déluge? N’était-il pas un Juste intègre?<br/> <br/> Le Zohar répond à cette question en soulignant que Noa’h ne pria pas pour sa génération. C’est pour cela que le déluge porte son nom.<br/> <br/> Ainsi, Noa’h n’était pas personnellement responsable du déluge et il en fut lui-même préservé, avec son épouse, ses fils, les épouses de ses fils. Malgré cela, il aurait du prier pour les hommes de sa génération, les encourager, les conduire à la Techouva. Il n’aurait pas du s’enfermer dans l’arche et se séparer du reste du monde.<br/> <br/> Mais, Noa’h s’isola dans l’arche. Certes, il le fit sur l’ordre de D.ieu, Qui lui dit: «Viens dans l’arche». On constate, néanmoins, qu’il ne pria pas, n’intercéda pas pour le monde. Une expression sévère est donc prononcée à son encontre et le déluge est appelé «eaux de Noa’h».<br/> <br/> 2. Il découle de tout cela un enseignement pour chacun. Un homme, même s’il est juste et intègre, dès lors qu’il s’isole, et bien qu’il le fasse sur l’ordre de D.ieu, dès lors qu’il ne se préoccupe pas de sa génération, mérite qu’un mot sévère soit prononcé à son encontre. Et, il en fut bien ainsi pour Noa’h, un Juste intègre, qui vivait avant le don de la Torah.<br/> <br/> Combien plus ce principe s’applique-t-il après le don de la Torah, alors que tous les Juifs sont frères, que tous endossent une responsabilité collective. Chacun d’entre eux se doit de penser aux autres, de prier pour eux et de les encourager, avant même qu’ils n’accèdent à la Techouva, puis de les conduire vers celle-ci.<br/> <br/> Nul ne peut se préoccuper uniquement de sa propre personne. Il est nécessaire de rechercher également le bien de son prochain.<br/> <br/> Parviendra-t-on à le convaincre ou non? Peu importe. Il s’agit uniquement d’adopter le comportement qui doit être le sien et pourquoi se mêler de ce que D.ieu ne nous a pas révélé?<br/> <br/> Mais, de façon générale, lorsque l’on agit, on est certain de connaître la réussite. Combien plus est-ce le cas pour des ‘Hassidim. En effet, l’Admour Hazaken trancha et donna l’assurance qu’ils seraient vainqueurs, dans toutes leurs actions visant à renforcer la Torah et les Mitsvot.<br/> '  },

            'Siha 3' : 
            {
            'Titre' : ' Les différents stades de l’âme juive',
            'source' : '(Discours du Rabbi, 13 Tamouz 5714-1954)',
                       'resume' : ' ',
                       'contenu' : '1. Le Torah Or, à la Parchat Noa’h, explique que le déluge n’était pas uniquement une punition, mais aussi une purification. Il purifia le monde qui, avant qu’il ne survienne, était impur. C’est la raison pour laquelle il dura quarante jours, qui correspondent aux quarante Séa d’eau que contient le bain rituel. En ce sens, le déluge est également appelé «eaux de Noa’h», de la même étymologie que Nai’ha, le plaisir, ce qu’il permit d’obtenir.<br/> <br/> Et le Torah Or établit une relation très claire entre le déluge et les difficultés qu’un homme peut avoir à assurer sa propre subsistance, que l’on qualifie aussi de «grandes eaux». Celles-ci délivrent l’homme de ses scories et lui procurent donc également le plaisir.<br/> <br/> 2. On peut établir, entre les difficultés d’assurer sa propre subsistance, le déluge et le bain rituel, la relation suivante.<br/> <br/> La signification profonde du bain rituel est la soumission à D.ieu. Le Rambam dit, ainsi, que «l’on se trempe dans les eaux de la Connaissance pure». C’est pour cela que le bassin doit contenir quarante Séa, quantité d’eau nécessaire pour que l’on puisse y tremper tout son corps. Tevila, l’immersion, est l’anagramme de Habitoul, la soumission. C’est donc le fait de se libérer de son propre ego qui permet l’élévation et transforme l’homme en un réceptacle pour la Divinité.<br/> <br/> C’est également pour cela que chacun doit surmonter des difficultés, pour gagner sa vie. Momentanément, il en est gêné, entravé dans son action. Néanmoins, c’est ainsi qu’il peut briser son ego, être libéré des limites de sa propre personnalité et devenir un réceptacle pour la Divinité.<br/> <br/> 3. De fait, il ne s’agit pas de punir l’homme, ce qu’à D.ieu ne plaise, mais de le rincer, de le purifier des éléments négatifs qu’il porte en lui. Un tel résultat peut être obtenu en une seule minute, à condition d’en tirer ce qu’elle peut apporter et d’agir en conséquence. On peut se contenter de cela et concevoir, d’ores et déjà, le plaisir, Nai’ha, matériel et spirituel à la fois.<br/> <br/> *   *   *<br/> <br/> Protection contre le déluge<br/> (Discours du Rabbi, Chabbat Béréchit 5717-1956)<br/> <br/> L’existence véritable<br/> <br/> 4. Les «eaux dévastatrices» du déluge appartiennent à deux catégories. L’une émane de l’abîme profonde et l’autre, des trombes du ciel. Et, il en de même pour les difficultés et les obstacles se dressant devant l’homme.<br/> <br/> L’abîme profonde désigne les tracas liés aux préoccupations matérielles et basses, à la nécessité de gagner sa vie. Les trombes du ciel, par contre, sont des difficultés d’ordre moral, par exemple celles qui découlent des activités communautaires, susceptibles d’empêcher l’homme d’étudier la Torah et de mettre en pratique les Mitsvot.<br/> <br/> Certes, il est nécessaire de se consacrer à ces activités communautaires, mais il ne doit en résulter aucune difficulté pour étudier la Torah et mettre en pratique les Mitsvot, par lesquelles on met en pratique les termes du verset : «Vous êtes attachés à l’Eternel votre D.ieu, tous vivants aujourd’hui». Celles-ci créent, en effet, un lien entre l’homme qui les met en pratique et le Tout Puissant, Qui lui accorde ainsi Sa vitalité. Lorsque ce lien est remis en cause, lorsque l’on n’accomplit pas les préceptes du Choul’han Arou’h, à quoi bon assumer toutes ces activités ?<br/> <br/> On prétend donc se consacrer aux «trombes du ciel», aux préoccupations morales, mais l’on se trompe sur son propre compte. Une telle visée n’émane pas de l’âme divine, mais bien de l’âme animale. En effet, dès lors qu’elle fait obstacle à l’étude de la Torah et à la pratique des Mitsvot telles que le Choul’han Arou’h les définit, une telle démarche ne peut qu’être étrangère à la sainteté.<br/> <br/> Celui qui va à l’encontre de la sainteté, même lorsqu’il se consacre aux «trombes du ciel», connaîtra nécessairement des chutes successives, de sorte qu’à terme, les «trombes du ciel» deviendront une «abîme profonde».<br/> <br/> 5. Le moyen de se préserver des eaux du déluge, qu’elles émanent de l’abîme profonde ou des trombes du ciel, est de mettre en pratique le Précepte «viens dans l’arche». Le Baal Chem Tov souligne que le mot Téva désigne l’arche, mais aussi les mots de la Torah et de la prière. Entrer dans l’arche signifie donc se pénétrer de ces mots, être entouré par eux, afin de se protéger de tous les dangers, pour que «Noa’h, l’homme juste» et tous les membres de sa famille conservent leur intégrité.<br/> <br/> En conséquence, dès que l’on se réveille, le matin, avant même d’entrer en contact avec le monde et ses «eaux dévastatrices», on dit d’abord le Modé Ani, «Je Te rends grâce, Roi qui vit et existe, car Tu m’as restitué mon âme». Par ces mots, l’homme reconnaît que la vie de son âme émane uniquement de D.ieu. Puis, il récitera les bénédictions du matin, afin de remercier D.ieu pour chaque détail de ce qui lui arrive.<br/> <br/> Ainsi, il constatera que D.ieu «vêtit ceux qui sont nus». Or, ne possède-t-il pas lui-même tous les habits dont il a besoin? Dès lors, que signifie cette bénédiction et que veulent dire les autres?<br/> <br/> En fait, nos Sages disent: «Qui est le Sage? Celui qui sait anticiper l’événement» et a donc conscience que toute chose est créée par D.ieu, à tout instant, à partir du néant.<br/> <br/> Le Zohar rapporte que Rabbi Issa l’ancien priait pour que D.ieu lui accorde sa subsistance. Même lorsqu’un plat était prêt, devant lui, il ne le mangeait pas avant d’avoir récité cette prière. Or, comment pouvait-il prier D.ieu de lui accorder ce plat alors qu’il se trouvait déjà devant lui?<br/> <br/> La réponse est la suivante. Chaque créature est intrinsèquement néant, comme elle le fut à l’instant de la création. Elle existe uniquement parce que D.ieu, dans Sa bonté, lui accorde la vie, à tout instant, ainsi qu’il est dit: «Il renouvelle, par Sa bonté, chaque jour et toujours, la création originelle».<br/> <br/> On peut donc prier également pour obtenir un plat qui est posé sur la table. Et, il en est de même pour la satisfaction des autres besoins. Car, cet aliment, qui existait il y a un instant est, entre temps, redevenu néant. Il faut donc demander à D.ieu de le renouveler pour pouvoir satisfaire ses besoins.<br/> <br/> Celui qui commence sa journée en priant sait que la matière n’a pas d’existence propre, que celle-ci est renouvelée, par D.ieu, en permanence. Le monde entier est créé uniquement pour mener à bien la mission que D.ieu lui confie, ainsi qu’il est dit: «Je l’ai créé pour Mon honneur».<br/> <br/> En ayant conscience de tout cela, l’homme peut entrer en contact avec le monde sans craindre ses «eaux dévastatrices».<br/> <br/> Avant la prière, en revanche, il accorde à ce monde une place trop prépondérante, considère qu’il possède une existence spécifique, ce qu’à D.ieu ne plaise. Il se dira alors qu’il n’y a nulle raison de se priver de tout ce qui est permis, que l’on peut même s’autoriser tous les comportements dont l’interdiction n’est pas clairement établie. Il faut, en effet, prendre en compte le fait accompli qu’est alors la prédominance du monde.<br/> <br/> A l’opposé, celui qui sait que seul D.ieu existe réellement et qu’Il confère en permanence au monde une existence nouvelle, à partir du néant absolu, parce qu’Il désire qu’une demeure y soit bâtie pour Lui, comprend qu’il doit tenir compte uniquement ce qui contribue à la réalisation de cet objectif. Il parviendra donc à une conclusion opposée à la précédente. Pour lui, ce qui est interdit et, en conséquence, contredit cet objectif sera totalement exclu. Et, cette attitude ne se limite pas à ce qui est intrinsèquement mauvais, mais inclut également ce qui est inutile et que l’on mettra de côté.<br/> <br/> Lorsque le mauvais penchant soulève une objection, faisant remarquer que ces objets matériels sont tout de même bien utiles, cet homme lui répondra: «Prouve donc ce que tu dis». Il est, en effet, établi pour lui que seule la Divinité existe réellement et celui qui prétend le contraire doit donc en fournir la preuve.<br/> <br/> Une sentence ‘hassidique dit que «ce qui est interdit est exclu; ce qui est permis est inutile».<br/> <br/> C’est donc de cette manière que l’on peut pénétrer dans les mots de la Torah et de la prière, se trouver en permanence entouré par eux. Prenant conscience que l’existence véritable est celle de la Torah et de la prière, que tout le reste est à leur service, un homme pourra, même lorsqu’il se consacre, par nécessité, à une activité matérielle, conserver un corps sain. Par chaque action, il servira D.ieu ou préparera ce service.<br/> <br/> La seule protection contre les eaux du déluge, qu’elles émanent de l’abîme profonde ou des trombes du ciel, est donc bien l’entrée dans l’arche. C’est de cette manière que l’on peut se préserver de tout ce qui est étranger à la sainteté, que l’on peut satisfaire tous ses besoins en mettant en pratique le Précepte «En toutes tes voies, connais Le».<br/> <br/> *   *   *<br/> <br/> L’intégrité à travers l’autre<br/> <br/> 6. Néanmoins, on ne peut se contenter de s’enfermer dans l’arche, c’est-à-dire dans les mots de la Torah et de la prière, sans s’intéresser aux autres, en se préoccupant exclusivement de son propre salut.<br/> <br/> La Torah nous dit, en effet: «Entre dans l’arche, toi, tes fils, ton épouse et les femmes de tes fils». On ne peut y pénétrer seul, on doit être accompagné par les membres de sa famille. Et, nos Sages expliquent: «Tes fils, ce sont tes élèves». De façon plus générale, cette expression désigne même tous les Juifs, qui sont aussi «ton épouse» ou «tes fils», car la femme est celle qui reçoit. Or, chaque Juif se doit de recevoir de son prochain. Et, tous les Juifs ensemble ne forment qu’une seule entité.<br/> <br/> Tous doivent donc entrer dans l’arche. Pour cela, il faut les influencer, les convaincre de «pénétrer» dans les mots de la Torah et de la prière.<br/> <br/> Avant le don de la Torah, on aurait pu faire l’erreur de penser: «Pourquoi dois-je me préoccuper des autres? Ne me suffit-il pas d’obtenir mon propre salut?». Malgré cela, D.ieu dit à Noa’h: «Entre dans l’arche, toi, tes fils, ton épouse et les femmes de tes fils». Combien plus en est-il ainsi, après le don de la Torah, lorsque, à Arvot Moav, les enfants d’Israël acceptèrent le principe de la responsabilité collective. Il est donc bien clair que l’on ne peut pas se soucier uniquement de sa propre personne. On doit se préoccuper sincèrement et profondément de la situation de son prochain.<br/> <br/> Comme on l’a dit, tous les Juifs ne forment qu’une même entité, qu’un seul corps. Au sein du corps humain, la santé d’un membre est liée à celle des autres. Et, il en est de même pour le grand corps que constitue le peuple d’Israël.<br/> <br/> L’intégrité morale d’un Juif rétroagit sur les autres personnes. Et, celui qui ne se préoccupe pas des autres remet en cause sa propre perfection.<br/> <br/> 7. Il faut donc exercer une influence positive sur les autres Juifs et, en particulier, sur les membres de sa famille. Bien plus, on ne peut mener une telle activité uniquement pour s’acquitter de son obligation. On doit s’y investir pleinement.<br/> <br/> Le Rabbi Rachab prononça une sentence bien connue: «Tout comme il incombe à chaque Juif, érudit de la Torah ou simple homme, de mettre quotidiennement les Tefilin, ce qui est une Mitsva de la Torah, il est tout aussi nécessaire de réfléchir chaque jour, au moins pendant une demi heure, à l’éducation de ses enfants, à faire tout ce qui est en son pouvoir, et même au delà de celui-ci, pour qu’ils suivent la voie qui leur est tracée».<br/> <br/> On peut se demander pourquoi le Rabbi prend pour référence précisément la Mitsva des Tefilin. En fait, il rappelle ainsi, de manière allusive, que les Tefilin ne sont pas simplement une Mitsva se limitant à l’action concrète, mais qu’elles ont aussi une finalité profonde, celle d’assujettir le cerveau et le coeur à D.ieu, comme l’expliquent le Choul’han Arou’h et le Tanya.<br/> <br/> Telle est donc l’influence que l’on doit exercer sur les membres de sa famille. Il ne s’agit pas seulement de s’acquitter de son obligation. On doit investir pleinement son cerveau et son coeur dans cette activité.<br/> <br/> Celui qui ne se limite pas à sa propre personne, mais agit et, bien plus, se donne pleinement, pour sauver son prochain des eaux dévastatrices du déluge, pour le faire entrer dans l’arche, peut avoir la certitude de conserver lui-même sa propre intégrité.<br/> <br/> 8. On peut donner, à ce propos, l’explication suivante. Pour mener à bien chaque accomplissement, on doit recevoir l’aide de D.ieu. C’est la raison pour laquelle, lorsque Noa’h entra dans l’arche, «D.ieu la ferma pour lui».<br/> <br/> Si l’on pénétrait dans l’arche, c’est-à-dire dans les mots de la Torah et de la prière, uniquement par ses forces propres, on pourrait adopter un comportement radicalement différent de ce qu’il devrait être.<br/> <br/> Ainsi, nos Sages constatent que les Juifs, à une certaine époque, «ne firent pas précéder la Torah d’une bénédiction». Ils rappellent ainsi que, selon cette bénédiction, D.ieu «nous a donné Sa Torah». Et l’on constate ensuite qu’Il «donne la Torah», au présent. Grâce à cette bénédiction, on prend donc conscience que la Torah vient de D.ieu. En revanche, si on ne la dit pas, on peut étudier la Torah en ayant oublié Celui Qui la donne, ce qu’à D.ieu ne plaise.<br/> <br/> Il en est de même pour la prière. On peut la réciter sans la ressentir profondément, sans qu’elle n’ait aucun effet, sans qu’elle ne conditionne l’existence quotidienne, pour la rendre conforme à la Volonté de D.ieu.<br/> <br/> Telle est donc la signification de cette entrée dans l’arche. Il ne s’agit pas de s’y isoler, mais, bien au contraire, de la quitter, par la suite, afin de se rendre dans le monde pour y bâtir le Sanctuaire de D.ieu.<br/> <br/> Pour que l’effet de la prière se fasse ressentir tout au long du jour, celle-ci doit être dite de telle façon que l’on perde la perception du monde, qu’on lui devienne étranger, que l’on perçoive seulement la Divinité. Puis, après la prière, on entre de nouveau en contact avec la matière et l’on perçoit alors «un monde nouveau», comme Noa’h, lorsqu’il sortit de l’arche.<br/> <br/> On raconte que le Baal Chem Tov, chaque fois qu’il s’apprêtait à dire la prière, se demandait s’il survivrait, à l’issue de celle-ci. Il connaissait alors l’extase et n’était donc pas certain de conserver la vie physique.<br/> <br/> Pour que la Torah et la prière soient conformes à ce qu’elles doivent être, il faut que «D.ieu ferme l’arche pour lui», que l’on reçoive l’aide du Saint béni soit-Il.<br/> <br/> Pour bénéficier de cette aide, il faut se préoccuper de son prochain. Ainsi, comme le soulignent nos Sages, commentant le verset «D.ieu fait briller les yeux de l’un et de l’autre», on reçoit personnellement la lumière et l’on «pénètre dans l’arche» exactement comme on doit le faire.<br/> <br/> 9. Bien plus, D.ieu demanda à Noa’h d’emporter, dans l’arche, toutes les créatures du monde qui auraient pu disparaître, par exemple les animaux.<br/> <br/> Un enseignement pour chaque Juif découle de cette Injonction.<br/> <br/> Lorsqu’il y a un objet du monde qui serait détruit ou endommagé si l’on n’intervenait pas, on a le devoir de le transporter dans l’arche, afin de le préserver et de l’élever vers la Divinité. Si l’on considère que l’on n’est pas concerné par cette situation, on remet en cause le principe même de la divine Providence. D.ieu fait que l’on en ait connaissance. On sait que cette créature existe, qu’elle sera détruite ou perdue, si l’on n’agit pas. Il y a là, à n’en pas douter, un message que l’on doit décrypter. De fait, on reçoit ainsi la mission de lui apporter l’élévation.<br/> <br/> Dès lors, on reçoit l’aide de D.ieu et l’on pénètre dans l’arche, dont la largeur de l’extrémité supérieure était une coudée, Ama, terme qui est constitué des initiales de la phrase Elokénou Mélé’h Haolam, notre D.ieu, Roi du monde. De cette façon, le D.ieu d’Israël devient, à l’évidence, le Roi du monde. Il accorde à chacun les réceptacles contenant Ses bénédictions pour connaître l’opulence matérielle. Bien plus, Il le fait de Sa propre initiative.<br/> <br/> Il est dit que «J’ai placé Mon arc en ciel dans un nuage» et nos Sages expliquent: «L’arc en ciel évoque la Divinité». De la sorte, l’homme peut faire que le monde entier soit un Sanctuaire dans lequel D.ieu réside.<br/> <br/> *   *   *<br/> <br/> Les deux formes de la Techouva<br/> (Discours du Rabbi, Chabbat Noa’h 5717-1956)<br/> <br/> 10. Il est une explication de la Torah, rédigée par le Tséma’h Tsédek et commençant par ses mots: «Rabbi Akiva dit: Vous êtes bienheureux, enfants d’Israël. Voyez devant Qui vous vous purifiez et Qui vous purifie». Elle fut rédigée en Elloul et Tichri. On peut comprendre le lien entre cette période et l’affirmation de Rabbi Akiva, qui évoque la Techouva. Pour la même raison, la Michna citant ces propos de Rabbi Akiva figure à la fin du traité Yoma, qui décrit le service de D.ieu de Yom Kippour.<br/> <br/> Un discours ‘hassidique, introduit par la même phrase, fut prononcé pendant le Chabbat Noa’h 5667, il y a cinquante ans. Il fut dit à l’occasion de la Parchat Noa’h et doit donc être lié à elle. Reprenant une explication du Torah Or, on peut dire simplement que le déluge est comparable aux eaux du bain rituel, qui apportent la purification.<br/> <br/> 11. La Techouva peut s’entendre à deux niveaux. Au sens simple, elle consiste à regretter la faute. A une dimension plus profonde, elle accomplit les termes du verset «l’esprit retourne vers D.ieu, Qui l’a accordé». Elle est alors une attirance profonde, transcendant la raison, que l’homme éprouve pour la Divinité.<br/> <br/> C’est ainsi qu’il faut comprendre cette répétition, «devant Qui vous vous purifiez et Qui vous purifie». La première expression, «devant Qui vous vous purifiez» désigne la Techouva qui est réalisée ici-bas et qui est consécutive à la faute. La seconde, «Qui vous purifie», est celle qui est à l’initiative céleste, «l’esprit retourne vers D.ieu Qui l’a accordé ».<br/> <br/> On peut trouver une allusion à ces deux stades de la Techouva, dans la Parchat Noa’h. Commentant le verset «viens dans l’arche», le Baal Chem Tov explique, en effet, qu’il faut se pénétrer des mots de la Torah et de la prière. Or, on peut constater que la Torah est une révélation céleste et la prière, le résultat d’un effort accompli ici-bas. Les mots de la Torah sont comparables à des pierres, créées par D.ieu et ceux de la prière, à des briques, c’est-à-dire aux «pierres» fabriquées par les hommes.<br/> <br/> 12. L’attirance pour la Divinité et le don de soi qui transcende la raison sont envisageables de différentes manières, très élevées ou, au contraire, très basses.<br/> <br/> Faire don de soi signifie offrir sa propre volonté à D.ieu ou encore, selon l’expression de la Guemara, qui constate «peut-on tuer à moitié ou tuer entièrement», se «tuer» pour D.ieu. Car, chaque acte de soumission envers D.ieu, même le plus léger, permet de se «tuer à moitié ». Et, il en est de même pour le don de soi.<br/> <br/> Par ailleurs, même l’homme le plus grand ne peut pas baser son service de D.ieu uniquement sur sa propre compréhension. Il doit également se soumettre à D.ieu et faire don de lui-même. C’est ainsi qu’il pourra percevoir la Divinité, ainsi qu’il est dit: «Je suis élevé et saint, Je réside avec celui qui est humble et modeste».<br/> <br/> Une telle personne ne saurait se dire que, compte tenu de sa grandeur, elle peut s’en remettre à sa propre compréhension, que celle-ci n’est pas inférieure au sentiment d’abnégation d’un autre.<br/> <br/> On lui expliquera, en effet, qu’elle doit servir D.ieu «de tout ton pouvoir», c’est-à-dire selon le pouvoir de chacun. Celui qui est limité par la logique ne peut pas saisir la Divinité. Pour y parvenir, il doit faire don de lui-même.<br/> <br/> Il en est de même pour l’étude de la ‘Hassidout. Celui qui en possède de larges connaissances, adopte ses coutumes et ses enseignements, peut penser avoir atteint le sommet, par référence à son entourage. On lui dira donc que ce qu’il a acquis n’est pas suffisant, qu’il doit encore servir D.ieu et ne peut y parvenir qu’en faisant don de sa propre personne.<br/> <br/> Le Kountrass Oumayan explique que celui qui est intelligent et manipule aisément des concepts abstraits, ceux que d’autres personnes ne saisissent qu’au prix d’un grand effort, doit, lui aussi, fournir des efforts. S’il se cantonne dans les limites de sa propre personne, il ne pourra pas saisir la Divinité.<br/> <br/> 13. C’est pour cette raison qu’à l’issue de Roch Hachana, de Yom Kippour et du mois de Tichri, on lit la Parchat Noa’h.<br/> <br/> L’essence profonde du jour de Yom Kippour apporte le pardon et D.ieu efface toutes les fautes. Les Juifs s’unissent alors profondément à D.ieu, de sorte que «Israël et le Roi sont seuls». L’existence même d’Israël est la Divinité.<br/> <br/> On peut donc s’interroger. Pourquoi un Juif doit-il faire don de lui-même alors que le fondement de son existence est divin? C’est pour répondre à cette question qu’à la fin du mois de Tichri, on lit la Parchat Noa’h, qui dit «viens dans l’arche», introduit la Techouva qui est une révélation céleste et celle qui est réalisée ici-bas.<br/> <br/> Il faut donc faire don de sa propre personne, car il est exclu de percevoir la Divinité en la conservant, aussi grand que l’on puisse être. Il faut servir D.ieu «de tout ton pouvoir».<br/> <br/> 14. Ce qui vient d’être dit nous permettra de comprendre un récit de mon beau-père, le Rabbi. Une fois, au lendemain de Yom Kippour, il se rendit chez son père, le Rabbi Rachab et lui demanda:<br/> «Père, que faut-il faire maintenant?».<br/> Le Rabbi lui répondit:<br/> «Avant toute autre chose, il faut s’élever vers la Techouva».<br/> <br/> Or, on peut se demander ce que cela veut dire. Il y avait eu la Techouva de Yom Kippour, lorsque D.ieu «pardonne à Israël, est miséricordieux envers les tribus de Yechouroun». Comment accéder encore une fois à la Techouva?<br/> <br/> La Michna raconte que Baba Ben Bouta offrait chaque jour le sacrifice de celui qui pense avoir commis une faute, sans toutefois en avoir la certitude. Néanmoins, il ne le faisait pas au lendemain de Yom Kippour, car la transgression est alors inconcevable.<br/> <br/> Voici donc comment ce récit doit être compris. La Techouva véritable est celle qu’exprime le verset «l’esprit retourne vers D.ieu, Qui l’a accordé». Or, la Divinité ne connaît pas de limite.<br/> <br/> On révèle ainsi les lumières qui entourent les créatures, de sorte que celles-ci s’introduisent en elles. Dès lors, les lumières qui entourent les créatures peuvent émaner d’un stade encore plus élevé et provoquer l’attrait envers D.ieu qui transcende la raison.<br/> <br/> C’est ainsi qu’il faut comprendre la réponse du Rabbi, «Avant toute autre chose, il faut s’élever vers la Techouva». Auparavant, la Techouva la plus élevée n’était pas encore accessible. La plus basse devait encore être réalisée. Après Yom Kippour, en revanche, on peut avoir accès à la plus profonde.<br/> <br/> 15. Telle est donc la définition que l’on peut donner de la Techouva et du don de soi, d’après l’affirmation talmudique selon laquelle «peut-on tuer à moitié ou tuer entièrement». D’une part, on doit savoir que, même si l’on se trouve dans une situation très basse, chaque pas, chaque effort que l’on réalise pour se soumettre à D.ieu est effectivement considéré comme un don de sa personne. Car, en se «tuant à moitié», on se «tue entièrement».<br/> <br/> D’autre part, lorsque l’on connaît une situation élevée, on ne peut nullement se contenter de servir D.ieu en fonction de sa perception rationnelle. On doit se «tuer entièrement».<br/> <br/> L’imperfection de celui qui n’est pas parvenu à ce stade ne se limite pas à un simple détail, l’absence du don de soi dans son comportement. C’est, en fait, la relation à D.ieu dans son ensemble qui est ainsi remise en cause. En effet, «Je suis élevé et saint, Je réside avec celui qui est humble et modeste» et seulement avec lui.<br/> <br/> Le traité Bera’hot dit que celui qui sert D.ieu «de tout ton coeur et de toute ton âme», mais non «de tout ton pouvoir» est considéré comme «ne faisant pas la Volonté de D.ieu». En franchissant quelques étapes, cet homme pourra, au sens le plus littéral, ne pas faire la Volonté de D.ieu.<br/> <br/> Il n’en est pas de même lorsque l’on fait don de sa propre personne, «de tout ton pouvoir», chacun selon sa nature. Ceci peut parfois prendre une forme très modeste, mais, de la sorte, on met effectivement en pratique la Volonté de D.ieu. Dès lors, «des étrangers viendront faire paître vos troupeaux» et la partie «étrangère» de sa propre personnalité elle-même ne dérangera pas le service de D.ieu, bien plus, lui viendra en aide.<br/> <br/> 16. Le don de sa propre personnalité consiste à se libérer des limites qu’elle impose. Mais, l’on doit, par la suite, lorsque l’on retrouve la pleine possession des facultés de son corps, conserver ce désir d’offrir sa personne, tout comme l’unité d’Israël qui se marque pendant la fête de Chemini Atséret doit être maintenue par la suite, pendant les jours des semaines qui suivent cette fête.<br/> <br/> C’est à tout cela que le déluge fait allusion. Lorsqu’il se produisit, la terre fut couverte d’eau et les astres eux-mêmes cessèrent de fonctionner. Le monde était en suspens et l’on était détaché de ses préoccupations, enfermé dans l’arche, c’est-à-dire dans les mots de la Torah et de la prière.<br/> <br/> Cette situation peut être comparée à celle du mois de Tichri, lorsque l’on se coupe du monde, comme l’expliquent le Zohar et le Likouteï Torah, commentant le verset «et l’arche se posa, pendant le septième mois». Car, Tichri est bien le septième mois, si l’on compte à partir de Nissan et il y a donc là une allusion claire au service de D.ieu de ce mois.<br/> <br/> Néanmoins, le déluge n’était pas une fin en soi. Il fallait encore le quitter, retrouver le monde. Pour autant, on devait alors conserver le comportement que l’on avait, lorsque l’on se trouvait dans l’arche.<br/> <br/> 17. Ce qui vient d’être dit permet de préciser la relation entre le déluge et l’eau du bain rituel. Le Rambam indique que l’on est pur non pas en s’y trempant, mais bien en le quittant. En d’autres termes, on doit alors reconnaître, à l’évidence, que telle personne s’est trempée dans un Mikwé.<br/> <br/> Il en est de même pour la nécessité de s’introduire dans l’arche, c’est-à-dire de se pénétrer des mots de la Torah et de la prière. Il ne suffit pas d’être pleinement soumis à D.ieu pendant l’étude ou la prière. Il est nécessaire de conserver cette même soumission, également à l’issue de ces activités.<br/> <br/> Nous avons vu que le Baal Chem Tov n’était pas certain de survivre à la prière, du fait de l’extase, de la soumission vers lesquelles il s’élevait alors. Malgré cela, il retrouvait le contact avec le monde, à l’issue de la prière, car il savait que telle est la Volonté de D.ieu.<br/> <br/> 18. Mon beau-père, le Rabbi, fit remarquer, une fois, que la semaine de la Parchat Noa’h était bien sombre. Puis, pendant celle de la Parchat Le’h Le’ha, la joie fait son apparition, avec la naissance de notre père Avraham et encore plus clairement d’après la signification profonde du verset «va-t-en pour toi de ton pays, de ta patrie et de la maison de ton père, vers la terre que Je te montrerai», établissant la grande élévation des âmes juives.<br/> <br/> Puisse D.ieu faire que tout ce qui nous semble sombre, pour une quelconque raison, devienne joyeux, comme lorsque l’on introduit la Parchat Le’h Le’ha et qu’il s’agisse, en l’occurrence, d’un bien visible et tangible.<br/> <br/> Le Juste et sa génération<br/> (Discours du Rabbi, Chabbat Béréchit 5717-1956)<br/> <br/> 1. La Parchat Noa’h décrit le déluge, qui est également appelé «les eaux de Noa’h». De fait, on peut s’interroger sur une telle appellation. Noa’h était-il personnellement responsable du déluge? N’était-il pas un Juste intègre?<br/> <br/> Le Zohar répond à cette question en soulignant que Noa’h ne pria pas pour sa génération. C’est pour cela que le déluge porte son nom.<br/> <br/> Ainsi, Noa’h n’était pas personnellement responsable du déluge et il en fut lui-même préservé, avec son épouse, ses fils, les épouses de ses fils. Malgré cela, il aurait du prier pour les hommes de sa génération, les encourager, les conduire à la Techouva. Il n’aurait pas du s’enfermer dans l’arche et se séparer du reste du monde.<br/> <br/> Mais, Noa’h s’isola dans l’arche. Certes, il le fit sur l’ordre de D.ieu, Qui lui dit: «Viens dans l’arche». On constate, néanmoins, qu’il ne pria pas, n’intercéda pas pour le monde. Une expression sévère est donc prononcée à son encontre et le déluge est appelé «eaux de Noa’h».<br/> <br/> 2. Il découle de tout cela un enseignement pour chacun. Un homme, même s’il est juste et intègre, dès lors qu’il s’isole, et bien qu’il le fasse sur l’ordre de D.ieu, dès lors qu’il ne se préoccupe pas de sa génération, mérite qu’un mot sévère soit prononcé à son encontre. Et, il en fut bien ainsi pour Noa’h, un Juste intègre, qui vivait avant le don de la Torah.<br/> <br/> Combien plus ce principe s’applique-t-il après le don de la Torah, alors que tous les Juifs sont frères, que tous endossent une responsabilité collective. Chacun d’entre eux se doit de penser aux autres, de prier pour eux et de les encourager, avant même qu’ils n’accèdent à la Techouva, puis de les conduire vers celle-ci.<br/> <br/> Nul ne peut se préoccuper uniquement de sa propre personne. Il est nécessaire de rechercher également le bien de son prochain.<br/> <br/> Parviendra-t-on à le convaincre ou non? Peu importe. Il s’agit uniquement d’adopter le comportement qui doit être le sien et pourquoi se mêler de ce que D.ieu ne nous a pas révélé?<br/> <br/> Mais, de façon générale, lorsque l’on agit, on est certain de connaître la réussite. Combien plus est-ce le cas pour des ‘Hassidim. En effet, l’Admour Hazaken trancha et donna l’assurance qu’ils seraient vainqueurs, dans toutes leurs actions visant à renforcer la Torah et les Mitsvot.<br/> '

             'Siha 4' :
