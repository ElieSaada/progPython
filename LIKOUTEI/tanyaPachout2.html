                             'commentaires' : 'Le texte fait mention ici des créatures des mondes de Brya, de Yetsira et d’Assya, qui sont définis comme “inférieurs”. Cette précision permet donc d’établir qu’il était auparavant question du monde d’Atsilout et des mondes de l’En Sof, transcendant celui d’Atsilout. Ces stades de la création peuvent ainsi être qualifiés de “supérieurs”, précisément parce que l’éclat de la Lumière de l’En Sof qui les vivifie est sans limite et sans fin.'
                    },
                    3 : 
                    {
                             'fr' : 'il se répartit, de façon générale, en six cent treize parties, qui correspondent aux six cent treize Mitsvot de la Torah.',
                             'commentaires' : 'Comme l’explique le Zohar, tome 3, à la page 129a. Ainsi, les phases de contraction étant innombrables, on pourrait penser que les “parts” ainsi constituées le sont également. Le Tanya souligne donc qu’il n’en est rien et que ces parts sont au nombre de six cent treize. Il en résulte que chaque Mitsva de la Torah permet, plus spécifiquement, la révélation de l’une de ces parts. Dès lors, deux sortes de répartition sont concevables. On peut imaginer que toutes les âmes d’Israël sont conjointement chargées de mettre en pratique toutes les Mitsvot. C’est la “part” de tous. On peut penser aussi qu’un lien particulier peut être défini entre une certaine âme et une Mitsva précise. C’est le “sort de chacun”. Le texte développera cette idée.'
                    },
                    4 : 
                    {
                             'fr' : 'Il s’agit, en fait, de six cent treize manières de révéler cet éclat de la Lumière de l’En Sof, béni soit-Il, afin d’éclairer l’âme de l’homme, qui comprend deux cent quarante-huit membres et trois cent soixante-cinq nerfs.',
                             'commentaires' : 'Ceux-ci correspondent aux deux cent quarante-huit Injonctions et aux trois cent soixante-cinq Interdits, comme l’expliquaient les chapitres 4 et 51 de la première partie du Tanya. Tout comme le corps physique comprend deux cent quarante-huit membres et trois cent soixante-cinq nerfs, l’âme divine en compte l’équivalent, qui sont six cent treize formes de révélations et de forces. Et, il en est de même également pour l’âme animale. En effet, les deux âmes s’introduisent dans le corps et leur adéquation doit donc être parfaite.'
                    },
                    5 : 
                    {
                             'fr' : 'C’est cette âme, en effet, qui est la finalité essentielle de la descente et de la révélation de cet éclat, ici-bas, à toutes les créatures de Brya, de Yetsira et d’Assya. Car, leur objectif ultime est l’homme, comme on le sait.',
                             'commentaires' : 'C’est précisément parce que l’homme est la finalité ultime de la création, parce qu’elle fut réalisée pour lui, afin qu’il bâtisse pour D.ieu une demeure ici-bas, comme l’indiquait le chapitre 37 de la première partie du Tanya, qu’il y apparut le dernier, lorsque “tout était prêt pour le repas”, comme l’explique l’introduction des Tikouneï Zohar, à la page 6a. Parvenu dans un monde achevé, conçu pour voiler D.ieu, il y reçut pour mission de révéler Sa Présence en chacun de ses aspects. De fait, les premiers mots d’Adam, après sa création, sont rapportés par les versets Tehilim 95, 6-7. S’adressant à tous les êtres créés, il proclama : “Venez, nous nous inclinerons, nous nous courberons et nous nous prosternerons devant l’Eternel notre D.ieu, car Il est notre D.ieu et nous sommes le peuple qu’Il a fait paître, le troupeau qu’Il dirige de Sa main, y compris en ce jour, si seulement vous écoutiez Sa Voix”.'
                    },
                    6 : 
                    {
                             'fr' : 'Mais, en réalité, ce chiffre est uniquement global et, plus précisément, chaque Mitsva se répartit en une multitude d’aspects, sans limite et sans fin, qui sont les “corps” des Hala’hot,',
                             'commentaires' : 'Cette expression désigne toutes les dispositions concrètement applicables, telles qu’elles sont définies par le Choul’han Arou’h et précisées par les Décisionnaires. Il est clair que l’on peut les développer à l’infini, imaginer sans cesse des situations nouvelles, d’autres formes d’application. Mais, pour autant, l’ensemble de ces dispositions reste bien lié à l’une, précisément, des six cent treize Mitsvot de la Torah.'
                    },
                    7 : 
                    {
                             'fr' : 'spécifiques à chaque Mitsva, que l’on ne peut pas dénombrer, ainsi qu’il est écrit :',
                             'commentaires' : 'Chir Hachirim 6, 8. On verra le Midrash Chir Hachirim Rabba, à cette référence et les lois de l’étude de la Torah, de l’Admour Hazaken, chapitre 1, au paragraphe 5, qui précise : “Un homme ne doit pas se demander comment il est possible d’étudier l’ensemble de la Loi orale, qui n’a pas de limite et pas de fin, ainsi qu’il est dit : ‘A chaque objectif, j’ai trouvé une limite, alors que Ta Mitsva est extrêmement large’ et : ‘sa mesure est plus longue que la terre’ car, en réalité, les Hala’hot qui ont été révélées à nous-mêmes et à nos enfants ont effectivement une fin, une limite, un nombre. Il en est de même pour les Midrashim qui nous ont été transmis. Néanmoins, la Torah par elle-même n’a pas de mesure et pas de fin, y compris en les explications des commentaires qui sont cachées en elle. A propos de chaque signe, Rabbi Akiva développait des monticules de Hala’hot. Il n’était pas parvenu pour autant au bout de ses explications. De même, il n’y a pas de fin et pas de limite à la profondeur de la raison des Hala’hot, à leur analyse et à leur discussion, par les méthodes d’interprétation de la Torah. C’est ainsi que l’on peut développer des aspects nouveaux de ces Hala’hot, à l’infini, quand on en a le mérite, après avoir, au préalable, achevé l’étude de la Loi orale qui nous a été transmise et qui est révélée à tous. En effet, comme le soulignent nos Sages, ‘un homme doit d’abord étudier, puis commenter’ en s’approfondissant sur les explications”.'
                    },
                    8 : 
                    {
                             'fr' : '“les reines sont soixante”, qui sont les soixante traités…',
                             'commentaires' : 'Du Talmud. De fait, celui-ci, sous la forme qui en est parvenue jusqu’à nous, en compte soixante-trois. Toutefois, les trois traités Baba Kama, Baba Metsya et Baba Batra, les “trois portes”, n’en constituaient qu’un, à l’origine, qui était appelé le traité Nezikin, “les dommages”. En outre, le traité Makot faisait, dans un premier temps, partie du traité Sanhédrin, dont il était la conclusion. Selon cette répartition, il y a bien soixante traités dans le Talmud.'
                    },
                    9 : 
                    {
                             'fr' : '“et les compagnes n’ont pas de nombre”, ceci se rapportant aux Hala’hot…, qui sont la projection de la Volonté supérieure….',
                             'commentaires' : 'Le Tanya reviendra sur cette idée dans la lettre n°29 d’Iguéret Ha Kodech. La Volonté de D.ieu est infinie et elle ne peut pas être limitée. C’est la raison pour laquelle les Hala’hot qui en découlent sont innombrables, chacune étant un aspect de cette Volonté. En tout état de cause, le Tanya souligne que chaque Hala’ha se rapporte systématiquement à une Mitsva précise. Ainsi, s’il y a une infinité de Hala’hot, il n’y a bien que six cent treize Mitsvot.'
                    },
                    10 : 
                    {
                             'fr' : 'Il en est strictement de même pour l’âme de l’homme.',
                             'commentaires' : 'En effet, il y a un nombre bien précis d’âmes juives, six cent mille, mais chacune d’elle se répartit, à son tour, en une infinité d’étincelles, chacun d’entre elles étant en mesure de vivifier un corps et donc de lui permettre d’assumer sa “part” et son “sort”.'
                    },
                    11 : 
                    {
                             'fr' : 'En effet, toutes les âmes du monde se trouvaient incluses en Adam, le premier homme.',
                             'commentaires' : 'Selon, notamment, le Midrash Béréchit Rabba, chapitre 40, au paragraphe 2 et les écrits du Ari Zal, porte des versets, Béréchit, au chapitre 3. Bien plus, chaque âme d’Israël est conditionnée, dans son service de D.ieu, par la place qu’elle occupait dans le corps d’Adam. Ainsi, celle qui était dans son cerveau servira plus aisément D.ieu par les forces de son intellect, alors que celle qui était dans son cœur le fera plus facilement par ses émotions. En revanche, Adam ne portait pas en lui les âmes qui s’introduiront dans des corps uniquement après la résurrection des morts, lors de l’ère messianique, sans avoir vécu la période actuelle.'
                    },
                    12 : 
                    {
                             'fr' : 'De façon générale, son âme se répartissait en six cent treize parties, deux cent quarante-huit membres et trois cent soixante-cinq nerfs. Mais, plus précisément, elle se divisait en une infinité de parcelles,',
                             'commentaires' : 'Selon le Chaar Ha Guilgoulim, au chapitre 6. Le Tanya disait, au préalable, qu’il en est ainsi pour chaque âme d’Israël. Il précise donc ici que ce fut le cas pour Adam, le premier homme, qui portait toutes ces âmes en lui et, précisément à cause de cela, il peut en être de même pour chacun.'
                    },
                    13 : 
                    {
                             'fr' : 'qui sont les âmes de tout Israël, depuis l’époque des Patriarches, celle des fils de Yaakov,',
                             'commentaires' : 'Nos Sages soulignent que : “seuls trois peuvent être qualifiés de Patriarches”, Avraham, Its’hak et Yaakov. Chaque âme d’Israël est donc héritière des trois à la fois. En revanche, les douze fils de Yaakov, à l’origine des douze tribus, introduisirent les formes spécifiques du service de D.ieu, par lesquelles une âme se distingue de l’autre. C’est ainsi que Issa’har servait D.ieu en se consacrant à l’étude de la Torah, alors que Zevouloun le faisait en donnant de la Tsédaka à Issa’har pour qu’il puisse étudier en étant libéré des contingences matérielles.'
                    },
                    14 : 
                    {
                             'fr' : 'jusque et y compris celle de la venue du Machia’h, lorsque se réalisera la promesse',
                             'commentaires' : 'Celle du verset Hochéa 2, 1 : “La multitude des enfants d’Israël égalera le sable de la mer qu’on ne peut ni évaluer, ni compter”, complétée par la conclusion du verset Béréchit 16, 10 : “Je ferai qu’on ne puisse compter ta descendance, tant elle est nombreuse”.'
                    },
                    15 : 
                    {
                             'fr' : 'selon laquelle : “la multitude des enfants d’Israël égalera le sable de la mer, qu’on ne peut ni évaluer, ni compter, tant il est nombreux”.',
                             'commentaires' : 'Il résulte de cette analyse que l’âme d’Adam, le premier homme, portant en elle une infinité d’étincelles qui sont autant d’âmes juives, contenait en elle des aspects sans nombre de la révélation de la Volonté supérieure. Par la suite, chacune de ces âmes, s’introduisant dans un corps physique, doit être en mesure de mettre en évidence ces aspects de la Volonté de D.ieu. Le Tanya montrera par la suite qu’il en était de même également pour l’âme de notre père Yaakov.'
                    },
            }
        }
    },
    '23-5': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 7' : 
                {
                    1 : 
                    {
                             'fr' : 'De fait, “la beauté de Yaakov évoque celle d’Adam, le premier homme”,',
                             'commentaires' : 'Selon l’expression des traités Baba Metsya 84a et Baba Batra 58a, de même que le Zohar, tome 1, aux pages 35b, 168a et 222a. Une similitude évidente existe entre eux. Tout comme Adam est le père de toute l’humanité, Yaakov est le père de tout Israël. Il en résulte que l’un et l’autre furent les seuls à porter en eux l’ensemble des âmes d’Israël, de toutes les générations.',
                             'he' : 'והנה אף שגילוי זה, על ידי עסק התורה והמצות, הוא שוה לכל נפש מישראל בדרך כלל כי תורה אחת ומשפט אחד לכולנו אף על פי כן, בדרך פרט, אין כל הנפשות או הרוחות והנשמות שוות בענין זה לפי עת וזמן גלגולם ובואם בעולם הזה וכמאמר רז״ל: אבוך במאי הוי זהיר טפי, אמר ליה: בציצית וכן אין כל הדורות שוין כי כמו שאברי האדם, כל אבר יש לו פעולה פרטית ומיוחדת העין לראות והאזן לשמוע כך בכל מצוה מאיר אור פרטי ומיוחד מאור אין סוף ברוך הוא ואף שכל נפש מישראל צריכה לבוא בגלגול לקיים כל תרי״ג מצות מכל מקום לא נצרכה אלא להעדפה וזהירות וזריזות יתירה ביתר שאת ויתר עז, כפולה ומכופלת למעלה מעלה מזהירות שאר המצות וזהו שאמר: במאי הוי זהיר טפי, טפי דייקא והנה יתרון האור הזה הפרטי לנשמות פרטיות אינו בבחינת טעם ודעת מושג אלא למעלה מבחינת הדעת שכך עלה במחשבה לפניו יתברך ודוגמתו למטה הוא בחינת הגורל ממש'
                    },
                    2 : 
                    {
                             'fr' : 'car c’est lui qui répara sa faute.',
                             'commentaires' : 'Comme l’expliquent le traité Chabbat 146a, de même que le Zohar, tome 2, à la page 141b et tome 3, à la 111b. Le Megalé Amoukot, commentant le verset Toledot 27, 33, précise que Choufra, la beauté, est de la même étymologie que Chaper, améliorer, réparer. C’est, en effet, notre père Yaakov qui introduisit dans le monde la réparation de la faute de l’arbre de la connaissance du bien et du mal en y restaurant la situation qui prévalait avant qu’elle soit commise. On peut le justifier de différentes façons. Tout d’abord, il y eut, à l’origine de cette faute, la ruse du serpent et l’attrait exercé par lui. Puis, l’effet de la faute fut d’entremêler le bien et le mal, le spirituel et le matériel, au sein de la création. Or, Yaakov répara cette conséquence malencontreuse en agissant avec ruse envers son père, Its’hak, afin de s’approprier les bénédictions qu’il destinait à Essav. De la sorte, il révéla la spiritualité et les Lumières les plus hautes au sein de la matière du monde. Par ailleurs, la faute de l’arbre de la connaissance du bien et du mal introduisit la mort dans le monde. Or, nos Sages disent que : “notre père Yaakov n’est pas mort”. Enfin, cette faute provoqua également l’exil de la Che’hina, ce que Yaakov répara en étant lui-même exilé auprès de Lavan l’araméen.'
                    },
                    3 : 
                    {
                             'fr' : 'Son âme portait donc également en elle toutes les âmes d’Israël, d’un monde à l’autre.',
                             'commentaires' : 'Le sens de cette expression est : “du monde caché vers le monde révélé”. Il existe, en effet, des âmes des mondes cachés, qui sont en communication permanente avec leur source, de laquelle elles ne peuvent pas se séparer. Il y a aussi des âmes des mondes révélés qui, selon leur perception, sont séparées de leur source et ne s’y soumettent que par un effet de leur libre choix. Or, Yaakov portait en lui les âmes des deux catégories à la fois.'
                    },
                    4 : 
                    {
                             'fr' : 'Et, il était une “charrette” pour la Torah supérieure,',
                             'commentaires' : 'La Torah supérieure est l’expression directe de la Volonté supérieure, des Mitsvot qui sont les Préceptes divins, avec tous les aspects de leur application. Yaakov fut totalement soumis à cette Torah supérieure, comme la charrette l’est au cocher. Il en fit la base de son comportement.'
                    },
                    5 : 
                    {
                             'fr' : 'qui est aussi appelée : “Adam”,',
                             'commentaires' : 'La Torah elle-même est appelée Adam, l’homme. C’est ainsi que le verset ‘Houkat 19, 14 peut être lue : “Voici la Torah : Adam”. On a fait, en effet, qu’elle compte six cent treize Mitsvot, au même titre que le corps et les deux âmes de l’homme sont constitués de six cent treize membres.'
                    },
                    6 : 
                    {
                             'fr' : 'ainsi qu’il est écrit : “sur l’apparence du trône, il y avait une apparence qui avait la forme d’un homme (Adam)…”',
                             'commentaires' : 'Yé’hezkel 1, 26. On verra aussi, à ce propos, le Zohar, tome 1, aux pages 71b et 97a, qui relève dans ce verset une allusion à la Torah et précise que : “l’apparence du trône” est la Loi orale, alors que : “l’apparence qui avait la force d’un homme” correspond à la Loi écrite.'
                    },
                    7 : 
                    {
                             'fr' : 'et il est écrit, en outre : “Voici ce qu’il y avait auparavant en Israël…”.',
                             'commentaires' : 'Ruth 4, 7. Le terme Lefanim, “auparavant”, peut aussi être lu : “à l’intérieur”. En d’autres termes, la Torah se trouve “à l’intérieur” d’Israël, c’est-à-dire, en l’occurrence, de Yaakov. Elle était gravée en lui et il lui était totalement soumis, comme l’explique le Pardès Rimonim, chapitre 16, au paragraphe 4. La citation de ce verset a pour objet d’étayer l’affirmation, précédemment énoncée, selon laquelle notre père Yaakov était totalement soumis à la Torah supérieure.'
                    },
                    8 : 
                    {
                             'fr' : 'Or, “le terme : ‘voici’ désigne systématiquement la Torah”,',
                             'commentaires' : 'Selon l’interprétation des traités Avoda Zara 2b et Mena’hot 53b. On verra aussi le Zohar, tome 3, à la page 81b et le Zohar ‘Hadach Ruth, à la page 88d. Plus précisément, Zot, voici, terme féminin, désigne la Loi orale, qui “reçoit” de la Loi écrite. C’est précisément dans la Loi orale que sont énoncées les Hala’hot.'
                    },
                    9 : 
                    {
                             'fr' : 'qui se trouvait donc incluse en Israël l’Ancien,',
                             'commentaires' : 'Ce terme doit être pris ici au sens de “Patriarche”, selon l’expression du Midrash Béréchit Rabba, chapitre 68, au paragraphe 11 et chapitre 74, au paragraphe 11. Son emploi permet de préciser si le terme Israël sert à désigner toutes les âmes juives, dans leur ensemble, ou bien spécifiquement celle de notre père Yaakov, qui les portait toutes en elle.'
                    },
                    10 : 
                    {
                             'fr' : 'porteur de toutes les âmes et qui se revêtait en lui.<br/> <br/> Tel est donc le sens du verset : “Et, il l’appela l’Eternel, D.ieu d’Israël”,',
                             'commentaires' : 'Béréchit 33, 20. Le Tanya mentionnait ce verset au préalable en s’interrogeant sur sa signification. La présente analyse permet donc d’établir que Yaakov parvint à obtenir, en son âme, la révélation céleste et, portant en lui toutes les âmes d’Israël, il fit en sorte que chacune puisse recevoir l’éclairage divin qui lui est nécessaire.'
                    },
                    11 : 
                    {
                             'fr' : 'le Nom de l’Eternel',
                             'commentaires' : 'Le verset emploie ici le Nom El, qui est lié à l’Attribut de la bonté, ‘Hessed, dont le flux est abondant et accordé à tous, sans distinction. La révélation fut donc bien accordée à toutes les âmes d’Israël à la fois, telles qu’elles se trouvaient en Yaakov.'
                    },
                    12 : 
                    {
                             'fr' : 'désignant ici la révélation et l’éclairage de la Lumière de l’En Sof, béni soit-Il, du stade caché vers la phase de dévoilement, afin d’illuminer son âme d’une manière évidente, ainsi qu’il est écrit : “L’Eternel est un D.ieu bienveillant et Il nous éclaire”.',
                             'commentaires' : 'Tehilim 118, 27. Ce verset est effectivement énoncé à propos de Yaakov. On peut donc penser que l’expression : “Il nous éclaire” s’applique bien à toutes les âmes d’Israël.'
                    },
                    13 : 
                    {
                             'fr' : 'Et : “tous ceux qui ont le cœur droit le suivront”,',
                             'commentaires' : 'Le Tanya paraphrase ici le verset Tehilim 94, 15. En l’occurrence, tous les enfants d’Israël suivront Yaakov, imiteront son exemple. De fait, Israël est l’anagramme de Yachar El, “D.ieu est droit”. Il en résulte que la lumière qui éclairait Yaakov peut être accessible à chaque Juif.'
                    },
                    14 : 
                    {
                             'fr' : 'ceux qui se consacrent à la Torah et aux Mitsvot. La Lumière de D.ieu, l’En Sof, béni soit-Il éclairera leur âme d’une manière évidente.',
                             'commentaires' : 'C’est cet éclairage qui s’appelle : “notre part”, la lumière spécifique que chaque âme acquiert par l’une des six cent treize Mitsvot de la Torah, quelle qu’elle soit, puisque tous les Juifs mettent en pratique ces Préceptes de manière identique. Le Tanya précisait, en effet, que la Lumière, descendant ici-bas, se répartit en six cent treize facettes. La pratique de chaque Mitsva en introduit une dans l’âme d’un Juif et c’est donc à ce propos qu’il est dit : “Comme nous sommes heureux, comme notre part est bonne”, selon la citation du début de cette lettre.'
                    },
                    15 : 
                    {
                             'fr' : 'De fait, le moment pendant lequel cette révélation se manifeste avec encore plus de force et plus de puissance,',
                             'commentaires' : 'Selon les termes du verset Béréchit 49, 3 : “prémices de ma vigueur, avec plus de force et plus de puissance”. Ainsi, Yaakov constatait que son aîné était les “prémices de ma vigueur”, bien qu’il ait eu, par ailleurs, d’autres enfants. De même, il est aussi d’autres moments pour obtenir cette révélation, mais le plus propice est celui de la prière.'
                    },
                    16 : 
                    {
                             'fr' : 'éclairant leur cerveau et leur cœur, est celui de la prière, comme cela est expliqué par ailleurs.',
                             'commentaires' : 'Cette notion sera développée dans la lettre n°24 d’Iguéret Ha Kodech. La prière est, en effet, comparée à une échelle par laquelle toutes les Mitsvot qui ont été accomplies par l’homme peuvent recevoir l’élévation. De même, c’est à travers cette échelle que descend ici-bas le reflet de la Lumière divine et l’éclairage qu’il apporte.'
                    },
            }
        }
    },
    '24-5': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 7' : 
                {
                    1 : 
                    {
                             'fr' : 'De fait, cette révélation par l’intermédiaire de l’étude de la Torah et de la pratique des Mitsvot est, de façon générale, accessible à chaque âme d’Israël, car : “nous avons tous une même Torah et un même jugement”.',
                             'commentaires' : 'Selon le verset Bamidbar 15, 16. Ainsi, chaque Juif est tenu de mettre en pratique la Torah et les Mitsvot et la lumière divine qui se révèle de cette façon est bien identique pour tous. On verra, à ce propos la fin du chapitre 46 de la première partie du Tanya et les lois de l’étude de la Torah, de l’Admour Hazaken, chapitre 2, au paragraphe 8, qui dit : “Un homme, tout au long de sa vie, pourra n’apprendre et ne connaître que ce qu’il a étudié au cours du dernier mois, mais il ne s’en affectera pas, car ‘il ne t’appartient pas d’achever le travail’. Du reste, à l’époque, il y avait des élèves qui ne connaissaient par cœur qu’un seul traité. D’autres n’en connaissaient que deux”. En d’autres termes, la limite des hommes ne signifie pas que certaines Mitsvot ne les concernent pas. Chacun doit faire des efforts, dans la mesure des capacités dont il dispose, sans penser qu’on lui demande “d’achever le travail”.',
                             'he' : 'זורע צדקות, מצמיח ישועות הנה מה שכתוב לשון זריעה במצות הצדקה וכמו שכתוב בפסוק: זרעו לכם לצדקה גו׳ יובן על פי מה שאמרו רז״ל: רבי אליעזר יהיב פרוטה לעני, והדר מצלי, דכתיב: אני בצדק אחזה פניך פירוש כי גילוי אלקותו יתברך, המתגלה במחשבתו של אדם וכונתו בתפלה כל חד לפום שיעורא דיליה הוא בתורת צדקה וחסד ה׳ מעולם ועד עולם על יראיו כלומר, שאור ה׳ אין סוף ברוך הוא, המאיר למעלה בעולמות עליונים בהארה רבה, בבחינת גילוי רב ועצום עד שבאמת הן בטלין במציאות, וכלא ממש חשיבי קמיה ונכללין באורו יתברך והן הן ההיכלות עם המלאכים והנשמות שבהן, המבוארים בזהר הקדוש בשמותם למקומותם, בסדר התפלה שסדרו לנו אנשי כנסת הגדולה הנה משם מאיר האור כי טוב לעולם השפל הזה על יראי ה׳ וחושבי שמו החפצים לעבדו בעבודה שבלב, זו תפלה וכמו שכתוב: וה׳ יגיה חשכי והנה ירידת הארה זו למטה, לעולם הזה, נקראת בשם חסד ה׳ המכונה בשם מים, היורדים ממקום גבוה למקום נמוך כו׳'
                    },
                    2 : 
                    {
                             'fr' : 'Malgré cela, d’une manière plus spécifique, les différentes parties de l’âme, Néfech, Roua’h ou Nechama, ne sont pas identiques, de ce point de vue, en fonction du temps et du moment de leur réincarnation, de leur Guilgoul et de leur venue dans ce monde.',
                             'commentaires' : 'De fait, la quasi-totalité des âmes de ces dernières générations ont déjà connu une vie précédente et elles se sont réincarnées dans le but de compléter ce qui a pu manquer au cours de cette première vie. Selon “le temps et le moment de cette réincarnation”, chaque âme reçoit donc l’éclairage divin par l’intermédiaire d’une certaine Mitsva, qui lui est désignée à cet effet. En effet, il est bien clair qu’une Mitsva qui a été négligée, pendant une première vie et qui a justifié le Guilgoul, n’est pas équivalente à celle qui a été pleinement accomplie, lors de cette première vie.'
                    },
                    3 : 
                    {
                             'fr' : 'Ainsi, nos Sages, dont la mémoire est une bénédiction, rapportent : “En quelle pratique ton père était-il le plus scrupuleux ? Il répondit : celle des Tsitsit…”.',
                             'commentaires' : 'Dans le traité Chabbat 118b, qui rapporte la question que Rav Yossef posa à Rav Yossef, fils de Rabba et la réponse que lui fit ce dernier, indiquant que l’élévation de l’âme de son père dépendait du strict respect des Tsitsit. Le fait qu’une telle question ait pu être posée établit clairement que chaque âme reçoit pour mission une Mitsva bien précise, à la pratique de laquelle elle doit s’attacher d’une manière encore plus scrupuleuse, ce qui, bien évidemment, ne la dispense en aucune façon de mettre toutes les autres en pratique. De fait, le mot Zahir, scrupuleux, peut être rapproché de Zohar, éclat, car c’est par l’intermédiaire de cette Mitsva spécifiquement dévolue à cette âme, que celle-ci devient éclatante, qu’elle reçoit la Lumière.'
                    },
                    4 : 
                    {
                             'fr' : 'De même, toutes les générations ne sont pas identiques non plus.',
                             'commentaires' : 'Le terme “générations” est, en apparence, redondant, par rapport à l’expression : “temps et moment”, que le texte employait au préalable. Peut-être y a-t-il ici une erreur de retranscription du manuscrit et il faudrait alors remplacer “générations” par “Mitsvot”. Ainsi, “toutes les Mitsvot ne sont pas identiques non plus” dans l’apport qu’elles ont pour chaque âme. Toutefois, si l’on maintient la version du texte qui est parvenue jusqu’à nous, on peut avancer que le service de D.ieu, dans certaines générations, par exemple à l’époque talmudique, consistait essentiellement à étudier la Torah, alors que, pour d’autres, en particulier pendant le temps de l’exil, c’est la Tsédaka qui est prépondérante, en fonction de la Mitsva qui révèle alors la Lumière.'
                    },
                    5 : 
                    {
                             'fr' : 'En effet, tout comme chaque membre de l’homme reçoit une fonction particulière et spécifique, l’œil voit et l’oreille entend, de même, chaque Mitsva révèle un éclairage particulier et spécifique de la Lumière de l’En Sof, béni soit-Il. Certes, chaque âme juive doit venir en Guilgoul afin de mettre en pratique toutes les six cent treize Mitsvot.',
                             'commentaires' : 'Selon les Tikouneï Zohar, Tikoun n°69, à la page 132a et le Séfer Ha Guilgoulim, au chapitre 4. Cette idée sera développée par la suite, dans les lettres n°19 et 29 d’Iguéret Ha Kodech. De même, l’Admour Hazaken affirme, dans ses lois de l’étude de la Torah, chapitre 1, au paragraphe 4, que : “les Sages de la Vérité ont enseigné que chaque âme juive doit subir de nombreux Guilgoulim jusqu’à ce qu’elle accomplisse les six cent treize Mitsvot, à la fois par ses actions, par ses paroles et par ses pensées”.'
                    },
                    6 : 
                    {
                             'fr' : 'Néanmoins, cette Mitsva particulière est désignée à titre d’ajout,',
                             'commentaires' : 'Selon la formulation des traités Ketouvot 43a et Baba Kama 87b. La Mitsva concernant plus spécifiquement une âme s’ajoute à la pratique des six cent treize Mitsvot, qui lui incombe, afin qu’elle y investisse tout son zèle et tout son empressement.'
                    },
                    7 : 
                    {
                             'fr' : 'pour inviter à un plus grand scrupule et à un plus grand empressement, avec plus de force et de détermination,',
                             'commentaires' : 'Selon les termes du verset Béréchit 49, 3 : “prémices de ma vigueur, avec plus de force et plus de puissance”, énoncé à propos du fils aîné de Yaakov. Ainsi, les autres Mitsvot importent également, mais celle-ci mérite une attention particulière.'
                    },
                    8 : 
                    {
                             'fr' : 'd’une manière double et multiple, bien au-delà des précautions que l’on prend pour les autres Mitsvot. Et, c’est à ce propos qu’il est dit : “en quel pratique était-il le plus scrupuleux ?”, en précisant bien : “le plus”.',
                             'commentaires' : 'Si toutes les Mitsvot sont nécessaires, une l’est, pour chaque âme, “plus” que toutes les autres et elle doit donc être mise en pratique avec la plus grande rigueur possible. C’est à ce propos que les versets Tehilim 119, 47-48 disent : “J’éprouverai du plaisir de Tes Préceptes, que j’aime. J’élèverai les mains pour recevoir et appliquer Tes Injonctions, que j’estime”. En effet, l’amour transcende la raison et le roi David demande donc, par ces mots, que chaque âme éprouve du plaisir à mettre en pratique la Mitsva qui la concerne plus spécifiquement, que tous les efforts, en la matière, par la pensée, par la parole et par l’action, atteignent une élévation dépassant toute rationalité, comme si l’on “élevait les mains” au-dessus de la tête.'
                    },
                    9 : 
                    {
                             'fr' : 'De fait, l’apport de cette lumière spécifique pour des âmes particulières ne peut pas être perçu par l’intellect. Il transcende la compréhension, parce que telle est la Pensée de D.ieu, béni soit-Il.',
                             'commentaires' : 'Or, il est dit que : “Mes Pensées ne sont pas vos pensées” et le Zohar constate que : “aucune pensée ne saurait Te saisir”. Il serait donc illusoire de rechercher, de manière rationnelle, quelle est la Mitsva particulière affectée à son âme.'
                    },
                    10 : 
                    {
                             'fr' : 'L’équivalent, ici-bas, en est, à proprement parler, le tirage au sort.',
                             'commentaires' : 'Le tirage au sort a deux effets. Il permet, tout d’abord, d’établir la part qui revient à chacun et, en outre, d’en faire l’acquisition. Il correspond à l’expression : “notre sort”, précédemment citée et c’est à ce propos que le verset Michlé 16, 33, dit : “On agite le sort dans l’urne, mais l’arrêt qu’il prononce vient de l’Eternel”. En effet, il permet aussi d’attribuer un bien à quelqu’un, sans la moindre justification logique. Il émane de la Ye’hida, l’essence de l’âme et il souligne que la révélation de D.ieu que chaque âme obtient à travers la Mitsva spécifique qui lui est attribuée transcende toute rationalité, comme si elle avait été désignée par un tirage au sort. C’est donc à ce propos qu’il est dit : “comme notre sort est agréable”. La présente lettre, telle qu’elle fut rédigée par Rabbi Chnéor Zalman, comptait encore quelques paragraphes supplémentaires, qui soulignaient, notamment, l’importance de donner de la Tsédaka pour soutenir ceux qui, en Erets Israël, se consacraient à l’étude de la Torah. Ce thème de la Tsédaka, en particulier celle qui est destinée à Erets Israël, a été largement développé par les lettres précédentes d’Iguéret Ha Kodech. Il est, en outre, spécifiquement lié au contenu de la présente lettre. En effet, Rabbi Chnéor Zalman suggère ici que, tout comme le tirage au sort apporte une lumière spécifique à l’âme par l’intermédiaire d’une Mitsva particulière, le soutien des implantations juives en Erets Israël est “notre part” et “notre sort”, plus que tout autre Précepte de la Torah.'
                    },
            }
        }
    },
    '25-5': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 8' : 
                {
                    1 : 
                    {
                             'fr' : '“Il plante des actes de Tsédaka et Il fait pousser des délivrances”.',
                             'commentaires' : 'Selon le rituel des bénédictions du Chema Israël, dans la prière du matin, dont la formulation soulève une question immédiate : que signifie le terme de “plantation”, appliqué à la Tsédaka ? Même si la prière peut parfois avoir une tournure poétique, les termes qu’elle comporte doivent nécessairement avoir une signification. L’objet de la présente lettre est donc de justifier cette comparaison et, comme les précédentes, d’établir la grande valeur de la Tsédaka. Rabbi Chnéor Zalman montrera, dans ce texte, que cette Mitsva éclaire l’obscurité dans laquelle l’homme est naturellement plongé. Elle lui apporte cet éclairage, en particulier, pendant le temps de la prière, dont l’importance est telle qu’elle le place au-dessus de la vie du monde futur.',
                             'he' : '	והנה מודעת זאת שיש למעלה גם כן מדת הגבורה והצמצום לצמצם ולהסתיר אורו יתברך, לבל יתגלה לתחתונים אך הכל תלוי באתערותא דלתתא שאם האדם מתנהג בחסידות, להשפיע חיים וחסד כו׳ כך מעורר למעלה כמו שאמרו רז״ל: במדה שאדם מודד בה, מודדין לו אלא דלכאורה זו אינה מן המדה, כי אם להשפיע לו חיי העולם הבא לבד, כנגד מה שהוא משפיע חיי עולם הזה אבל לא להשפיע לו חיי הארת אור ה׳ נוסח אחר: אין סוף ברוך הוא ממש שיאיר ויגיה חשכו בעבודה שבלב, זו תפלה שהיא בחינת ומדרגת תשובה עילאה, כנודע שהרי היא למעלה מעלה מכל חיי עולם הבא כמו שאמרו רז״ל: יפה שעה אחת בתשובה ומעשים טובים כו׳ וכמו שכתוב במקום אחר באריכות, דעולם הבא אינו אלא זיו והארה וכו׳'
                    },
                    2 : 
                    {
                             'fr' : 'C’est ainsi qu’est mentionné le terme de plantation à propos de la Mitsva de la Tsédaka, comme le dit le verset : “Plantez pour vous selon la Tsédaka…”.',
                             'commentaires' : 'Hochéa 10, 12, qui poursuit : “et récoltez selon le bienfait”. C’est un premier élément justifiant la formulation du rituel de prière, dès lors que le rapprochement entre la plantation et la Tsédaka figure également dans un verset du Tana’h. Néanmoins, il faut encore en comprendre le sens, qui sera largement développé par ce texte.'
                    },
                    3 : 
                    {
                             'fr' : 'Nous le comprendrons en fonction de la sentence suivante de nos Sages :',
                             'commentaires' : 'Dans le traité Baba Batra 10a, qui précise, en outre, que Rabbi Eléazar s’appuyait sur un verset pour adopter cette pratique. Il déduisait de ce verset que la Tsédaka est aussi une phase préalable, incontournable de la prière, une condition indispensable pour que l’homme qui prie parvienne à contempler le Divin. Bien entendu, rien de tel n’est dit à propos des autres Mitsvot, auxquelles on ne connaît pas la qualité d’une révélation sous cette forme.'
                    },
                    4 : 
                    {
                             'fr' : '“Rabbi Eléazar donnait une pièce à un pauvre et il priait ensuite, ainsi qu’il est dit : ‘Je contemplerai Ta Face dans la justice (Tsédek)”.',
                             'commentaires' : 'Tehilim 17, 15. Rachi, commentant ce verset, dit : “Tout d’abord justice doit être faite, puis, par la suite, on peut contempler Ta Face, durant la prière”. En l’occurrence, Tsédek, la justice, est à rapprocher de Tsédaka, terme qui a la même étymologie. Cette vertu de la Tsédaka a été introduite dans la lettre n°4 d’Iguéret Ha Kodech. Mais, en tout état de cause, le contenu de ce verset soulève une interrogation. Pour quelle raison la contemplation de D.ieu, pendant la prière, dépend-elle précisément de la Tsédaka que l’on donne avant celle-ci, alors qu’il s’agit bien de deux Mitsvot totalement indépendantes l’une de l’autre ? Quel est le manque, affectant la prière, qui est comblé par la Tsédaka ?'
                    },
                    5 : 
                    {
                             'fr' : 'Cela veut dire que la révélation de D.ieu, béni soit-Il, se manifestant dans la pensée de l’homme et dans sa ferveur, quand il prie, chacun selon sa mesure,',
                             'commentaires' : 'Selon l’expression du Zohar, tome 1, à la page 103a. En effet, même si les mots de la prière sont les mêmes pour tous, chacun n’en possède pas moins sa propre “mesure”, en fonction de son niveau, de sa ferveur personnelle, des passages spécifiques sur lesquels il médite et de ce que lui est révélé à travers ces mots. C’est en fonction de tous ces éléments que l’apport de la prière est différent pour chacun, non seulement pendant qu’elle est récitée, mais aussi par la suite, pendant le reste de la journée.'
                    },
                    6 : 
                    {
                             'fr' : 'lui est accordée à titre de Tsédaka,',
                             'commentaires' : 'On peut comprendre qu’il s’agit ici de la Tsédaka de D.ieu, la révélation qu’Il accorde pendant la prière ou bien de celle qui est donnée ici-bas, par les hommes, auquel cas il faudrait traduire : “lui est accordée grâce à la Tsédaka”. Rabbi Chnéor Zalman précisera, par la suite, qu’en adoptant un comportement vertueux et en assurant la subsistance de ceux qui sont dénués de tout, un homme conduit D.ieu à en faire de même envers Lui.'
                    },
                    7 : 
                    {
                             'fr' : 'car : “le bienfait de D.ieu s’exerce, d’un monde à l’autre, envers ceux qui Le craignent…”,',
                             'commentaires' : 'Tehilim 103, 17. Selon l’interprétation des commentateurs traditionnels du Tana’h, les Metsoudot, l’expression “d’un monde à l’autre”, employée par ce verset, signifie : “de ce monde au monde futur”, du bas vers le haut. Rabbi Chnéor Zalman, en revanche, en donne ici la lecture suivante : “des mondes supérieurs vers ce monde inférieur”, du haut vers le bas. Il en résulte que, pour obtenir la Tsédaka de D.ieu, pendant la prière, un homme doit lui-même en donner, avant de prier. En effet, si celui qui porte les Tefillin obtient aussitôt la Lumière inhérente à une telle pratique, la Tsédaka de D.ieu, à l’opposé, ne lui est pas acquise d’emblée. Il ne suffit pas qu’il prie pour l’obtenir. Il est donc judicieux qu’il adopte une pratique favorable à sa révélation et le Tanya précise que tel est le rôle de la Tsédaka donnée avant la prière.'
                    },
                    8 : 
                    {
                             'fr' : 'ce qui signifie que la Lumière de D.ieu, de l’En Sof, béni soit-Il, éclaire là-haut, dans les mondes supérieurs, avec une grande intensité, un dévoilement soutenu et puissant,',
                             'commentaires' : 'Ce dévoilement, dans les sphères célestes, est quantitativement “soutenu” et qualitativement “puissant”. C’est pour cela qu’il provoque la soumission des mondes, des sanctuaires et des âmes. De manière naturelle, il n’apparaît donc pas dans les stades inférieurs de la création. Il est donc nécessaire de provoquer sa révélation.'
                    },
                    9 : 
                    {
                             'fr' : 'au point que ces mondes Lui soient véritablement soumis, jusqu’à en perdre l’existence, totalement insignifiants devant Lui, inclus en Sa Lumière, béni soit-Il.',
                             'commentaires' : 'Ainsi, si la Présence de D.ieu, au sein de l’enchaînement des mondes, est toujours identique, Sa révélation, en revanche, est différente en chaque aspect de la création. C’est précisément l’intensité de cette révélation qui fait la différence entre les mondes dits “supérieurs” et ceux qui sont définis comme “inférieurs”. Dans les premiers, la révélation est totale et la soumission, une évidence. De ce fait, ces mondes peuvent être définis comme un tissu de lumières, les réceptacles n’y recevant qu’un rôle secondaire. Les derniers, en revanche, ont l’impression d’avoir une existence indépendante et ils ne sont pas soumis à D.ieu de manière naturelle. Une telle soumission doit être souhaitée et on l’obtient au prix de l’effort.'
                    },
                    10 : 
                    {
                             'fr' : 'Ce sont là les sanctuaires, avec les anges et les âmes qu’ils contiennent, que cite le saint Zohar,',
                             'commentaires' : 'Tome 1, à la page 38a et tome 2, à la page 244b. Ces sont ces Sanctuaires, théâtres des événements spirituels, qui constituent les mondes supérieurs, selon différents ouvrages de Kabbala. Ainsi, un Sanctuaire sera consacré à l’un des Attributs célestes, par exemple celui de la bonté, ‘Hessed, alors qu’un autre sera la résidence d’une âme importante, par exemple celle du Machia’h.'
                    },
                    11 : 
                    {
                             'fr' : '“selon leurs noms et leurs lieux”,',
                             'commentaires' : 'D’après l’expression figurant dans le verset Béréchit 36, 40. Rabbi Chnéor Zalman suggère ainsi que tous ces Sanctuaires sont bien connus et déjà répertoriés par ailleurs. Ils peuvent ainsi être la source des différents éclairages qui sont accordés à l’homme, pendant sa prière.'
                    },
                    12 : 
                    {
                             'fr' : 'dans l’ordre des prières qu’ont instauré pour nous les membres de la Grande Assemblée.',
                             'commentaires' : 'En effet, le traité Bera’hot 33a enseigne que : “les membres de la Grande Assemblée instaurèrent, pour Israël, les bénédictions et les prières”. Quand ils établirent le texte de la prière, ces Sages la conçurent aussi comme une échelle, “plantée en terre et dont le sommet atteint le ciel”, selon l’expression du verset. L’homme qui prie la gravit, échelon après échelon, car chacune des étapes qui la constitue correspond à un niveau spirituel, à un monde supérieur. Au fur et à mesure qu’il en dit les mots, cet homme peut donc connaître une élévation de l’âme, d’un Sanctuaire vers l’autre, en recevant l’influence et l’éclairage de chacun.'
                    },
                    13 : 
                    {
                             'fr' : 'C’est de là que la Lumière bienfaisante',
                             'commentaires' : 'Textuellement, “la lumière qui est bonne”, d’après la formulation du verset Béréchit 1, 4. Ainsi, cette révélation que l’homme peut parfois recevoir, pendant sa prière, est une “lumière bienfaisante”, émanant d’un sanctuaire qu’il n’a pas encore atteint. Il l’obtient donc à titre de “cadeau” de D.ieu, de Tsédaka céleste.'
                    },
                    14 : 
                    {
                             'fr' : 'éclaire ce monde inférieur, “ceux qui craignent D.ieu et révèrent Son Nom”,',
                             'commentaires' : 'Mala’hi 3, 15. Ce verset définit les qualités que l’homme doit posséder pour être en mesure de recevoir, en cadeau, l’éclairage céleste. Mais, bien entendu, ces qualités ne lui en assurent pas la révélation, celle-ci restant à l’initiative de D.ieu. Pour autant, celui qui ne les possède pas est certain de ne pas obtenir la révélation.'
                    },
                    15 : 
                    {
                             'fr' : 'qui désirent Le servir par “le service du cœur (qui) est la prière”.',
                             'commentaires' : 'Comme l’enseigne le traité Taanit 2a. En effet, la prière a pour objet de ressentir, en son cœur, ce qui a fait l’objet de son étude de la Torah et de mettre en éveil ses propres sentiments, en conséquence. En d’autres termes, celui qui étudie s’efforce de gommer sa personnalité pour acquérir, sans la déformer, une notion qu’il ne possède pas encore, alors que celui qui prie réintroduit sa personnalité afin de la transformer en fonction de ce qu’il a compris.'
                    },
                    16 : 
                    {
                             'fr' : 'C’est à ce propos qu’il est écrit : “Et, l’Eternel illuminera mon obscurité”.',
                             'commentaires' : 'Chmouel 2, 22, 29. Un reflet du Nom divin Avaya peut donc éclairer l’obscurité de l’homme, qui est son état naturel, en ce monde inférieur dans lequel la clarté de D.ieu n’est pas perceptible. C’est la définition de la révélation qu’il peut obtenir pendant la prière, à titre de Tsédaka de D.ieu, ce que ce passage avait pour objet d’expliquer.'
                    },
                    17 : 
                    {
                             'fr' : 'La descente de ce reflet ici-bas, dans ce monde, est appelée : “bienfait de D.ieu ” et elle est comparée à l’eau,',
                             'commentaires' : 'Cette comparaison, mentionnée dans la lettre n°5 d’Iguéret Ha Kodech, sera précisée dans la lettre n°12. Et, les Tikouneï Zohar, Tikoun n°11, à la page 31a, disent : “Le bienfait, ‘Hessed, c’est l’eau”. Jaillissant d’une source qui n’en laisse échapper que quelques gouttes, elle devient ensuite un fleuve immense, qui se jette bruyamment dans la mer. L’eau évoque ainsi l’abondance et la distribution sans restriction, qui sont les caractéristiques de l’Attribut de ‘Hessed.'
                    },
                    18 : 
                    {
                             'fr' : 'qui “s’écoule d’un lieu élevé vers un endroit bas…”.',
                             'commentaires' : 'D’après le traité Taanit 7a. C’est précisément ce mouvement de descente qui permet de donner à tous, sans distinction, sans exiger une élévation préalable de la part de celui qui reçoit. En l’occurrence, même si des qualités sont exigées, de la part de l’homme qui entend obtenir la révélation divine, celle-ci reste sans aucune commune mesure avec ses accomplissements, de sorte qu’elle peut effectivement être définie comme un bienfait, ‘Hessed.'
                    },
            }
        }
    },
    '26-5': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 8' : 
                {
                    1 : 
                    {
                             'fr' : 'En fait, voici ce qu’il faut savoir. Il y a également, là-haut, un Attribut de rigueur, Guevoura et une contraction, Tsimtsoum,',
                             'commentaires' : 'En d’autres termes, il n’y a pas uniquement, là-haut, l’Attribut de ‘Hessed dont le texte parlait au préalable, celui qui distribue la Lumière de D.ieu, largement et sans distinction. Ainsi, le quatrième chapitre de Chaar Ha I’houd Ve Ha Emouna disait que : “l’Attribut de Guevoura du Saint béni soit-Il est celui du Tsimtsoum, empêchant la vitalité de se répandre, de sorte qu’elle se dissimule dans le corps de la créature”. C’est donc cet Attribut de Guevoura et ce Tsimtsoum qui introduisent la distinction au sein de la création. Dès lors, chaque être reçoit uniquement en fonction de la catégorie à laquelle il appartient. C’est pour cette raison que la Tsédaka et le bienfait de l’homme sont nécessaires. Cette constatation permet de formuler la question que se pose tout homme qui prie. Recevra-t-il la révélation, par l’intermédiaire de ‘Hessed, ou bien le voile sera-t-il maintenu par Guevoura ? Et, que doit-Il accomplir pour faire pencher la décision d’un côté plutôt que de l’autre ?',
                             'he' : 'אך הענין הוא, על דרך משל, כמו שזורעין זרעים או נוטעין גרעין שהשבולת הצומחת מהזרע, והאילן ופירותיו מהגרעין אינן מהותן ועצמותן של הזרע והגרעין כלל כי מהותם ועצמותם כלה ונרקב בארץ וכח הצומח שבארץ עצמה נוסח אחר: עצמו, הוא המוציא והמגדל השבולת והאילן ופירותיו רק שאינו מוציא ומגלה כחו לחוץ, מהכח אל הפועל כי אם על ידי הזרע והגרעין שנרקבין בארץ, וכלה כל כחם בכח הצומח שבארץ ונתאחדו והיו לאחדים ועל ידי זה מוציא כח הצומח את כחו אל הפועל, ומשפיע חיות לגדל שבולת כעין הזרע אבל בריבוי הרבה מאד בשבולת אחת וכן פירות הרבה על אילן אחד וגם מהותן ועצמותן של הפירות מעולה, בעילוי רב ועצום, למעלה מעלה ממהותו ועצמותו של הגרעין הנטוע וכן כהאי גוונא בפירות הארץ, הגדלים מזרעונין כעין גרעינין, כמו קשואים וכהאי גוונא והכל הוא מפני שעיקר ושרש חיות הפירות נשפע מכח הצומח שבארץ הכולל חיות כל הפירות והגרעינין הזרועים בארץ אינן אלא כעין אתערותא דלתתא הנקרא בשם העלאת מיין נוקבין בכתבי האריז״ל'
                    },
                    2 : 
                    {
                             'fr' : 'qui condense et occulte Sa Lumière, béni soit-Il, afin qu’elle ne se révèle pas aux mondes inférieurs. Néanmoins, tout dépend du “réveil d’en bas”.',
                             'commentaires' : 'Cette expression désigne l’effort de l’homme, par opposition au “réveil d’en haut”, qui correspond à l’initiative divine, ne répondant pas à un appel préalable des créatures. En tout état de cause, l’Attribut de rigueur, Guevoura, est aussi celui du jugement. Et, l’homme qui doit être jugé accumulera les mérites, afin de s’assurer un verdict positif.'
                    },
                    3 : 
                    {
                             'fr' : 'Car, si un homme adopte un comportement vertueux, en prodiguant la vie et le bienfait…, il obtient qu’il en soit de même là-haut. Comme le disent nos Sages, dont la mémoire est une bénédiction : “on se sert, envers l’homme, de la mesure qu’il utilise lui-même”.',
                             'commentaires' : 'Selon les traités Meguila 13b et Sotta 5b. D.ieu adopte, envers l’homme, l’attitude qu’il a lui-même envers Lui. C’est la réponse à la question qui a été posée au préalable. L’intervention de ‘Hessed ou de Guevoura dépend, pour une large part, du comportement que l’homme adopte lui-même, de la qualité de “son réveil d’en bas”. C’est pour cette raison que la Tsédaka précédant la prière peut modifier complètement ce que celle-ci permet d’obtenir.'
                    },
                    4 : 
                    {
                             'fr' : 'Il semble, cependant, qu’il ne s’agisse pas de la même mesure,',
                             'commentaires' : 'Le Tanya soulève ici une objection sur le principe, précédemment énoncé, selon lequel l’homme obtient en fonction de ce qu’il accomplit. Car, il semble qu’en l’occurrence, la révélation ne soit pas à la mesure de l’effort consenti par l’homme, mais, qu’elle introduise, en fait, une autre mesure. En effet, la révélation obtenue est ici une part dans le monde futur, alors que l’homme qui donne de la Tsédaka distribue la vie de ce monde.'
                    },
                    5 : 
                    {
                             'fr' : 'que ceci ait uniquement pour effet de faire acquérir à l’homme le monde futur, en échange du fait qu’il dispense lui-même la vie, dans ce monde. En revanche, cet homme n’en tire pas la vitalité émanant, à proprement parler, du reflet de la Lumière de D.ieu (selon une autre version : de l’En Sof, béni soit-Il), afin d’éclairer et d’illuminer son obscurité, par : “le service de D.ieu du cœur (qui) est la prière”.',
                             'commentaires' : 'Si la révélation obtenue par la prière était réellement “mesure pour mesure”, celui qui, par la Tsédaka, “fait revivre l’esprit de ceux qui sont humbles et dénués de tout” devrait recevoir “la vie émanant du reflet de la Lumière de D.ieu”, laquelle dépasse l’influence du monde futur, comme le texte le précisera par la suite.'
                    },
                    6 : 
                    {
                             'fr' : 'Tel est le stade, le niveau de la Techouva supérieure, comme on le sait.',
                             'commentaires' : 'Cette notion a été introduite dans le chapitre 10 d’Iguéret Ha Techouva, qui précisait que : “la prière correspond à la Techouva supérieure” et soulignait, en particulier, que cette Techouva supérieure n’est nullement consécutive à la faute. Elle est, au sens étymologique, un retour vers la source première de l’existence, une soif intense de l’âme qui souhaite obtenir la révélation. C’est précisément celle que l’homme peut obtenir pendant la prière et qui lui est effectivement accordée par le Saint béni soit-Il “mesure pour mesure”.'
                    },
                    7 : 
                    {
                             'fr' : 'Celle-ci est, en effet, largement supérieure à toute la vie du monde futur.',
                             'commentaires' : 'A propos du monde futur, le sanctuaire des âmes qui ont déjà quitté ce monde, il est dit que les Justes : “sont assis et reçoivent le reflet de la Che’hina”, un simple reflet, alors que l’Essence de l’En Sof leur reste occultée. La Techouva supérieure, par contre, est “l’attachement de l’esprit à l’Esprit”, l’union la plus totale entre la créature et le Créateur. Elle est donc infiniment plus haute que le monde futur.'
                    },
                    8 : 
                    {
                             'fr' : 'Or, comme le disent nos Sages, dont la mémoire est une bénédiction : “un moment de Techouva et de bonnes actions est préférable…”.',
                             'commentaires' : '“à tout le monde futur”, selon le traité Avot, chapitre 4, à la Michna 17. Ainsi, la supériorité de la Techouva est si grande, qu’un seul moment, limité dans le temps, lui étant consacré dans ce monde, le seul en lequel elle est possible, est préférable à l’ensemble du monde futur, en lequel le temps n’existe pas selon la perception matérielle que nous en avons ici-bas. '
                    },
                    9 : 
                    {
                             'fr' : 'Car, comme cela est longuement expliqué par ailleurs,',
                             'commentaires' : 'On verra notamment, à ce propos, la fin du chapitre 4 de la première partie du Tanya, qui disait que : “dans le monde futur, on reçoit le reflet de la Che’hina, qui est le reflet de la compréhension. De fait, aucun être créé ne peut percevoir plus qu’un simple reflet de la Lumière de D.ieu. C’est pour cette raison que l’on parle du ‘reflet de la Che’hina’. En revanche, le Saint béni soit-Il, dans Son Etre et dans Son Essence ne peut être saisi par aucune pensée, si ce n’est par l’intermédiaire de la Torah et de Ses Mitsvot”, lesquelles ne peuvent être mises en pratique que dans ce monde matériel.'
                    },
                    10 : 
                    {
                             'fr' : 'le monde futur n’est qu’un reflet, qu’un éclat….',
                             'commentaires' : 'A l’opposé, la Techouva réalisée dans ce monde permet, à proprement parler, de s’attacher à l’Essence de D.ieu. Il en résulte qu’en la matière, D.ieu n’agit pas “mesure pour mesure”, mais qu’Il accorde effectivement à l’homme ce qui dépasse largement la portée de son “réveil d’en bas”. La suite du texte expliquera pour quelle raison on déroge à la règle, en la matière et le devoir qui en découle, pour l’homme, de rechercher une telle révélation.'
                    },
            }
        }
    },
    '27-5': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 8' : 
                {
                    1 : 
                    {
                             'fr' : 'En fait, l’explication est la suivante.',
                             'commentaires' : 'Le texte revient ici à l’analyse de la question qui a été posée au début de cette analyse : quelle relation y a-t-il entre la Tsédaka et la plantation ? N’aurait-il pas été plus exact de comparer la Tsédaka, par exemple, à un acte d’acquisition, qui est lui-même réalisé avec de l’argent et d’affirmer que : “la Tsédaka fait acquérir la délivrance” ? Quelle idée précise suggère ici la notion de plantation ?',
                             'he' : 'וככה ממש, על דרך משל, כל מעשה הצדקה שעושין ישראל עולה למעלה בבחינת העלאת מ״נ, לשורש נשמותיהן למעלה הנקרא בשם כנסת ישראל ואימא תתאה, בלשון הזהר ושכינה, בלשון הגמרא הכלולה מכל מדותיו של הקב״ה, ומיוחדת בהן בתכלית וראשיתן היא מדת החסד ועל ידי העלאה זו, מתעורר חסד ה׳ ממש שהוא גילוי אורו יתברך, לירד ולהאיר למטה לנשמות ישראל, בבחינת גילוי רב ועצום בשעת התפלה, על כל פנים כי אף שלגדולתו אין חקר עד דכולא קמיה כלא חשיבי הרי במקום שאתה מוצא גדולתו, שם אתה מוצא ענותנותו כמים שיורדין כו׳ וזהו שכתוב: זרח בחשך אור לישרים, חנון ורחום וצדיק דעל ידי שהאדם חנון ורחום וצדיק, צדקות אהב גורם לאור ה׳ שיזרח לנשמתו המלובשת בגופו, העומד בחשך שהוא משכא דחויא וזה נקרא בשם ישועה, כד אתהפכא חשוכא לנהורא וזהו מצמיח ישועות שישועה זו צומחת מזריעת הצדקה שזורעין בארץ העליונה ארץ חפץ, היא השכינה וכנסת ישראל, שנקראת כן על שם שמתלבשת בתחתונים להחיותם כמו שכתוב: מלכותך מלכות כל עולמים ובפרט מן הפרט, כשזורעין בארץ הקודש התחתונה המכוונת כנגדה ממש שהזריעה נקלטת תיכף ומיד ממש בארץ העליונה בלי שום מניעה ועיכוב בעולם מאחר שאין שום דבר חוצץ ומפסיק כלל בין ארצות החיים כי זה שער השמים מה שאין כן בחוץ לארץ ודי למבין'
                    },
                    2 : 
                    {
                             'fr' : 'Quand on plante des semailles ou une graine, pour prendre un exemple, l’épi qui pousse à partir de ces semailles ou bien l’arbre et ses fruits, qui poussent à partir de cette graine, n’ont pas du tout la même nature, ni le même genre que les semailles ou la graine.',
                             'commentaires' : 'En d’autres termes les semailles ou la graine n’ont rien de commun avec les récoltes et les arbres qui pousseront par la suite. En effet, l’épi n’est pas le prolongement des semailles et la graine ne contient pas un petit arbre, appelé à se développer. Le passage à la forme définitive suppose, bien au contraire, la suppression de la forme première.'
                    },
                    3 : 
                    {
                             'fr' : 'En effet, leur nature et leur genre disparaissent et se décomposent dans la terre.',
                             'commentaires' : 'L’idée suggérée par cette décomposition, faisant disparaître la forme première pour accéder à la forme définitive, est la suivante. L’homme qui souhaite recevoir la révélation divine doit consentir à un immense effort pour raffiner son corps, l’écarter de tous les attraits matériels et le soumettre pleinement à D.ieu, afin qu’il soit un réceptacle pour les lumières que révèle la pratique des Mitsvot, en général et la Tsédaka de D.ieu, en particulier. '
                    },
                    4 : 
                    {
                             'fr' : 'Et, c’est la force de germer de la terre elle-même (selon une autre version : la force de germer proprement dite de la terre) qui produit et qui développe l’épi, l’arbre et ses fruits.',
                             'commentaires' : 'En effet, les semailles ou la graine, quand elles sont portées en terre, confient leur énergie créatrice à cette terre, en laquelle elles se décomposent. Par la suite, la récolte ou l’arbre se développeront à partir de la terre, non plus des semailles ou de la graine.'
                    },
                    5 : 
                    {
                             'fr' : 'Néanmoins, la terre n’exprime pas ce pouvoir à l’évidence. Elle ne le montre pas à l’extérieur, en rendant effectif son potentiel.',
                             'commentaires' : 'Il n’apparaît pas à l’évidence que la terre soit capable de produire des récoltes ou de faire pousser des arbres. Si l’on n’y plante pas de semailles ou de graine, on ne parviendrait pas à mettre en évidence cette faculté, bien qu’elle la possède effectivement.'
                    },
                    6 : 
                    {
                             'fr' : 'C’est, en fait, quand les semailles et la graine disparaissent et se décomposent, confiant ainsi tout leur pouvoir à la force de germer de la terre, quand elles s’unissent au point de “n’être qu’un”',
                             'commentaires' : 'Selon l’expression du verset Yé’hezkel 37, 17. La force de germer spécifique aux semailles ou à la graine, leur énergie propre s’unifie alors à celle, plus générale, de la terre, dont le pouvoir est immense, comme le texte le souligne ici, puisqu’une graine ne peut faire pousser qu’un arbre bien précis, alors que la terre est à l’origine de toutes les cultures à la fois. C’est donc cette union entre les deux forces qui fait pousser les végétaux. En effet, il est bien clair que la décomposition de la graine, par elle-même, n’est pas créatrice. Il faut encore l’unir à un élément créateur, en l’occurrence la force de germer que la terre possède.'
                    },
                    7 : 
                    {
                             'fr' : 'et que cette force de germer est effectivement utilisée, qu’elle dispense la vitalité nécessaire pour que l’épi se développe, en fonction de ce qui a été semé,',
                             'commentaires' : 'C’est-à-dire selon la même espèce que celle qui a été plantée en terre. En ce sens, la force de germer spécifique à la graine restreint les capacités de la terre en établissant d’emblée la nature de ce qui sera récolté.'
                    },
                    8 : 
                    {
                             'fr' : 'mais en quantité considérablement plus importante qu’un seul épi.',
                             'commentaires' : 'Ainsi, quelques grains de blé permettent d’obtenir toute une production agricole. Il en résulte que la force de germer de la graine, si elle restreint celle de la terre, comme on vient de le voir, s’unit aussi à elle pour avoir un effet multiplicateur. Le Tanya montrera ensuite les enseignements que l’on peut tirer de ces différents aspects du processus agricole.'
                    },
                    9 : 
                    {
                             'fr' : 'De la même façon, un seul arbre portera de nombreux fruits.<br/> <br/> En outre, la nature et le genre de ces fruits seront infiniment plus hauts, bien meilleurs que ceux de la graine qui a été plantée.',
                             'commentaires' : 'En effet, les fruits ont une qualité que n’ont pas les produits du champ. C’est ainsi qu’une graine sans goût peut donner naissance à un arbre dont les fruits ont bon goût. De façon générale, ce qui est récolté est meilleur que ce qui est planté.'
                    },
                    10 : 
                    {
                             'fr' : 'Il en est de même pour les fruits de la terre, qui poussent à partir des semailles, identiques à ces graines, comme c’est le cas des concombres, par exemple.',
                             'commentaires' : 'De tels légumes sont d’une haute qualité, bien au-delà des semailles qui permettent de les faire pousser, en application de ce qui vient d’être dit. Il en résulte qu’un processus doit aboutir à un résultat dépassant largement l’élément qui en est à l’origine.'
                    },
                    11 : 
                    {
                             'fr' : 'Dans tous les cas, il en est ainsi parce que la tige et la racine, assurant la vitalité de ces fruits, émanent de la force de germer qui se trouve dans la terre et qui inclut en elle la vie de tous ces fruits. Les semailles et les graines, se trouvant dans la terre, ne sont, en quelque sorte, qu’un “réveil d’en bas”,',
                             'commentaires' : 'Elles ne font que déclencher un processus dont le résultat les dépasse largement. Le Tanya montrera qu’il en est de même pour celui qui donne de la Tsédaka avant la prière et obtient, de cette façon, la révélation de D.ieu pendant celle-ci.'
                    },
                    12 : 
                    {
                             'fr' : 'qui est appelé : “élévation d’eaux féminines”, dans les écrits du Ari Zal.',
                             'commentaires' : 'On verra, notamment, le Ets ‘Haïm, au début de la : “porte des eaux masculines et des eaux féminines”. Cette notion sera reprise par la lettre n°9 d’Iguéret Ha Kodech. Ainsi, l’élévation de ces “eaux féminines”, grâce à l’effort des hommes, met en évidence des “eaux masculines”, la révélation de D.ieu, dans une proportion qui est sans aucune commune mesure avec l’effort accompli. Il en est donc de même, en l’occurrence. Ce sont les semailles et les graines que l’on plante qui mettent en éveil la force de germer possédée par la terre et qui lui permettent de prendre une expression concrète qu’elle n’aurait pas autrement. Il en résulte que la plantation a le pouvoir de créer une existence nouvelle, un épi de blé, un fruit qui n’existaient pas au préalable. Le texte montrera que, de la même façon, la Tsédaka que l’homme donne suscite un fait nouveau, introduit une révélation nouvelle que le monde ne possédait pas auparavant.'
                    },
            }
        }
    },
    '28-5': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 8' : 
                {
                    1 : 
                    {
                             'fr' : 'De manière strictement identique, selon la même image,',
                             'commentaires' : 'Dans cette dernière partie de la présente lettre, Rabbi Chnéor Zalman, après avoir longuement développé l’image de la plantation, revient à ce qu’elle a pour but d’illustrer, l’effet du don de la Tsédaka, en soulignant, par l’expression : “de manière strictement identique, selon la même image”, l’adéquation parfaite des deux notions, la plantation et la Tsédaka, bien que l’une ait un effet matériel et l’autre, spirituel.',
                             'he' : 'אהוביי אחיי ורעיי אשר כנפשי באתי כמזכיר ומעורר ישנים בתרדמת הבלי הבלים ולפקוח עיני העורים יביטו לראות, להיות כל ישעם וחפצם ומגמתם, לכל בהם חיי רוחם במקור מים חיים, חיי החיים כל ימי חייהם, מנפש ועד בשר דהיינו, כל מילי דעלמא ועסקי פרנסה לא יהיה כאלו דעבדין לגרמייהו ולא יהיה בית ישראל ככל הגוים דזנין ומפרנסין ומוקרין לנשייהו ובנייהו מאהבה כי מי כעמך ישראל גוי אחד בארץ, כתיב דהיינו שגם בעניני ארץ לא יפרידו מאחד האמת, חס ושלום להעיד עדות שקר, חס ושלום, בקריאת שמע ערב ובוקר, בעינים סגורות ה׳ אחד, בד׳ רוחות ובשמים ממעל ובארץ מתחת ובפקוח עיני העורים התעיף עיניך בו ואיננו, חס ושלום אך בזאת יאות לנו להיות כל עסקינו במילי דעלמא לא לגרמייהו כי אם להחיות נפשות, חלקי אלוה ולמלאות מחסוריהם בחסד חנם שבזה אנו מדמין הצורה ליוצרה, ה׳ אחד אשר חסד אל כל היום, חסד של אמת להחיות העולם ומלואו בכל רגע ורגע רק שאשתו ובניו של אדם קודמין לכל, על פי התורה חוץ מצדיקים שבדור, שהן קודמין לבניו וצדיקים שבארץ ישראל קודמין לצדיקים שבחוץ לארץ לבד מזאת שלא הניחו כמותם בחוץ לארץ ודי למבין'
                    },
                    2 : 
                    {
                             'fr' : 'chaque acte de Tsédaka accompli par les enfants d’Israël monte là-haut, comme une “élévation d’eaux féminines”, vers la source céleste des âmes, qui est appelée : “Assemblée d’Israël” ou : “Mère inférieure”, selon les termes du Zohar',
                             'commentaires' : 'Tome 2, à la page 125a. On verra, à ce sujet, le début du chapitre 52 de la première partie du Tanya. Toutes ces expressions sont employées à propos de l’Attribut de Royauté céleste, Mal’hout, source des âmes juives, réunissant toutes les Lumières, toutes les révélations célestes de l’Israël d’en haut, émanant des Attributs du monde d’Atsilout.'
                    },
                    3 : 
                    {
                             'fr' : 'ou encore Che’hina, dans la Guemara,',
                             'commentaires' : 'Par exemple dans le traité Bera’hot 7a. Che’hina est de la même étymologie que Cha’hen, résider. Ce terme désigne donc la Lumière de D.ieu Qui “réside” en chaque monde, après y avoir été véhiculé par la Sefira de Mal’hout.'
                    },
                    4 : 
                    {
                             'fr' : 'incluant tous les Attributs du Saint béni soit-Il et totalement unifiée à eux.',
                             'commentaires' : 'On sait, en effet, que la Sefira de Mal’hout n’a pas de Lumière propre et ne fait que véhiculer celle qui lui est transmise par les autres Sefirot. En revanche, c’est grâce à elle que cette Lumière a accès aux stades les plus inférieurs de la création, en lesquels les autres Sefirot ne possèdent pas la faculté de la conduire.'
                    },
                    5 : 
                    {
                             'fr' : 'Le premier de ces Attributs est celui de la bonté, ‘Hessed. Grâce à cette élévation, on met en éveil, à proprement parler, le bienfait de D.ieu, qui est la révélation de Sa Lumière, béni soit-Il, de sorte que celle-ci descende et éclaire les âmes d’Israël, ici-bas, en une révélation immense et considérable, tout au moins pendant le moment de la prière.',
                             'commentaires' : 'En ce sens, l’homme qui donne de la Tsédaka effectue une plantation dans la “Terre supérieure”, grâce à laquelle il lui sera possible de retrouver la source de son âme, dans l’Attribut de Mal’hout et d’en obtenir la révélation ici-bas. S’il ne peut le ressentir tout au long du jour, cela pourra lui être accordé au moins pour le temps de la prière.'
                    },
                    6 : 
                    {
                             'fr' : 'Certes, “Sa grandeur ne peut être perçue”',
                             'commentaires' : 'Tehilim 145, 3. En citant ce verset, le Tanya soulève ici l’objection suivante. Si la grandeur de D.ieu ne peut pas, en tout état de cause, être perçue, à quoi bon essayer d’en obtenir la révélation ? Et, dès lors, quel est l’effet de la Tsédaka et pourquoi est-il important de la donner ?'
                    },
                    7 : 
                    {
                             'fr' : 'et “tout est insignifiant devant Lui”.',
                             'commentaires' : 'Selon le Zohar, tome 1, à la page 11b. Poursuivant la même analyse, le Tanya pose une question encore plus forte : une relation est-elle même possible entre les hommes et l’influence divine ? Et, comment donc envisager une révélation ?'
                    },
                    8 : 
                    {
                             'fr' : 'Néanmoins, “c’est là où se trouve Sa grandeur que tu peux percevoir Son humilité”,',
                             'commentaires' : 'D’après le traité Meguila 31a, selon la version du Eïn Yaakov et l’on verra, à ce propos, le chapitre 4 de la première partie du Tanya. C’est la réponse à l’objection précédemment soulevée. La grandeur de D.ieu correspond à Son Attribut de ‘Hessed, dont on a vu que la révélation est accordée à tous. Ainsi, précisément parce que D.ieu est grand, Il régit le moindre détail de la création, y compris, en l’occurrence, la révélation qu’Il accorde à chaque homme, de manière spécifique.'
                    },
                    9 : 
                    {
                             'fr' : 'comme l’eau qui s’écoule….',
                             'commentaires' : '“d’un lieu élevé vers un endroit bas”, selon le traité Taanit 7a, précédemment cité. L’image de l’eau qui s’écoule évoque, précisément, l’humilité. En effet, la création, insignifiante devant D.ieu, n’exprime pas réellement Sa grandeur. En revanche, le fait que D.ieu accorde Sa Providence aux créatures les plus infimes, ce qui est la manifestation de Son humilité, fait, à proprement parler, Sa grandeur. Et, cette humilité se révèle effectivement jusqu’au point le plus bas de la création. Il en résulte que ce que nous appelons Sa grandeur est, en réalité, Son humilité, car D.ieu n’est pas limité par la distinction que nous entendons faire entre ce qui est “important” et ce qui est “secondaire”.'
                    },
                    10 : 
                    {
                             'fr' : 'C’est à ce propos qu’il est écrit : “Dans la pénombre, une lumière scintille pour ceux qui sont droits, car Il est amène, miséricordieux et juste”.',
                             'commentaires' : 'Tehilim 112, 4. De fait, ce verset décrit le parcours de la révélation divine qui est accordée à l’homme. D.ieu est “amène”, par l’Attribut de bonté, ‘Hessed, qui donne naissance à la révélation. Il est “miséricordieux”, par l’Attribut de l’harmonie, Tiféret, qui lui donne une expression. Enfin, il est “juste” par l’Attribut du fondement, Yessod, qui collecte cette révélation afin de la transmettre à l’Attribut de Royauté, Mal’hout.'
                    },
                    11 : 
                    {
                             'fr' : 'De ce fait, lorsque l’homme est : “amène, miséricordieux et juste”,',
                             'commentaires' : 'Il est dit, en effet, que l’homme doit : “s’attacher à Ses Attributs”, s’efforcer d’adopter les comportements du Saint béni soit-Il. Et, l’on verra, à ce sujet, le Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, chapitre 85, au paragraphe 2, qui dit que, “selon la Hala’ha, il est permis d’employer les termes amène, miséricordieux et fidèle à propos des hommes. De fait, il arrive qu’on les appelle ainsi”.'
                    },
                    12 : 
                    {
                             'fr' : 'qu’il “aime les actes de Tsédaka”,',
                             'commentaires' : 'Selon les termes du verset Tehilim 11, 7, qui est énoncé à propos du Saint béni soit-Il, mais dont le Tanya applique ici les termes à l’homme, afin de souligner qu’un Juif à le devoir de s’identifier à D.ieu, par son comportement. En outre, ce même verset se conclut par : “Ceux qui sont droits percevront Sa Face”, précisant ainsi que tel est bien le moyen de recevoir la révélation.'
                    },
                    13 : 
                    {
                             'fr' : 'il fait en sorte que la Lumière de D.ieu éclaire son âme, résidant au sein de son corps, qui se trouve dans l’obscurité',
                             'commentaires' : 'Comme l’expliquait la lettre n°6 d’Iguéret Ha Kodech. Il est bien fait allusion ici à l’obscurité inhérente au corps, dans son état naturel, qui rend l’homme incapable de percevoir la Lumière de D.ieu. C’est pour cette raison qu’une intervention céleste est nécessaire pour lui conférer cette faculté.'
                    },
                    14 : 
                    {
                             'fr' : 'et qui est une : “peau de serpent”.',
                             'commentaires' : 'Selon l’expression de l’introduction des Tikouneï Zohar, à la page 10b. Comme l’explique le Midrash Tehilim, au chapitre 92, c’est, en effet, avec la peau du serpent les ayant incités à commettre la faute que le Saint béni soit-Il confectionna des vêtements pour Adam et ‘Hava, après que celle-ci ait été commise. Par cet acte symbolique, leur corps fut ainsi placé sous l’emprise des forces du mal, des Klipot. C’est pour cette raison que l’obscurité est son état naturel.'
                    },
                    15 : 
                    {
                             'fr' : 'Cet état est qualifié de “délivrance”, lorsque l’obscurité est transformée en lumière.',
                             'commentaires' : 'En ce sens, l’obscurité évoque la détresse et c’est pour cette raison que la délivrance est nécessaire. Le Tanya souligne que celle-ci est obtenue uniquement lorsque l’obscurité a été transformée en lumière, faisant ainsi disparaître la situation préalable.'
                    },
                    16 : 
                    {
                             'fr' : 'Tel est donc le sens de l’expression : “Il fait pousser des délivrances”. En effet, la délivrance pousse quand on plante de la Tsédaka dans la “Terre supérieure”,',
                             'commentaires' : 'La “Terre supérieure” est le prolongement céleste de la Terre sainte. Elle correspond à la Lumière qui pénètre les mondes, Memalé. En ce sens, la “délivrance” n’est pas uniquement un événement heureux, libérant de l’oppression. Elle est, plus précisément, la transformation d’une situation d’un extrême à l’autre, l’obscurité qui devient lumière. En l’occurrence, elle consiste à donner une pièce matérielle, ici-bas et à recevoir, en échange, une lumière spirituelle, émanant de là-haut. De ce point de vue, on peut considérer que Tsédaka est ici un terme générique, désignant l’ensemble des Mitsvot.'
                    },
                    17 : 
                    {
                             'fr' : 'la “terre de convoitise”,',
                             'commentaires' : 'D’après les termes du verset Mala’hi 3, 12. Cette expression s’applique à : “l’Assemblée d’Israël”, à toutes les âmes juives et l’on connaît, à ce propos, la célèbre sentence du Baal Chem Tov, qui dit : “Je veux faire en sorte que les âmes juives offrent à D.ieu tout ce qu’une terre de convoitise est en mesure de produire”.'
                    },
                    18 : 
                    {
                             'fr' : 'qui est la Che’hina et l’Assemblée d’Israël, ainsi appelée parce qu’elle réside dans les mondes inférieurs afin de les vivifier, ainsi qu’il est écrit : “Ta Royauté (Mal’hout) est la Royauté (Mal’hout) de tous les mondes”.',
                             'commentaires' : 'Tehilim 145, 13. C’est, en effet, l’Attribut de Mal’hout qui est à l’origine de la vitalité de tous les mondes, puisque lui seul leur apporte la Lumière émanant de toutes les autres Sefirot à la fois, y compris, en l’occurrence, celle de la bonté, ‘Hessed.'
                    },
                    19 : 
                    {
                             'fr' : 'C’est tout particulièrement le cas quand on effectue une plantation dans la Terre Sainte, ici-bas, car celle-ci est véritablement en correspondance avec elle.',
                             'commentaires' : 'Erets Israël se trouve, à proprement parler, en correspondance avec la “Terre supérieure”. Le “réveil d’en bas” qui y est réalisé peut donc avoir un impact plus immédiat et exercer aussitôt son effet, au sein de la matière.'
                    },
                    20 :
