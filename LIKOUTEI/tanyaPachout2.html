                    {
                             'fr' : 'Dès lors, ce qui y est semé est aussitôt intégré à la “Terre supérieure”, sans aucun obstacle et sans la moindre entrave au monde, car absolument rien ne peut susciter une rupture et une interruption entre “les terres de la vie”.',
                             'commentaires' : 'Selon l’expression du verset Tehilim 116, 9. Erets Israël, ici-bas, dans le monde, est appelée le : “pays de la vie” et l’Erets Israël céleste porte le même nom, ce qui justifie le pluriel employé par ce verset. Les deux “pays”, l’un matériel et l’autre spirituel, sont intimement liés, au point de porter le même nom.'
                    },
                    21 : 
                    {
                             'fr' : 'En effet, “c’est la porte des cieux”,',
                             'commentaires' : 'Béréchit 28, 17, selon les termes prononcés par notre père Yaakov, quand il reçut la révélation de D.ieu, à Beth El. On verra, à ce sujet, le commentaire de Rachi sur ce verset, qui dit : “la porte des cieux : c’est un lieu de prière par lequel la requête (de Yaakov) est montée vers le ciel. D’après le Midrash, le Sanctuaire d’en haut correspond au Sanctuaire d’en bas”, c’est-à-dire en l’occurrence au Temple de Jérusalem. On retrouve ici la correspondance dont le texte faisait état au préalable. Plus généralement, ces mots permettent de déterminer la nature d’Erets Israël, terre matérielle qui ne se trouve pas moins face aux cieux, en phase avec eux. Chaque événement qui s’y déroule est donc plus important et a un impact direct sur la “Terre supérieure”, de même que sur tout ce qui la constitue.'
                    },
                    22 : 
                    {
                             'fr' : 'ce qui, par contre, n’est nullement le cas quand on se trouve en dehors d’Erets Israël.',
                             'commentaires' : 'Dans les autres pays, en effet, un obstacle peut se dresser, empêcher les semailles d’être intégrées par la Terre supérieure. Dès lors, la révélation est plus difficile à obtenir et le résultat, plus aléatoire. C’est ce qui fait toute la valeur de la Tsédaka consacrée à Erets Israël.'
                    },
                    23 : 
                    {
                             'fr' : 'Ceci sera suffisant pour l’initié.',
                             'commentaires' : 'Rabbi Chnéor Zalman signifie, par ces mots, qu’il n’entend pas développer ici la nature des obstacles qui peuvent se dresser, à l’extérieur d’Erets Israël. De fait, ses écrits étaient soumis à la censure et, compte tenu des événements qu’il avait vécus, on peut comprendre qu’il n’ait pas souhaité faire figurer ces précisions ici.'
                    },
            }
        }
    },
    '29-5': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 9' : 
                {
                    1 : 
                    {
                             'fr' : 'Vous autres que j’aime, mes frères et mes amis, que je considère comme mon propre esprit,',
                             'commentaires' : 'Rabbi Chnéor Zalman introduit les lettres n°16 et 27 par la même formule, reprenant les termes du verset Devarim 13, 7 : “ton ami qui est comme ton propre esprit”. Cette formulation fait suite à ce qui était dit au préalable : “vous autres que j’aime”, ainsi qu’il est dit : “tu aimeras ton prochain comme toi-même” et l’on verra aussi, à ce propos, la lettre n°22. La présente lettre, comme les précédentes, traite de la Tsédaka. Néanmoins, celle-ci a, plus spécifiquement, pour objet de définir la manière de la donner, l’intention qu’il convient d’avoir en le faisant, la façon de considérer celui qui la reçoit et la conscience de son propre rôle, quand on met en pratique cette Mitsva. En effet, la Tsédaka ne peut pas être prélevée sur ce qui reste à un homme qui aurait déjà pleinement satisfait ses besoins. Elle doit, bien au contraire, résulter d’un désir, qui anime l’homme, de partager tout ce qu’il possède. Or, ce désir s’exerce envers son épouse ou ses enfants de la même manière qu’envers tout autre personne, puisqu’il est motivé par la conscience que chaque Juif possède une âme qui est une “parcelle de Divinité céleste véritable”. Il fait totalement abstraction de toute motivation personnelle et il conduit à donner de la Tsédaka avec l’unique désir de servir D.ieu. Ces notions seront reprises dans la lettre n°11. En outre, on peut penser que Rabbi Chnéor Zalman introduit la présente lettre en affirmant son amitié envers chacun, parce qu’il sera conduit, par la suite, à prononcer des paroles sévères. Il souligne donc, de cette façon, qu’une telle manière de s’exprimer ne remet pas en cause l’amour profond qu’il éprouve envers chaque Juif.',
                             'he' : 'על כן אהוביי אחיי שימו נא לבבכם לאלה הדברים הנאמרים בקצרה מאד ואם ירצה ה׳, פנים אל פנים אדבר בם בארוכה איך היות כל עיקר עבודת ה׳ בעתים הללו, בעקבות משיחא, היא עבודת הצדקה כמו שאמרו רז״ל: אין ישראל נגאלין אלא בצדקה ולא אמרו רז״ל: תלמוד תורה שקול כנגד גמילות חסדים אלא בימיהם שתלמוד תורה היה עיקר העבודה אצלם, ועל כן היו חכמים גדולים, תנאים ואמוראים מה שאין כן בעקבות משיחא שנפלה סוכת דוד עד בחינת רגלים ועקביים, שהיא בחינת עשיה אין דרך לדבקה בה באמת ולהפכא חשוכא לנהורא דילה כי אם בבחינת עשיה גם כן שהיא מעשה הצדקה כידוע למשכילים, שבחינת עשיה באלקות היא בחינת השפעת והמשכת החיות למטה מטה, למאן דלית ליה מגרמיה כלום וכל הזובח את יצרו בזה ופותח ידו ולבבו אתכפיא סטרא אחרא ומהפך חשוכא לאור ה׳ יתברך, השוכן עלינו בבחינת עשיה בעקבות משיחא ויזכה לראות עין בעין, בשוב ה׳ ציון כו׳'
                    },
                    2 : 
                    {
                             'fr' : 'je me présente comme celui qui lance un rappel, qui réveille ceux qui sont assoupis, dans la torpeur des plus grandes vanités,',
                             'commentaires' : 'On rapprochera cette formulation du verset Kohélet 1, 2 : “vanité des vanités, tout est vanité” et de celle du Rambam, dans ses lois de la Techouva, chapitre 3, au paragraphe 4 : “Certains oublient la vérité, du fait des vanités de l’époque. Ils passent donc toute leur année dans ce qui est inutile et vain, qui ne sert à rien et qui ne les sauvera pas”. Par ces mots, Rabbi Chnéor Zalman constate que les hommes s’investissent dans la recherche de plaisirs qui n’ont aucune valeur intrinsèque et qu’ils s’introduisent, du fait d’une telle attitude, dans un état de “torpeur”, par rapport à la vie véritable qu’ils devraient avoir.'
                    },
                    3 : 
                    {
                             'fr' : 'qui ouvre les yeux des aveugles,',
                             'commentaires' : 'Selon les termes du verset Ichaya 35, 5 : “Alors, les yeux des aveugles s’ouvriront et les oreilles des sourds se déboucheront”. L’objet de cette lettre est, en effet, de susciter la prise de conscience des hommes et de leur montrer ce qui doit concentrer réellement leurs efforts, en les invitant à abandonner tout ce qui est superflu. En conséquence, Rabbi Chnéor Zalman définit ici quatre étapes de prise de conscience, qu’il présente en ordre croissant. Tout d’abord, il “lance un rappel”, lorsque cela est nécessaire. Si cela ne suffit pas, il “réveille ceux qui sont assoupis”. Par la suite, il s’adresse à ceux dont le sommeil est encore plus profond, au point de se trouver dans la “torpeur des plus grandes vanités”, de se consacrer à ce qui n’a pas le moindre intérêt. Enfin, il “ouvre les yeux des aveugles”, ceux qui sont les plus éloignés, afin de rétablir la vision intérieure qu’ils ont perdue, ainsi qu’il est dit : “Elevez vos yeux vers le haut et voyez Qui a créé tout cela”.'
                    },
                    4 : 
                    {
                             'fr' : 'afin que ceux-ci observent et voient,',
                             'commentaires' : 'Selon le verset Ichaya 42, 18 : “Vous qui êtes sourds, entendez ! Vous qui êtes aveugles, observez et voyez !”. En effet, selon une image ‘hassidique, l’âme, quand elle est emprisonnée dans le corps, est comparée à un homme dont les yeux auraient été soudés et qui est entouré par des fous. Même s’il est lui-même sain d’esprit, il sera conduit, à son tour, à adopter une attitude du fait de laquelle il sera considéré comme un fou. De même, l’âme est obscurcie par le corps, qui lui ôte les moyens de s’exprimer. C’est pour cette raison qu’il est nécessaire de lui “ouvrir les yeux”.'
                    },
                    5 : 
                    {
                             'fr' : 'de sorte que toute leur aspiration, leur désir et leur objectif',
                             'commentaires' : 'Une “aspiration” est une orientation de l’esprit, le choix d’une certaine direction. Un “désir” est une volonté profonde, une motivation intérieure, sans la moindre contrainte, procurant le plaisir. Enfin, un “objectif” est le but que l’on fixe, vers lequel on tend par toute sa personne. C’est donc l’ensemble de ces aspects de l’esprit qui doivent être investis dans une motivation unique, recevoir la vitalité uniquement du domaine de la Sainteté.'
                    },
                    6 : 
                    {
                             'fr' : 'soient d’inclure la vie de leur âme',
                             'commentaires' : 'On trouvait une même formulation à la fin du chapitre 31 de la première partie du Tanya. On verra aussi le verset Ichaya 38, 16 : “C’est le devoir de ceux qui vivent, de ceux qui sont, comme moi, animés par la vie de l’âme”. Rabbi Chnéor Zalman souligne ici qu’un objectif est digne d’intérêt uniquement dans la mesure où il insuffle la vie à celui qui l’adopte dans tous les domaines qui le concernent. Si c’est bien le cas, un homme peut effectivement lui consacrer tout ce qu’il possède.'
                    },
                    7 : 
                    {
                             'fr' : 'en la Source des eaux vives,',
                             'commentaires' : 'Selon les versets Yermyahou 2, 13 : “Ils m’ont abandonné, Moi, la Source des eaux vives, pour se creuser des citernes, des citernes percées qui ne peuvent pas contenir d’eau” et 17, 13 : “Ceux qui se tiennent éloignés de Moi seront inscrits sur la poussière, car ils ont abandonné la Source des eaux vives”. En effet, les eaux vives ne se tarissent jamais et, de même, la Vérité de D.ieu est toujours la même, ne subissant pas la moindre fluctuation.'
                    },
                    8 : 
                    {
                             'fr' : 'la Vie de la vie, tout au long de leur vie, dans les domaines spirituels et matériels,',
                             'commentaires' : 'Textuellement : “de l’esprit à la chair”, selon l’expression du verset Ichaya 10, 18 : “Il anéantit, de l’esprit à la chair, ce qui pare sa forêt et son verger”. Cette formulation reprend bien tous les domaines d’activité de l’homme, au sens le plus large, avec toutes les possibilités qui existent, en la matière.'
                    },
                    9 : 
                    {
                             'fr' : 'soit toutes les activités du monde, celles qui permettent d’assurer sa subsistance.',
                             'commentaires' : 'Rabbi Chnéor Zalman s’adresse ici à des personnes qui, pour la plupart, vivent très pauvrement. Il ne fait donc pas allusion, à proprement parler, à ce qui est superflu et dépensé de manière inconsidérée. La subsistance de laquelle il parle ici est bien celle qui a pour objet de satisfaire les besoins les plus premiers. Or, il est clair que ces besoins sont réels et qu’ils doivent nécessairement être pris en compte. Néanmoins, le Tanya précise ici dans quelle optique il convient de le faire.'
                    },
                    10 : 
                    {
                             'fr' : 'Vous ne devez pas prendre l’apparence de la recherche de votre propre intérêt.',
                             'commentaires' : 'Comme le disait la fin du premier chapitre de la première partie du Tanya. Ainsi, chaque action d’un Juif, qu’elle ait une portée morale ou concrète, doit trouver sa place dans le service de D.ieu. Il en résulte que l’on peut satisfaire ses besoins physiques tout en faisant pleinement abstraction de sa propre personne.'
                    },
                    11 : 
                    {
                             'fr' : 'La maison d’Israël ne doit pas être comme les autres nations, dont les hommes assurent la subsistance de leurs épouses et de leurs enfants, satisfont leurs besoins et les honorent par amour pour leur propre personne.',
                             'commentaires' : 'C’est-à-dire avec une motivation égoïste, en éprouvant de l’amour pour son épouse et pour ses enfants uniquement parce que ceux-ci sont une partie de sa propre personne, selon l’explication des Tikouneï Zohar, au Tikoun n°6. On verra aussi la fin du premier chapitre de la première partie du Tanya. Rabbi Chnéor Zalman considère que l’on se préoccupe du bien-être d’un autre Juif uniquement parce que son âme est une parcelle de Divinité. De ce fait, son existence, ici-bas, est une extension de la Présence divine. Aussi, en satisfaisant ses besoins, on parvient à combler ceux de D.ieu, si l’on peut s’exprimer ainsi.'
                    },
                    12 : 
                    {
                             'fr' : 'En effet, il est écrit : “qui est comme Ton peuple, Israël, une nation unique sur la terre ?”,',
                             'commentaires' : 'Chmouel 2, 7, 23 et Divreï Ha Yamim 1, 17, 21. Il est bien question, dans ce verset, des préoccupations matérielles et de ce qui permet d’assurer sa subsistance. Dans ces domaines également, la Torah constate que nul ne peut se séparer de l’Unité de D.ieu, ce qui justifie la conception de Rabbi Chnéor Zalman, précédemment exposée, selon laquelle on s’attache à D.ieu également dans la satisfaction de ses besoins matériels.'
                    },
                    13 : 
                    {
                             'fr' : 'ce qui veut dire que, y compris dans les domaines matériels, ils ne font pas de distinction avec (selon une autre version : ils ne se séparent pas de) l’Unité véritable,',
                             'commentaires' : 'D.ieu est l’Unité véritable dans la mesure où, sans Lui, rien n’existe réellement. On verra, à ce propos, la note du chapitre 35 de la première partie du Tanya, qui dit : “L’En Sof, béni soit-Il, est l’Unité véritable, du fait de laquelle Lui seul existe et il n’est nul autre que Lui”. C’est la raison pour laquelle une activité, quelle qu’elle soit, dès lors qu’elle n’est pas consacrée à D.ieu, peut être qualifiée de “vanité”.'
                    },
                    14 : 
                    {
                             'fr' : 'ce qu’à D.ieu ne plaise, en portant un faux témoignage,',
                             'commentaires' : 'Nos Sages disent, en effet, dans le traité Bera’hot 14b, que : “celui qui lit le Chema Israël sans porter les Tefillin porte un témoignage mensonger sur son propre compte”, car il lit un passage de la Torah prônant la pratique d’un certain Précepte, mais s’en abstient. Il en est bien de même, en l’occurrence. Le fait d’adopter, après la prière, un comportement qui n’est pas compatible avec elle, d’accorder de la valeur à ce qui n’en a pas, d’après ce que l’on vient de proclamer, conduit à considérer cette prière comme un témoignage mensonger.'
                    },
                    15 : 
                    {
                             'fr' : 'puisse D.ieu nous en préserver, dans le Chema Israël du soir et dans celui du matin, que l’on récite avec les yeux fermés,',
                             'commentaires' : 'En effet, on ferme les yeux, matin et soir, en lisant le Chema Israël, conformément à l’avis du Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, chapitre 61, au paragraphe 5, parce que cette position est favorable à la méditation à l’unité de D.ieu. Ainsi, le traité Bera’hot 13b rapporte que : “lorsque Rabbi passait la main sur son visage, il se soumettait au joug de la Royauté divine”. Le Tour, Ora’h ‘Haïm, chapitre 61, au paragraphe 5, dit aussi : “Certains ont l’habitude de placer les mains sur le visage pendant la lecture du premier verset. Ils se basent sur le traité Bera’hot 13b selon lequel : ‘Rabbi posait la main sur les yeux et il lisait’, avec l’intention de ne rien voir d’autre, pour ne pas détourner son attention”. Le Choul’han Arou’h, à la même référence, précise : “On a l’habitude de placer les mains sur le visage en lisant le premier verset afin de ne pas voir autre chose, ce qui pourrait faire obstacle à la concentration”.'
                    },
                    16 : 
                    {
                             'fr' : 'en proclamant que : “l’Eternel est Un”',
                             'commentaires' : 'Selon l’explication du Zohar, tome 2, à la page 155b, “D.ieu est Un” ne signifie pas uniquement qu’il n’en est pas un second. Il n’y a là qu’une évidence, ne justifiant nullement une réflexion approfondie. En fait, nous affirmons alors que Lui seul possède l’existence véritable. Il en résulte que les attraits du monde et l’emprise qu’ils peuvent exercer sur les hommes sont vains et dénués de toute portée réelle.'
                    },
                    17 : 
                    {
                             'fr' : 'aux quatre points cardinaux, dans les cieux, là-haut et sur la terre, ici-bas.',
                             'commentaires' : 'Selon le traité Bera’hot 13b, le Rambam, lois du Chema Israël, chapitre 2, au paragraphe 9 et le Zohar, tome 1, aux pages 12a et 158a, tome 2, à la page 216b. E’had, Un s’écrit Aleph, lettre qui désigne l’Unique du monde, ‘Heth, soit les sept cieux et la terre, Dalet, ce qui correspond aux quatre points cardinaux. Ce mot lui-même suggère donc l’idée que : “Il n’est rien d’autre que Lui”.'
                    },
                    18 : 
                    {
                             'fr' : 'Puis, quand les aveugles ouvrent les yeux,',
                             'commentaires' : 'Selon le verset Ichaya 35, 5 : “Alors, les yeux des aveugles s’ouvriront”. En l’occurrence, Rabbi Chnéor Zalman emploie cette image pour indiquer que les hommes sont rendus “aveugles” par leurs besoins physiques et par les attraits que la matière exerce sur eux. Par la suite, quand ils ouvrent les yeux et perdent la ferveur de la prière, ils considèrent le monde et, dès lors, ils oublient cette Unité de D.ieu de laquelle ils s’étaient pénétrés.'
                    },
                    19 : 
                    {
                             'fr' : '“tu fermes les yeux sur Lui et Il n’est plus là”,',
                             'commentaires' : 'Michlé 23, 5, qui fait référence à la fortune. Selon le sens simple de ce verset, dès qu’un homme pense posséder la fortune, celle-ci disparaît. Dans ce contexte, en revanche, Rabbi Chnéor Zalman applique les termes du verset à D.ieu Lui-même. Dès la fin de la prière, l’homme L’oublie et il peut alors se consacrer aux activités matérielles sans la moindre retenue.'
                    },
                    20 : 
                    {
                             'fr' : 'que D.ieu nous en garde !<br/> <br/> En fait, voici ce qui est convenable pour nous :',
                             'commentaires' : 'Selon le verset Béréchit 34, 22 : “A une condition, ces hommes conviennent de demeurer avec nous, pour former un seul peuple”. Par ces mots, ‘Hamor et Che’hem tentent de convaincre leur peuple de ce qui sera bon pour chacun. Il en est donc de même, en l’occurrence. Adopter l’attitude prônée par Rabbi Chnéor Zalman est bien ce qui est le meilleur pour chacun.'
                    },
                    21 : 
                    {
                             'fr' : 'en accomplissant (selon une autre version : lorsque nous accomplissons) toutes nos activités, dans les domaines du monde, non pas pour elles-mêmes, mais afin de vivifier nos âmes',
                             'commentaires' : 'Ainsi, un homme satisfait ses besoins matériels avec pour seul objectif de “vivifier les âmes”, la sienne, celles de son épouse et de ses enfants, parce qu’elles sont toutes des “parcelles de Divinité célestes véritables”. Néanmoins, cette affirmation soulève une interrogation. Si telle est la motivation des relations entre les hommes, sur quelle base fait-on une différence entre l’épouse, les enfants et toutes les autres personnes ? Le Tanya précise donc que cette distinction est introduite “selon la Torah”, ce qui explique qu’on la respecte. En revanche, aucun critère logique ne permet de l’établir.'
                    },
                    22 : 
                    {
                             'fr' : 'qui sont des parcelles de Divinité, de satisfaire leurs besoins par bonté gratuite.',
                             'commentaires' : 'L’expression “bonté gratuite” est employée ici pour décrire l’attitude opposée à la motivation égoïste, à la recherche de son propre bien, dont il a été question ci-dessus. Cette “bonté gratuite” est donc le sentiment vers lequel chacun doit tendre, dans ses relations avec l’autre.'
                    },
                    23 : 
                    {
                             'fr' : 'C’est de cette façon que nous identifions la forme créée au Créateur,',
                             'commentaires' : 'Selon l’expression du Midrash Béréchit Rabba, chapitre 27, aux paragraphes 1 et 6, de même qu’au début du paragraphe 27. En pareil cas, l’homme fait totalement abstraction de sa propre personne. Il est entièrement attaché à D.ieu et, dans sa relation avec l’autre, il s’adresse, en fait, à la Présence de D.ieu qui se trouve en l’autre.'
                    },
                    24 : 
                    {
                             'fr' : 'au D.ieu unique, car “le bienfait de D.ieu s’exerce tout au long du jour”,',
                             'commentaires' : 'Tehilim 52, 3. Le jour désigne ici la création, au sein de laquelle tout ce que l’homme obtient est l’émanation de D.ieu, non pas le résultat de son propre effort, ou bien le fruit de sa propre intelligence, appliquée à la satisfaction de ses besoins.'
                    },
                    25 : 
                    {
                             'fr' : 'un bienfait de vérité,',
                             'commentaires' : 'Rachi, commentant le verset Béréchit 47, 29, précise que : “le bienfait que l’on témoigne aux morts est un bienfait de vérité, dans la mesure où l’on n’attend rien en retour” comme l’expliquent aussi le Midrash Béréchit Rabba, chapitre 96, au paragraphe 5 et le Midrash Tan’houma, Parchat Vaye’hi, au chapitre 5. Seul un tel bienfait peut être réellement gratuit, permanent et absolu. Or, il en est de même ici. Le bienfait prodigué à l’autre uniquement parce qu’il possède une âme divine n’appelle aucune contrepartie, aucune reconnaissance.'
                    },
                    26 : 
                    {
                             'fr' : 'qui vivifie le monde et ce qu’il contient à chaque instant.',
                             'commentaires' : 'Cette notion a été largement commentée par le premier chapitre de Chaar Ha I’houd Ve Ha Emouna. Il est dit que D.ieu “renouvelle, dans Sa bonté, chaque jour et en permanence, la création originelle”. Il en résulte que chaque bienfait prodigué à son prochain s’exerce envers son âme divine, qui vient de se révéler, à cet instant précis, au sein de la création.'
                    },
                    27 : 
                    {
                             'fr' : 'Néanmoins, l’épouse et les enfants d’un homme ont la préséance sur tous les autres, selon la Torah,',
                             'commentaires' : 'Selon le Rambam, lois du mariage, chapitre 14, au paragraphe 14 et le Choul’han Arou’h, Even Ha Ezer, chapitres 70 à 73 et Yoré Déa, chapitre 251, au paragraphe 3. En effet, la femme et les enfants dépendent du mari plus que de tout autre personne. Rabbi Chnéor Zalman souligne ici que l’on satisfait leurs besoins uniquement pour cette raison, non pas parce qu’on les aime plus que les autres. Et, le Zohar ‘Hadach, à la page 6a, rapporte que : “les sages et les hommes pieux se mariaient alors qu’ils n’avaient pas de quoi subvenir à leurs propres besoins. Ils enduraient la faim et la soif, mettaient de côté la vie de ce monde pour se consacrer à la Torah, aux Mitsvot, au service de leur Créateur. De nos jours, en revanche, le monde se consacre à la satisfaction de ses besoins matériels”. De même, le Tour et Choul’han Arou’h, Yoré Déa, chapitre 251, au paragraphe 3, expliquent que : “ce que l’on donne à ses fils, à ses filles ou à son père est considéré comme de la Tsédaka. Bien plus, on doit faire passer son père avant tout autre. Il en est de même pour celui qui n’est ni le fils, ni le père, mais simplement un proche. Il doit passer avant les autres. Les fils doivent passer avant les frères”.'
                    },
                    28 : 
                    {
                             'fr' : 'si ce n’est pour les Tsaddikim de la génération, qui passent avant les enfants.',
                             'commentaires' : 'D’après le Choul’han Arou’h, Yoré Déa, chapitre 251, au paragraphe 9, qui dit : “Plus l’on a acquis la sagesse, plus l’on a la priorité” et chapitre 252, au paragraphe 9, qui ajoute, à propos de la libération des captifs : “le maître passe avant le père”. A fortiori est-ce le cas pour les enfants. Le père passe alors avant eux. En effet, il est dit, à propos de tels hommes, que : “nombreux sont ceux qui ont besoin de lui”, ce qui justifie cette priorité, s’agissant d’une personne dont l’existence même est au service des autres.'
                    },
                    29 : 
                    {
                             'fr' : 'En outre, les Tsaddikim d’Erets Israël ont la priorité par rapport à ceux des autres pays,',
                             'commentaires' : 'Selon le Choul’han Arou’h, Yoré Déa, chapitre 251, au paragraphe 3, qui dit : “Ceux qui résident en Erets Israël ont la priorité par rapport à ceux des autres pays”. En effet, disent nos Sages, “l’atmosphère d’Erets Israël confère la Sagesse”. On peut donc penser que les Tsaddikim de Terre Sainte possèdent cette Sagesse, au-delà de ceux qui habitent les autres pays.'
                    },
                    30 : 
                    {
                             'fr' : 'en plus du fait qu’ils n’ont pas laissé leur équivalent dans ces pays.',
                             'commentaires' : 'Rabbi Chnéor Zalman fait allusion ici aux maîtres de la ‘Hassidout, qui ont quitté l’Europe pour s’installer en Erets Israël et qu’il n’a pas pu suivre lui-même, malgré son désir de le faire, en particulier Rabbi Mena’hem Mendel de Vitebsk, Rabbi Avraham de Kalisk et leurs disciples. Ainsi, il convient de collecter de la Tsédaka pour eux à la fois parce qu’ils sont des Tsaddikim et parce qu’ils résident en Erets Israël.'
                    },
                    31 : 
                    {
                             'fr' : 'Cela sera suffisant pour celui qui est initié.',
                             'commentaires' : ''
                    },
            }
        }
    },
    '30-5': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 9' : 
                {
                    1 : 
                    {
                             'fr' : 'De ce fait, vous autres que j’aime, mes frères, prenez bien à cœur ces propos',
                             'commentaires' : 'Selon le verset Devarim 32, 46 : “Prenez à cœur tous ces propos”. Après avoir constaté la vanité des tous les attraits du monde matériel, Rabbi Chnéor Zalman précise, dans cette seconde partie de la présente lettre, ce qui est réellement important et doit faire l’objet de sa concentration. C’est la raison pour laquelle, avant de donner cette explication, il attire encore une fois l’attention du lecteur en lui soulignant l’importance de ce qu’il va dire.',
                             'he' : 'אחרי דרישת חיים ושלום פתח דברי יעיר אזן שומעת תוכחת חיים אשר הוכיח ה׳ חיים על ידי נביאו, ואמר חסדי ה׳ כי לא תמנו וגו׳ והוה ליה למימר: כי לא תמו כמו שכתוב: כי לא תמו חסדיך וכו׳ ויובן על פי מה שכתוב בזוהר הקדוש: אית חסד ואית חסד אית חסד עולם כו׳ ואית חסד עילאה, דהוא רב חסד כו׳ כי הנה מודעת זאת, התורה נקראת עוז שהוא לשון גבורה וכמו שאמרו חז״ל: תרי״ג מצות נאמרו למשה מסיני מפי הגבורה וכדכתיב: מימינו אש דת למו פירוש שהתורה מקורה ושרשה הוא רק חסדי ה׳, המכונים בשם ימין דהיינו: המשכת בחינת אלקותו יתברך והארה מאור אין סוף ברוך הוא אל העולמות עליונים ותחתונים על ידי האדם הממשיך האור על עצמו בקיום רמ״ח מצות עשה שהו רמ״ח אברים דמלכא פירוש: רמ״ח כלים ולבושים לההארה מאור אין סוף ברוך הוא המלובש בהן ומאור זה יומשך לו דחילו ורחימו בכל מצוה, כנודע רק שהמשכה זו נתלבשה תחלה במדת גבורתו של הקב״ה, המכונה בשם אש שהיא בחינת צמצום האור והחיות הנמשכות מאור אין סוף ברוך הוא כדי שתוכל להתלבש במעשה המצות שרובן ככולן הם בדברים חומריים כציצית ותפילין וקרבנות וצדקה ואף מצות שהן ברוחניות האדם, כמו יראה ואהבה אף על פי כן הן בבחינת גבול ומדה, ולא בבחינת אין סוף כלל כי אהבה רבה לה׳, בלי קץ וגבול ומדה, אין האדם יכול לסובלה בלבו ולהיות קיים בגופו אפילו רגע וכמאמר רז״ל, שבשעת מתן תורה, שהיתה התגלות אלקותו יתברך ואור אין סוף ברוך הוא בבחינת דיבור והתגלות, פרחה נשמתן כו׳'
                    },
                    2 : 
                    {
                             'fr' : 'qui sont énoncés d’une manière très concise (et, si D.ieu le veut, je les développerai longuement quand nous en parlerons',
                             'commentaires' : 'Le Tanya souligne, par cette parenthèse, que la concision de cette lettre n’ôte rien à l’importance du sujet qu’elle traite, lequel mérite toute l’attention du lecteur. Néanmoins, comme Rabbi Chnéor Zalman l’indique lui-même, dans l’introduction du Tanya, son contenu est délicat et il est malaisé de le développer dans le cadre d’une lettre, d’autant que les principes généraux qu’elle énonce reçoivent une application différente chez chacun. C’est également pour cela que Rabbi Chnéor Zalman demande de prêter attention à ces propos, bien qu’ils soient difficiles à entendre et puissent paraître sévères.'
                    },
                    3 : 
                    {
                             'fr' : 'de vive voix). La phase essentielle du service de D.ieu, en cette période des talons du Machia’h, est l’acte de Tsédaka. Et, comme le disent nos Sages, dont la mémoire est une bénédiction, “les enfants d’Israël seront délivrés uniquement par la Tsédaka”.',
                             'commentaires' : 'D’après le Rambam, lois des dons aux pauvres, début du chapitre 10, d’après les traités Chabbat 139a et Sanhédrin 98a. Le Tanya a montré, en effet, que le Saint béni soit-Il agit “mesure pour mesure”, de la manière dont on se comporte envers Lui. En l’occurrence, la Tsédaka accordée à celui qui est dépourvu de tout permet d’obtenir la délivrance, y compris lorsque celle-ci n’est justifiée par aucun mérite particulier.'
                    },
                    4 : 
                    {
                             'fr' : 'Car, les Sages, dont la mémoire est une bénédiction, affirment que : “l’étude de la Torah est l’équivalent des actes de bienfaisance”',
                             'commentaires' : 'Selon le traité Péa, chapitre 1, à la Michna 1, qui souligne que : “l’étude de la Torah est l’équivalent de tous les Préceptes” et le traité Kiddouchin 40b. On verra aussi le Rambam, lois de l’étude de la Torah, chapitre 3, au paragraphe 3 et Choul’han Arou’h, Yoré Déa, chapitre 246, au paragraphe 18. On consultera également le chapitre 37 de la première partie du Tanya. A l’époque, les âmes étaient plus élevées et la situation du monde, plus haute. Les hommes pouvaient donc comprendre la sagesse de la Torah à un niveau qui nous échappe totalement, pendant l’obscurité de l’exil.'
                    },
                    5 : 
                    {
                             'fr' : 'uniquement en référence à leur époque.',
                             'commentaires' : 'Le Kountrass A’haron, la dernière partie du Tanya, dira à ce sujet : “A l’heure actuelle, la transformation du monde est essentiellement réalisée par la prière”. Puis, le texte précise par la suite : “Pour les premières générations, à l’époque des Sages de la Michna et de la Guemara, l’étude de la Torah était l’activité essentielle, non la prière. En revanche, en cette période des talons du Machia’h, l’étude n’est plus notre activité essentielle. C’est la prière qui est devenue essentielle”. Ainsi, le monde matériel se met en conformité avec la Volonté de D.ieu et la limite de l’intellect, à notre époque, soulignant que l’étude de la Torah n’est plus l’acte prépondérant du service de D.ieu, comme c’était le cas en la période talmudique.'
                    },
                    6 : 
                    {
                             'fr' : 'Pour eux, en effet, l’étude de la Torah était la partie la plus importante de leur service de D.ieu. C’est pour cela qu’ils étaient de grands Sages, des Tanaïm et des Amoraïm. Il n’en est pas de même, en revanche, en cette période',
                             'commentaires' : 'Ceci ne remet pas en cause le fait que la Hala’ha tranchée est immuable, qu’elle ne varie pas d’une époque à l’autre. En effet, il est dit aussi, dans les lois de l’étude de la Torah de l’Admour Hazaken, chapitre 4, au paragraphe 6, qu’une Mitsva dont on ne peut pas confier la pratique à quelqu’un d’autre a la préséance sur l’étude de la Torah. En l’occurrence, il était possible, à l’époque du Talmud, de s’attacher à D.ieu par l’étude de la Torah sans avoir recours à la Tsédaka. Il était alors nécessaire de privilégier l’étude. De nos jours, en revanche, il est impossible de réaliser un tel attachement sans la Tsédaka. Celle-ci est donc devenue une pratique incontournable.'
                    },
                    7 : 
                    {
                             'fr' : 'des talons du Machia’h,',
                             'commentaires' : 'Selon l’expression de la fin du traité Sotta. Il s’agit de la période précédant, de façon immédiate, la venue du Machia’h, lorsque ses talons retentissent déjà, mais aussi celle de la pénombre la plus noire, tout comme le talon est “l’ange de la mort se trouvant dans le corps de l’homme”. Le service de D.ieu est alors lié aux Sefirot les plus basses, Nétsa’h, la victoire, Hod, la constance et Yessod, le fondement et les âmes qui s’introduisent alors dans des corps, émane du monde d’Assya, le plus bas de l’enchaînement des mondes. En revanche, à l’époque des Tanaïm et de la Michna, après la destruction du second Temple, les âmes étaient encore liées aux Sefirot de l’intellect, ‘Ho’hma, Bina, Daat et elles émanaient du monde de Brya. Par la suite, à l’époque des Amoraïm et de la Guemara, elles étaient liées aux Sefirot de l’émotion, ‘Hessed, Guevoura, Tiféret et elles émanaient du monde de Yetsira. C’est la raison pour laquelle à chaque époque correspond une forme particulière du service de D.ieu.'
                    },
                    8 : 
                    {
                             'fr' : 'lorsque la “Soukka de David”',
                             'commentaires' : 'Selon le verset Amos 9, 11 : “En ce jour, Je redresserai la Soukka de David qui s’effondre”. Cette expression fait allusion à la royauté de David, à la splendeur d’Israël et à son rayonnement au sein des nations, à l’époque du Temple. Néanmoins, celui-ci devait être détruit pour faire place à l’exil et, de même, une Soukka est un édifice fragile, pouvant être détruit par le vent.'
                    },
                    9 : 
                    {
                             'fr' : 's’est effondrée, jusqu’au niveau des pieds et des talons, au stade d’Assya.',
                             'commentaires' : 'De ce point de vue, la Tsédaka donnée dans le reste du monde possède une qualité que n’a pas celle d’Erets Israël. En dehors du fait que la majorité numérique et structurelle du peuple Juif se trouve encore, à l’heure actuelle, en dehors de Terre Sainte, c’est également là que la chute de la Soukka de David est ressentie le plus profondément et que doivent donc être renforcées les pratiques qui permettent de la redresser.'
                    },
                    10 : 
                    {
                             'fr' : 'Il n’est alors aucun moyen de s’attacher vraiment à Lui,',
                             'commentaires' : 'A “Lui”, à D.ieu, ou bien à “lui”, au roi David, ou encore “à elle”, à la Soukka de David, qui, selon le Zohar, tome 2, à la page 9a, fait allusion à la Che’hina, à l’Attribut de Mal’hout du monde d’Atsilout, l’Attribut du roi David, distribuant la Lumière de D.ieu à travers l’enchaînement des mondes, Brya, Yetsira et Assya. Pendant la période des talons du Machia’h, cette Soukka de David est tombée jusque dans la partie la plus basse du monde d’Assya et c’est là qu’elle conduit la Lumière de D.ieu, au point le plus bas de l’enchaînement des mondes.'
                    },
                    11 : 
                    {
                             'fr' : 'de transformer l’obscurité en Sa lumière (selon une autre version : en lumière pour Lui) autrement qu’en faisant intervenir également l’action concrète, en l’occurrence le don de la Tsédaka.',
                             'commentaires' : 'Cette notion sera reprise et développée par les lettres n°12 et 30 d’Iguéret Ha Kodech. Ainsi, pour que la Lumière de D.ieu parvienne jusqu’au monde d’Assya, est nécessaire un effort de la part des hommes, sous la forme d’un don à la Tsédaka. Néanmoins, cette Tsédaka est uniquement le moyen de redresser la Soukka de David. En revanche, l’imprégnation du monde par la Parole de D.ieu, y compris avant le temps de la délivrance, ne peut être réalisée que par l’étude de la Torah, alors que la transformation de la matière est réalisée par la pratique des Mitsvot. A ce propos, nos Sages disent, dans le traité Guittin 62a : “ Qui sont les rois ? Ce sont les Sages, ainsi qu’il est dit : ‘c’est par Moi que les rois règnent’ ”, alors qu’ils ne font pas mention ici de la pratique des Mitsvot. De même, le Zohar, tome 3, à la page 253b, dit : “Celui qui étudie la Torah, laquelle est appelée ‘honneur’ est considéré comme un roi. Et, ne pense pas qu’il le soit uniquement dans le monde futur. En fait, il règne dans les deux mondes, à l’image de son Maître”.'
                    },
                    12 : 
                    {
                             'fr' : 'Comme le savent ceux qui possèdent la connaissance,',
                             'commentaires' : 'Cette “connaissance” de la valeur de l’action concrète a déjà été exposée par le Tanya, notamment dans le chapitre 9 d’Iguéret Ha Techouva, qui précise que : “l’action est celle de la Tsédaka”. Bien qu’étant un acte physique, elle a une profonde implication sur l’enchaînement des mondes, de laquelle sont familiers “ceux qui possèdent la connaissance” de la Kabbala.'
                    },
                    13 : 
                    {
                             'fr' : 'l’action pour D.ieu révèle l’influence et met en évidence la vitalité jusqu’au point le plus bas, à celui qui ne possède rien par lui-même.',
                             'commentaires' : 'Il est, en effet, une certaine forme d’influence divine accordée à l’enchaînement des mondes qui est appelée : “Pensée”. Une autre forme d’influence, plus extérieure que la précédente, est qualifiée de : “Parole”. Enfin, une troisième, qui est appelée ici Assya, “Action”, est celle qui descend jusqu’au stade le plus bas, jusqu’au point de la création duquel toute révélation divine est absente. Or, en l’occurrence, il est bien question de : “l’action de la Tsédaka”, qui correspond à cette “Action” de D.ieu. En effet, la Tsédaka est donnée au pauvre qui ne possède rien par lui-même et qui évoque donc ce stade d’Assya.'
                    },
                    14 : 
                    {
                             'fr' : 'Quiconque immole son mauvais penchant,',
                             'commentaires' : 'C’est ce que l’on fait en donnant de la Tsédaka au-delà de toute mesure, avec une main tendue et la largesse du cœur, selon les précisions figurant dans le traité Sanhédrin 22a et 43b. Et, l’on verra, à ce propos, le chapitre 22 de la première partie du Tanya. En l’occurrence, immoler son mauvais penchant consiste à contribuer le plus largement possible à la Tsédaka.'
                    },
                    15 : 
                    {
                             'fr' : 'en la matière, ouvre sa main et son cœur, repoussera ainsi “l’autre côté” et il transformera l’obscurité en lumière de D.ieu,',
                             'commentaires' : 'Selon l’explication du Zohar, tome 1, à la page 4a. En effet, les moyens matériels dont l’homme dispose ont pour objet de satisfaire ses besoins physiques, en lequel chacun a “les yeux fermés”, selon l’image citée par le Tanya. L’éclairage est alors impossible. Or, en consacrant ces moyens à la Tsédaka, on révèle effectivement la clarté de la Mitsva au sein de la matière. De la sorte, l’obscurité devient lumière.'
                    },
                    16 : 
                    {
                             'fr' : 'béni soit-Il, Qui réside auprès de nous, dans l’action, en cette période des talons du Machia’h. Il aura alors le mérite d’assister, de ses propres yeux, au retour de D.ieu à Sion….',
                             'commentaires' : 'Selon le verset Ichaya 52, 8 : “Ils voient, de leurs propres yeux, l’Eternel rentrer à Sion”. Dès lors, l’œil physique verra, en ce monde matériel, la révélation de D.ieu de la manière dont cette vision est possible, spirituellement, dans les sphère célestes. La conviction qui en résulte est infiniment plus grande que celle que confère la perception intellectuelle. Ainsi, Rabbi Chnéor Zalman présente le don de la Tsédaka, dans cette lettre, comme une conséquence de la lecture du Chema Israël, soir et matin, laquelle permet de prendre conscience que D.ieu est l’Unité véritable et qu’il n’est nul autre que Lui. Tout ce que l’homme accomplit ne peut donc pas avoir de motivation personnelle et doit nécessairement être consacré à D.ieu, destiné à vivifier celui qui possède une âme étant une “parcelle de Divinité céleste véritable”. Malgré tout, la Torah accorde la priorité à l’épouse et aux enfants. Pour autant, chacun est tenu de donner de la Tsédaka également à tous les autres. Et, c’est de cette façon qu’en cette période des talons du Machia’h, il est possible d’appliquer à l’action concrète la conscience de l’Unité de D.ieu.'
                    },
            }
        }
    },
    '1-6': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 10' : 
                {
                    1 : 
                    {
                             'fr' : 'Après',
                             'commentaires' : 'La présente lettre d’Iguéret Ha Kodech poursuit l’analyse de la Mitsva de la Tsédaka menée par Rabbi Chnéor Zalman en en développant un aspect spécifique. Ainsi, bien que la Hala’ha fixe une limite au montant qu’un homme peut consacrer à cette Tsédaka, en fonction des revenus dont il dispose, le Tanya montre ici qu’à certains moments, il convient de dépasser cette mesure pour tenir compte d’une situation particulière. En effet, Rabbi Chnéor Zalman montrera que la Mitsva de la Tsédaka n’a pas pour seul effet de venir en aide à celui qui est dans le besoin. Elle est aussi le moyen de réaliser l’élévation de l’âme de celui qui la donne et de l’attacher à D.ieu. L’Admour Hazaken en déduit qu’il existe deux formes de Tsédaka, celle qui subit la mesure et celle qui la dépasse, révélant deux formes de bienfait divin, le “ ‘Hessed du monde ” et le “grand ‘Hessed”.',
                             'he' : '	י אד’ש וחיים פתח דברי יעיר אזן שומעת תוכחת חיים אשר הוכיח ה\' חיים ע’י נביאו ואמר חסדי ה\' כי לא תמנו וגו\' והל’ל כי לא תמו כמ’ש כי לא תמו חסדיך וגו\'. ויובן עפ’י מ’ש בזוה’ק אית חסד ואית חסד אית חסד עולם כו\' ואית חסד עילאה דהוא רב חסד כו\'. כי הנה מודעת זאת התורה נקראת עוז שהוא לשון גבורה וכמו שאמרו חז’ל תרי’ג מצות נאמרו למשה מסיני מפי הגבורה וכדכתיב מימינו אש דת למו פי\' שהתורה מקורה ושרשה הוא רק חסדי ה\' המכונים בשם ימין דהיינו המשכת בחי\' אלהותו ית\' והארה מאור א’ס ב’ה אל העולמות עליונים ותחתונים ע’י האדם הממשיך האור על עצמו בקיום רמ’ח מ’ע שהן רמ’ח אברים דמלכא. פי\' רמ’ח כלים ולבושים להארה [נר\' דצ’ל לההארה] מאור א’ס ב’ה המלובש בהן (ומאור זה יומשך לו דו’ר בכל מצוה כנודע) רק שהמשכה זו נתלבשה תחלה במדת גבורתו של הקב’ה המכונה בשם אש שהיא בחי\' צמצום האור והחיות הנמשכות מאור אין סוף ב’ה כדי שתוכל להתלבש במעשה המצות שרובן ככולן הם בדברים חומריים כציצית ותפילין וקרבנות וצדקה ואף מצות שהן ברוחניות האדם כמו יראה ואהבה אעפ’כ הן בבחי\' גבול ומדה ולא בבחי\' א’ס כלל כי אהבה רבה לה\' בלי קץ וגבול ומדה אין האדם יכול לסובלה בלבו ולהיות קיים בגופו אפילו רגע וכמארז’ל שבשעת מ’ת שהיתה התגלות אלהותו ית\' ואא’ס ב’ה בבחי\' דיבור והתגלות פרחה נשמתן כו\': '
                    },
                    2 : 
                    {
                             'fr' : 'm’être enquis de la paix et de la vie,',
                             'commentaires' : 'Les références de cette expression qui peuvent être trouvées dans la Torah mentionnent ces termes dans l’ordre inverse, “la vie et la paix”. Ainsi, le verset Mala’hi 2, 5 dit : “Mon pacte avec lui a été un gage de vie et de paix” et le verset Michlé 3, 2 : “Ils te vaudront de longs jours, des années de vie et de paix”. En revanche, dans la prière de la Amida, on retrouve effectivement le même ordre : “Place la paix et… la vie”.'
                    },
                    3 : 
                    {
                             'fr' : 'que le début de mes propos mette en éveil',
                             'commentaires' : 'Selon les termes du verset Tehilim 119, 130 : “L’introduction de tes propos illuminera”, qui sont employés ici avec un jeu de mots puisque le verbe Yaïr avec un Aleph, “illuminera”, a une prononciation proche de Yaïr avec un Aïn, “mettra en éveil”. Le Tanya attire ainsi l’attention du lecteur pour souligner l’importance de ce qui va être dit par la suite.'
                    },
                    4 : 
                    {
                             'fr' : 'l’oreille entendant',
                             'commentaires' : 'Selon les termes du verset Ichaya 50, 4 : “Il dispose mon oreille à entendre, comme ses disciples”. Cette citation appelle également la concentration du lecteur, compte tenu de l’importance du message qui va être délivré par la suite.'
                    },
                    5 : 
                    {
                             'fr' : 'la remontrance de vie,',
                             'commentaires' : 'Selon les termes du verset Michlé 15, 31 : “Prêter une oreille attentive aux remontrances, c’est mériter la vie parmi les Sages”. Le Metsoudat David, commentateur traditionnel du Na’h, explique, à propos de ce verset, que : “l’oreille doit écouter la remontrance qui lui insuffle la vie”. Rabbi Chnéor Zalman, en revanche, introduit ici une autre lecture de ce verset. Il considère que la remontrance émane de la vie elle-même, que celle-ci est accordée à l’homme qui la formule. Il est donc important de l’accepter, car il y va de la vie de celui à qui elle est formulée.'
                    },
                    6 : 
                    {
                             'fr' : 'celle que le D.ieu de vie a prononcé par l’intermédiaire de son prophète, en ces termes : “L’Eternel accorde Ses bienfaits, car nous ne sommes pas intègres”.',
                             'commentaires' : 'E’ha 3, 22, verset dont on sait qu’il fut dit par le prophète Yermyahou. La traduction littérale de ce verset devrait être : “L’Eternel accorde Ses bienfaits, qui ne sont pas taris (Tamou au lieu de Tamnou)”, comme le Tanya le constate aussitôt. C’est le commentaire que donne Rachi de ce verset, en précisant qu’il ne faut pas tenir compte de la forme grammaticale de ce verbe et lire Tamnou dans le sens de Tamou. Rabbi Chnéor Zalman n’accepte pas cette interprétation ici et il maintient le sens littéral du verbe Tamnou, “nous ne sommes pas intègres”. A la fin de cette lettre, il expliquera qu’effectivement, “nous ne sommes pas intègres” et que, de ce fait, nous devons avoir recours aux bienfaits de D.ieu. Puis, il soulignera, encore une fois, que ces propos ont été dits par un prophète, afin de justifier son affirmation selon laquelle : “nous ne sommes pas intègres”, qu’il présente comme une certitude, non pas comme une question qu’il se pose. Il montre donc qu’il ne s’agit pas pour lui de porter ici une quelconque accusation, mais uniquement de mettre en application les paroles du prophète.'
                    },
                    7 : 
                    {
                             'fr' : 'Or, il aurait fallu dire : “qui ne sont pas taris”, tout comme il est écrit : “Car, Tes bienfaits ne sont pas taris…”.',
                             'commentaires' : 'Dans le paragraphe Modim, “nous Te rendons grâce” de la prière de la Amida. Or, si nous rendons grâce au Saint béni soit-Il pour les bienfaits qu’Il nous prodigue en permanence, nous devons bien disposer d’un verset qui nous confirme qu’il en est ainsi. Ceci est la preuve de l’interprétation que donnait Rabbi Chnéor Zalman du précédent verset.'
                    },
                    8 : 
                    {
                             'fr' : 'Nous le comprendrons en fonction de ce qui est écrit dans le saint Zohar :',
                             'commentaires' : 'Tome 3, aux pages 133b, 140b et 21a, tome 1, à la page 219a. Après avoir constaté qu’il est un bienfait que D.ieu accorde au monde de manière naturelle, par les mécanismes de la création et un autre, qu’Il nous prodigue “parce que nous ne sommes pas intègres”, le Tanya confirme cette interprétation en citant les termes du Zohar.'
                    },
                    9 : 
                    {
                             'fr' : '“Il est une forme de bienfait, ‘Hessed et il en est une autre. Il y a un ‘Hessed du monde',
                             'commentaires' : 'L’expression ‘Hessed Olam, “le ‘Hessed du monde”, peut aussi se traduire : “le ‘Hessed éternel”, comme dans le verset Ichaya 54, 8 : “Désormais, Je t’aimerai d’un amour éternel, dit ton libérateur, l’Eternel”. Néanmoins, dans ce contexte, c’est bien la lecture : “ ‘Hessed du monde ” qui doit être maintenue, car ce terme désigne ici une forme de ‘Hessed qui s’inscrit dans les limites du monde et qui agit au sein de la création sans la remettre en cause. Un tel ‘Hessed appartient au fonctionnement normal de l’enchaînement des mondes.'
                    },
                    10 : 
                    {
                             'fr' : '… et il y a un ‘Hessed supérieur, qui est le grand ‘Hessed',
                             'commentaires' : 'Comme dans le verset Chemot 34, 6 : “L’Eternel est un D.ieu clément et miséricordieux, retardant Sa colère et prodiguant un grand bienfait”. Le “grand ‘Hessed” est ici celui qui est intrinsèquement grand, sans qu’il soit nécessaire de le comparer aux dimensions du monde pour établir sa grandeur, car il n’en subit pas la limite. En ce sens, il est bien le “ ‘Hessed de D.ieu ” et non le “ ‘Hessed du monde ”, ne relevant pas de son fonctionnement normal. Malgré cela, tout ce qui se trouve dans les sphères célestes ne se dévoile ici-bas que par l’effort des hommes et Rabbi Chnéor Zalman précise donc ici de quelle manière cet effort peut révéler non seulement la première forme du ‘Hessed, mais aussi la seconde forme.'
                    },
                    11 : 
                    {
                             'fr' : '…”.<br/> <br/> En effet, voici ce qu’il faut savoir. La Torah est appelée : “puissance”,',
                             'commentaires' : 'Par exemple, dans le verset Tehilim 29, 11 : “L’Eternel accordera la puissance à Son peuple” et l’on verra, à ce sujet, le traité Zeva’him 116a. Il en résulte que la “Torah de bonté”, ‘Hessed, selon l’expression du verset Michlé 31, 26, possède également un aspect de rigueur, Guevoura. Il est donc nécessaire de définir cette forme d’interaction.'
                    },
                    12 : 
                    {
                             'fr' : 'terme qui désigne la rigueur, Guevoura. Ainsi, nos Sages, dont la mémoire est une bénédiction, disent que : “six cent treize Mitsvot furent transmises à Moché, sur le mont Sinaï, de la bouche de Celui Qui possède la rigueur (Guevoura)”.',
                             'commentaires' : 'Dans le traité Makot 23b. Ainsi, l’intervention de l’Attribut de Guevoura, au sein de la Torah, est si importante que le Saint béni soit-Il, quand Il se révéla pour la donner, est Lui-même désigné par le terme de : “Guevoura”.'
                    },
                    13 : 
                    {
                             'fr' : 'Et, il est écrit que : “dans Sa droite, il y a une Loi de feu pour eux”.',
                             'commentaires' : 'Devarim 33, 2. Ce verset, mentionnant les deux Attributs qui sont liés à la Torah, ‘Hessed et Guevoura, pose ainsi la question qu’il s’agira de résoudre ici. Comment la Torah, qui est une “Torah de ‘Hessed”, émanant de “Sa droite”, de l’Attribut de ‘Hessed de D.ieu, peut-elle être, simultanément, une “Loi de feu”, révélée par D.ieu à travers l’Attribut de Guevoura, inscrite avec du feu qui est également lié à l’Attribut de Guevoura ? En effet, le Pardès Rimonim, dans le “chapitre sur la valeur des Noms”, affirme que : “chaque foi que le terme ‘feu’ est mentionné dans un verset, il fait allusion à l’Attribut de Guevoura”. Or, en l’occurrence, comment faire le lien entre la révélation du Sinaï et la Guevoura ?'
                    },
                    14 : 
                    {
                             'fr' : 'Cela veut dire que la source et l’origine de la Torah sont les bienfaits de D.ieu, ‘Hessed,',
                             'commentaires' : 'D’après le traité Bera’hot 6a, le Zohar, tome 2, aux pages 115a et 118a, tome 3, à la page 257a et l’introduction des Tikouneï Zohar, à la page 11b. Le Tanya introduit ici la réponse à la question qui a été posée en précisant que la Torah correspond à l’Attribut de ‘Hessed en sa source céleste et c’est à ce propos que nos Sages disent : “Le mal ne vient pas de là-haut”, car toute influence céleste s’inscrit nécessairement dans la bonté.'
                    },
                    15 : 
                    {
                             'fr' : 'qui sont appelés : “Sa droite”.',
                             'commentaires' : 'Selon le Zohar, tome 1, à la page 26b, tome 3, à la page 26b et l’introduction des Tikouneï Zohar, à la page 17a. Cette expression est mentionnée dans le verset comme étant la source de laquelle la Torah émane. Elle donc bien, dans les sphères célestes, une “Torah de ‘Hessed” et elle se revêt de Guevoura uniquement en parvenant ici-bas.'
                    },
                    16 : 
                    {
                             'fr' : 'C’est la révélation du niveau de Sa Divinité, qu’Il soit béni, du reflet de la Lumière de l’En Sof, béni soit-Il, accordée aux mondes supérieurs et inférieurs, par l’intermédiaire de l’homme, qui en attire la clarté sur lui en mettant en pratique les deux cent quarante-huit Injonctions, correspondant aux deux cent quarante-huit Membres du Roi.',
                             'commentaires' : 'D’après le Zohar, tome 2, à la page 118a et les Tikouneï Zohar, Tikoun n°30, à la page 74b. Selon cette image, chaque Mitsva est le réceptacle et le vêtement permettant d’intégrer un reflet spécifique de la Lumière de l’En Sof, béni soit-Il, au même titre que chaque membre du corps reçoit en lui une force particulière, la vision dans l’œil, l’audition dans l’oreille et l’odorat dans le nez. Et, tout comme l’intégrité du corps est obtenue lorsque chaque membre est en bonne santé, la “santé” du monde dépend de la révélation de toutes ces deux cent quarante-huit Lumières à la fois.'
                    },
                    17 : 
                    {
                             'fr' : 'Ceux-ci sont deux cent quarante-huit réceptacles et vêtements de ce reflet de la Lumière de l’En Sof, béni soit-Il, s’introduisant en elle (et c’est de cette Lumière qu’émanent l’amour et la crainte, en chaque Mitsva,',
                             'commentaires' : 'On verra, à ce sujet, les chapitres 23 et 37 de la première partie du Tanya, de même que le premier chapitre de Chaar Ha I’houd Ve Ha Emouna. En l’occurrence, cet amour et cette crainte de D.ieu, acquis par l’accomplissement de la Mitsva, laissent leur trace sur la personnalité de l’homme, y compris après qu’il ait fini de la mettre en pratique. C’est bien la preuve que la Torah et les Mitsvot sont une révélation du ‘Hessed de D.ieu, mettant en évidence Sa Lumière dans l’âme de l’homme et au sein de la création.'
                    },
                    18 : 
                    {
                             'fr' : 'comme on le sait).<br/> <br/> Néanmoins, cette révélation s’introduit, au préalable, dans l’Attribut de Guevoura du Saint béni soit-Il, qui porte le nom de : “feu”.',
                             'commentaires' : 'Selon le Zohar, tome 3, à la page 255a. C’est l’explication de l’affirmation selon laquelle : “six cent treize Mitsvot furent transmises à Moché sur le mont Sinaï, de la bouche de Celui Qui possède la rigueur (Guevoura)”. Ainsi, bien que la Torah émane, en sa source, du ‘Hessed de D.ieu, elle fut révélée à l’homme par l’intermédiaire de l’Attribut de Guevoura, afin de pouvoir s’introduire dans ce monde limité. C’est aussi le sens du verset : “dans Sa droite”, correspondant à l’Attribut de ‘Hessed, “il y a une Loi de feu”, du fait de l’intervention de Guevoura.'
                    },
                    19 : 
                    {
                             'fr' : 'C’est le stade de contraction, Tsimtsoum, de la clarté et de la vitalité reçues de la Lumière de l’En Sof, béni soit-Il, afin de pouvoir s’introduire en la pratique des Mitsvot, lesquelles, pour la plupart, font intervenir des objets matériels, comme les Tsitsit, les Tefillin, les sacrifices ou la Tsédaka.<br/> <br/> Quant aux Mitsvot correspondant aux valeurs morales de l’homme, comme la crainte ou l’amour, elles n’en subissent pas moins la limite et la mesure.',
                             'commentaires' : 'Du fait de cette intervention de l’Attribut de Guevoura. En effet, tout comme il existe une limite physique, il y a également une limite morale et l’on peut dire qu’une idée est plus spirituelle qu’une autre. Ainsi, un ange possède une âme et un corps, spirituels l’un et l’autre. Pour autant, il est clair que son âme est plus spirituelle que son corps.'
                    },
                    20 : 
                    {
                             'fr' : 'Elles ne sont en aucune façon infinies, car un homme ne serait pas capable de supporter, en son cœur, le grand amour pour D.ieu, sans fin, sans limite et sans mesure. Il ne pourrait pas se maintenir un seul instant dans son corps. Et, nos Sages, dont la mémoire est une bénédiction, soulignent',
                             'commentaires' : 'Dans le traité Chabbat 88b, qui décrit le don de la Torah. Or, on a vu que D.ieu fit alors intervenir l’Attribut de Guevoura afin que la Torah ne soit pas incompatible avec les dimensions finies de la création. Cette description du don de la Torah permet de mesurer l’impact de cette révélation de Guevoura.'
                    },
                    21 : 
                    {
                             'fr' : 'que, lors du don de la Torah, quand Sa Divinité, qu’Il soit béni et la Lumière de l’En Sof, béni soit-Il, se révélèrent par la Parole, d’une manière évidente,',
                             'commentaires' : 'Selon le verset Chemot 20, 15 : “Le peuple, à cette vision, trembla”. L’effet de l’Attribut de Guevoura fut alors concrètement ressenti au sein de la matière du monde.'
                    },
                    22 : 
                    {
                             'fr' : 'leurs âmes s’envolèrent….',
                             'commentaires' : 'Comme l’expliquait le chapitre 36 de la première partie du Tanya et l’on verra aussi le traité Chabbat 88b. Les enfants d’Israël reçurent alors la révélation de D.ieu, Sa Parole, sans avoir à mettre en pratique une Mitsva particulière. De ce fait, leur âme ne fut pas en mesure de rester dans leur corps. Ils rendirent l’âme, en entendant les premiers Commandements, mais le Saint béni soit-Il la leur restitua par la rosée de la résurrection. C’est bien la preuve que l’âme ne peut pas recevoir une telle révélation tout en se maintenant au sein du corps. Elle en a le moyen, en revanche, pour la pratique des Mitsvot qui, grâce à l’intervention de la Guevoura, ont toute une mesure précise. L’âme de celui qui les met en pratique demeure dans le corps également quand elle éprouve l’amour et la crainte de D.ieu qu’insufflent les Mitsvot et quand elle les conserve par la suite. En pareil cas, la révélation inhérente à la pratique, issue de l’Attribut de ‘Hessed, a bien été contractée par celui de Guevoura.'
                    },
            }
        }
    },
    '2-6': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 10' : 
                {
                    1 : 
                    {
                             'fr' : 'Ainsi, parce les Mitsvot nous ont été données à travers leur introduction dans l’Attribut de Guevoura et le Tsimtsoum de ce reflet…, elles ont, pour la plupart, une mesure réduite. Par exemple, la longueur des Tsitsit est de douze Goudal,',
                             'commentaires' : 'Selon le Choul’han Arou’h, Ora’h ‘Haïm, chapitre 12, au paragraphe 14 et le Choul’han Arou’h de l’Admour Hazaken, chapitre 12, aux paragraphes 5 à 7. Un Goudal correspond à la taille d’une puce. Et, en l’occurrence, des Tsitsit qui auraient une longueur de treize Goudal ne permettraient pas de mieux accomplir la Mitsva. En effet, dans la mesure où la contraction intervient dans les sphères célestes, non pas ici-bas, douze Goudal sont bien la mesure requise pour révéler la Lumière.',
                             'he' : '	והנה, לפי שהמצות ניתנו לנו על ידי התלבשות במדת גבורה וצמצום ההארה כו׳ לכן רוב המצות יש להן שיעור מצומצם כמו אורך הציצית: י״ב גודלין והתפילין: אצבעים על אצבעים, ומרובעות דוקא והלולב: ד׳ טפחים, והסוכה: ז׳ טפחים והשופר: טפח, והמקוה: מ׳ סאה וכן בקרבנות, יש להן שיעור מצומצם לזמן כמו כבשים בני שנה, ואילים בני שתים, ופרים כו׳ וכן במעשה הצדקה וגמילות חסדים בממונו אף שהיא מהעמודים שהעולם עומד עליהם וכדכתיב: עולם חסד יבנה אפילו הכי, יש לה שיעור קצוב: חומש למצוה מן המובחר ומעשר למדה בינונית כו׳ וזה נקרא חסד עולם פירוש: חסד אל כל היום, המתלבש בעולמות עליונים ותחתונים על ידי אתערותא דלתתא היא מצות הצדקה וחסד שעושים בני אדם זה עם זה ולפי שהעולם הוא בבחינת גבול ומדה מהארץ עד לרקיע ת״ק שנה, וכן מרקיע לרקיע כו׳ ושית אלפי שני הוי עלמא כו׳ לכן ניתן שיעור ומדה גם כן למצות הצדקה והחסד שבתורה כמו לשאר מצות התורה'
                    },
                    2 : 
                    {
                             'fr' : 'les Tefillin font deux doigts sur deux doigts',
                             'commentaires' : 'D’après le Choul’han Arou’h de l’Admour Hazaken, chapitre 32, à la fin du paragraphe 3. Ce sont là les dimensions minimales que doit avoir le cube en lequel sont insérés les parchemins des Tefillin. Cette taille permet de s’acquitter de la Mitsva et donc d’attirer la Lumière.'
                    },
                    3 : 
                    {
                             'fr' : 'et doivent précisément être cubiques,',
                             'commentaires' : 'Selon le traité Mena’hot 35a et le Choul’han Arou’h de l’Admour Hazaken, chapitre 32, au paragraphe 59. En apparence, il s’agit, en l’occurrence, d’une limitation, plus que d’une mesure, signifiant que les Tefillin ne peuvent pas être sphériques, par exemple. Mais, en fait, il y a bien là une mesure également, puisque qu’un cube a quatre arêtes, ce qui est un moyen de dire qu’il ne peut pas en avoir cinq ou six. C’est le sens du mot : “précisément”, qui est mentionné ici par le texte.'
                    },
                    4 : 
                    {
                             'fr' : 'le Loulav a quatre Téfa’h,',
                             'commentaires' : 'D’après le traité Soukka 32b et le Choul’han Arou’h de l’Admour Hazaken, chapitre 650, au paragraphe 1. Le Téfa’h correspond à la taille du poing et celle du Loulav est donnée ici parce que celui-ci doit dépasser, par sa taille, les trois autres espèces de la fête de Soukkot. Il est clair que toutes les mesures énoncées ici correspondent au minimum requis.'
                    },
                    5 : 
                    {
                             'fr' : 'la Soukka sept Téfa’h,',
                             'commentaires' : 'Il s’agit, en ce cas, d’une surface, soit sept Téfa’h sur sept, c’est-à-dire, selon le traité Soukka 16b et le Choul’han Arou’h, chapitre 634, au paragraphe 1, ce qui permet à l’homme d’introduire sa tête, la majeure partie de son corps et sa table.'
                    },
                    6 : 
                    {
                             'fr' : 'le Chofar un Téfa’h',
                             'commentaires' : 'D’après le traité Nidda 26a et le Choul’han Arou’h de l’Admour Hazaken, chapitre 586, au paragraphe 13. C’est la taille minimale qu’il doit avoir pour permettre de s’acquitter de la Mitsva de le sonner pendant la fête de Roch Hachana.'
                    },
                    7 : 
                    {
                             'fr' : 'et le Mikwé, quarante Séa.',
                             'commentaires' : 'Selon les traités Mikwaot, chapitre 1, à la Michna 1 et Erouvin 4b, de même que le Choul’han Arou’h de l’Admour Hazaken, chapitre 159, au paragraphe 21, c’est la quantité minimale d’eau qu’il doit contenir pour recouvrir, entièrement et en une seule fois, le corps qui y est immergé.'
                    },
                    8 : 
                    {
                             'fr' : 'Il en est de même également pour les sacrifices, qui ont une mesure limitée dans le temps, par exemple des agneaux dans leur première année,',
                             'commentaires' : 'D’après le traité Para, chapitre 1, à la Michna 3, chaque fois qu’un sacrifice est constitué d’un agneau, celui-ci doit avoir moins d’un an.'
                    },
                    9 : 
                    {
                             'fr' : 'des béliers de deux ans',
                             'commentaires' : 'Selon le traité Para, chapitre 1, à la Michna 2, un sacrifice constitué d’un bélier sera offert avec un animal étant dans sa seconde année'
                    },
                    10 : 
                    {
                             'fr' : 'et des bœufs.',
                             'commentaires' : 'D’après le traité Para, chapitre 1, à la Michna 2, les bœufs des sacrifices doivent avoir deux ou trois ans. Ainsi, si la mesure des Mitsvot précédemment énumérée était physique, celle des sacrifices, en revanche, porte sur l’âge des animaux. Dans tout ces cas, les dispositions qui en résultent sont bien un effet de l’Attribut de Guevoura.'
                    },
                    11 : 
                    {
                             'fr' : 'Et, cela est vrai aussi pour l’acte de Tsédaka et pour les bonnes actions que l’on réalise avec son argent, bien qu’il s’agisse d’un des piliers sur lesquels le monde repose,',
                             'commentaires' : 'Selon le traité Avot, chapitre 1, à la Michna 2 et les Pirkeï de Rabbi Eliézer, au chapitre 12. On pourrait en déduire que ce pilier doit être renforcé, de la manière la plus large, par la générosité de la contribution des hommes. La Hala’ha démontre donc qu’il n’en est rien et elle instaure une mesure dans ce domaine également. Nos Sages craignaient, en effet, que celui qui contribue trop largement à la Tsédaka se trouve ensuite dans une situation qui requiert la prise en charge de ses besoins par la structure communautaire.'
                    },
                    12 : 
                    {
                             'fr' : 'ainsi qu’il est écrit : “le monde est bâti sur le bienfait”.',
                             'commentaires' : 'Tehilim 89, 3. Et, l’on verra les Avot de Rabbi Nathan, au chapitre 4. Le Tanya donnait une première lecture de ce verset selon laquelle l’Attribut de ‘Hessed fut à l’origine du premier jour de la création et maintenu, les jours suivants. De ce fait, il est appelé, dans le Zohar, “le jour qui accompagne les autres jours”. Mais, Rabbi Chnéor Zalman en introduit ici une autre interprétation : le ‘Hessed est le pilier sur lequel le monde a été appuyé, quand D.ieu l’a bâti.'
                    },
                    13 : 
                    {
                             'fr' : 'Malgré cela, ces bonnes actions ont une mesure limitée, un cinquième pour celui qui veut mettre en pratique la Mitsva de la meilleure façon,',
                             'commentaires' : 'Selon le Choul’han Arou’h, Yoré Déa, chapitre 249, au paragraphe 1. Il en résulte bien que l’on met en pratique la Mitsva de la dîme de la meilleure façon, certes en dépassant sa mesure, mais en lui consacrant le cinquième de ses revenus, montant que l’on ne peut pas dépasser. La limite existe donc bien, en la matière, comme le Tanya voulait le montrer.'
                    },
                    14 : 
                    {
                             'fr' : 'un dixième pour la mesure médiane',
                             'commentaires' : 'D’après le Choul’han Arou’h, Yoré Déa, chapitre 249, au paragraphe 1. Cela veut dire que la dîme, au sens littéral, permet de s’acquitter de son obligation et donc de révéler la Lumière de D.ieu au sein de la création. En tout état de cause, il en résulte que la Mitsva de la Tsédaka, ayant, elle aussi, une mesure, permet d’obtenir uniquement le bienfait de D.ieu que l’on a défini comme le “ ‘Hessed du monde ”.'
                    },
                    15 : 
                    {
                             'fr' : '…<br/> <br/> C’est ce que l’on appelle le “ ‘Hessed du monde ”, c’est-à-dire : “le bienfait de D.ieu, tout au long du jour”,',
                             'commentaires' : 'Tehilim 52, 3. Le “jour” doit être compris, dans ce verset, au sens de “mesure” du monde. En effet, les six jours de la création correspondent aux six Attributs de l’émotion. En pareil cas, le ‘Hessed de D.ieu s’introduit en ces “jours” et il agit à travers eux. C’est alors l’Attribut de Guevoura qui lui permet de se conformer aux dimensions de la création.'
                    },
                    16 : 
                    {
                             'fr' : 'qui s’introduit dans les mondes supérieurs et inférieurs, grâce à “l’éveil d’en bas”',
                             'commentaires' : 'Cet “éveil d’en bas” est l’effort de l’homme qui permet d’obtenir la révélation. Une relation de causalité existe alors entre l’un et l’autre. Il en résulte que l’effort des hommes, par nature limité, ne peut susciter, de la part de D.ieu, qu’un dévoilement limité.'
                    },
                    17 : 
                    {
                             'fr' : 'que constituent la Mitsva de la Tsédaka et les bienfaits que les hommes accomplissent, les uns envers les autres.',
                             'commentaires' : 'Ce sont donc bien la Tsédaka et les bienfaits des hommes qui révèlent le ‘Hessed de D.ieu et qui lui permettent de s’introduire dans les mondes. Or, les hommes accomplissent ces bienfaits “les uns envers les autres”, de sorte qu’ils subissent les limites à la fois de ceux qui les prodiguent et de ceux qui en bénéficient.'
                    },
                    18 : 
                    {
                             'fr' : 'De fait, le monde subit la limite et la mesure. Ainsi, la terre est séparée du ciel par cinq cents ans et il en est de même d’un ciel à l’autre.',
                             'commentaires' : 'Selon le traité ‘Haguiga 13a. Même s’il est difficile de comprendre ce que recouvre exactement ce calcul, le fait proprement dit doit être constaté. En l’occurrence, les Sages calculent une mesure, une limite du ciel, bien que celui-ci puisse paraître ne pas en avoir. Rabbi Chnéor Zalman en déduit que la présence de la limite, dans la pratique des Mitsvot, au sein d’un monde limité, semble bien être une évidence.'
                    },
                    19 : 
                    {
                             'fr' : 'De même, le monde existe pour six millénaires.',
                             'commentaires' : 'D’après les traités Roch Hachana 31a et Sanhédrin 97a. Le monde, dans sa forme actuelle, a été créé, d’emblée, pour six millénaires. Par la suite, l’avènement messianique introduira une modification de la création. Il en résulte que le monde possède une mesure et une limite à la fois dans le temps et dans l’espace. Il ne peut donc pas être considéré comme infini.'
                    },
                    20 : 
                    {
                             'fr' : 'C’est la raison pour laquelle la Mitsva de la Tsédaka et le bienfait définis par la Torah ont également une limite et une mesure, au même titre que les autres Mitsvot de la Torah.',
                             'commentaires' : 'Ainsi, le ‘Hessed de D.ieu qui se révèle, dans tous les cas qui viennent d’être envisagés, est bien le “ ‘Hessed du monde ”, celui qui peut s’introduire dans la mesure et dans la limite de la création. Et, l’effort de l’homme qui permet de l’obtenir, la Tsédaka qu’il donne, les bienfaits qu’il prodigue, sont donc limités également.'
                    },
            }
        }
    },
    '3-6': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 10' : 
                {
                    1 : 
                    {
                             'fr' : 'Toutefois, il en est ainsi',
                             'commentaires' : 'Le Tanya se réfère ici à ce qui a été exposé au préalable, c’est-à-dire à la situation en laquelle une limitation est imposée à l’homme, dans sa participation à la Tsédaka. Il considère que de telles dispositions sont “normales” lorsque le contexte l’est aussi. A l’opposé, une situation exceptionnelle appelle également une réponse exceptionnelle, de la part de l’homme, comme le Tanya le montrera.',
                             'he' : '	אך היינו דוקא לשומר התורה, ולא סר ממנה ימין ושמאל, אפילו כמלא נימא אבל מי שהעביר עליו הדרך, חס ושלום מאחר שהעוה דרכו, לתת מגרעות בקדש העליון שגרע ערכו בחינת המשכתו מה שהיה יכול להמשיך מבחינת אלקותו, והארת האור מאור אין סוף ברוך הוא, אילו היה שומר התורה ומקיימה כהלכתה הרי מעוות זה לא יוכל לתקן כי אם בהמשכת האור העליון שלמעלה מהעולמות, ואינו מתלבש בהן הנקרא חסד עילאה ורב חסד לפי שמאיר ומתפשט בבחינת אין סוף, בלי גבול ומדה מאחר שאיננו מצומצם תוך העולמות, אלא בבחינת מקיף עליהן מלמעלה מריש כל דרגין עד סוף וכו׳ וכשהאדם ממשיכו למטה במעשיו ואתערותא דלתתא אזי אור עליון זה מאיר ומתפשט תוך העולמות, ומתקן כל מעוות וכל מגרעות שניתנו בקדש העליון ומחדש אורן וטובן ביתר שאת ויתר עז, בבחינת אור חדש ממש לכן אמרו: במקום שבעלי תשובה עומדין וכו׳'
                    },
                    2 : 
                    {
                             'fr' : 'uniquement pour celui qui respecte la Torah et ne s’en écarte pas, ni à droite ni à gauche,',
                             'commentaires' : 'D’après le verset Devarim 5, 29 : “Ne vous en écartez ni à droite ni à gauche”. Parfois, cette expression sert à exclure à la fois un allégement de la ‘Hala’ha et une pratique plus rigoriste. Dans ce contexte, en revanche, elle fait simplement allusion à la pratique la plus scrupuleuse des Mitsvot, sans le moindre écart.'
                    },
                    3 : 
                    {
                             'fr' : 'pas même de l’épaisseur d’un cheveu.',
                             'commentaires' : 'Selon l’expression du traité Bera’hot 48b. Ainsi, commentant le verset Ichaya 46, 12 : “Ecoutez-moi, vous qui avez le cœur puissant et qui êtes éloignés de la Tsédaka”, le traité Bera’hot 17b précise que l’expression : “ceux qui sont éloignés de la Tsédaka” se rapporte aux Tsaddikim. En effet, si le monde entier est nourri par la Tsédaka de D.ieu, ils le sont, pour leur part, de plein droit, comme une juste rétribution de la manière dont ils Le servent. Ils méritent Sa bénédiction et ils peuvent donc se passer de Sa Tsédaka. De tels hommes n’ont donc pas besoin du “grand ‘Hessed”, que cette lettre décrira par la suite. Ils peuvent se contenter du “ ‘Hessed du monde ”.'
                    },
                    4 : 
                    {
                             'fr' : 'A l’opposé, celui-ci qui s’est écarté du droit chemin, ce qu’à D.ieu ne plaise, ayant corrompu sa voie et provoqué des manques',
                             'commentaires' : 'D’après le verset Mela’him 1, 6, 6 : “on avait construit en retrait le périmètre extérieur du Temple, afin qu’il n’y ait pas de manques dans ses murs”. On a vu, en effet, que la pratique de chacune des deux cent quarante-huit Injonctions révèle une Lumière dans l’enchaînement des mondes et dans l’âme de l’homme. Une pratique imparfaite provoque donc le “manque”, en cette révélation.'
                    },
                    5 : 
                    {
                             'fr' : 'dans la Sainteté supérieure,',
                             'commentaires' : 'Comme l’explique le Zohar, tome 2, aux pages 85b, 155b, 162b et tome 3, aux pages 16b, 66a. Cette expression désigne ici l’Attribut de ‘Ho’hma du monde d’Atsilout, qui est à l’origine de la révélation à travers l’enchaînement des mondes, telle que l’homme provoque par sa pratique des Mitsvot. C’est à propos de cette révélation qu’il récite la bénédiction : “Il nous a sanctifiés par Ses Commandements et nous a ordonné”. Or, tout comme la pratique de la Mitsva révèle la Sainteté supérieure, la négligence de cette Mitsva suscite le manque, en cette Sainteté supérieure.'
                    },
                    6 : 
                    {
                             'fr' : 'réduit sa valeur,',
                             'commentaires' : 'Le Tanya établit ici une comparaison entre la révélation réduite qui est obtenue par celui qui s’est écarté du droit chemin et la Mitsva de l’évaluation, qui est définie par le verset Vaykra 27, 18 : “Le Cohen en calculera le prix en fonction des années restantes jusqu’au jubilé et il réduira d’autant sa valeur”. De même, une pratique imparfaite révèle, à travers l’enchaînement des mondes, une Lumière dont la “valeur” a été réduite.'
                    },
                    7 : 
                    {
                             'fr' : 'le niveau de sa révélation, ce qu’il aurait pu dévoiler de Sa Divinité et du reflet de la Lumière de l’En Sof, béni soit-Il, s’il avait gardé la Torah et l’avait mise en pratique de la manière qui convient.<br/> <br/> Une telle distorsion peut être redressée',
