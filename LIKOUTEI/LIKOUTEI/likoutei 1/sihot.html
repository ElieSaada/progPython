											'<br><br>	2. Après avoir précisé que “ vous êtes tous présents aujourd’hui... vos chefs de tribu... vos coupeurs de bois, vos puiseurs d’eau ”, le verset définit le but de cette réunion: “ afin que tu contractes l’alliance de l’Eternel ton D.ieu ”, au jour de Roch Hachana.<br><br>	On peut constater, si l’on observe deux amis fidèles, que leur sentiment mutuel a une motivation, par exemple la reconnaissance par l’un de la grandeur de l’autre ou bien l’amitié de l’un destinée à mettre en éveil celle de l’autre, pour le bien qu’il pourra un jour en tirer. Dès lors, l’un peut prendre conscience qu’il a un défaut et que l’amitié de l’autre s’en trouvera affaiblie, s’il s’en aperçoit. Bien plus, ce défaut peut porter sur un point essentiel et éteindre complètement cette amitié ou même susciter le sentiment contraire.<br><br>	En pareil cas, lorsque l’amitié est encore forte, ces deux hommes concluront une alliance et ils se jureront fidélité éternelle. En effet, une alliance transcende la raison, permet de mettre sa rationalité de côté et de se lier par la quintessence profonde de sa personnalité. Dès lors, rien au monde ne peut affaiblir l’amitié, qui devient immuable.<br><br>	Il en est de même pour l’amour qui lie D.ieu aux Juifs. Lorsque survient Roch Hachana, cet amour est intense, grâce à tous les efforts accomplis pendant le mois d’Elloul, permettant de faire disparaître les fautes qui le voilent. Il faut alors conclure une alliance. Les Juifs se lient profondément à D.ieu, au delà de toute rationalité, de sorte que rien au monde ne puisse affaiblir ce sentiment.<br><br>	Comment susciter chez D.ieu le désir de Se lier aux âmes juives au delà de toute rationalité? En étant “ parfaitement unis ”, en dépassant pour cela toute démarche logique, car on est bien, au final, un chef de tribu, alors que l’autre n’est qu’un puiseur d’eau et sur quelle base une relation pourrait-elle se tisser?<br><br>	Il est dit que l’on doit servir D.ieu “ de tout ton pouvoir ”, c’est-à-dire par tout ce que l’on possède, mais, néanmoins, en fonction des capacités de chacun. En les utilisant pleinement, on révèle l’Infini de D.ieu.'+
											'<br><br>	3. Pour autant, cette “ union parfaite ” doit être véritable. Il faut avoir conscience qu’il en est bien ainsi. Certes, on est convaincu d’être soi-même un chef de tribu, alors que l’autre est seulement un puiseur d’eau. Néanmoins, il est impossible de déterminer avec certitude qui est “ la tête ” et qui est “ le pied ”. De façon générale, on a tendance à sous estimer les autres et à se sur estimer soi-même. De plus, même si l’on est effectivement la tête, on doit savoir que le pied a une qualité que celle-ci ne possède pas et que la perfection de la tête requiert la présence du pied.<br><br>	Ceci permet de comprendre pourquoi on chargea le peuple de Guiveon de couper du bois pour le Sanctuaire et pour le Temple. Tous les Juifs ne résidaient pas à Jérusalem et ceux qui y étaient en faction y représentaient tous les autres. Le peuple de Guiveon, en revanche, assumait sa mission au sein du Temple. En effet, c’est bien le pied qui possède la perfection la plus incontestable.<br><br>	Tel est le sens du serment qui fut prononcé d’accepter les Guivonim. Car, un serment dépasse la rationalité et met en éveil l’essence de l’âme. Or, cette dernière s’exprime précisément dans le pied.'+
											'<br><br>	4. Un Juif doit méditer au fait qu’à Roch Hachana, avant que retentisse le Choffar, il dira: “ Fais, pour nous, le choix de notre héritage, de la fierté de Yaakov que Tu as aimé pour l’éternité ”. De la sorte, on proclame qu’il ne saurait en être autrement.<br><br>	En effet, le choix émane de l’Essence de D.ieu, Qui transcende tous les niveaux et toutes les limites, Qui possède la liberté véritable. Par rapport à Lui, tout est insignifiant, de sorte que l’immense distance qui existe entre le monde d’Assya et le niveau spirituel d’Atsilout n’est rien, comparée à l’éloignement d’Atsilout par rapport à l’Essence de D.ieu. Et toutes les images que l’on pourra énoncer ne décriront jamais de manière parfaite la relation du Créateur et des créatures. Dès lors, comment s’adresser à l’Essence de D.ieu et demander: “ Fais, pour nous, le choix de notre héritage ”?<br><br>	Une réflexion approfondie à tout cela permettra à chacun de ne plus avoir le temps de se comparer aux autres.<br><br>	On dit que Rabbi Hillel de Paritch souhaitait rencontrer l’Admour Hazaken, mais, chaque fois qu’il parvenait dans une ville où celui-ci se trouvait, il arrivait trop tard et le Rabbi en était déjà reparti. Il s’arrangea donc, lorsqu’il apprit que l’Admour Hazaken devait aller dans un certain endroit, pour y parvenir avant lui. Bien plus, craignant de subir encore un échec compte tenu de ce qui s’était passé auparavant, il eut recours à la ruse et pénétra dans l’appartement où le Rabbi devait résider. Là, il se cacha sous le lit.<br><br>	Rabbi Hillel avait préparé une question sur le traité Ara’hin, consacré aux évaluations, qu’il devait poser à l’Admour Hazaken. Dès que ce dernier pénétra dans la pièce, il dit, avant même que Rabbi Hillel ne puisse quitter sa cachette: “ Lorsqu’un jeune homme se pose une question sur le traité consacré aux évaluations, il doit d’abord évaluer sa propre personne ”. Rabbi Hillel perdit connaissance. Lorsqu’on le retrouva et qu’on l’aida à retrouver ses esprits, l’Admour Hazaken était déjà loin.<br><br>	Rabbi Hillel ne rencontra jamais plus l’Admour Hazaken et, cette unique fois, il ne put même pas le voir. En revanche, il se rendit ensuite chez l’Admour Haémtsahi, puis chez le Tséma’h Tsédek.<br><br>	Ce récit délivre un enseignement à tous ceux qui en ont eu connaissance.<br><br>	Les évaluations définies par la Torah ne sont pas logiques, puisqu’elles sont établies en fonction de l’âge d’une personne, sans tenir compte de ses qualités, de sorte que tous ceux qui ont le même âge sont évalués de la même façon. Or, quelqu’un pourrait s’insurger contre cette manière de procéder: “ Tout au long de ma vie, j’ai étudié la Torah et servi D.ieu. J’ai procuré du plaisir à D.ieu et à la Yechiva céleste. Il faut donc en tenir compte et reconnaître la valeur de mes années. En revanche, telle personne n’a rien fait de sa vie et il eut été préférable qu’elle ne soit pas créée. Comment ses années et les miennes peuvent-elles être décomptées de la même manière? ”.<br><br>	La réponse est la suivante. Celui qui se pose une question sur le traité consacré aux évaluations doit d’abord évaluer convenablement sa propre personne. Dès lors, cette question disparaîtra d’elle-même.'+
											'<br><br><b>Chacun à son ami</b><br><br>	5. De façon générale, on rapproche le mois d’Elloul du verset “ Je suis à mon Bien Aimé et mon Bien Aimé est à moi ”, dont les initiales des mots forment le nom. Néanmoins, plusieurs autres versets, constituant également le nom d’Elloul, précisant en quoi consiste l’affirmation selon laquelle “ Je suis à mon Bien Aimé ”. De façon générale, on en cite trois, qui correspondent à la Torah, à la prière et aux bonnes actions:<br><br>	A) “ D.ieu le fit survenir par sa main et Je te fixerai un lieu où il pourra se réfugier ” fait allusion à la Torah qui permet de se protéger.<br><br>	B) “ Des envois de mets, chacun à son ami et des dons aux pauvres ” décrit les bonnes actions et la Tsédaka.<br><br>	C) “ Et, l’Eternel ton D.ieu circoncira ton cœur et le cœur de ta descendance ” correspond au service de D.ieu, en particulier à la prière et à la Techouva. Ce verset se termine par “ afin d’aimer l’Eternel ton D.ieu ” et le Kountrass Ha Avoda explique que la finalité de la prière est l’amour de D.ieu, plus que Sa crainte.<br><br>	Nous avons déjà montré, au préalable, à quoi correspondent la Torah et la prière. On peut, en revanche, s’interroger sur la Tsédaka, qui n’apparaît pas dans le verset cité à son propos, puisque celui-ci traite des mets adressés à ses amis, au jour de Pourim. Bien plus, les mots Michloa’h Manot, envoi de mets, ne font pas partie des lettres formant le nom d’Elloul. Seuls les mots suivants le constituent.<br><br>	Par ailleurs, le terme utilisé, dans ce même verset, pour désigner les pauvres à qui l’on donne des dons à Pourim est Evyon et non le mot courant, Ani. Le Ani est celui qui n’est pas riche, qui ne possède même pas les biens d’un homme du commun. Pour autant, il n’est pas dénué de tout. Un Evyon, en revanche, a besoin de tout, même de ce qui est insignifiant, car il ne possède absolument rien, comme le souligne Rachi.<br><br>	On peut aussi interpréter son désir de tout avoir à l’autre extrême et constater qu’il désire obtenir ce qui est précieux, y compris un cheval pour se déplacer, car il a eu, auparavant, l’habitude d’en disposer. Il en éprouve donc le besoin et, s’il n’en a pas, il ne peut pas mener à bien la mission qui lui est confiée ici-bas. Il faut donc le mettre à sa disposition.<br><br>	On peut se dire que l’on est soi-même un riche et, lorsque l’on donne un objet, de valeur ou non, on offre ce que l’on possède personnellement. C’est la raison pour laquelle le verset, avant de parler des dons aux pauvres, précise d’abord: “ Chacun à son ami ”. Il faut donc considérer le prochain, à qui l’on donne ce don, comme un ami, se trouvant dans une situation identique à la sienne propre. Nul n’a besoin de l’autre, car personne ne donne ce qui lui appartient personnellement. Il ne fait que transmettre ce que l’on a placé en dépôt chez lui.<br><br>	A l’époque de l’Admour Hazaken, les premiers ‘Hassidim avaient coutume de dire: “ Le morceau de pain que je possède est à toi comme à moi ”. Et, ils disaient d’abord “ à toi ”, puis, seulement ensuite, “ à moi ”. Nos Sages disent que “ le pauvre apporte au riche plus que le riche, au pauvre ” et ils expliquent: “ Tu as fait revivre l’âme du pauvre. Demain, si ton fils ou ta fille sont en difficulté, Je les sauverai ”.'+
											'<br><br>	6. Un homme est constitué d’un corps et d’une âme. La Tsédaka existe donc également, dans sa dimension morale.<br><br>	Chacun, y compris le pauvre, est tenu de donner de la Tsédaka matérielle. Or, il en est de même pour celle qui est morale. Celle-ci doit être offerte, de la même manière, par celui qui est spirituellement pauvre. En effet, chaque Juif peut donner. Le fait de rencontrer une personne est le signe qu’on doit l’aider, lui donner. Car, tout est effet de la divine Providence et “ le Saint béni soit-Il ne fit rien d’inutile ”. Il est donc nécessairement possible d’apporter à son prochain.<br><br>	Matériellement, donner à l’autre est, en fait, le moyen de se rendre service à soi-même. Et, il en est de même pour la dimension spirituelle. C’est en donnant à l’autre que l’on peut recevoir de lui, car la perfection véritable se révèle précisément quand la tête et le pied s’unissent.'+
											'<br><br>	7. Le Tséma’h Tsédek décrivit, une fois, l’importance de la Tsédaka. Il montra à quel point il était essentiel d’aider son prochain à gagner sa vie. Il expliqua comment l’on pouvait, en agissant ainsi, développer son cerveau et son cœur afin de recevoir une élévation divine. Et, il raconta à son fils, le Rabbi Maharach, un fait qu’il vécut personnellement:<br><br>	“ Une fois, alors que je me rendais de Dobromysl à Loubavitch, heureux des marques d’affection profonde que me témoignait mon grand-père, l’Admour Hazaken, j’espérais, dès mon retour, avoir une vision de son lumineux visage. Il avait alors quitté ce monde depuis de nombreuses années. De plus, je me posais alors quelques questions, portant sur la partie révélée de la Torah et la ‘Hassidout. J’essayais donc de mettre de l’ordre dans mes pensées.<br><br>	Dès mon arrivée à Loubavitch, je me rendis vers l’endroit qui nous avait été désigné par mon grand-père. Lorsqu’il se rendait à Lyadi, une synagogue se trouvait là, dans laquelle il avait pris place et étudié la Torah. Ce lieu était désormais vide, ayant été dévasté par un incendie.<br><br>	Mon beau-père, l’Admour Haémtsahi, rapporta que l’Admour Hazaken avait, de la sorte, préparé le terrain, il y a cinquante sept ans, pour que Loubavitch devienne le centre des ‘Hassidim ‘Habad, pour de longs jours et de bonnes années, de manière immuable, jusqu’à la venue de notre juste Machia’h.<br><br>	Mais, parvenu à Loubavitch, je pus observer que l’Admour Hazaken se cachait à moi. J’en fus peiné et découragé. Je sentais que j’étais tombé d’une cime élevé vers une fosse profonde. Je m’attendais à une marque d’affection et j’étais écarté. Je me sentais malheureux et j’examinais mes actions, afin de déterminer ce qui avait pu provoquer cette marque de défiance, d’accéder à la Techouva et de pouvoir apercevoir, à nouveau, le saint visage de mon grand-père, d’entendre ses explications relatives à la Torah et à la prière. ”<br><br>	Le mercredi 20 Elloul, le Tséma’h Tsédek se rendit à la synagogue pour prier. Il rencontra alors Pin’has, l’un des résidents de Loubavitch, qui lui demanda de lui prêter trois roubles d’argent, afin de pouvoir acheter des marchandises qu’il revendrait au marché. De la sorte, il gagnerait ce qui lui permettrait de célébrer le Chabbat. Le Tséma’h Tsédek lui signifia son accord et lui demanda de passer chez lui, après la prière.<br><br>	Puis, le Tséma’h Tsédek se prépara à la prière et il plaça son Talith sur son épaule. Il se rappela alors que, d’après les dires de Reb Pin’has, le marché se tenait le jour même, depuis le matin. Pin’has avait donc un besoin immédiat de cet argent.<br><br>	Le Tséma’h Tsédek ôta son Talith de son épaule, rentra chez lui, prit cinq roubles d’argent et les donna à Pin’has, afin qu’il puisse gagner sa vie.<br><br>	Le Tséma’h Tsédek retourna ensuite à la synagogue, se lava les mains et s’apprêta à prier. Soudain l’Admour Hazaken se révéla à lui, avec un visage lumineux et il répondit à toutes ses questions.'+
											'<br><br>	8. Ce récit fait la preuve que la Tsédaka a également un apport spirituel. Le Tséma’h Tsédek était personnellement un homme d’une immense élévation. Et, l’Admour Hazaken, avant de quitter ce monde, lui marqua tout spécialement son affection, en s’isolant avec lui.<br><br>	En effet, l’Admour Haémtsahi se trouvait alors à Krementchug. Rabbi ‘Haïm Avraham était malade. Rabbi Moché était de l’autre côté du front et il ne put pas venir, du fait de la guerre. Le Tséma’h Tsédek reçut donc de nombreuses marques d’estime, de la part de l’Admour Hazaken. Par la suite, il parvint encore à le voir, à différentes reprises. Mais, tout cela ne lui fut d’aucune utilité.<br><br>	En revanche, lorsqu’il rencontra quelqu’un, non pas dans ses quatre coudées, chez lui, mais bien dans la rue, dans le domaine de Pin’has, qui ne lisait pas des Tehilim, mais cherchait un prêt pour pouvoir gagner sa vie, le Tséma’h Tsédek retarda sa prière afin de lui donner satisfaction.<br><br>	Or, il s’agissait de la prière du Tséma’h Tsédek et, plus généralement, pendant la prière, se révèle la forme la plus profonde des attributs intellectuels, là-haut et donc également ici-bas. De plus, Igueret Hakodech explique la supériorité de la prière par rapport à l’étude de la Torah.<br><br>	En effet, la prière a la capacité de réaliser un changement physique. Grâce à elle, D.ieu “ guérit les malades ” et “ bénit les années ”. Et, le Tséma’h Tsédek abandonna tout cela pour rendre un service matériel à quelqu’un.<br><br>	Dès lors, il eut le mérite de voir l’Admour Hazaken.'+
											'<br><br>	9. Concrètement, certains possèdent deux qualités. Ils offrent tout ce qu’ils peuvent donner. Ils le font, en outre, avec empressement. Ceux-là se rendront donc, à Roch Hachana, dans les autres synagogues, afin d’y encourager les Juifs.<br><br>	Roch Hachana dure deux jours et chacun d’eux possède sa qualité propre. Le premier est celui du jugement sévère, le second, celui du jugement clément. Le premier est fixé par la Torah et le second, instauré par les Sages. Il est dit que “ les paroles des Sages sont impératives ” et chaque jour possède donc une valeur intrinsèque, que l’autre n’a pas. Ils se complètent, au point de former “ une seule journée prolongée ”. On se rendra donc dans les synagogues, pour y commenter la Torah, pendant les deux jours à la fois.<br><br>	On pourrait objecter: “ Il me reste à établir un bilan complexe de toute l’année. Je n’ai pas encore déterminé ce qui provient du bon penchant et ce qui émane du mauvais. Et, l’on m’a accordé quarante jours propices pour établir ce bilan. Comment pourrais-je consacrer ce temps aux autres? ”.<br><br>	La réponse à cette question est la suivante. Les dons aux pauvres sont offerts “ chacun à son ami ”. En donnant aux autres, on reçoit soi-même.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'Importance de l’unité',
									'source' :' (Discours du Rabbi, Chabbat Parchat Béréchit 5717-1956)',
											'resume' : ' ',
											'contenu' : ' 	1. Le Midrach compare les Juifs à des bâtons et il explique qu’un seul bâton peut être aisément brisé, alors qu’il est beaucoup plus difficile de casser un ensemble de bâtons, tous liés ensemble. De même, lorsque les Juifs sont unis, ainsi qu’il est dit : “ Vous vous trouvez tous ensemble devant l’Eternel votre D.ieu ”, depuis “ les chefs de vos tribus ” jusqu’à “ vos coupeurs de bois et vos puiseurs d’eau ”, leur puissance se révèle d’une manière effective.<br><br>	Cette idée est développée par le discours ‘hassidique intitulé Hé’haltsou, qui traite de l’unité d’Israël. Lorsque les Juifs sont unis, ils sont forts et nul ne peut les dominer. Bien plus, ils constituent ainsi le réceptacle contenant la bénédiction divine. Car, celui-ci est formé par la paix et l’unité, comme l’affirme la Michna, à la fin du traité Ouktsin et conformément à l’expression : “ Bénis-nous, notre Père, tous comme un, par la lumière de Ta Face ”.<br><br>	De fait, il est dit que “ Son peuple est partie de Lui-même ”. Aucun élément extérieur ne peut donc dominer Israël. Quand est-il, malgré tout, concevable qu’il en soit ainsi ? Lorsqu’un Juif pratique une fente dans son intériorité. Dès lors que celle-ci existe, même si ses dimensions sont très réduites, cet élément extérieur reçoit la possibilité d’exercer son emprise.<br><br>	Comment se préserver de cette fente ? Pour cela, l’unité est nécessaire. En effet, on n’est pas toujours conscient de ses propres défauts, ainsi qu’il est dit : “ L’amour propre cache toutes les fautes ”. Il empêche même de voir une grosse fente et, a fortiori, une petite. Mais, lorsque l’on est uni, l’autre peut la déceler. Certes, il est dit que “ tu aimeras ton prochain comme toi-même, mais, de façon générale, l’amour que l’on éprouve pour l’autre n’empêche pas de voir ses défauts. Puis, lorsqu’il en parle de la manière qui convient, on peut s’employer à les réparer.<br><br>	Comme on le sait, l’Admour Haémtsahi insista pour que chacun ait un ami, auprès duquel il puisse prendre conseil pour tout ce qui touche à la Torah et aux Mitsvot. En pareil cas, deux âmes divines se liguent contre une âme animale.<br><br>	S’il en était déjà ainsi à l’époque de l’Admour Haémtsahi, combien plus est-ce le cas à l’heure actuelle, alors que l’obscurité est accrue. L’unité permet donc de faire disparaître les fentes les plus légères, de sorte qu’aucun élément extérieur ne puisse gêner, que les Juifs soient intègres, forts et unis.'+
											'<br><br>	2. Quelles sont ces petites fentes, que l’on fait disparaître en réalisant l’unité ?<br><br>	On sait qu’il est, de façon générale, deux sortes d’épreuves, celle de la pauvreté et celle de la richesse. Et, cette dernière est la plus difficile, car on y succombe plus aisément.<br><br>	C’est pour cette raison que le prophète dit, évoquant la délivrance future et la venue du Machia’h : “ Ils viendront, ceux qui sont perdus dans le pays d’Achour et ceux qui sont repoussés en Egypte ”. Il fait ainsi allusion à la pauvreté et à la richesse.<br><br>	L’Egypte est l’épreuve de la pauvreté, de l’étroitesse. De fait, Mitsraïm, l’Egypte, peut également se lire Metsarim, les barrières. C’est là que les enfants d’Israël subirent une âpre servitude, brisant le corps.<br><br>	Achour, en revanche, représente, l’épreuve de la richesse. Là, les enfants d’Israël n’étaient pas soumis à l’esclavage. Matériellement, ils ne manquaient de rien. Bien plus, le verset affirme qu’Achour était “ une terre comme la vôtre ”. Bien plus, il n’était pas interdit d’y pratiquer la Torah et les Mitsvot. Pourquoi une telle situation était-elle qualifiée d’exil ? Parce que l’on ne se trouvait pas en Terre Sainte. Néanmoins, une telle épreuve est effectivement celle de la richesse.<br><br>	Sennachérib ne fit aucun mal aux Juifs. Il ne s’en prit à eux, ni matériellement ni spirituellement. Il désirait uniquement leur faire quitter la montagne sacrée, la ville de Jérusalem, l’Erets Israël spirituelle. Il les éloigna donc de l’Erets Israël matérielle. Etymologiquement, la Jérusalem spirituelle est le lieu de la parfaite crainte de D.ieu.<br><br>	Lorsque l’on se départit de cette crainte, on remet en cause la Torah et les Mitsvot dans leur ensemble. La crainte de D.ieu est “ le début du service de D.ieu, son aspect essentiel et son origine ”, selon l’expression du Tanya. Et, la Michna affirme que “ l’on doit d’abord accepter le joug de la royauté divine, puis celui des Mitsvot ”. La base du service de D.ieu est la soumission.<br><br>	Il est dit que “ celui qui se trompe à propos de la Michna doit recommencer ”, car une telle erreur est inconcevable, de sorte que l’enseignement de celui qui s’est trompé est sans valeur.<br><br>	Erets Israël est le pays “ vers lequel toujours sont tournés les yeux de D.ieu, du début de l’année à la fin de l’année ”. On peut, en tout temps, y observer la Divinité. En conséquence, Sennachérib voulut que les Juifs quittent ce pays et se rendent à Achour, un lieu de plaisir et d’aisance matérielle. Ainsi, ils pourraient oublier D.ieu et se dire que “ ma force et la puissance de ma main m’ont permis d’obtenir tout cela ” et même que “ rien d’autre que moi n’existe ”.<br><br>	Celui qui pense que “ ma force et la puissance de ma main m’ont permis d’obtenir tout cela ” subit le voile le plus terrible. Les non Juifs eux-mêmes ne sont pas plongés dans une telle obscurité. On sait qu’ils appellent le Tout Puissant “ D.ieu des dieux ”. Car, ils comprennent que “ tout comme l’âme emplit le corps, le Saint béni soit-Il emplit le monde ”. L’existence de la Lumière Qui entoure les mondes, en revanche, leur échappe, ainsi qu’il est dit : “ Je ne connais pas l’Eternel ”. A l’opposé, un Juif qui est soumis à un tel exil oublie totalement la Divinité et il pense que “ rien d’autre que moi n’existe ”.<br><br>	C’est la raison pour laquelle le prophète parle de ceux qui sont “ repoussés en Egypte ”, alors que ceux qui se trouvent en Achour sont “ perdus ”. Celui qui est uniquement repoussé conserve une relation avec la Divinité. Néanmoins, la servitude de l’exil matériel et spirituel fait qu’il a été écarté. Il n’en est pas de même pour celui qui est perdu, ce qu’à D.ieu ne plaise. Celui-là a totalement oublié l’existence de D.ieu.'+
											'<br><br>	3. Telle est donc la définition que l’on peut donner de cette petite fente, aux dimensions infimes.<br><br>	Dans les époques précédentes, les persécutions contraignaient les Juifs à vivre dans l’étroitesse physique, car ils n’avaient pas les mêmes droits que les autres nations, ou dans l’étroitesse morale, lorsqu’on les empêchait d’étudier la Torah ou de pratiquer les Mitsvot.<br><br>	Dernièrement, en particulier dans ce pays, il n’est, D.ieu merci, nullement interdit d’étudier la Torah et de pratiquer les Mitsvot. On est, en revanche, confronté à l’épreuve de la richesse. On risque d’être “ perdu dans le pays d’Achour ”.<br><br><br><br><br><br>	Différents point concernant les Mitsvot, en général et l’éducation des enfants ou la meilleure manière de les pratiquer, en particulier, étaient considérés comme des évidences, auparavant, en Europe. Et, certains comportements que l’on peut avoir chez soi étaient tenus pour inconcevables. Puis, une fois parvenu en Amérique, il devient soudain évident que l’on doit abandonner toutes ces pratiques positives, que l’on doit effectivement adopter certains comportements, chez soi.<br><br>	Il peut s’agir de ce qui ne va pas à l’encontre du Choul’han Arou’h. Pour autant, il y a bien là une petite fente, offrant à un élément extérieur la possibilité d’exercer son emprise. Ainsi, nos Sages disent que, dans un premier temps, le mauvais penchant ne fait que passer. Puis, il acquiert le statut d’invité. Enfin, il devient le propriétaire des lieux.<br><br>	Comment empêcher le mauvais penchant de devenir le maître ? En agissant pour que la petite fente ne puisse pas se former. Or, comme on l’a dit, il est difficile d’y parvenir quand on est tout seul, car on a du mal à prendre conscience de ses propres fautes. Il faut donc s’unir à d’autres personnes. De la sorte, chacun peut venir en aide à l’autre.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'Lettre du Rabbi',
									'source' :' ',
											'resume' : ' ',
											'contenu' : ' 	Vous m’interrogez à propos de ce qui a été expliqué, lors de la Parchat Nitsavim(1). Il est dit qu’une évaluation est faite selon l’âge et non d’après les qualités. Vous vous demandez ce qu’il en est, lorsque cette évaluation porte sur un non-Juif(2).<br><br>	Il a été dit que les Juifs doivent s’évaluer eux-mêmes, selon l’expression de l’Admour Hazaken. Cela veut dire que cette évaluation est modeste, car chacun sait ce qu’il est vraiment. Sur cette échelle, le non-Juif peut lui-même avoir l’évaluation la plus modeste.<br><br>	On comprendra ce qui en découle pour le service de D.ieu d’après la précision de l’Admour Hazaken, dans le saint Tanya, au début du chapitre 30, qui parle de “ l’homme ”, sans autre précision, ce qui inclut également le non-Juif.<br><br>	Vous comprendrez le sens de tout cela.<br><br><b>Notes</b><br><br>(1) Le texte en est rapporté au début de ce chapitre.<br>(2) Si l’on se base sur son âge, son évaluation devrait être la même que celle d’un Juif.'
								},
						},
						
						'Serie 2':
						{
								'Siha 1': 
								{
									'Titre' : 'La qualité de garant',
									'source' :' (Discours du Rabbi, Chabbat Parchat Nitsavim Vayéle’h 5718-1958 et 5719-1959)',
											'resume' : ' ',
											'contenu' : ' 	1. Comme le rapporte le Kovets Mi’htavim, à la fin du Tehilim Ohel Yossef Its’hak, page 193 et le Hayom Yom, à la date du 25 Elloul, l’Admour Hazaken enseigne une explication qu’il avait reçue du Maguid de Mézéritch, lequel, lui-même, la tenait du Baal Chem Tov. Celle-ci justifiait que la bénédiction du mois de Tichri ne soit pas prononcée pendant le Chabbat précédant son début, comme on le fait pour tous les autres mois de l’année. En voici les termes :<br><br>	“ Le septième mois est ‘le premier mois de l’année’ (selon les termes du verset Chemot 12, 2, l’accent étant mis ici sur l’année). Le Saint béni soit-Il Lui-même lui accorde la bénédiction, pendant le Chabbat qui le précède, le dernier d’Elloul et c’est par cette force que les Juifs bénissent les mois, onze fois par an. Il est dit que ‘vous êtes présents, en ce jour’, c’est-à-dire à Roch Hachana, jour du jugement (selon le Paanéa’h Raza, à la fin de la Parchat Nitsavim et le Likouteï Torah, au début de la Parchat Nitsavim). Il est dit (Yov 2, 1) : ‘Et, ce fut le jour’ et le Targoum explique : ‘Ce fut le jour du grand jugement’. Or, ‘vous êtes tous présents’, debouts et forts (comme le dit le Midrach Tan’houma, au début de la Parchat Nitsavim), vainqueurs dans ce jugement.<br><br>	Durant le Chabbat qui précède Roch Hachana, le dernier du mois d’Elloul, on lit la Parchat Nitsavim (comme le disent les Tossafot, au traité Meguila 31b, le Choul’han Arou’h, Ora’h ‘Haïm, chapitre 428, paragraphe 4 et le Likouteï Torah, au début de la Parchat Nitsavim). Et, celle-ci exprime la bénédiction du Saint béni soit-Il, en ce Chabbat qui bénit le septième mois de l’année, lequel est rassasié de forces et apporte tout le bien, pour tout Israël, tout au long de l’année (comme l’expliquent le Midrach Vaykra Rabba, chapitre 29, paragraphe 8 et les notes sur le Tanya, à la page 58). ”<br><br>	On retrouve cette notion également dans la partie révélée de la Torah, puisque la Pessikta de Rav Kahana dit, au chapitre 5 : “ Avant la sortie d’Egypte, le Saint béni soit-Il tenait Lui-même les comptes et Il proclamait les nouveaux mois. Puis, les enfants d’Israël quittèrent l’Egypte et, dès lors, ce compte leur fut transmis. Depuis lors, ils l’établissent eux-mêmes ”, ce qui veut bien dire qu’ils ont la force de sanctifier le nouveau mois, comme le faisait auparavant le Saint béni soit-Il. Et, le Maguen Avraham, commentant le Choul’han Arou’h, Ora’h ‘Haïm, chapitre 417, paragraphe 1, souligne que la bénédiction du mois, telle qu’elle est prononcée à l’heure actuelle, est liée à la sanctification du nouveau mois par le tribunal, à l’époque.<br><br>	Commentant le verset “ Vous êtes tous présents… pour te faire contracter l’alliance ”, les commentateurs de la Torah soulignent que Moché nomma les enfants d’Israël garants, les uns pour les autres. Or, on peut s’interroger, à ce sujet :<br>A) Comment lier cette explication à celle du Baal Chem Tov ?<br>B) De plus, l’état de garant découlait, certes, de l’alliance qui était alors conclue avec Moché. Pour autant, il fut effectif, de différents points de vue, uniquement après l’entrée en Erets Israël. Pourquoi donc n’eut-il pas un effet immédiat, dès que l’alliance fut conclue ?'+
											'<br><br>	2. Pour pouvoir répondre à cette question, il faut d’abord expliquer une notion plus générale, concernant la possibilité accordée à un Juif de se porter garant pour un autre.<br><br>	Logiquement, c’est le plus fort, dans le domaine envisagé, qui doit se porter garant pour le plus faible. C’est le cas, par exemple, dans le domaine financier. Si l’on effectue une transaction avec un pauvre, dont on ne sait pas s’il sera solvable, on lui demande de produire la garantie offerte par un riche. A l’opposé, il serait inconcevable qu’un petit se porte garant pour un grand.<br><br>	Or, il est dit que “ tous les Juifs sont garants les uns des autres ”. Il s’agit bien là de chaque Juif, y compris celui qui possède le niveau le plus humble. Celui-là peut, néanmoins, être le garant de tous les autres, y compris le plus grand. C’est la raison pour laquelle, comme le précise la Hala’ha, le Juif le plus modeste, qui a déjà accompli une Mitsva, peut, malgré cela, prononcer de nouveau une bénédiction pour acquitter de son obligation un autre Juif, bien qu’il soit beaucoup plus grand que lui, précisément parce que “ tous les Juifs sont garants les uns des autres ”, comme l’expliquent Rachi, commentant le traité Roch Hachana 29a et le Choul’han Arou’h de l’Admour Hazaken, chapitre 197, paragraphe 6.'+
											'<br><br>	3. Commentant le verset “ Vous êtes tous présents ”, l’Admour Hazaken explique, dans le Likouteï Torah, au début de la Parchat Nitsavim, que “ tous les Juifs forment un grand organisme ”. Or, dans le corps humain, les pieds ont une qualité que la tête n’a pas et cette dernière, sans les pieds, ne peut parvenir à la plénitude. Et, il en est de même pour l’ensemble du peuple juif. L’homme le plus bas, coupeur de bois ou puiseur d’eau, possède une qualité que n’a pas le chef de tribu. En effet, ce dernier a besoin de lui et il ne peut obtenir la plénitude sans lui.<br><br>	Nous pouvons ainsi comprendre que “ tous les Juifs sont garants les uns des autres ”. D’un certain point de vue, chacun est un “ chef de tribu ” et possède une élévation qui lui est propre, du fait de laquelle tous les autres doivent avoir recours à sa garantie.'+
											'<br><br>	4. Dans le discours ‘hassidique précédemment cité, l’Admour Hazaken définit l’unité d’Israël et il cite le verset : “ devant le rassemblement des têtes du peuple, ensemble, toutes les tribus d’Israël ”. Il explique que “ tous se réunissent pour ne faire qu’un ” . Il illustre cette idée par l’image des différents membres du corps humain, chacun possédant une qualité qui fait que tous les autres ont besoin de lui. De même, chaque Juif possède une qualité et “ tous ont recours l’un à l’autre ”. Il ajoute ensuite ces mots : “ Tous les Juifs forment un grand organisme ”.<br><br>	Les termes de l’Admour Hazaken sont précis. Bien évidemment, il n’emploie pas de mots inutiles. En l’occurrence, le verset dit “ ensemble ” et l’Admour Hazaken précise, en outre “ tous comme un ”, puis il ajoute encore : “ formant une seule entité ”. Il introduit ensuite, à ce propos, deux explications :<br>A) “ Chacun doit avoir recours à l’autre ”.<br>B) “ Tous les Juifs forment un grand organisme ”.<br><br>	On peut donner, à ce sujet, l’explication suivante. Les Juifs peuvent s’unir à différents niveaux. Ils peuvent être “ ensemble ” ou bien “ tous comme un ” ou encore “ former une seule entité ”. Ces deux dernières expressions sont introduites par l’Admour Hazaken et c’est à leur propos qu’il dit “ chacun doit avoir recours à l’autre ”, pour la première et “ tous les Juifs forment un grand organisme ”, pour la seconde.<br><br>	Le terme “ ensemble ” fait allusion à la réunion d’éléments différents, dans un but précis. Et, ces différences subsistent, de sorte qu’il n’y a pas de lien profond entre eux, si ce n’est leur réunion. L’Admour Hazaken souligne donc qu’ils sont “ tous comme un ”, car l’union entre les Juifs n’est pas uniquement un rassemblement de tous, avec un certain objectif, en l’occurrence “ mettre Ta Volonté en pratique, d’un cœur entier ”. Il s’agit, en fait, d’une relation beaucoup plus profonde, permettant d’être à la fois “ tous ” et “ comme un ”.<br><br>	L’expression “ tous ” indique que les Juifs ne sont pas seulement réunis en un même lieu, avec un même objectif, tout en conservant leurs différences, la particularité qui est spécifique à chacun, comme l’indique le mot “ ensemble ”. En réalité, ce terme montre que ces particularités sont liées entre elles et qu’elles se complètent. L’Admour Hazaken précise pourquoi il en est ainsi : “ Chacun doit avoir recours à l’autre ”.<br><br>	Pour autant, les Juifs restent “ tous ”, au pluriel, le rassemblement ne supprimant pas la diversité. L’Admour Hazaken précise ensuite qu’ils “ forment une seule entité ”, “ un grand organisme ”, un seul corps. La relation entre les membres du corps n’est pas uniquement l’apport de l’un à l’autre. Ils constituent un ensemble, comme un membre du corps qui, étant partie intégrante de l’homme, n’a pas d’autre rôle, pas d’autre fonction que celle qu’il occupe au sein de ce corps. Il s’agit donc bien d’une seule entité.<br><br>	On peut retrouver l’équivalent de ces deux aspects que présente le jour de Roch Hachana dans les quatre espèces de Soukkot et, de fait, c’est bien pendant cette fête que se révèle le contenu de Roch Hachana. Chacune forment qu’une seule et même Mitsva.'+
											'<br><br>	5. On peut s’interroger sur ce qui vient d’être dit. Selon l’Admour Hazaken, les Juifs sont “ tous” parce qu’ils “ forment un grand organisme ”, ce qui va bien au-delà de la réunion de plusieurs individus. Dès lors, pourquoi ajouter qu’ils sont, en outre “ comme un ”, parce que “ chacun doit avoir recours à l’autre ”, comme le précise l’image, longuement développée, de la tête et des pieds ?<br><br>	Il faut en conclure que “ tous ” a une qualité que “ comme un ” ne possède pas. Même si toutes les parties constituent bien un seul corps, celui-ci n’est entier que dans la mesure où il compte deux cent quarante huit membres différents les uns des autres. Si la particularité de l’un manque, le corps ne peut pas être considéré comme intègre.<br><br>	En effet, l’homme est la créature intermédiaire du monde, cumulant en elle les aspects célestes et terrestres, la plus haute élévation et la chute la plus vertigineuse. C’est pour cela qu’il doit posséder à la fois une tête et un pied. Les forces et les membres inférieurs lui sont nécessaires, précisément du fait de leur bassesse, qui est également indispensable à l’intégrité de l’homme.<br><br>	Pour la même raison, le corps de l’homme appartient au minéral le plus bas. L’élévation de son âme est ainsi soulignée, car “ plus l’on a une source élevée et plus l’on descend bas ”, comme le souligne le Torah Or, Béréchit, à la page 4a. Les pieds marquent la perfection profonde de l’homme, parce qu’il sont bas et ils possèdent donc la vraie grandeur, puisque, grâce à eux, la tête tient debout.<br><br>	Les membres du corps doivent marquer leur spécificité et, de ce fait, “ tous ” a une qualité que “ comme un ” ne possède pas. Cette dernière expression souligne que le contenu profond de ces membres est identique. Ce qui différencie chacun de tous les autres n’est pas essentiel. Son caractère dominant est, avant tout, le fait qu’il appartienne au corps de l’homme. Cela ne signifie pas qu’ils soient unis dans leur apparence extérieure et, de fait, tous sont bien différents. A l’opposé, “ comme un ” montre qu’il existe un lien entre ces particularités, que l’une complète l’autre, tout comme le mot “ un ” décrit une plus grande unité que le mot “ unique ”.<br><br>	L’Admour Hazaken commente longuement l’expression “ comme un ”, car là est l’essentiel du service de D.ieu. Chaque Juif, quelle que soit sa situation personnelle, âme vêtue d’un corps, doit être “ humble devant chacun ”, en prenant conscience que l’autre possède une qualité de laquelle il a lui-même besoin.'+
											'<br><br>	6. Les deux manières de s’unir, “ tous ” et “ comme un ”, dépendent l’une de l’autre. “ Tous ” souligne l’identité, même extérieure et superficielle et c’est grâce à elle que l’on peut être “ comme un ”, même intérieurement. En effet, si l’apparence extérieure est celle d’une branche de laquelle les feuilles se séparent, l’unité profonde serait impossible.<br><br>	La soumission extérieure, le fait d’échanger, est le moyen de se soumettre profondément. Nul n’est une entité indépendante. Chacun est partie de l’ensemble. Quand, intérieurement, les Juifs sont “ tous ”, ils peuvent, à l’évidence, être “ comme un ” et apporter la perfection aux autres.<br><br>	En effet, si chacun se limitait à sa propre spécificité, il n’aurait, de ce fait, pas recours aux autres. Or, profondément, tous ne font qu’un. C’est la raison pour laquelle, extérieurement, l’un doit recevoir de l’autre.'+
											'<br><br>	7. Ce qui vient d’être dit nous permettra de comprendre pourquoi les enfants d’Israël devinrent garants l’un de l’autre, seulement lors de leur entrée en Erets Israël. Dans sa dimension profonde, cette garantie signifie que chacun est profondément impliqué en l’autre, à la fois “ tous ” et “ comme un ”. Pour qu’il en soit ainsi, une lumière particulièrement intense doit briller, comme l’expliquent Iguéret Ha Kodech, au chapitre 12 et le Likouteï Torah, Tazrya, à la page 23c. Les enfants d’Israël la reçurent quand ils entrèrent en Terre Sainte.<br><br>	Car, c’est alors qu’ils purent mettre en pratique la finalité de la création, bâtir pour D.ieu une demeure ici-bas. Il fut donc dit que “ la terre est très, très bonne ”. Dès lors, l’interaction entre eux apportait toute la perfection nécessaire pour que s’exerce la garantie.<br><br>	Plus précisément, la pratique de la Torah et des Mitsvot, de même que la garantie donnée à ce propos, concerne l’âme qui reçoit une existence spécifique et s’introduit dans un corps, c’est-à-dire quand les Juifs sont “ tous ”. C’est ce qui se réalisa lors de l’entrée en Erets Israël, quand le contact avec la matière fut rétabli. Néanmoins, on obtient la force pour qu’il en soit ainsi en s’unissant “ comme un ”. L’alliance fut donc conclue, dans le désert, lorsque tous se trouvaient en retrait, par rapport à la matière. Et, elle fut réalisée par Moché, qui parvient à la soumission la plus haute, comme l’explique le Tanya, au chapitre 32.'+
											'<br><br>	8. Ce qui vient d’être dit nous permettra de faire un lien entre le sens simple du verset : “ Vous êtes tous présents, en ce jour ” et l’explication du Baal Chem Tov, selon laquelle ce jour est celui de Roch Hachana, au cours duquel tous les Juifs sont vainqueurs dans le jugement.<br><br>	En effet, les Juifs sont “ tous présents ”, selon le sens simple, s’incluant dans le peuple d’Israël “ tous comme un ”, sans se demander qui est le plus élevé et qui est le plus bas, en se libérant de leur existence spécifique, pour n’être qu’une partie de l’ensemble. Dès lors, l’assurance est donnée que tous seront vainqueurs dans le jugement. Car, il est certain que tout le peuple juif est bon. De la sorte, chacun sera inscrit et scellé pour une bonne et douce année.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'La porte collective',
									'source' :' (Discours du Rabbi, Chabbat Parchat Nitsavim Vayéle’h 5715-1955)',
											'resume' : ' ',
											'contenu' : ' 	Commentant le verset “ Prends ce livre de la Torah, nos Sages disent, dans le Midrach Devarim Rabba et Cho’her Tov, page 90, que Moché écrivit lui-même treize Sifreï Torah, douze pour les douze tribus et un treizième afin de le placer dans l’Arche sainte, “ de sorte que, si quelqu’un désire introduire une falsification, celui-ci puisse faire référence ”.<br><br>	La Torah est éternelle, de même que les récits qu’elle contient. Ceux-ci délivrent des enseignements pour toutes les époques. La leçon que l’on peut tirer de ces propos de nos Sages est la suivante.<br><br>	Pour certaines lois et coutumes, il existe des différences, d’une région à l’autre et l’on se réfère toujours aux Décisionnaires de l’endroit, car “ l’un et l’autre expriment l’avis du D.ieu de vie ”. La raison en est la suivante. La Torah fut donnée pour que l’on en commente les principes généraux, les détails d’application et les moindres aspects, chaque âme spécifique étant liée à un domaine particulier de la Torah, comme le souligne l’introduction du Tanya. Chacun doit donc baser son comportement sur la partie de la Torah en laquelle son âme est enracinée.<br><br>	Il en est de même, ou peut être encore plus clairement, pour les devoirs du cœur, le service de D.ieu profondément pénétré de Son amour et de Sa crainte. De nombreuses distinctions peuvent être faites en la matière et chacun reçoit son “ portique ”, par lequel il obtient l’élévation et s’attache à la Divinité.<br><br>	Il n’en est ainsi, cependant, que pour des aspects spécifiques et même uniquement pour certains d’entre eux.<br><br>	Ainsi, il existe plusieurs rites de la prière. En effet, il y avait treize endroits du Temple, dans lesquels on se prosternait, correspondant aux treize portes, que l’on définit pour le monde futur, avec l’aide de D.ieu. Les douze premières seront celles des douze tribus, alors que la treizième aura un rôle collectif. Elle s’adressera à toutes les tribus à la fois, au même titre que le rite de la prière pouvant s’appliquer à chacun.<br><br>	Certes, pour chaque tribu, la porte qui lui correspond a une valeur spécifique. Bien évidemment, lorsque tous savaient à quelle tribu ils appartenaient, il était préférable d’emprunter la porte correspondante. A l’heure actuelle, en revanche, on ne sait pas à quelle tribu l’on se rattache et il est donc préférable que tous, y compris ceux qui le savent, par exemple les Cohanim et les Léviim, empruntent la porte collective, c’est-à-dire le rite de la prière rédigé par le Ari Zal, comme l’explique le Likouteï Torah du Maguid de Mézéritch, cité par l’introduction du Chaar Ha Collel.<br><br>	Il en est de même pour la Torah, pour sa partie révélée comme pour son enseignement profond. Quand on n’a pas connaissance de sa source particulière, on doit emprunter la porte collective.<br><br>	L’Admour Hazaken fut choisi pour rédiger le Choul’han Arou’h, comme l’indique l’introduction rédigée par ses fils, à cet ouvrage. Il établit ainsi la Hala’ha de la partie révélée de la Torah. Il fonda la ‘Hassidout ‘Habad, pour ce qui est de l’enseignement profond de la Torah et de la manière de servir D.ieu. Il établit également un rite de la prière, de portée générale et concernant chacun. Ainsi, le Beth Rabbi, tome 1, chapitre 10, dit : “ Lorsqu’il rédigea son Siddour, il avait, posés devant lui, soixante rituels, dont il sélectionna la fine fleur ”.<br><br>	Ces trois réalisations concernent tous les Juifs et chacun d’entre eux. Grâce à elles, on peut connaître toutes les élévations, dans la prière et recevoir toutes les bénédictions, dans la Torah et sur sa voie personnelle.<br><br>	Puisse donc D.ieu faire que l’on emprunte cette route tracée pour nous, qu’on la propage auprès de tous les Juifs, car le Choul’han Arou’h et le Siddour font également partie de la diffusion des sources de la ‘Hassidout.<br><br>	Et, l’assurance nous a été donnée qu’en diffusant les sources à l’extérieur, nous obtiendrons la venue du roi Machia’h, très prochainement.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'La révélation du 25 Elloul',
									'source' :' (Discours du Rabbi, Chabbat Parchat Nitsavim 5713-1953)',
											'resume' : ' ',
											'contenu' : ' 	Différents textes de ‘Hassidout posent la question suivante. Pourquoi Roch Hachana fut-il fixé le 1er Tichri, sixième jour de la création et non le 25 Elloul, son premier jour ? L’une des réponses qui est donnée, à ce propos, est la suivante. La création fut d’abord réalisée parce que “ D.ieu veut faire le bien ”. Puis, par la suite, l’effort des hommes devint nécessaire.<br><br>	C’est pour cela que Roch Hachana fut fixé au jour de la création d’Adam. Car, à l’heure actuelle, le contenu de cette fête se dévoile précisément par l’effort de l’homme, comme le précise le Likouteï Torah, à la Parchat Nitsavim, page 47b.<br><br>	Néanmoins, chaque année, tous les événements s’effectuent de nouveau et l’on peut en conclure qu’encore à l’heure actuelle, la révélation est obtenue le 25 Elloul. Pour autant, elle est accordée à l’initiative de D.ieu et elle est effectivement nécessaire, dans la mesure où elle insuffle la force pour les accomplissements et les efforts de Roch Hachana, afin qu’en ce jour, les actions des hommes attirent la révélation céleste.<br><br>	Malgré tout cela, l’effort des hommes reste nécessaire, le 25 Elloul. En effet, le Ran, commentant le traité Roch Hachana 16a, rapporte que, “ dans différentes communautés, on a l’usage de se réveiller au lever du jour, le 25 Elloul ”.<br><br>	La raison en est la suivante. Après la création de l’homme, il a été fixé que tout ce qui le concerne, y compris ce qui lui est accordé par D.ieu, dépend de son effort. Et, celui-ci consiste à être un réceptacle pour la révélation que D.ieu lui accorde.'
								},
						},
				},
				
				'Vayéle’h':
				{
						'Serie 1':
						{
								'Siha 1': 
								{
									'Titre' : 'Chabbat Chouva<br><br>Lettres gravées et lettres écrites',
									'source' :' (Discours du Rabbi, Chabbat Parchat Nitsavim Vayéle’h 5712-1952)',
											'resume' : ' ',
											'contenu' : ' 	1. Il est écrit, dans notre Sidra : “ Prends ce livre de la Torah et tu le placeras sur le côté de l’arche de l’alliance avec l’Eternel votre D.ieu ” ?<br><br>	La Guemara énonce deux avis, à ce sujet. Selon le premier, ce Séfer Torah se trouvait dans l’arche, avec les Tables de la Loi. Selon le second, il était placé sur le côté de cette arche. Tous s’accordent, en revanche, pour dire qu’il était bien dans le Saint des Saint.<br><br>	Ainsi, il y avait, dans le Saint des Saints, aussi bien les Tables de la Loi, sur lesquelles les lettres étaient gravées, que le Séfer Torah, dans lequel elles étaient écrites. Que faisait un Séfer Torah dans ce lieu ?<br><br>	On peut comprendre que les Tables de la Loi et les lettres gravées s’y trouvaient. En effet, l’Arche sainte, placée dans le Saint des Saints, n’y occupait pas de place. Elle avait des dimensions précises, deux coudées et demie de longueur, mais ce lieu transcendait la mesure de l’espace. De même, il n’était pas soumis au temps, car ces deux dimensions sont liées.<br><br>	Or, il en est de même pour les lettres gravées. Celles-ci sont des lettres à proprement parler, possédant effectivement les dimensions requises. Pour autant, elles ne s’ajoutaient pas à la pierre, dont elles restaient partie intégrante, à la différence des lettres écrites avec de l’encre sur un parchemin.<br><br>	Bien plus, les lettres fermées, le Mêm final et le Samé’h, tenaient miraculeusement, dans les Tables de la Loi.<br><br>	De ce fait, les lettres gravées avaient bien leur place dans le Saint des Saints. En revanche, pourquoi les lettres écrites s’y trouvaient-elles ?'+
											'<br><br>	2. Le Saint des saints, lieu et moment qui transcendent l’espace et le temps, avait pour but d’éclairer ce qui lui était extérieur, l’esplanade des Cohanim, celle d’Israël, celle des femmes, le mont du Temple et même au delà de celui-ci et jusqu’aux autres nations, où qu’elles se trouvent et non uniquement quand elles se rendent dans le Temple.<br><br>	De la sorte, ces nations peuvent prendre conscience que le lieu et le moment transcendent l’espace et le temps, afin de mettre ainsi en pratique les termes du verset : “ Des étrangers viendront et feront paître vos troupeaux ”.<br><br>	C’est pour cette raison qu’il y avait aussi des lettres écrites, dans le Saint des Saint. Celles-ci étaient les intermédiaires, par lesquels la lumière de cet endroit pouvait se révéler à l’extérieur, tel qu’en lui-même.'+
											'<br><br>	3. La ‘Hassidout précise ce qui distingue le service de D.ieu de Roch Hachana de celui de toute l’année. Pendant l’année, la démarche doit être rationnelle, y compris lorsqu’elle aboutit au don de soi. A l’opposé, la soumission de Roch Hachana transcende complètement la raison.<br><br>	On doit savoir, même s’il n’est pas nécessaire de faire abstraction de sa logique pendant toute l’année, qu’il n’en est pas moins nécessaire d’être totalement soumis, comme à Roch Hachana, tout comme les lettres écrites figurent également dans le Saint des Saints.<br><br>	De la sorte, on peut conserver, tout au long de l’année, les bénédictions que l’on a obtenues à Roch Hachana, y compris dans leur dimension matérielle, afin d’obtenir la satisfaction de tous ses besoins.'+
											'<br><br>	4. Comment se préparer à tout cela? Par le fait que “ vous êtes tous présents aujourd’hui ”, en ce “ jour du grand Jugement ”, depuis “ vos chefs de tribu ”, jusqu’à “ vos coupeurs de bois et vos puiseurs d’eau ”. Même si l’on est soi-même un chef de tribu, on n’hésitera pas à se lier à son prochain, qui pourra être un “ coupeur de bois ” ou un “ puiseur d’eau ”. En pareil cas, l’unité doit être totale.<br><br>	Celui qui s’habitue à ne pas faire de différences entre les hommes pourra, plus aisément, ne pas distinguer le service de D.ieu de Roch Hachana de celui du reste de l’année, au cours de laquelle il restera pleinement soumis à la Divinité.<br><br>	De la sorte, la bénédiction céleste peut être entendue en tout endroit. On obtient ainsi la réalisation de la promesse selon laquelle “ des étrangers viendront et feront paître vos troupeaux ”.<br><br>	En imposant la soumission de Roch Hachana à “ l’étranger ” que l’on porte en soi, c’est-à-dire au corps et à l’âme animale, de même qu’en agissant sur “ l’étranger ” qui se trouve chez les autres, on peut transformer également les nations du monde, auxquelles ce verset fait allusion. Celles-ci, dès lors, percevront la qualité d’Israël et elles “ feront paître vos troupeaux ”.<br><br>	De la sorte, la bénédiction obtenue à Roch Hachana se révélera de manière concrète, pendant toute l’année et elle apportera la satisfaction de tous les besoins, un bien visible et tangible. Chacun sera inscrit et scellé pour une bonne et douce année, au sein de tout le peuple d’Israël, d’un bien visible et tangible.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'La Techouva, la Tefila et la Tsédaka',
									'source' :' (Discours du Rabbi, 6 Tichri 5713-1952)',
											'resume' : ' ',
											'contenu' : ' 	5. Les Juifs ont l’espoir qu’à Roch Hachana, D.ieu leur accordera, en tous points, une bonne et douce année, de même qu’aux membres de leur famille, enfants, santé et prospérité matérielle, dans la largesse, en un bien visible et tangible.<br><br>	Pour autant, le bien n’a pas de limite. C’est la raison pour laquelle D.ieu a accordé les dix jours de Techouva, la période qui sépare Roch Hachana de Yom Kippour. L’effort en ces jours permet d’obtenir que la bénédiction de D.ieu, à Yom Kippour, plus et encore plus, de Sa main pleine et large, en fonction de Ses moyens.<br><br>	Quel est l’effort qui est nécessaire, pendant ces jours ? Nous le précisions dans le rituel des fêtes : “ La Techouva, la prière et la Tsédaka ”. Grâce à ces trois domaines, D.ieu accorde la bénédiction, de Sa main pleine et large.'+
											'<br><br>	6. Ces trois domaines, si on les examine sommairement, existent également chez les non-Juifs, qui connaissent “ la repentance, la prière et la charité ”.<br><br>	Pour autant, ces trois notions, telles que le Judaïsme les définit sont profondément et radicalement différentes. Les termes de Techouva, de Tefila et de Tsédaka permettront de s’en convaincre.'+
											'<br><br>	7. La Techouva :<br><br>	La repentance est, en fait, synonyme de regret. La Techouva, par contre, n’est pas le regret. Bien plus, les deux notions sont même opposées.<br><br>	Le regret est l’introduction d’une situation nouvelle, pour celui qui est contrarié d’avoir mal agi ou, tout au moins, de ne pas avoir bien agi. La Techouva, en revanche, est un retour. Un Juif est bon, par nature et il souhaite avoir un comportement judicieux. Mais, pour différentes raisons, qui échappent à sa volonté ou n’en découlent pas totalement, il peut aussi mal agir. Il n’en reste pas moins qu’il est bon, de manière naturelle.<br><br>	Sa Techouva est donc un retour aux sources, aux origines, à son moi profond, qui, dès lors, se révèle et dirige sa vie. C’est pour cela que chacun, y compris le Juste, peut accéder à la Techouva, puisque tous désirent atteindre leur moi profond et le mettre en évidence.<br><br>	L’impie peut également faire Techouva. Aussi bas qu’il soit tombé, cette voie lui reste toujours accessible, puisqu’il ne s’agit pas pour lui d’une situation nouvelle, mais seulement d’un retour vers son existence intérieure.'+
											'<br><br>	8. La Tefila.<br><br>	La prière est synonyme de requête. Les Juifs, en revanche, préfèrent parler de Tefila. Là encore, ces deux notions sont opposées. La requête est ce que l’on demande, alors que la Tefila est un moyen de s’attacher.<br><br>	La requête porte sur ce qui manque à l’homme. Elle est formulée à D.ieu pour qu’Il l’exauce, de Sa propre initiative. Elle n’a pas de sens lorsque le manque n’est pas constaté ou lorsqu’elle porte sur ce que l’on ne désire pas. La Tefila, par contre, permet à l’homme de s’attacher à D.ieu et il prend lui-même l’initiative de ce lien. Une telle démarche peut être le fait de tous, à n’importe quel moment.<br><br>	Chaque Juif possède une âme, qui est liée à D.ieu. Celle-ci pénètre dans un corps matériel, vivifie un homme et, dès lors, elle éprouve des besoins physiques, comme la nécessité de manger et de boire. Et, ces besoins affaiblissent son attachement à D.ieu. Quelques moments de la journée doivent donc être consacrés à la prière, afin de rafraîchir et de raffermir ce lien.<br><br>	En conséquence, ceux qui n’éprouvent aucun besoin doivent également avoir recours à la Tefila, avec autant de force que les autres, car celle-ci n’a pas pour but de formuler une requête, mais bien de s’attacher à D.ieu.'+
											'<br><br>	9. La Tsédaka.<br><br>	La charité est un acte de bienfaisance. Mais, les Juifs préfèrent parler de la Tsédaka et les deux notions sont, encore une fois, opposées. La bienfaisance est la règle de conduite de l’homme bon qui, de ce fait, donne également à celui qui n’a rien et ne mérite rien. La Tsédaka, en revanche, est de la même étymologie que Tsédek, la justice. On peut l’envisager de deux façons :<br><br>	A) On est tenu de la donner à son prochain, car on a conscience que l’on ne possède pas réellement ce que l’on détient. On a reçu un dépôt de D.ieu pour le transmettre à celui qui en est le destinataire final.<br><br>	B) Chacun souhaite que D.ieu accède à sa requête. Or, D.ieu ne doit rien aux hommes et, pour être exaucé, il faut soi-même agir ainsi, “ mesure pour mesure ”, donner aux autres, même si on ne leur doit rien. De la sorte, ayant dépassé ses propres moyens, on peut obtenir de D.ieu plus que ce que l’on mérite.<br><br>	Combien plus en est-il ainsi pour la Tsédaka qui est adressée au plus grand nombre, celle qui est donnée aux institutions de Torah. Chaque enfant qui y reçoit son éducation est appelé à fonder un foyer juif, à guider son entourage. En apportant sa contribution à de telles réalisations, on peut ensuite dire à D.ieu : “ J’ai participé, au delà de mes moyens, à Tes accomplissements. Accorde-moi donc plus que ce que je mérite! ”.'+
											'<br><br>	10. Tel est donc le sens de la Techouva, de la Tefila et de la Tsédaka, qui permettent d’être définitivement scellé pour une bonne année. La Techouva est le moyen de réintégrer son moi profond. Grâce à la Tefila, on se lie à D.ieu. Enfin, on donne de la Tsédaka comme un acte juste.<br><br>	Dès lors, quel que soit le bien que D.ieu a d’ores et déjà accordé, à Roch Hachana, on recevra une bénédiction accrue, à Yom Kippour, une bonne et douce année, d’un bien visible et tangible.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'Vêtements d’or et vêtements blancs',
									'source' :' (Discours du Rabbi, 7 Tichri 5717-1957)',
											'resume' : ' ',
											'contenu' : ' 	11. Il faut inclure, dans le compte des dix jours de Techouva, les deux journées de Roch Hachana et Yom Kippour, s’ajoutant aux sept jours qui les séparent. Or, on parle globalement des dix jours de Techouva et il faut en conclure qu’ils forment un tout, une période unique, allant de Roch Hachana à Yom Kippour. En conséquence, depuis le premier instant de Roch Hachana, on commence à se préparer à Yom Kippour.<br><br>	La Mitsva de Roch Hachana est le Choffar. Le point central de Yom Kippour est le service du grand Prêtre qui effectuait alors ce qui était réalisé par les autres Cohanim, pendant le reste de l’année.<br><br>	Le service du grand Prêtre, à Yom Kippour, présentait deux aspects. D’une part, il portait des vêtements en or. De fait, ceux-ci comptaient également d’autres matières. Néanmoins, on parlait de vêtements en or. Mais, d’autre part, il portait également des vêtements blancs.<br><br>	Le Temple comprenait trois parties, l’esplanade, le Sanctuaire ou la Tente du Témoignage et le Saint des Saints. Le grand Prêtre effectuait son service dans l’esplanade et le Sanctuaire avec les vêtements d’or. Puis, il mettait les vêtements blancs pour entrer dans le Saint des Saints.'+
											'<br><br>	12. Seul l’aspect matériel du Temple, les pierres, l’or et l’argent, a été détruit. Par contre, sa dimension spirituelle, qui se trouve en chacun, le Temple que chacun porte en son âme, reste toujours intact. Aucun Juif, et a fortiori aucun non-Juif, ne saurait le détruire.<br><br>	Mon beau-père, le Rabbi, souligne que seuls nos corps sont envoyés en exil et assujettis aux nations. Mais, il n’en est nullement de même pour nos âmes.<br><br>	Le Temple spirituel que chacun porte en lui traverse également les différentes périodes de l’année. Chaque Juif est le grand Prêtre de son propre Temple et, quand arrive Yom Kippour, il doit assumer lui-même ce service et ne pas s’en remettre aux autres.<br><br>	Ce que l’on doit alors accomplir présente deux aspects. Il y a ce que l’on fait dans le Saint des Saints, avec des vêtements blancs et les autres actes, réalisés en vêtements d’or.'+
											'<br><br>	13. Les Cohanim, effectuant le service de D.ieu, devaient porter des vêtements pour la gloire et l’honneur. A Yom Kippour, il fallait porter des vêtements d’or, sauf dans le Saint des Saints. Le Rambam explique, à ce sujet, que l’on doit faire usage, pour servir D.ieu, de ce qu’il y a de plus beau et de meilleur.<br><br>	L’or a de la valeur et il exerce un effet positif sur l’homme. Il sert donc à faire les vêtements que l’on porte dans le Temple, en particulier à Yom Kippour. Et, l’on peut donc se demander pourquoi il fallait porter, précisément dans le Saint des Saints, des vêtements blancs. Cet endroit n’est-il pas le plus élevé ? Ne justifie-t-il pas l’usage de vêtements d’or ?<br><br>	L’explication est la suivante. Chacun doit servir D.ieu par toutes les forces dont il dispose. Lorsque l’on sollicite celui qui a des moyens financiers pour qu’il donne de la Tsédaka, celui-ci ne doit pas répondre qu’il s’acquittera de son obligation, en priant ou en étudiant la ‘Hassidout et la partie révélée de la Torah. Il doit avoir conscience qu’il y avait, dans le Temple, des vêtements d’or.<br><br>	A l’autre extrême, il faut savoir aussi que l’on ne peut pas se contenter de soutenir financièrement les Yechivot, des vêtements d’or. On doit également disposer de vêtements blancs, de spiritualité libérée de toute emprise matérielle et grossière.<br><br>	Chacune de ces formes du service de D.ieu doit se trouver à sa place. Les vêtements d’or correspondent à ce qui est extérieur au Saint des Saints, alors que, dans le Temple, il faut avoir des vêtements blancs. Le Midrach dit que “ le monde ne méritait pas de disposer de l’or et celui-ci ne fut créé que pour le Temple ”, après quoi on peut aussi en faire usage pour satisfaire les besoins du monde. Bien évidemment, chacun comprend que l’essentiel ne doit pas devenir accessoire, que l’accessoire ne doit pas être considéré comme essentiel.<br><br>	Néanmoins, lorsqu’il s’agit du Saint des Saints que chacun porte en son âme, l’or n’a plus sa place et le riche devient comme tous les autres. Dans le Saint des Saints, le service de D.ieu est effectué avec des vêtements blancs'+
											'<br><br>	14. Tel est le sens des dix jours de Techouva, qui commencent avec le Choffar de Roch Hachana et se terminent par le service du grand Prêtre, à Yom Kippour.<br><br>	Au début de cette période, on sonne du Choffar, dans un ordre bien précis et celui-ci est une corne animale dont le son est simple, sans grande valeur musicale. Car, nul ne peut ruser devant D.ieu. Il faut se lier à Lui et crier, du fond de son cœur, proclamer que nous sommes Ses enfants, qu’Il est le Père, Lui demander d’accorder une bonne et douce année.<br><br>	A l’issue des dix jours de Techouva, le grand Prêtre effectue le service de D.ieu, de la manière précédemment décrite. En effet, on doit s’engager, prendre la ferme résolution de le faire, avec les vêtements d’or comme avec les vêtements blancs.<br><br>	A l’extérieur du Saint des Saints, celui à qui D.ieu a accordé des biens matériels et une âme juive doit savoir qu’il ne peut pas se cacher dans des vêtements blancs, sur lesquels toute trace forme une tache. Lorsque l’on sollicite sa contribution, un tel homme ne dira pas qu’il faut s’adresser aux autres, car il est lui-même saint et pur. On aura conscience que le Temple, la Yechiva, la synagogue, la maison d’étude doivent être aidés et on leur donnera de l’or.<br><br>	Dès lors qu’il s’agit du Saint des Saints, en revanche, tous sont identiques. Celui qui porte des vêtements d’or les ôtera et les remplacera par des vêtements blancs, dégagés de la matérialité et de la grossièreté. On sait qu’il n’y avait rien, dans le Saint des Saints, pas même les pains de propitiation. Seul D.ieu y révélait sa Présence, avec la Torah, l’Arche Sainte, les Tables de la Loi et le grand Prêtre.'+
											'<br><br>	15. Ce qui vient d’être dit délivre un enseignement à chacun.<br><br>	Le début de la vie, du service de D.ieu et de l’année est un simple cri, adressé à D.ieu et dépassant toute rationalité. Puis, il faut effectuer le service du grand Prêtre, dans le Temple, qui reste intact à l’heure actuelle. Pour cela, on doit porter des vêtements d’or et des vêtements blancs.<br><br>	L’homme qui agit ainsi saura associer le matériel et le spirituel, comme le faisait le grand Prêtre. Celui-ci ne mettait pas d’abord les vêtements d’or, puis les vêtements blancs. Il les changeait à différentes reprises, d’abord les vêtements d’or, puis les vêtements blancs, à nouveau les vêtements d’or et encore une fois les vêtements blancs, puis, une troisième fois, les vêtements d’or. En effet, pour un Juif, la matière et l’esprit sont indissociables.'+
											'<br><br>	16. A Yom Kippour, un Juif doit méditer et se préparer à entrer dans le Saint des Saints qu’il porte en lui. Comment le définir ?<br><br>	Dans le Saint des Saints qui existait dans le Temple, il n’y avait que l’Arche Sainte, qui contenait les Tables de la Loi. Ce lieu est donc celui de la Torah, des lettres gravées, de l’enseignement incrusté en l’homme. Et, il en est de même pour le Saint des Saint que chacun porte au fond de lui. Le lien avec la Torah, Torah de vie, est comparable aux lettres gravées.'+
											'<br><br>	17. Parvenu à Yom Kippour, le Juif qui doit entrer dans le Saint des Saints peut s’interroger : “ Comment pourrais-je pénétrer dans cet endroit sans porter aucun ornement ? ”. On lui répondra donc que l’on ne s’introduisait pas dans le Saint des Saints avec des vêtements d’or et des ornements, des objets de couleur. Il faut, bien au contraire, avoir des habits blancs, purifier son cœur et sa tête.<br><br>	Après l’immersion rituelle de la veille de Yom Kippour, chacun peut parvenir à ce stade. On est alors rincé de tout ce qui n’est pas bon et ne convient pas.'+
											'<br><br>	18. Le grand Prêtre, après avoir effectué le service avec les vêtements d’or et les vêtements blancs, prononçait une courte prière. En quelques mots, il sollicitait une bonne année pour lui-même, pour sa tribu, pour tous les Juifs et pour le monde entier, y compris dans les domaines matériels.<br><br>	Il en est de même pour quiconque effectue le service dans le Saint des Saints qu’il porte en lui. En quelques mots, à des moments bien précis, une telle personne peut obtenir le bonheur pour tous les jours de l’année.<br><br>	Le grand Prêtre priait pour tous les Juifs et il en est de même pour quiconque prie, à Yom Kippour, avec des vêtements blancs, un cœur pur et une bonne intention. Celui-là obtient satisfaction non seulement pour lui-même et sa famille, mais aussi pour les autres Juifs, car tous portent une responsabilité collective. De la sorte, on obtient une bonne et douce année, spirituellement et matériellement.'
								},
								
								'Siha 4': 
								{
									'Titre' : 'Réunion des trois dimensions',
									'source' :' (Discours du Rabbi aux responsables de la Yechiva Loubavitch, 6 Tichri 5716-1955)',
											'resume' : ' ',
											'contenu' : ' 	1. Mon beau-père, le Rabbi, commença, une fois, une réunion ‘hassidique en affirmant que, dès lors que dix Juifs se rassemblent, la Présence divine se révèle. Or, D.ieu est partout et quel est donc l’apport de ces dix personnes ?<br><br>	L’explication est la suivante. Leur réunion fait que la Présence de D.ieu soit beaucoup plus évidente. Dès lors, un cœur juif peut se mettre en éveil bien plus aisément.<br><br>	Il est certain que D.ieu est partout présent, mais la réflexion est nécessaire pour le ressentir. Il faut se dire que D.ieu a créé le monde et le dirige. Il doit donc nécessairement Se trouver en tout lieu et à tout moment. La méditation permet d’aboutir à cette conclusion.<br><br>	A l’opposé, quand dix Juifs sont présents, même s’ils n’ont pas cette réflexion, ils éprouvent le désir d’étudier la Torah ou de pratiquer les Mitsvot. En effet, la Divinité est révélée et l’âme juive est donc en éveil.'+
											'<br><br>	2. On distingue trois dimensions, l’espace, le temps et l’âme.<br><br>	Les âmes ne sont pas toujours identiques. Elles se révèlent, dans toute leur grandeur, lorsque dix d’entre elles se réunissent. De telles distinctions existent également dans le temps et dans l’espace.<br><br>	Lorsque l’on se trouve dans une synagogue, une maison d’étude ou une Yechiva, on est bien différent de ce que l’on peut être dans la rue. Le fait de se trouver dans un endroit saint suscite l’inspiration.<br><br>	Il en est de même pour la dimension de l’espace. Pendant le Chabbat, les fêtes, les dix jours de Techouva, on est beaucoup plus motivé que pendant le reste de l’année.<br><br>	Or, lorsque les trois dimensions sont effectivement réunies, quand l’on rassemble dix Juifs ou même plusieurs dizaines de Juifs, pendant les dix jours de Techouva, période de laquelle il est dit : “ Recherchez D.ieu pendant qu’Il peut être trouvé, Invoquez-Le alors qu’Il est proche ” de chaque Juif, qui qu’il soit et où qu’il soit, dans la maison où mon beau-père, le Rabbi, a prié et étudié la Torah pendant dix ans, le moment est, à n’en pas douter, propice pour se renforcer dans tous les domaines de la Torah et des Mitsvot, dans l’existence quotidienne.<br><br>	La finalité de la Torah est d’adopter un bon comportement non seulement lorsque dix personnes sont réunies à la synagogue ou à la Yechiva, mais aussi à tout moment et en tout lieu, de sorte que soit évidente la motivation que l’on a ressentie, quand une assemblée était réunie à la synagogue, pendant les dix jours de Techouva.<br><br>	Comment adopter, tout au long de l’année, le comportement qui convient ? Les dix jours de Techouva apportent la force et la détermination pour cela. Dès lors, il est possible d’avoir l’attitude qui convient et d’être proche de D.ieu, tout au long de l’année.<br><br>	Le Tout Puissant est le Maître unique et véritable du monde entier. Il est dit que “ si tu conformes ta volonté à la Sienne, Il conformera Sa Volonté à la tienne ”. Il satisfera donc tous les besoins, spirituels et matériels.'+
											'<br><br>	3. Ce qui vient d’être dit nous permettra de comprendre le lien entre le contenu de Yom Kippour et la prière que le grand Prêtre prononçait, tout de suite après son service.<br><br>	Yom Kippour est le jour le plus saint de l’année. L’âme est alors beaucoup plus en éveil que les autres jours et l’on passe la majeure partie de la journée dans une synagogue, en un endroit sacré. Combien plus en était-il ainsi, à l’époque du Temple, quand le grand Prêtre entrait dans le Saint des Saints. Or, tout de suite après son service, il adressait une courte prière à D.ieu, afin qu’Il assure la subsistance matérielle des Juifs.<br><br>	Lorsque les Juifs sont liés à D.ieu et proches de Lui, ils peuvent obtenir la satisfaction de tous leurs besoins, sans avoir besoin de multiplier les requêtes et en formulant uniquement une courte prière. Dès lors, chacun peut gagner sa vie, bien plus, le faire de manière honorable, car c’est bien ainsi que l’on satisfait ses besoins, y compris au sens physique, comme le précise la courte prière du grand Prêtre.'+
											'<br><br>	4. Je vous souhaite beaucoup de succès dans vos préoccupations personnelles et une grande réussite dans votre action au profit de la Yechiva. De la sorte, la Yechiva Loubavitch pourra ouvrir largement ses portes et accueillir un grand nombre d’élèves, qui deviendront ensuite des dirigeants communautaires, propageant la Divinité dans le monde.<br><br>	De la sorte, nous serons définitivement scellés pour une bonne année, au sein de tout le peuple d’Israël.'
								},
						},
				},
				
				'Haazinou et Soukkot':
				{
						'Serie 1':
						{
								'Siha 1': 
								{
									'Titre' : 'Les cieux et la terre',
									'source' :' (Discours du Rabbi, second jour de Roch Hachana 5716-1955)',
											'resume' : ' ',
											'contenu' : ' 	1. La Paracha de cette semaine commence par : “ Ecoutez, cieux et je parlerai. Que la terre entende les paroles de ma bouche ”. Moché s’adresse ici aux cieux et à la terre, car ceux-ci sont livrés aux Juifs. Lorsque ces derniers mettent en pratique la Volonté de D.ieu, les cieux et la terre font ce que les Juifs en attendent.<br><br>	C’est actuellement le moment de prendre de bonnes résolutions, pour l’avenir et puisse D.ieu faire que la décision prise en ce sens soit suffisante. Ainsi, les cieux et la terre exauceront les souhaits des Juifs, ceux qui émanent de leur âme divine.<br><br>	D.ieu accordera aux Juifs des biens matériels et ceux-ci montreront alors ce qu’ils sont susceptibles d’en faire. Ils les transformeront en spiritualité. Ils y parviendront dans la largesse et dans la joie.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'Moché et Ichaya',
									'source' :' (Discours du Rabbi, Chabbat Parchat Haazinou 5718-1958)',
											'resume' : ' ',
											'contenu' : ' 	2. Le prophète Ichaya prononça également un verset proche de celui qui introduit notre Paracha, “ Ecoutez, cieux et je parlerai. Que la terre entende les paroles de ma bouche ”. Néanmoins, il en intervertit l’ordre et dit: “ Entendez, cieux et que la terre écoute ”.<br><br>	Les commentateurs soulignent que l’on entend de loin, alors qu’il faut être proche pour écouter. Moché, notre maître, était plus proche du ciel que de la terre et il dit, en conséquence: “ Ecoutez cieux... Que la terre entende ”. Ichaya, en revanche, était plus proche de la terre et il dit: “ Entendez, cieux et que la terre écoute ”.'+
											'<br><br>	3. L’âme de Moché émanait du monde spirituel d’Atsilout, qui est particulièrement élevé. Se trouvant ici-bas, il avait conservé l’élévation caractéristique d’Atsilout. Ainsi, le Rambam montre que la prophétie de Moché était supérieure à celle de tous les autres. C’est la raison pour laquelle les autres prophètes devaient se couper du monde matériel, lorsqu’ils prophétisaient. Car, la prophétie est un dévoilement du monde d’Atsilout et leur corps physique les empêchait de la recevoir.<br><br>	Moché, par contre, ne devait nullement se couper du monde matériel. Son corps physique ne faisait pas obstacle à la prophétie. Bien au contraire, il était le réceptacle de la Divinité, Qui s’exprimait par sa bouche.<br><br>	En conséquence, les autres prophètes commençaient leurs propos par “ ainsi ”, terme imprécis, qui décrit la révélation divine dans les mondes de Brya, Yetsira et Assya, qui forment la partie la plus inférieure de la création, alors que Moché introduisait sa prophétie par le terme “ voici ”, indiquant la précision et faisait allusion à Atsilout.<br><br>	Evoquant les cieux et le monde d’Atsilout, Moché dit “ Ecoutez ”, soulignant ainsi sa proximité. Par contre, faisant référence à la terre, c’est-à-dire à Brya, Yetsira et Assya, en général, à ce monde matériel, en particulier, il dit “ Qu’entende ”, de loin.<br><br>	Ichaya, en revanche, ne se distinguait pas des autres prophètes, bien qu’il ait eu la vision du Char céleste. A propos du ciel et d’Atsilout, il ne put dire que “ Entendez ”, de loin et c’est pour la terre, dont il était proche, qu’il dit “ Qu’écoute ”.'+
											'<br><br>	4. On peut, cependant, s’interroger sur ce qui vient d’être dit. Pourquoi Moché devait-il faire également allusion aux mondes de Brya, Yetsira et Assya et pourquoi Ichaya parla-t-il d’Atsilout?<br><br>	Une âme d’Atsilout ne perçoit rien d’autre que ce monde. Car, Atsilout n’est pas un lieu géographique. Il existe également ici-bas. Le Likouteï Torah explique que la spiritualité n’est pas soumise à la notion d’espace. Moché aurait donc dû faire référence uniquement à Atsilout. Et, pourquoi Ichaya, qui observa le Char céleste de Brya, Yetsira et Assya, parle-t-il également du ciel?<br><br>	L’explication est la suivante. La partie révélée de la Torah commente également l’inversion de termes que l’on constate entre Moché et Ichaya. Elle dit que les cieux et la terre sont ici pris à témoins. Or, on doit pouvoir vérifier que les dépositions de deux témoins sont strictement concordantes. C’est ainsi qu’il faut comprendre cette inversion, rétablissant l’équilibre entre le ciel et la terre, entre ce que l’on écoute et ce que l’on entend.<br><br>	Il en va de même dans la dimension spirituelle. Il faut comparer Atsilout avec Brya, Yetsira et Assya, pour vérifier que les deux témoignages convergent. Atsilout doit se révéler en Brya, en Yetsira et en Assya. De même, Brya, Yetsira et Assya doivent connaître l’élévation jusqu’à Atsilout.<br><br>	C’est donc pour cette raison que Moché parla également de Brya, Yetsira et Assya. De la sorte, il révéla Atsilout en chacun de ces niveaux. De même, Ichaya mentionna également Atsilout, afin d’y élever Brya, Yetsira et Assya.<br><br>	Moché est, en effet, celui qui est chargé de révéler. C’est pour cela que la Torah fut donnée ici-bas par son intermédiaire. Le rôle d’Ichaya, en revanche, était d’apporter l’élévation. De fait, un prophète est un homme qui fait des remontrances, précisément pour élever ceux qui reçoivent son enseignement. L’un et l’autre mentionnèrent donc les deux démarches, afin d’unir ce qui se trouve là-haut et ce qui est ici-bas.'+
											'<br><br>	5. Il découle, de ce qui vient d’être dit, un enseignement pour le service de D.ieu. En effet, les cieux symbolisent ceux qui se consacrent à l’étude de la Torah et la terre, ceux qui exercent une activité professionnelle.<br><br>	Or, les uns et les autres doivent s’unir. Ceux qui se consacrent à l’étude prendront conscience que “ celui qui prétend ne posséder que la Torah ne possède pas même la Torah ”, qu’ils doivent donc accomplir les Mitsvot, que l’importance de l’étude est liée à la pratique, ainsi qu’il est dit: “ Grande est l’étude qui conduit à l’action ”.<br><br>	Ceux qui exercent une activité professionnelle se distinguent surtout par leur pratique des Mitsvot. Il doivent, néanmoins, savoir qu’il est indispensable d’étudier la Torah chaque jour, au moins “ un chapitre, le matin et un chapitre, le soir ”.<br><br>	La différence entre les deux catégories porte donc uniquement sur la mission essentielle de chacun, celle que l’on doit mettre en pratique de la manière la plus scrupuleuse. Pour autant, les deux domaines à la fois sont nécessaires pour les uns comme pour les autres.<br><br>	De même, on distingue ceux qui servent D.ieu par leur âme de ceux qui le font par leur corps. Les premiers ont des préoccupations spirituelles, mais ils doivent néanmoins se soucier de leur corps, obtenir la révélation ici-bas de cette spiritualité. Et, les seconds doivent aussi capter et percevoir la lumière de leur âme, afin de connaître l’élévation.<br><br>	Il en est ainsi également pour chaque Mitsva, en particulier. On distingue l’acte proprement dit de sa ferveur profonde. Et, il est dit que “ une Mitsva accomplie sans ferveur est un corps sans âme ”.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'Les particularités de Soukkot',
									'source' :' (Discours du Rabbi, second jour de Soukkot 5716-1955)',
											'resume' : ' ',
