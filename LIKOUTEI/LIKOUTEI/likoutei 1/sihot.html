										'<br><br>	3. Le Chabbat de la terre consiste à la mettre en repos, pendant la septième année, ainsi qu’il est dit: “ Tu ne planteras pas ton champ, tu ne vendangeras pas ta vigne ”. Durant cette septième année, sont interrompus tous les travaux agricoles, permettant de produire le pain, qui est à l’origine de la subsistance des hommes.<br><br>	La Torah pose la question suivante: “ Et, si tu te demandes: que mangerons-nous, alors? ”. Puis, elle apporte elle-même la réponse: “ J’ordonnerai Ma bénédiction et la terre produira ce qui est nécessaire pour trois ans ”.<br><br>	La Mitsva du Chabbat de la terre a le contenu suivant. Il est demandé à un Juif, une fois tous les sept ans, de se séparer de toutes les préoccupations du monde, de tous les besoins matériels, de ne pas effectuer les travaux de la terre, permettant de produire le pain qui est à la base de son alimentation, afin de s’en remettre pleinement à D.ieu, Qui satisfera Ses besoins de manière surnaturelle.<br><br>	Agir de la sorte en permanence n’est pas possible et, la plupart du temps, un Juif doit maintenir le contact avec la matière, afin de lui apporter l’élévation. C’est la raison pour laquelle le monde fut créé par le Nom divin Elokim, dont la valeur numérique est la même que celle du mot Hatéva, la nature. Car, l’homme est bien chargé de transformer le cycle naturel.<br><br>	Néanmoins, il doit aussi, de temps à autre, se libérer de l’emprise du monde. Malgré la nécessité de lui apporter l’élévation, il faut aussi, parfois, se placer au dessus de la matière.'+
										'<br><br>	4. En fait, ces deux situations sont liées.<br><br>	On doit transcender le monde et faire que “ la terre se repose d’un Chabbat pour Avaya”, le Nom de D.ieu soulignant que “ Il était, Il est et Il sera ” de manière identique, bien au-delà du Nom Elokim, de même valeur numérique que Hatéva, la nature. Pour y parvenir, on doit baser son contact avec la matière du monde uniquement sur la Torah.<br><br>	Telle est donc la première situation, “ pendant six ans, tu planteras ton champ ”, en respectant toutes les dispositions énoncées par le Choul’han Arou’h, à ce sujet, par exemple l’interdiction de mélanger les espèces. C’est de cette manière que l’on se prépare à la septième année.<br><br>	La seconde situation est la suivante. Pour pouvoir transformer le monde, il faut servir D.ieu de telle manière que l’on ne soit pas soumis à ses contingences. Dès lors, même si l’on entre en contact avec les préoccupations matérielles, on ne court pas le risque d’être happé par elles. Bien au contraire, on fera du monde un réceptacle pour la Divinité.<br><br>	A ce propos, le Kountrass Ets ‘Haïm explique que, pour percevoir pleinement l’Unification Inférieure avec D.ieu dans le monde, on doit savoir, au moins de manière globale, qu’il existe aussi une Unification Supérieure.<br><br>	Telle est donc la seconde situation, pour laquelle “ tu planteras ton champ ” est l’objectif ultime. Néanmoins, on ne peut apporter l’élévation au monde qu’en parvenant à échapper à son emprise.'+
										'<br><br>	5. Une même relation existe également entre le Chabbat et les six jours de la semaine.<br><br>	Il est dit que “ pendant six jours, tu travailleras ” et, de fait, il faut alors transformer la matière du monde, alors que le tri qu’implique une telle action est interdit, pendant le Chabbat.<br><br>	C’est précisément le sens du verset “ Et, D.ieu (Elokim) acheva ”. Pendant le Chabbat, le voile inhérent au Nom Elokim disparaît et l’on obtient la révélation du Nom Avaya, Qui transcende la nature.<br><br>	Comme nous l’avons vu, le Chabbat et les six jours de la semaine sont également liés.'+
										'<br><br>	6. Néanmoins, le Chabbat de la terre possède une qualité que n’a pas le jour du Chabbat. Pendant ce dernier, tous les travaux sont interdits et l’homme se trouve donc placé plus haut que le monde, avec lequel il n’a plus aucun lien. Pendant le Chabbat de la terre, en revanche, certains travaux restent permis. L’homme se maintient alors dans le monde et, malgré cela, “ la terre se repose d’un Chabbat pour D.ieu ”. Il ne s’agit pas de la transformation de la matière que réalise le Nom Elokim, mais bien d’un “ Chabbat pour Avaya ”, transcendant la nature tout en se maintenant dans le monde.<br><br>	C’est de cette manière que l’on peut révéler dans le monde le Nom Avaya, qui transcende totalement l’existence matérielle.<br><br>	Le Baal Chem Tov donne, lui-même, un commentaire en ce sens: “ La terre se reposera: On insufflera le repos et la soumission à la terre ” et ces caractères se marqueront également dans les préoccupations matérielles.'+
										'<br><br>	7. Ce qui vient d’être dit permettra de comprendre le commentaire de Rachi sur le verset “ un Chabbat pour D.ieu ”. Rachi explique: “ Pour le Nom de D.ieu, comme on le dit à propos de Chabbat Béréchit ”.<br><br>	On pourrait se demander ce que Rachi entend expliquer ici. En fait, nous le comprendrons en fonction de ce qui vient d’être dit. Certains travaux restent permis, pendant le Chabbat de la terre. La relation avec le monde est alors maintenue. On aurait pu en conclure que le fait de labourer et de planter, interdit pendant cette année, n’est pas lié au Nom Avaya, qui transcende le monde, mais seulement un des moyens de transformer la matière du monde, tout comme il est dit: “ Pendant six ans, tu planteras ton champ ”. De tels travaux transforment le monde, mais ils ne sont pas plus élevés que la matière.<br><br>	Rachi explique donc que ce n’est nullement le cas, que ce repos est bien “ pour le Nom de D.ieu (Avaya), comme on le dit à propos du Chabbat Béréchit ”. La terre, qui produit le pain, source essentielle de la vitalité des hommes, est alors en repos. Et, l’on peut ainsi s’extraire de la matérialité du monde, exactement comme on le fait pendant le Chabbat Béréchit.<br><br>	Certes, d’autres travaux sont permis, pendant cette année, mais c’est précisément là une qualité, un moyen d’y introduire la lumière du Nom Avaya, transcendant complètement les mondes.'+
										'<br><br>	8. Ce qui vient d’être dit nous permettra de comprendre la portée générale du Chabbat de la terre, qui apparaît également dans toutes les autres Mitsvot, mais se trouve encore plus clairement soulignée dans celle-ci.<br><br>	L’Admour Hazaken explique, dans le Tanya, que la pratique de la Torah et des Mitsvot, de même que la prière, consistent véritablement à donner sa vie pour D.ieu, comme si l’âme quittait le corps. En effet, on fait alors totalement abstraction de ses besoins physiques, pour concentrer sa pensée sur les mots de la Torah et de la prière. Ainsi, on peut ressentir que l’on rend l’âme à D.ieu, ainsi qu’il est dit: “ Je porte mon âme vers Toi, Eternel ”.<br><br>	Pour autant, il est nécessaire de respecter scrupuleusement les lois de chaque Mitsva, de s’en tenir à ses limitations dans le temps et dans l’espace, à ses conditions spécifiques, liées aux contingences du monde.<br><br>	En d’autres termes, accomplir la Mitsva revient à faire don de soi-même, à faire abstraction de son corps et de ses besoins physiques, tout en respectant chaque détail de sa pratique, c’est-à-dire à introduire l’infini dans la limite.<br><br>	Pour toutes les Mitsvot, ce caractère reste caché et il apparaît uniquement dans la manière de les accomplir. Pour le Chabbat de la terre, en revanche, il est une évidence, intervenant également dans la Mitsva proprement dite.'+
										'<br><br>	9. D’où tire-t-on la force d’adopter un tel comportement? On la reçoit du mont Sinaï.<br><br>	Nos Sages rapportent que, lorsque la Torah dût être donnée, toutes les montagnes se rassemblèrent et chacune demanda que la révélation céleste se fasse sur elle. Le mont Tabor dit que ce droit lui revenait, car il était le plus haut. Le mont Carmel fit état de l’aide qu’il apporta, lors du passage de la mer Rouge. D.ieu leur répondit: “ Pourquoi réclamez-vous ce jugement? Ne comprenez-vous pas que votre propre orgueil remet en cause votre intégrité? Le mont sur lequel D.ieu souhaite Se révéler est le Sinaï, le moins élevé de tous ”.<br><br>	On peut ici s’interroger. Si l’humilité est recherchée, pourquoi ne pas donner la Torah sur une plaine, sur un endroit plat? Et, s’il est nécessaire que ce soit une montagne, pourquoi ne pas choisir la plus haute?<br><br>	L’explication est la suivante. Le but du don de la Torah est de réunir les deux extrêmes. La matière du monde doit être prise en compte, mais elle doit l’être afin que la Divinité apparaisse clairement, à travers elle. C’est à cela que fait allusion le mont Sinaï, qui est bien une montagne, mais qui est aussi la moins haute, cumulant à la fois l’humilité et l’élévation.<br><br>	C’est sur le mont Sinaï que les enfants d’Israël reçurent la force de mettre en pratique le Chabbat de la terre, représentatif de l’ensemble des Mitsvot. Ainsi, la matérialité peut se faire divine et, de la sorte, il est possible d’accomplir la finalité de la création, en bâtissant pour D.ieu une demeure ici-bas.'+
										'<br><br>	10. Ce qui vient d’être dit nous permettra de comprendre l’expression “ au Sinaï ”, ainsi qu’il est dit: “ Moché reçut la Torah au Sinaï ”, “ C’est une Hala’ha transmise à Moché au Sinaï ”, “ Chaque explication développée par un érudit fut déjà donnée à Moché au Sinaï ”. Pourquoi préciser que l’origine en est le Sinaï? N’importe-t-il pas uniquement que ces principes émanent de D.ieu? Or, Il est partout et “ nul endroit n’est vide de Sa Présence ”. Dès lors, pourquoi insister sur le Sinaï?<br><br>	Nous répondrons à cette question en fonction de ce qui a été dit auparavant. La finalité est de rejoindre deux extrêmes, la montagne et l’humilité, afin qu’une demeure soit bâtie pour D.ieu, ici-bas.<br><br>	Les Patriarches mettaient en pratique l’ensemble des Mitsvot, avant même que la Torah ne soit donnée, par engagement personnel et non parce qu’ils en avaient reçu l’Injonction. Les descendants de Noa’h ont, pour leur part, reçu sept Mitsvot et les enfants d’Israël, après avoir quitté l’Egypte, en reçurent également à Mara, avant le don de la Torah, comme l’explique le Midrach Rabba. Malgré cela, la révélation du Sinaï introduisit un changement fondamental.<br><br>	Avant le don de la Torah, une séparation hermétique isolait le ciel de la terre, ainsi qu’il est dit: “ Les cieux sont les cieux de D.ieu et Il donna la terre aux fils de l’homme ”. Lors de la révélation du Sinaï, cette coupure fut supprimée. Or, c’est précisément pour relier le ciel et la terre que la Torah fut donnée sur le mont Sinaï, qui réunit lui-même deux caractères opposés.<br><br>	C’est précisément pour cela qu’est systématiquement rappelé le lieu du don de la Torah, sur le mont Sinaï. Si quelqu’un se demande de quelle manière il peut réunir deux éléments opposés, on lui répondra que le Sinaï lui en apporte la force.<br><br>	Car, si le minéral, le règne le plus inférieur de toute la création, a le pouvoir de réunir deux extrêmes, combien plus doit pouvoir le faire l’homme, créature la plus parfaite, chargée de bâtir le Sanctuaire de D.ieu ici-bas et de faire que chaque être proclame la louange de D.ieu.'+
										'<br><br>Torah <br><br>	Elle montre aussi que l’on doit savoir conjuguer la hauteur et la soumission, de la manière qui convient à quelqu’un qui étudie la Torah et qui accomplit les Mitsvot.<br><br>	On peut développer plusieurs enseignements, en ce sens.'+
										'<br><br>	12. A) Deux conditions doivent être réunies pour recevoir la Torah:<br><br>	a. D’une part, il faut faire preuve de la plus grande hauteur, ne pas s’effrayer devant les obstacles. Le Choul’han Arou’h commence par dire que l’on ne doit pas s’affecter de ceux qui se moquent. On ne doit donc craindre personne au monde. Il faut, bien au contraire, concentrer toutes ses forces dans l’étude de la Torah et la pratique des Mitsvot.<br><br>	b. Par ailleurs, on doit aussi être humble et soumis. D.ieu dit de l’orgueilleux: “ Moi et lui, nous ne pouvons résider ensemble ”. Seule cette discipline est le réceptacle permettant d’intégrer la Torah et les Mitsvot. Il est dit: “ que mon âme soit comme poussière pour tous ” et, de cette façon, “ ouvre mon cœur par Ta Torah et par Tes Mitsvot ”.<br><br>	La force et la détermination, d’une part, la soumission et l’humilité, d’autre part ne se contredisent nullement. En effet, la fermeté dont on fera preuve, en l’occurrence, n’est pas une marque d’orgueil, d’une profonde conscience de son propre bien.<br><br>	Un homme peut avoir une connaissance objective de sa propre situation, savoir en quoi les autres ont acquis une plus haute perfection que lui, être “ la montagne la plus basse ” et, pour autant, mettre en pratique la Torah et les Mitsvot avec la plus grande force, car elles sont la Volonté de D.ieu. Il se liera et se soumettra si profondément à Lui qu’il fera preuve de la plus grande fermeté. Dès lors, tous les obstacles, toutes les difficultés disparaîtront<br><br>	On peut donc être profondément soumis à D.ieu et, parallèlement, agir avec la plus grande fermeté, afin de recevoir la Torah et faire don de sa propre personne pour la mettre en pratique.'+
										'<br><br>	13. B) Plus profondément, on peut constater que les autres montagnes demandèrent à D.ieu que la Torah soit donnée sur elles précisément du fait de leur hauteur. On peut en conclure que celle-ci est également une qualité.<br><br>	Si la hauteur de ces montagnes n’était qu’une marque d’orgueil, il ne leur serait pas venu à l’esprit de demander que la Torah soit donnée sur elles. Il est dit, bien au contraire, que “ la Torah ne réside pas chez les orgueilleux ”. Il faut en conclure qu’une telle hauteur est bien une qualité.<br><br>	De fait, la ‘Hassidout explique qu’une montagne est une élévation et une expansion du règne minéral, qu’elle qualifie de “ végétal du minéral ”. Mais, une telle attitude ne doit pas remettre en cause l’humilité et la soumission.<br><br>	Il en va de même dans la dimension spirituelle. Il est dit que “ l’on n’est pauvre que par son esprit ” et “ l’on n’est riche que par son esprit ”. La soumission faisant “ que mon âme soit comme poussière pour tous ” permet donc d’obtenir que “ tu ouvres mon cœur par Ta Torah et Tes Mitsvot ”. Et, celui qui est riche par l’esprit doit également adopter cette attitude. Il doit avoir conscience d’être réellement riche et, malgré cela, ressentir aussi qu’il est “ comme poussière pour tous ”.<br><br>	Ainsi, il est dit que “ Moché était le plus humble de tous les hommes de la terre ”. On connaît l’explication qui est donnée, à propos de ce verset. Moché avait conscience de ses propres qualités. Il savait que la Torah avait été donnée par son intermédiaire. Cela ne l’empêchait pas de penser qu’il était le plus humble de tous les hommes de la terre, y compris de ceux qui constituent la “ génération du talon du Machia’h ”. Il considérait, en effet, qu’il possédait ces qualités uniquement parce que D.ieu les lui avaient données. Il était convaincu que, si elles avaient été transmises à quelqu’un d’autre, celui-ci serait parvenu à une élévation beaucoup plus grande que la sienne.	Moché était donc pleinement soumis, dépourvu de tout orgueil, même par rapport aux qualités qu’il possédait effectivement. Il constituait ainsi un réceptacle pour la Torah qui, de ce fait, put être donnée par son intermédiaire.'+
										'<br><br>	14. Ceci nous permettra de comprendre pourquoi il est dit que “ Moché reçut la Torah au Sinaï ”. En effet, pourquoi souligner qu’elle fut donnée à Moché? Ne suffit-il pas de préciser qu’elle provient de D.ieu?<br><br>	Nous répondrons à cette question en fonction de ce qui a été dit auparavant. Tout comme il est nécessaire de dire que la Torah fut donnée “ au Sinaï ”, il est tout aussi important de préciser que celui qui la reçut fut Moché.<br><br>	Quiconque entreprend l’étude de la Torah doit donc révéler en lui les deux qualités de Moché:<br><br>	A) Il doit cumuler la fermeté et la soumission. Ainsi, il est dit de Moché que “ il y eut un roi en Yechouroun ”, mais aussi qu’il était “ le plus humble de tous les hommes de la terre ”.<br><br>	B) Il doit, en outre, être humble, tout en ayant conscience de ses propres qualités.'+
										'<br><br>	15. Ce qui vient d’être dit prend une valeur particulière pendant les semaines qui séparent Pessa’h de Chavouot, après la réalisation de “ tu feras sortir le peuple d’Egypte ” et avant celle de “ vous servirez l’Eternel sur cette montagne ”. En effet, on étudie les Pirkeï Avot, pendant cette période, pour se préparer à recevoir la Torah. Car, ce traité décrit les bons comportements et les sentiments généreux, dont l’acquisition précède la Torah.<br><br>	Or, les Pirkeï Avot commencent par “ Moché reçut la Torah au Sinaï ”. En d’autres termes, chacun commence à se préparer à recevoir la Torah en faisant l’acquisition des caractères de “ Moché ” et du “ Sinaï ”. C’est de cette façon qu’il est ensuite possible de l’intégrer en soi, avec joie et profondeur.'
							},
							
							'Siha 2': 
							{
								'Titre' : 'L’humilité de Rav Yossef',
								'source' :' (Discours du Rabbi, Chabbat Parchat Bamidbar 5718-1958)',
									    'resume' : ' ',
									    'contenu' : ' 	16. Ce qui vient d’être dit nous permettra de comprendre la remarque de Rav Yossef: “ N’enseignez pas que l’humilité a disparu, car, moi-même, je suis humble ”. Une telle déclaration ne va-t-elle pas à l’encontre de l’humilité?<br><br>	Certains commentateurs expliquent que Rav Yossef estimait ne pas mériter les honneurs. Voyant que ceux-ci lui étaient, néanmoins, accordés, il prononça ces mots, pour affirmer qu’une telle manière d’agir envers lui était injustifiée, tout en constatant qu’on lui marquait, néanmoins, une profonde déférence. Il voyait, en cela, la preuve de l’immense humilité des hommes de sa génération.<br><br>	Toutefois, Rachi n’accepte pas cette interprétation et il précise bien: “ Moi-même, je suis un homme humble ”. Il faut en conclure que Rav Yossef avait une profonde conscience de sa propre humilité sans pour autant que celle-ci soit remise en cause.<br><br>	Nous avons montré plus haut que l’humilité véritable n’empêche pas d’être pleinement conscient de ses qualités, y compris de son absence totale d’orgueil et d’être, malgré cela, profondément soumis, ayant la conviction que toutes ces capacités, y compris l’humilité ne sont pas l’acquis de l’homme, mais bien ce que D.ieu lui a accordé. Et, nous avons indiqué deux manières de comprendre cette affirmation.<br><br>	Nous pouvons ajouter que, pour cette même raison, Rav Yossef fut appelé Sinaï. C’est bien ainsi que l’on pouvait qualifier sa propre humilité. Il possédait l’élévation d’une montagne et sa modestie n’en était pas diminuée par autant.'+
										'<br><br>	17. Ce qui vient d’être dit nous permettra de comprendre cet enseignement de la Guemara: “ Rav Yossef dit: Un homme doit adopter le comportement de son Créateur. En effet, D.ieu abandonna les monts et les plaines pour ne révéler Sa Présence que sur le mont Sinaï ”.<br><br>	Plusieurs difficultés surgissent ici:<br>	A) Il ne s’agit nullement d’un bon conseil, mais bien d’une obligation absolue, qui est, pour l’homme, le moyen de s’écarter d’une véritable transgression.<br>	B) Pourquoi prendre pour référence le comportement du Créateur? Le verset n’établit-il pas clairement que “ D.ieu tient en abomination celui dont le cœur est orgueilleux ”?<br><br>	On peut répondre simplement à ces questions en fonction de ce qui a été dit auparavant. En effet, il ne s’agit pas ici de l’orgueil et de la conscience de sa propre personne qui sont inspirés par les forces du mal. Il n’est nul besoin de prendre référence sur le mont Sinaï pour écarter de tels sentiments.<br><br>	Il s’agit là, plus exactement, de celui qui prend de la hauteur dans le domaine de la sainteté. On lui précise donc que le réceptacle nécessaire pour recevoir la Torah reste, malgré tout, l’humilité.'
						    },
							
							'Siha 3': 
							{
								'Titre' : 'La qualité du mont Sinaï',
								'source' :' (Discours du Rabbi, second jour de Chavouot 5715-1955)',
						        		'resume' : ' ',
										'contenu' : ' 	18. Le mont Sinaï délivre également un autre enseignement. Un Juif ne doit pas rechercher son intérêt personnel en accomplissant les Mitsvot, ni une récompense matérielle, ainsi qu’il est dit: “ si vous marchez dans Mes décrets, Je vous donnerai les pluies en leur temps ”, ni une rétribution spirituelle, comme, par exemple, le Gan Eden, ni même l’élévation de son âme, en fonction des propriétés spécifiques de chaque Mitsva. On doit le faire uniquement parce que telle est la Volonté de D.ieu.<br><br>	C’est à ce propos qu’il est dit: “ S’il nous avait été commandé de couper du bois, nous l’aurions fait ”, bien que cet acte ne justifie aucune récompense, n’a aucune qualité spécifique. Notre enthousiasme n’en aurait pas été diminué pour autant.<br><br>	En fait, accomplir la Mitsva parce qu’elle procure une récompense ou possède une qualité propre n’est que l’attitude de celui qui est dépourvu de toute profondeur. Celui-ci ne se consacre pas à un objet pour ce qu’il apporte. Accomplissant une action, il pense à une autre. Le Rabbi Rachab explique que la profondeur implique, lorsque l’on adopte un certain comportement, de se concentrer sur celui-ci au point de perdre tout autre centre d’intérêt, de l’écarter et de le rendre même inconcevable.<br><br>	C’est pour cela que la Torah fut donnée sur le mont Sinaï. Comme nous l’avons vu, les autres montagnes possédaient également des qualités indéniables. Néanmoins, D.ieu demande un comportement empreint de profondeur. En conséquence, lorsque ces montagnes vinrent mettre en avant leurs propres qualités devant D.ieu et réclamer que la Torah soit, de ce fait, donnée sur elles, elles développaient une argumentation irrecevable. Bien plus, elles faisaient la preuve qu’il fallait rejeter leur requête.<br><br>	La Torah ne peut être donnée qu’en un endroit qui fait abstraction de tout autre intérêt. La Torah ne peut être recherchée que pour elle-même.<br><br>	C’est donc pour cela qu’elle fut donnée précisément sur le mont Sinaï, qui était également une montagne, marquait aussi l’élévation du minéral, mais savait, en outre, cacher ce caractère, être la moins haute, faire abstraction de toutes les autres préoccupations. Le mont Sinaï devint ainsi le réceptacle de la Torah.'+
										'<br><br>	19. Ce qui vient d’être dit nous permettra de comprendre l’affirmation du Midrach selon laquelle le mont Carmel vint d’Aspamya, le mont Tabor d’Elim et le mont Sinaï de Morya. En effet, un lien spécifique existe entre les monts Sinaï et Morya.<br><br>	C’est sur le mont Morya que se passa le sacrifice d’Its’hak, don de sa propre personne pour mettre en pratique la Volonté de D.ieu, en faisant abstraction de toute autre considération.<br><br>	La logique et la rationalité permettent de s’interroger, à ce propos. En effet, c’est sur la parole d’un prophète, notre père Avraham, que ce sacrifice fut demandé à Its’hak. Or, D.ieu Lui-même dit dans la Torah: “ On versera le sang de celui qui verse le sang d’un homme ” et “ Je demanderai des comptes à propos de votre sang ”. Et, ces Injonctions s’appliquent également aux descendants de Noa’h.<br><br>	En fait, Its’hak fit abstraction de tous ces raisonnements, car il savait que telle est la Volonté de D.ieu, à laquelle il se soumettait pleinement, sans rechercher son intérêt personnel, en faisant don de lui-même.<br><br>	C’est ainsi que l’on forge le réceptacle permettant de recevoir la Torah.'
							},
							
							'Siha 4': 
							{
								'Titre' : 'Le Chabbat d’un Juif',
								'source' :' (Discours du Rabbi, aux participants du Melavé Malka de New Haven, 16 Iyar 5719-1959)',
									    'resume' : ' ',
									    'contenu' : ' 	1. Un Melavé Malka réalise le lien, la transition entre le Chabbat et les jours de la semaine. Son nom signifie “ escorte de la reine ” et le Chabbat est effectivement défini comme une reine. En ce sens, le Melavé Malka est bien le prolongement du Chabbat. Par ailleurs, ce repas est pris après la Havdala, c’est-à-dire déjà pendant la semaine.<br><br>	Nous avons lu, ce Chabbat, la Parchat Behar, que la Torah introduit en nous définissant la Mitsva du Chabbat de la terre. En effet, celle-ci doit se reposer, la septième année, “d’un Chabbat pour D.ieu”.<br><br>	La septième année est, en ce sens, comparable au Chabbat et Rachi souligne qu’elle est “ un Chabbat pour D.ieu, comme cela est dit à propos du Chabbat Béréchit ”. Tout comme le septième jour est plus saint que les six qui le précèdent, la septième année doit également être sanctifiée.<br><br>	Mais, de fait, les Juifs sanctifient également les six jours de la semaine ou les six années du cycle de la terre. Au milieu de la semaine, ils prient, puis ils étudient la Guemara, la Michna, le Eïn Yaakov, le ‘Houmach ou n’importe quel autre texte de la Torah.<br><br>	Après la prière et l’étude, ils vont assumer une activité commerciale ou professionnelle. Dans le premier cas, ils éviteront la concurrence déloyale. Dans le second, ils effectueront leur travail scrupuleusement. De fait, chaque acte quotidien est, pour un Juif, lié à une Mitsva, à la sainteté, ainsi qu’il est dit : “ En toutes tes voies, connais-Le ”.<br><br>	Néanmoins, on attend d’un Juif qu’il connaisse l’avancement, l’élévation. C’est la raison pour laquelle, lorsque survient le septième jour, il doit le sanctifier, bien au-delà des six jours de la semaine.<br><br>	Et, il en est de même pour la septième année, de laquelle il est dit que “ la terre se reposera d’un Chabbat pour D.ieu ”. On abandonne alors toute préoccupation de la terre, toute contrainte agricole et, dans le temps libéré de la sorte, on se consacre uniquement à D.ieu, aux préoccupations de la sainteté.<br><br>	Certes, la Mitsva du Chabbat de la terre s’applique uniquement en Erets Israël. Néanmoins, son contenu et sa signification, la nécessité de se consacrer à des préoccupations saintes, tous les sept ans, reçoivent également une application à l’extérieur de ce pays.<br><br>	En effet, un Juif est saint, où qu’il se trouve, en Erets Israël ou ailleurs. En conséquence, lorsque survient le Chabbat de la terre, comme c’est le cas cette année, il doit se renforcer sur la voie du Judaïsme et se consacrer avec encore plus de détermination, aux préoccupations sacrées.'+
										'<br><br>	2. Certains n’admettent pas que la Torah transcende l’entendement et ils tentent d’en donner une explication rationnelle. Ils expliquent donc le Chabbat de la terre de la manière suivante. A force de travailler la terre, on affaiblit les éléments qui la constituent. C’est pour cela que la Torah lui impose le repos, une année sur sept, afin qu’elle puisse se renforcer et être fertile. Ils en concluent que le Chabbat de la terre est inutile, à l’époque actuelle, alors que l’on dispose d’autres moyens de fertiliser la terre, en utilisant de bons engrais.<br><br>	Mais, D.ieu écarte un tel raisonnement et dit : “ J’ordonnerai Ma bénédiction pour vous pendant la sixième année. Elle produira alors une récolte pour trois ans ”. Ainsi, c’est pendant la sixième année que D.ieu accorde Sa bénédiction à la terre. Dès lors, celle-ci peut produire la récolte de trois années, la sixième, la septième et la huitième.<br><br>	Si le Chabbat de la terre n’avait que des motivations naturelles, s’il s’agissait seulement de ne pas affaiblir la terre en la travaillant sans cesse, la bénédiction divine aurait dû être accordée non pas la sixième année, lorsque la terre est réellement affaiblie, mais bien avant cela.<br><br>	Il est ainsi clairement établi qu’un Juif doit placer toute sa confiance en D.ieu, ne pas planter en cette année et s’en tenir à la Parole de D.ieu. Dès lors, D.ieu lui accorde Sa bénédiction et le champ le plus affaibli peut, dès lors, produire une récolte qui sera trois fois celle de la meilleure année, en l’occurrence la première.<br><br>	Comme nous l’avons dit, le message du Chabbat de la terre s’applique également à l’extérieur d’Erets Israël. Là aussi, D.ieu peut “ ordonner Sa bénédiction ”.<br><br>	Un Juif pourrait penser : “ Je dois prier, étudier la Torah, donner de la Tsédaka, soutenir les Yechivot et les maisons d’étude. Comment, dès lors, pourrais-je entrer en concurrence avec des non-Juifs, qui ne prient pas, n’étudient pas, ne donnent pas de Tsédaka et avoir, néanmoins, le dessus ? ”.<br><br>	Le Chabbat de la terre permet de répondre à cette question. Nous devons faire ce que D.ieu attend de nous. Ainsi, nous obtiendrons Sa bénédiction, non seulement dans le monde futur, mais également dans ce monde.'+
										'<br><br>	3. Il se trouve qu’un Melavé Malka évoque la même idée.<br><br>	Le Chabbat s’est maintenant achevé et vingt quatre heures se sont écoulées, durant lesquelles on n’a pas eu d’activité commerciale. Or, il est nécessaire d’entrer en concurrence avec ceux qui ne respectent pas le Chabbat, lequel est, tout naturellement, un jour de grande activité, au cours duquel il est possible de multiplier le nombre des dollars que l’on possède en dépôt à la banque.<br><br>	D.ieu dit alors : “ Ne crains rien, Yaakov, Mon serviteur. Si tu es réellement Mon serviteur, tu ne dois pas être inquiet. Je satisferai tous tes besoins ”.<br><br>	Notre Paracha, celle de Behar, enseigne également que celui qui possède un serviteur doit subvenir à ses besoins, de même qu’à ceux de sa famille. Le serviteur lui-même doit s’acquitter des travaux qui lui sont confiés par son maître. Et, ce dernier, en retour, satisfera ses besoins.<br><br>	Il en est de même pour les Juifs. S’ils sont “ Yaakov, Mon serviteur ” et mettent en pratique la Volonté de D.ieu, Il satisfera Lui-même tous leurs besoins, spirituels et matériels.<br><br>	Ce qui vient d’être dit apparaît encore plus clairement lorsque des Juifs se réunissent et célèbrent joyeusement un Melavé Malka. Un jour vient de s’écouler, au cours duquel nul n’a conclu une affaire. Bien au contraire, des dépenses ont été nécessaires pour le Chabbat, y compris pour le don que l’on a fait, lorsque l’on a été appelé à la Torah et pour l’invité, qui a pris part au Kiddouch et au repas.<br><br>	Puis, à l’issue du Chabbat, un Juif récite une bénédiction sur une bougie et il prend conscience que, même s’il fait nuit dehors, il a la possibilité d’illuminer son entourage.<br><br>	Le Midrach raconte que, lorsqu’Adam, le premier homme, vit l’obscurité pour la première fois, D.ieu lui donna l’idée de frotter deux pierres l’une contre l’autre et d’en faire jaillir une flamme. Il put alors vérifier qu’un homme a le pouvoir d’illuminer le monde, même lorsque celui-ci est obscur.<br><br>	Le Melavé Malka doit donc être joyeux et, au cours de celui-ci, on dira ou l’on pensera : “ Ne crains rien, Yaakov, Mon serviteur ”. On sera ainsi convaincu et, pendant le reste de la semaine, on constatera effectivement que D.ieu satisfait tous les besoins de l’homme, accorde des moyens financiers et, surtout, fait que l’on puisse en disposer pour des causes joyeuses et positives.'+
										'<br><br>	4. Puisse D.ieu faire que vous multipliez les domaines d’action de ce Melavé Malka, avec joie et enthousiasme, que celui-ci confère le succès à votre travail, en général et à chacun de vous, en particulier.<br><br>	Vous renforcerez et développerez toutes les activités positives qui sont menées à New Haven. Bien entendu vous n’oublierez pas les institutions Loubavitch qui y ont été créées. Très bientôt, le Machia’h nous conduira en notre Terre Sainte, en bonne santé et joyeusement, très rapidement et de nos jours.<br><br>	Transmettez mes salutations à tous les Juifs de New Haven. Faites que le plus grand nombre d’entre eux participe aux Melavé Malka qui y sont organisés et que tous sachent qu’il est dit : “ Ne crains rien, Yaakov, Mon serviteur ”. Que D.ieu leur accorde l’opulence spirituelle et matérielle.'
						    },
							
							'Siha 5': 
							{
								'Titre' : 'L’année et le jour du Chabbat, la lumière du jour sacré',
								'source' :' (Discours du Rabbi aux femmes et jeunes filles, 21 Iyar 5721-1961)',
						        		'resume' : ' ',
										'contenu' : ' 	5. Nous avons maintes fois souligné que le mot Torah est de la même étymologie que Horaa, enseignement, car son but est d’enseigner aux Juifs le comportement quotidien qu’ils doivent adopter.<br><br>	La première Mitsva énoncée dans la Paracha dont nous venons de commencer la lecture est la suivante. D.ieu s’adresse aux enfants d’Israël qui ont quitté l’Egypte et s’apprêtent à entrer en Erets Israël pour y travailler la terre. Il leur explique qu’ils adopteront cette activité agricole seulement pendant six ans, puis, le septième, ils devront reposer la terre, ainsi qu’il est dit : “ la terre se reposera d’un Chabbat pour D.ieu ”.<br><br>	Mais, il se trouve que le verset est énoncé dans l’ordre inverse. Il dit d’abord : “ la terre se reposera d’un Chabbat pour D.ieu ” et, seulement après cela : “ pendant six ans, tu planteras ton champ ”.<br><br>	L’ordre dans lequel la Torah est énoncée en est partie intégrante. Il délivre donc également un enseignement, qui est, en l’occurrence, le suivant.<br><br>	La septième année, celle du Chabbat pour D.ieu est comparable au Chabbat, septième jour de la semaine. L’une et l’autre influencent et vivifient les six années de travail ou les six jours de la semaine qui les précèdent.<br><br>	Ce qui vient d’être dit permet de répondre à la question que posent les non-Juifs et même certains Juifs : “ Comment est-il possible de travailler uniquement six années sur sept ou bien si jours sur sept ? Comment baser son comportement sur les Préceptes de la Torah alors que l’on est entouré de non-Juifs, beaucoup plus forts et plus nombreux ? Or, les Juifs doivent se conformer à toutes les prescriptions et à toutes les restrictions qui sont instaurées par la Torah. Rien de tel n’est imposé aux non-Juifs. Dès lors, comment a-t-on les moyens de se mesurer à son environnement ? ”.<br><br>	Notre Paracha donne la réponse à cette question. Les six jours de la semaine et les six années du cycle de la terre sont précédés par un “ Chabbat pour D.ieu ”, un jour chabbatique ou une année chabbatique, consacrés à la sainteté, qui apporte la force d’adopter un comportement strictement conforme aux prescriptions de la Torah et, de la sorte, de connaître la réussite.'+
										'<br><br>	6. On peut également donner, à ce propos, une explication plus profonde.<br><br>	La Torah affirme que rien de ce qui concerne les Juifs ne peut être profane. Le caractère chabbatique peut ainsi être conservé pendant les six jours de la semaine ou les six années du cycle de la terre. Ce qui les distingue est donc uniquement l’intensité de ce caractère, plus prononcé pendant le Chabbat, plus réduit pendant les six jours et les six années.<br><br>	De fait, un Juif ne se distingue pas d’un non-Juif uniquement quand il prie, étudie la Torah ou accomplit une Mitsva, mais véritablement “ en toutes tes voies ”. La sainteté apparaît à l’évidence en tout ce qu’il fait. Il met pleinement en pratique le principe selon lequel “ toutes tes actions seront pour le Nom de D.ieu ”.<br><br>	Telle est donc la double influence exercée par le jour du Chabbat. D’une part, il est entièrement consacré à la sainteté, est “ le saint Chabbat ” et il permet de se lier à D.ieu, est aussi “ le Chabbat pour D.ieu ”. D’autre part, il permet également d’affronter le monde, pendant les six jours de la semaine et d’y connaître la réussite matérielle, d’apporter l’élévation à ces jours de semaine, afin qu’ils soient également sacrés.'+
										'<br><br>	7. Le premier acte, la première Mitsva introduisant le Chabbat à la maison est l’allumage des bougies, effectué avant la prière du vendredi soir, avant le Kiddouch. Ainsi, le tout premier effet du Chabbat est d’illuminer la maison juive.<br><br>	Cette Mitsva est l’un des Préceptes que D.ieu confie, en priorité aux femmes. Celles-ci sont chargées d’éclairer leur foyer. C’est par leur intermédiaire que chaque membre de la famille reçoit la lumière, le mari, les enfants, les frères.<br><br>	L’Admour Hazaken explique pour quelle raison cette Mitsva est plus spécifiquement le fait des femmes. Celles-ci, en effet, sont plus souvent à la maison et doivent veiller à la satisfaction de l’ensemble des besoins du foyer.<br><br>	Nous avons montré de quelle manière le Chabbat influence tous les jours de la semaine. Il en est de même pour le Chabbat lui-même, qui est introduit par l’allumage des bougies. Pendant le Chabbat, les femmes ont le pouvoir et la Mitsva d’éclairer la maison et toute la famille d’une lumière juive. Par la suite, il est possible de conserver cette lumière tout au long de la semaine.<br><br>	Le Zohar souligne qu’une femme doit allumer les bougies du Chabbat avec une joie fervente et un profond sentiment. Il en est de même pour le contenu profond de cette Mitsva, l’illumination de la maison. Celle-ci doit être réalisée de tout son cœur et avec une joie intense.'+
										'<br><br>	8. Tous les maîtres de la ‘Hassidout, depuis le Baal Chem Tov et l’Admour Hazaken, jusqu’à mon beau-père, le Rabbi, ont demandé et exprimé le désir qu’en la matière, tous les ‘Hassidim, hommes ou femmes, montrent l’exemple aux autres Juifs.<br><br>	Que D.ieu vous bénisse, toutes ensemble. Qu’Il bénisse chacune d’entre vous, en particulier et que vous montriez aux autres femmes de quelle manière illuminer un foyer juif, avec une joie fervente et une intense émotion, comment éclairer la journée du Chabbat et en conserver l’influence pendant la semaine, en la sanctifiant, avec joie et enthousiasme.<br><br>	Puisse D.ieu faire que le Machia’h vienne très rapidement. Ainsi, en travaillant la terre juive, en notre Terre Sainte, nous accomplirons de la manière la plus parfaite la Mitsva du Chabbat et celle du Chabbat de la terre.'
							},
							
					},
			},
			
			'Be’houkotaï':
			{
					'Serie 1':
					{
							'Siha 1': 
							{
								'Titre' : 'Lag Baomer<br><br>Demande implorante et promesse',
								'source' :' (Discours du Rabbi, Chabbat Parchat Behar Be’houkotaï 5716-1956)',
						        		'resume' : ' ',
										'contenu' : ' 	1. Notre Sidra commence par le verset: “ Si vous suivez Mes décrets ”. La Guemara explique: “ Ce ‘si’ est implorant ”. Il ne faut donc pas l’interpréter comme s’il introduisait une condition, comme c’est généralement le cas, y compris dans cette même Paracha, ainsi qu’il est dit: “ Si vous ne m’écoutez pas ”.<br><br>	Dans ce verset, en revanche, D.ieu implore Israël, si l’on peut s’exprimer ainsi: “ Suivez Mes décrets! Investissez votre effort dans la Torah! ”.'+
										'<br><br>	2. Nous retrouvons également ces deux formes d’expression, l’injonction et l’assurance, dans la Mitsva d’aimer D.ieu.<br><br>	Commentant le verset “ tu aimeras l’Eternel ton D.ieu ”, l’Admour Hazaken en donne deux interprétations :<br>	A) Tu dois aimer.<br>	B) Tu vas aimer.<br>Là encore, les deux explications sont liées. Car, une Injonction divine est, en même temps, une force accordée pour la mettre en pratique, une assurance qu’il en sera bien ainsi, comme nous l’avons dit.<br><br>	L’amour de D.ieu est à l’origine des deux cent quarante huit Injonctions de la Torah. Et, la crainte de D.ieu est l’une d’entre elles, qui est elle-même la source de ses trois cent soixante cinq Interdits. Il en résulte que l’amour de D.ieu est bien à l’origine des six cent treize Mitsvot de la Torah.<br><br>	En l’occurrence, la Torah, à propos de l’amour de D.ieu, énonce à la fois une injonction et une assurance. Et, l’on peut donc en conclure qu’il en est de même pour toutes les six cent treize Mitsvot, auxquelles fait allusion le verset : “ Si vous suivez Mes décrets, accomplissez Mes Mitsvot et les pratiquez ”, qui doit lui-même être interprété comme une demande implorante et une promesse.'+
										'<br><br>	3. Une autre explication considère que les décrets dont il est question dans ce verset sont les Mitsvot. Celles-ci se répartissent en trois catégories, les Jugements, les Témoignages et les Décrets.<br><br>	Les Jugements sont des Mitsvot qui constituent une évidence intellectuelle et que l’on aurait respecté également si la Torah ne les avait pas ordonnées. Les Témoignages sont des Préceptes qui ne sont pas d’une évidence absolue, mais que l’on peut, néanmoins, concevoir, dès lors que la Torah les a définis. Les Décrets défient totalement la logique. C’est le cas de l’interdiction de mélanger la laine et le lin ou bien de la vache rousse.<br><br>	Le verset parle ici de “ Mes Décrets ”, bien qu’il fasse allusion à toutes les Mitsvot. Il souligne, de cette façon, que les Jugements et les Témoignages, même si l’on peut leur trouver une explication logique, doivent, avant tout, être mis en pratique avec soumission, au même titre que les Décrets, ainsi qu’il est dit : “ J’ai émis un décret, pris une décision ”.<br><br>	La pratique des Mitsvot, bien qu’elle soit basée sur la soumission et non sur la logique, n’en procure pas moins un plaisir. Bien plus, celui-ci est particulièrement intense et l’on connaît, de ce point de vue, la différence qu’il y a entre un “ serviteur fidèle ” et un “ simple serviteur ”. Pour le premier, “ le plaisir du serviteur est le plaisir du maître ”.<br><br>	C’est le sens de l’expression “ vous suivrez ”. Il s’agit bien ici de Décrets, pour lesquels l’approche qui convient est celle de la soumission. Malgré cela, ils permettent de “ suivre ”, d’avancer. Un avancement transcendant toute limite ne peut pas découler des forces limitées de la personnalité, de l’intellect et des sentiments. Il provient donc des forces qui la transcendent, du plaisir et de l’enthousiasme.<br><br>	Le ‘si’, la demande implorante et l’assurance de D.ieu, portent non seulement sur l’accomplissement proprement dit de la Mitsva, mais aussi sur la manière de l’accomplir. Ainsi, il est certain que “ vous suivrez Mes Décrets ” et chacun peut donc avoir la conviction qu’il accomplira les Mitsvot avec ardeur et soumission.'+
										'<br><br>	4. La récompense d’une telle attitude est : “ Je donnerai vos pluies en leur temps ”, la pluie spirituelle de laquelle il est dit : “ que Ma Parole s’écoule comme la pluie ” ou une révélation encore plus haute, la lumière de la Torah, ou même un dévoilement plus élevé encore, l’enseignement du Machia’h, par rapport auquel la Torah que nous possédons, à l’heure actuelle, est insignifiante.<br><br>	C’est de cette façon que l’on peut obtenir également “ vos pluies en leur temps ”, au sens le plus littéral.<br><br>	De la sorte, on possédera l’opulence matérielle, qui fera disparaître tout ce qui fait obstacle au service de D.ieu. Bien plus, les biens matériels dont on dispose participeront également de ce service. Ainsi, l’un de nos Sages expliqua qu’il avait des difficultés à se concentrer avant d’avoir consommé de la viande.<br><br>	L’opulence matérielle permettra de servir D.ieu dans le calme et la largesse de l’esprit.'+
										'<br><br>	5. Le Likouteï Torah, commentant notre Sidra, explique que toutes les remontrances que l’on y trouve, sont, en réalité, des bénédictions. Ainsi, le verset dit que “ dix femmes feront cuire votre pain dans un seul four ”. Il souligne ainsi que les dix forces de l’âme se réuniront en une forme unique du service du D.ieu.<br><br>	Néanmoins, ces bénédictions, particulièrement intenses, ne peuvent pas se révéler comme telles. C’est la raison pour laquelle elles sont exprimées de cette façon.<br><br>	Le Tséma’h Tsédek note, à ce propos, que l’on peut donner la même interprétation du récit suivant de la Guemara. Rabbi Chimeon Ben Yo’haï envoya son fils chez Rabbi Yonathan Ben Amassaï et Rabbi Yehouda Ben Guérim pour qu’ils le bénissent. Le fils s’en retourna chez Rabbi Chimeon et lui fit part du contenu de leurs propos. Il constata que ceux-ci étaient le contraire de la bénédiction qu’il avait sollicitée et s’en inquiéta auprès de son père. Rabbi Chimeon lui confirma qu’il s’agit bien de bénédictions, dont il lui expliqua le sens.<br><br>	Or, pourquoi ces Sages lui donnèrent-ils une bénédiction qui pouvait être interprétée d’une autre façon ? Le Maharcha explique qu’ils faisaient ainsi appel à son sens de l’analyse pour en découvrir le sens. Mais, le Tséma’h Tsédek donne une interprétation plus simple. Ces bénédictions étaient si élevées qu’elles ne pouvaient pas s’exprimer d’une autre manière.'+
										'<br><br>	6. On peut s’interroger sur cette explication. Si ces bénédictions devaient rester cachées, pourquoi Rabbi Chimeon en révéla-t-il le sens?<br><br>	Le Tanya nous permettra de répondre à cette question. Il explique, en effet, que les souffrances physiques sont un bien issues du monde caché et prennent donc la forme “ d’une ombre, mais non d’une lumière et d’un mérite visible ”. En acceptant joyeusement ces souffrances, on peut mériter de percevoir “ le soleil à son lever ”, dans le monde futur. Alors, celles-ci seront, à l’évidence, un bien visible et tangible.<br><br>	Certaines âmes ont pour mission de révéler l’enseignement profond de la Torah. Celles-ci possèdent d’ores et déjà, à l’heure actuelle, la révélation du monde futur. La mission de Rabbi Chimeon était précisément de diffuser cet enseignement. C’est pour cela qu’il fut à même d’exprimer clairement ces bénédictions.<br><br>	Pour Rabbi Chimeon, “ le soleil à son lever ” brillait déjà et, grâce à lui, il percevait le sens de ces bénédictions.<br><br>	C’est aussi pour cette raison que l’expression des remontrances sous forme de bénédictions apparaît précisément dans la ‘Hassidout, dont l’objectif est d’exprimer de manière claire  l’enseignement caché de la Torah.'+
										'<br><br>	7. La signification profonde des bénédictions est énoncée par la partie profonde de la Torah, que Rabbi Chimeon Ben Yo’haï confia à tous. De même, c’est lui qui expliqua le sens des bénédictions à son fils qui, à l’époque, ne possédait pas encore l’élévation qui fut la sienne, par la suite.<br><br>	C’est pour cette raison que la Guemara dit: “ Il répondit à son fils ”, sans préciser son nom. De plus, Rabbi Chimeon l’envoya chez Rabbi Yonathan Ben Amassaï et Rabbi Yehouda Ben Guérim, pour recevoir ces bénédictions.<br><br>	Malgré tout cela, Rabbi Chimeon en dévoila la signification à son fils.'+
										'<br><br>	8. Trois passages du Tanya précisent de quelle manière on doit réagir aux souffrances physiques, l’un dans sa première partie et les deux autres dans Igueret Hakodech.<br><br>	Dans la première partie du Tanya, il est dit que l’on doit accepter ces souffrances avec joie. Ainsi, on aura le mérite de vérifier, dans le monde futur, qu’elles sont effectivement un bien visible et tangible.<br><br>	Selon cette première explication, il est nécessaire d’attendre le monde futur pour vérifier qu’il en est bien ainsi.<br><br>	Le premier passage d’Igueret Hakodech dit que celui qui est confronté à l’épreuve doit établir un bilan moral de ses actions, méditer au fait que “ le grand roi lave les excréments de son fils unique, ainsi qu’il est dit: ‘L’Eternel lave la souillure des filles de Tsion’ ”. Il y a là une marque du profond amour de D.ieu pour Israël et celui qui réfléchit à tout cela s’animera, en conséquence, d’un immense amour pour D.ieu.<br><br>	Ainsi, on peut obtenir que l’amour de D.ieu pour Israël se révèle concrètement et prenne la forme, ici-bas, d’un bien visible et tangible.<br><br>	Ce second passage ne fait pas référence au monde futur et précise que ce bien visible et tangible peut, d’ores et déjà, être obtenu, à l’heure actuelle. Néanmoins, il est nécessaire, pour qu’il en soit ainsi, de méditer, de mettre en éveil l’amour de D.ieu en son cœur.<br><br>	Le second passage d’Igueret Hakodech donne un autre conseil. Celui qui souffre doit uniquement prendre conscience qu’il est soumis à une épreuve. D.ieu éprouve l’homme pour savoir s’il est attiré par les plaisirs du monde et les attraits physiques. Celui qui surmonte l’épreuve recevra donc aussitôt un bien visible et tangible.<br><br>	Dans ce dernier cas, il n’est même pas nécessaire de mettre en éveil l’amour de D.ieu et de continuer à souffrir, tant qu’on ne l’a pas fait, ce qu’à D.ieu ne plaise. En effet, il suffit de surmonter une épreuve pour en être délivré. De plus, on peut également se contenter d’une souffrance mineure, par laquelle il est également possible d’éprouver l’homme. Et, dès que l’on pourra constater qu’il ne s’en affecte pas, celle-ci lui sera retirée.<br><br>	Pour autant, il reste effectivement nécessaire de surmonter l’épreuve à laquelle on est confronté.<br><br>	La qualité de la partie profonde de la Torah et de l’enseignement de Rabbi Chimeon Ben Yo’haï est donc la suivante. Il est inutile d’attendre le monde futur, de mettre en éveil, au préalable, un profond amour de D.ieu ou bien de surmonter l’épreuve. On peut, d’emblée, mettre en évidence le bien visible et tangible qui se trouve en tout événement.'+
										'<br><br>	9. Ce qui vient d’être dit concerne plus spécifiquement ce Chabbat, qui fait suite à Lag Baomer.<br><br>	Nos Sages soulignent que “ l’on peut manger pendant le Chabbat, à condition d’avoir fait des efforts, à la veille de ce jour ”, c’est-à-dire, de fait, non seulement le vendredi, mais aussi durant tous les jours de la semaine qui ont précédé le Chabbat. Dès dimanche, il faut donc commencer à préparer le Chabbat.<br><br>	C’est la raison pour laquelle nous disons chaque jour, dans la prière du matin, “ c’est aujourd’hui le premier jour après le Chabbat ”, “ c’est aujourd’hui le second jour après le Chabbat ”, décomptant ainsi les jours qui séparent encore du Chabbat.<br><br>	Commentant le verset “ souviens-toi du jour du Chabbat pour le sanctifier ”, le Ramban dit que l’on acquiert ce souvenir en comptant les jours qui séparent encore du Chabbat. Et, il est dit également que le Chabbat apporte l’élévation à la prière des six jours qui le précèdent.<br><br>	Et, cette affirmation ne contredit pas les propos de la Guemara selon lesquels le Chabbat est lié aux derniers jours de la semaine qui le précède, à partir du mercredi, alors que le début de la semaine prolonge le Chabbat qui vient de s’écouler. C’est la raison pour laquelle, jusqu’au mardi, on peut dire la Havdala, si l’on n’a pu le faire à l’issue du Chabbat. On peut également, jusqu’à ce jour, lire la Paracha du Chabbat, en répétant deux fois chaque verset et une fois le Targoum, si on ne l’a pas fait auparavant.<br><br>	Néanmoins, tout cela ne va pas à l’encontre de ce qui a été dit auparavant. Nos Sages expliquent qu’un certain aspect de la révélation du Chabbat peut être obtenu pendant les trois jours qui le précèdent et les trois jours qui le suivent. Mais, par ailleurs, le Chabbat doit, en outre, apporter l’élévation aux six jours de la semaine qui s’achève et qui le préparent.<br><br>	En fonction de tout cela, on peut dire que ce Chabbat apporte l’élévation à Lag Baomer, jour de la Hilloula et de la joie de Rabbi Chimeon Ben Yo’haï.'+
										'<br><br>	10. Il est qu’au jour de la Hilloula d’un Juste, tout ce qu’il a accompli dans ce monde, l’œuvre qu’il réalisa de son vivant, reçoit une élévation. C’est, en effet, à cette date qu’est parvenue à son terme la mission que son âme devait mener à bien dans son corps.<br><br>	Même si cette âme doit se réincarner par la suite, elle a bien achevé, à cette date, ce qu’elle devait accomplir avec ce corps. De ce fait, le jour du décès possède une qualité que toute la vie n’a pas. Il réalise la synthèse de l’œuvre menée à bien dans le monde. Bien plus, cette synthèse fait apparaître une lumière que chaque action constituant cette œuvre ne possède pas, si on la considère de manière indépendante.<br><br>	Ainsi, lorsque l’on assemble plusieurs lettres qui ont une signification et une prononciation différentes, on obtient un mot. La juxtaposition de ces lettres fait donc apparaître un fait nouveau, une notion, une lumière introduite par ce mot, que l’on ne trouve pas dans chacune de ses lettres.<br><br>	Il en est de même lorsque dix Juifs se réunissent. Chacun d’entre eux possède une âme divine et, lorsqu’ils se trouvent tous dans un même endroit, ils créent une situation nouvelle, permettent à la Présence divine de Se révéler.'+
										'<br><br>	11. En fonction de ce qui vient d’être dit, nous proposerons une définition de Lag Baomer, Hilloula de Rabbi Chimeon Ben Yo’haï. Celui-ci servit D.ieu de manière particulièrement élevée et il proclama lui-même: “ Je suis attaché par un lien, unifié à Lui, enflammé pour Lui ”. Or, la lumière qui se révéla au jour qu’il quitta ce monde est infiniment plus haute que ce qu’il put accomplir de son vivant. En effet, c’est alors que put être établie la synthèse de ce qui avait constitué l’œuvre de sa vie.<br><br>	De même, nos Sages disent que “ cinquante portes de la compréhension furent créées dans le monde. Elles furent toutes accordées à Moché, sauf une ”. Pour autant, il put obtenir celle-ci également, lorsqu’il quitta ce monde. C’est la raison pour laquelle son décès se passa sur le mont Nebo, nom que l’on peut décomposer en Noun Bo, “ la cinquantième est en lui ”.'+
										'<br><br>	12. On peut comprendre, en fonction de ce qui vient d’être exposé, l’interprétation que donne le Midrach du verset: “ Car, nul homme ne peut Me voir et survivre ”. Le texte souligne que les anges eux-mêmes “ ne voient pas, car ils se trouvent sous le ciel ”. Il dit encore que “ les Justes, de leur vivant, ne voient pas. En revanche, après leur mort, ils peuvent Le voir ”.<br><br>	On peut s’interroger sur cette affirmation. Les anges, dont l’élévation est considérable, ne voient pas la Divinité. Comment les Justes pourraient-ils avoir une telle vision, après leur mort? Et, si une telle situation résulte de la supériorité des âmes par rapport aux anges, pourquoi les Justes n’auraient-ils pas cette vision de leur vivant?<br><br>	On peut répondre à cette question en fonction de ce qui a été expliqué. Lorsqu’un Juste quitte ce monde, le bilan de tout ce qu’il y a accompli est établi et la lumière qui en résulte est considérable. Seul celui qui est parvenu au terme de la mission qui lui a été confiée peut prétendre à une telle lumière.'+
										'<br><br>	13. Nous comprendrons ainsi un récit qui figure dans les écrits du Ari Zal. Il y est dit que Rabbi Avraham Halevi récitait chaque jour le paragraphe Na’hem, qui est ajouté à la prière de Tichea Beav, car il ressentait profondément le deuil du Temple et souhaitait ardemment sa reconstruction. Or, lorsqu’il dit Na’hem à Lag Baomer, se trouvant à Miron, il provoqua la rigueur de Rabbi Chimeon Ben Yo’haï et ceci lui causa du tort.<br><br>	L’explication en est donnée par l’Admour Hazaken. Pour certaines âmes, appartenant à une élite, le Temple ne fut jamais détruit. L’une de ces âmes est celle de Rabbi Chimeon Ben Yo’haï.<br><br>	En ce jour de Lag Baomer, tout ce qui avait été accompli par Rabbi Chimeon Ben Yo’haï se révéla et une intense lumière brilla. Dès lors, Rabbi Avraham Halevi n’aurait pas dû ressentir la destruction du Temple. Etant un disciple du Ari Zal, il aurait dû savoir qu’au jour de la Hilloula, l’oeuvre du Juste atteint la perfection. Il connaissait également la grandeur de Rabbi Chimeon et ce qu’il avait accompli. Il n’aurait donc pas dû ressentir la destruction du Temple, en ce jour.'+
										'<br><br>	14. On peut donner, à ce propos, l’explication suivante.<br><br>	Le but de Rabbi Chimeon Ben Yo’haï était de dévoiler l’enseignement profond de la Torah à travers sa partie révélée et, de cette manière, dans le monde. Beaucoup d’autres Sages de la Michna étudiaient également cet enseignement caché de la Torah. Mais, seul Rabbi Chimeon chercha à lui donner une expression concrète, ici-bas.<br><br>	Rabbi Chimeon, qui révéla l’aspect caché de la Torah, “ l’arbre de vie ”, dans le monde, comme il y apparaîtra clairement dans le monde futur, vivait, de la sorte, hors de l’emprise exercée par l’exil.'+
										'<br><br>	15. Ce qui vient d’être dit nous permettra de mieux comprendre le récit suivant du Midrach. Un disciple de Rabbi Chimeon Ben Yo’haï s’installa dans une autre ville, où il devint très riche. Peu après, il fut de retour et les autres élèves, voyant ce qu’il était devenu, en furent quelque peu jaloux.<br><br>	Rabbi Chimeon les conduisit donc dans une plaine. Le Midrach Tan’houma précise que celle-ci se trouvait à proximité de Miron, c’est-à-dire du “ mont Nebo ” personnel de Rabbi Chimeon Ben Yo’haï. Là, il dit: “ Plaine, plaine, emplis-toi de pièces d’or ”.<br><br>	Lorsque la plaine fut couverte de pièces d’or, Rabbi Chimeon indiqua à ses disciples que quiconque le désirait pouvait en prendre, sans aucune limitation. Néanmoins, ajouta-t-il, ils devaient savoir que la part qui leur serait donnée du monde futur serait diminuée d’autant et que “ l’on rira bien, au dernier jour ”. Aucun élève ne prit ces pièces.<br><br>	Puis, le Midrach rapporte un autre récit. Rabbi Chimeon Ben ‘Halafta, un Sage de la Guemara, qui vécut donc après Rabbi Chimeon Ben Yo’haï, était extrêmement pauvre et il ne pouvait assumer les dépenses nécessaires pour le Chabbat et les fêtes. Il pria pour la satisfaction de ses besoins et D.ieu lui fit trouver une pierre précieuse. Il la vendit et en consacra le prix aux dépenses du Chabbat et des fêtes.<br><br>	Voyant tout cela, son épouse l’interrogea sur l’origine de cette somme et il lui raconta ce qui s’était passé. Aussitôt, elle lui signifia son désaccord et lui dit: “ Dans le monde futur, ta table sera bancale, alors que celles de tes amis seront intègres ”. Rabbi Chimeon Ben ‘Halafta retourna dans le champ, implora D.ieu et ce qu’il avait obtenu lui fut repris.<br><br>	Et, le Midrach conclut en rapportant l’enseignement de nos Sages selon lequel “ le second miracle est plus grand que le premier, car D.ieu donne, mais Il ne reprend pas ”.<br><br>	Or, on peut se demander pourquoi cette dernière remarque est formulée à propos de l’histoire de Rabbi Chimeon Ben ‘Halafta et non pour celle de Rabbi Chimeon Ben Yo’haï. En effet, dans ce cas également, D.ieu reprit sûrement les pièces d’or, lorsque les disciples les refusèrent.<br><br>	Les disciples de Rabbi Chimeon n’en voulurent pas et, dans les générations ultérieures, on ne trouva jamais de pièces d’or, dans la vallée de Miron. Il faut bien en conclure que D.ieu les ramena vers le ciel.<br><br>	Par ailleurs, le Midrach, à la Parchat Noa’h, cite toutes les qualités de Rabbi Chimeon Ben Yo’haï et dit, en particulier, que “ de son vivant, on ne vit pas l’arc-en-ciel ”. Il raconte également le récit dans lequel Rabbi Chimeon dit: “ Plaine, plaine, emplies toi de pièces d’or ”. Pourquoi n’explique-t-il pas également, pour prouver la grandeur de Rabbi Chimeon, que ces pièces furent reprises, si un tel miracle est aussi important?<br><br>	Nous pouvons répondre à toutes ces questions en fonction de la conclusion précédemment énoncée, selon laquelle la mission de Rabbi Chimeon, ici-bas, consistait à révéler l’enseignement caché de la Torah dans le monde, afin qu’à l’heure actuelle, pendant la période de l’exil, on puisse avoir le même comportement qu’à l’époque du Temple, ou bien lorsque le  Machia’h viendra. D’après tous ces éléments, on proposera une réponse simple aux questions posées.'+
										'<br><br>	16. La Torah permet que toutes les bénédictions se révèlent également dans la dimension matérielle, ainsi qu’il est dit: “ Elle est un arbre de vie pour ceux qui trouvent leurs forces en elle et ceux qui la soutiennent sont heureux. A sa gauche, se trouvent la richesse et l’honneur ” et encore beaucoup plus à sa droite, comme l’expliquent nos Sages.<br><br>	La Sidra de cette semaine dit également: “ Si vous suivez Mes Décrets, Je vous donnerai les pluies en leur temps ”. La Guemara explique que, grâce à cette bénédiction, un grain de blé peut avoir la taille d’un rein. Il en fut effectivement ainsi à l’époque du Temple et ce sera également le cas, dans le monde futur.<br><br>	Rabbi Chimeon Ben Yo’haï ne ressentait pas la destruction du Temple. Il pouvait donc, matériellement, dévoiler des pièces d’or, dans le monde. Néanmoins, il ne les révéla pas uniquement pour lui ou pour d’autres personnes qui, comme lui, ne ressentaient pas la destruction du Temple. Il put en obtenir également pour ses élèves, lesquels se trouvaient encore en situation d’exil.<br><br>	C’est, du reste, pour cette raison qu’ils purent envier les biens matériels, ce qui sera inconcevable, dans le monde futur. Le Rambam affirme, en effet, que les Sages ne souhaitent pas la venue du Machia’h pour l’opulence matérielle dont ils jouiront alors, car, après la délivrance, les hommes sauront se contenter de peu, ainsi qu’il est dit: “ Ce jour-là, chaque homme aura un veau et deux moutons ”.<br><br>	Or, Rabbi Chimeon put obtenir que la révélation soit également perçue par ses élèves. En effet, celle-ci était obtenue en mettant en évidence l’enseignement caché de la Torah, à la manière de ce qui se passera dans le monde futur. Et, Rabbi Chimeon fut celui qui rendit cette phase cachée de la Torah perceptible à tous, dans ce monde. Il pouvait donc, de la même manière, mettre en évidence ce que l’on peut recevoir, par l’intermédiaire de cet enseignement.<br><br>	C’est pour cela que le récit rapporté par le Midrach se déroulait dans une plaine, un endroit qui est bas, par nature. Celui-ci fut découvert par Rabbi Chimeon Ben Yo’haï et il y révéla le comportement que l’on adoptera, dans le monde futur.'+
										'<br><br>	17. En fonction de tout cela, on peut comprendre pourquoi il est dit que Rabbi Chimeon fit apparaître des pièces d’or, mais non que celles-ci furent reprises. En effet, cette restitution n’est pas la mission qui lui fut confiée.<br><br>	Les Sages s’étonnent du principe de cette restitution en constatant que “ D.ieu donne, mais Il ne reprend pas ”, que les règles célestes avaient ainsi été modifiées. Il n’en fut pas de même pour Rabbi Chimeon Ben Yo’haï, dont l’objectif était de révéler dans le monde, à l’heure actuelle, grâce à l’enseignement profond de la Torah, ce qui s’y trouvera dans le monde futur.<br><br>	Pour cette même raison, Rabbi Chimeon Ben Yo’haï indiqua qu’il protégerait toutes les générations, depuis la sienne jusqu’à l’époque du Machia’h. En effet, lui-même et l’enseignement profond de la Torah sont directement liés à la délivrance messianique. Son objectif est précisément d’en obtenir la révélation.'+
										'<br><br>	18. On sait que, chaque année, lorsque revient une certaine date, se déroule, de nouveau, ce qui se passa, pour la première fois, à cette date. Ainsi, la sortie d’Egypte éclaire encore une fois, chaque 15 Nissan. A chaque Chavouot, la Torah est effectivement donnée. A chaque Lag Baomer, l’enseignement de Rabbi Chimeon Ben Yo’haï et le comportement du monde futur illuminent encore une fois le monde.<br><br>	Rabbi Chimeon Ben Yo’haï transmit cet enseignement à ses disciples et à toutes les générations ultérieures. Il le consigna dans la partie profonde de la Torah, dont la ‘Hassidout ‘Habad offre une présentation rationnelle.<br><br>	Il confia cet enseignement, tout particulièrement, à cette dernière génération, celle du Machia’h, comparable à l’époque dans laquelle il vécut.<br><br>	Grâce à l’enseignement profond de la Torah, nous recevrons toutes les bénédictions, également de façon matérielle, en un bien visible et tangible.'
							},
							
							'Siha 2': 
							{
								'Titre' : 'L’histoire de Rabbi Akiva et de ses disciples',
								'source' :' (Discours du Rabbi, aux jeunes élèves des Yechivot, Lag Baomer 5713-1953)',
									    'resume' : ' ',
									    'contenu' : ' 	1. Nous nous trouvons dans la période de l’Omer, que Lag Baomer coupe en deux parties, puisqu’il est lui-même un jour de fête.'+
										'<br><br>	2. La période de l’Omer, en général et Lag Baomer, en particulier, évoquent Rabbi Akiva et ses disciples.<br><br>	Que lui arriva-t-il ? La Guemara raconte que Rabbi Akiva, lorsqu’il entreprit ses études, ne savait pas si celles-ci seraient couronnées de succès ou non. Plus généralement, il menait une vie très difficile, car il était extrêmement pauvre.<br><br>	Puis, il observa la manière dont les gouttes d’eau s’écoulent sur un rocher. Ce dernier est particulièrement dur, alors que l’eau n’est qu’un liquide. Malgré cela, il s’aperçut que ces gouttes, s’écoulant sur le rocher, jour après jour, pendant des semaines, des mois, faisaient fondre la pierre, malgré sa dureté.<br><br>	De même, il semble qu’il soit très difficile de devenir un érudit de la Torah. Malgré cela, si l’on entreprend l’étude de la Torah avec une forte détermination et une grande ardeur, pendant des jours, des semaines, des mois, des années, on connaîtra finalement le succès et l’on sera effectivement un érudit.<br><br>	Il en fut bien ainsi pour Rabbi Akiva, qui devint l’un des plus grands Sages de la Michna. Bien plus, la Guemara nous dit qu’il fut, d’abord, très pauvre. Par la suite, il se concentra sur l’étude et abandonna toute autre préoccupation. Alors, D.ieu lui accorda la réussite et il devint également riche.<br><br>	Il y a là un enseignement pour chaque élève entreprenant ses études et s’imaginant que celles-ci sont très difficiles ou qu’elles ne l’intéressent pas. Qui sait s’il connaîtra la réussite et ce qu’il accomplira, durant sa vie ?<br><br>	La période de l’Omer, qui évoque Rabbi Akiva, nous enseigne et nous rappelle que, si l’on est animé d’un désir sincère d’étudier la Torah, si l’on agit en ce sens avec une ferme détermination, on est certain de connaître la réussite, à la fois dans l’étude de la Torah et dans les autres domaines.<br><br>	Notre Paracha dit : “ Si vous suivez Mes Décrets ” et Rachi explique : “ En faisant porter vos efforts sur la Torah ”. C’est de cette façon que l’on obtiendra toutes les bénédictions qui sont ensuite mentionnées dans cette Sidra.'+
										'<br><br>	3. Les disciples de Rabbi Akiva délivrent également un enseignement.<br><br>	Rabbi Akiva eut deux catégories de disciples, ceux qui précédèrent Lag Baomer et ceux qui suivirent cette date. Les uns et les autres avaient le même maître, Rabbi Akiva. Ils vivaient à la même époque, dans les mêmes conditions. Pour autant, nul de ceux qui appartenaient au premier groupe ne survécut et nous ne connaissons même pas leur nom. Le second groupe, en revanche, fut considérablement moins nombreux, mais sa réussite fut considérable. Jusqu’à ce jour, l’enseignement et le nom de ceux qui le composent ont une immense notoriété et ont acquis un caractère immuable.<br><br>	Sur quel critère reposait la différence entre ces deux groupes ? Le second fit porter tous ses efforts, concentra toutes ses forces et son attention à l’étude de la Torah, pénétrée d’amour du prochain. Ces disciples entretinrent toujours de bonnes relations, se respectèrent mutuellement. Ceux du premier groupe, par contre, ne se préoccupèrent pas de tout cela. En conséquence, leur étude fut également infructueuse.<br><br>	Les élèves, en général et ceux qui se consacrent à l’étude de la Torah, dans une Yechiva ‘hassidique, en se pénétrant de crainte de D.ieu, en particulier, doivent savoir et se rappeler que tout dépend d’eux-mêmes. S’ils s’efforcent d’étudier la Torah en s’emplissant d’amour pour leur prochain, d’être en paix avec leurs amis et de les respecter, ils seront l’honneur et la gloire de leur Yechiva, deviendront de bons Juifs, de grands Juifs, qui feront également l’honneur et la gloire de tout le peuple d’Israël.'+
										'<br><br>	4. Que D.ieu fasse que vous abordiez l’étude de la Torah avec la plus grande détermination. Vous mènerez vos études conformément au désir du fondateur de la Yechiva, qui la dirige, mon beau-père, le Rabbi. Le souvenir du Juste sera une bénédiction. Car, il accorde les forces nécessaires pour mettre en pratique sa volonté.<br><br>	Ainsi, vous pouvez être certains que vous connaîtrez la réussite dans vos études et dans votre vie. On sera fier de vous et l’on dira : “ Regardez ceux que nous avons formés ”, les fruits de cette éducation et de ces études. Ils ont appris la Torah comme il le faut et ils ont donc connu la réussite dans tous les domaines.<br><br>	Comment obtenir ces forces et comment parvenir à tout cela ? Lag Baomer permet de répondre à cette question. Dès cette date, en effet, on peut étudier la Torah avec une détermination renouvelée, avec l’amour de son prochain, ce qui est lié à l’amour de D.ieu et à l’amour de la Torah et permet de révéler ces sentiments.<br><br>	De Sa main pleine et large, le Tout Puissant accordera bénédiction et réussite à chacun d’entre vous, de même qu’à vos parents et à vos proches.<br><br>	Que D.ieu vous accorde une réussite considérable.'
						    },
							
							'Siha 3': 
							{
								'Titre' : 'Le rôle des enfants',
								'source' :' (Discours du Rabbi, Lag Baomer 5717-1957)',
						        		'resume' : ' ',
										'contenu' : ' 	5. Nous sommes actuellement dans la période de l’Omer, qui relie Pessa’h, lorsque les enfants d’Israël quittèrent l’exil d’Egypte, à Chavouot, lorsque D.ieu leur donna la Torah, par l’intermédiaire de Moché, notre maître.<br><br>	Nos Sages racontent qu’au cours de ces deux événements, exil et libération de l’Egypte, don de la Torah, les enfants reçurent un mérite particulier, qu’ils transmirent à tout le peuple, grâce à leur bon comportement.<br><br>	Les récits de la Torah n’ont pas uniquement une valeur historique. Ils délivrent également un enseignement, définissant le comportement que les enfants doivent adopter, dans les années et les générations suivantes, afin de causer le bonheur de leurs parents, de leur famille et de tout le peuple d’Israël.'+
										'<br><br>	6. L’exil d’Egypte fut l’un des plus âpres. De terribles décrets furent édictés contre les enfants juifs. Parfois même, on les tua. Malgré cela, les Juifs, parents et enfants, ne s’en affectèrent pas et tous poursuivirent leur étude de la Torah, auprès de la tribu de Lévi, au sein de laquelle on comptait, à cette époque-là, des recteurs de Yechiva et des enseignants.<br><br>	Par la suite, ces enfants furent les premiers à reconnaître D.ieu, lorsqu’ils quittèrent l’Egypte et parvinrent près de la mer Rouge. C’est de cette façon que la sortie d’Egypte parvint à son terme.<br><br>	Même en exil, les enfants n’avaient pas oublié que D.ieu avait promis de les sauver et qu’Il tiendrait très rapidement Sa promesse, qu’ils devaient se préparer à cela en étudiant Sa Torah et en appliquant les Mitsvot qu’Il ordonnait.'+
										'<br><br>	7. A Chavouot, temps du don de notre Torah, également, les enfants juifs acquirent un mérite particulier, qu’ils conférèrent à l’ensemble du peuple d’Israël.<br><br>	Lorsque les enfants d’Israël durent recevoir la Torah, D.ieu demanda une garantie qu’ils la respecteraient et la garderaient, conformément à Sa Volonté.<br><br>	Ils répondirent alors : “ Nos enfants seront nos garants ”. Eux et nous, nous étudierons la Torah et mettrons en pratique les Mitsvot.<br><br>	C’est grâce à cette garantie que D.ieu accepta de donner la Torah à tout Israël.'+
										'<br><br>	8. Tel est l’enseignement qui en découle pour la présente époque.<br><br>	D.ieu merci, le présent exil est beaucoup moins âpre que celui de l’époque. Les terribles décrets qui furent alors édictés, l’assassinat des enfants juifs, ont désormais disparu. Pour autant, nous sommes bien en exil et les Juifs ont donc des difficultés à adopter le comportement qui devrait être le leur.<br><br>	En conséquence, les enfants ne doivent pas oublier que nous devons souhaiter, chaque jour, la délivrance véritable. Il faut donc s’y préparer, en étudiant la Torah avec une grande ardeur, en mettant en pratique les Mitsvot que la Torah ordonne.'+
										'<br><br>	9. Au sein de cette période de l’Omer, c’est aujourd’hui le trente troisième jour, Lag Baomer.<br><br>	La date de Lag Baomer est liée à Rabbi Chimeon Ben Yo’haï, l’un des plus grands Sages que connut le peuple juif. En ce jour, il enseigna et révéla les notions les plus profondes de la Torah, qu’il transmit à ses disciples et, par leur intermédiaire, à tout le peuple juif.<br><br>	Rabbi Chimeon Ben Yo’haï précisa lui-même qu’il en serait de même pour la dernière génération de l’exil, celle qui verrait la venue du Machia’h. Alors, non seulement les adultes mais aussi les enfants auraient accès aux notions les plus profondes de la Torah. C’est ainsi que l’on obtiendra la délivrance véritable.'+
										'<br><br>	10. Tel est donc l’enseignement que la période de l’Omer, en général et Lag Baomer, en particulier, délivre aux enfants.<br><br>	Les enfants doivent savoir qu’il dépend d’eux que tout le peuple d’Israël obtienne le bonheur de la délivrance. Il suffit, pour cela, qu’ils adoptent le comportement qui sied aux enfants juifs, qu’ils étudient la Torah, respectent les Mitsvot, obéissent à leurs parents, à leurs professeurs, au recteur de la Yechiva et donnent un bon exemple à tous leurs amis.<br><br>	Un tel comportement révélera effectivement la délivrance, pour eux et pour tout le peuple juif.<br><br>	Notre juste Machia’h viendra très rapidement et nous libérera de l’exil, au sein de tout le peuple d’Israël. Il nous conduira en notre Terre Sainte, très bientôt et de nos jours, Amen.'
							},
							
							'Siha 4': 
							{
								'Titre' : 'Lettres du Rabbi',
								'source' :' Par la grâce de D.ieu,17 Kislev 5711,Brooklyn, New York ,',
									    'resume' : ' ',
									    'contenu' : ' 		Je vous salue et vous bénis,<br><br>	Le verset dit : “ Si vous suivez Mes Décrets, gardez Mes Mitsvot et les faites, Je donnerai vos pluies en leur temps ”. Rachi explique : “ Gardez Mes Mitsvot : en faisant porter votre effort sur la Torah ”.<br><br>	Mon beau-père, le Rabbi, souligne à quel point l’effort de la Torah est essentiel. Il faut lui consacrer de son temps, lui réserver sa concentration intellectuelle. La situation personnelle et les difficultés que l’on éprouve pour gagner sa vie peuvent faire qu’avec l’assentiment de la Torah, on ne lui consacre pas la majeure partie de la journée. Malgré cela, si D.ieu constate que l’on place effectivement en elle tout son effort, Il accorde Sa bénédiction, “ Je donnerai vos pluies en leur temps ”.<br><br>	Ainsi, peu à peu, on gagnera sa vie de plus en plus aisément. Dès lors, on pourra progressivement intensifier son étude de la Torah et sa pratique des Mitsvot. On avancera donc dans cette direction, matériellement et spirituellement.<br><br>	Sans doute faites-vous également preuve de largesse envers les autres, en leur permettant de prendre part à vos études. Je serais heureux d’apprendre l’amélioration de votre situation, en général, vos progrès dans l’étude et la multiplication du nombre de vos élèves, bénéficiant de votre enseignement, en particulier.<br><br>	Je vous adresse ma bénédiction de réussite dans votre étude de la Torah, votre pratique des Mitsvot et votre compréhension de la ‘Hassidout.<br><br>	Avec ma bénédiction,'
						    },
							
							'Siha 5': 
							{
								'Titre' : 'Lettres du Rabbi',
								'source' :' Par la grâce de D.ieu,Lag Baomer 5722 ,Brooklyn, New York,',
						        		'resume' : ' ',
										'contenu' : ' 		Je vous bénis et vous salue,<br><br>	Nous concluons le livre de Vaykra, qui est appelé “ Loi des Cohanim ” et “ Livre des sacrifices ”. Il en découle l’enseignement suivant.<br><br>	Tous les Juifs, en général et chacun, en particulier, doivent s’identifier à des Cohanim. D.ieu dit, en effet : “ Vous serez pour Moi une nation de prêtres ”. Un Cohen a été distingué pour se consacrer au service de D.ieu, non seulement pour lui-même, mais aussi pour ses frères, pour tout le peuple d’Israël. De même, chaque Juif a pour mission de se consacrer au service de D.ieu. Il est également investi d’une responsabilité envers son entourage.<br><br>	Servir D.ieu n’a pas pour effet de se retirer du monde et de s’isoler. Bien au contraire, il faut effectuer ce service au sein du monde, avec le monde et tout d’abord dans sa propre maison, qui sera dirigée de façon à ce que la Présence divine puisse s’y révéler, ainsi qu’il est dit : “ Ils Me feront un Sanctuaire et Je résiderai parmi eux ”.<br><br>	Pour parvenir à tout cela, il faut adopter le comportement suggéré par les sacrifices.<br><br>	Pour les effectuer, on devait prendre des biens en sa possession, un agneau, de la farine, de l’huile, du vin, du sel et d’autres éléments encore et l’on offrait tout cela. Le sacrifice d’Ola était entièrement consacré à D.ieu. Celui de Chelamim était, pour partie, consumé sur l’autel, le reste étant consommé, en état de pureté, par le Cohen et par celui qui l’offrait.<br><br>	C’est de cette façon que doit être dirigée une maison juive, avec tout ce qui y est accompli. La Présence divine doit s’y révéler pleinement. C’est ainsi qu’elle peut être bénie, matériellement et spirituellement.<br><br>	La réalisation concrète de tout cela dépend, pour une large part, de la femme juive, la maîtresse de maison. Il lui appartient d’introduire la Présence de D.ieu dans son foyer et dans sa vie familiale. Elle doit également éduquer ses enfants dans cet esprit.<br><br>	Puisse D.ieu faire que vous assumiez pleinement votre mission, avec la chaleur et l’enthousiasme caractéristiques du Judaïsme.<br><br>	Vous hâterez ainsi le moment de la reconstruction du Temple, lorsque le service de D.ieu y sera rétabli, lors de la délivrance véritable et complète, par notre juste Machia’h, très bientôt et de nos jours. '
							},
								
					},
					
					'Serie 2':
					{
							'Siha 1': 
							{
								'Titre' : 'L’intérêt du prêt',
								'source' :' (Discours du Rabbi, Chabbat Parchat Behar Be’houkotaï 5710-1950)',
						        		'resume' : ' ',
										'contenu' : ' 	1. C’est dans notre Paracha que la Torah demande de ne pas prêter ou emprunter à intérêt, cette interdiction reposant à la fois sur le préteur et sur l’emprunteur, comme l’affirme l’Admour Hazaken, qui le déduit du verset Devarim 23 , 20, dans son Choul’han Arou’h, au début des lois de l’intérêt. Et, le verset se conclut par : “ Je suis l’Eternel votre D.ieu, qui vous ai fait sortir du pays de l’Egypte… afin d’être votre D.ieu ”.<br><br>	Le Sifra commente, à ce propos : “ Se basant sur ces mots, nos Sages ont affirmé que celui qui s’engage à écarter le prêt à intérêt se soumet à D.ieu, alors que celui qui ne le fait pas rejette cette soumission. Celui qui accepte la Mitsva de l’usure reconnaît la sortie d’Egypte, alors que celui qui la nie remet en cause la sortie d’Egypte ”.<br><br>	Il nous faut comprendre en quoi cette Mitsva de l’usure, plus que toute autre, est liée à la sortie d’Egypte et à la soumission à D.ieu. Pour ce qui est de la sortie d’Egypte, Rachi, se basant sur la Guemara, donne l’explication suivante. Lorsque l’on quitta ce pays, D.ieu fit une distinction entre l’aîné et celui qui n’en était pas un. De la même façon, D.ieu distingue également celui qui prête de l’argent à intérêt à un Juif en prétendant que ce montant appartient à un non-Juif.<br><br>	Néanmoins, cette interprétation établit un rapport entre l’usure et la sortie d’Egypte uniquement dans le cas où celui qui prête à intérêt prétend que cet argent appartient à un non-Juif, bien plus, ne le fait pas parce que le prêteur refuserait ce montant, s’il le savait appartenir à un Juif, ou bien parce que le tribunal empêcherait cette transaction, mais parce que, selon lui, D.ieu ne fera pas de distinction, en l’occurrence, entre cette situation et le cas où l’argent lui appartiendrait effectivement. Il y a donc bien là une négation de la sortie d’Egypte, lorsque D.ieu fit effectivement une telle distinction.<br><br>	En tout état de cause, ceci n’explique pas la relation
