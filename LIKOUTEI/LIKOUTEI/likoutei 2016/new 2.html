				'Siha' :{'Titre' :'Les quatre groupes des enfants d’Israël<br/>  ','source' : '(Discours du Rabbi, 10 Chevat 5722-1962)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Lorsque les enfants d’Israël quittèrent l’Egypte et parvinrent près de la mer Rouge, poursuivis par les Egyptiens, Moché, notre maître, leur dit : “ N’ayez pas peur. Dressez-vous et observez le salut que D.ieu réalisera pour vous aujourd’hui. En effet, si vous avez vu l’Egypte en ce jour, vous ne la reverrez plus, pour l’éternité. L’Eternel combattra pour vous et vous resterez silencieux ”.<br/> <br/> 	Commentant ce passage, la Me’hilta sur Chemot 14, 13, rapporte que les enfants d’Israël, parvenus au bord de la mer Rouge, se scindèrent, du fait de leur crainte des Egyptiens, en quatre groupes, chacun ayant une analyse divergente de la situation.<br/> <br/> 	Le premier groupe dit : “ Jetons-nous à la mer ”. Ceux qui le constituaient étaient prêts à perdre la vie plutôt que de redevenir les esclaves du Pharaon. Le second groupe, à l’opposé, suggéra : “ Retournons en Egypte ” afin d’y retrouver l’esclavage. Un troisième groupe lança : “ Faisons la guerre contre eux ”, ayant l’espoir d’emporter la victoire contre les soldats du Pharaon. Enfin, le quatrième groupe écarta toutes ces éventualités et proposa : “ Nous crierons, à leur encontre ” en adressant une prière à D.ieu pour qu’Il leur vienne en aide.<br/> <br/> 	Les deux versets précédemment cités sont, en fait, la réponse que Moché fit à ces quatre groupes à la fois. A ceux qui envisageaient de se jeter à la mer, il dit : “ Dressez-vous et observez le salut que D.ieu réalisera ”. A ceux qui suggéraient le retour en Egypte, il affirma : “ Si vous avez vu l’Egypte en ce jour, vous ne la reverrez plus pour l’éternité ”. A ceux qui voulaient la guerre contre les Egyptiens, il précisa : “ L’Eternel combattra pour vous ”. Enfin, à ceux qui proposaient de crier et d’implorer D.ieu, il répliqua : “ Vous resterez silencieux ”, sans prier.<br/> <br/> 	Que fallait-il donc faire ? Le verset le précise ensuite : “ Parle aux enfants d’Israël et qu’ils avancent ” sur le chemin les conduisant vers le mont Sinaï, afin d’y recevoir la Torah. Telle était, en effet, la finalité de la sortie d’Egypte.<br/> <br/> 	Or, on peut s’interroger sur ce qui vient d’être exposé. Les quatre groupes avaient des conceptions très différentes. Pourquoi donc Moché répondit-il à tous à la fois dans une même parole ? Et, l’on consultera, à ce sujet, les commentaires de nos Sages sur les versets Chemot 3, 14 et Esther 7, 5.<br/> <br/> 	L’idée de retrouver l’exil d’Egypte était la négation de la libération. Le désir de se jeter à la mer lui était radicalement opposé, puisqu’il excluait tout retour en Egypte, au point d’être prêt au sacrifice, y compris spirituel, puisque le suicide est interdit et l’était déjà avant le don de la Torah, selon le traité Baba Kama 91b, le Midrach Béréchit Rabba, chapitre 34, paragraphe 13 et le Rambam, lois du crime, chapitre 2, paragraphe 3. Malgré cela, ceux qui appartenaient à ce groupe étaient prêts à toute éventualité, plutôt que de tomber à nouveau dans les mains des Egyptiens.<br/> <br/> 	Moralement, le désir de retourner en Egypte, d’y être de nouveau esclave est encore plus clairement opposé à l’intention de faire la guerre à ce pays et à son armée, de se révolter, de vaincre le maître. De même, cette éventualité de retrouver l’Egypte, d’y être encore réduit en esclavage, avec le désespoir qu’elle implique, est véritablement l’antithèse, dans la dimension morale, de la prière adressée à D.ieu et de la conscience que tout dépend de Lui. En effet, la nécessité de se tourner vers D.ieu pour obtenir la satisfaction de ses besoins, en particulier dans un moment de détresse, est une Mitsva particulièrement élevée, comme le soulignent le ‘Hinou’h, au paragraphe 433 et le Séfer Hamitsvot, dans le Choréch Mitsvat Ha Tefila. Une telle prière est une expression de foi, une reconnaissance de la toute puissance de D.ieu. Et, selon différents avis, c’est précisément du fait de sa portée générale que ce principe ne figure pas parmi les 613 Mitsvot, comme l’explique le Likouteï Torah Balak, à la page 70d.<br/> <br/> 	Certes, à l’époque, la Torah n’avait pas encore été donnée et la prière ne pouvait donc être qualifiée de Mitsva. Ainsi, le Rambam, dans ses lois des rois, au début du chapitre 9, dit : “ Avraham reçut l’ordre de se circoncire, mais il décida de faire la prière de Cha’harit ”. Néanmoins, la prière est, après le don de la Torah, une Mitsva particulièrement importante et l’on peut en déduire qu’elle possédait déjà, avant ce don, une élévation particulière.<br/> <br/> 	En tout état de cause, on peut se demander pourquoi la réponse apportée aux quatre groupes, dont les conceptions étaient si clairement opposées, fut énoncée dans la même parole.<br/> <br/> 	Il nous faut comprendre également l’ordre dans lequel ces quatre groupes sont énoncés dans la Torah, en fonction des réponses qui leur sont apportées, se jeter à la mer, puis retourner en Egypte. Cette dernière éventualité n’est-elle la première qu’il fallait écarter, étant l’hypothèse la plus basse ? C’est ensuite seulement que l’on pouvait exclure les autres propositions, se jeter à la mer, faire la guerre ou prier.<br/> <br/> 	On peut également se poser la question suivante. Pourquoi repousser ces quatre analyses à la fois ? Car, s’il est bien clair qu’il ne pouvait être question de retourner en Egypte, ce qui eut été à l’encontre de la libération, ou encore de se jeter à la mer, car le désespoir doit toujours être condamné, en particulier quand il implique une action concrète de la part de l’homme, comme le dit le Parchat Dera’him, à la page 13. Quoi de mal, en revanche, à lutter contre le Pharaon et son armée ? N’est-il pas dit que “ les enfants d’Israël étaient armés, quand ils quittèrent l’Egypte ”, comme le précise la Me’hilta et comme l’indique Rachi, dans son commentaire, au début de la Parchat Bechala’h ? Bien plus, pourquoi le fait de prier et d’implorer le salut divin n’était-il pas la meilleure solution ? Ne se plaçait-on pas, ainsi, dans les mains de D.ieu ?<br/> <br/> 	Or, il leur fut indiqué que les enfants d’Israël devaient poursuivre leur chemin. Or, de cette façon, ils ne marquaient pas leur foi en D.ieu d’une manière aussi parfaite qu’en priant. En effet, ils pouvaient également être motivés par leur crainte du Pharaon ou par toute autre raison.<br/> <br/> 	2. Le passage de la mer Rouge marqua la fin de la sortie d’Egypte. Car, avant de traverser la mer, les enfants d’Israël restaient liés à ce pays. C’est lorsqu’ils parvinrent à Pi Ha ‘Hirot qu’ils furent réellement libres, comme le voulait l’usage de l’Egypte, à l’époque. C’est ce qu’expliquent le Léka’h Tov sur Chemot 14, 2 et le ‘Hizkouni, à la même référence, citant le Midrach. Jusqu’à ce lieu, les enfants d’Israël étaient encore poursuivis par les Egyptiens, qui, de manière naturelle, auraient dû être les vainqueurs. En effet, le Midrach Tan’houma Devarim 12, 29, précise que : “ le Pharaon prit trente hommes pour chacun des enfants d’Israël ”. Puis, ils traversèrent la mer Rouge et, dès lors, la sortie d’Egypte devint une réalité.<br/> <br/> 	Il en fut de même également pour l’élévation des parcelles de sainteté, le “ large butin ” de l’Egypte, qui fut l’aspect essentiel de cette libération. Celui-ci fut également obtenu lors du passage de la mer Rouge. En effet, nos Sages disent, dans le Midrach Me’hilta Bo 12, 36, comme Rachi le cite dans son commentaire du verset Chemot , 22 : “ Le butin de la traversée de la mer fut plus important que celui de l’Egypte ”. En effet, les richesses qui leur furent confiées en Egypte leur étaient seulement prêtées et c’est seulement quand les Egyptiens moururent, lors du passage de la mer Rouge, qu’ils en firent l’acquisition définitive.<br/> <br/> 	Ceci s’applique aussi à la finalité de la sortie d’Egypte, qui est le don de la Torah, comme le précise le verset Chemot 3, 12. La révélation du Sinaï fut possible parce qu’elle avait été préparée par le passage de la mer Rouge, comme l’expliquent le Torah Or, au discours intitulé “ Je chanterai ”, le Likouteï Torah, à la fin de la Parchat Tsav et le traité Pessa’him 118a.<br/> <br/> 	En conséquence, la Tossefta, figurant au début du second chapitre du traité Bera’hot, qui est citée dans le Torah Or, au discours “ Alors, il chantera ” et le Choul’han Arou’h de l’Admour Hazaken, chapitre 66, paragraphe 12, précise que l’on doit rappeler le passage de la mer Rouge chaque jour, comme on le fait pour la sortie d’Egypte. En effet, tant que ce passage n’était pas effectif, la libération de l’Egypte ne pouvait pas être tenue pour un fait certain. Et, il en est de même pour la sortie d’Egypte et le passage de la mer Rouge, dans leur dimension spirituelle, qui se déroulent chaque jour.<br/> <br/> 	Or, pour traverser la mer Rouge et conduire la sortie d’Egypte à la perfection, il fallait, au préalable, écarter les conceptions de ces quatre groupes et se conférer à l’Injonction divine, poursuivre son chemin. Il en est donc de même pour la sortie d’Egypte spirituelle, qui a lieu à chaque époque, chaque jour, comme le disent le traité Pessa’him 116b et le Tanya, au début du chapitre 47. Il convient, là encore, de “ poursuivre son chemin ”. Car, en adoptant l’avis d’un des quatre groupes, y compris celui qui conseille de prier,  on ne peut pas se libérer totalement de l’Egypte.<br/> <br/> 	3. La sortie morale de l’Egypte suppose, de façon générale, deux éléments. Il faut, tout d’abord, introduire cette sortie, puis, dans un second temps, la conduire vers la perfection, avec le passage de la mer Rouge.<br/> <br/> 	Il est donc nécessaire, d’emblée, de quitter l’Egypte, les barrières, les limites inhérentes à l’âme animale, entravant l’âme divine. Un Juif, même s’il vit dans ce monde matériel, placé sous l’emprise des forces du mal, où les impies sont puissants, comme le précise le chapitre 6 du Tanya, doit savoir que nul ne peut le dominer, qu’il n’est aucunement soumis au Pharaon, roi de l’Egypte, qu’il doit se consacrer uniquement au service de D.ieu.<br/> <br/> 	Le traité Kiddouchin 22b dit que “ ils sont Mes serviteurs et non ceux d’autres serviteurs ”, comme Rachi le rappelle, dans son commentaire du verset Chemot 21, 6. Certes, le mauvais penchant et l’âme animale, le Pharaon et l’Egypte, se renforcent afin de multiplier les entraves auxquelles sont confrontées les forces de l’âme divine, de les juguler et de faire perdre aux Juifs tout intérêt pour la Torah et les Mitsvot, ainsi qu’il est dit : “ Ils rendirent leur vie amère ”, ce qui fait bien allusion à la Torah, appelée “ notre vie ”, comme le précise le Torah Or, au début de la Parchat Chemot. Mais, un Juif saura mettre en avant sa soumission à D.ieu. Il s’engagera à Le servir, en chaque action concrète. Il ne se mettra pas au service du Pharaon, roi de l’Egypte. C’est de cette façon qu’il sera libéré de la servitude, de l’Egypte et gagnera Pi Ha ‘Hirot.<br/> <br/> 	Néanmoins, une telle sortie d’Egypte n’est pas encore parfaite, comme nous l’avons vu. En effet, celui qui est parvenu à ce stade n’éprouve encore aucun plaisir à servir D.ieu, étant uniquement motivé par sa soumission, comme l’explique le Tanya, à la fin du chapitre 31. Il est donc toujours poursuivi par le Pharaon et les Egyptiens, lesquels entendent le réduire encore une fois en esclavage. En pareil cas, les barrières et les entraves imposées par le mauvais penchant et l’âme animale, le voile introduit par le monde, poursuivent leur combat destiné à réduire et à occulter la lumière de l’âme divine.<br/> <br/> 	Il est alors nécessaire d’accéder à la phase du service de D.ieu qui permet de se libérer pleinement de l’Egypte, de traverser la mer Rouge. C’est à ce propos que le verset (Tehilim 66, 6) dit : “ Il a transformé la mer en terre ferme ”. La mer fait allusion à la force divine qui se cache au sein de la création. Or, celle-ci peut, dès lors, apparaître à l’évidence, comme c’est le cas sur la terre ferme.<br/> <br/> 	Celui qui, grâce à son effort, parvient à percevoir l’aspect divin de toute chose est pleinement libéré de l’Egypte. Le monde ne voile plus la lumière de D.ieu pour lui. Bien au contraire, Sa Présence lui apparaît à l’évidence, au sein de la matière.<br/> <br/> 	4. Les quatre groupes formulèrent leur avis après la sortie d’Egypte et il faut en conclure que celui-ci ne remet pas en cause l’application concrète de la Torah et des Mitsvot. En effet, lorsqu’un Juif conçoit une idée qui va à l’encontre du Choul’han Arou’h, il ne peut nullement être considéré comme libéré de l’Egypte.<br/> <br/> 	En tout état de cause, ces quatre groupes, bien que délivrés de l’Egypte, n’avaient pas encore traversé la mer Rouge. Ces personnes subissaient donc le voile inhérent à la matière. Dès lors, le Pharaon et ses soldats conservaient encore toute leur force. Et, la possibilité de développer l’un de ces quatre avis en découle.<br/> <br/> 	C’est en traversant la mer Rouge que l’on peut provoquer la noyade de l’armée égyptienne, se départir de toutes les limites et de toutes les entraves. Pour y parvenir, il convient, au préalable, d’exclure l’attitude découlant de chacune de ces quatre conceptions.<br/> <br/> 	5. En fait, ces quatre groupes, tels qu’ils apparaissent dans les versets, sont présentés en ordre croissant. En effet, le comportement le plus irresponsable, en termes de service de D.ieu, est celui qui conduit à se jeter à la mer. En ce monde, une victoire du Pharaon et de ses soldats est effectivement concevable, ce qu’à D.ieu ne plaise. On refusera donc une telle situation et l’on se coupera du monde en se jetant dans la mer purificatrice de la Torah, de la prière, de la Techouva, en s’attachant directement à D.ieu.<br/> <br/> 	Certes, qu’adviendra-t-il, en pareil cas, du monde et des autres Juifs ? Comment faire en sorte que le Pharaon ne règne pas sur le globe ? On se dérobera donc en prétextant qu’il appartient à quelqu’un d’autre d’agir, en la matière. De plus, selon l’expression du traité Bera’hot 10a, “ pourquoi se préoccuper de ce que D.ieu a occulté ”. Le Tout Puissant interviendra lui-même, en la matière et l’on ne peut demander à personne de se préoccuper du monde entier. N’est-il pas bien suffisant de se soucier de sa propre personne ? C’est donc ce que l’on fera en se jetant à la mer et en se coupant du monde.<br/> <br/> 	Auparavant, on qualifiait celui qui adoptait une telle attitude de “ Juste vêtu d’un manteau de fourrure ” afin de se réchauffer. Car, si tous les autres ont cruellement froid, qu’y peut-il ? Il n’a pas le pouvoir de réchauffer le monde entier. Certes, il pourrait le faire pour une personne, pour deux personnes, pour un coin du monde, mais cela ne l’intéresse pas. Il est un homme de qualité et n’a donc que des préoccupations élevées. Il ne pourrait envisager que de réchauffer le monde entier. Mais, un tel accomplissement n’est pas dans ses moyens. Il se revêt donc de son manteau de fourrure et se retire.<br/> <br/> 	Il est un moyen plus élevé de servir D.ieu, celui qui conduit à retourner en Egypte. On sait que D.ieu “ ne le créa pas pour la désolation, mais afin qu’il soit habité ”, selon les termes du verset (Ichaya 45, 18). On aura donc conscience que D.ieu attend de l’homme d’agir dans le monde. Ne pouvant faire autrement, on assumera donc cette mission. Le traité Avot, chapitre 4, Michna 22, dit bien que “ Tu vis contre ton gré ”.<br/> <br/> 	Il est donc nécessaire d’exister dans ce monde, de posséder un corps et une âme animale, puisque telle est la Volonté de D.ieu. En conséquence, lorsque l’on recevra l’Injonction, clairement exprimée, de mener une action positive au sein de la manière, on devra effectivement le faire. On s’en acquittera, néanmoins, comme d’une contrainte. On agira sans enthousiasme, sans motivation. Bien évidemment, on ne cherchera pas à illuminer son corps et la part du monde que l’on recevra en partage. On ne fera aucun effort pour obtenir un tel résultat, car on ne verra aucun intérêt à un tel accomplissement. On agira uniquement quand on en recevra l’ordre et du fait de cet ordre.<br/> <br/> 	Une telle attitude est empreinte de désespoir. Elle résulte de la conviction que l’on ne peut rien accomplir, ni dans le monde, ni en sa propre personne. Il est alors inéluctable de retourner en Egypte, d’être un esclave au sein du monde. Tel est le sort de chacun. Pour autant, il est nécessaire de mettre en pratique les Injonctions du Choul’han Arou’h et on le fera donc, mais en ayant la forte conscience d’être un esclave.<br/> <br/> 	Dès le lever du soleil, on priera, puis l’on fera également la prière de Min’ha, à l’heure dite. Si l’on doit manger, on récitera une bénédiction avant et après cela. Si l’on rencontre une personne demandant qu’on lui rende un service, on s’exécutera. Bien plus, si l’on apprend qu’il se trouve, à proximité, quelqu’un à qui l’on peut rendre un service, matériel ou spirituel, on le fera également, puisqu’il est dit : “ Tu aimeras ton prochain comme toi-même ”. Néanmoins, on accomplira tout cela sans détermination, sans plaisir, sans aucun empressement. On agira comme un esclave, car on sera profondément désespéré, étant convaincu qu’au final, on restera en Egypte.<br/> <br/> 	Certes, la soumission et la condition d’esclave sont effectivement le début du service de D.ieu, mais uniquement son début, comme le soulignent le chapitre 41 du Tanya et le chapitre 3 du Kountrass Ha Avoda. Par la suite, il est possible et même nécessaire de s’emplir d’enthousiasme et de joie. En effet, celui qui étudie la Torah et a conscience qu’il peut, de la sorte, s’attacher à D.ieu, s’emplira d’inspiration, au point que celui qui l’observe puisse porter témoignage qu’il n’agit pas uniquement par soumission, mais qu’il est réellement joyeux.<br/> <br/> 	Il en sera de même pour l’accomplissement de toutes les Mitsvot. On méditera au fait qu’en prenant une peau de bête et en y inscrivant quatre passages de la Torah, on en fait un réceptacle de la Divinité. Puis, l’on placera ces Tefillin sur son bras gauche et sur sa tête. De la sorte, on mettra en pratique la Volonté de D.ieu, comme le dit le Chaareï Ora, au discours ‘hassidique intitulé “ Qu’il vienne, portant un vêtement royal ”, aux chapitres 7 et 73. Tout cela doit procurer la plus grande joie.<br/> <br/> 	Un Juif doit avoir conscience que chaque mot de la Torah qu’il étudie, chaque Mitsva qu’il accomplit, placent le monde entier sous son autorité, comme le souligne le Rambam, dans ses lois de la Techouva, chapitre 3, paragraphe 4. C’est de cette manière que l’on réduit l’Egypte, les barrières dressées par le monde. A l’opposé, quand on est empli de désespoir, quand on considère la Torah et les Mitsvot comme un fardeau, que l’on doit, malheureusement, traîner chaque jour, sans joie et sans enthousiasme, on est, à proprement parler, un esclave en Egypte.<br/> <br/> 	Il est une manière plus élevée de servir D.ieu, celle qui consiste à faire la guerre contre l’Egypte. En effet, on ne pourra souffrir le voile que le Pharaon et son armée imposent au monde. On luttera donc contre une telle occultation. Cette attitude est, bien évidemment, supérieure à celle qui prône le retour en Egypte, car elle exclut le désespoir. Bien au contraire, elle permet de ressentir pleinement la puissance des forces de la Sainteté, capables de contrebalancer celles de l’impureté. Elle conduit donc à s’acquitter de son obligation, à agir avec empressement pour contrecarrer le Pharaon et son armée. Pourtant, elle présente un inconvénient. En effet, un temps est imparti à chaque acte du service de D.ieu et, lorsque l’Eternel dit : “ Vous servirez D.ieu sur cette montagne ”, qu’Il invite au don de la Torah, il ne convient pas de se détourner et de rechercher une autre occupation.<br/> <br/> 	En un tel moment, la mission confiée par D.ieu consiste à éclairer le monde, par la lumière de la Torah. Il n’y a donc pas lieu de mettre cette mission de côté pour lui préférer la lutte contre l’Egypte. On doit, bien au contraire, aller de l’avant, se rapprocher, pas à pas, du don de la Torah et des Mitsvot, ne pas entrer en guerre contre l’Egypte.<br/> <br/> 	En effet, les enfants d’Israël avaient alors déjà reçu l’Injonction : “ Vous servirez l’Eternel sur cette montagne ”. De plus, il est regrettable de consacrer son temps et ses forces à la guerre alors qu’il est possible de se diriger vers le mont Sinaï, de s’en rapprocher par chaque pas. Bien plus, lors d’un affrontement, le vainqueur subit également des pertes et des dommages. Par ailleurs, on ne peut établir clairement ce qui est à l’origine d’une telle manière d’agir. Dès lors que l’on n’a pas interrogé le Tout Puissant et Moché Son serviteur pour savoir ce qu’il convient de faire, que l’on se base uniquement sur sa propre logique, que l’on établit sa stratégie militaire en fonction de sa propre analyse, on peut tout à fait éprouver un engouement et une attirance pour la guerre qui n’émanent nullement du domaine du bien, mais bien d’une nature combative, comme l’explique le Dére’h Mitsvoté’ha, à la page 89b.<br/> <br/> 	Lorsque quelqu’un agit du fait de sa propre combativité, il est impossible d’affirmer, comme c’est le cas pour le domaine de la Sainteté, qu’en cas de défaite, on n’aura pas tout perdu, selon l’analyse du chapitre 32 du Tanya.<br/> <br/> 	L’attitude la plus élevée, parmi celles des quatre groupes, est le recours à la prière. Celle-ci permet de se lier à D.ieu, conformément au sens étymologique du terme Tefila, prière, comme le montre le début du Kountrass Ha Avoda. En pareil cas, on aura le désir sincère de mettre en pratique la Volonté de D.ieu et l’on n’envisagera donc pas de se jeter à la mer, de ne se préoccuper que de soi-même, au point de se couper du monde. En effet, D.ieu désire qu’un Sanctuaire soit bâti pour Lui, ici-bas. De même, on ne voudra pas retourner en Egypte par désespoir. Bien au contraire, on placera sa confiance en D.ieu et l’on s’écartera du doute. On aura la certitude que la Volonté de D.ieu s’accomplira, en tout état de cause.<br/> <br/> 	On ne cherchera pas non plus à faire la guerre à l’Egypte, selon sa propre stratégie, car on sera attaché à D.ieu, soumis à Lui et donc incapable d’éprouver une volonté propre. On n’estimera pas être en droit de remettre en cause l’ordre du monde. On s’en remettra à D.ieu pour le diriger. Néanmoins, on priera, afin que D.ieu accorde au monde ce dont il a besoin. On souhaitera qu’Il exauce cette requête et qu’Il accorde l’élévation au monde.<br/> <br/> 	Il y a bien là une marque de soumission, qui est même la plus profonde. Toutefois, celui qui prie est alors profondément convaincu qu’il n’accomplit rien et une telle attitude ne peut donc pas être celle qui doit être retenue. Car, l’effort de l’homme est indispensable.<br/> <br/> 	6. Il est demandé à un Juif de ne pas être empli de lui-même, d’avoir conscience qu’il n’accomplit rien par “ sa force et la puissance de sa main ”, mais entreprend seulement parce que “ Il t’accorde la force d’agir ”, selon les termes du verset (Devarim 8, 18). Pour autant, un effort de sa part est effectivement nécessaire. Il doit utiliser pleinement les forces qui lui sont accordées.<br/> <br/> 	En effet, un Juif est lié à D.ieu, Qui supporte les extrêmes. Il doit donc, à son tour, en faire de même, être pleinement soumis, savoir que tout ce qu’il accomplit vient de D.ieu et, simultanément introduire son effort personnel, par sa force propre.<br/> <br/> 	Il en est de même pour les besoins matériels d’un Juif. D’une part, celui-ci doit être empli de la conviction profonde que tout vient de D.ieu, Qui est la perfection du bien. Rien de fâcheux ne peut donc lui arriver. Parfois, nos yeux de chair observent ce qui semble aller à l’encontre du bien, ce qu’à D.ieu ne plaise. Il faut alors en conclure qu’il s’agit d’un bien émanant d’une source particulièrement élevée, du “ monde caché ”, ne pouvant se dévoiler ici-bas, comme l’explique le chapitre 26 du Tanya.<br/> <br/> 	Simultanément, un Juif doit aussi avoir la conviction absolue, sans l’ombre d’un doute, qu’il connaîtra le bien visible et tangible. Cela ne veut pas dire que, selon sa conception, il recevra un bien dont D.ieu seul percevra l’aspect positif. Bien au contraire, il se dira que D.ieu lui accordera nécessairement un bien visible et tangible, qu’il le percevra lui-même comme tel. Une telle confiance en D.ieu est nécessaire même lorsque, de manière naturelle, il semble qu’il n’y ait aucune issue, ce qu’à D.ieu ne plaise. Même en pareil cas, on sera assuré de recevoir l’aide de D.ieu, Qui ne connaît pas la limite et peut donc modifier le processus naturel.<br/> <br/> 	Tel est le contenu de l’explication développée par mon beau-père, le Rabbi, dans une lettre du 2 Elloul 5702, dont voici un extrait : “ La confiance absolue en D.ieu se manifeste lorsque l’on n’observe absolument aucune source de laquelle pourrait émaner de l’aide. Ainsi, selon l’expression populaire, celui qui se noie se raccroche même à un fétu de paille. Car, tant qu’il y a un fétu auquel on peut se rattacher, une quelconque source matérielle du salut, une issue concrète, même partielle, la confiance ne peut pas être absolue.<br/> <br/> 	En fait, lorsqu’une telle issue est concevable, on peut parler d’espoir, ainsi qu’il est dit : “ L’espoir du fil écarlate ”. Ce signe écarlate marquait la maison de Ra’hav. Grâce à lui, les enfants d’Israël savaient qu’ils devaient laisser la vie sauve à tous ses habitants. C’est pour cela qu’il est question d’espoir, dans ce verset.<br/> <br/> 	Certes, ce fil était bien un signe visible et tangible. Néanmoins, différentes éventualités pouvaient être envisagées. Il pouvait, par exemple, se détacher ou bien être déplacé par le vent. Il fallait donc avoir l’espoir que tout se passe bien et qu’il reste à sa place.<br/> <br/> 	On parle donc d’espoir à propos de ce qui est concrètement envisageable, par exemple de la présence d’un fétu du paille près de celui qui se noie dans l’océan. A l’opposé, la confiance en D.ieu s’exprime lorsque l’on ne peut s’en remettre à rien, lorsqu’il n’y a pas le moindre fétu auquel on puisse se raccrocher.<br/> <br/> 	On peut imaginer de s’en remettre à D.ieu, mais, néanmoins, d’être amer et triste, d’avoir un visage chagrin. En pareil cas, on n’a pas encore une pleine confiance en D.ieu, selon l’enseignement du Baal Chem Tov. En effet, celui qui s’en remet pleinement à D.ieu n’est nullement affecté par les événements, lui arrivant, qui ne sont pas positifs, ou qui sont même résolument négatifs. Il n’en éprouve pas de peine, n’en est pas assombri. Il fera tout ce qui est en son pouvoir pour concilier la Torah et sa logique humaine, pour s’en remettre à D.ieu sans avoir le moindre doute qu’Il lui viendra en aide.<br/> <br/> 	En effet, D.ieu accorde Sa providence à toutes les créatures. Il régit tout ce qui les concerne, y compris leurs mouvements les plus insignifiants. Il insuffle la vie et la force à tous les êtres des cieux et de la terre ”.<br/> <br/> 	Celui qui endure des souffrances doit également les accepter joyeusement, comme le souligne le traité Bera’hot 60b, avoir la conviction qu’elles sont un bien véritable. En revanche, avant qu’elles ne se manifestent, même si, de manière naturelle, il n’y a aucun moyen de les éviter, il lui faut avoir la conviction absolue que D.ieu lui prodiguera un bien visible et tangible. Et, l’on attend d’un Juif ces deux états d’esprit opposés, car il est lié à D.ieu, Qui, Lui-même, supporte les extrêmes.<br/> <br/> 	Ainsi, la confiance en D.ieu ne heurte pas la foi. Elle en est, bien au contraire, la base et le fondement.<br/> <br/> 	Il en est de même pour le service de D.ieu, dans sa dimension spirituelle. Il faut savoir que “ tout vient de D.ieu ”, selon l’expression du traité Bera’hot 33b. Certes, nos Sages précisent ensuite : “ sauf la crainte de D.ieu ”, livrée au libre arbitre de l’homme. Pour autant, celui-ci ne peut rien accomplir par ses forces propres. Mais, cela ne le dispense pas d’introduire son effort personnel. Or, ces deux états d’esprit émanent, l’un et l’autre, de l’âme divine, qui est une “ parcelle de Divinité véritable ”. D.ieu supporte les extrêmes et ces états d’esprit ne se contredisent donc pas. Bien au contraire, ils se complètent.<br/> <br/> 	7. L’injonction divine, transmise par Moché notre maître, fut la suivante : “ Parle aux enfants d’Israël et qu’ils avancent ”. Il s’agissait, en effet, de se rapprocher du mont Sinaï, de ne pas se couper du monde, de ne pas assumer sa mission sans enthousiasme et sans vitalité, de ne pas écarter ce que l’on doit accomplir pour se consacrer à la lutte contre la matière, de ne pas baisser les bras en s’en remettant pleinement à D.ieu, selon les conceptions des différents groupes. On doit, bien au contraire, mener une action dans le monde, l’illuminer, le rapprocher et se rapprocher soi-même de la Torah, aller de l’avant.<br/> <br/> 	C’est précisément en allant de l’avant que l’on peut traverser la mer Rouge, “ transformer la mer en terre ferme ”. En pareil cas, le monde conserve son existence, mais la “ mer ”, la force divine cachée, la présence du Créateur au sein de la créature, y apparaît à l’évidence.<br/> <br/> 	De fait, le verset dit bien que “ Il transforme la mer en terre ferme ” et non “ la terre ferme en mer ”. C’est pour cela que la conception du service de D.ieu développée par les quatre groupes ne permettait pas de traverser la mer Rouge. Aucun, en effet, n’avait pour effet de “ transformer la mer en terre ferme ”. Le premier voulait se jeter à la mer et se séparer du monde, le second retourner en Egypte et se contenter de se soumettre sans révéler la lumière, le troisième entrer en lutte contre le voile imposé par la matière, la supprimer sans l’affiner et lui apporter l’élévation. Et, le quatrième entendait prier D.ieu pour Lui demander d’éclairer le monde et assurer sa transformation sans faire intervenir l’effort de l’homme.<br/> <br/> 	Dans toutes ces situations, les êtres inférieurs, dans leur existence ordinaire et leur manière de servir D.ieu, ne bâtissent pas un Sanctuaire pour D.ieu ici-bas. A l’opposé, en allant de l’avant, en illuminant le monde, grâce à son propre effort, par la lumière de la Torah et des Mitsvot, on provoque effectivement la “ transformation de la mer en terre ferme ” et l’on révèle la présence du Créateur au sein de la créature.<br/> <br/> 	C’est de cette manière que fut obtenue la révélation du don de la Torah, préfigurant celle du monde futur, comme le dit le Tanya, au chapitre 36. Alors, s’accomplira pleinement la finalité de la création et un Sanctuaire sera bâti pour D.ieu ici-bas.<br/> <br/> 	Et, l’on peut envisager également les conceptions de ces quatre groupes pour ce qui concerne l’étude de la Torah. Celle des enfants n’est pas motivée par la conscience de la valeur de la Torah, ni même par un sentiment de soumission, mais uniquement par la crainte de la punition. Elle fait donc abstraction de l’existence concrète et, de ce fait, elle conduit à “ se jeter à la mer ”.<br/> <br/> 	Puis, l’enfant grandit et il étudie alors la Torah parce qu’il se soumet à la Volonté de D.ieu. De la sorte, il retourne en Egypte. Par la suite, il parvient à l’étudier afin de libérer les parcelles de Divinité enfermées dans les forces du mal, selon l’explication d’Iguéret Hakodech, au chapitre 26. Il entre alors en guerre contre ces forces impures.<br/> <br/> 	L’enfant grandit encore et il étudie alors pour s’attacher et s’unifier à D.ieu, par l’intermédiaire de la Torah, comme l’explique le Tanya, aux chapitres 5, 52 et 53. Il s’engage ainsi dans la prière, dont le but est également d’instaurer un tel lien.<br/> <br/> 	Ces quatre manières d’aborder l’étude de la Torah sont motivées par l’intellect et la volonté de celui qui étudie. Or, il convient de le faire avant tout parce qu’elle est la Volonté de D.ieu. Il faut, pour cela, aller de l’avant, selon les Injonctions divines.<br/> <br/> 	Ce qui vient d’être dit nous permettra de préciser la relation entre le passage de la mer Rouge et le don de la Torah. En effet, l’étude selon les quatre modalités qui viennent d’être décrites révèle la Torah telle qu’elle se trouve dans les quatre mondes supérieurs, Atsilout, Brya, Yetsira et Assya. En revanche, en étudiant la Torah pour se conformer à Sa Volonté, on dévoile l’Essence de D.ieu. La force de le faire fut obtenue lors du don de la Torah. Car, depuis lors, on peut obtenir, “ l’huile qui s’écoule ” et non uniquement “ des odeurs ”, comme c’était auparavant le cas, selon l’expression du Midrach Chir Hachirim Rabba, chapitre 1, à propos du verset “ l’odeur de tes huiles ”, qui est commenté par le Likouteï Torah, à la même référence.<br/> <br/> 	8. Ce qui se passe ici-bas dépend des Juifs, car ce qu’ils accomplissent en eux-mêmes se reflète également dans le monde, comme le précise le Likouteï Torah Bamidbar, au discours ‘hassidique intitulé “ le nombre des enfants d’Israël ”.<br/> <br/> 	L’avantage d’aller de l’avant, par rapport aux propositions formulées par les quatre groupes, ne réside donc pas uniquement dans la grandeur de l’effort. Elle tient, en outre, à l’homme qui le consent. Celui-ci, en allant de l’avant, peut, en son esprit, traverser la mer Rouge, révéler l’aspect divin qui est enfoui dans sa personnalité. Dès lors, le passage de la mer Rouge se réalise également dans le monde.<br/> <br/> 	Mais, il est aussi une autre différence entre les idées des quatre groupes et le fait d’aller de l’avant. Les conceptions des différents groupes résultaient du raisonnement logique de ceux qui les constituaient. A l’opposé, nul n’imagina qu’il soit possible d’aller de l’avant, tant que Moché n’avait pas transmis l’Injonction divine. C’est la raison pour laquelle le Midrach Me’hilta se contente de présenter ces quatre groupes. Car, si quelqu’un avait proposé d’aller de l’avant, il en aurait, bien évidemment, défini un cinquième.<br/> <br/> 	Il y a bien là un enseignement pour toutes les générations. Comment établir la conformité d’une certaine action à la Volonté de D.ieu ? En effet, lorsque l’on a connaissance d’un acte du service divin auquel on n’avait pas pensé, qui va même à l’encontre de sa propre nature et de sa volonté, qui est étranger à sa logique, on peut être pratiquement certain que D.ieu souhaite effectivement une telle action. C’est pour cela que la divine Providence a permis d’en entendre parler et d’en apprendre l’existence.<br/> <br/> 	Lorsque l’on accepte logiquement, sans aucun effort, un certain acte du service de D.ieu, lorsque l’on s’emplit d’enthousiasme à l’idée de le mettre en pratique, on ne peut pas déterminer si celui-ci est suggéré par l’âme divine ou bien par la nature de l’âme animale, comme le remarque le Torah Or Toledot, à la page 19b. A l’opposé, si l’on a connaissance d’un acte qui va à l’encontre de sa nature, on doit vraisemblablement voir en cela une indication céleste.<br/> <br/> 	Le fait que l’on refuse un certain acte du service de D.ieu fait donc la preuve que l’on est particulièrement concerné par lui. C’est pour cette raison que le mauvais penchant s’efforce, de différentes manières, de rendre cet acte le plus difficile possible.<br/> <br/> 	9. Les raisonnements développés par les quatre groupes ont un point commun et c’est pour cette raison que les versets les présentent conjointement. Tous sont, en effet, l’expression de la nature et de la logique. La soumission, l’abstraction de sa propre personne qui permet de déterminer la Volonté de D.ieu leur fait donc défaut. Les hommes n’avaient pas atteint la perfection et c’était donc également le cas pour leur manière de servir D.ieu. En effet, il leur manquait le désir d’aller de l’avant, qui était la Volonté de D.ieu.<br/> <br/> 	Car, celui qui est réellement soumis et veut mettre en pratique la Volonté de D.ieu sera inspiré par Lui. D.ieu lui suggérera ce qu’il doit effectivement accomplir et qu’il n’aurait en aucune façon pu déterminer de manière naturelle. Parfois, une telle action ira même à l’encontre de sa nature propre.<br/> <br/> 	10. C’est pour cette raison que l’on peut, en allant de l’avant, “ traverser la mer Rouge ” en son esprit. Au fond de lui, chaque Juif est soumis à la Volonté de D.ieu. Néanmoins, la nature humaine, l’habitude et la rationalité occultent cette Volonté. Aussi, lorsque l’homme va de l’avant, se libérant des barrières qui entravent sa personnalité, faisant abstraction de son propre intérêt et se soumettant à D.ieu, il révèle l’aspect profond de son âme. Dès lors, il traverse la mer Rouge en son esprit.<br/> <br/> 	C’est précisément de cette façon que l’on met en évidence la présence de D.ieu au sein de la matière et qu’on réalise la traversée de la mer Rouge, dans le monde. Dès lors, selon les termes du verset (Ichaya 40, 5), “ l’honneur de D.ieu se révélera et toute chair ensemble verra que la bouche de D.ieu a parlé ”.<br/> <br/> 	11. De façon générale, le 10 Chevat date de la Hilloula de mon beau-père, le Rabbi, survient dans la semaine de la Parchat Bechala’h. Or, tout est effet de la divine Providence et l’on peut constater, en l’occurrence, que le comportement du Rabbi dont nous célébrons la Hilloula, les enseignements qu’il donna à ses ‘Hassidim et à ses disciples, avaient effectivement pour objet d’aller de l’avant.<br/> <br/> 	Le Rabbi demandait de ne pas se couper du monde, de ne pas avoir le sentiment d’être un esclave, d’agir sous la contrainte, de ne pas se consacrer uniquement à la lutte, de ne se contenter de prier et d’exprimer sa confiance en D.ieu. Il souhaitait que l’on agisse, avec empressement et vitalité, afin d’illuminer le monde, de le rapprocher, pas à pas, du don de la Torah, de révéler les raisons profondes de cette Torah et sa dimension occulte, comme le souligne Rachi, dans son commentaire du verset Chir Hachirim 1, 2. Tout ceci se dévoilera pleinement, lors de la venue du Machia’h.<br/> <br/> 	Pour obtenir un tel résultat, il est nécessaire de traverser la mer Rouge, de révéler ce qui est caché en son âme. Celui qui agit une fois, puis une seconde fois, mais n’a pas le sentiment d’avoir obtenu un résultat significatif, d’avoir éclairé le monde, doit savoir que le manque se trouve en lui. Car, il n’a pas encore mis en évidence la dimension profonde de son âme, ne s’est pas servi des forces occultes qui sont accordées à chacun pour illuminer sa propre personne et le monde entier.<br/> <br/> 	12. Tout ce qui concerne l’âme se révèle par l’intermédiaire de la Torah. Et, les forces cachées de cette âme apparaissent par l’intermédiaire de la dimension cachée de la Torah.<br/> <br/> 	C’est pour cette raison qu’en ces dernières années, à proximité immédiate de la venue et de la révélation du Machia’h, il est nécessaire d’illuminer le monde entier, d’en ôter le voile, de le conduire à traverser la mer Rouge. Pour cela, on doit mettre en évidence les forces occultes de son âme et réaliser sa traversée personnelle de la mer Rouge.<br/> <br/> 	En conséquence, on a commencé à dévoiler la dimension cachée de la Torah, y compris celle qui se trouve dans sa partie révélée. En notre génération, le Rabbi, dont nous célébrons la Hilloula, a transmis différents enseignements, plusieurs idées de la Torah qui étaient, jusqu’alors, restées cachées. Comme il l’indique dans son discours ‘hassidique intitulé “ Je suis venu dans mon jardin ”, les trésors cachés depuis de nombreuses générations sont actuellement révélés, dans le but d’obtenir la victoire au combat.<br/> <br/> 	C’est donc de cette manière que l’on dévoile le “ trésor de crainte de D.ieu ” qu’évoque le traité Bera’hot 32b. Et, le Torat ‘Haïm Chemot, à la page 328a souligne que celui-ci est également révélé pour obtenir la victoire au combat. Le discours “ Je suis venu dans mon jardin ”, édité en 5710, pour la Hilloula, explique tout cela.<br/> <br/> 	De la sorte, on obtient également le “ trésor de crainte de D.ieu ” qui se trouve dans l’esprit de l’homme. Dès lors, on peut connaître la victoire dans le combat, fendre le voile imposé par le domaine du mal, faire apparaître la force divine au sein de la création, de sorte que “ toute chair ensemble verra ”, lors de la venue de notre juste Machia’h, très prochainement.<br/> <br/> '},
				
				'Siha' :{'Titre' :'Lettre du Rabbi<br/>  ','source' : '<br/> ','resume' : ' ','contenu' : '							8 Nissan 5715,<br/> <br/> 	Vous me demandez si, pour améliorer votre comportement et pour servir D.ieu de la manière qui convient, il vous suffit d’étudier les livres et les causeries. Il est bien clair que ce n’est pas le cas. Chacun doit nécessairement observer, en outre, quelqu’un qui lui est supérieur.<br/> <br/> 	Il est dit, en effet : “ Fais-toi un maître ” et le verbe faire reçoit ici une connotation de contrainte, ainsi qu’il est dit : “ On contraint à donner de la Tsédaka ”. Il en est donc ainsi, même si le disciple n’est pas motivé, en particulier pour ce qui est enseigné par la ‘Hassidout, c’est-à-dire des concepts d’une finesse relative, pour lesquels l’erreur est plus aisée et plus dommageable. C’est de cette façon qu’il faut interpréter les propos suivants de Moché, maître de tout Israël : “ Inscris cela dans un livre afin que l’on s’en souvienne ”, mais, malgré cela : “ Fais-le entendre aux oreilles de Yochoua ”.<br/> <br/> 	Bien évidemment, mettre en pratique le Précepte “ Fais-toi un maître ” ne suffit pas non plus. On doit appliquer également l’Injonction : “ Acquiers-toi un ami ”, c’est-à-dire une personne à qui vous devez pouvoir exposer les difficultés dont vous souffrez, en votre cœur. Conformément au proverbe de l’Admour Haémtsahi, deux âmes divines entrent ainsi en lutte contre une seule âme animale.<br/> <br/> '},

				'Siha' :{'Titre' :'L’apport du don de la Torah<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Michpatim 5722-1962)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Nous avons maintes fois souligné que l’apport du don de la Torah réside dans le lien, dans l’unification qui en résulte entre le stade le plus élevé et le point le plus bas. Avant la révélation du Sinaï, en effet, un Décret céleste disposait que “ les cieux sont ceux de D.ieu et Il donna la terre aux fils de l’homme ”, selon les termes du verset (Tehilim 115, 16), comme l’expliquent le Midrach Chemot Rabba, chapitre 12, paragraphe 3 et le Midrach Tan’houma Vaéra, chapitre 19.<br/> <br/> 	A l’époque, la matérialité et la spiritualité étaient deux dimensions hermétiquement séparées, sans communication possible. Puis, la Torah fut donnée et D.ieu abrogea ce Décret, précisant : “ Je prendrai Moi-même la première initiative, en ce sens ”. D.ieu accorda donc aux Juifs le pouvoir d’unir la matière, “ la terre ” et l’esprit, “ le ciel ”, grâce à la pratique des Mitsvot.<br/> <br/> 	Ainsi, les Mitsvot mises en pratique par les Patriarches, avant le don de la Torah, dont plusieurs avaient également une application matérielle, ne possédaient pas la faculté de sanctifier les objets permettant de les accomplir. Il était alors impossible de lier la sainteté et la spiritualité avec l’existence matérielle.<br/> <br/> 	La finalité des Mitsvot accomplies par les Patriarches était essentiellement de révéler la Présence de D.ieu au sein de la spiritualité. Et, le caractère matériel de ces Mitsvot était uniquement la conséquence de la profonde soumission à D.ieu des Patriarches, par tous les membres de leur corps. Ainsi, le Tanya note, au chapitre 23 : “ Tous leurs membres étaient saints ”. De fait, ils étaient soumis à D.ieu au point de perdre le sens de leur ego, au même titre qu’une charrette, à laquelle le moindre mouvement est imprimé par le cocher. Leur service de D.ieu, dans sa dimension spirituelle, occupait toute leur existence, au point de se révéler également de manière concrète.<br/> <br/> 	Pour autant, les Patriarches n’avaient pas pour objectif d’agir sur la matière. Celle-ci était réduite à l’état de moyen d’expression du spirituel. En conséquence, l’objet permettant l’accomplissement de la Mitsva était, à l’époque, peu important. Ainsi, le Zohar, tome 1, page 162a, explique que notre père Yaakov, grâce aux bâtons qu’il tailla et plaça dans l’étable de Lavan, révéla ici-bas les lumières spirituelles élevées que nous obtenons, à l’heure actuelle, après le don de la Torah, en mettant en pratique la Mitsva des Tefillin. Et, il en est de même également pour leurs autres Mitsvot, comme l’explique le Torah Or Vayétsé, à la page 23c.<br/> <br/> 	A l’opposé, les Mitsvot que nous accomplissons, après le don de la Torah, ont pour effet d’introduire la sainteté dans la matière, de la sanctifier. C’est la raison pour laquelle, de façon générale, un objet matériel doit répondre à différentes conditions afin de pouvoir être utilisé pour l’accomplissement d’une Mitsva, comme l’explique le discours ‘hassidique “ Il viendra, portant un habit royal ”, dans le Torah Or et le Chaareï Ora.<br/> <br/> 	2. La force insufflée aux Mitsvot par le don de la Torah, la capacité de pénétrer de sainteté les objets matériels, émane d’un stade de la Divinité transcendant les notions de bas et d’élevé, possédant l’infini véritable et ne subissant aucune limite, ce qui lui permet de réunir les deux dimensions que sont le haut et le bas.<br/> <br/> 	Ainsi, les Mitsvot que nous pratiquons, après le don de la Torah, n’ont pas uniquement pour effet de transformer la matière du monde et de la sanctifier. Elles sont, en outre, accomplies d’une manière intrinsèquement plus élevée. Avant la révélation du Sinaï, les Mitsvot étaient liées à la dimension la plus élevée, mais, pour autant, elles n’étaient pas pénétrées de l’Essence de D.ieu. De ce fait, elles ne pouvaient pas s’unifier à la matière. Après cette révélation, en revanche, elles sont effectivement pénétrées de cette Essence, Qui, bien évidemment, ne subit aucune limite, aucune entrave, aucune différence entre ce qui est élevé et ce qui est bas. Dès lors, l’esprit et la matière, le haut et le bas, peuvent effectivement s’unifier.<br/> <br/> 	Ce qui vient d’être dit nous permettra de comprendre plus précisément ce que dit le Rambam, dans son commentaire de la Michna, au traité ‘Houlin, à la fin du chapitre 7. Celui-ci, en effet, souligne clairement cette idée, en ces termes : “ Garde présent à l’esprit ce grand principe ”.<br/> <br/> 	3. L’apport du don de la Torah, tel qu’il vient d’être défini, apparaît également dans les dix Commandements, qui furent énoncés, d’une manière évidente, lors de la révélation du Sinaï. On y trouve, en effet, deux catégories de Mitsvot qui sont, en apparence, fondamentalement opposées.<br/> <br/> 	Ainsi, les premiers Commandements, “ Je suis l’Eternel ton D.ieu ”, “ Tu n’auras pas d’autres dieux ” expriment et formulent l’unité de D.ieu de la manière la plus haute. Les autres Commandements, par contre, énoncent des principes simples, “ Tu ne tueras pas ”, “ Tu ne voleras ”, qui peuvent être établis par la rationalité humaine la plus immédiate.<br/> <br/> 	Pourquoi D.ieu énonça-t-Il, dans les dix Commandements, des Préceptes à ce point opposés ? Parce que, de la sorte, Il introduisait également un lien entre le haut et le bas, lequel fut l’apport du don de la Torah. Celui-ci se marqua de deux façons, “ les êtres célestes descendront ici-bas ” et “ les êtres terrestres monteront là-haut ”.<br/> <br/> 	Les “ êtres célestes ”, qui sont les Commandements “ Je suis l’Eternel ton D.ieu ” et “ tu n’auras pas d’autres dieux ”, doivent donc “ descendre ”, au point d’être perceptibles dans les autres Préceptes, “ Tu ne voleras pas ” et “ Tu ne tueras pas ”. Car, la nature divine des Mitsvot, que la logique humaine permet d’établir doit également apparaître à l’évidence, ainsi qu’il est dit “ Je suis l’Eternel ton D.ieu ”. De même, on ne peut respecter ces Mitsvot uniquement parce qu’elles s’inscrivent dans la rationalité humaine, comme le dit le Rambam, dans le sixième de ses huit chapitres. On doit le faire parce que “ Je suis l’Eternel ton D.ieu ”. Bien plus, cette motivation doit même être essentielle, y compris quand il est dit : “ Tu ne voleras pas ” ou “ Tu ne tueras pas ”.<br/> <br/> 	Si l’on fait une distinction entre “ Tu ne voleras pas ”, “ Tu ne tueras pas ”, d’une part, “ Je suis l’Eternel ton D.ieu ”, “ Tu n’auras pas d’autres dieux ”, d’autre part, livrant les deux premiers à la logique des hommes, on pourrait être conduit à les déformer, par amour propre, au point même de transformer une faute en “ Mitsva ”. Bien évidemment, en pareil cas, on sera incapable de se préserver d’une transgression plus fine des Préceptes “ Tu ne voleras pas ” et “ Tu ne tueras pas ”. En effet, faire honte à quelqu’un est bien assimilé à un crime, par le traité Baba Metsya 58b et le Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, chapitre 156, paragraphe 10. De même, la tromperie est une forme de vol. De fait, l’amour propre peut conduire à un tel extrême, ainsi qu’il est dit (Michlé 10, 12) : “ L’amour cache toutes les fautes ”.<br/> <br/> 	En effet, le petit doigt, lorsqu’il est placé devant les yeux d’un homme, suffit pour lui cacher le monde entier, tout ce qui l’entoure. De la même façon, nos Sages constatent, au traité Yebamot 28b, que “ l’homme est proche de lui-même ”. Son amour propre lui permettra donc de tout excuser, y compris ses fautes, c’est-à-dire ses actes de révolte contre D.ieu, même s’ils sont commis délibérément, selon la définition qu’en donnent les traités Yoma 36b et Chevouot 12b.<br/> <br/> 	Même s’il était envisageable de mettre en pratique les Mitsvot en se basant sur la logique des hommes, un Juif n’en devrait pas moins rechercher l’unité en toutes ses actions, y compris les plus ordinaires. Il lui faut se lier au Principe “ Je suis l’Eternel ton D.ieu ”, le mettre en évidence en tout ce qu’il accomplit. Car, les bonnes actions, dont la logique fait une évidence, peuvent également être pénétrées de Divinité.<br/> <br/> 	Nos Sages enseignent, au traité Erouvin 100b, que “ si la Torah n’avait pas été donnée, nous aurions appris les règles de la pudeur du chat et l’interdiction du vol de la fourmi ” et mon beau-père, le Rabbi, racontait que son père, le Rabbi Rachab, en citant ces mots, ajoutait, après avoir dit si la Torah n’avait pas été donnée ”, l’expression “ ce qu’à D.ieu ne plaise ”. Ainsi, les principes de la moralité peuvent être établis en observant le comportement des animaux.<br/> <br/> 	En effet, si la Torah n’avait pas été donnée, aucune relation n’aurait pu s’établir entre la matière et l’esprit, entre les créatures les plus basses et la Divinité. Néanmoins, la Torah a effectivement été donnée et la possibilité de cette unification existe donc. En conséquence, les bons sentiments dont on peut trouver l’équivalent chez les animaux, doivent actuellement être pénétrés de la sainteté de la Torah, être adoptés par soumission envers D.ieu, parce qu’Il en a donné l’ordre.<br/> <br/> 	De plus, “ les êtres terrestres monteront là-haut ”, y compris ceux qui sont susceptibles de tuer ou de voler, ce qu’à D.ieu ne plaise. Pour que ceux-là mettent en pratique les Injonctions “ Tu ne voleras ” et “ Tu ne tueras pas ”, il était nécessaire de révéler les voix célestes et les éclairs, toutes les manifestations surnaturelles qui accompagnèrent le don de la Torah. En conséquence, D.ieu Lui-même apparut et Il s’écria, face à ces personnes : “ Ne vole pas ! Ne tue pas ! ”.<br/> <br/> 	De telles personnes doivent effectivement “ monter là-haut ”, méditer et percevoir la Divinité, acquérir la sagesse la plus haute. Le Rambam précise, en effet, dans son introduction au Guide des égarés, que la perception de la Divinité fait suite à toutes les connaissances que l’on doit posséder, au préalable. Bien plus, il ne suffit pas de connaître “ ton D.ieu ”. Il faut également s’élever vers le Tétragramme, le Nom Qui transcende la création et même vers l’Essence de D.ieu, comme nous le préciserons plus loin.<br/> <br/> 	4. L’unification entre le haut et le bas, telle que nous venons de la définir et la force qui a été accordée pour la réaliser apparaissent également, en allusion, dans les premiers mots des dix Commandements : “ Je suis l’Eternel ton D.ieu ”, qui correspondent aux trois stades de révélation de la Divinité.<br/> <br/> 	L’expression “ ton D.ieu ” fait allusion à la révélation céleste au sein de la création, à la Parole de D.ieu se trouvant en chaque être, sans bien entendu, remettre en cause l’unité de D.ieu, comme le remarque le Tanya, à la fin du chapitre 35 : “ Le traité Sanhédrin 39b introduit cette notion. On le comprendra d’après l’image du soleil, dont la clarté pénètre par de nombreuses fenêtres ”. C’est pour cela que le Nom divin Elokim porte la marque du pluriel et le verset (Yochoua 24, 19) dit bien “ D.ieu saint (Elokim Kedochim) ”, l’adjectif étant également au pluriel, dans ce verset. Car, la Divinité se révèle, au sein de la création, de différentes manières. Et, chaque être reçoit une force qui lui est propre.<br/> <br/> 	De même, Elokim à la même valeur numérique que Hatéva, la nature. En effet, ce stade de la Divinité s’introduit dans la création au sein de laquelle D.ieu a instauré les lois de la nature.<br/> <br/> 	C’est donc pour cela qu’il est dit, dans ce texte, non pas Elokim, mais Eloké’ha, ton D.ieu. Ce nom est, de fait, le seul, qui peut être lié aux créatures, “ ton D.ieu ”, “ notre D.ieu ”, “ votre D.ieu ”. Il désigne, en effet, la révélation divine pénétrant en chacun et pouvant donc être perçue par l’intellect. En ce sens, “ ton D.ieu ” désigne “ le D.ieu que tu peux percevoir ”, comme le souligne le Likouteï Torah Balak, page 73b et Nitsavim, page 53c.<br/> <br/> 	Le Tétragramme, “ l’Eternel ”, correspond au stade de la Divinité qui transcende la création et ses limites naturelles. Etymologiquement, Avaya est la contraction de Haya, Hové, Ihyé, Il était, Il est, Il sera de manière identique, comme le soulignent le Zohar, tome 3, page 257b et le Chaar Ha I’houd Ve Ha Emouna, au chapitre 7. Il est clair qu’au sein de la nature, un instant ne peut pas appartenir à la fois au passé, au présent et au futur. Néanmoins, Avaya dépasse le temps et la nature. Il peut donc réunir toutes ces dimensions à la fois.<br/> <br/> 	C’est précisément en cela que la foi juive se distingue de celle des Justes des autres nations. Ces derniers perçoivent uniquement le Nom Elokim, dans son apparence naturelle. C’est ainsi que le verset (Béréchit 41, 16) dit : “ D.ieu (Elokim) répondra de la paix du Pharaon ”, car celui-ci ne pouvait percevoir que ce Nom. En revanche, le même Pharaon dit (Chemot 5, 2) : “ Qui est l’Eternel (Avaya) dont je devrais entendre la voix … Je ne connais pas l’Eternel (Avaya) ”, ce Nom désignant la Divinité Qui transcende la nature.<br/> <br/> 	L’expression “ Je suis ” se rapporte à l’Essence de D.ieu, qui ne peut être désignée par aucun signe, à laquelle aucun terme ne fait allusion. Le Zohar, tome 3, page 257b, dit que “ aucune lettre, aucun signe ne désignent l’Essence de D.ieu ”, comme l’explique le Likouteï Torah Pin’has, à la page 80b.<br/> <br/> 	L’Essence de D.ieu dépasse donc non seulement Elokim, de la même valeur numérique que Hatéva, la nature, mais aussi Avaya, transcendant la nature. Elle ne peut subir aucune limite, ni celle de la nature, ni celle du surnaturel. C’est la raison pour laquelle elle est à même de réunir ces deux dimensions à la fois.<br/> <br/> 	Et, de fait, l’Essence de D.ieu se révélait dans le Saint des Saints, où l’on pouvait observer que “ les dimensions de l’Arche sainte n’étaient pas prises en compte ”, comme le souligne le traité Yoma 21a. Pour autant, cette arche devait avoir deux coudées et demi de longueur pour une coudée et demi de largeur, comme l’indique le verset Chemot 25, 10. On réunissait bien là à la fois l’espace et ce qui le dépasse, la limite et l’infini, réunis en une entité unique.<br/> <br/> 	Tel est donc le sens de l’Injonction “ Je suis l’Eternel ton D.ieu ”. La révélation de l’Essence de D.ieu, dépassant toutes les limites, fut obtenue lors du don de la Torah. Dès lors, Avaya, “ l’Eternel ”, transcendant la nature et l’intellect des créatures, put s’unir à Eloké’ha, “ ton D.ieu ”, au stade de la Divinité qui est rationnellement perceptible.<br/> <br/> 	Tout ceci se révéla également pour les Mitsvot. Il est, en effet, nécessaire, comme on l’a dit, de réunir “ Tu ne tueras pas ” et “ Tu ne voleras ” aux premiers Commandements, “ Je suis l’Eternel ton D.ieu ” et “ Tu n’auras pas d’autres dieux ”, exprimant l’Unité divine de la manière la plus haute.<br/> '},
				
				'Siha' :{'Titre' :'Un mot égyptien<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Vaéra 5722-1962)<br/> ','resume' : ' ','contenu' : '<br/> 	5. Commentant le verset “ Je (Ano’hi) suis l’Eternel ton D.ieu ”, le Midrach Tan’houma Yethro, chapitre 16 et le Yalkout Chimeoni, à la même référence, constatent que : “ Ano’hi est un mot égyptien ”.<br/> <br/> 	Or, on peut s’interroger sur une telle affirmation. Les dix Commandements regroupent, en effet, l’ensemble de la Torah. Ils englobent toutes les Mitsvot, comme le précisent les Hazharot de Rabbi Saadya Gaon et comme le disent Rachi, commentant le verset Chemot 24, 12 et le Zohar, tome 2, page 90b.<br/> <br/> 	On trouve également une allusion à cette même idée dans le fait que les dix Commandements comptent six cent vingt lettres, correspondant aux six cent treize Mitsvot de la Torah et aux sept, introduites par nos Sages, comme le précise le Chneï Lou’hot Haberit, citant les premiers Sages, au début de la Parchat Yethro.<br/> <br/> 	Au sein même des dix Commandements, les deux premiers ont une portée beaucoup plus générale, “ Je suis l’Eternel ton D.ieu ” incluant toutes les Injonctions et “ Tu n’auras pas d’autres dieux ”, tous les Interdits. Ils possèdent donc une valeur particulière et, de fait, il est souligné que “ nous les avons entendus directement de D.ieu ”, selon les termes du Chneï Lou’hot Haberit, à la même référence et du Tanya, au chapitre 20.<br/> <br/> 	Si l’on considère les deux premiers Commandements, on peut constater que “ Je suis l’Eternel ton D.ieu ” est énoncé avant “ Tu n’auras pas d’autres dieux ”, qu’il est donc le premier non seulement dans le classement ordinal, mais aussi dans l’importance. Du reste, son contenu permet d’aboutir à la même conclusion. En effet, le second Commandement envisage qu’une autre conception soit possible, ce qu’à D.ieu ne plaise, qu’il est donc nécessaire de l’écarter. Il n’en est nullement de même pour le premier Commandement, supprimant toute ambiguïté, n’envisageant pas de conception mensongère, “ d’autres dieux ”.<br/> <br/> 	Or, le premier mot de ce premier Commandement est précisément Ano’hi. Celui-ci inclut en lui toute la Torah, comme le dit le Zohar, tome 2, pages 85b et 25b. Il désigne, en outre, l’Essence de D.ieu, à Laquelle ne correspondent aucun nom, aucune allusion, aucun signe.<br/> <br/> 	Tout ceci conduit à s’interroger. Comment est-il envisageable que Ano’hi soit un terme égyptien ? Comment comprendre que les stades du dévoilement de la Divinité pouvant recevoir un nom soient désignés par des mots hébraïques, alors que Ano’hi, correspondant à l’Essence de D.ieu, soit en égyptien ?<br/> <br/> 	6. Cette interrogation se trouvera encore renforcée si l’on rappelle la différence qui existe entre la Langue sacrée et les autres langues.<br/> <br/> En effet, le Guide des égarés, tome 3, chapitre 8 et le Ramban, commentant le verset Chemot 30, 13, soulignent que la Langue sacrée est définie comme telle parce qu’elle ne comporte aucun terme désignant le membre de la nudité. Et, une question se pose, à ce propos. Chaque être reçoit la vitalité du nom qui lui est attribué dans la Langue sacrée. Et, les lettres constituant ce nom véhiculent cette vitalité divine, émanant des dix Commandements, qui sont à l’origine du monde entier, comme l’explique le Tanya, seconde partie, premier chapitre. Tout être doit donc posséder un nom dans la Langue sacrée. Dès lors, comment est-il envisageable que ce qui existe effectivement n’ait pas de nom ?<br/> <br/> 	L’explication est, en fait la suivante. La Langue sacrée décrit la réalité telle qu’elle se trouve encore dans le domaine de la Sainteté. A ce stade, la nudité n’a pas de sens, car elle ne prend existence qu’en apparaissant ici-bas. C’est alors qu’un nom lui est donné, mais uniquement dans les langues des soixante dix nations.<br/> <br/> 	Ainsi, le Dére’h Emouna, ouvrage du Tséma’h Tsédek, citant le Be’hayé, au discours intitulé “ ils ouvrirent ” et le Kountrass Oumayan, au chapitre 26, expliquent longuement ce qui est dit, à propos de la faute de l’arbre de la connaissance du bien et du mal : “ Ils surent tous deux qu’ils étaient nus ”. Il en résulte qu’ils n’acquirent la connaissance de leur état que du fait de leur faute. Et, l’on peut s’interroger sur une telle affirmation. Comment une faute pourrait-elle apporter une connaissance supplémentaire ?<br/> <br/> 	La réponse est celle-ci. Avant la faute, l’homme ne connaissait pas le désir et chaque membre de son corps n’avait d’autre objectif que de servir D.ieu. En conséquence, le verset affirme que “ ils n’avaient pas honte ”, n’éprouvant aucune envie. Ils se limitaient donc à mettre en pratique la Mitsva : “ Croissez et multipliez ”. De ce fait, ils n’éprouvaient aucune gêne, tout comme un homme n’a pas honte de son bras, sur lequel il porte les Tefillin. Bien plus, la nécessité d’avoir des enfants est, en outre, la première Mitsva.<br/> <br/> 	Puis, fut commise la faute de l’arbre de la connaissance du bien et du mal. Et, dès lors, le désir fit son apparition, dans le monde. La gêne apparut, de sorte que Adam et ‘Hava comprirent qu’ils devaient avoir honte.<br/> <br/> 	Les langues des soixante dix nations, quant à elles, sont réparties en plusieurs catégories, comme le disent le traité Pessa’him 87b et la fin du traité Sotta. L’égyptien se trouvait, précisément, être l’une des plus basses. De fait, l’Egypte était “ la nudité de la terre ” et ses habitants se distinguaient par leur immoralité, comme l’indique le verset Béréchit 42, 9, commenté par le Midrach Kohélet Rabba, chapitre 1, paragraphe 4 et le Tan’houma Lé’h Lé’ha, chapitre 5.<br/> <br/> 	C’est bien en cela que réside la grandeur d’une langue, comme nous l’avons montré. Or, malgré tout cela, lorsque la Torah souhaite faire allusion à l’Essence de D.ieu, elle se sert d’un terme égyptien !<br/> <br/> 	7. L’explication est en fait, la suivante. Le premier mot que D.ieu prononça, lors de la révélation du Sinaï, eut pour but de préciser la finalité du don de la Torah. Jusqu’alors, seul un reflet de la Divinité s’était dévoilé dans le monde. Le terme Ano’hi, en revanche, mit en évidence l’Essence de D.ieu et celui-ci appartient, de fait, à la langue égyptienne, car la Torah n’insuffle pas la vitalité uniquement au monde de la Sainteté. En effet, si c’était là le seul enjeu, la force accordée lors du don de la Torah eut été inutile. La finalité ultime était bien de descendre vers les soixante dix langues, y compris celle de l’Egypte, ainsi qu’il est dit : “ Vous êtes descendus en Egypte ”, comme l’explique le traité Chabbat 88b. Là aussi, la sainteté doit nécessairement se révéler.<br/> <br/> 	Et, il en est de même dans le sens de l’élévation. Quand et de quelle manière met-on en évidence la présence de Ano’hi ? Précisément lorsque l’on emploie un terme égyptien. Si l’on ne transforme pas la matière du monde, y compris dans sa dimension égyptienne, si l’on n’en fait pas un réceptacle pour la Divinité, on peut, par ailleurs, étudier la Torah, prier avec ferveur pour soi-même, en se limitant à la Langue sacrée, accomplir ce qui est particulièrement important et, de la sorte, recevoir une immense élévation, on n’atteindra, pour autant, que les stades de la Divinité pouvant encore être désignés par des noms.<br/> <br/> 	En basant son service de D.ieu sur sa perception intellectuelle, on révélera le Nom Elokim, Qui se contracte dans les dimensions de la nature. Si l’on dépasse sa compréhension, on atteindra Avaya, Il a été, Il est, Il sera de manière identique. En revanche, on ne percevra jamais l’Essence de D.ieu de cette façon. Car, les stades les plus hauts ne permettent pas non plus Sa révélation. Le verset (Mela’him 1, 8, 27) constate que “ les cieux et les cieux des cieux ne sauraient Te contenir ”. L’Essence de D.ieu ne peut être intégrée par les stades les plus élevés de la création. Et la fin de ce même verset affirme, tout en marquant son étonnement, comme on peut encore le faire à l’heure actuelle : “ cette maison, en revanche, le peut ”, le Temple, bien qu’il ait été bâti avec des matériaux concrets, appartenant au monde de l’action, comme le souligne le Likouteï Torah, au début de la Parchat Balak.<br/> <br/> 	En agissant de la sorte, on insuffle, jusque dans le stade le plus bas de la création, la présence de Ano’hi, terme constitué des initiales de la phrase signifiant “ Moi, l’Essence de Moi-même, Je l’ai inscrite et donnée ” dans la langue de l’Egypte, comme le dit le traité Chabbat 105a. Il en résulte que la Torah fut donnée aux enfants d’Israël précisément parce que “ vous êtes descendus en Egypte ”.<br/> <br/> 	8. L’enseignement découlant de tout ce qui vient d’être dit est bien clair pour chacun. Nul ne peut se contenter de ce qu’il détient personnellement, dans le domaine de la Sainteté. Il est indispensable de mener une action au sein du monde. Et, celle-ci doit être double :<br/> <br/> 	A) D’une part, il ne faut pas s’enfermer dans ses quatre coudées propres. On doit, bien au contraire, transformer le monde en un réceptacle pour la Divinité.<br/> <br/> 	B) Pour ce qui concerne sa propre personne, on ne peut se limiter à étudier la Torah, à prier et à mettre en pratique les Mitsvot. On doit, en outre accomplir les termes du verset (Michlé 3, 6) : “ En toutes tes voies, reconnais-Le ”, comme l’explique le Tour Choul’han Arou’h Ora’h ‘Haïm, au chapitre 231.<br/> <br/> 	S’en tenir aux Mitsvot de la Torah, à celles de nos Sages, aux comportements plus sévères ou simplement préférables, qui sont introduits par les premiers Décisionnaires, les derniers, ou même les plus récents n’est nullement suffisant. Tout cela est partie intégrante de la Torah, qui est “ plus longue que la terre ”. Il est, en outre, nécessaire que “ tes voies ”, les actions permises qui sont effectuées dans le monde, par nature limité, à l’image de l’Egypte, permettent de “ Le reconnaître ”, de percevoir D.ieu et de se lier à Lui, comme le dit le Tanya, au chapitre 3.<br/> <br/> 	Un tel accomplissement n’est nullement accessoire. Toute la Torah est conditionnée par le respect du Précepte “ En toutes tes voies, reconnais-Le ”, qui, en ce sens, peut être défini comme “ un petit passage duquel dépendent tous les grands principes de la Torah, pour reprendre l’expression du traité Bera’hot 63a. Si l’on met ce précepte de côté, on peut nuire au domaine de la Sainteté dans son ensemble, ce qu’à D.ieu ne plaise, même si, par ailleurs, on s’en tient au strict respect de la Hala’ha. En effet, nos Sages expliquent, au traité Baba Metsya 30b : “ Pourquoi Jérusalem fut-elle détruite ? Parce que les Juifs basaient leur comportement sur la seule Hala’ha de la Torah ”, sans chercher à aller au delà de celle-ci.<br/> <br/> Et, le Tanya explique, au chapitre 13, que : “ chez un Beïnoni, l’homme moyen du Tanya, même si celui-ci n’a jamais commis une faute de sa vie, le mal conserve toute sa force. Bien plus, il se raffermit encore plus du fait du recours systématique de cet homme aux biens de ce monde. Et, c’est uniquement pendant la prière que l’un se redresse et que l’autre s’effondre ”. Les biens de ce monde auquel ce texte fait allusion sont précisément “ tes voies ”, grâce auxquelles “ l’un se redresse ”. En l’occurrence, Jérusalem se redresse effectivement, comme le précise le traité Meguila 6a. Il en est de même également pour l’âme divine, comme le dit le Tanya. On consultera, en outre, le Ramban, au début de la Parchat Kedochim, qui conclut son analyse en ces termes : “ Ceci peut être comparé au premier Commandement ”.<br/> <br/> 	A l’opposé, celui qui met en pratique les termes du Précepte : “ En toutes tes voies, reconnais-Le ” recevra personnellement la Torah, intègrera l’Essence de D.ieu, de laquelle découlent tous les Noms divins, tous les dix Commandements, jusqu’à leurs derniers mots : “ ce qui appartient à ton prochain ”. Et, l’on a vu que ces dix Commandements incluent en eux toutes les Mitsvot de la Torah.<br/> <br/> '},
				
				'Siha' :{'Titre' :'L’intervention de Yethro<br/>  ','source' : '(Discours du Rabbi aux jeunes élèves de la Yechiva Tom’heï Temimim de Montréal, veille du 13 Chevat 5724-1964)<br/> ','resume' : ' ','contenu' : '<br/> 	Hier, lors de la réunion ‘hassidique, qui avait lieu à l’occasion de la Hilloula de mon beau-père, le Rabbi, nous avons commenté la transition entre la Parchat Bechala’h, d’une part, celle qui relate la sortie d’Egypte, lorsque “ le peuple s’enfuit ”, car le mal conservait encore toute sa force dans ce pays, comme le souligne le Tanya, à la fin du chapitre 31 et la Parchat Yethro, d’autre part, racontant, de but en blanc, la révélation du Sinaï.<br/> <br/> 	La Parchat Yethro décrit le don de la Torah, infiniment plus déterminant que l’intervention de Yethro lui-même. Malgré cela, cette Paracha porte bien son nom, alors qu’il ne fait pas allusion à la révélation du Sinaï. A l’opposé, le Chabbat Bechala’h s’appelle également Chabbat Chira et l’on parle également, entre autres, de Chabbat ‘Hazak.<br/> <br/> 	Il faut conclure de ce qui vient d’être dit que l’immense importance de Yethro délivre un enseignement fondamental pour le service de D.ieu, qui découle du don de la Torah. C’est cet enseignement qu’il convient de définir.<br/> <br/> 	Nous le comprendrons en considérant ce qu’explique le Zohar, au début de la Parchat Yethro, à la page 67b. Ce texte dit, en effet, que le don de la Torah fut possible uniquement après que Yethro ait reconnu la grandeur de D.ieu et émis le vœu d’adopter le comportement de tous les Juifs. Ainsi, le Midrach Devarim Rabba, chapitre 1, paragraphe 5, rapporte que : “ Yethro se convertit et dit : Maintenant, je sais ”. C’est alors que D.ieu donna la Torah.<br/> <br/> 	Il y a bien là un enseignement pour chaque Juif. En effet, comment est-il possible de recevoir la Torah ? Précisément en transformant le Yethro que chacun porte en lui. En effet, le Zohar, à la même référence, dit que “ Yethro émane du côté du mal, celui de la gauche ”. Par ces termes, il fait allusion au corps et à l’âme animale, naturellement attirés par ce qui est matériel et grossier.<br/> <br/> 	Le corps et l’âme animale ne doivent donc pas s’employer à rechercher ce qui est superflu. Ils doivent reconnaître, accepter, vouloir ce qui attire l’âme divine, c’est-à-dire l’étude de la Torah, la pratique des Mitsvot.<br/> <br/> 	Lorsque l’on obtient que non seulement son âme divine, mais aussi son corps et son âme animale acceptent de mettre en pratique la Volonté de D.ieu, on peut effectivement recevoir la Torah et connaître la réussite, dans cette démarche.<br/> <br/> 	En effet, la Torah n’est pas comparable aux autres disciplines de la connaissance. Pour la recevoir et surtout pour le faire avec succès, on doit disposer d’un mérite particulier, comme l’indique le texte de la bénédiction de la Torah : “ Il nous a choisis d’entre tous les peuples et nous a donné Sa Torah ”. Et, le Tanya précise, à la fin du chapitre 49 : “ Le choix de D.ieu, d’entre tous les peuples et d’entre toutes les langues, portait sur le corps grossier ”.<br/> <br/> 	En obtenant de soi-même que l’on désire la Torah et les Mitsvot également par son corps et par son âme animale, à la manière de Yethro, on obtient effectivement le mérite permettant de recevoir la Torah.<br/> <br/> 	C’est donc pour cette raison que cette Sidra s’appelle Yethro. Car, il y a bien là l’entrée en matière, le commencement, nécessaire pour pouvoir obtenir l’ensemble de la Torah, depuis l’Injonction : “ Je suis l’Eternel ton D.ieu ”.<br/> <br/> 	Il y a là un enseignement que la Torah nous délivre et celle-ci apporte donc les forces nécessaires pour le mettre en pratique.<br/> <br/> *   *   *<br/> <br/> 	Que D.ieu fasse que vous transformiez également votre corps et votre âme animale, afin que l’un et l’autre acceptent de mettre en pratique la Torah, les Mitsvot et tout ce que désire l’âme divine. De la sorte, vous connaîtrez la réussite, en toutes vos préoccupations.<br/> <br/> 	Puisse D.ieu vous accorder de procurer beaucoup de satisfaction aux recteurs et aux guides spirituels de votre Yechiva. Que vos parents conçoivent de vous un grand plaisir, un plaisir juif, un plaisir ‘hassidique, pour de longs jours et de bonnes années.<br/> <br/> 	Vous transmettrez également à vos amis, c’est-à-dire à ceux qui ne sont pas venus ici physiquement, tout ce qui a été dit lors de la réunion ‘hassidique, de même que ce qui est expliqué maintenant. Si vous prononcez des paroles émanant de votre cœur, celles-ci pénétreront dans le leur.<br/> <br/> 	Bien plus, vous leur donnerez un bon exemple et vous les guiderez, par votre propre comportement. Tous ensemble, vous bâtirez votre Yechiva en lui donnant “ un bon renom, pour la louange et pour la gloire ”, selon les termes du verset (Yermyahou 12, 11).<br/> <br/> 	De fait, le verset Devarim 26, 19, dit aussi : “ Pour la louange, le renom et la gloire ”, ce qui correspond aux trois attributs de l’intellect, ‘Ho’hma, Bina et Daat, comme l’explique le Likouteï Torah. Néanmoins, des élèves de la Yechiva doivent se préoccuper, en premier lieu, de comprendre l’étude de la Torah, c’est-à-dire d’avoir un “ bon renom ”, conformément au verset précédemment cité.<br/> <br/> 	Faites un bon voyage.<br/> <br/> '},
