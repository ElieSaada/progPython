										'Titre' : ' Le ‘Hamets, la Matsa et ce qui les sépare',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 16, page 124)',
												   'resume' : ' ',
												   'contenu' : '	La Haggadah de Pessa’h dit(1) : «toutes les nuits, nous mangeons du ‘Hamets ou de la Matsa, cette nuit, uniquement de la Matsa». La fête des Matsot présente effectivement deux aspects :<br>A) D’une part, il y a alors une Mitsva(2) et une obligation de manger de la Matsa.<br>B) D’autre part, il est alors strictement interdit de consommer du ‘Hamets(3), au point que, pour supprimer totalement son existence, on ne doit : «ni le voir, ni le trouver»(4).<br><br>	Ces deux Interdictions ne sont pas identiques. L’obligation de manger de la Matsa est mesurée et limitée, à la fois par la quantité de l’obligation et par le moment en lequel il faut la mettre en pratique. Ainsi, on s’acquitte de son obligation en consommant la quantité d’une olive de Matsa(5) et le moment en lequel s’applique cette obligation est uniquement le premier soir de la fête. Par la suite, on peut s’abstenir de manger de la Matsa, si on le désire et se contenter de : «Matsa riche»(6), pétrie, par exemple, avec des œufs(7), ou même d’autres aliments, par exemple de la viande ou du poisson.<br><br>	A l’inverse, l’interdiction du ‘Hamets est absolue, à la fois par sa quantité et dans le temps de son application. Il est interdit d’en trouver même la quantité la plus infime dans le domaine d’un Juif, tout au long de la fête de Pessa’h(8).<br><br>	Le ‘Hamets et la Matsa symbolisent des motivations différentes du service de D.ieu. Le ‘Hamets est l’orgueil et la suffisance(9), des traits de caractère foncièrement négatifs. L’arrogance est la source de toutes les formes de mal et il est dit, à son propos : «tout orgueilleux est une abomination pour l’Eternel»(10).<br><br>	Ainsi, comme le soulignent nos Sages(11), dont la mémoire est une bénédiction, le Saint béni soit-Il dit de celui qui est orgueilleux : «Moi et lui, nous ne pouvons pas résider ensemble, dans le monde».<br><br>	Tout au long de l’année, quand on se consacre à une activité courante, on peut en concevoir de l’orgueil et de l’autosatisfaction. La réussite dans l’existence quotidienne peut donner le sentiment de : «ma force et la puissance de ma main»(12). C’est la raison pour laquelle, pendant la fête de Pessa’h, quand il est nécessaire de se départir de son orgueil, l’interdiction du ‘Hamets est totale.<br><br>	Tout ce qui vient d’être exposé souligne à quel point l’orgueil est un défaut d’une immense gravité, au point qu’il convient de le rejeter résolument, de le «brûler» sans en laisser la moindre miette(13).<br><br>	La Matsa symbolise la soumission et l’humilité, en lesquelles on peut distinguer différents niveaux(14). Le plus haut degré de soumission est la Matsa de Mitsva, le «pain de la pauvreté», qui n’a pas de goût. Cette Matsa représente le service de D.ieu assumé avec la soumission la plus totale envers Lui, sans faire intervenir la moindre considération personnelle, ni son intellect, ni ses sentiments. C’est la signification de cette Matsa de Mitsva, celle que l’on consomme pendant le Séder.<br><br>	On ne peut cependant pas attendre de chacun, en permanence, une soumission aussi profonde. C’est la raison pour laquelle l’obligation de la manger se limite uniquement au soir du Séder. Par la suite, il est possible de consommer de la «Matsa riche»(15), qui correspond à un service de D.ieu, certes, sans orgueil et sans arrogance(16), mais, néanmoins, avec un «goût»(17), une démarche rationnelle, une compréhension, des sentiments. C’est également une voie du service de D.ieu, qui a sa place, un service basé sur la rationalité.<br><br>	Cette combinaison de destruction totale du ‘Hamets et de consommation de la Matsa insuffle à chaque Juif la force de résister aux influences négatives du monde extérieur et de surmonter toutes les attirances néfastes que l’on possède naturellement, afin de sortir de son Egypte personnelle, pour atteindre une forme plus haute de liberté et la conserver ensuite pendant tout le reste de l’année.<br><br>	La délivrance personnelle de chacun, de la servitude à la liberté, des limites du corps physique et de l’âme animale vers la largesse de l’âme divine, est la proche préparation de la délivrance collective, véritable et complète, par notre juste Machia’h, qui sera très bientôt et de nos jours.<br><br>Notes<br><br>(1) Dans les quatre questions du «Ma Nichtana».<br>(2) Selon les versets Chemot 012, 8-18 et Devarim 16, 3.<br>(3) Chemot 12, 15-20.<br>(4) C’est ce qui est indiqué, à différentes références, notamment dans le traité Pessa’him 5b et dans le Rambam, Lois du pectoral du grand Prêtre, chapitre 1, au paragraphe 4, ou, avec une formulation différente et un ordre inversé, «il ne sera pas trouvé», dans le verset Chemot 12, 9 et : «il ne sera pas vu», dans le verset Chemot 13, 7.<br>(5) Selon le Tour, Ora’h ‘Haïm, au chapitre 475, le Choul’han Arou’h et celui de l’Admour Hazaken, chapitre 476, au paragraphe 7 dans le Choul’han Arou’h et au paragraphe 32, dans celui de l’Admour Hazaken.<br>(6) Tour et Choul’han Arou’h, de même que le Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, au chapitre 462.<br>(7) Ou bien du jus de fruit.<br>(8) Selon le traité Pessa’him 30a, le Rambam, Lois du ‘Hamets et de Matsa, chapitre 1, au paragraphe 5, le Tour et Choul’han Arou’h, de même que le Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, au début du chapitre 447.<br>(9) On consultera, à ce propos, en particulier, le Likouteï Torah, Parchat Tsav, dans le premier discours ‘hassidique intitulé : «Six jours», au chapitre 3, Chir Hachirim, à partir de la page 14d, de même que le Or Ha Torah, commentaires sur la fête de Soukkot, Vaykra, tome 2, à la page 458.<br>(10) Michlé 16, 5.<br>(11) Traité Sotta 5b.<br>(12) «Ont accompli tout cela», selon les termes du verset Devarim 8, 17.<br>(13) C’est, en effet, un défaut qui est lui-même à l’origine de nombreux autres défauts.<br>(14) C’est pour cela qu’il existe plusieurs catégories de Matsa, Matsa destinée à accomplir la Mitsva du Séder, Matsa courante, Matsa «riche».<br>(15) Pour ceux qui ont coutume de le faire.<br>(16) La pâte n’a pas levé.<br>(17) Celui des œufs ou du jus de fruit.'

										'Titre' : ' Quatre conceptions, face à la Volonté de D.ieu',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 3, page 876)',
												   'resume' : ' ',
												   'contenu' : '	Le verset Chemot 14, 15 dit : «Parle aux enfants d’Israël et qu’ils aillent de l’avant». Le Midrash relate(1), en effet, que les enfants d’Israël, se tenant près de la mer Rouge, virent l’armée de l’Egypte qui les poursuivait. Ils se répartirent alors en quatre groupes.<br><br>	Le premier groupe dit : «Jetons-nous dans la mer !». Le second groupe déclara : «Retournons en Egypte !». Le troisième groupe indiqua : «Faisons-leur la guerre !». Et, le quatrième groupe proposa : «Prions D.ieu face à eux !»(2).<br><br>	Le Midrash conclut son récit en précisant qu’aucun de ces quatre groupes n’adopta une réaction adaptée à la Volonté de D.ieu. Et, Moché, notre maître, réfuta les quatre conceptions à la fois en deux versets(3), de la manière suivante :<br><br>	A ceux qui étaient saisis par un profond désespoir, au point de vouloir se jeter dans la mer, Moché notre maître insuffla du courage, en disant : «Dressez-vous et voyez le salut de l’Eternel !»(4).<br><br>	A ceux qui prônaient le retour en Egypte, Moché notre maître donna une assurance tranchée : «Vous avez vu l’Egypte, en ce jour. Vous ne la reverrez pas une autre fois, pour l’éternité !»(5).<br><br>	A ceux qui considéraient qu’il fallait déclarer la guerre à l’armée égyptienne, Moché, notre maître affirma que, bien au contraire : «C’est l’Eternel Qui combattra pour vous !»(6).<br><br>	A ceux qui voulaient invoquer D.ieu en prière, enfin, Moché, notre maître ordonna : «Et, vous, vous resterez silencieux !»(7).<br><br>	Que devaient faire les enfants d’Israël, à ce moment-là(8) ? Le Saint béni soit-Il dit, à ce propos, à Moché, notre maître : «Parle aux enfants d’Israël et qu’ils aillent de l’avant». Il le chargea de leur annoncer qu’ils ne devaient pas interrompre leur chemin. Il leur fallait continuer à avancer vers le mont Sinaï, là où la Torah leur serait donnée(9).<br><br>	On retrouve l’équivalent de toutes ces situations dans le service de D.ieu. Quand un Juif observe, face à lui, un monde si obscur, dans sa dimension morale, quand il se sent encerclé par le mal, au point de ne trouver aucune issue, il peut effectivement réagir des quatre façons qui ont été décrites ci-dessus.<br><br>	La première solution, pourrait-il penser, serait de se jeter dans la mer, de plonger dans la mer de la Torah, dans la mer de la prière, dans la mer de la Techouva, de rompre tout lien avec le monde qui l’entoure, de ne plus s’efforcer de rechercher le bien de son prochain, de cesser d’œuvrer pour bâtir un monde meilleur, de se préoccuper uniquement de sa propre personne(10).<br><br>	Une telle attitude est celle du : «Tsaddik portant un manteau de fourrure». Celui-ci lui tient chaud, lui permet de se sentir bien, de ne plus se préoccuper du monde qui l’entoure, dont il perçoit l’hostilité(11).<br><br>	La seconde solution est de retourner en Egypte. En effet, celui qui observe à quel point l’obscurité est intense pourrait se dire qu’il n’a aucune chance de se mesurer à elle avec succès. Il comprendra, néanmoins, que l’on ne peut pas se couper de la vie, car : «Il ne la(12) créa pas pour la confusion, Il la fit pour qu’elle soit habitable»(13) et : «tu vis contre ton gré»(14). Il ne se détachera donc pas du monde, mais son attitude générale sera celle d’un homme désespéré, sans la moindre vitalité.<br><br>	La troisième solution consiste à faire la guerre. On se dira que l’on n’est pas capable de supporter la pénombre intense et le mensonge du monde. On consacrera donc l’essentiel de ses forces à lutter contre cette obscurité(15).<br><br>	La quatrième solution est de prier, de s’en remettre totalement au Saint béni soit-Il, d’attacher son âme à Lui en L’invoquant, de Lui demander d’intervenir pour changer le monde en bien, chaque fois que cela est nécessaire(16).<br><br>	La Torah souligne donc que toutes ces approches, même si elles paraissent plausibles, ne correspondent pas à la Volonté de D.ieu. Car, chaque chose est bonne uniquement en son temps. Quand un Juif est en route pour recevoir la Torah, il ne doit pas s’interrompre, pas même pour les événements les plus importants auxquels il pourrait être confronté.<br><br>	En un tel moment, on ne demande pas un Juif de faire la guerre contre l’obscurité, ni même de se réfugier dans la prière, afin d’intercéder en faveur du monde. Il doit alors se dresser et avancer dans la direction qui lui est tracée par le Saint béni soit-Il.<br><br>	La faille de toutes ces approches réside dans le fait qu’elles sont fondées sur la rationalité humaine, alors qu’un Juif doit accomplir la Volonté de D.ieu(17), non pas ce que son intellect lui désigne comme judicieux. Quand on se soumet à D.ieu et l’on suit la voie qu’Il a tracée, on sera capable de faire don de sa propre personne et, même si toute une mer barre la route, celle-ci s’ouvrira devant l’homme qui adopte une telle attitude. Elle deviendra un chemin tracé et sûr.<br><br>Notes<br><br>(1) Me’hilta sur le verset Chemot 14, 13.<br>(2) Chemot 14, 13-14.<br>(3) Soit le suicide, la capitulation, la guerre et le refuge dans la spiritualité, déconnectée du monde matériel.<br>(4) Il s’employa ainsi à leur faire retrouver l’espoir.<br><br><br>(6) Et, il n’y a donc pas lieu d’envisager une guerre que D.ieu n’a pas demandé.<br>(7) Il y a un temps pour chaque chose et ce moment-là n’était pas celui de la prière.<br>(8) Puisque ces quatre solutions n’étaient pas les bonnes.<br>(9) Puisque ce don était la finalité de la sortie d’Egypte.<br>(10) Afin de se préserver du danger que présente le monde matériel, par nature.<br>(11) En revanche, il ne chauffe que lui et ceux qui se trouvent près de lui ont toujours froid.<br>(12) La terre.<br>(13) Ichaya 45, 18. Elle peut l’être grâce à l’effort des hommes.<br>(14) Traité Avot, chapitre 4, à la Michna 22. La contrainte est donc inhérente à l’existence dans ce monde.<br>(15) En un combat voué à l’échec, dont l’homme n’a pas les moyens.<br>(16) Tout en restant soi-même passif.<br>(17) Avec soumission.'

										'Titre' : ' Garder le Temple',
										'source' : '(Discours du Rabbi, Torat Mena’hem 5750-1990, tome 3, page 85)',
												   'resume' : ' ',
												   'contenu' : '	Le verset Chemini 9, 23 dit : «L’honneur de l’Eternel se révéla à tout le peuple(1)». Dans cette Paracha, la Torah relate, en effet, de quelle manière les enfants d’Israël dressèrent le Sanctuaire, pour la première fois. C’était alors le Roch ‘Hodech Nissan et la Présence divine s’y révéla, ainsi qu’il est dit : «Ils(2) sortirent, bénirent le peuple et l’honneur de D.ieu se révéla à tout le peuple».<br><br>	Cependant, cette révélation de la Présence divine, obtenue dans le Sanctuaire, ne fut pas immuable. L’endroit sur lequel on dressa le Sanctuaire(3) ne fut pas sanctifié. Par la suite, le Sanctuaire fut démonté et conduit dans un autre endroit(4). L’endroit précédent redevenait alors profane, comme il l’était au préalable(5).<br><br>	Il n’en fut pas de même, en revanche, pour les deux Temples de Jérusalem. En cet endroit, la révélation de la Présence divine fut beaucoup plus intense et sa sainteté lui fut donc conservée, même après leur destruction, conformément au principe selon lequel : «bien qu’ils soient détruits, ils se maintiennent, néanmoins, dans leur sainteté»(6).<br><br>	Ce principe justifie toutes les Hala’hot qui sont basées sur la nécessité de craindre le Sanctuaire, lesquelles s’appliquent encore à l’heure actuelle(7). C’est ainsi que le Rambam écrit : «Bien que le Temple soit détruit, du fait de nos fautes, un homme est tenu de le craindre, comme il l’aurait fait s’il était encore construit. Il ne pénètrera donc qu’en l’endroit dans lequel il est permis d’entrer»(8).<br><br>	On peut, toutefois, se poser la question suivante. Le Rambam précise(9) qu’une des Injonctions de la Torah est celle de garder le Temple(10). Bien entendu, cette disposition n’est pas inspirée par la crainte des ennemis. Elle est, en fait, un signe de respect, parce que la Présence divine se révèle en cet endroit(11). En effet, «on ne peut comparer un palais qui a des gardiens à celui qui n’en a pas»(12).<br><br>	Cette Mitsva était mise en pratique par les Cohanim et les Léviim, qui étaient chargés de garder le Temple. Or, à l’heure actuelle, la Présence divine réside encore en cet endroit(13) et cette Mitsva devrait donc s’appliquer, encore de nos jours. On observe, pourtant, que les Grands d’Israël n’ont jamais pris la moindre initiative, en la matière.<br><br>	Et, cette question est d’autant plus forte que chacun a foi en la venue du Machia’h, ainsi qu’il est dit : «j’attendrai chaque jour sa venue»(14). Le troisième Temple peut donc descendre du ciel à n’importe quel instant(15). Dès lors, il n’aura pas de gardien(16), pendant tout le temps nécessaire pour s’organiser et les préparer. Pourquoi donc n’a-t-on pas placé de tels gardiens, de nos jours, dans les endroits où il est permis et possible de le faire(17) ?<br><br>	On peut donc expliquer qu’il y a une raison très simple, justifiant cette situation. Depuis la destruction du Temple, la Mitsva de le garder présente un danger. En effet, si les autres peuples constataient la présence de gardes, tout autour du mont du Temple, ils pourraient se méprendre sur leurs intentions et s’en prendre à eux, les attaquer, ou même se retourner contre tous les enfants d’Israël, en général, ce qu’à D.ieu ne plaise.<br><br>	Comme on le sait, une situation de danger repousse la pratique de toutes les Mitsvot et c’est le cas également pour la Mitsva de garder le Temple, jusqu’à ce que la délivrance véritable et complète soit effective(18).<br><br>	Tout ce qui vient d’être dit concerne la Mitsva de la garde du Temple selon son sens le plus littéral, qui ne peut plus être mise en pratique à l’heure actuelle, par crainte des nations, jusqu’à la venue de notre juste Machia’h. En revanche, cette Mitsva s’applique encore pleinement, de nos jours, dans sa dimension morale et, bien plus, elle incombe effectivement à chacun(19).<br><br>	En effet, chaque Juif est lui-même, à titre personnel, le Sanctuaire de la Présence divine. Il en est de même également pour sa maison et pour tout ce qui lui appartient, tout ce qui lui permet de servir D.ieu. La Torah souligne donc qu’une garde spécifique est nécessaire dans tous ces domaines, qu’il y a lieu de témoigner du respect à tous les aspects du service de D.ieu.<br><br>	Un Juif doit honorer tout ce qui concerne la Torah et les Mitsvot, les livres sacrés, les objets de culte, tout ce qui est utilisé pour le service de D.ieu. Cet honneur envers le Sanctuaire personnel et individuel est la préparation de l’application de cette Mitsva(20) au sens le plus littéral, dans le troisième Temple, lors de la délivrance véritable et complète, avec la venue de notre juste Machia’h, très bientôt et de nos jours.<br><br>Notes<br><br>(1) Dans le Sanctuaire qui venait d’être inauguré.<br>(2) Les Cohanim.<br>(3) Pour la première fois, lors de son inauguration.<br>(4) Il en fut ainsi durant les quarante années qu’ils passèrent dans le désert.<br>(5) Du fait de cette absence de sanctification.<br>(6) Selon les termes du Rambam, dans ses Lois de la maison d’élection, chapitre 6, au paragraphe 16.<br>(7) Quand le Temple est détruit.<br>(8) A l’heure actuelle, bien que tous soient impurs. C’est ce que dit le Rambam, dans ses Lois de la maison d’élection, chapitre 7, au paragraphe 7.<br>(9) A la fin des Lois de la maison d’élection.<br>(10) On verra, à ce propos, ce que dit le Zohar, tome 3, à la page 109a.<br>(11) Y compris pendant le temps de l’exil.<br>(12) Comme l’indique le Sifri Zouta sur le verset Kora’h 18, 4. Celui qui est gardé inspire plus clairement le respect, quelle que soit, par ailleurs, la fonction de ces gardes.<br>(13) Comme on l’a indiqué ci-dessus.<br>(14) Selon le texte du Ani Maamin, les treize principes fondamentaux de la foi, qui sont énoncés par le Rambam.<br>(15) On sait, en effet, que le troisième Temple est prêt là-haut et peut, à tout moment, descendre dans le monde et retrouver sa place. Les Juifs y fixeront les portes, qui sont la dernière étape de sa construction et l’on sait que : «la Mitsva porte le nom de celui qui la conduit à son terme». On consultera également, sur ce point, en particulier, les commentaires de Rachi et des Tossafot sur le traité Soukka 41a, de même que le traité Roch Hachana 30a et le commentaire des Tossafot sur le traité Chevouot 15b.<br>(16) Comme c’est le cas à l’heure actuelle.<br>(17) On verra, à ce sujet, le Michkenot Le Avir Yaakov, au chapitre 49.<br>(18) Qui supprimera ce danger.<br>(19) Alors, qu’à l’époque du Temple, seuls les Cohanim et les Léviim le gardaient.<br>(20) Avec le respect qui convient.'

								'Siha 2 ' : 
								{
										'Titre' : ' Vous serez saints',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 1, page 227)',
												   'resume' : ' ',
												   'contenu' : '	Le début de la Parchat Chemini décrit le service de D.ieu dans le Sanctuaire, le huitième jour de son inauguration. Par la suite, est relaté le décès des deux fils d’Aharon, Nadav et Avihou, quand ils pénétrèrent dans le Sanctuaire(1). Enfin, à la fin de la Paracha, sont énumérés les animaux purs et ceux qui ne le sont pas. Le texte mentionne aussi l’interdiction de consommer des reptiles et des rampants.<br><br>	On peut, cependant, s’interroger sur tout cela, car ce qui est présenté, au début de cette Paracha, représente une élévation particulière, dans le domaine de la sainteté, puisqu’il y est question, tout d’abord, du huitième jour de l’inauguration du Sanctuaire, qui fut un moment particulier.<br><br>	En ce jour, le Sanctuaire fut dressé et il ne fut plus démonté(2), ce qui introduisit une phase fondamentale de son édification. C’est alors que, pour la première fois(3) : «un feu descendit du ciel»(4), ce qui n’avait pas été le cas, au préalable, pendant les sept premiers jours de l’inauguration du Sanctuaire.<br><br>	La Paracha relate aussi le décès des fils d’Aharon et l’on sait qu’ils quittèrent ce monde précisément parce que leur service de D.ieu avait atteint une immense perfection(5), au point que leur corps ne puisse intégrer l’immense élévation de leur âme. Leurs âmes étaient si profondément attachées à D.ieu qu’elles abandonnèrent les corps. C’est de cette façon qu’ils quittèrent ce monde(6).<br><br>	Malgré tout cela, on observe que cette même Paracha traite ensuite de l’interdiction de consommer des reptiles et des rampants, des animaux qui sont très bas et totalement impurs, inspirant le dégoût, y compris selon la rationalité humaine.<br><br>	Ceci soulève donc la question suivante. Quel rapport y a-t-il entre tous les sujets qui sont évoqués dans cette Paracha ? Quel est son fil conducteur(7) ?<br><br>	L’explication est la suivante. A la fin de cette Paracha, après avoir énoncé les Interdits relatifs aux reptiles et aux rampants, le verset conclut : «Car, Je suis l’Eternel Qui vous ai fait monter du pays de l’Egypte pour être votre D.ieu. Vous serez saints, car Je suis saint»(8). En d’autres termes, le Saint béni soit-Il libéra les enfants d’Israël de l’Egypte à la condition qu’ils mettent en pratique Ses Mitsvot, par soumission.<br><br>	Le fil conducteur de cette Paracha(9) délivre donc un enseignement, s’appliquant à chacun. La Torah demande également à celui qui a atteint un niveau moral d’une immense élévation de se soumettre à la Royauté céleste, de ne pas s’en remettre à son intellect et à sa compréhension(10), y compris dans les domaines les plus saints. Il doit, bien au contraire, se conformer à la Volonté de D.ieu en faisant preuve de la soumission la plus totale.<br><br>	En effet, un homme dont la soumission n’est pas aboutie n’est pas à l’abri de la chute, ce qu’à D.ieu ne plaise. Et, celle-ci peut se poursuivre, étape par étape, au point d’en venir à consommer des reptiles et des rampants, que D.ieu nous en préserve.<br><br>	Le seul moyen de répondre de son service de D.ieu, d’être certain que l’on a adopté le bon comportement, est la soumission. En l’absence de cette soumission, celui qui a atteint le plus haut niveau moral peut, malgré tous ses accomplissements, trébucher et commettre les fautes les plus graves, ce qu’à D.ieu ne plaise.<br><br>Notes<br><br>(1) Pour y introduire un feu étranger que D.ieu n’avait pas demandé.<br>(2) A la différence des jours précédents, les sept premiers jours de l’inauguration du Sanctuaire, durant lesquels il était dressé, puis démonté, chaque jour. Ainsi, pour la première fois, le Sanctuaire de la Résidence divine recevait un caractère fixe.<br>(3) Il en fut de même, par la suite, dans le Temple.<br>(4) Afin de consumer les sacrifices qui avaient été offerts par les hommes.<br>(5) Au point que Moché, notre maître dise à Aharon : «ils sont plus hauts que toi et moi».<br>(6) Il est clair qu’il y avait là une élévation toute particulière.<br>(7) Qui existe systématiquement, au point que, explique le Rabbi par ailleurs, il y a une plus grande distance entre le dernier verset d’une Paracha et le premier verset de la Paracha suivante, bien que l’un et l’autre se suivent dans le Séfer Torah, qu’entre le premier et le dernier verset de la même Paracha, même si c’est la plus longue de toute la Torah.<br>(8) Chemini 12, 45.<br>(9) L’importance de la soumission.<br>(10) Malgré leur élévation, pour ce qui le concerne.'

												   'contenu' : '	La Parchat Tazrya évoque, tout d’abord, l’alliance de la circoncision, conclue entre le Saint béni soit-Il et chaque nouveau-né. C’est l’objet de ses premiers versets, puis, le reste de la Paracha énonce les Lois relatives au lépreux.<br><br>	Ceci soulève la question suivante. Le nom d’une Paracha n’est pas uniquement l’un de ses premiers mots. Il exprime, en outre, l’ensemble de son contenu(1). Comment, en l’occurrence, une Paracha essentiellement consacrée au statut du lépreux et ne comportant que quelques versets qui traitent de la naissance d’un enfant, peut-elle s’appeler Tazrya, « elle ensemencera », terme qui se rapporte clairement à une naissance ?<br><br>	Bien plus, cette Paracha s’appelle Icha Ki Tazrya, « une femme qui ensemencera ». La Torah fait ainsi référence à une femme qui a un enfant. Elle lui donne la vie, permet qu’une âme s’introduise dans son corps et descende dans ce monde, ce qui est exactement l’inverse du sujet traité par cette Paracha, le lépreux, qui évoque le contraire de la vie. La Guemara affirme, en effet, que : « le lépreux est considéré comme mort »(2).<br><br>	L’explication est la suivante. Le Saint béni soit-Il ne punit pas un Juif pour se venger de lui, puisse-t-Il nous garder de le penser. Les punitions de la Torah n’ont pas pour unique objet d’infliger un châtiment à celui qui a mal agi, ni même de s’assurer qu’il ne recommencera pas(3). En fait, le Saint béni soit-Il punit l’homme afin de purifier son âme(4).<br><br>	Comme l’écrit le Rambam(5), quand un homme médit, les objets qu’il possède chez lui, dans sa maison, deviennent alors lépreux(6). S’il ne cesse pas de médire(7), c’est alors toute la maison qui devient lépreuse(8). S’il est encore médisant, ses vêtements(9) contractent la lèpre à leur tour. Et, s’il médit encore, c’est lui-même qui devient lépreux. Dès lors, il lui faudra quitter les trois campements(10), celui de la Présence divine(11), celui des Léviim(12) et celui d’Israël(13), afin de n’avoir aucun interlocuteur(14), quand il veut médire. C’est de cette façon qu’il répare son comportement.<br><br>	C’est bien la preuve que les punitions de la Torah n’ont d’autre but que de réparer, de transformer, d’améliorer la personnalité humaine. C’est précisément pour cette raison que cette Paracha s’appelle Tazrya. En effet, un homme ne devient lépreux que pour conférer l’élévation à son âme(15).<br><br>	Pourquoi la Torah délivre-t-elle cet enseignement précisément à propos du lépreux, alors que celui-ci est : « considéré comme mort »(16) ? En fait, elle souligne, de cette façon, qu’une très grave punition n’a elle-même pas d’autre but que d’apporter l’élévation à l’homme, de lui permettre d’être comme un nouveau-né, Tazrya.<br><br>	On peut en déduire qu’il en est de même pour toutes les punitions de la Torah. Celles-ci sont nécessairement positives et elles n’ont d’autre but que de réparer et d’améliorer, jusqu’à ce que l’homme devienne un être nouveau(17).<br><br>	Il découle de tout cela un enseignement pour le service de D.ieu. Quand un homme est puni pour ses fautes, ce qu’à D.ieu ne plaise, il doit savoir que D.ieu ne le châtie pas pour se venger de lui, mais, bien au contraire, pour le transformer. Il doit méditer à cela, parvenir à la Techouva et c’est ainsi que D.ieu lui pardonnera ses fautes.<br><br>Notes<br><br>(1) C’est un principe général. La Langue sacrée n’est pas conventionnelle, à la différence de toutes les autres et, disent nos Sages, dont la mémoire, est une bénédiction, « le monde fut créé dans la Langue sacrée». Le nom a donc systématiquement un contenu particulier, directement lié à celui qui le porte. C’est la raison pour laquelle des parents reçoivent l’inspiration divine pour choisir celui de leur enfant.<br>(2) De ce fait, il est isolé à l’extérieur du campement.<br>(3) Dans l’esprit de la Torah, la punition n’est jamais une mesure préventive.<br>(4) En ce sens, la punition est effectivement un bienfait pour celui qui la reçoit, puisqu’elle le préserve du châtiment infiniment plus sévère qui lui aurait été infligé là-haut si son âme, quittant son corps, portait encore la trace de la faute qui avait été commise.<br>(5) A la fin de ses Lois de l’impureté de la lèpre.<br>(6) Ils absorbent la médisance qui a été prononcée entre ces murs.<br>(7) Ne percevant pas cette mise en garde.<br>(8) Y compris ses murs et non uniquement les objets qui s’y trouvent.<br>(9) Qui sont directement en contact avec son corps.<br>(10) Des enfants d’Israël, pendant les quarante années passées dans le désert.<br>(11) Là où se trouvait le Sanctuaire.<br>(12) Ceux qui se consacraient au service de D.ieu.<br>(13) Tout le reste du peuple.<br>(14) Et, de ne nuire à personne.<br>(15) Pour qu’elle connaisse, en quelque sorte, une nouvelle naissance.<br>(16) Un enseignement délivré à propos d’un vivant est plus fort et il concerne plus clairement ceux qui ont une existence physique.<br>(17) Selon l’expression du Rambam, celui qui parvient à la Techouva doit être en mesure de déclarer : « Je ne suis plus la même personne ».'

								'Siha 2 ' : 
								{
										'Titre' : ' Dire du bien',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 12, page 79)',
												   'resume' : ' ',
												   'contenu' : '	La Parchat Metsora fait suite à la Parchat Tazrya. On observe que l’une et l’autre parlent de la lèpre. Il est écrit, au début de la Parchat Metsora : « Ceci sera la Loi du lépreux ». Sont énoncées ensuite toutes les dispositions qui lui sont applicables.<br><br>	Cette constatation soulève la question suivante. Pourquoi la Torah dit-elle : « Ceci sera la Loi du lépreux » ? Ne sait-on pas que cette Paracha traite de la lèpre, faisant suite à la Parchat Tazrya ? Pourquoi la Torah doit-elle l’introduire par : « Ceci sera la Loi du lépreux »(1), formule qui semble superflue(2) ?<br><br>	L’explication est donc la suivante. Un homme contracte la lèpre quand il calomnie son prochain(3). L’Admour Hazaken explique la gravité particulière de cette faute : elle révèle le mal depuis sa source la plus haute et elle le met en évidence, dans le monde(4).<br><br>	Pour parvenir à la Techouva et effacer la trace de la faute, il est donc nécessaire de faire l’éloge des autres(5). Comment un Juif peut-il révéler le bien et le mettre en évidence dans le monde ? Pour cela, il est nécessaire, tout d’abord, qu’il étudie la Torah, car, comme le disent nos Sages, dont la mémoire est une bénédiction, « toute la Torah est constituée des Noms du Saint béni soit-Il »(6). C’est ainsi que le mauvais renom(7) peut être remplacé par un bon renom, grâce aux Noms de D.ieu se trouvant dans la Torah(8).<br><br>	C’est donc pour cette raison qu’il est écrit : « Ceci sera la Loi du lépreux », car la Parchat Metsora explique de quelle manière le lépreux peut se purifier, ce qui inclut également l’étude de la Torah(9).<br><br>	Comment être certain, en effet, que la : « Loi du lépreux » est conforme à ce qu’elle doit être, que le contenu de l’étude est exact(10), que cette étude a été menée avec la soumission qui convient ? C’est précisément à ce propos qu’il est écrit(11) : « Il sera conduit chez le Cohen », c’est-à-dire chez celui qui a la capacité de révéler les Lumières les plus hautes(12), celles que l’on peut intérioriser grâce à la soumission.<br><br>	Un enseignement découle de ce qui vient d’être dit. Comment un homme peut-il réparer le mal qu’il a fait quand il a eu recours à la calomnie ? Pour y parvenir, il doit dire du bien de chacun et il peut parvenir à le faire grâce à l’étude de la Torah.<br><br>Notes<br><br>(1) La Torah n’a pas l’habitude d’introduire son propos de cette façon.<br>(2) Et, l’on sait à quel point chaque lettre de la Torah a une signification précise.<br>(3) On verra, à ce propos, l’extrait précédent qui parle de médisance.<br>(4) Ainsi, on pourrait imaginer qu’une certaine forme de mal ne puisse prendre corps, dans le monde et reste théorique. La parole de l’homme a le pouvoir de lui donner une application concrète. Une mauvaise parole a pour effet d’accroître le domaine du mal, dans le monde.<br>(5) C’est-à-dire d’adopter l’attitude opposée à celle qui, au préalable, conduisait à la faute. Selon l’expression du Rambam, pour qu’une barre de fer tordue vers la gauche retrouve sa droiture, il faut la tordre à droite.<br>(6) C’est ainsi que le mot Krya signifie à la fois lecture et appel. Lire les mots de la Torah, c’est effectivement appeler le Saint béni soit-Il.<br>(7) Consécutif à la médisance et à la calomnie.<br>(8) En d’autres termes, un Juif puise dans l’étude de la Torah la force de révéler le bien dans le monde, par sa parole. Puis, ayant acquis cette force, il doit encore en faire usage et dire du bien des autres.<br>(9) De la manière qui vient d’être décrite.<br>(10) Que l’approche intellectuelle de l’homme n’a pas eu pour effet de le conduire vers une interprétation erronée.<br>(11) Dans l’introduction de cette Paracha.<br>(12) C’est la raison pour laquelle il est chargé de bénir le peuple juif.'

								'Siha 1 ' : 
								{
										'Titre' : ' Deux Injonctions',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 27, page 116)',
												   'resume' : ' ',
												   'contenu' : '	La Parchat A’hareï est introduite par le verset : «après la mort des deux fils d’Aharon, quand ils s’approchèrent de l’Eternel et ils moururent», ayant pénétré dans le Saint des saints(1). A la suite de cela, D.ieu mit en garde Aharon et ses fils(2) : «Tu ne boiras pas de vin et de bière(3)» quand tu devras entrer dans le Sanctuaire et : «Il(4) ne viendra pas à tout moment dans le Sanctuaire», mais uniquement à Yom Kippour, pendant le service de D.ieu(5).<br><br>	On peut, toutefois, s’interroger, à ce propos, car la mort des fils d’Aharon a été décrite dans la Parchat Chemini, laquelle énonce, notamment, la première Injonction mentionnée ci-dessus : «Tu ne boiras pas de vin et de bière». La seconde Injonction, en revanche, «Il ne viendra pas à tout moment dans le Sanctuaire», dans le Saint des saints, apparaît, pour la première fois, dans cette Parchat A’hareï, soit deux Sidrot et demie plus tard, après que la Torah ait présenté, par le détail, les animaux et les oiseaux cachers, de même que ceux qui ne le sont pas, les Lois d’une femme en couche et celles de la lèpre.<br><br>	Or, si ces deux Injonctions sont reliées par la mort des deux fils d’Aharon, de laquelle on déduit le comportement qu’il convient d’adopter pour ne pas encourir la même punition qu’eux(6), pourquoi la première est-elle déjà énoncée dans la Parchat Chemini et la seconde uniquement dans cette Parchat A’hareï(7) ?<br><br>	L’explication est la suivante. Le saint Or Ha ‘Haïm écrit que les deux fils d’Aharon pénétrèrent dans le Saint des saints(8), bien plus, qu’ils le firent après avoir bu du vin(9), mais qu’en agissant de la sorte, ils ne commirent aucune faute, selon l’acceptation courante de ce terme(10).<br><br>	En l’occurrence, leur «faute» consista à se concentrer fortement sur la grandeur de D.ieu. Ils atteignirent ainsi un si haut niveau d’attachement à Lui qu’ils connurent l’extase et c’est de cette façon que leur âme quitta leur corps(11).<br><br>	Tel est donc le sens de ce verset : «quand ils s’approchèrent de l’Eternel et ils moururent». Ils voulurent atteindre une grande proximité de D.ieu, un attachement total. C’est pour cette raison qu’ils moururent et que leur âme quitta leur corps(12).<br><br>	Un enseignement pour chacun découle de ce qui vient d’être exposé. Un Juif doit servir D.ieu en s’attachant profondément à Lui, au point de se départir de sa matérialité. Mais, simultanément, il lui faut également se maintenir dans son corps physique, au sein de ce monde matériel, car la finalité de l’homme, ici-bas, est de faire en sorte que la matière du monde devienne le réceptacle de la Divinité(13).<br><br>	Il ne faut donc pas se détacher de la matérialité, se séparer de son corps et du monde, autour de soi. Bien au contraire, on doit composer avec la matière jusqu’à la transformer et la mettre au service du domaine de la sainteté.<br><br>	Comme on le sait, il existe deux catégories de Juifs, ceux qui résident dans la tente de l’étude, qui ont l’étude de la Torah pour seule activité, d’une part, ceux qui ont une activité professionnelle, qui gagnent leur vie par leur travail, d’autre part. La Parchat A’hareï délivre un enseignement à la fois aux uns et aux autres.<br><br>	A ceux qui résident dans la tente de l’étude, on doit dire : «Tu ne boiras pas de vin et de bière». Lorsque ceux-ci concentrent leurs efforts sur l’étude de la Torah, notamment de sa dimension profonde, qui est comparée au vin(14), ils ne doivent pas la «boire», permettre que le plaisir et l’enthousiasme des secrets de la Torah les rendent «ivres». En d’autres termes, il ne faut pas que leur étude de la Torah et leur méditation à ses secrets aient pour effet de les détacher du monde, au point de leur faire connaître l’extase(15). Ils doivent, bien au contraire, conserver une relation avec la matière du monde, de sorte que celle-ci se pénètre de sainteté et reçoive l’élévation(16).<br><br>	Bien que cette Injonction ait été édictée pour un Cohen, elle s’applique aussi(17) à quiconque possède l’élévation morale du Cohen. Ainsi, selon les termes du Rambam, celui qui décide de se séparer des domaines du monde pour se consacrer à l’étude de la Torah et au service de D.ieu : «est consacré saint des saints», comme un Cohen(18).<br><br>	A ceux qui exercent une activité professionnelle, la Torah dit : «Il ne viendra pas à tout moment dans le Sanctuaire». Ceux qui sont investis dans les domaines du monde n’ont parfois plus le temps de penser à eux-mêmes, si ce n’est peut-être à Yom Kippour(19). Ils pourraient donc se demander pourquoi il leur faudrait être à ce point absorbés par leur travail, par le monde matériel et par les épreuves qu’il impose. Ils pourraient concevoir le désir d’être, eux aussi : «à tout moment dans le Sanctuaire», de se consacrer, à leur tour, à la spiritualité et de se couper des domaines du monde(20). On leur répondra, à ce propos, que : «il ne viendra pas à tout moment dans le Sanctuaire».<br><br>	En effet, l’objectif et la finalité qui sont assignés à l’homme, quand il vit dans ce monde, sont le raffinement de la matière, l’élévation du monde, afin de le transformer et de le sanctifier. Grâce aux actions des hommes, le monde doit être pénétré de sainteté.<br><br>	Ce qui vient d’être dit nous permettra de comprendre également la raison pour laquelle la seconde Injonction, «Il ne viendra pas à tout moment dans le Sanctuaire», figure, pour la première fois, dans la Parchat A’hareï, soit après les Sidrot Chemini, Tazrya et Metsora(21).<br><br>	En effet, la Torah énumère, dans la Parchat Chemini les animaux et les oiseaux cachers, de même que ceux qui ne le sont pas. Puis, la Parchat Tazrya et la Parchat Metsora définissent les principes de la pureté et de l’impureté. Le point central de ces deux Sidrot est donc la nécessité de : «séparer ce qui est impur de ce qui est pur», ce qui n’est pas cacher de ce qui est cacher.<br><br>	Tous ces éléments préparent et introduisent l’enseignement qui est délivré, par la suite, à celui qui exerce une activité professionnelle, est en contact avec le monde et en subit les difficultés : «Il ne viendra pas à tout moment dans le Sanctuaire».<br><br>	Après que la Torah ait montré de quelle manière on peut faire en sorte de  séparer ce qui est pur de ce qui est impur, elle insuffle à chacun la force nécessaire pour y parvenir, dans son existence courante et dans son service de D.ieu.<br><br>	Grâce à la force que la Torah lui confère, celui qui a une activité professionnelle peut mener une activité matérielle et, néanmoins, surmonter les épreuves qui en résultent, dans son existence quotidienne, séparer ce qui n’est pas pur de ce qui l’est.<br><br>	C’est pour cette raison que la Torah énonce la seconde Injonction, «Il ne viendra pas à tout moment dans le Sanctuaire», concernant ceux qui exercent une activité professionnelle, après les Sidrot Chemini, Tazrya et Metsora, qui exposent, par le détail, de quelle manière : «séparer ce qui est impur de ce qui est pur»(22).<br><br>	L’homme qui exerce une activité professionnelle reçoit ainsi les directives qui lui sont indispensables pour surmonter toutes les épreuves auxquelles il pourrait être confronté, afin de distinguer ce qui n’est pas pur de ce qui l’est, par la force de la Torah. Après avoir étudié, dans la Torah, comment on sépare l’impur du pur, il sera prêt à se consacrer aux domaines du monde, sans en craindre les difficultés, car il sera capable, dans son existence quotidienne, de : «séparer ce qui est impur de ce qui est pur».<br><br>	Il découle de tout ceci un enseignement s’appliquant à chaque Juif, qui doit savoir que la Torah lui donne la force de se consacrer aux domaines du monde, de les raffiner et de les élever vers le service de D.ieu(23).<br><br>Notes<br><br>(1) Alors que le Saint béni soit-Il : «ne le leur avait pas ordonné», selon les termes du verset Chemini 10, 1.<br>(2) Les Cohanim.<br>(3) Comme l’avaient fait les fils d’Aharon.<br>(4) Le Grand-Prêtre.<br>(5) Le sacrifice des encens.<br>(6) Selon les termes de Rachi : «pour qu’il ne meurt pas comme sont morts ses fils».<br>(7) Il y a nécessairement une raison justifiant une interruption aussi importante.<br>(8) Bien qu’ils n’aient pas été autorisés à le faire.<br>(9) Ce qui semble être une circonstance aggravante.<br>(10) Soit un écart par rapport à la Volonté de D.ieu.<br>(11) S’attachant ainsi à D.ieu de la façon la plus parfaite.<br>(12) Afin de ne plus en subir les limites.<br>(13) Et, cet objectif ne peut être atteint qu’en ayant recours au corps physique.<br>(14) Comme le disent nos Sages, dont la mémoire est une bénédiction, dans le traité Erouvin 65a : «l’entrée du vin fait sortir le secret», ce qui veut dire, selon le sens simple, que celui qui boit du vin n’est plus capable de garder ses secrets. De même, les secrets de la Torah, sa dimension profonde, sont liés au vin.<br>(15) C’est ce que la ‘Hassidout appelle un Ratso, un mouvement d’ascension extatique, sans Chouv, sans réintégration de la matière.<br>(16) Ainsi, l’élévation morale est réelle précisément quand elle s’accompagne d’une élévation physique.<br>(17) Dans sa dimension morale.<br>(18) Et, même un grand Prêtre.<br>(19) Qui est, selon l’expression du Rambam : «un terme de Techouva pour tous».<br>(20) A celui qui a une activité professionnelle ne s’applique pas l’enseignement de l’Injonction : «Tu ne boiras pas de vin et de bière», car il comprend lui-même que quelqu’un qui réside dans la tente de la Torah, et n’a pas d’autre activité que son étude, n’est pas confronté aux mêmes épreuves que lui. De ce fait, la Torah peut effectivement lui demander de ne pas «boire du vin», de conserver un certain rapport avec la matière du monde. A l’inverse, celui qui a une activité professionnelle possède d’ores et déjà ce contact avec la matière, lequel lui impose effectivement des difficultés. On pourrait donc penser qu’hormis son activité professionnelle, pour gagner sa vie, il doit effectivement se couper de la matière du monde et pénétrer : «à tout moment dans le Sanctuaire». C’est la raison pour laquelle la Torah doit émettre une seconde Injonction, s’adressant spécifiquement à celui qui exerce une activité professionnelle.<br>(21) Selon la question qui a été posée ci-dessus.<br>(22) Ainsi, la distance qui sépare les deux Injonctions ne pose pas de problème, dès lors qu’elles s’adressent à deux groupes différents de personnes.<br>(23) Qu’a fortiori il n’y a donc pas lieu de les rejeter.'

								'Siha 2 ' : 
								{
										'Titre' : ' Séparation, transmission et création du monde',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 1, page 254)',
												   'resume' : ' ',
												   'contenu' : '	La Parchat Kedochim définit de multiples Mitsvot. Les trois premières Injonctions qu’elle émet sont : «Vous serez saints», «un homme craindra sa mère et son père» et : «vous garderez Mes Chabbats».<br><br>	On peut, cependant, s’interroger, à ce propos, car, dans la Torah, chaque détail reçoit la plus grande précision. Il en résulte qu’il y a nécessairement une raison pour laquelle ces trois Injonctions doivent être présentées conjointement(1). Quel lien existe, en l’occurrence, entre ces trois Injonctions ?<br><br>	On sait que la sainteté est synonyme de séparation, retrait(2). Les Juifs doivent se distinguer des autres peuples(3). On ne peut cependant pas penser que cette séparation réside uniquement dans le fait de disposer de la Torah et des Mitsvot, alors que les nations du monde n’ont rien de commun avec elles(4).<br><br>	Il est dit, en effet, que : «Il dit Ses Paroles(5) à Yaakov… Il n’en a pas fait de même pour les autres peuples…»(6). Il est donc inutile d’émettre une Injonction demandant aux enfants d’Israël de se séparer de tous les autres peuples(7).<br><br>	On peut donc avancer qu’il est fait référence, en l’occurrence(8), aux actions que les Juifs et les non Juifs réalisent d’une manière identique, comme le fait de manger, de boire, de travailler, domaines en lesquels les Juifs ont des comportements qui sont, en apparence, similaires à ceux des autres nations.<br><br>	C’est précisément à ce propos que le verset demande : «Vous serez saints», soulignant ainsi qu’en ces domaines également, la différence entre Israël et les autres nations doit apparaître comme une évidence(9).<br><br>	La Torah dit ensuite : «Un homme craindra sa mère et son père» afin de souligner qu’il ne suffit pas d’être personnellement saint. Il faut, en outre, élever ses enfants dans la sainteté également. Aux pères et aux mères, incombe, de manière directe, cette Mitsva d’éduquer leurs enfants. Ils doivent leur transmettre la conscience de leur spécificité, par rapport à tous les autres peuples et de leur appartenance à la nation sainte.<br><br>	Puis, vient la troisième Injonction, «vous garderez Mes Chabbats». En effet, comment se convaincre soi-même et convaincre ses enfants de la spécificité d’Israël, par rapport aux autres nations ? C’est, précisément, l’une des raisons d’être du Chabbat, qui est un signe, entre D.ieu et les enfants d’Israël pour rappeler que D.ieu a créé le monde en six jours(10) et qu’Il le vivifie à chaque instant(11). Chacun peut ainsi raffermir sa foi en la création du monde.<br><br>	C’est précisément là ce qui distingue Israël de tous les autres peuples, qui prétendent que D.ieu a abandonné la terre aux influences astrales(12). Les Juifs, en revanche, grâce à la foi qui les anime, sont profondément attachés à D.ieu, au point de ne tenir aucun compte des voies de la nature(13).<br><br>	C’est également là ce qui différencie le Chabbat des autres jours de la semaine. Dans les versets qui décrivent la création, le Nom divin Elokim est mentionné à trente-deux reprises(14). Or, la valeur numérique de ce Nom est la même que celle de Ha Téva, «la nature», ce qui fait allusion aux limites subies par ce monde(15).<br><br>	Le Chabbat, en revanche, est : «un Chabbat pour l’Eternel», Avaya, qui transcende le Nom Elokim, étant la contraction de Haya, Hové, Ihyé, «Il a été, Il est, Il sera»(16). Ainsi, ce Nom cumule, en un seul mot, le passé, le présent et le futur, de manière identique. De la sorte, il transcende la nature et il dépasse les autres jours de la semaine, qui subissent les limites de la nature.<br><br>	Ce qui vient d’être exposé délivre un enseignement, s’appliquant à chacun. Lorsque les Juifs maintiennent le lien qui les rattache au Saint béni soit-Il, pendant le Chabbat, ils permettent ainsi que la promesse selon laquelle : «vous serez saints» se réalise pleinement, pour eux-mêmes et pour leurs enfants. Dès lors, cette sainteté se manifeste également dans les domaines matériels de ce monde(17).<br><br>Notes<br><br>(1) Et, il convient donc de la déterminer.<br>(2) C’est ainsi que consacrer un objet au Temple signifie le séparer de toute utilisation profane, ou encore que donner la sanctification du mariage à une femme a pour effet de la séparer de tous les autres hommes.<br>(3) C’est bien le sens de cette Injonction : «Vous vous sanctifierez et vous serez saints».<br>(4) Les sept Mitsvot des descendants de Noa’h ne sont que des valeurs morales et elles ne transforment pas la matière du monde.<br>(5) C’est-à-dire ce qu’Il met Lui-même en pratique.<br>(6) Tehilim 147, 19-20.<br>(7) Car, il y a là un état de fait. Il faut donc rechercher une autre définition de la sainteté.<br>(8) Dans cette nécessité de se sanctifier.<br>(9) C’est le sens de la sainteté.<br>(10) Et, s’est reposé le septième.<br>(11) De sorte que la création n’est pas un événement du passé, mais bien un processus continu dans le temps, qui se déroule encore comme la première fois.<br>(12) Ils L’appellent ainsi : «le D.ieu des dieux», le D.ieu des influences astrales.<br>(13) De mettre en évidence Sa Présence surnaturelle en tout ce qu’ils accomplissent.<br>(14) C’est donc essentiellement par ce Nom que la création fut réalisée.<br>(15) Du fait même de sa création par le Nom Elokim.<br>(16) C’est la dimension du Divin qui transcende le temps et ne s’introduit donc pas dans les voies de la nature.<br>(17) Qui reçoivent ainsi l’élévation.'

								'Siha 1 ' : 
								{
										'Titre' : ' D.ieu est le grand Prêtre',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 7, page 153)',
												   'resume' : ' ',
												   'contenu' : '	Le verset Emor 21, 1 dit : «Il(1) ne se rendra pas impur, au sein de son peuple». Ainsi, dès le début de cette Parchat Emor, le Saint béni soit-Il demande à Moché, notre maître de mettre en garde les Cohanim, afin qu’ils ne se rendent pas impurs par contact avec un mort.<br><br>	Un Cohen peut se rendre impur uniquement pour le décès de sept proches, son père, sa mère, son frère, sa sœur, son fils, sa fille et son épouse. En outre, la sainteté du grand Prêtre est encore plus importante. Il ne peut donc pas du tout se rendre impur, y compris pour ces sept proches.<br><br>	On connaît les propos du Midrash(2) selon lesquels le Saint béni soit-Il met Lui-même en pratique ce qu’Il ordonne à Son peuple, Israël(3). La Guemara relate(4), à ce propos, qu’un hérétique demanda à Rabba Abbahou :<br><br>«Si le Saint béni soit-Il est un Cohen(5), comment a-t-Il pratiqué l’immersion rituelle(6) après s’être rendu ‘impur’ en enterrant Lui-même Moché ?».<br><br>Rabbi Abbahou lui répondit :<br><br>«Il s’est trempé dans le feu(7)».<br><br>	Les Tossafot précisent que la question porte, en l’occurrence, sur la «purification» du Saint béni soit-Il, non pas sur le fait qu’Il se soit rendu «impur» pour enterrer Moché. En effet, «les enfants d’Israël sont les fils de D.ieu»(8) et l’on a vu qu’un Cohen a le droit de se rendre impur pour son fils. De même, le Zohar explique(9) que, lors de la délivrance future, le Saint béni soit-Il se rendra «impur» pour libérer les Juifs de l’exil(10).<br><br>	Il semble, cependant, que cette explication ne soit pas suffisante. En effet, le Saint béni soit-Il n’est pas un simple Cohen. Il est un grand Prêtre(11), lequel, comme on l’a dit, n’est pas autorisé à se rendre impur, pas même pour son fils. La question se pose donc à nouveau : comment le Saint béni soit-Il peut-Il le faire pour le peuple d’Israël ?<br><br>	Pour répondre à cette question, il nous faut mieux comprendre ce qu’est cette pratique, par le Saint béni soit-Il, des Commandements qu’Il ordonne aux enfants d’Israël. En effet, dispose-t-Il de Tefillin, de Tsitsit, d’une Soukka, d’un Loulav ? Dès lors, de quelle manière met-Il en pratique ces Mitsvot(12) ?<br><br>	Nous constatons effectivement qu’il n’y a pas, dans les sphères célestes, de Tefillin, de Tsitsit, de Soukka tels que nous les possédons ici-bas, lorsque nous mettons en pratique les Mitsvot, avec les objets matériels qui nous sont familiers. En revanche, il est clair que ces Préceptes existent sous leur forme spirituelle.<br><br>	Bien plus, on peut même penser que les Mitsvot existent ici-bas parce qu’elles prennent leur source là-haut, sous cette forme spirituelle, qui est la plus haute. Tout ce qui se trouve dans ce monde a une source morale, de laquelle découle son existence effective, dans ce monde.<br><br>	Il faut conclure de tout cela qu’il existe effectivement, là-haut, dans les mondes supérieurs, des Tefillin, des Tsitsit, une Soukka et un Loulav, mais ces Mitsvot ne sont pas matérielles. Elles sont totalement spirituelles et elles possèdent alors un contenu purement moral.<br><br>	Ceci nous permettra de comprendre ce que disent nos Sages(13), dont la mémoire est une bénédiction, à propos des Tefillin que porte le Saint béni soit-Il et du Chofar qu’Il sonne, par exemple. Ces Tefillin ne sont pas en cuir et ce Chofar n’est pas une corne animale. Ce sont des concepts moraux et abstraits. Pour autant, ils ont le même contenu que les Tefillin et le Chofar tels qu’on les entend ici-bas(14).<br><br>	Ce qui vient d’être exposé nous permettra de comprendre que, s’il existe un rapport entre ce que l’on trouve ici-bas et ce qui en est la source là-haut, celui-ci ne peut qu’avoir un contenu favorable, sans la moindre connotation négative(15). En conséquence, lorsqu’un objet subit une certaine limite, parce qu’il appartient à ce monde matériel, cela ne veut pas dire qu’il la subisse également là-haut(16).<br><br>	Il n’y a donc pas lieu de se demander pourquoi le Saint béni soit-Il, Qui est un grand Prêtre, se rend impur pour les enfants d’Israël. En effet, la Torah, en interdisant au grand Prêtre de se rendre impur par contact avec un mort, porte témoignage de l’élévation de cette fonction, par nature plus haute que toute impureté.<br><br>	Malgré cela, il reste nécessaire de tenir compte, dans ce monde, des limites qui sont imposées par la matière. Ici-bas, il est donc possible que le grand Prêtre se rende impur, non pas par sa fonction de grand Prêtre(17), mais du simple fait de son corps physique. Il est donc précisé qu’il lui est interdit de le faire.<br><br>	Le niveau de grand Prêtre, dans son acceptation véritable, fait effectivement allusion au Saint béni soit-Il Lui-même, qu’aucune impureté ne peut atteindre, car Il transcende cette notion. La question formulée ci-dessus ne peut donc se poser que pour le simple Cohen, tel qu’il est là-haut. C’est pour lui que l’impureté est concevable. Elle ne l’est pas, en revanche, pour le grand Prêtre, car l’impureté n’a pas de sens, pour D.ieu.<br><br>	C’est pour cette raison que le Saint béni soit-Il se consacra Lui-même à l’enterrement de Moché, notre maître. C’est également pour cela qu’Il libèrera personnellement chaque Juif de l’impureté de l’exil, lors de la délivrance véritable et complète, par notre juste Machia’h, très bientôt et de nos jours.<br><br>Notes<br><br>(1) Le Cohen.<br>(2) Midrash Chemot Rabba, chapitre 30, au paragraphe 9 et Yerouchalmi, traité Roch Hachana, chapitre 1, au paragraphe 3.<br>(3) Ainsi qu’il est dit : «Il dit Ses Paroles à Yaakov», Ses propres Paroles, celles qu’Il met Lui-même en pratique.<br>(4) Dans le traité Sanhédrin 39a.<br>(5) De fait, il est dit que : «votre D.ieu est un Cohen».<br>(6) Ce qui semble bien indiquer qu’une forme de purification était nécessaire.<br>(7) Non pas dans un bain rituel et il n’y avait donc pas d’impureté.<br>(8) Selon le traité Chabbat 31a.<br>(9) Dans la Parchat Emor, à la page 89a.<br>(10) La question de la Guemara ne peut donc pas porter sur le fait que le Saint béni soit-il se soit rendu «impur» pour enterrer Moché, car, sur le principe, ceci ne pose pas de problème.<br>(11) Selon le Zohar, tome 3, à la page 17b.<br>(12) Et, que signifie : «Il dit Ses Paroles à Yaakov» ? Que sont : «Ses Paroles» ?<br>(13) Dans le traité Bera’hot 6a.<br>(14) Au point que ceux-ci en émanent.<br>(15) En effet, disent nos Sages, dont la mémoire est une bénédiction : «aucun mal n’émane d’en haut».<br>(16) La limite apparaît dans ce monde, du fait de son caractère matériel.<br>(17) Qui transcende toute impureté, comme on l’a indiqué.'

								'Siha 2 ' : 
								{
										'Titre' : ' Empressement des Cohanim',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 37, page 61)',
												   'resume' : ' ',
												   'contenu' : '	Il est dit, au début de la Parchat Emor : «Dis aux Cohanim et tu leur diras». Rachi s’interroge sur cette formule redondante : «Dis… et tu leur diras». Puis, il explique : «Afin que les grands mettent en garde les petits»(1).<br><br>	Puis, dans la suite de cette Paracha, il est indiqué que : «Moché parla à Aharon, à ses fils et à tous les enfants d’Israël». Ainsi, Moché avait effectivement fait ce que le Saint béni soit-Il lui avait demandé(2). Là encore, Rachi s’interroge : pourquoi Moché communiqua-t-il les Mitsvot des Cohanim à tous les enfants d’Israël(3) ? Et, il explique ensuite que l’expression : «à tous les enfants d’Israël» veut dire ici que : «le tribunal est mis en garde à propos des Cohanim». C’est donc le tribunal des enfants d’Israël qui est chargé de vérifier que les Cohanim mettent bien en pratique leurs Mitsvot(4).<br><br>	Toutefois, une question évidente se pose ici(5) : on ne voit pas que le Saint béni soit-Il ait chargé Moché, notre maître de confier au tribunal la responsabilité des Cohanim. Dès lors, pourquoi Moché prit-il l’initiative d’impliquer le tribunal, en la matière ?<br><br>	Il est possible de proposer la réponse suivante. Le Saint béni soit-Il n’avait, effectivement, pas demandé que le tribunal prenne la responsabilité des Cohanim, conformément au principe selon lequel : «les Cohanim possèdent la qualité de l’empressement». Ils sont toujours prêts à servir D.ieu et, de ce fait, le Saint béni soit-Il ne demande pas au tribunal de les mettre en garde(6).<br><br>	Malgré cela, Moché, notre maître confia effectivement ce rôle au tribunal(7), bien que les Cohanim soient naturellement diligents, afin de «dresser une barrière autour de la Torah», de prendre une précaution supplémentaire, bien qu’il n’ait pas été tenu de le faire(8).<br><br>	On peut tirer un enseignement de ce qui vient d’être dit. Les Cohanim sont ceux qui se détachent de tous les domaines du monde afin de se tenir devant D.ieu, pour Le servir. Chaque Juif peut donc en faire de même(9).<br><br>	Quand on sert D.ieu dans le Temple(10), alors que la clarté de l’âme est pleinement révélée au sein de la personnalité, il n’est pas nécessaire que l’on soit invité à l’empressement(11). A l’inverse, quand on ne se trouve pas dans le Temple et que l’on ne bénéficie pas de sa clarté, on peut effectivement tirer profit d’une telle invitation(12).<br><br>Notes<br><br>(1) Qu’ils engagent leur responsabilité, les concernant.<br>(2) Il «leur avait dit».<br>(3) Qui n’étaient pas directement concernés.<br>(4) De sorte que, dans ce verset, les «enfants d’Israël» sont uniquement les juges, appartenant au tribunal.<br>(5) Que Rachi ne soulève pourtant pas.<br>(6) Car, cela est inutile.<br>(7) Sur son initiative personnelle.<br>(8) En effet, tout ce qui renforce l’accomplissement de la Parole de D.ieu et permet de la mettre en pratique avec le plus grand scrupule est, a priori, favorable.<br>(9) Et, devenir ainsi lui-même un Cohen, selon la signification morale de ce terme, comme le souligne le Rambam.<br>(10) Comme le faisaient les Cohanim.<br>(11) Et, de ce fait, il est dit que les Cohanim, soit ceux qui assument effectivement ce service, sont, par nature, diligents.<br>(12) C’est alors une précaution favorable.'

								'Siha 1 ' : 
								{
										'Titre' : ' Chabbat pour la terre',
										'source' : '(Discours du Rabbi, Séfer Ha Si’hot 5750-1990, tome 2, page 476)',
												   'resume' : ' ',
												   'contenu' : '	La Parchat Behar commence par présenter la Mitsva de la Chemitta(1). Le verset dit, à ce propos : «Lorsque vous parviendrez dans le pays», en Erets Israël(2), dès lors, «la terre se reposera d’un Chabbat pour l’Eternel» et les travaux cesseront, dans les champs.<br><br>	Par la suite, le verset précise de quelle manière est respectée cette Chemitta : «Pendant six ans, tu ensemenceras ton champ et pendant six ans, tu vendangeras ta vigne, puis, la septième année sera le Chabbat du Chabbat pour la terre, un Chabbat pour l’Eternel». Ainsi, les travaux agricoles sont effectués uniquement pendant les six premières années, puis, la septième, les champs ne sont plus cultivés.<br><br>	On peut se poser, à ce sujet, la question suivante : le verset évoque, tout d’abord, «un Chabbat pour l’Eternel», posant ainsi le principe du repos de la terre. Puis, il explique que : «pendant six ans, tu ensemenceras ton champ et pendant six ans, tu vendangeras ta vigne», soulignant ainsi la nécessité de travailler la terre pendant six ans(3).<br><br>	Or, n’aurait-il pas été plus logique d’adopter l’ordre inverse, puisque, dans un premier temps, on travaille la terre, «pendant six ans, tu ensemenceras ton champ et pendant six ans, tu vendangeras ta vigne» et c’est uniquement après cela que l’on cesse tout travail agricole, «la terre se reposera d’un Chabbat pour l’Eternel». Le verset aurait donc dû, tout d’abord, faire mention des six ans de travail, puis uniquement après cela poser le principe d’une année qui est un «Chabbat pour l’Eternel».<br><br>	En fait, on peut justifier la formulation de ces versets de la manière suivante. La finalité ultime et l’objectif de l’installation en Erets Israël : «lorsque vous parviendrez dans le pays», n’étaient pas uniquement : «pendant six ans, tu ensemenceras ton champ et pendant six ans, tu vendangeras ta vigne», le simple fait d’adopter une activité matérielle(4). Il était nécessaire, d’emblée, que : «la terre se repose d’un Chabbat pour l’Eternel», que soit obtenue la révélation de la Divinité et de la sainteté dans le monde(5).<br><br>	C’est pour cette raison que le verset précise tout de suite «lorsque vous parviendrez dans le pays», avant de définir le détail de la Chemitta, avant même d’avoir envisagé le commencement du travail des champs. La Torah souligne ainsi qu’un Juif doit avoir conscience, depuis le début, que son objectif est : «la terre se reposera d’un Chabbat pour l’Eternel». Son activité agricole est entièrement consacrée à D.ieu(6). Elle a pour objet d’être en mesure de mettre en pratique les dispositions de la Chemitta(7).<br><br>	Dans la suite de ce passage, la Torah précise la chronologie de cette préparation à la Chemitta. Elle indique qu’il faudra d’abord travailler les champs, «pendant six ans, tu ensemenceras ton champ et pendant six ans, tu vendangeras ta vigne». C’est uniquement après cela que la terre se reposera, «puis la septième année sera le Chabbat du Chabbat pour la terre, un Chabbat pour l’Eternel»(8).<br><br>	Il découle de tout cela un enseignement, s’appliquant à chacun. Quand une âme descend dans ce monde, «lorsque vous parviendrez dans le pays», afin de mener à bien la mission qui lui est confiée ici-bas, «pendant six ans, tu ensemenceras ton champ et pendant six ans, tu vendangeras ta vigne», tout au long des six millénaires de l’existence du monde, avant d’accéder au septième millénaire(9), un Juif doit garder présent à l’esprit, en permanence(10), ce qui est la finalité de tout cela, «la terre se reposera d’un Chabbat pour l’Eternel», lorsque sera bâtie la Résidence de D.ieu(11), béni soit-Il, parmi les créatures inférieures(12), lors de la délivrance véritable et complète, par notre juste Machia’h, très bientôt et de nos jours.<br><br>Notes<br><br>(1) Celle de la cessation de tout travail agricole pendant la septième année.<br>(2) C’est uniquement en Terre sainte que la Chemitta est respectée.<br>(3) Afin de pouvoir définir la Chemitta par la suite.<br>(4) Qui leur faisait totalement défaut, pendant les quarante années passées dans le désert.<br>(5) Qui est la finalité de sa création.<br>(6) Selon l’expression de nos Sages, dont la mémoire est une bénédiction : «il a foi en Celui Qui possède la vie éternelle et il plante». Pourtant, la plantation est une action naturelle, soumise aux lois de la nature, qui sont prévisibles. Malgré cela, chez un Juif, l’activité agricole devient une profession de foi.<br>(7) C’est pour cette raison que le verset pose, tout d’abord, le principe de la Chemitta. Celle-ci est l’objectif final et les six années de travail de la terre ne sont qu’une phase préparatoire pour accéder à la septième.<br>(8) Pourtant, le principe de la septième année a été posé d’emblée et les six premières années sont modifiées en conséquence.<br>(9) Qui sera celui de la délivrance, l’équivalent du Chabbat de la terre.<br>(10) Pendant les six premiers millénaires.<br>(11) Le troisième Temple.<br>(12) Qui correspondent à la «terre».'

								'Siha 2 ' : 
								{
										'Titre' : ' Récompense des Mitsvot',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 37, page 79)',
												   'resume' : ' ',
												   'contenu' : '	Le début de la Parchat Be’houkotaï rapporte les propos que le Saint béni soit-Il adresse aux enfants d’Israël : «Si vous marchez dans Mes Décrets, si vous gardez Mes Mitsvot et les faites», si l’on suit la voie de la Torah et si l’on respecte Ses Commandements, dès lors, promet D.ieu, «Je donnerai vos pluies en leur temps et la terre produira sa récolte…»(1).<br><br>	Puis, les versets suivants de cette Paracha énoncent encore d’autres bénédictions, qui sont accordées à l’homme lorsque : «vous marchez dans Mes Décrets», lorsqu’il accomplit Sa Volonté. A l’inverse, affirme cette Paracha, s’il adopte la voie opposée à celle-ci, ce qu’à D.ieu ne plaise, c’est alors le contraire du bien qui se produira.<br><br>	Ceci soulève la question suivante. Un Juif doit servir D.ieu d’une manière désintéressée, sans chercher à recevoir une récompense, encore moins une récompense matérielle(2). Comme l’enseignent nos Sages, dont la mémoire est une bénédiction, dans les Pirkeï Avot : «ne soyez pas comme ces serviteurs qui servent leur maître dans le but d’être récompensés». Dès lors, pourquoi le verset expose-t-il, avec tant de détails, la récompense que l’on obtiendra pour la pratique des Mitsvot(3) ?<br><br>	L’explication est la suivante. Il est dit de la Torah que : «elle est ta vie et la longueur de tes jours». Non seulement elle insuffle la vie à un Juif, mais, bien plus, elle est elle-même la vie. La Torah et la vie d’un Juif ne sont pas deux éléments distincts. Elles ne forment qu’une seule et même entité.<br><br>	De quelle manière s’exprime concrètement le fait que la Torah est la vie d’un Juif ? Si la récompense de la Torah et des Mitsvot était purement spirituelle(4), il n’aurait pas été clairement établi que la Torah est la vie d’un Juif, car on aurait pu envisager qu’elle ait une portée uniquement morale(5).<br><br>	C’est la raison pour laquelle la récompense de la Torah et des Mitsvot doit également avoir une résonnance matérielle(6). De cette façon, il est affirmé que la Torah ne concerne pas seulement la vie de l’âme, la spiritualité, mais qu’elle s’étend à toute la personnalité de l’homme, à proprement parler. Elle peut donc révéler la récompense et la bénédiction en tous les aspects de sa vie, y compris en les besoins physiques les plus inférieurs.<br><br>	De ce fait, la Paracha affirme que : «si vous marchez dans Mes Décrets», dès lors : «Je donnerai vos pluies en leur temps», non pas uniquement à titre de récompense, mais pour faire la preuve que la Torah s’étend à tous les domaines de la vie. C’est pour cette raison que la récompense de la Torah et des Mitsvot ne pouvait pas se limiter au domaine spirituel. Elle devait recevoir également une forme matérielle.<br><br>	Il découle de tout cela un enseignement pour chacun. Un Juif ne doit pas être soucieux pour tout ce qui concerne ses biens matériels(7). S’il se consacre à la Torah et aux Mitsvot de la manière qui convient, il ne fait pas de doute que le Saint béni soit-Il satisfera tous ses besoins(8). En effet, un Juif et la Torah ne font qu’un.<br><br>Notes<br><br>(1) Il en résulte que l’obtention de la bénédiction divine, permettant de disposer de tous les biens matériels, est directement liée à la pratique de la Torah et des Mitsvot. De fait, Guéchem, «la pluie», est de la même étymologique que Gachmyout, la matérialité, les biens de ce monde, tous les domaines en lesquels la bénédiction de D.ieu est indispensable.<br>(2) Uniquement parce que telle est la Volonté de D.ieu. Et, même lorsque nos Sages, dont la mémoire est une bénédiction disent que : «un homme peut servir D.ieu de manière intéressée», ils précisent aussi que : «c’est en Le servant de manière intéressée qu’on en vient, au final, à Le servir de manière désintéressée».<br>(3) En d’autres termes, l’énumération précise de ces récompenses n’est-elle pas une invitation à Le servir d’une manière intéressée ?<br>(4) Sans incidence sur l’existence de ce monde.<br>(5) Alors que les préoccupations de ce monde sont étrangères au service de D.ieu.<br>(6) Non pas pour susciter l’appât du gain, mais pour établir que la Torah n’est pas déconnectée de l’existence du monde.<br>(7) En ce sens, être soucieux pour ce qui concerne sa subsistance matérielle est une façon d’affirmer la séparation du matériel et du spirituel, dans la vie juive.<br>(8) Ainsi, disent nos Sages, dont la mémoire est une bénédiction : «Aucun oiseau n’est dépourvu des moyens de sa subsistance. Dès lors, comment puis-je me trouver moi-même dans une telle situation ? Il en est ainsi parce que j’ai mal agi et que, de cette façon, j’ai tari les moyens de ma propre subsistance».'

										'Titre' : ' Unité autour de la Torah',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 2, page 297)',
												   'resume' : ' ',
												   'contenu' : '	Le Tour, Ora’h ‘Haïm, au chapitre 428, précise que : «on lit toujours la Parchat Bamidbar Sinaï avant Chavouot(1)» et il faut en déduire qu’elle prépare cette fête(2). Chaque année, à Chavouot, le Saint béni soit-Il donne encore une fois la Torah(3). On doit alors se préparer à la recevoir comme on l’a fait, quand elle fut donnée pour la première fois(4).<br><br>	Les préparations au don de la Torah(5) furent la paix et l’unité, comme nos Sages, dont la mémoire est une bénédiction, le déduisent du verset : «Israël campa là-bas face à la montagne»(6). En effet, il n’est pas dit : «campèrent», au pluriel, tout comme le début du verset indique : «Ils quittèrent Refidim… ils campèrent dans le désert», mais bien : «campa», au singulier. Il en est ainsi parce que, pour recevoir la Torah, ils s’unirent alors : «comme un seul homme, avec un seul cœur»(7).<br><br>	Ainsi, le Midrash(8) rapporte que : «le Saint béni soit-Il voulut donner la Torah aux enfants d’Israël quand ils sortirent d’Egypte(9), mais ils avaient des controverses entre eux. Puis, quand ils parvinrent au Sinaï, ils s’unirent tous. Le Saint béni soit-Il déclara alors : La Torah est entièrement paix. A qui dois-Je la donner ? A un peuple qui aime la paix(10)».<br><br>	Il ne s’agissait pas, en l’occurrence, d’une simple unité, mais bien de celle qui était réalisée : «face à la montagne»(11), de l’unité qui s’était faite autour du mont Sinaï et de ce qu’il représente, c’est-à-dire de la Torah et des Mitsvot(12). C’est, en effet, lorsque les Juifs s’unissent à travers la Torah que leur unité est véritable et immuable. En pareil cas, elle révèle une grande bénédiction et une large influence céleste.<br><br>	La puissance de l’unité est immense. Grâce à elle, on peut tout obtenir, y compris quand elle est réalisée avec un objectif négatif. Ce fut effectivement le secret de la génération de la tour de Babel, qui avait, dans un premier temps : «une même langue et les mêmes paroles»(13), qui pouvait, de ce fait, être une génération unie et soudée. Du reste, le Saint béni soit-Il dit, à ce propos : «Désormais, il sera impossible d’empêcher ce qu’ils ont projeté»(14). Mais, au final cette unité fut dissoute, car l’unité ne peut se maintenir qu’en étant basé sur la Torah(15).<br><br>	L’unité autour du don de la Torah avait effectivement une base de vérité(16). Sur le mont Sinaï, le Saint béni soit-Il se révéla au peuple d’Israël dans Sa dimension la plus profonde. Il inscrivit l’Essence de Lui-même dans la Torah(17), si l’on peut se permettre cette expression et Il la donna à chacun des enfants d’Israël.<br><br>	De ce fait, quand le peuple d’Israël s’unit autour de la Torah(18), toutes les âmes s’attachent à leur Source première, au Saint béni soit-Il et c’est alors que peut être réalisée l’unité véritable, «comme un seul homme, avec un seul cœur».<br><br>	On peut déduire de ce qui vient d’être dit que l’on se prépare à la fête de Chavouot en renforçant l’amour du prochain. Pour cela, il convient de multiplier les efforts permettant de rapprocher les autres Juifs de la Lumière de la Torah et des valeurs juives. En effet, l’unité qui est réalisée de cette façon n’est pas superficielle. Elle est édifiée sur le fondement de la Torah et de ses Mitsvot(19).<br><br>	Il dépend de chacun en particulier qu’il en soit bien ainsi. En effet, le Maguid de Mézéritch(20) commente les propos de la Michna : «Sache ce qu’il y a au-dessus de toi»(21). Il dit : «Sache que tout ce qui se passe là-haut, dans les mondes supérieurs, dépend de toi et de ton comportement»(22).<br><br>	Chaque homme doit considérer qu’il se trouve sur une balance en équilibre(23). Par une seule action positive, il peut faire pencher la balance du côté du bien(24) et se préparer à recevoir la Torah. Grâce à une telle préparation, il est certain que tous les enfants d’Israël pourront la recevoir, avec joie et profondeur(25).<br><br>Notes<br><br>(1) Afin de faire une interruption entre les remontrances de la Parchat Be’houkotaï et le don de la Torah. Certaines années, la Parchat Nasso est également lue avant Chavouot.<br>(2) Conformément à l’enseignement du Baal Chem Tov selon lequel le moindre détail de ce qui survient, dans le monde, est un effet de la divine Providence. A fortiori en est-il ainsi pour une disposition de la Torah.<br>(3) Selon la ‘Hassidout, la fête n’a pas uniquement une valeur commémorative. L’événement qui est célébré se passe de nouveau, dans le monde, comme la première fois.<br>(4) Puisqu’elle est donnée encore une fois de cette façon.<br>(5) La première fois.<br>(6) Chemot 19, 2.<br>(7) Selon le Me’hilta, qui est cité par le commentaire de Rachi sur ce verset.<br>(8) Dans le Yalkout Chimeoni, Chemot, chapitre 18, au paragraphe 273.<br>(9) Sans attendre le cinquantième jour.<br>(10) Et, il fallut donc attendre qu’elle soit réalisée pour donner la Torah.<br>(11) On verra, à ce propos, le commentaire du Rachbam sur le verset : «face à la montagne» mentionné ci-dessus et le verset : «Vous servirez D.ieu sur cette montagne». Il faut bien admettre que la présence devant la montagne contribua à réaliser l’unité.<br>(12) On consultera, sur ce point, le Midrash Chemot Rabba, chapitre 2, au paragraphe 4 et chapitre 51, au paragraphe 8, qui commente les différents noms que portait cette montagne en référence à la Torah et aux Mitsvot, ce qui souligne, encore une fois, que l’endroit était propice à l’instauration de la paix et de l’unité.<br>(13) Béréchit 11, 1. Ce sont donc bien là les conditions nécessaires pour réaliser l’unité et la paix, au sein du peuple d’Israël.<br>(14) Béréchit 11, 6. C’est la raison pour laquelle, comme on l’a indiqué au préalable, l’unité permet de tout obtenir, y compris quand elle est réalisée avec un objectif négatif.<br>(15) Pour que la génération perde son unité et devienne vulnérable, il fallut lui faire perdre la : «même langue et les mêmes paroles» qu’elle avait au préalable. C’est pour cela qu’il est dit : «D.ieu mélangea leur langue».<br>(16) Et, c’est pour cette raison qu’elle put se maintenir par la suite.<br>(17) Comme l’indiquent nos Sages, dont la mémoire est une bénédiction, dans le traité Chabbat 105a : «Moi, l’Essence de Moi-même, Je l’ai inscrite et donnée». Les initiales des mots constituant cette phrase forment le mot Ano’hi, «Je», le premier de tous les dix Commandements.<br>(18) Notamment, chaque année, quand revient la fête de Chavouot.<br>(19) Qui est, comme on l’a dit, le seul socle solide.<br>(20) Dans son Or Torah, à la fin de la partie consacrée aux Aggadot de nos Sages, dont la mémoire est une bénédiction.<br>(21) «Un Œil qui voit, une Oreille qui entend et toutes tes actions qui sont inscrites dans le Livre», selon le traité Avot, chapitre 2, à la Michna 1.<br>(22) C’est ainsi que chaque accomplissement des hommes rétroagit immédiatement dans les sphères célestes.<br>(23) Selon l’expression du Rambam.<br>(24) Bien plus, ajoute le Rambam, il faut considérer que le monde entier est également sur une balance en équilibre. Une bonne action fait donc pencher non seulement sa balance personnelle, mais aussi la balance du monde du côté du bien.<br>(25) Selon l’expression du Rabbi Rayats.'
