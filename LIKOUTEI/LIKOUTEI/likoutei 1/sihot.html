								'Siha 1': 
								{
									'Titre' : 'Les véritables ennemis de l’homme',
									'source' :' (Discours du Rabbi, Chabbat Parchat Tétsé 5714-1954)',
											'resume' : ' ',
											'contenu' : ' 	1. Notre Sidra commence par: “ Lorsque tu iras au combat contre ton ennemi, l’Eternel ton D.ieu le placera dans ta main et tu en prendras des captifs ”. On peut donner une interprétation de ce verset ayant une portée spirituelle.<br><br>	“ Ton ennemi ” désigne le corps et l’âme animale, comme l’explique l’Admour Hazaken, dans le Likouteï Torah. Ce sont bien là les ennemis de l’homme, contre lesquels il doit lutter. Certes, il ne s’agit pas de les briser, mais bien de les élever. Pour autant, il y a bien là, à proprement parler, un combat, une lutte acharnée, car l’âme animale est la première à développer son argumentation devant l’homme.<br><br>	Le verset dit: “ Lorsque tu iras en guerre ”. Il suffit donc d’y aller pour que “ l’Eternel ton D.ieu le placera dans ta main ”. L’issue opposée est inconcevable et, bien plus, un tel combat a un apport effectif. Il permet de “ prendre des captifs ”, qui sont les parcelles de Sainteté animant les objets matériels et il est dit que “ les récoltes abondantes sont obtenues par la force du bœuf ”.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'Le parapet',
									'source' :' (Discours du Rabbi, 13 Tamouz 5716-1956 )',
											'resume' : ' ',
											'contenu' : ' 	2. Quelqu’un m’a interrogé, dans une lettre, à propos du parapet. La Torah demande d’en placer un, du fait du danger, ainsi qu’il est dit: “ Il n’y aura pas de sang dans ta maison, car quelqu’un pourrait tomber ”. Or, le Rambam dit que l’on ne fait pas de bénédiction en accomplissant une Mitsva instaurée du fait du danger. Puis, précisément à la même référence, il affirme que l’on dit bien une bénédiction en fixant un parapet, “ béni sois-Tu, Eternel, notre D.ieu, Roi du monde, Qui nous a sanctifiés par Ses Commandements et nous a ordonnés de faire un parapet ”.<br><br>	On pourrait expliquer simplement qu’il est d’autres moyens d’éviter que quelqu’un fasse une chute. De fait, un parapet est obligatoire uniquement si la hauteur de la maison est au moins de dix Tefa’h. Il reste donc possible de baisser le toit plus bas que cette hauteur, ou bien de rehausser le sol de la rue. On peut encore faire un toit incurvé, auquel cas le danger de la chute est retiré sans qu’il ne soit nécessaire de faire un parapet. C’est pour cela qu’en en plaçant un, on récite une bénédiction. Le parapet n’a donc pas pour seul objectif de se préserver du danger.<br><br>	Néanmoins, on ne peut se suffire de cette explication. Il reste, malgré tout, que le parapet protège bien du danger et, dès lors, pourquoi dire une bénédiction en le plaçant?<br><br>	En effet, la nécessité de fixer un parapet et le besoin de prévenir la chute sont deux Mitsvot distinctes. Ainsi, le Rambam, dans ses principes des Mitsvot, énonce une règle. La raison de la Mitsva ne doit pas être comptée, indépendamment de cette Mitsva, dans les 613 Commandements de la Torah. Pour autant, le Rambam lui-même compte deux Mitsvot, mentionnant, parmi les Injonctions, l’obligation de faire un parapet et, parmi les Interdits, l’interdiction de faire en sorte que quelqu’un puisse tomber. Il faut en conclure que le fait de se préserver du danger ne justifie pas la construction d’un parapet et qu’il s’agit bien de deux Mitsvot différentes.<br><br>	La référence du Rambam est le Sifri, qui dit: “ Tu fera un parapet sur ton toit, c’est une Injonction, il n’y aura pas de sang dans ta maison, c’est une Interdiction ”.'+
											'<br><br>	3. Ce qui vient d’être dit s’applique également au service de D.ieu.<br><br>	Lorsqu’un Juif bâtit un édifice nouveau, il ne peut pas se suffire des précautions qu’il a prises jusqu’alors, même si elles ont été suffisantes pour le préserver du danger. En effet, il pourrait se féliciter de sa situation, constater que la majeure partie de sa vie s’est écoulée et qu’il n’a pas commis de fautes.<br><br>	Il doit donc savoir qu’il construit désormais une maison nouvelle et qu’il doit, en conséquence, accéder à une autre manière de servir D.ieu. Il doit s’attendre à affronter de nouvelles épreuves, qui peuvent être partie intégrante de cette nouvelle forme du service de D.ieu.<br><br>	Celui qui quitte les murs de la maison d’étude pour affronter le monde accède effectivement à une nouvelle manière de servir D.ieu. Il entre en contact avec ce qu’il ne connaissait pas, jusqu’alors.<br><br>	Il en est de même pour chaque homme, chaque jour. On doit d’abord prier, puis étudier la Torah. Et, après avoir quitté les quatre coudées de la prière et de la Hala’ha, on retrouve les trente neuf travaux profanes, qui caractérisent le monde.<br><br>	C’est alors qu’il faut construire un parapet, pour s’assurer que les préoccupations du monde et les travaux profanes sont accomplis de la manière qui convient, afin d’éviter tout sang versé, toute chute.<br><br>	Concrètement, le parapet doit être plus haut que le toit de la maison. Et, il en est de même pour la dimension spirituelle. Le parapet doit émaner d’une source plus élevée que l’homme, recevoir l’aide du stade spirituel le plus élevé.<br><br>	C’est pour cela qu’il est envisageable, et même nécessaire, de faire une bénédiction, en plaçant un parapet. En effet, comment l’obtenir et le révéler, à partir d’un stade plus élevé que sa propre situation?<br><br>	Une bénédiction permet d’obtenir cette révélation. Nos Sages constatent que Bera’ha, la bénédiction, est de la même étymologie que Hamavri’h, celui qui recourbe une tête de vigne. Il y a bien là un mouvement de révélation, “ béni sois-Tu, Eternel ”, Qui transcende le monde, apparaît comme “ notre D.ieu ”, grâce à la contraction et à la rigueur permettant cette révélation et devient “ Roi du monde ”. Dès lors, Il “ nous a ordonné ” et nous a ainsi lié à Lui, “ de faire un parapet ”.<br><br>	De la sorte, on peut fixer un parapet de dix Tefa’h au dessus du monde spirituel de Brya. Et, celui-ci devient le sol de celui d’Atsilout, comme l’établissent les écrits du Ari Zal.'+
											'<br><br>	4. Il découle un enseignement précis de tout cela.<br><br>	Mon beau-père, le Rabbi, dit qu’à chaque Roch Hachana, on doit s’engager à mieux accomplir une Injonction, à se préserver plus scrupuleusement d’une Interdiction, à adopter un bon comportement de plus, même si, déjà auparavant, on avait une attitude judicieuse. En effet, une lumière nouvelle se révèle à chaque Roch Hachana, comme l’explique Igueret Hakodech.<br><br>	De même, quand un Juif accède à une phase nouvelle de son service de D.ieu, lorsqu’il quitte la maison d’étude pour affronter le monde ou bien, tous les matins, après avoir prié et étudié la Torah, lorsqu’il retrouve ses préoccupations courantes, il doit adopter un bon comportement de plus.<br><br>	Tel est le sens du verset: “ Lorsque tu construiras une maison, tu feras un parapet à ton toit ”. D.ieu donne la force de fixer ce parapet, qui doit avoir dix Tefa’h afin de révéler la lumière nouvelle dans les dix forces de l’âme, depuis celles de l’intellect jusqu’à celles de l’action. Dès lors, tout risque de chute disparaît et, bien au contraire, “ la gloire de l’homme se révèle quand il se trouve dans sa maison ”.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'Lutte contre Amalek',
									'source' :' (Discours du Rabbi, Chabbat Parchat Za’hor)',
											'resume' : ' ',
											'contenu' : ' 	5. Certains avis considèrent que la lecture de la Parchat Za’hor est une Mitsva de la Torah, conformément à l’Injonction: “ Souviens-toi de ce que t’a fait Amalek ”.<br><br>	Outre cette Injonction, il y a aussi une Interdiction, “ N’oublies pas ”. C’est pour cela que, d’après quelques avis, les femmes sont également tenues de se souvenir d’Amalek. Elles sont astreintes au respect de l’Interdiction et donc également de l’Injonction.<br><br>	La fait que tous soient tenus de le faire montre à quel point il est important de se souvenir d’Amalek.'+
											'<br><br>	6. Cette Mitsva ne peut pas, de nos jours, être accomplie de manière physique. Certains considèrent qu’elle incombe uniquement au roi, chargé d’enrôler les Juifs pour effacer le souvenir d’Amalek. Les avis considérant que la Mitsva incombe à chacun reconnaissent, néanmoins, qu’elle ne s’applique pas physiquement, à l’heure actuelle, pour les raisons suivantes:<br><br>	A) Cette Mitsva s’applique seulement lorsque les Juifs détiennent le pouvoir.<br><br>	B) Il faut déterminer avec certitude qu’une certaine personne est descendante d’Amalek. Or, Sénacherib a confondu toutes les nations. Chaque individu doit donc être considéré comme provenant de la majorité, c’est-à-dire de ceux qui ne descendent pas d’Amalek.<br><br>	Quand le Machia’h viendra, les Juifs détiendront le pouvoir et l’on saura précisément qui descend d’Amalek. Alors, le roi Machia’h effacera définitivement toute la descendance d’Amalek.<br><br>	Il n’en est ainsi que dans la dimension matérielle. Car, de manière spirituelle, la Mitsva existe encore, à l’heure actuelle. Tous, y compris les femmes qui ne vont pas au combat, doivent se rappeler de ce qu’a fait Amalek, non pas une fois dans sa vie ou une fois par an, mais bien chaque jour. On peut en déduire l’importance de cette pratique, au moins dans sa valeur morale, dans son apport, à chaque époque, pour le service de D.ieu.'+
											'<br><br>	7. Spirituellement, Amalek est, comme l’explique le Midrach, celui qui suggère la froideur, l’indifférence, sur la voie de la Torah et des Mitsvot. Et, il convient de lutter, chaque jour, contre une telle manifestation de froideur. Il ne suffit pas de s’être “ réchauffé ” hier dans la Torah et la prière fervente. Il faut poursuivre la lutte aujourd’hui et se dresser contre la froideur d’Amalek.<br><br>	Chaque jour, avant même d’entrer en contact avec les préoccupations du monde, il faut se réchauffer et lutter contre Amalek. Tel est précisément l’objet de la prière. Lorsque celle-ci est pleine de chaleur, on peut, par la suite, lutter fructueusement contre Amalek, lorsqu’on assume son activité, dans le monde.<br><br>	De la sorte, on se prépare également à effacer physiquement le souvenir d’Amalek, ce qui se réalisera avec la venue du Machia’h, très bientôt et de nos jours.'+
											'<br><br>	8. En tout état de cause, il convient de souligner que la guerre contre Amalek prend place dans chaque génération, chaque jour, que l’on ne peut pas se contenter de ce qui a été fait auparavant.<br><br>	Il n’est pas suffisant d’avoir eu un bon grand-père, un bon père ou d’avoir soi-même été auparavant un bon Juif. On doit lutter en permanence contre la froideur d’Amalek. Car, le découragement est parfois possible et, dès lors qu’il se manifeste, Amalek attaque.<br><br>	Lorsque le Machia’h viendra, très prochainement, s’accompliront les deux promesses “ Tu effaceras le souvenir d’Amalek ” et “ J’effacerai le souvenir d’Amalek ”.'
								},
								
								'Siha 4': 
								{
									'Titre' : 'L’apport du 18 Elloul',
									'source' :' (Discours du Rabbi, Chabbat Parchat Tavo, 18 Elloul 5716-1956)',
											'resume' : ' ',
											'contenu' : ' 	9. Nous célébrerons, cette semaine, le 18 Elloul et mon beau-père, le Rabbi, citant les ‘Hassidim âgés, dit, à propos de ce jour, qu’il insuffle la vitalité à Elloul. Le but de ce mois est de rectifier l’année qui s’est écoulée, afin d’obtenir une bonne et douce année à venir.<br><br>	Le 18 Elloul vivifie donc le service de D.ieu, tout d’abord pour en bannir l’automatisme. De plus, même lorsqu’un acte est pensé et préparé, il peut, néanmoins, être mis en pratique sans entrain. Le but de ce jour est donc d’y révéler l’enthousiasme.<br><br>	Le 18 Elloul est la date à laquelle naquit le Baal Chem Tov. Mon beau-père, le Rabbi précise qu’alors eut lieu non seulement sa naissance physique, mais aussi sa naissance morale. Il se révéla également à cette date, quelques années plus tard. C’est de cette façon que fut constituée la ‘Hassidout générale.<br><br>	Puis vint l’Admour Hazaken, qui permit de saisir la ‘Hassidout par son intellect, puisque tel est l’objet de la ‘Hassidout ‘Habad. Or, il naquit également à cette date, de sorte que le 18 Elloul, qui marqua la révélation de la ‘Hassidout générale et de la ‘Hassidout ‘Habad, peut effectivement vivifier tout ce qui constitue le service de D.ieu spécifique au mois d’Elloul. Et, l’on sait que la vitalité est nécessairement liée à la joie.'+
											'<br><br>	10. Le service de D.ieu qui caractérise le mois d’Elloul est celui de la Techouva, le regret du passé et l’engagement pour l’avenir, qui s’accompagnent d’amertume. Dès lors, comment exiger la joie ? Ces deux sentiments ne sont-ils pas contradictoires ?<br><br>	On peut donner, à ce propos, l’explication suivante. Tout d’abord, le Rambam souligne que chaque Mitsva doit être accomplie joyeusement, dès lors qu’elle est la Volonté du Créateur, comme cela est expliqué à propos du verset : “ Parce que tu n’as pas servi l’Eternel ton D.ieu avec joie ”. En conséquence, la Techouva, qui est une Mitsva, doit également être joyeuse.<br><br>	La joie a, en outre, une autre origine. Elle doit être inspirée non seulement par la Mitsva proprement dite, mais aussi par la conscience de mettre en pratique la Volonté de D.ieu, en la respectant.<br><br>	A l’opposé, le 18 Elloul et la ‘Hassidout permettent que la Techouva, qui est, de manière générale, liée à l’amertume, soit joyeuse. Cette date vivifie ce qui constitue le mois d’Elloul et montre que la joie ne contredit pas l’amertume.<br><br>	Evoquant la Techouva dans le Tanya, l’Admour Hazaken dit que l’on doit avoir “ les larmes d’un côté de mon cœur et l’allégresse, de l’autre ”. Ces deux sentiments opposés sont possibles, simultanément et peuvent être éprouvés pour le même objet. L’Admour Hazaken explique que l’on peut, du fait de son âme animale, dresser le bon penchant contre le mauvais et éprouver de l’amertume, puis, au même moment, , être joyeux grâce à son âme animale et à la conviction que “ nul ne sera repoussé ”, car “ ils hériteront de la terre, ils sont le fruit de Mes plantations, l’acte de Mes mains, dont Je suis fier ”. C’est la raison pour laquelle “ tout Israël a part au monde futur ”.<br><br>	Ainsi, il est clair que la joie est inspirée par la Techouva elle-même, bien qu’elle soit, par nature, amère, bien qu’elle implique de dresser le bon penchant contre le mauvais. En effet, on peut alors se réjouir en pensant que l’âme divine retourne vers D.ieu.'+
											'<br><br>	11. Mon beau-père, le Rabbi, dit que les douze jours séparant le 18 Elloul de Roch Hachana sont consacrés au bilan moral des douze mois de l’année qui vient de s’écouler.<br><br>	On sait qu’il existe dix niveaux de sainteté, tous déclinés selon les trois dimensions que sont l’espace, le temps et l’âme. La prière, qui est “ une échelle plantée en terre dont le sommet atteint le ciel ” intègre également ces différents stades. C’est, de façon générale, la différence qui peut être faite entre la prière de la semaine, permettant de formuler ses besoins à D.ieu et celle du Chabbat, qui fait l’éloge de D.ieu.<br><br>	Une même distinction existe également entre la partie révélée de la Torah, qui est l’arbre de la connaissance du bien et du mal, traite des objets matériels dont il convient de réaliser la transformation et l’enseignement profond de la Torah, dont l’objet est la perception de la Divinité.<br><br>	Pendant les douze jours qui séparent le 18 Elloul de Roch Hachana, le bilan moral doit essentiellement porter sur l’enseignement profond de la Torah. Certes, il doit porter sur toutes les six cent treize Mitsvot, jusque dans le moindre détail de leur application et, bien plus, il est dit que “ l’acte est essentiel ”. Mais, tout cela doit être fait avant le 18 Elloul. Car, à partir de cette date, la ‘Hassidout a été révélée.<br><br>	Nos Sages rapportent la question qui fut posée au fils de l’un d’entre eux : “ Quelle pratique ton père respectait-il plus scrupuleusement (Zahir) ? ”. Or, le terme Zahir désigne également ce qui brille. C’est donc de cette façon que l’on peut illuminer tout ce que l’on accomplit. De fait, le bilan moral doit essentiellement porter sur l’enseignement profond de la Torah.<br><br>	Et, il ne s’agit pas uniquement de l’étudier, mais aussi du respect des pratiques de la ‘Hassidout, car “ grande est l’étude qui conduit à l’action ”. De cette façon, le bilan moral sera illuminé également dans les autres domaines.<br><br>	Un tel bilan permet de prendre de bonnes résolutions pour l’avenir, celle de diffuser les sources de la ‘Hassidout à l’extérieur, y compris à l’extérieur que l’on porte en soi-même, mais aussi à l’extérieur, au sens le plus littéral. C’est ainsi que l’on provoquera la venue du roi Machia’h, très bientôt et de nos jours.'
								},
								
								'Siha 5': 
								{
									'Titre' : 'Comment relever l’animal',
									'source' :' (Discours du Rabbi, 9 Elloul 5718-1958)',
											'resume' : ' ',
											'contenu' : ' 	1. Il est dit, dans le Cheni de notre Paracha: “ Tu ne verras pas l’âne de ton frère ou son bœuf trébucher sur le chemin, alors que tu restes indifférent. Tu devras le relever ”.<br><br>	Le chemin est le point de jonction entre les domaines privé et public. C’est la raison pour laquelle la ‘Hassidout, définissant le fil de Lumière divine qui est à l’origine de la création, le Kav, énonce l’image d’un chemin reliant la capitale du royaume et le palais royal aux petits villages et même aux coins les plus reculés.<br><br>	On trouve également, à ce propos, l’image d’un tuyau, qui permet de verser les eaux houleuses du grand fleuve dans de petits contenants. Par la suite, un grand tuyau peut se répartir en plusieurs petits tuyaux, qui rempliront des récipients encore plus petits et plus éloignés.<br><br>	Si l’on veut envisager une autre situation que le chemin, on peut en imaginer deux. On peut demander de relever le bœuf et l’âne qui sont tombés dans l’étable, laquelle est un domaine privé ou bien limiter cette chute au domaine public. Le Sifri retient uniquement ce dernier cas et considère que l’on n’est pas tenu de relever un animal qui tombe dans le domaine privé.'+
											'<br><br>	2. Ce qui vient d’être dit reçoit une application dans l’éducation des enfants. Avant celle-ci, il est dit que “ l’homme naît comme un ânon sauvage ”. Certains sont comparables à des animaux, au bœuf, qui relève du domaine de la sainteté ou même à l’âne, qui appartient aux forces du mal, dans la mesure où l’on peut évoquer ces dernières, en ce qui concerne un Juif.<br><br>	On peut donc observer que le bœuf ou l’âne, “ en chemin ”, font une “ chute ”, perdent l’élévation qui était la leur et le fardeau qu’ils doivent porter. Il faut alors leur venir en aide.<br><br>	En effet, on est nécessairement concerné par tout ce que l’on observe. Le Baal Chem Tov souligne que tout ce qu’un Juif voit ou entend est un effet de la divine Providence et doit être mis à profit pour le service de D.ieu.<br><br>	On peut penser que l’on a atteint une situation élevée, que celle-ci est peut-être même tout à fait considérable. On n’en est pas moins concerné par ce que l’on observe et notre verset parle bien de “ ton frère ”.<br><br>	On verra donc que l’autre se trouve “ en chemin ” et non dans un domaine privé, qu’il est bien dans le domaine public, celui qui va à l’encontre de l’Unique du monde. On se demandera donc pourquoi l’on devrait se consacrer à lui. On répondra à cela qu’il s’agit d’une obligation et que l’on doit mettre en pratique le Précepte enjoignant de lui venir en aide.<br><br>	Plus encore, cette obligation s’applique uniquement “ en chemin ” et dans le domaine public et l’on n’est pas tenu de relever les animaux qui tombent dans l’étable, c’est-à-dire dans le domaine privé. Là, on est en droit de penser qu’ils se redresseront d’eux-mêmes. Cette Mitsva s’applique donc “ en chemin ”, bien plus, dans le domaine public, car “ les propos des Sages sont plus impératifs que ceux de la Torah ”.<br><br>	On doit donc redresser celui qui a trébuché sur le chemin, le faire avec empressement et joie. Et, lorsque l’on agit dans le domaine public, on doit éprouver un plaisir encore plus intense, car il est dit que “ les paroles des Sages Me sont plus agréables que celles de la Torah ”.'+
											'<br><br>	3. Concrètement, pour ce qui fait l’objet de notre propos, nous avons vu la nécessité de se rendre dans les endroits où l’on peut renforcer les institutions éducatives et l’on pourrait être tenté de fixer une condition à un tel déplacement. On ne se rendra que dans des endroits proches, où la crainte de D.ieu est plus clairement ressentie.<br><br>	On doit donc savoir que si l’on a la possibilité d’agir dans un endroit éloigné et dans un coin reculé, matériellement et spirituellement, il faut non seulement prendre conscience de la nécessité de redresser celui qui trébuche, non seulement ne diminuer en rien son empressement et sa joie, mais, bien plus, s’emplir, de ce fait, d’énergie, de diligence et de bonheur.'+
											'<br><br>	4. On peut trouver, dans les écoles et les Yechivot, l’équivalent du bœuf et de l’âne qui trébuchent. Un élève peut connaître la chute, bien plus, se trouver dans le domaine public. Or, nul ne peut justifier une telle situation, ni le guide spirituel de la Yechiva, ni son recteur, ni le professeur. Ceux-là prétendront que ces problèmes échappent à leur compétence, qu’ils n’ont pas de temps à leur consacrer, n’ont pas la force de les redresser. Ils n’en voient pas l’équivalent en eux et ne sont donc pas concernés par l’interdiction de “ rester indifférents ”.<br><br>	En fait, cette obligation, jusque dans son moindre détail, incombe à chacun des élèves, aux guides spirituels, aux recteurs de Yechiva, aux membres de la direction, à titre individuel comme du fait de leur fonction. C’est le cas pour chacun des élèves et aussi pour tous ceux qui les dirigent.<br><br>	On attend qu’ils agissent ainsi et il est donc clair qu’on leur en donne la force. Et, ceux qui voudront mettre cette Injonction en pratique en auront le moyen.<br><br>	Tous les Préceptes de la Torah sont énoncés selon une formulation qui peut être interprétée de deux manières, comme un ordre ou bien comme une assurance. C’est effectivement le cas, en l’occurrence. Celui qui se conforme à l’Injonction “ Tu devras le relever ” a la certitude qu’il y parviendra, “ Tu le relèveras ”.'+
											'<br><br>	5. Ce qui vient d’être dit est renforcé par le fait que, dans ce pays, la rentrée des classes est fixée en Elloul, lorsque “ le Roi se trouve dans le champ ” et les treize Attributs de miséricorde divine sont révélés. Alors, le Roi réserve un bon accueil à chacun et montre un visage bienveillant. De la sorte, tous reçoivent la force nécessaire pour accomplir ce qui leur est demandé.<br><br>	Ceci concerne les élèves des Yechivot, en général et ceux de la Yechiva Loubavitch, en particulier. Car, la Torah, surtout de la manière dont elle est étudiée dans la Yechiva Loubavitch, possède un enseignement révélé et une phase cachée. Elle permet donc d’attacher le côté révélé et le côté caché de l’âme à l’aspect révélé et à l’aspect caché de la Divinité. C’est ainsi que l’on met en pratique les termes du verset: “ Recherchez Ma Face. Eternel, je rechercherai Ta Face ”.<br><br>	Ainsi, “ grâce à la Lumière de la Face du Roi de vie ”, nous obtiendrons la partie profonde et essentielle du bien, de sorte que l’on soit inscrit et scellé pour une bonne et douce année, ici-bas dans le monde, en un bien visible et tangible.'+
											'<br><br>	6. C’est également là ce qu’enseigne notre Sidra: “ Lorsque tu iras au combat contre ton ennemi ”. Il faut lutter contre sa propre âme animale, contre son entourage, contre le corps et l’âme animale de son prochain. Il faut donc mettre en pratique l’expression “ lorsque tu iras ”, ne pas attendre que l’autre entre en guerre. Il faut prendre l’initiative du combat.<br><br>	Nous avons déjà expliqué que, lorsque l’ennemi envahit le domaine d’un homme, ce dernier, du fait de la guerre, subira nécessairement la destruction et des ravages, même s’il est, au final, le vainqueur. Il n’en est pas de même quand on met en pratique “ lorsque tu iras ” et que l’on prend l’initiative de se rendre dans le domaine de l’autre.<br><br>	En pareil cas, “ tu en prendras des captifs ”, qui se trouvaient auparavant chez l’ennemi, mais avec lesquels on a nécessairement un rapport.<br><br>	On ne doit pas penser que l’on rend un service à son prochain, que ce que l’on fait pour lui est, somme toute, bien suffisant. Il faut savoir que l’ennemi a des captifs et que l’on est concerné par eux beaucoup plus que tout autre. Car, ces captifs sont les parcelles de sainteté auxquelles on est personnellement chargé d’apporter l’élévation et qui sont enfermées dans le domaine du mal, duquel il est nécessaire de les libérer. Et, comme on l’a dit, dès lors que l’on observe un événement, que l’on en a connaissance, on est concerné par lui.<br><br>	Nous avons vu que la Paracha est exprimée à la fois sous la forme d’un ordre et d’une assurance. Celui qui se pénètre de cette Injonction, s’emplira de joie et d’enthousiasme. Dès lors, il est une certitude absolue que “ tu en prendras des captifs ”.'+
											'<br><br>	7. La rétribution est à la mesure de l’effort. En l’occurrence, on subit la peine d’un combat, le voile qui empêche de mener à bien la mission confiée à chacun. La récompense, en conséquence, est la possibilité de percevoir l’Essence de D.ieu. Commentant le verset “ Il agira pour celui qui L’attend ”, nos Sages disent: “ pour ceux qui placent leurs efforts dans l’étude de la Torah ”. En brisant le voile, on perçoit, en effet, l’Essence.<br><br>	De la sorte, nous obtiendrons la réalisation de la promesse selon laquelle “ une nation ne lèvera plus le glaive contre l’autre et l’on n’apprendra plus à se battre ”, lors de la venue du Machia’h, qui est appelé Chalom, paix, ainsi qu’il est dit: “ le prince de la paix ”, “ pour multiplier la sagesse et pour une paix sans limite ”.<br><br>	Iguéret Hakodech explique qu’il faut maintenant apporter l’élévation aux parcelles de sainteté qui se trouvent dans la matière. Dans le monde futur, cette élévation sera déjà effective, de sorte que le mal sera séparé du bien. Alors, cette forme du service de D.ieu disparaîtra et l’on se consacrera à introduire l’unité en des stades beaucoup plus hauts de la création, afin de révéler dans le monde des lumières encore plus intenses.<br><br>	C’est ainsi que l’on peut définir la paix, “ une paix sans limite ”. Pour l’obtenir, il faut transformer la matière à l’heure actuelle et, dans ce but, “ tu iras au combat ”.'
								},
								
								'Siha 6': 
								{
									'Titre' : 'Lettre du Rabbi',
									'source' :' Par la grâce de D.ieu,Veille du Chabbat 13 Elloul 5721,Brooklyn, New York,',
											'resume' : ' ',
											'contenu' : ' 		Je vous salue et vous bénis,<br><br>	J’ai bien reçu votre lettre. Puisse D.ieu faire que vous m’annonciez de bonnes nouvelles, matériellement et spirituellement à la fois. La tête et le début de la Paracha de cette semaine fait allusion à cela et précise la manière de servir D.ieu qui en découle.<br><br>	Lorsque tu iras au combat: Il s’agit là du départ, avant même la lutte effective(1).<br><br>	Sur: Il faut, d’emblée, avoir le dessus, sur(2) l’ennemi. Il suffit, pour cela, de se dire que: “ L’Eternel votre D.ieu marche devant vous ”(3).<br><br>	Tes ennemis: Ce terme a deux Youd(4), marque du pluriel. Il y a, en effet, l’ennemi du corps et celui de l’âme. L’un et l’autre sont exprimés en un même mot(5), car les Juifs sont “ une nation unique sur la terre ”(6), assujettissant leur corps physique à leur âme spirituelle et mettant en évidence l’unité et la vérité qui les caractérisent.<br><br>	La conséquence d’un départ au combat conçu de cette façon est la suivante:<br><br>	Il le donnera: Ce terme est au singulier. D.ieu en donne la source céleste, le mauvais penchant(7), ennemi de l’âme, qui est l’ange de la mort(8), ennemi du corps.<br><br>	L’Eternel, ton D.ieu, dans ta main: Il le donnera entièrement, de sorte que:<br><br>	Tu captureras son captif: C’est-à-dire le captif de ton ennemi. On sauvera ainsi ce qui était auparavant captif chez l’ennemi.<br><br>	Et, ceci ne concerne pas seulement celui qui a commis une faute, au sens littéral, puis est parvenu à une grande Techouva(9), transformant les fautes intentionnellement commises en bienfaits.<br><br>	Il y a également là le moyen d’apporter l’élévation aux envies permises(10), momentanément enfermées dans le domaine du mal. L’homme moyen défini par le Tanya, qui doit être la situation de tous(11), celle vers laquelle on doit tendre, peut appliquer tout cela d’une manière plus élevée, en permettant aux forces de son âme qui appartiennent au domaine du mal susceptible de se parfaire d’être intégrées à la sainteté.<br><br>	Il est une forme encore plus élevée du service de D.ieu, celle qui transforme les sentiments(12) de l’âme animale résidant dans le cœur, qui est une étincelle divine, afin qu’ils deviennent le bien absolu, au même titre que le bon penchant.<br><br>	Peut-être est-il possible d’avancer que l’on peut, de la sorte, obtenir l’élévation de la Torah et des Mitsvot que l’on a accomplies(13) sans intention particulière, sans les dédier au Nom de D.ieu.<br><br>	De telles actions restent dans la partie superficielle des mondes(14). Puis, lorsque l’homme agit de nouveau pour le Nom de D.ieu, il les libère de cet endroit, les unit à des actes dédiés au Nom de D.ieu et leur permet de connaître la plus haute élévation, jusqu’à se présenter devant D.ieu<br><br>	Avec ma bénédiction, afin d’être inscrit et scellé pour une bonne année,<br><br><b>Notes</b><br><br>(1) Voir le Rambam, lois des rois, début du chapitre 7, qui évoque ce même verset. Il en déduit, en particulier, que celui qui se consacre à une Mitsva est dispensé d’en respecter une autre.<br>(2) Likouteï Torah, second discours intitulé “ Lorsque tu iras au combat ”, fin du paragraphe 2.<br>(3) Voir le début du chapitre 8 du traité Sotta et le chapitre 29 du Tanya.<br>(4) Voir le Min’hat Chay et le Keli Yakar, sur ce verset.<br>(5) Voir le traité Nidda 61b.<br>(6) Voir Igueret Hakodech, chapitre 9.<br>(7) Traité Baba Batra 16a.<br>(8) Ce qui inclut également toutes les souffrances, y compris le fait de maigrir.<br>(9) Voir le chapitre 7 du Tanya.<br>(10) Chapitre 7 du Tanya.<br>(11) Début du chapitre 14 du Tanya.<br>(12) Chapitre 35 du Tanya.<br>(13) Tel est le niveau du Juste. Voir la fin du chapitre 37 du Tanya, le Likouteï Torah, second discours intitulé “ Lorsque tu iras au combat ”, paragraphe 3.<br>(14) L’élévation de ces actions doit leur permettre de “ s’inclure dans le Divin ”, selon le Likouteï Torah, fin du premier discours intitulé “ Lorsque tu iras au combat ”.'
								},
						},
						
						'Serie 2':
						{
								'Siha 1': 
								{
									'Titre' : 'Le divorce de la mission du monde',
									'source' :' (Discours du Rabbi, 20 Mena’hem 5719-1959)',
											'resume' : ' ',
											'contenu' : ' 	1. Selon le traité Guittin 90a, il existe trois avis quant à la possibilité qu’a un homme de divorcer de son épouse. Beth Chamaï dit : “ On divorcera de son épouse uniquement si elle a été infidèle ”. Beth Hillel dit : “ même si elle a brûlé son plat ” délibérément, comme le précisent le Tour, au chapitre 119 et le Meïri. Rabbi Akiva, enfin, va encore plus loin et dit : “ même si l’on en trouve une autre, plus convenable, ainsi qu’il est dit : Si elle ne trouve plus grâce à ses yeux ”.<br><br>	De façon générale, lorsque Beth Chamaï s’oppose à Beth Hillel, le premier adopte l’avis le plus rigoriste et le second, le plus souple, à l’exception de quelques cas, bien précis, qui sont énumérés dans la Michna, au traité Edouyot, chapitres 4 et 5. Et, l’on peut l’expliquer de la manière suivante. Les âmes appartenant à l’école de Beth Chamaï émanent de l’Attribut de rigueur, qui impose une grande fermeté, interdit un grand nombre de comportements, auquel il refuse l’élévation. Les âmes de l’école de Beth Hillel, par contre, émanent de l’Attribut de bonté, mettant en évidence l’aspect positif de toute chose afin de les autoriser et de les élever, comme l’expliquent le Zohar, tome 3, page 245a, le Taameï Ha Mitsvot de Rabbi ‘Haïm Vital, à la Parchat Tétsé, le Chaar Ha Guilgoulim, à la fin de la trente sixième introduction, Iguéret Hakodech, au chapitre 13, le Likouteï Torah, Chir Hachirim, pages 40a et 48c.<br><br>	La possibilité de divorcer de son épouse est, certes, une permission, une habilitation qui est conférée à l’homme. Pour autant, il n’y a nullement là une marque de bonté. Bien au contraire, le divorce est un éloignement, une rupture, résultant du ressentiment et de la sévérité, comme le souligne le traité Baba Batra 160b. La bonté et l’amour sont l’antithèse du divorce.<br><br>	Tout ceci conduit donc à s’interroger. Comment Beth Hillel, qui émane de l’Attribut de bonté, peut-il faciliter le divorce, par rapport à Beth Chamaï ? Et, la même question peut être posée à propos de Rabbi Akiva qui, d’ordinaire, est le défenseur d’Israël, comme le souligne Rachi, dans son commentaire du traité Sanhédrin 110b. Comment peut-il envisager qu’un homme se détache de son épouse uniquement parce qu’une autre lui convient mieux ?<br><br>	On peut renforcer cette question en rappelant qu’un homme et une femme, ici-bas, sont, avec tout ce qui les concerne, à l’image de leur source céleste, le Saint béni soit-Il et l’Assemblée d’Israël, également appelés Homme et Femme. La controverse qui oppose Beth Chamaï, Beth Hillel et Rabbi Akiva peut donc être transposée sur la rupture entre l’Assemblée d’Israël et son Époux, le Saint béni soit-Il, ainsi qu’il est dit (Ichaya 50, 1) : “ Où est l’acte de divorce de votre mère ? ”.<br><br>	Dans la dimension spirituelle, il est bien clair que la permission de divorcer émane de l’Attribut de rigueur. Dès lors, comment Beth Hillel peut-il adopter une position plus sévère que Beth Chamaï ? Comment Rabbi Akiva, le défenseur d’Israël, autorise-t-il un divorce quand rien ne peut être reproché à l’épouse, uniquement parce que “ elle ne trouve plus grâce à ses yeux ” ? Est-il envisageable qu’en pareil cas, l’Assemblée d’Israël soit répudiée par le Saint béni soit-Il, ce qu’à D.ieu ne plaise ?'+
											'<br><br>	2. Un homme et une femme symbolisent, certes, le Saint béni soit-Il et l’Assemblée d’Israël. Pour autant, l’âme est “ une parcelle de Divinité ”, selon les termes du verset (Yov 31, 2), que le Tanya qualifie de “ véritable ”, comme l’explique également l’introduction du Chéfa Tal. De ce fait, cette âme est également appelée “ homme ”, par rapport au corps et à la part du monde que l’on reçoit en partage, l’un et l’autre étant la “ femme ”, comme l’expliquent le Zohar, tome 1, page 122a, le Be’hayé, Béréchit 3, 21 et de nombreux autres enseignements de nos Sages. On consultera également le Likouteï Dibbourim, à la page 1578.<br><br>	Chaque âme reçoit une mission qu’elle doit accomplir ici-bas et par l’intermédiaire de laquelle elle peut s’attacher au Saint béni soit-Il. Si elle cesse de la mener à bien, elle se trouve, de fait, en état de divorce, ce qui permet d’établir un lien avec l’explication précédemment donnée.<br><br>	Un Juif doit donc savoir que l’endroit où il se trouve lui est désigné par la divine Providence, ainsi qu’il est dit (Tehilim 37, 23) : “ D.ieu prépare les pas de l’homme ”, comme l’explique le Hayom Yom, à la date du 10 Tamouz. Là, il doit bâtir une demeure pour D.ieu. Même s’il affronte de nombreuses difficultés, dans la mission qu’il accomplit en l’endroit où il se trouve, même s’il lui semble qu’il réaliserait plus facilement un autre accomplissement ou connaîtrait une plus grande réussite dans un autre domaine, il ne sera pas autorisé à abandonner son occupation pour en adopter une autre. En effet, celle-ci lui a été confiée par la divine Providence. C’est la preuve qu’elle est bien sa mission.<br><br>	Dans ce texte, il y a donc, plus précisément, une controverse, à propos de la question suivante : dans quel cas est-on effectivement autorisé à “ divorcer ” de la mission que l’on reçoit ici-bas pour en adopter une autre, puisque, comme le précisent le Talmud et les Décisionnaires, un homme divorcé doit effectivement se remarier ?<br><br>	“ Beth Chamaï dit : On divorcera de son épouse uniquement si elle a été infidèle ”. Même si l’on affronte des embûches, des difficultés, on n’est pas autorisé à s’écarter de la mission reçue. Certes, ces obstacles sont réels, mais l’on ne s’en affectera pas, car “ aucun d’entre nous ne sera repoussé ” et, au final, on connaîtra effectivement le succès. Néanmoins, s’il y a eu “ infidélité ”, en d’autres termes si le Choul’han Arou’h atteste lui-même que l’on ne peut pas se consacrer à une telle mission, tout comme un homme ne peut conserver une épouse infidèle, on devra effectivement s’écarter d’une telle activité et en adopter une autre. Que deviendra donc cette mission ? “ Elle sera à un autre homme ”, selon les termes du verset et D.ieu fera qu’une seconde âme, possédant de plus grandes forces, la mène à bien.<br><br>	Pour Beth Hillel, le divorce est possible dès que “ elle a brûlé son plat ”. Dès lors que l’on n’a pas de réussite dans cette mission, bien au contraire, que l’on “ brûle son plat ”, que le corps et la part du monde qu’on a reçue portent préjudice à ce que l’âme possédait déjà auparavant, on a le droit de se démettre et d’adopter une autre activité.<br><br>	Selon Rabbi Akiva, cela est vrai également si l’on trouve une autre femme, qui convienne mieux, ainsi qu’il est dit : “ Si elle ne trouve pas grâce à ses yeux ”. Même si dans l’effort concret, par ses forces profondes, on ne connaît pas le manque, mais que l’on agisse, néanmoins, sans grâce, sans plaisir, parce que l’on ne parvient pas à investir, dans cette mission, les forces entourant sa personne, alors qu’il est nécessaire de servir D.ieu avec joie et enthousiasme, comme le soulignent le Rambam, à la fin des lois du Loulav et le Tanya, au chapitre 26, on peut effectivement délaisser un tel accomplissement, afin d’en choisir un autre, pour lequel on aura une plus grande motivation.	De fait, la grâce se distingue de la beauté. Cette dernière est liée à l’apparence, au physique, comme l’explique Rachi à propos du verset (Béréchit 29, 17) : “ de bonne réputation et de belle apparence ”. Il n’en est pas de même pour la grâce et le traité Sotta 47a dit que “ trois femmes sont grâcieuses ”. En d’autres termes, la beauté est intérieure, alors que la grâce émane de ce qui entoure une personne. Le verset dit : “ Si elle ne trouve pas grâce à ses yeux ” et, selon Rabbi Akiva, le seul manque de ce qui entoure une femme suffit pour que son mari divorce d’elle.'+
											'<br><br>	3. La Hala’ha retient l’avis de Beth Hillel, comme le précise le Tour, Choul’han Arou’h, Even Ha Ezer, chapitre 119, paragraphe 3. Ainsi, on ne peut pas abandonner une mission à laquelle on n’a rien à reprocher, mais qui manque de grâce. A l’opposé, si un incident survient, si “ elle a brûlé son plat ”, ce qui remet bien en cause également ce que l’on possédait auparavant, on est alors autorisé par la Hala’ha à se consacrer à une autre mission.<br><br>	Telle est la Hala’ha, mais le traité Guittin 90b précise que : “ lorsqu’un homme divorce de sa première épouse, l’autel lui-même verse des larmes, à son propos ” et le traité Sanhédrin 22a s’exclame : “ Comme le divorce est dur ! ”. Il faut donc adopter la position la plus rigoriste et conserver la mission que l’on a reçue, en faisant don de soi-même, surtout s’il s’agit d’une “ première épouse ”, d’un accomplissement qui est réalisé pour la première fois.<br><br>	Bien plus, celui qui n’a pas adopté cette position rigoriste et qui a divorcé, peut encore retrouver sa première épouse, conformément à l’avis du ‘Hinou’h, à la Mitsva n°580. Même si celle-ci a été infidèle, auquel cas la Hala’ha impose le divorce, “ il ne faut se hâter de renvoyer sa première épouse ”, comme le dit le Rambam, au chapitre 10 de ses lois du divorce, paragraphe 21. Et, il précise qu’il en est ainsi, même s’il y a eu infidélité. C’est également l’avis du ‘Helkat Me’hokek, sur le Choul’han Arou’h, Even Ha Ezer, chapitre 119, paragraphe 2.<br><br>	En pareil cas, une analyse minutieuse est nécessaire. Est-il vrai qu’elle a été infidèle, comme on l’a rapporté ? Cette conclusion n’est-elle pas dictée par son amour propre, par le désir d’adopter une mission plus facile ? On a donc l’impression que, d’après la Torah, on devrait quitter sa situation actuelle, mais si l’on met en pratique les termes du verset “ Tu interrogeras, tu demanderas et tu rechercheras soigneusement ”, on s’apercevra qu’il n’en est pas ainsi, qu’en conservant sa mission et en investissant en elle tous ses efforts, on verra la réalisation de la promesse, énoncée au traité Sotta 17a, selon laquelle “ lorsqu’un homme et une femme en ont le mérite, la Présence divine réside parmi eux ”, de sorte qu’une demeure soit bâtie pour D.ieu ici-bas.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'L’interdiction de museler un animal de trait',
									'source' :' (Discours du Rabbi, 24 Tévet 5723-1963)',
											'resume' : ' ',
											'contenu' : ' 	4. La Parchat Tétsé dit : “ Ne muselle pas le bœuf qui effectue la récolte ”. Le traité Baba Kama 54b et le Choul’han Arou’h de l’Admour Hazaken précisent qu’il en est de même pour n’importe quel animal, qui doit pouvoir manger pendant la récolte.<br><br>	Le Choul’han Arou’h de l’Admour Hazaken, édité par l’Admour Haémtsahi et ses frères, se conclut en énonçant les différentes règles liées à cette interdiction et le dernier paragraphe dit : “ Il n’est pas interdit de museler les vaches qui marchent sur les récoltes dans le but de raccourcir leur chemin, bien que la récolte se fasse d’elle-même, lorsqu’elles marchent de cette façon, car ce n’est pas dans ce but qu’on leur fait emprunter ce chemin. Et, il en est de même pour tous les cas similaires. ”<br><br>	Comme on le sait, chaque mot du Choul’han Arou’h de l’Admour Hazaken est précis. En analysant sa formulation, on peut s’apercevoir qu’il fournit de nombreuses explications, introduit des idées nouvelles, qu’une lecture hâtive ne permet pas de déceler.<br><br>	L’origine de cette Hala’ha est le passage suivant du Rambam (lois de la location, chapitre 13, paragraphe 4) : “ Il n’est pas interdit de museler les vaches qui marchent sur la récolte afin d’emprunter un raccourci ”. Mais, l’Admour Hazaken apporte ici quelques précisions supplémentaires :<br><br>	A) Le Rambam ne dit pas : “ bien que la récolte se fasse d’elle-même, lorsqu’elles marchent de cette façon ” et l’on aurait donc pu penser qu’il fait allusion à une traversée du champ sans que la récolte se fasse, ce qui aurait également été une idée nouvelle. On aurait pu imaginer, dans ce cas, qu’il aurait été interdit de museler l’animal, dès lors qu’il s’en va faire la récolte dans un autre champ. Il serait donc déjà considéré comme se consacrant à cette activité, dès qu’il traverse le premier champ.<br><br>	Mais l’Admour Hazaken précise clairement : “ bien que la récolte se fasse d’elle-même ”, lorsque les vaches traversent le premier champ. C’est également l’interprétation du Michné La Méle’h.	B) Pourquoi n’est-il pas interdit de museler l’animal, en pareil cas ? L’Admour Hazaken répond : “ car ce n’est pas dans ce but qu’on leur fait emprunter ce chemin ”. Les Décisionnaires antérieurs n’énoncent pas cette raison. Le Ramban, commentant le traité Baba Metsya 89a, cite, à ce propos le Yerouchalmi, Teroumot, chapitre 9, fin du paragraphe 1, qui précise : “ Lorsqu’il récolte, mais non lorsqu’il marche ”.<br><br>	Il faut en conclure, selon l’Admour Hazaken, que la raison donnée par le verset n’est pas une décision de la Torah, transcendant la logique. Une explication rationnelle peut effectivement être donnée à ce sujet, “ ce n’est pas dans ce but qu’on leur fait emprunter ce chemin ”.<br><br>	C) A la fin de cette Hala’ha, l’Admour Hazaken ajoute : “ Et, il en est de même pour tous les cas similaires ”. A quoi fait-il allusion ? Comme nous l’avons vu, chaque mot de son Choul’han Arou’h est précis et a fortiori est-ce le cas pour une phrase entière, d’autant qu’en l’occurrence, elle introduit bien une idée nouvelle.<br><br>	Il faut donc voir en cette phrase la suite logique de ce qui a été dit auparavant. En pareil cas, on ne transgresse pas l’interdit de museler l’animal, car on n’en a pas eu l’intention. Et il n’en est pas ainsi uniquement par une décision de la Torah, dépassant la logique. On peut donc déduire de ce raisonnement qu’il “ en est de même pour tous les cas similaires ”, chaque fois qu’on n’en a pas l’intention.<br><br>	Les Décisionnaires divergent sur le fait que l’on ne soit passible d’aucune peine, quand on ne peut pas faire autrement. Selon le Baal Ha Cheïltot, à la Cheïlta 105, il en est ainsi uniquement pour les travaux du Chabbat, car, en la matière, “ la Torah interdit uniquement un travail qui a été pensé ”, comme le soulignent les Tossafot, dans le traité Chabbat 110b. Selon lui, il n’en est pas de même dans les autres cas et celui qui commet un acte interdit par la Torah sera effectivement passible d’une punition, même si telle n’était pas son intention. La plupart des autres Décisionnaires, en revanche, considèrent que l’on n’est passible d’aucune peine, si l’on n’avait pas l’intention de mal agir.<br><br>	Tel est donc le sens de la précision de l’Admour Hazaken, “ il en est de même pour tous les cas similaires ” et cela n’est pas uniquement vrai quand il s’agit de museler l’animal. Il est dit : “ lorsqu’il récolte et non lorsqu’il marche ”. Il ne s’agit pas d’une décision, sans raison, de la Torah. Une explication est effectivement donnée : “ Il n’en a pas l’intention ”. On peut en conclure que “ il en est de même pour tous les cas similaires ”. Chaque fois qu’on n’en a pas l’intention, on n’est passible d’aucune punition.'+
											'<br><br>	5. Celui qui n’a pas l’intention de commettre un acte interdit n’est passible d’aucune punition uniquement quand son action ne doit pas nécessairement aboutir à la transgression. En pareil cas, il n’est pas puni même si la transgression a bien eu lieu. A l’opposé, si cette transgression doit nécessairement se produire, on considère qu’elle a été voulue et l’on ne peut pas dire qu’il n’en avait pas l’intention. Le traité Chabbat 75a emploie, à ce propos, l’expression suivante : “ Si on lui coupe la tête, peut-il ne pas mourir ? ”.<br><br>	En la matière, celui qui conduit ses vaches à traverser le champ effectue bien la récolte, même si telle n’est pas son intention. Dès lors, “ si on lui coupe la tête, peut-il ne pas mourir ? ”. Peut-on dire qu’il n’a pas eu l’intention de réaliser cette récolte ? Pourquoi donc ne transgresse-t-il pas un interdit, s’il ne muselle pas ces animaux ?<br><br>	Il faut en conclure que le principe selon lequel “ si on lui coupe la tête, peut-il ne pas mourir ? ” s’applique uniquement quand la transgression est inéluctable. Ainsi, quelqu’un peut traîner sur le sol un objet encombrant, qui y creusera nécessairement un sillon. Un tel résultat est inévitable, bien qu’il ne soit pas voulu par l’homme. Le principe s’applique donc, en la matière et l’on ne peut pas dire que l’homme ayant adopté cette attitude pendant le Chabbat a agi sans intention de transgresser un interdit.<br><br>	Il en est de même pour d’autres interdits, s’ajoutant à ceux du Chabbat, pour lesquels le principe s’applique à l’action proprement dite. Ainsi, un lépreux porte un bâton sur son épaule. Or, il y a sur cette épaule, une tache de lèpre que le bâton enlèvera nécessairement, en la frottant. En pareil cas, la suppression de la tache est inéluctable. Or, celle-ci est interdite et l’on ne peut pas dire que l’homme n’en ait pas l’intention. Une étude particulière, dans le traité Chabbat 133a, est donc nécessaire pour permettre à cet homme de porter son bâton sur l’épaule.<br><br>	Il n’en est pas de même dans notre cas. L’acte inéluctable n’est pas le fait de museler l’animal, ce qui, de fait, ne s’impose pas. Il est, en réalité, la récolte qui, par elle-même, est intrinsèquement permise. Néanmoins, pendant celle-ci, l’animal ne doit pas être muselé. En pareil cas, on ne peut pas dire : “ si on lui coupe la tête, peut-il ne pas mourir ? ”. Et, il est vrai que l’homme n’a pas l’intention de transgresser un interdit. Il est donc autorisé à museler l’animal, bien qu’il effectue sa récolte.<br><br>	On peut expliquer pourquoi il en est ainsi de différentes façons. En voici quelques unes :<br><br>	A) L’intention ayant animé une action peut se prolonger sur une autre action, mais non sur une troisième. C’est la différence qui peut être faite entre une projection et la projection de cette projection.<br><br>	B) Pour qu’une action en attire une autre sur elle, elle doit avoir une certaine importance.<br><br>	C) Pour interdire une certaine action, il faut que l’homme, d’une certaine manière, fasse une transgression, ce qui n’est pas le cas, en la matière. L’action proprement dite et sa conséquence inéluctable sont, l’une et l’autre, permises.<br><br>	Certes, le traité Ma’hchirin, au début du chapitre 4, dit que “ l’on ne peut boire sans mouiller sa moustache ”, de sorte que l’eau que l’on a dans la bouche se projette également sur la moustache, puis, s’écoulant sur un végétal, elle le rendra susceptible de contracter l’impureté. Toutefois, c’est bien l’eau elle-même qui le rend susceptible de contracter l’impureté et elle aurait déjà pu le faire, quand elle se trouvait dans la bouche de cet homme. En pareil cas, l’acte inéluctable porte sur la préparation nécessaire pour contracter l’impureté.<br><br>	Il n’en est pas de même, en l’occurrence, la récolte et le fait de museler l’animal étant totalement indépendants l’un de l’autre. La récolte n’est pas interdite et c’est seulement quand elle a lieu que l’animal ne doit pas être muselé.<br><br>	Ce qui vient d’être dit nous permettra d’introduire une Hala’ha nouvelle, après avoir précisé une notion préalable. Tout comme il est interdit de museler un animal pendant la récolte, il est également interdit de récolter avec un animal qui a été muselé, comme l’expliquent le traité Baba Metsya 90b et le Choul’han Arou’h, ‘Hochen Michpat, chapitre 338, paragraphe 3.<br><br>	Selon ce principe, le cas précédemment cité s’applique uniquement si les vaches ont été muselées après avoir commencé à marcher et alors qu’elles avancent déjà par elles-mêmes, sans être guidées. C’est uniquement dans cette situation que l’on ne peut pas parler d’acte inéluctable. A l’opposé, si les vaches sont muselées avant d’avoir été conduites à l’endroit de la récolte, il s’agit, désormais, d’un acte interdit, puisque cette récolte est effectuée par des animaux muselés. En pareil cas, on transgresse effectivement un interdit, même si l’on n’a pas l’intention de récolter.<br><br>	Mais, s’il en est ainsi, pourquoi l’Admour Hazaken ne précise-t-il pas clairement que cette Hala’ha s’applique quand les vaches ont été muselées par la suite et non depuis le début ? En fait, différents textes permettent d’établir que l’Admour Hazaken respecte, dans son Choul’han Arou’h, la même règle que le Rambam, dans son Michné Torah. Ce dernier, en effet, ne mentionne pas, dans son ouvrage, de lois nouvelles, si ce n’est dans des cas exceptionnels, qu’il introduit généralement par “ il me semble que ”. Et, de même, l’Admour Hazaken se limite à donner la raison de la loi et à la détailler. Pour autant, il est clair que des précisions peuvent effectivement être déduites de ce détail.<br><br>	C’est pour cela que l’Admour Hazaken ne précise pas clairement la différence qui peut être faite, selon que l’animal ait été muselé avant ou après, mais indique uniquement pourquoi on ne commet pas de faute, en, pareil cas : “ Il n’en a pas l’intention ”.<br><br>	Puis, il ajoute : “ Il en est de même pour tous les cas similaires ”. En effet, on déduit bien du cas présent que l’on n’est passible d’aucune punition, chaque fois que l’on n’a pas agi intentionnellement. En conséquence, on appliquera, ici, une définition du fait de ne pas avoir l’intention identique à celle qui est retenue dans les autres cas et l’on en déduira les règles d’application, en la matière. De la sorte, on déterminera, en particulier, si l’animal doit être muselé avant ou après.'+
											'<br><br>	6. Comme nous l’avons dit, le Choul’han Arou’h de l’Admour Hazaken doit être étudié avec précision, en analysant sa formulation et chacun de ses termes, comme le souligne le Likouteï Dibbourim, à la page 789. Une telle manière de procéder permet de déduire de nombreuses précisions et des clarifications de la Hala’ha, applicables également dans d’autres domaines, qu’ils aient un lien avec le sujet ou bien qu’ils concernent d’autres notions de la Torah.<br><br>	Le passage que nous venons de citer en fait la preuve. En effet, une analyse précise des termes de l’Admour Hazaken a permis de mettre en évidence plusieurs idées nouvelles :<br><br>	A) Aucune interdiction n’est énoncée dans un cas la récolte s’effectue par la marche des vaches, à travers le champ.<br><br>	B) La raison pour laquelle il n’y a pas d’interdiction, en pareil cas, est que l’on n’en a pas l’intention.<br><br>	C) Il en résulte que cette absence d’interdiction s’entend uniquement si l’on ne peut appliquer le principe selon lequel : “ si on lui coupe la tête, peut-il ne pas mourir ? ”.<br><br>	D) Le fait de n’être passible d’aucune punition, si l’on n’a pas eu de mauvaise intention, est vrai non seulement pour les travaux du Chabbat, comme le dit le Cheïltot, mais aussi pour toutes les interdictions de la Torah.<br><br>	Puisse D.ieu faire que nous apprenions profondément le Choul’han Arou’h et le Tanya de l’Admour Hazaken, surtout en cette année, la cent cinquantième depuis son décès. De même, on étudiera, plus généralement, la partie révélée de la Torah et la ‘Hassidout. Si l’on s’investit en cela par les trois forces de son intellect, ‘Ho’hma, Bina et Daat, la sagesse, la compréhension et la connaissance, nous connaîtrons le succès, conformément à la promesse énoncée par nos Sages, en la matière. On comprendra non seulement à la mesure de l’effort investi, mais même bien au-delà de celui-ci, à l’image d’un objet trouvé, que l’on n’a pas eu de peine à gagner, auquel on n’a même pas pensé, comme le souligne le traité Sanhédrin 97a.<br><br>	Bien plus, on recevra alors la Torah en cadeau et l’on en fera une acquisition éternelle. Ainsi, on sait que, lorsque Moché oublia la Torah, il la reçut en cadeau et, dès lors, il cessa de l’oublier, comme le rapporte le traité Nedarim 38a.'+
											'<br><br>	7. Ces propos sont prononcés, à l’occasion du 24 Tévet, à titre de conclusion de l’étude du Choul’han Arou’h de l’Admour Hazaken. Or, la coutume juive veut qu’à cette occasion, on établisse un lien entre la fin d’un livre et son début, peut-être parce que différents textes, en particulier le Likouteï Torah, Chir Hachirim, page 1c, soulignent que “ la fin du processus est liée au début et le début à la fin ”.<br><br>	Le début du Choul’han Arou’h de l’Admour Hazaken énonce les lois du lever, au matin. Ses premiers mots, à la fois dans sa première et dans sa dernière version, sont : “ Yehouda Ben Tema dit : Sois vigoureux comme une panthère, léger comme un aigle… pour faire la volonté de ton Père Qui se trouve dans les cieux ”. On peut, sur cette base, préciser la relation entre la fin et le début.<br><br>	Les derniers mots du Choul’han Arou’h sont “ Il en est de même pour tous les cas similaires ”. L’Admour Hazaken indique ainsi, comme on l’a vu, que l’on n’est passible d’aucune punition, quand on n’a pas eu l’intention de mal agir, non seulement pour ce qui concerne le fait de museler l’animal, ou bien pour les travaux du Chabbat, mais aussi en toutes les interdictions de la Torah. On ne commet donc pas une transgression si l’on n’en a pas l’intention.<br><br>	Il existe une controverse pour déterminer s’il est nécessaire d’avoir l’intention de mettre en pratique une Mitsva, comme l’expliquent le Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, chapitre 60, paragraphe 5 et, d’après la ‘Hassidout, la fin du Atéret Roch.<br><br>	Comme le précise le Sdeï ‘Hémed, principes, lettre Mêm, principe 61, on considère, en se basant sur l’avis de plusieurs Décisionnaires que, pour différentes Mitsvot, il n’est pas nécessaire d’avoir l’intention de les mettre en pratique. Et, même dans les cas où cela est nécessaire, on ne peut penser qu’il y a là une caractéristique de toutes les Mitsvot, mais plutôt une particularité de ces Commandements bien précis.<br><br>	Ainsi, si l’on accomplit certaines Mitsvot en pensant à autre chose, sans avoir réellement l’intention de le faire, on s’est bien acquitté de son obligation, comme le précise le Choul’han Arou’h de l’Admour Hazaken. On peut donc les mettre en pratique sans même avoir la conscience de la Mitsva à l’esprit, pendant son accomplissement.<br><br>	Bien plus, parfois un Juif peut s’être acquitté d’une Mitsva, bien qu’il l’ait fait sous la contrainte, selon le Choul’han Arou’h de l’Admour Hazaken, chapitre 475, paragraphe 28. Concernant l’intention, en effet, une différence doit être faite entre une Mitsva et une faute. Dans ce dernier cas, celui qui n’a pas l’intention de la commettre, ne souhaite même pas mal agir, n’a pas fait de faute. Par ailleurs, celui qui met en pratique la Mitsva en pensant à autre chose s’est bien acquitté de son obligation.<br><br>	Quelle est la raison de cette différence ? Le contraire ne serait-il pas plus logique ? Les Mitsvot créent un lien entre l’homme et D.ieu. Et, en les accomplissant, on attache également à D.ieu l’objet matériel qui permet cette pratique. Une faute, en revanche, a l’effet contraire. Elle sépare de D.ieu l’homme qui l’a commise et l’objet qui a permis de le faire.<br><br>	Les objets matériels, y compris le corps et l’âme animale, sont placés sous l’emprise de la Klipat Noga, la force du mal qui peut encore recevoir l’élévation, en ce monde matériel, dont la quasi totalité appartient au mal, comme le dit le chapitre 7 du Tanya. Ces objets sont donc plus proches du mal que du bien. En conséquence, on pourrait penser qu’il est plus aisé de séparer la matière de D.ieu que de l’attacher à Lui. Dès lors, comment dire que, pour réaliser une telle séparation, il faut effectivement en avoir l’intention ? A l’opposé, un objet peut être attaché à D.ieu sans même que l’on y pense !<br><br>	Le début du Choul’han Arou’h apporte la réponse à cette question. Dès le lever, au matin, on doit “ faire la Volonté de ton Père Qui se trouve dans les cieux ” et, pour cela, être “ vigoureux comme une panthère ”. A son lever, au début du jour, chaque Juif s’attache à D.ieu en disant le Modé Ani et il Lui reste attaché par la suite, tout au long du jour. Certes, il pourra, en certaines actions, ne pas avoir l’intention d’accomplir la Mitsva. Néanmoins, dans l’action de cette Mitsva, se trouve le désir de se lier à D.ieu, qui se manifeste, au sein de la personnalité, depuis le début du jour. Il en est de même pour un mariage, par exemple. Si un homme, alors qu’il évoque ce sujet avec une femme, lui remet une pièce, sans préciser qu’elle est destinée au mariage, l’union est effectivement valable, comme le précise le traité Kiddouchin 6a.<br><br>	Néanmoins, il en est ainsi uniquement pour les Mitsvot, mais non pour les fautes. Si l’on n’a pas réellement l’intention de les commettre, on ne peut avoir mal agi. En effet, une telle action n’est pas voulue, à proprement parler, comme l’explique le Dére’h Mitsvoté’ha, au début de la Mitsva de la confession et de la Techouva. Il manque alors le corps de l’action qui en ferait une transgression. De plus, en disant le Modé Ani au début du jour, on conserve, tout au long de la journée, au moins à l’état latent, une intention qui va à l’encontre de la faute.<br><br>	En revanche, tous, y compris ceux qui disent que la Mitsva doit être accomplie intentionnellement, s’accordent pour reconnaître qu’en ayant une intention inverse, en se disant que l’on refuse la Mitsva, on se met dans une situation rendant impossible son accomplissement, comme le dit le Choul’han Arou’h de l’Admour Hazaken, chapitre 489, paragraphe 12. Il en est de même, pour la faute, quand on a l’intention inverse.'+
											'<br><br>	8. Mais, une question se pose encore. Il est dit qu’il n’est pas nécessaire d’avoir l’intention de mettre en pratique la Mitsva et que l’on ne commet pas de faute si l’on en n’a pas l’intention. Il en est ainsi pour chaque Juif, y compris celui qui, au début du jour, n’a rien fait pour s’attacher à D.ieu, n’a pas dit le Modé Ani. Or, pourquoi, en ce qui le concerne, cette différence entre la Mitsva et la faute est-elle maintenue ?<br><br>	On peut comprendre qu’il ne soit pas coupable s’il a fait une faute sans en avoir l’intention. De façon générale, un tel homme n’est pas soumis à D.ieu, mais cette attitude, qu’il adopte de manière générale, ne se reflète pas systématiquement dans chacune de ses actions. Elle n’est pas sa seule préoccupation. Car, la Klipat Noga ne respecte pas le principe de l’unité. De façon générale, les forces du mal sont synonymes de séparation. Chaque instant est donc coupé de celui qui le suit et ne l’influence pas nécessairement. De même, les volontés éprouvées par l’âme animale sont différentes, l’une de l’autre. Elles peuvent donc s’affronter, s’affaiblir ou même se supprimer. Celles de l’âme divine, par contre, ne peuvent que se renforcer.<br><br>	En revanche, on peut se demander pourquoi celui qui n’est pas soumis à D.ieu peut accomplir les Mitsvot sans en avoir l’intention. En effet, on ne peut pas affirmer que son intention cachée soit de se lier à D.ieu.<br><br>	En fait, chaque Juif, au fond de lui-même, est animé par le désir de faire le bien, comme le souligne le Rambam, à la fin du chapitre 2 de ses lois du divorce. Certes, une telle volonté est cachée. Pour autant, elle s’applique à l’action concrète et elle peut donc être considérée comme si elle était révélée. Ainsi, explique le Rambam, celui qui dit : “ Je veux ” accomplir la Mitsva, même sous la contrainte, exprime bien la profondeur de lui-même, ce qu’il ne fait pas quand il prétend transgresser la Volonté de D.ieu.<br><br>	Il en est de même pour les sacrifices. Si les Cohanim, en les effectuant, n’ont pas toutes les pensées qui sont alors nécessaires, “ le cœur du tribunal émet la condition qu’il se substituera à eux pour cela ”, selon le traité Zeva’him 6b. Rachi, à cette référence, ajoute : “ Même si le Cho’het ne connaît pas ces pensées ”. Et, le commentaire de la Michna, au début du traité Zeva’him, précise même : “ si la Che’hita n’a pas été faite dans l’esprit du service de D.ieu ”.<br><br>	Profondément, chaque Juif est soumis au tribunal et à sa décision. La condition de ce tribunal est donc suffisante et l’on peut considérer que les Cohanim eux-mêmes ont eu ces pensées. Dès lors, pourquoi l’homme doit-il parfois dire : “ Je veux ” ou bien le tribunal, fixer une condition ? Pourquoi la dimension profonde de la volonté n’est-elle pas suffisante ? Il s’agit uniquement là de particularités, spécifiques à ces Mitsvot. Dans d’autres Mitsvot encore, par exemple la prière, l’intention consciente est nécessaire. Enfin, d’autres Mitsvot ne sont que des intentions. C’est le cas de toutes celles qui sont des sentiments du cœur.<br><br>	C’est donc pour cela qu’il n’est pas nécessaire d’avoir l’intention de mettre en pratique la Mitsva. Car, chaque Juif, quand il l’accomplit, s’absorbe pleinement à sa tâche. Pendant son accomplissement, même s’il pense à autre chose, il offre la dimension profonde de sa volonté à D.ieu, de même que son corps et la part du monde qui lui est confiée. Il est alors pleinement lié à D.ieu et les fiançailles avec l’Eternel sont scellées.<br><br>	De la sorte est préparé le mariage, à propos duquel il est dit (Hochéa 2, 18) : “ Ce jour-là, Tu seras appelé mon Homme et non mon Mari ”, ce qui marquera une réelle progression par rapport au début de ce même mariage. Notre situation sera alors celle de la mariée dans la demeure de son beau-père, selon l’expression du traité Ketouvot 71b, avec la venue du notre juste Machia’h, très prochainement.'
