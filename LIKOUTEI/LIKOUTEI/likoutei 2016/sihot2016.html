		'Vayéle’h':
		{
			'Serie 1':
			{
				'Siha ' : 
				{
				'Titre' : 'Lettres gravées et lettres écrites ',
				'source' : '(Discours du Rabbi, Chabbat Parchat Nitsavim Vayéle’h 5712-1952)',
						   'resume' : ' ',
						   'contenu' : '1. Il est écrit, dans notre Sidra : “ Prends ce livre de la Torah et tu le placeras sur le côté de l’arche de l’alliance avec l’Eternel votre D.ieu ” ?<br/> <br/> 	La Guemara énonce deux avis, à ce sujet. Selon le premier, ce Séfer Torah se trouvait dans l’arche, avec les Tables de la Loi. Selon le second, il était placé sur le côté de cette arche. Tous s’accordent, en revanche, pour dire qu’il était bien dans le Saint des Saint.<br/> <br/> 	Ainsi, il y avait, dans le Saint des Saints, aussi bien les Tables de la Loi, sur lesquelles les lettres étaient gravées, que le Séfer Torah, dans lequel elles étaient écrites. Que faisait un Séfer Torah dans ce lieu ?<br/> <br/> 	On peut comprendre que les Tables de la Loi et les lettres gravées s’y trouvaient. En effet, l’Arche sainte, placée dans le Saint des Saints, n’y occupait pas de place. Elle avait des dimensions précises, deux coudées et demie de longueur, mais ce lieu transcendait la mesure de l’espace. De même, il n’était pas soumis au temps, car ces deux dimensions sont liées.<br/> <br/> 	Or, il en est de même pour les lettres gravées. Celles-ci sont des lettres à proprement parler, possédant effectivement les dimensions requises. Pour autant, elles ne s’ajoutaient pas à la pierre, dont elles restaient partie intégrante, à la différence des lettres écrites avec de l’encre sur un parchemin.<br/> <br/> 	Bien plus, les lettres fermées, le Mêm final et le Samé’h, tenaient miraculeusement, dans les Tables de la Loi.<br/> <br/> 	De ce fait, les lettres gravées avaient bien leur place dans le Saint des Saints. En revanche, pourquoi les lettres écrites s’y trouvaient-elles ?<br/> <br/> 	2. Le Saint des saints, lieu et moment qui transcendent l’espace et le temps, avait pour but d’éclairer ce qui lui était extérieur, l’esplanade des Cohanim, celle d’Israël, celle des femmes, le mont du Temple et même au delà de celui-ci et jusqu’aux autres nations, où qu’elles se trouvent et non uniquement quand elles se rendent dans le Temple.<br/> <br/> 	De la sorte, ces nations peuvent prendre conscience que le lieu et le moment transcendent l’espace et le temps, afin de mettre ainsi en pratique les termes du verset : “ Des étrangers viendront et feront paître vos troupeaux ”.<br/> <br/> 	C’est pour cette raison qu’il y avait aussi des lettres écrites, dans le Saint des Saint. Celles-ci étaient les intermédiaires, par lesquels la lumière de cet endroit pouvait se révéler à l’extérieur, tel qu’en lui-même.<br/> <br/> 	3. La ‘Hassidout précise ce qui distingue le service de D.ieu de Roch Hachana de celui de toute l’année. Pendant l’année, la démarche doit être rationnelle, y compris lorsqu’elle aboutit au don de soi. A l’opposé, la soumission de Roch Hachana transcende complètement la raison.<br/> <br/> 	On doit savoir, même s’il n’est pas nécessaire de faire abstraction de sa logique pendant toute l’année, qu’il n’en est pas moins nécessaire d’être totalement soumis, comme à Roch Hachana, tout comme les lettres écrites figurent également dans le Saint des Saints.<br/> <br/> 	De la sorte, on peut conserver, tout au long de l’année, les bénédictions que l’on a obtenues à Roch Hachana, y compris dans leur dimension matérielle, afin d’obtenir la satisfaction de tous ses besoins.<br/> <br/> 	4. Comment se préparer à tout cela? Par le fait que “ vous êtes tous présents aujourd’hui ”, en ce “ jour du grand Jugement ”, depuis “ vos chefs de tribu ”, jusqu’à “ vos coupeurs de bois et vos puiseurs d’eau ”. Même si l’on est soi-même un chef de tribu, on n’hésitera pas à se lier à son prochain, qui pourra être un “ coupeur de bois ” ou un “ puiseur d’eau ”. En pareil cas, l’unité doit être totale.<br/> <br/> 	Celui qui s’habitue à ne pas faire de différences entre les hommes pourra, plus aisément, ne pas distinguer le service de D.ieu de Roch Hachana de celui du reste de l’année, au cours de laquelle il restera pleinement soumis à la Divinité.<br/> <br/> 	De la sorte, la bénédiction céleste peut être entendue en tout endroit. On obtient ainsi la réalisation de la promesse selon laquelle “ des étrangers viendront et feront paître vos troupeaux ”.<br/> <br/> 	En imposant la soumission de Roch Hachana à “ l’étranger ” que l’on porte en soi, c’est-à-dire au corps et à l’âme animale, de même qu’en agissant sur “ l’étranger ” qui se trouve chez les autres, on peut transformer également les nations du monde, auxquelles ce verset fait allusion. Celles-ci, dès lors, percevront la qualité d’Israël et elles “ feront paître vos troupeaux ”.<br/> <br/> 	De la sorte, la bénédiction obtenue à Roch Hachana se révélera de manière concrète, pendant toute l’année et elle apportera la satisfaction de tous les besoins, un bien visible et tangible. Chacun sera inscrit et scellé pour une bonne et douce année, au sein de tout le peuple d’Israël, d’un bien visible et tangible.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' La Techouva, la Tefila et la Tsédaka',
				'source' : '(Discours du Rabbi, 6 Tichri 5713-1952)',
						   'resume' : ' ',
						   'contenu' : '5. Les Juifs ont l’espoir qu’à Roch Hachana, D.ieu leur accordera, en tous points, une bonne et douce année, de même qu’aux membres de leur famille, enfants, santé et prospérité matérielle, dans la largesse, en un bien visible et tangible.<br/> <br/> 	Pour autant, le bien n’a pas de limite. C’est la raison pour laquelle D.ieu a accordé les dix jours de Techouva, la période qui sépare Roch Hachana de Yom Kippour. L’effort en ces jours permet d’obtenir que la bénédiction de D.ieu, à Yom Kippour, plus et encore plus, de Sa main pleine et large, en fonction de Ses moyens.<br/> <br/> 	Quel est l’effort qui est nécessaire, pendant ces jours ? Nous le précisions dans le rituel des fêtes : “ La Techouva, la prière et la Tsédaka ”. Grâce à ces trois domaines, D.ieu accorde la bénédiction, de Sa main pleine et large.<br/> <br/> 	6. Ces trois domaines, si on les examine sommairement, existent également chez les non-Juifs, qui connaissent “ la repentance, la prière et la charité ”.<br/> <br/> 	Pour autant, ces trois notions, telles que le Judaïsme les définit sont profondément et radicalement différentes. Les termes de Techouva, de Tefila et de Tsédaka permettront de s’en convaincre.<br/> <br/> 	7. La Techouva :<br/> <br/> 	La repentance est, en fait, synonyme de regret. La Techouva, par contre, n’est pas le regret. Bien plus, les deux notions sont même opposées.<br/> <br/> 	Le regret est l’introduction d’une situation nouvelle, pour celui qui est contrarié d’avoir mal agi ou, tout au moins, de ne pas avoir bien agi. La Techouva, en revanche, est un retour. Un Juif est bon, par nature et il souhaite avoir un comportement judicieux. Mais, pour différentes raisons, qui échappent à sa volonté ou n’en découlent pas totalement, il peut aussi mal agir. Il n’en reste pas moins qu’il est bon, de manière naturelle.<br/> <br/> 	Sa Techouva est donc un retour aux sources, aux origines, à son moi profond, qui, dès lors, se révèle et dirige sa vie. C’est pour cela que chacun, y compris le Juste, peut accéder à la Techouva, puisque tous désirent atteindre leur moi profond et le mettre en évidence.<br/> <br/> 	L’impie peut également faire Techouva. Aussi bas qu’il soit tombé, cette voie lui reste toujours accessible, puisqu’il ne s’agit pas pour lui d’une situation nouvelle, mais seulement d’un retour vers son existence intérieure.<br/> <br/> 	8. La Tefila.<br/> <br/> 	La prière est synonyme de requête. Les Juifs, en revanche, préfèrent parler de Tefila. Là encore, ces deux notions sont opposées. La requête est ce que l’on demande, alors que la Tefila est un moyen de s’attacher.<br/> <br/> 	La requête porte sur ce qui manque à l’homme. Elle est formulée à D.ieu pour qu’Il l’exauce, de Sa propre initiative. Elle n’a pas de sens lorsque le manque n’est pas constaté ou lorsqu’elle porte sur ce que l’on ne désire pas. La Tefila, par contre, permet à l’homme de s’attacher à D.ieu et il prend lui-même l’initiative de ce lien. Une telle démarche peut être le fait de tous, à n’importe quel moment.<br/> <br/> 	Chaque Juif possède une âme, qui est liée à D.ieu. Celle-ci pénètre dans un corps matériel, vivifie un homme et, dès lors, elle éprouve des besoins physiques, comme la nécessité de manger et de boire. Et, ces besoins affaiblissent son attachement à D.ieu. Quelques moments de la journée doivent donc être consacrés à la prière, afin de rafraîchir et de raffermir ce lien.<br/> <br/> 	En conséquence, ceux qui n’éprouvent aucun besoin doivent également avoir recours à la Tefila, avec autant de force que les autres, car celle-ci n’a pas pour but de formuler une requête, mais bien de s’attacher à D.ieu.<br/> <br/> 	9. La Tsédaka.<br/> <br/> 	La charité est un acte de bienfaisance. Mais, les Juifs préfèrent parler de la Tsédaka et les deux notions sont, encore une fois, opposées. La bienfaisance est la règle de conduite de l’homme bon qui, de ce fait, donne également à celui qui n’a rien et ne mérite rien. La Tsédaka, en revanche, est de la même étymologie que Tsédek, la justice. On peut l’envisager de deux façons :<br/> <br/> 	A) On est tenu de la donner à son prochain, car on a conscience que l’on ne possède pas réellement ce que l’on détient. On a reçu un dépôt de D.ieu pour le transmettre à celui qui en est le destinataire final.<br/> <br/> 	B) Chacun souhaite que D.ieu accède à sa requête. Or, D.ieu ne doit rien aux hommes et, pour être exaucé, il faut soi-même agir ainsi, “ mesure pour mesure ”, donner aux autres, même si on ne leur doit rien. De la sorte, ayant dépassé ses propres moyens, on peut obtenir de D.ieu plus que ce que l’on mérite.<br/> <br/> 	Combien plus en est-il ainsi pour la Tsédaka qui est adressée au plus grand nombre, celle qui est donnée aux institutions de Torah. Chaque enfant qui y reçoit son éducation est appelé à fonder un foyer juif, à guider son entourage. En apportant sa contribution à de telles réalisations, on peut ensuite dire à D.ieu : “ J’ai participé, au delà de mes moyens, à Tes accomplissements. Accorde-moi donc plus que ce que je mérite! ”.<br/> <br/> 	10. Tel est donc le sens de la Techouva, de la Tefila et de la Tsédaka, qui permettent d’être définitivement scellé pour une bonne année. La Techouva est le moyen de réintégrer son moi profond. Grâce à la Tefila, on se lie à D.ieu. Enfin, on donne de la Tsédaka comme un acte juste.<br/> <br/> 	Dès lors, quel que soit le bien que D.ieu a d’ores et déjà accordé, à Roch Hachana, on recevra une bénédiction accrue, à Yom Kippour, une bonne et douce année, d’un bien visible et tangible.<br/> <br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Vêtements d’or et vêtements blancs ',
				'source' : '(Discours du Rabbi, 7 Tichri 5717-1957)',
						   'resume' : ' ',
						   'contenu' : '11. Il faut inclure, dans le compte des dix jours de Techouva, les deux journées de Roch Hachana et Yom Kippour, s’ajoutant aux sept jours qui les séparent. Or, on parle globalement des dix jours de Techouva et il faut en conclure qu’ils forment un tout, une période unique, allant de Roch Hachana à Yom Kippour. En conséquence, depuis le premier instant de Roch Hachana, on commence à se préparer à Yom Kippour.<br/> <br/> 	La Mitsva de Roch Hachana est le Choffar. Le point central de Yom Kippour est le service du grand Prêtre qui effectuait alors ce qui était réalisé par les autres Cohanim, pendant le reste de l’année.<br/> <br/> 	Le service du grand Prêtre, à Yom Kippour, présentait deux aspects. D’une part, il portait des vêtements en or. De fait, ceux-ci comptaient également d’autres matières. Néanmoins, on parlait de vêtements en or. Mais, d’autre part, il portait également des vêtements blancs.<br/> <br/> 	Le Temple comprenait trois parties, l’esplanade, le Sanctuaire ou la Tente du Témoignage et le Saint des Saints. Le grand Prêtre effectuait son service dans l’esplanade et le Sanctuaire avec les vêtements d’or. Puis, il mettait les vêtements blancs pour entrer dans le Saint des Saints.<br/> <br/> 	12. Seul l’aspect matériel du Temple, les pierres, l’or et l’argent, a été détruit. Par contre, sa dimension spirituelle, qui se trouve en chacun, le Temple que chacun porte en son âme, reste toujours intact. Aucun Juif, et a fortiori aucun non-Juif, ne saurait le détruire.<br/> <br/> 	Mon beau-père, le Rabbi, souligne que seuls nos corps sont envoyés en exil et assujettis aux nations. Mais, il n’en est nullement de même pour nos âmes.<br/> <br/> 	Le Temple spirituel que chacun porte en lui traverse également les différentes périodes de l’année. Chaque Juif est le grand Prêtre de son propre Temple et, quand arrive Yom Kippour, il doit assumer lui-même ce service et ne pas s’en remettre aux autres.<br/> <br/> 	Ce que l’on doit alors accomplir présente deux aspects. Il y a ce que l’on fait dans le Saint des Saints, avec des vêtements blancs et les autres actes, réalisés en vêtements d’or.<br/> <br/> 	13. Les Cohanim, effectuant le service de D.ieu, devaient porter des vêtements pour la gloire et l’honneur. A Yom Kippour, il fallait porter des vêtements d’or, sauf dans le Saint des Saints. Le Rambam explique, à ce sujet, que l’on doit faire usage, pour servir D.ieu, de ce qu’il y a de plus beau et de meilleur.<br/> <br/> 	L’or a de la valeur et il exerce un effet positif sur l’homme. Il sert donc à faire les vêtements que l’on porte dans le Temple, en particulier à Yom Kippour. Et, l’on peut donc se demander pourquoi il fallait porter, précisément dans le Saint des Saints, des vêtements blancs. Cet endroit n’est-il pas le plus élevé ? Ne justifie-t-il pas l’usage de vêtements d’or ?<br/> <br/> 	L’explication est la suivante. Chacun doit servir D.ieu par toutes les forces dont il dispose. Lorsque l’on sollicite celui qui a des moyens financiers pour qu’il donne de la Tsédaka, celui-ci ne doit pas répondre qu’il s’acquittera de son obligation, en priant ou en étudiant la ‘Hassidout et la partie révélée de la Torah. Il doit avoir conscience qu’il y avait, dans le Temple, des vêtements d’or.<br/> <br/> 	A l’autre extrême, il faut savoir aussi que l’on ne peut pas se contenter de soutenir financièrement les Yechivot, des vêtements d’or. On doit également disposer de vêtements blancs, de spiritualité libérée de toute emprise matérielle et grossière.<br/> <br/> 	Chacune de ces formes du service de D.ieu doit se trouver à sa place. Les vêtements d’or correspondent à ce qui est extérieur au Saint des Saints, alors que, dans le Temple, il faut avoir des vêtements blancs. Le Midrach dit que “ le monde ne méritait pas de disposer de l’or et celui-ci ne fut créé que pour le Temple ”, après quoi on peut aussi en faire usage pour satisfaire les besoins du monde. Bien évidemment, chacun comprend que l’essentiel ne doit pas devenir accessoire, que l’accessoire ne doit pas être considéré comme essentiel.<br/> <br/> 	Néanmoins, lorsqu’il s’agit du Saint des Saints que chacun porte en son âme, l’or n’a plus sa place et le riche devient comme tous les autres. Dans le Saint des Saints, le service de D.ieu est effectué avec des vêtements blancs<br/> <br/> 	14. Tel est le sens des dix jours de Techouva, qui commencent avec le Choffar de Roch Hachana et se terminent par le service du grand Prêtre, à Yom Kippour.<br/> <br/> 	Au début de cette période, on sonne du Choffar, dans un ordre bien précis et celui-ci est une corne animale dont le son est simple, sans grande valeur musicale. Car, nul ne peut ruser devant D.ieu. Il faut se lier à Lui et crier, du fond de son cœur, proclamer que nous sommes Ses enfants, qu’Il est le Père, Lui demander d’accorder une bonne et douce année.<br/> <br/> 	A l’issue des dix jours de Techouva, le grand Prêtre effectue le service de D.ieu, de la manière précédemment décrite. En effet, on doit s’engager, prendre la ferme résolution de le faire, avec les vêtements d’or comme avec les vêtements blancs.<br/> <br/> 	A l’extérieur du Saint des Saints, celui à qui D.ieu a accordé des biens matériels et une âme juive doit savoir qu’il ne peut pas se cacher dans des vêtements blancs, sur lesquels toute trace forme une tache. Lorsque l’on sollicite sa contribution, un tel homme ne dira pas qu’il faut s’adresser aux autres, car il est lui-même saint et pur. On aura conscience que le Temple, la Yechiva, la synagogue, la maison d’étude doivent être aidés et on leur donnera de l’or.<br/> <br/> 	Dès lors qu’il s’agit du Saint des Saints, en revanche, tous sont identiques. Celui qui porte des vêtements d’or les ôtera et les remplacera par des vêtements blancs, dégagés de la matérialité et de la grossièreté. On sait qu’il n’y avait rien, dans le Saint des Saints, pas même les pains de propitiation. Seul D.ieu y révélait sa Présence, avec la Torah, l’Arche Sainte, les Tables de la Loi et le grand Prêtre.<br/> <br/> 	15. Ce qui vient d’être dit délivre un enseignement à chacun.<br/> <br/> 	Le début de la vie, du service de D.ieu et de l’année est un simple cri, adressé à D.ieu et dépassant toute rationalité. Puis, il faut effectuer le service du grand Prêtre, dans le Temple, qui reste intact à l’heure actuelle. Pour cela, on doit porter des vêtements d’or et des vêtements blancs.<br/> <br/> 	L’homme qui agit ainsi saura associer le matériel et le spirituel, comme le faisait le grand Prêtre. Celui-ci ne mettait pas d’abord les vêtements d’or, puis les vêtements blancs. Il les changeait à différentes reprises, d’abord les vêtements d’or, puis les vêtements blancs, à nouveau les vêtements d’or et encore une fois les vêtements blancs, puis, une troisième fois, les vêtements d’or. En effet, pour un Juif, la matière et l’esprit sont indissociables.<br/> <br/> 	16. A Yom Kippour, un Juif doit méditer et se préparer à entrer dans le Saint des Saints qu’il porte en lui. Comment le définir ?<br/> <br/> 	Dans le Saint des Saints qui existait dans le Temple, il n’y avait que l’Arche Sainte, qui contenait les Tables de la Loi. Ce lieu est donc celui de la Torah, des lettres gravées, de l’enseignement incrusté en l’homme. Et, il en est de même pour le Saint des Saint que chacun porte au fond de lui. Le lien avec la Torah, Torah de vie, est comparable aux lettres gravées.<br/> <br/> 	17. Parvenu à Yom Kippour, le Juif qui doit entrer dans le Saint des Saints peut s’interroger : “ Comment pourrais-je pénétrer dans cet endroit sans porter aucun ornement ? ”. On lui répondra donc que l’on ne s’introduisait pas dans le Saint des Saints avec des vêtements d’or et des ornements, des objets de couleur. Il faut, bien au contraire, avoir des habits blancs, purifier son cœur et sa tête.<br/> <br/> 	Après l’immersion rituelle de la veille de Yom Kippour, chacun peut parvenir à ce stade. On est alors rincé de tout ce qui n’est pas bon et ne convient pas.<br/> <br/> 	18. Le grand Prêtre, après avoir effectué le service avec les vêtements d’or et les vêtements blancs, prononçait une courte prière. En quelques mots, il sollicitait une bonne année pour lui-même, pour sa tribu, pour tous les Juifs et pour le monde entier, y compris dans les domaines matériels.<br/> <br/> 	Il en est de même pour quiconque effectue le service dans le Saint des Saints qu’il porte en lui. En quelques mots, à des moments bien précis, une telle personne peut obtenir le bonheur pour tous les jours de l’année.<br/> <br/> 	Le grand Prêtre priait pour tous les Juifs et il en est de même pour quiconque prie, à Yom Kippour, avec des vêtements blancs, un cœur pur et une bonne intention. Celui-là obtient satisfaction non seulement pour lui-même et sa famille, mais aussi pour les autres Juifs, car tous portent une responsabilité collective. De la sorte, on obtient une bonne et douce année, spirituellement et matériellement.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Réunion des trois dimensions ',
				'source' : '(Discours du Rabbi aux responsables de la Yechiva Loubavitch, 6 Tichri 5716-1955)',
						   'resume' : ' ',
						   'contenu' : '1. Mon beau-père, le Rabbi, commença, une fois, une réunion ‘hassidique en affirmant que, dès lors que dix Juifs se rassemblent, la Présence divine se révèle. Or, D.ieu est partout et quel est donc l’apport de ces dix personnes ?<br/> <br/> 	L’explication est la suivante. Leur réunion fait que la Présence de D.ieu soit beaucoup plus évidente. Dès lors, un cœur juif peut se mettre en éveil bien plus aisément.<br/> <br/> 	Il est certain que D.ieu est partout présent, mais la réflexion est nécessaire pour le ressentir. Il faut se dire que D.ieu a créé le monde et le dirige. Il doit donc nécessairement Se trouver en tout lieu et à tout moment. La méditation permet d’aboutir à cette conclusion.<br/> <br/> 	A l’opposé, quand dix Juifs sont présents, même s’ils n’ont pas cette réflexion, ils éprouvent le désir d’étudier la Torah ou de pratiquer les Mitsvot. En effet, la Divinité est révélée et l’âme juive est donc en éveil.<br/> <br/> 	2. On distingue trois dimensions, l’espace, le temps et l’âme.<br/> <br/> 	Les âmes ne sont pas toujours identiques. Elles se révèlent, dans toute leur grandeur, lorsque dix d’entre elles se réunissent. De telles distinctions existent également dans le temps et dans l’espace.<br/> <br/> 	Lorsque l’on se trouve dans une synagogue, une maison d’étude ou une Yechiva, on est bien différent de ce que l’on peut être dans la rue. Le fait de se trouver dans un endroit saint suscite l’inspiration.<br/> <br/> 	Il en est de même pour la dimension de l’espace. Pendant le Chabbat, les fêtes, les dix jours de Techouva, on est beaucoup plus motivé que pendant le reste de l’année.<br/> <br/> 	Or, lorsque les trois dimensions sont effectivement réunies, quand l’on rassemble dix Juifs ou même plusieurs dizaines de Juifs, pendant les dix jours de Techouva, période de laquelle il est dit : “ Recherchez D.ieu pendant qu’Il peut être trouvé, Invoquez-Le alors qu’Il est proche ” de chaque Juif, qui qu’il soit et où qu’il soit, dans la maison où mon beau-père, le Rabbi, a prié et étudié la Torah pendant dix ans, le moment est, à n’en pas douter, propice pour se renforcer dans tous les domaines de la Torah et des Mitsvot, dans l’existence quotidienne.<br/> <br/> 	La finalité de la Torah est d’adopter un bon comportement non seulement lorsque dix personnes sont réunies à la synagogue ou à la Yechiva, mais aussi à tout moment et en tout lieu, de sorte que soit évidente la motivation que l’on a ressentie, quand une assemblée était réunie à la synagogue, pendant les dix jours de Techouva.<br/> <br/> 	Comment adopter, tout au long de l’année, le comportement qui convient ? Les dix jours de Techouva apportent la force et la détermination pour cela. Dès lors, il est possible d’avoir l’attitude qui convient et d’être proche de D.ieu, tout au long de l’année.<br/> <br/> 	Le Tout Puissant est le Maître unique et véritable du monde entier. Il est dit que “ si tu conformes ta volonté à la Sienne, Il conformera Sa Volonté à la tienne ”. Il satisfera donc tous les besoins, spirituels et matériels.<br/> <br/> 	3. Ce qui vient d’être dit nous permettra de comprendre le lien entre le contenu de Yom Kippour et la prière que le grand Prêtre prononçait, tout de suite après son service.<br/> <br/> 	Yom Kippour est le jour le plus saint de l’année. L’âme est alors beaucoup plus en éveil que les autres jours et l’on passe la majeure partie de la journée dans une synagogue, en un endroit sacré. Combien plus en était-il ainsi, à l’époque du Temple, quand le grand Prêtre entrait dans le Saint des Saints. Or, tout de suite après son service, il adressait une courte prière à D.ieu, afin qu’Il assure la subsistance matérielle des Juifs.<br/> <br/> 	Lorsque les Juifs sont liés à D.ieu et proches de Lui, ils peuvent obtenir la satisfaction de tous leurs besoins, sans avoir besoin de multiplier les requêtes et en formulant uniquement une courte prière. Dès lors, chacun peut gagner sa vie, bien plus, le faire de manière honorable, car c’est bien ainsi que l’on satisfait ses besoins, y compris au sens physique, comme le précise la courte prière du grand Prêtre.<br/> <br/> 	4. Je vous souhaite beaucoup de succès dans vos préoccupations personnelles et une grande réussite dans votre action au profit de la Yechiva. De la sorte, la Yechiva Loubavitch pourra ouvrir largement ses portes et accueillir un grand nombre d’élèves, qui deviendront ensuite des dirigeants communautaires, propageant la Divinité dans le monde.<br/> <br/> 	De la sorte, nous serons définitivement scellés pour une bonne année, au sein de tout le peuple d’Israël.<br/> <br/> <br/> '
                },
			},

		'Haazinou':
		{
			'Serie 1':
			{
				'Siha ' : 
				{
				'Titre' : ' Les cieux et la terre',
				'source' : '(Discours du Rabbi, second jour de Roch Hachana 5716-1955)',
						   'resume' : ' ',
						   'contenu' : '	1. La Paracha de cette semaine commence par : “ Ecoutez, cieux et je parlerai. Que la terre entende les paroles de ma bouche ”. Moché s’adresse ici aux cieux et à la terre, car ceux-ci sont livrés aux Juifs. Lorsque ces derniers mettent en pratique la Volonté de D.ieu, les cieux et la terre font ce que les Juifs en attendent.<br/> <br/> 	C’est actuellement le moment de prendre de bonnes résolutions, pour l’avenir et puisse D.ieu faire que la décision prise en ce sens soit suffisante. Ainsi, les cieux et la terre exauceront les souhaits des Juifs, ceux qui émanent de leur âme divine.<br/> <br/> 	D.ieu accordera aux Juifs des biens matériels et ceux-ci montreront alors ce qu’ils sont susceptibles d’en faire. Ils les transformeront en spiritualité. Ils y parviendront dans la largesse et dans la joie.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Moché et Ichaya ',
				'source' : '(Discours du Rabbi, Chabbat Parchat Haazinou 5718-1958)',
						   'resume' : ' ',
						   'contenu' : '2. Le prophète Ichaya prononça également un verset proche de celui qui introduit notre Paracha, “ Ecoutez, cieux et je parlerai. Que la terre entende les paroles de ma bouche ”. Néanmoins, il en intervertit l’ordre et dit: “ Entendez, cieux et que la terre écoute ”.<br/> <br/> 	Les commentateurs soulignent que l’on entend de loin, alors qu’il faut être proche pour écouter. Moché, notre maître, était plus proche du ciel que de la terre et il dit, en conséquence: “ Ecoutez cieux... Que la terre entende ”. Ichaya, en revanche, était plus proche de la terre et il dit: “ Entendez, cieux et que la terre écoute ”.<br/> <br/> 	3. L’âme de Moché émanait du monde spirituel d’Atsilout, qui est particulièrement élevé. Se trouvant ici-bas, il avait conservé l’élévation caractéristique d’Atsilout. Ainsi, le Rambam montre que la prophétie de Moché était supérieure à celle de tous les autres. C’est la raison pour laquelle les autres prophètes devaient se couper du monde matériel, lorsqu’ils prophétisaient. Car, la prophétie est un dévoilement du monde d’Atsilout et leur corps physique les empêchait de la recevoir.<br/> <br/> 	Moché, par contre, ne devait nullement se couper du monde matériel. Son corps physique ne faisait pas obstacle à la prophétie. Bien au contraire, il était le réceptacle de la Divinité, Qui s’exprimait par sa bouche.<br/> <br/> 	En conséquence, les autres prophètes commençaient leurs propos par “ ainsi ”, terme imprécis, qui décrit la révélation divine dans les mondes de Brya, Yetsira et Assya, qui forment la partie la plus inférieure de la création, alors que Moché introduisait sa prophétie par le terme “ voici ”, indiquant la précision et faisait allusion à Atsilout.<br/> <br/> 	Evoquant les cieux et le monde d’Atsilout, Moché dit “ Ecoutez ”, soulignant ainsi sa proximité. Par contre, faisant référence à la terre, c’est-à-dire à Brya, Yetsira et Assya, en général, à ce monde matériel, en particulier, il dit “ Qu’entende ”, de loin.<br/> <br/> 	Ichaya, en revanche, ne se distinguait pas des autres prophètes, bien qu’il ait eu la vision du Char céleste. A propos du ciel et d’Atsilout, il ne put dire que “ Entendez ”, de loin et c’est pour la terre, dont il était proche, qu’il dit “ Qu’écoute ”.<br/> <br/> 	4. On peut, cependant, s’interroger sur ce qui vient d’être dit. Pourquoi Moché devait-il faire également allusion aux mondes de Brya, Yetsira et Assya et pourquoi Ichaya parla-t-il d’Atsilout?<br/> <br/> 	Une âme d’Atsilout ne perçoit rien d’autre que ce monde. Car, Atsilout n’est pas un lieu géographique. Il existe également ici-bas. Le Likouteï Torah explique que la spiritualité n’est pas soumise à la notion d’espace. Moché aurait donc dû faire référence uniquement à Atsilout. Et, pourquoi Ichaya, qui observa le Char céleste de Brya, Yetsira et Assya, parle-t-il également du ciel?<br/> <br/> 	L’explication est la suivante. La partie révélée de la Torah commente également l’inversion de termes que l’on constate entre Moché et Ichaya. Elle dit que les cieux et la terre sont ici pris à témoins. Or, on doit pouvoir vérifier que les dépositions de deux témoins sont strictement concordantes. C’est ainsi qu’il faut comprendre cette inversion, rétablissant l’équilibre entre le ciel et la terre, entre ce que l’on écoute et ce que l’on entend.<br/> <br/> 	Il en va de même dans la dimension spirituelle. Il faut comparer Atsilout avec Brya, Yetsira et Assya, pour vérifier que les deux témoignages convergent. Atsilout doit se révéler en Brya, en Yetsira et en Assya. De même, Brya, Yetsira et Assya doivent connaître l’élévation jusqu’à Atsilout.<br/> <br/> 	C’est donc pour cette raison que Moché parla également de Brya, Yetsira et Assya. De la sorte, il révéla Atsilout en chacun de ces niveaux. De même, Ichaya mentionna également Atsilout, afin d’y élever Brya, Yetsira et Assya.<br/> <br/> 	Moché est, en effet, celui qui est chargé de révéler. C’est pour cela que la Torah fut donnée ici-bas par son intermédiaire. Le rôle d’Ichaya, en revanche, était d’apporter l’élévation. De fait, un prophète est un homme qui fait des remontrances, précisément pour élever ceux qui reçoivent son enseignement. L’un et l’autre mentionnèrent donc les deux démarches, afin d’unir ce qui se trouve là-haut et ce qui est ici-bas.<br/> <br/> 	5. Il découle, de ce qui vient d’être dit, un enseignement pour le service de D.ieu. En effet, les cieux symbolisent ceux qui se consacrent à l’étude de la Torah et la terre, ceux qui exercent une activité professionnelle.<br/> <br/> 	Or, les uns et les autres doivent s’unir. Ceux qui se consacrent à l’étude prendront conscience que “ celui qui prétend ne posséder que la Torah ne possède pas même la Torah ”, qu’ils doivent donc accomplir les Mitsvot, que l’importance de l’étude est liée à la pratique, ainsi qu’il est dit: “ Grande est l’étude qui conduit à l’action ”.<br/> <br/> 	Ceux qui exercent une activité professionnelle se distinguent surtout par leur pratique des Mitsvot. Il doivent, néanmoins, savoir qu’il est indispensable d’étudier la Torah chaque jour, au moins “ un chapitre, le matin et un chapitre, le soir ”.<br/> <br/> 	La différence entre les deux catégories porte donc uniquement sur la mission essentielle de chacun, celle que l’on doit mettre en pratique de la manière la plus scrupuleuse. Pour autant, les deux domaines à la fois sont nécessaires pour les uns comme pour les autres.<br/> <br/> 	De même, on distingue ceux qui servent D.ieu par leur âme de ceux qui le font par leur corps. Les premiers ont des préoccupations spirituelles, mais ils doivent néanmoins se soucier de leur corps, obtenir la révélation ici-bas de cette spiritualité. Et, les seconds doivent aussi capter et percevoir la lumière de leur âme, afin de connaître l’élévation.<br/> <br/> 	Il en est ainsi également pour chaque Mitsva, en particulier. On distingue l’acte proprement dit de sa ferveur profonde. Et, il est dit que “ une Mitsva accomplie sans ferveur est un corps sans âme ”.<br/> <br/> *   *   *<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Les particularités de Soukkot ',
				'source' : '(Discours du Rabbi, second jour de Soukkot 5716-1955)',
						   'resume' : ' ',
						   'contenu' : '	6. La fête de Soukkot se caractérise par différentes Mitsvot, s’ajoutant à la nécessité de résider dans la Soukka. Malgré cela, le nom donné à cette fête est Soukkot et non celui de ces autres Mitsvot, comme, par exemple, celle des quatre espèces.<br/> <br/> 	L’une des raisons est la suivante. Le fait de résider dans la Soukka présente une qualité que les quatre espèces n’ont pas. On réside dans la Soukka pendant toute la durée de la fête, depuis son premier instant. La Mitsva des quatre espèces, en revanche, n’est mise en pratique, y compris dans le Temple, qu’au lendemain matin.<br/> <br/> 	Bien plus, non seulement on réside dans la Soukka depuis le premier instant de la fête, mais, en outre, on doit préparer cette Mitsva, avant la fête. Il faut, en effet, construire une Soukka, avec trois murs et même quatre, selon notre coutume. On doit, en outre, l’édifier et ne pas utiliser celle qui existerait déjà. Or, cela ne peut pas être fait pendant la fête et la constitution de la Soukka, avant celle-ci, est d’ores et déjà une Mitsva. A l’opposé, on pourrait imaginer de préparer les quatre espèces alors que Soukkot a déjà commencé.<br/> <br/> 	Une autre différence peut également être constatée. La Mitsva des quatre espèces a une limite. Une fois qu’elle a été mise en pratique, il n’est plus question de la faire encore une fois. A l’opposé, on doit résider dans la Soukka comme on se trouve, d’ordinaire, chez soi. De ce fait, la Mitsva n’est jamais conduite à son terme. Elle se poursuit sans arrêt, durant toute la fête, depuis le coucher du soleil de son premier jour jusqu’à sa conclusion.<br/> <br/> 	7. La Mitsva de la Soukka a également une autre qualité que n’ont pas les autres Mitsvot, y compris celle des quatre espèces.<br/> <br/> 	Toutes les Mitsvot ont un objet bien précis et elles concernent un domaine particulier de la vie d’un homme. Chacune est mise en pratique avec un certain membre du corps. Celle de la Soukka, en revanche, consiste à s’y trouver comme on serait dans sa propre demeure. On y effectuera donc toutes ses activités habituelles, qui sont bien celles de l’homme, telles qu’il les pratiquait déjà il y a une semaine. Or, ces actes courants, parce qu’ils sont faits dans la Soukka, deviennent une Mitsva!<br/> <br/> 	Bien plus, nos Sages disent que “ celui qui n’a pas de maison n’est pas un homme ”. En pareil cas, sa plénitude est remise en cause. Car, une demeure est une nécessité pour chacun, afin “ d’être un homme ”, même pendant le moment que l’on ne s’y trouve pas, par exemple lorsqu’on est dans la rue.<br/> <br/> 	Puis, vient Soukkot et il faut alors, pendant sept jours, résider dans la Soukka comme on le fait, d’ordinaire, chez soi. C’est de cette façon que l’homme trouve la plénitude. Ainsi, celui qui ne se trouve pas dans sa Soukka, mais a bien fait que celle-ci soit sa résidence essentielle, se trouve effectivement lié en permanence à cette Mitsva.<br/> <br/> 	8. Le mois de Tichri a une portée générale, marquant toute l’année et de chaque Mitsva accomplie pendant ce mois, on peut tirer un enseignement pour le reste de l’année. Celui qui découle de la Soukka est le suivant.<br/> <br/> 	On demande à un Juif de mettre en pratique le principe: “ En toutes tes voies, reconnais-Le ”, de lier tout ce qui le concerne à D.ieu, de Le servir non seulement pendant l’étude de la Torah ou la prière, mais également durant ses activités profanes. La Mitsva de la Soukka apporte la force et la détermination nécessaires pour y parvenir.<br/> <br/> 	En effet, celui qui dort dans la Soukka accomplit une Mitsva de D.ieu. Et, celui qui ne se trouve pas physiquement dans la Soukka reste lié à cette Mitsva. On doit donc puiser là, pour toute l’année, la force de se soumettre à D.ieu en tout ce que l’on accomplit.<br/> <br/> 	9. La Guemara définit la Soukka comme “ une Mitsva facile ”. En effet, lorsque l’on fait preuve de la plus grande détermination et que l’on se dit: “ Je suis le serviteur du Roi, Roi des rois, le Saint béni soit-Il ”, on peut, plus aisément, servir D.ieu, en toutes ses préoccupations matérielles. Dès lors, une résidence est effectivement bâtie pour D.ieu, ici-bas.<br/> <br/> 	En faisant de chacun de ses accomplissements le Sanctuaire de D.ieu, on obtient la bénédiction céleste et l’on obtient la satisfaction de tous ses besoins, enfants, santé et prospérité matérielle.<br/> <br/> *   *   *<br/> <br/> <br/> L’eau des libations<br/> <br/> 	10. Il est dit de Sim’hat Beth Hachoéva, la joie qui était célébrée, dans le Temple, quand on puisait l’eau pour les libations sur l’autel: “ Vous puiserez de l’eau dans la joie, des sources du salut ”. La partie révélée de la Torah permet de comprendre pourquoi il en était ainsi. Le Rambam dit, en effet, que, s’il avait été impossible de recueillir de l’eau de source, on la puisait dans le bassin des ablutions, qui n’était pas une source. De fait, on pouvait déverser l’eau du bain rituel dans ce bassin et donc s’en servir pour les libations.<br/> <br/> 	Il faut en conclure que l’origine de cette eau importe peu. Il suffit de la puiser joyeusement pour qu’elle émane “ des sources du salut ”.<br/> <br/> 	11. L’eau de source a plusieurs qualités:<br/> <br/> 	A) Tout d’abord, une infime quantité est suffisante pour purifier, alors que, si elle a une autre provenance, une certaine quantité en est nécessaire. Pour une source, en revanche, seul un élément qualitatif est prise en compte. Il faut que l’eau soit rattachée à cette source.<br/> <br/> 	B) La source peut purifier également lorsque l’eau s’écoule. Dans d’autres situations, on demande que celle-ci soit stagnante, en un endroit qui permet d’en vérifier la quantité. Rien de tel n’est dit à propos de l’eau de source, dès lors qu’elle reste bien en contact avec son origine.<br/> <br/> 	Il en découle un enseignement pour le service de D.ieu. Celui qui se base sur sa propre appréciation et sur les raisonnements qu’il bâtit par lui-même, en se coupant de la source, doit satisfaire à différentes conditions. Une certaine quantité d’eau est nécessaire. Il faut donc pouvoir répondre de son intellect et de ses sentiments. Car, cette quantité doit être suffisante pour recouvrir entièrement le corps. Et, la mesure de cette quantité doit être effectuée à l’extérieur, de sorte qu’une autre personne puisse attester qu’elle a effectivement été réunie.<br/> <br/> 	Si l’on ne satisfait pas à toutes ces conditions, il est bien clair que l’on est incapable de purifier son prochain. Bien plus, on peut se demander si l’eau, en pareil cas, ne deviendra pas elle-même impure.<br/> <br/> 	Il faut donc se lier à la source, de sorte que la plus infime quantité d’eau apporte la purification, même pendant qu’elle s’écoule. Toutes ces conditions sont alors inutiles.<br/> <br/> 	Que l’on dispose de beaucoup ou de peu de forces, et même si celles-ci “ s’écoulent ”, on restera attaché à la source et l’on n’aura donc rien à craindre. Non seulement on ne pourra pas contracter l’impureté, mais, bien plus, on parviendra à en purifier toutes les formes, y compris la plus sévère, celle qui résulte du contact avec un mort. En pareil cas, les forces personnelles importent peu, dès lors que l’on est relié à la source.<br/> <br/> 	12. Ce qui vient d’être exposé nous permettra de comprendre le sens du verset: “ Vous puiserez de l’eau dans la joie, des sources du salut ”.<br/> <br/> 	Dans leur portée spirituelle, les libations d’eau font allusion à la soumission. C’est ce qui les distingue des libations de vin. Le vin a un bon goût et il correspond à la perception intellectuelle. L’eau, qui n’a pas de goût, illustre ce que l’on fait uniquement par soumission, sans aucun autre intérêt personnel, en mettant de côté sa propre analyse afin de se lier à la source.<br/> <br/> 	Celui qui “ puise de l’eau dans la joie ” et en recueille une petite quantité, sans plaisir et, néanmoins, de manière joyeuse, puisqu’il s’agit de le déverser sur l’autel, afin de servir D.ieu, conformément à Sa Volonté, découvrira nécessairement “ les sources du salut ”. Il restera lié à elles et, de la sorte, obtiendra la purification par la quantité d’eau la plus infime, y compris lorsque celle-ci s’écoule.<br/> <br/> 	Ce salut se marquera dans tous les domaines. Il sera disproportionné par rapport aux forces dont on dispose, car il résultera du lien à la source.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' La source de la joie véritable',
				'source' : '(Discours du Rabbi, Sim’hat Beth Hachoéva 5716-1955)',
						   'resume' : ' ',
						   'contenu' : '13. Le traité Soukka 51b dit que “ celui qui n’avait pas vu Sim’hat Beth Hachoéva n’a jamais vu la joie de sa vie ”. La Guemara décrit l’intensité de cette joie, par rapport à laquelle toutes les autres sont négligeables. C’est, du reste, ce que souligne cette affirmation, s’adressant à ceux qui ont assisté à d’autres formes de joie, afin de leur préciser qu’aucune d’entre elles ne saurait égaler Sim’hat Beth Hachoéva.<br/> <br/> 	Or, on peut s’interroger, à ce sujet. De façon générale, les termes de nos Sages sont particulièrement précis. Pourquoi, en l’occurrence, ne pas exprimer, d’une manière positive, l’importance de cette joie, en montrant ce qu’elle est? Pourquoi adopter une formulation négative en la comparant aux autres formes de joie? Et, que déduire de tout cela, en particulier pour la période actuelle?<br/> <br/> 	L’explication est la suivante. La Guemara nous délivre ici un enseignement sur la manière de servir D.ieu. Celui qui n’a pas assisté à Sim’hat Beth Hachoéva peut s’imaginer qu’il a, néanmoins, vu la joie, y a même participé. Mais, tout cela n’est que superficiel. Il n’a pas vu la joie véritable, dès lors qu’il n’était pas présent à Sim’hat Beth Hachoéva. C’est ainsi qu’il faut comprendre la formulation de ce texte.<br/> <br/> 	14. On peut préciser la portée de ce qui vient d’être dit.<br/> <br/> 	La joie a pour effet de libérer l’homme des limites qu’il subit. Ainsi, celui qui est réellement joyeux sera capable de dépasser les limites objectives de sa compréhension. Et, la cause de la joie transcende également les limites de l’homme, car l’effet est toujours fonction de la cause. Si la joie est à ce point intense, ce qui la provoque doit l’être également.<br/> <br/> 	Cette joie est celle de l’homme recevant ce qu’il n’attendait pas du tout et qui dépasse son entendement. Percevant le caractère illimité de ce qu’il vient d’obtenir, il s’élève lui-même au dessus de ses propres limites et se réjouit. C’est pour cela qu’une telle joie remet en cause l’ordre établi.<br/> <br/> 	Il est dit que “ tout comme le visage se reflète dans l’eau, le cœur de l’homme se reflète en son prochain ”. Il en est de même pour la relation entre D.ieu et les hommes. Commentant le verset “ D.ieu est ton ombre ”, le Baal Chem Tov explique que, tout comme l’ombre reproduit les mouvements de l’homme, D.ieu en fait de même. C’est ainsi qu’il faut comprendre l’affirmation selon laquelle “ on suit, envers l’homme, le comportement qu’il adopte lui-même, par sa propre décision ”.<br/> <br/> 	Le Chneï Lou’hot Haberit souligne que Adam, l’homme est de la même étymologie que “ Je ressemble (Adamé) au Très Haut ”. En conséquence, lorsque l’homme, ici-bas, se réjouit, l’Homme céleste est joyeux également. Il est dit que “ la Royauté céleste ressemble à la royauté terrestre ”. Ici-bas, la joie brise les limites. Il en est donc de même là-haut. En un moment de joie, toutes les restrictions disparaissent.<br/> <br/> 	Le service de D.ieu effectué par l’homme, qui est défini comme un “ petit monde ”, se répartit en trois domaines, la Torah, la prière et les bonnes actions, qui doivent toutes être joyeuses. Ainsi, dit la Guemara, “ on ne commence pas à prier avec tristesse ou paresse, mais seulement avec la joie qui caractérise la Mitsva ”. La prière est le service de D.ieu du cœur et elle doit être joyeuse.<br/> <br/> 	Il en est de même pour l’étude de la Torah, puisque la Guemara ajoute: “ Ceci s’applique aussi à une parole de Hala’ha ”.<br/> <br/> 	Il en va de même pour les bonnes actions, c’est-à-dire la Tsédaka. La Torah dit, en effet: “ Tu ne t’attristeras pas en lui donnant ” et cette formulation négative permet de déduire ce qu’il en est, positivement. De fait, disent nos Sages: “ Celui qui console son prochain reçoit onze bénédictions ”.<br/> <br/> 	Ainsi, les trois domaines du service de D.ieu doivent être pénétrés de joie.<br/> <br/> 	15. Comme nous l’avons vu, la joie véritable découle de ce qui transcende l’intellect. En conséquence, le service de D.ieu peut être joyeux dans la mesure où il est basé sur la soumission à Sa Volonté. Tout ce qui est accompli en fonction de la logique est, par nature, limité et ne peut donc susciter une joie véritable. Par contre, quand on met de côté sa compréhension pour se soumettre, on peut s’attacher à D.ieu, malgré ses limites, grâce à la pratique des Mitsvot.<br/> <br/> 	Mitsva est de la même étymologie que Tsavta, le lien. La Mitsva n’est pas limitée et quand un Juif la met en pratique, il se libère de ses entraves. Dès lors, il peut être véritablement joyeux.<br/> <br/> 	Néanmoins, on pourrait se poser une question. Un homme est doué de discernement et c’est précisément ce qui le distingue d’un animal. Comment donc lui demander de faire abstraction de la logique, de ne pas en faire la base de son comportement et de se soumettre ?<br/> <br/> 	Commentant le verset “ que D.ieu créa pour faire ”, nos Sages expliquent : “ Pour faire : pour réparer ”. D.ieu ne créa pas les êtres pour qu’ils restent tels qu’ils sont. Ceux-ci doivent atteindre une plus haute plénitude, une plus grande perfection.<br/> <br/> 	Le minéral reçoit l’élévation en s’intégrant au végétal, le végétal à l’animal et l’animal à l’humain. Ce dernier, doté d’un intellect, doit s’intégrer à la Divinité en faisant abstraction de cet intellect, en méditant à la grandeur de D.ieu, en éprouvant pour Lui de l’amour et de la crainte, en mettant en pratique les Mitsvot avec soumission.<br/> <br/> 	Ainsi, la finalité de l’homme qui se distingue par sa compréhension, consiste à intégrer son intellect dans ce qui le transcende.<br/> <br/> 	16. Ce qui vient d’être dit nous permettra de comprendre pourquoi celui qui n’a pas vu Sim’hat Beth Hachoéva n’a pas réellement assisté à une célébration joyeuse.<br/> <br/> 	La Sim’hat Beth Hachoéva avait lieu parce que, dans le Temple, à Soukkot, les libations, sur l’autel, comportaient également de l’eau, en plus du vin dont on se servait tout au long de l’année.<br/> <br/> 	Pourquoi l’eau eut-elle un mérite aussi considérable ? Le Midrach en donne la raison. Lorsque D.ieu dit : “ Que soit un espace au sein de l’eau ”, Il sépara les eaux supérieures des eaux inférieures. Or, ces dernières pleurèrent, exprimèrent leur insatisfaction et dirent : “ Nous voulons nous trouver près du Roi ”. D.ieu leur promit alors qu’elles serviraient aux libations, sur l’autel.<br/> <br/> 	Ainsi, les libations d’eau, sur l’autel, à Soukkot, ont pour effet de supprimer la séparation et la chute des eaux inférieures, bien plus, de les conduire vers un stade plus élevé que celui où elles se trouvaient avant cette chute. En effet, toute descente doit se solder par une élévation.<br/> <br/> 	Dans sa dimension spirituelle, la séparation entre les eaux supérieures et les eaux inférieures est celle qui existe entre là-haut et ici-bas, entre la spiritualité et la matérialité, ainsi qu’il est dit : “ Les cieux sont les cieux de D.ieu et Il donna la terre aux fils de l’homme ”.<br/> <br/> 	Mais, il n’en est ainsi qu’en fonction de l’ordre instauré au sein de la création. La finalité de celle-ci, en revanche, est exprimée par le verset : “ Que D.ieu créa pour faire ” et nos Sages disent : “ Pour faire : pour réparer ”, de sorte que tout ce qui se trouve ici-bas doit recevoir l’élévation, au point de surpasser ce qui était, lors de la création.<br/> <br/> 	C’est pour cette raison que les eaux inférieures pleurent et disent : “ Nous voulons nous trouver près du Roi. D.ieu leur promit donc qu’elles serviraient aux libations sur l’autel, afin qu’elle s’élèvent effectivement au dessus de ce qu’elles étaient avant leur descente.<br/> <br/> 	De la sorte, on peut comprendre pourquoi la joie de Sim’hat Beth Hachoéva est à ce point intense, jusqu’à supprimer toutes les limitations imposées par le monde, toutes les contingences, afin de se lier à D.ieu, car “ la joie brise les limites ”.<br/> <br/> 	En conséquence, Sim’hat Beth Hachoéva est la source et l’origine de toutes les joies, c’est-à-dire véritablement la joie véritable, capable de briser les limites du monde.<br/> <br/> 	17. On pourrait se poser la question suivante. La nature ne fut-elle pas créée par D.ieu ? Comment s’opposer à elle ? Ainsi, la Guemara rapporte l’interrogation suivante, qui fut soumise à Rabbi Akiva. Comment se permettre de satisfaire les besoins d’un pauvre, alors que D.ieu a fait qu’il soit dans le besoin ?<br/> <br/> 	La réponse est la suivante.<br/> <br/> 	Lorsque D.ieu sépara ce qui se trouve là-haut et ce qui est ici-bas, Il proclama que la finalité de cette séparation est l’élévation qui en résulterait par la suite. Nos Sages lui prêtent ces termes : “ J’ai séparé et Je guérirai ”. Ainsi, D.ieu introduisit la guérison alors même qu’Il effectuait la séparation. De la sorte, on ne va pas à l’encontre de la création, en agissant ainsi. Bien au contraire, on la conduit vers sa perfection.<br/> <br/> 	La création du monde fut faite de telle façon qu’il soit nécessaire d’en briser les règles et d’introduire le surnaturel au sein de la nature.<br/> <br/> 	18. On peut ainsi comprendre l’affirmation de la Guemara selon laquelle “ celui qui n’avait pas vu Sim’hat Beth Hachoéva n’a jamais vu la joie de sa vie ”. Son but n’est pas uniquement de rapporter un fait historique, mais bien de délivrer un enseignement sur la manière de servir D.ieu.<br/> <br/> 	L’enseignement de la Guemara est le suivant. Comment est-il possible d’éprouver la joie dans les trois domaines du service de D.ieu que sont la Torah, la prière et les bonnes actions, puisque celle-ci est, en l’occurrence, une nécessité ?<br/> <br/> 	Pour cela, il faut observer, méditer, jusqu’à avoir devant les yeux Sim’hat Beth Hachoéva. En effet, nos Sages parlent de “ celui qui n’avait pas vu Sim’hat Beth Hachoéva ”, tout comme le verset Kohélet 1, 16, dit : “ Mon cœur a vu beaucoup de sagesse ”. En voyant cette joie, en méditant à la finalité de la descente, on peut comprendre qu’il s’agit d’obtenir une immense élévation. Or, la vision est plus puissante que l’audition.<br/> <br/> 	19. On peut également déduire de tout cela une leçon plus précise, pour le service de D.ieu.<br/> <br/> 	Si l’on médite à la raison pour laquelle D.ieu a créé l’intellect, on peut parvenir à la conclusion que le but de la rationalité est de s’inclure en ce qui la transcende. De la sorte, on peut se libérer des limitations imposées par le corps, l’âme animale et l’âme divine, se soumettre pleinement à la royauté de D.ieu.<br/> <br/> 	C’est bien ainsi que l’on peut révéler la joie en son âme et, de la sorte, dans le monde entier.<br/> <br/> 	20. D’où vient le nom de Sim’hat Beth Hachoéva, “ la joie de la maison où l’on puisait ” ? Du fait qu’au cours de cette célébration, on pouvait “ puiser ” l’inspiration divine. Ainsi, le Yerouchalmi dit que le prophète Yona, fils d’Amitaï, reçut la prophétie pendant Sim’hat Beth Hachoéva.<br/> <br/> 	Or, on peut s’interroger sur une telle affirmation. Dans le Temple, quand on célébrait Sim’hat Beth Hachoéva, plusieurs milliers de Juifs étaient présents, qui auraient donc dû tous recevoir l’inspiration divine. Pourquoi seul Yona est-il mentionné, à ce sujet ?<br/> <br/> 	Comme nous l’avons dit, les récits de la Torah ne sont pas uniquement historiques. Ils ont pour but de montrer comment l’on peut servir D.ieu et il en est de même pour ce que le Yerouchalmi rapporte à propos de Yona.<br/> <br/> 	Le Zohar explique que Yona, fils d’Amitaï, fait allusion à l’âme, ainsi qu’il est dit : “ Ne vous trompez pas (Tonou, de la même étymologie que Yona) l’un l’autre (Amito, de la même étymologie que Amitaï) ”. En effet, l’âme descend dans un corps qui lui est étranger et même opposé. Il faut donc faire en sorte que celui-ci ne la trompe pas. Bien au contraire, c’est l’âme qui doit tromper le corps, tromper la matière et en faire un Sanctuaire pour D.ieu.<br/> <br/> 	On peut ainsi comprendre pourquoi l’on fait allusion précisément à Yona, qui “ puisa ” sa prophétie pendant Sim’hat Beth Hachoéva. En effet, cette célébration est liée, comme on l’a vu, au principe “ J’ai séparé et Je guérirai ”, au verset : “ Que D.ieu a créé pour faire ”, selon l’interprétation de nos Sages : “ Pour faire : pour réparer ”.<br/> <br/> 	Car, la matière représente, à n’en pas douter, une descente considérable, mais l’on a la possibilité d’obtenir une élévation dépassant le stade initial. Et, Sim’hat Beth Hachoéva apporte la force de Yona, de la même étymologie que Onaa, tromperie. On peut alors tromper la matière et en faire le Sanctuaire de D.ieu.<br/> <br/> <br/> '
