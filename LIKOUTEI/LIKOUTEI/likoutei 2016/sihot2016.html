			'Serie 1':
			{
				'Siha ' : 
				{
				'Titre' : 'Le monde matériel à l’image du monde céleste ',
				'source' : '(Discours du Rabbi, Chabbat Parchat Matot Masseï 5712-1952)',
						   'resume' : ' ',
						   'contenu' : '1. Il est dit, dans la Parchat Vaét’hanan : “ Alors, Moché sépara trois villes… pour que tout assassin puisse s’y réfugier ”. Ainsi, se trouve défini le principe des villes de refuge.<br/> <br/> 	Les chemins conduisant vers les villes de refuge avaient une largeur de trente deux coudées. A chaque carrefour, un panneau indiquait : “ Refuge, refuge ”, afin d’en préciser la direction.<br/> <br/> 	Il en fut ainsi matériellement et l’on peut en conclure qu’il en est de même pour les villes de refuge moral, c’est-à-dire pour les paroles de la Torah, ainsi qu’il est dit : “ Les propos de la Torah protègent ” contre celui qui souhaite perpétrer un crime spirituel.<br/> <br/> 	Tous les détails caractérisant une ville de refuge matérielle trouvent donc leur équivalent dans la dimension spirituelle.<br/> <br/> 	2. De fait, le raisonnement inverse devrait être adopté. On ne peut pas dire que ce qui existe matériellement possède son équivalent spirituel. Bien au contraire, la réalité essentielle est celle qui appartient à la dimension morale et la matérialité n’en est que la conséquence, au sein de l’enchaînement des mondes.<br/> <br/> 	Le Chneï Lou’hot Haberit commente l’affirmation selon laquelle “ la Torah, quand elle décrit ce qui se passe ici-bas, fait, en réalité, allusion à ce qu’il y a là-haut ”. Il précise qu’en réalité, la Torah décrit ce qui se passe là-haut. Mais, nous n’en percevons que le sens allusif, concernant ce bas-monde.<br/> <br/> 	Il en est ainsi pour tout ce qui concerne la Torah et donc également pour les villes de refuge. Tous les détails matériels les concernant existent aussi dans la dimension spirituelle. Plus encore, leur existence morale est essentielle et seule leur présence au sein de l’enchaînement des mondes leur confère une équivalence matérielle.<br/> <br/> 	3. Si nous en avions eu le mérite, nous aurions tout reçu par une révélation céleste. Dès lors, nous aurions pu percevoir la dimension spirituelle et nous en aurions déduit ce qu’est l’existence physique.<br/> <br/> 	Tout ce qui existe ici-bas peut être perçu dans sa définition céleste, selon son contour moral. Et, l’on peut en déduire ce qui existe dans le monde.<br/> <br/> 	Mon beau-père, le Rabbi, raconta que son père, le Rabbi Rachab, ne supportait pas qu’on l’interrompt entre le moment où il se lavait les mains, avant le repas et la bénédiction du Hamotsi, qui l’introduisait. D’après la Hala’ha, seules une parole ou une longue attente sont considérées comme des interruptions. Mais, le Rabbi ne voulait pas même détourner sa pensée de la bénédiction qu’il devait réciter.<br/> <br/> 	En 5654 ou 5655, des professeurs de médecine découvrirent l’existence d’une artère proche du cerveau, qui est à l’origine de la mémoire et de la concentration. L’un des membres de la famille, le Rav Mena’hem Mendel, son jeune frère, né le 6 Adar 5627, s’extasia de cette découverte et il en fit donc part au Rabbi Rachab, pendant le repas.<br/> <br/> 	Le Rabbi écouta, mais il ne réagit pas. Après avoir prononcé la bénédiction après le repas, il demanda qu’on l’attende un instant. Il se rendit alors dans son bureau et en rapporta un petit manuscrit de ‘Hassidout, rédigé par l’Admour Haémtsahi. Et, il montra que ce texte, en six ou sept lignes, définissait cette artère.<br/> <br/> 	L’Admour Haémtsahi expliquait que cette artère contient un gaz provoquant un mouvement de va et vient, à l’origine de la mémoire et de la concentration. Lorsque l’artère est inclinée vers la partie du cerveau qui est à l’origine de la découverte intellectuelle et, accessoirement, de l’analyse raisonnée, l’homme peut se souvenir. Quand elle est orientée vers la partie du cerveau qui permet la perception profonde de la connaissance, l’homme peut se concentrer. C’est la raison pour laquelle celui qui veut se souvenir lève la tête, alors que celui qui souhaite s’approfondir sur un concept, la baisse.<br/> <br/> 	On interrogea alors le Rabbi Rachab :<br/> “ S’il en est ainsi, l’Admour Haémtsahi devait lui-même être un grand professeur ! ”<br/> Le Rabbi expliqua :<br/> “ Il sut qu’il en était ainsi en observant l’Homme céleste. Il en déduisit que l’on doit en trouver l’équivalent chez l’homme, ici-bas. ”<br/> <br/> 	Combien plus en est-il ainsi pour ce qui est partie intégrante de la Torah, dont la source est, bien évidemment, céleste. Chacun de ses concepts doit donc être observé spirituellement. On doit savoir que la dimension matérielle n’est que la conséquence de la spiritualité, comme le souligne Igueret Hakodech, à la fin du chapitre 26. Ce texte précise de quelle manière une Hala’ha sera étudiée dans le monde futur. Il indique que l’on pourra alors comprendre l’existence matérielle en observant le monde spirituel.<br/> <br/> 	A l’heure actuelle, nous n’avons pas le mérite qu’il en soit ainsi. Nous devons donc comprendre ce qui existe ici-bas et en déduire ce qui se trouve là-haut, considérer la matière et, à travers elle, se faire une idée de l’existence morale.<br/> <br/> 	4. Matériellement, les villes de refuge étaient non seulement pour ceux qui tuaient par inadvertance, mais aussi pour ceux qui le faisaient intentionnellement. Ces derniers s’y rendaient également, jusqu’à ce que l’enquête soit menée, afin d’être protégés de ceux qui souhaiteraient se venger.<br/> <br/> 	Et, il en est de même, spirituellement. Les paroles de la Torah protègent également celui qui tue intentionnellement, c’est-à-dire celui qui commet une faute délibérément.<br/> <br/> 	Matériellement, les routes qui conduisaient vers les villes de refuge étaient larges et bien entretenues, afin que l’assassin puisse s’y rendre rapidement. De plus, un panneau se trouvait à chaque croisement, afin d’indiquer la bonne direction. En effet, il ne suffit pas que les routes soient larges. Il faut, en outre, que l’on sache où se diriger.<br/> <br/> 	Et, il en est de même, spirituellement. Le chemin conduisant vers les paroles de la Torah est aisé et accessible à tous. D.ieu indique la direction que l’on doit prendre. En effet, chacun reçoit le libre arbitre, ainsi qu’il est dit : “ Vois, J’ai placé devant toi aujourd’hui la vie et le bien, la mort et le mal ”. En conséquence, celui qui ne sait pas où aller pourrait se détourner vers la gauche, choisir la mort et le mal.<br/> <br/> 	En conséquence, D.ieu se dresse, avec un panneau indicateur, si l’on peut ainsi s’exprimer et Il s’exclame : “ Refuge, refuge ”. Il demande que l’on se dirige du côté droit, ainsi qu’il est dit : “ Et, tu choisiras la vie ”. En d’autres termes, “ le Saint béni soit-Il lui vient en aide ”.<br/> <br/> 	Chacun reçoit le libre arbitre et peut aussi faire le mauvais choix, ce qu’à D.ieu ne plaise. D.ieu doit donc lui venir en aide et lui dire : “ Refuge, refuge ! Emprunte le chemin qui conduit vers la vie et le bien ! ”.<br/> <br/> 	Rabbi Yo’hanan Ben Zakaï dit lui-même : “ Je ne sais pas vers quel chemin on me conduit ”. Combien plus en est-il ainsi pour tous les autres, en particulier ceux qui vivent dans une intense obscurité. Il est clair que ces derniers ne savent pas se diriger. D.ieu doit leur venir en aide et leur désigner le chemin qu’ils doivent emprunter.<br/> <br/> 	5. L’homme souhaitant que D.ieu lui indique le bon chemin doit, à son tour, en faire de même. En effet, le Saint béni soit-Il agit “ mesure pour mesure ”.<br/> <br/> 	En conséquence, il faut se rendre à la croisée des chemins et s’adresser, en cet endroit, aux Juifs qui ne savent pas comment se diriger, s’approcher d’eux et leur dire : “ Refuge, refuge ! Empruntez la voie de droite qui conduit vers le refuge. Là, vous serez protégés du vengeur, du Satan qui incite, ici-bas, puis s’en va accuser, là-haut. Ne prenez pas la voie de gauche, ce qu’à D.ieu ne plaise. Elle conduit vers l’enfer et la désolation. ”.<br/> <br/> 	Cette obligation incombe à chacun. Tous doivent se tenir aux carrefours et crier : “ Refuge, refuge ! ”, indiquer la route que l’on doit emprunter. Certes, de la sorte, on restera, en permanence, dans ce croisement, c’est-à-dire dans un endroit où il y a aussi une voie de gauche. Mais, il ne faut pas s’en affecter. C’est uniquement de cette manière que l’on peut mener à bien la mission que l’on a reçue.<br/> <br/> 	Rabbi Morde’haï le Juste, citant le Baal Chem Tov, dit : “ Une âme descend ici-bas et vit, pendant soixante dix ou quatre vingt ans, afin de rendre à son prochain un service matériel ou, plus encore, moral ”. Il est donc justifié de passer tout ce temps dans un carrefour, si l’on peut, grâce à cela, indiquer, au moins une fois à une personne, le chemin qui conduit vers le refuge de la Torah.<br/> <br/> 	6. C’est donc de cette façon que D.ieu indique la voie conduisant vers la vie et le bien.<br/> <br/> 	On doit, lorsque l’on parvient à un carrefour, considérer que l’on est soi-même un panneau et s’écrier: “ Refuge, refuge ”. On ne peut pas savoir si cet appel sera suivi d’effet. On ne sait même pas si quelqu’un l’entend. On peut parfois constater que personne n’est présent. Mais, l’on ne se préoccupera pas de tout cela. On aura uniquement conscience d’être un panneau indicateur, placé à la croisée des chemins afin d’orienter vers le refuge, de montrer le chemin qui permet de se préserver du mauvais penchant et du Satan.<br/> <br/> 	De la sorte, on n’a peut-être rien accompli, mais, en tout état de cause, on s’est acquitté de la mission reçue. On s’est tenu à la place où l’on devait être et l’on a indiqué le chemin conduisant vers le refuge. Dès lors, D.ieu permet que l’on mette en pratique les termes du verset “ et tu choisiras la vie ”.<br/> <br/> 	En pareil cas, D.ieu guide sur le chemin de la vie et du bien celui qui s’efforce de Le servir, même s’il ne mérite pas encore le titre de “ serviteur ”, car il n’a pas pleinement accompli ce que l’on attendait de lui et possède un mauvais penchant qu’il n’a pas encore affaibli, malgré ses efforts pour y parvenir. Ce mauvais penchant est donc resté identique ou peut-être même s’est-il renforcé par tout ce que cet homme boit et mange. Il peut donc faire le choix de la mort et du mal, mais le Saint béni soit-Il lui vient en aide et le protège de ceux qui entendent le faire trébucher.<br/> <br/> 	7. Mon beau-père, le Rabbi, expliqua, une fois, ce qui distingue le Baal Chem Tov de tous les Grands de la partie révélée de la Torah, qui étaient ses contemporains. En effet, on venait étudier auprès de ces derniers, alors que le Baal Chem Tov et ses disciples n’attendaient pas qu’on vienne les voir. Ils se rendaient eux-mêmes dans les villes et les villages où les Juifs résidaient. Et, l’on trouve une explication, déjà imprimée par ailleurs, de l’Admour Hazaken et de l’Admour Haémtsahi, relative à cette distinction.<br/> <br/> 	Ce qui vient d’être dit s’applique, de la même façon, aux villes de refuge, qui font l’objet de notre propos. Il existe, en effet, une différence entre leur définition par la partie révélée de la Torah et celle que donne la ‘Hassidout.<br/> <br/> 	La partie révélée de la Torah explique qu’il y avait un poteau ou une pierre, sur laquelle il était inscrit: “ Refuge, refuge ”. Il est clair que ce poteau ne parlait pas. Néanmoins, l’homme qui passait devant lui et l’observait, pouvait, dans la mesure où il savait lire, déterminer le chemin qu’il devait emprunter.<br/> <br/> 	Il en est de même, spirituellement. Quelqu’un peut quitter l’endroit qui est le sien et parvenir en un lieu qui se trouve être un carrefour. Là, il se tiendra parmi des Juifs pouvant s’orienter de différentes manières. Et, quelqu’un qui “ sait lire ” l’interrogera. Dès lors, il sera à même de lui indiquer comment se rendre vers le refuge.<br/> <br/> 	Certes, un tel homme a fait don de sa propre personne en acceptant de se rendre dans ce carrefour. Mais, parvenu en cet endroit, il ne bougera plus. Il sera un poteau, inerte. Avant, on faisait remarquer qu’une montre a la possibilité d’avancer ou de retarder, sans quitter l’endroit où elle est posée.<br/> <br/> 	La ‘Hassidout, par contre, interdit de rester inerte. Elle prône l’avancement, l’enthousiasme, l’ardeur et la chaleur. On ne peut attendre d’être interrogé. On doit déborder d’élan et d’entrain. Si l’on aperçoit quelqu’un que l’on pense pouvoir aider, on doit courir vers lui et lui indiquer comment se diriger vers le refuge.<br/> <br/> 	Mon beau-père, le Rabbi, confia plus spécifiquement cette mission aux élèves de la Yechiva. Ceux-ci doivent voyager, quelques semaines par an et crier: “ Refuge, refuge ! Voici la voie qui conduit vers la vie et le bien ”. Ils doivent être des panneaux indicateurs, des panneaux vivants, mais non pétrifiés et inertes. Ils doivent se déplacer avec enthousiasme et montrer à chacun la route qui conduit vers le refuge.<br/> <br/> 	8. La Guemara dit, et le Rambam tranche la Hala’ha en ce sens: “ Chacun doit considérer que lui-même et le monde entier se trouvent sur une balance en équilibre ”. Il faut se dire qu’il en est ainsi pour chacun et qu’en conséquence, l’action que l’on accomplira maintenant fera pencher la balance du côté du bien ou alors de l’autre côté. Bien plus, on doit penser qu’il en de même pour le monde, de sorte que l’action que l’on s’apprête à réaliser conditionne sa propre personne, les générations qui viendront et toutes celles qui ont précédé. L’impact d’une telle action s’exerce effectivement sur le monde entier.<br/> <br/> 	Pendant les vacances d’été, les jeunes gens, élèves de la Yechiva, visitent les communautés afin d’observer la situation de la pratique juive, en général et de l’éducation, en particulier. Ils encouragent les jeunes et les moins jeunes, diffusent des livres et des brochures édités par le Merkaz Leïnyaneï ‘Hinou’h, organisme qui est à l’initiative de ces voyages. Ces jeunes assument également différentes missions, destinées à renforcer le Judaïsme et à promouvoir une bonne éducation.<br/> <br/> 	Quand un jeune homme se rend à un carrefour, pour y indiquer de quelle manière les Juifs peuvent rapprocher leur cœur de leur Père Qui se trouve dans les cieux, il doit se dire que le monde entier, les générations passées et celles à venir se trouvent sur une balance en équilibre. Chaque action obtenue, de la part de son prochain, permet donc de faire pencher la balance du monde entier du côté du bien. En pareil cas, il ne sera pas un poteau inerte et immobile. Il s’emplira d’ardeur, courra passionnément en tout endroit où il pourra convaincre quelqu’un de bien agir. Et, de fait, la balance du monde penchera du côté du bien.<br/> <br/> 	Ce jeune homme ira partout et, s’adressant à chaque Juif, il lui expliquera qu’il se trouve sur une balance en équilibre, quelle que soit la situation à laquelle il est confronté. Même s’il commet de graves transgressions, il lui est possible d’accéder à la Techouva. Dès lors, une action, un mouvement, un instant lui suffisent pour transformer sa situation, qui, aussitôt, deviendra positive.<br/> <br/> 	Il lui dira, en outre, qu’une seule action suffit également pour que la balance penche du mauvais côté, ce qu’à D.ieu ne plaise. Le libre arbitre lui a été accordé et il peut donc faire le mauvais choix. Aussi doit-il être prudent, rechercher uniquement le bien et la vie. Et, cet élève lui montrera le chemin qui conduit vers l’accomplissement du Précepte: “ Et, tu choisiras la vie ”.<br/> <br/> 	9. Certains pensent qu’ils n’accomplissent rien. En fait, on pourrait leur répondre que le résultat n’est pas déterminant.<br/> <br/> 	Ainsi, la Hala’ha demande, à la veille de Pessa’h, de rechercher du ‘Hamets en tout endroit. Et, même si l’on n’en trouve pas, la bénédiction qui est alors récitée n’est pas inutile. Car, on s’est bien acquitté de son obligation, même si l’on n’a rien trouvé et, en apparence, rien accompli. La Mitsva, en pareil cas, est mise en pratique de manière irréprochable.<br/> <br/> 	Certes, il n’y a pas de quoi être fier du résultat. On a pu veiller toute la nuit, ne pas étudier la Torah et ne pas dormir, se déplacer sans cesse dans tous les recoins de la maison, pour ne rien obtenir. Malgré cela, on s’est effectivement acquitté de son obligation.<br/> <br/> 	Il en est de même pour la recherche du ‘Hamets moral. Certains élèves pensent qu’ils n’accomplissent rien. Ils ne se trouvent même pas dans une ville, mais uniquement au milieu d’une route, à la croisée des chemins, là où il est possible de se détourner vers la gauche, ce qu’à D.ieu ne plaise. Or, après tout cela, ils n’ont obtenu aucun résultat.<br/> <br/> 	Il n’y a donc certes pas lieu de pavoiser. Pour autant, ils se sont acquittés de la mission qu’ils ont reçue et “ la récompense de la Mitsva est la Mitsva elle-même ”, c’est-à-dire la possibilité qu’elle offre de se lier à D.ieu.<br/> <br/> 	10. Plus encore, un jeune homme se dira qu’il n’a rien accompli, qu’il est fatigué, qu’à son retour, on lui fera des reproches, que ses amis se moqueront de lui. Néanmoins, seule l’action compte.<br/> <br/> 	Mais, par ailleurs, il doit également savoir qu’il a effectivement obtenu un résultat, mais n’en a pas conscience lui-même. Car, toute action a nécessairement un aboutissement. Comme l’a dit, à de nombreuses reprises, mon beau-père, le Rabbi, citant son père, “ il est un fait établi qu’un effort n’est jamais vain ”.<br/> <br/> 	11. L’un des résultats obtenus est le suivant.<br/> <br/> 	Celui qui va, en marchant ou en courant, mettre en pratique une telle mission, laquelle est une Mitsva, apportera l’élévation à toutes les pierres sur lesquelles il marche, purifiera l’atmosphère dans laquelle il évolue.<br/> <br/> 	Mais, il ne voit pas tout cela et ce résultat ne figurera pas dans le bilan qui sera établi, ici-bas. Son souhait est que la mission qui lui a été confiée, celle de rapprocher les cœurs juifs de leur Père Qui se trouve dans les cieux, ait un aboutissement concret, qu’il puisse lui-même observer. Et, de fait, il en est bien ainsi.<br/> <br/> 	Un Juif se trouve chez lui, à la maison et il observe, par la fenêtre, un jeune homme, barbu, qui passe dans la rue. Soudain, il se rappelle que son père avait la même apparence et que celui-ci lui disait:<br/> “ Tous les matins, en te levant, tu dois dire le Modé Ani et, avant de te coucher, tu diras aussi le Chema Israël ”.<br/> Dès lors, il se remémorera, mentalement ou oralement, le Chema Israël, le Modé Ani et il en sera ému.<br/> <br/> 	Puis, un enfant rentrera à la maison et il racontera qu’il a rencontré un jeune homme barbu. Celui-ci vendait un magazine, dont le titre était “ Conversations avec les jeunes ”. Il voulait lui en donner un, mais l’enfant a refusé. Lorsqu’il rapporte tout cela à son père et à sa mère, il leur donne l’occasion de penser à leurs propres parents. Alors, en un seul instant...<br/> <br/> 	12. Certes, on doit conserver la plus grande humilité en observant que ce que l’on a accompli n’apparaît pas à l’évidence. Si l’on en avait eu le mérite, on aurait pu, à n’en pas douter, obtenir des accomplissements plus tangibles, qui n’auraient pas été uniquement superficiels.<br/> <br/> 	Pour autant, on ne peut pas dire que l’on n’ait rien obtenu. Le simple fait qu’un jeune homme barbu vienne encourager la pratique juive a nécessairement un effet, même s’il est seulement apparent.<br/> <br/> 	13. Un des élèves de la Yechiva m’a raconté que le rabbin d’une communauté réformée assistait, une fois, à une réunion ‘hassidique. Il n’était certes pas un ‘Hassid. Mais, il fut satisfait de ce qu’il observa et décida de s’intéresser aux ‘Hassidim.<br/> <br/> 	Ce rabbin est également un professeur ou un directeur d’école. Désireux de raconter de belles histoires aux élèves, afin de capter leur attention, il leur expliqua que certains Juifs s’appelaient des ‘Hassidim et il leur décrivit les pratiques de ces hommes. Ils étudient la Torah avant de prier et prolongent leur prière, leur rapporta-t-il. Ensuite, ils étudient de nouveau la Torah et c’est seulement à l’issue de cela qu’ils boivent du jus d’orange.<br/> <br/> 	Les enfants écoutèrent et demandèrent à quelle époque avaient vécu les ‘Hassidim, s’ils se trouvaient encore en Europe. Il leur répondit qu’il y en avait également à l’époque actuelle, en Amérique. D’une seule bouche, les enfants répondirent qu’ils n’en croyaient pas un mot. Il était inconcevable que de telles personnes puissent vivre en Amérique!<br/> <br/> 	Le rabbin chercha un moyen de prouver à ses élèves que ce qu’il racontait était vrai. Il se rappela qu’il connaissait un jeune ‘Hassid, précisément celui qui m’a raconté tout cela. Il se rendit chez lui, lui raconta ce qui s’était passé et lui demanda s’il pouvait venir à l’école. Il expliqua:<br/> “ Tu n’auras rien à faire. Il suffit que l’on te voit. ”<br/> Le jeune homme accepta.<br/> <br/> 	Lorsque ce jeune homme, qui a une grande barbe, arriva à l’école, le rabbin dit aux enfants:<br/> “ Vous rappelez-vous de ce que je vous avais dit, à propos des ‘Hassidim ? Vous ne m’aviez pas cru. Hé bien, regardez ! Le jeune homme qui nous rend visite aujourd’hui est un ‘Hassid. ”<br/> <br/> 	Les enfants l’observèrent, lui demandèrent s’il était effectivement un ‘Hassid. Le jeune homme répondit par l’affirmative et les enfants lui posèrent alors de multiples questions sur les pratiques des ‘Hassidim. Puis, ils rentrèrent chez eux et, avec émerveillement, rapportèrent à leurs parents ce qu’ils avaient vu. Par la suite, ils posèrent des questions à leurs parents et l’on peut comprendre ce qui en résulta.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' L’éducation de l’Admour Haémtsahi',
				'source' : '(Discours du Rabbi, 10 Chevat 5716-1956)',
						   'resume' : ' ',
						   'contenu' : '1. Lors d’une réunion ‘hassidique qui eut lieu le 13 Tamouz 5692-1932, mon beau-père, le Rabbi, dont nous célébrons la Hilloula, parla de l’Admour Hazaken et il expliqua que son comportement, ici-bas, était à l’image de ce qui se passe là-haut. Bien plus, une telle situation ne résultait pas d’un effort, de sa part. Elle était naturelle et spontanée.<br/> <br/> 	Lorsque l’Admour Hazaken rechercha un professeur pour son fils, l’Admour Haémtsahi, il appela un jeune homme et lui parla, en chantant, comme à son habitude. Et, le Rabbi chanta également en rapportant ce qu’il dit :<br/> <br/> 	“ Tu as une Mitsva de subvenir aux besoins des membres de ta famille. J’ai moi-même une Mitsva d’enseigner la Torah à mon fils. Echangeons donc ces Mitsvot! ”<br/> <br/> 	Ce jeune homme, qui, de toute évidence, était avisé, comprit qu’il ne devait pas se contenter du moyen d’assurer la subsistance de sa famille, mais qu’il lui fallait, en outre, demander quelque chose de plus. Il dit à l’Admour Hazaken :<br/> <br/> 	“ Vous désirez me donner de quoi subvenir aux besoins de ma famille et vous savez précisément ce que sont ces besoins. En revanche, je dois moi-même savoir ce qu’il me faut enseigner à votre fils. ”<br/> <br/> 	L’Admour Hazaken lui répondit :<br/> <br/> 	“ Dans un premier temps, on enseigne l’alphabet à un enfant. Qu’est-ce qu’un Alef ? Une pointe vers le haut et une autre vers le bas, un Youd en haut et un Youd en bas, avec une barre de crainte de D.ieu au milieu. Voilà ce qu’est un Alef. ”<br/> <br/> 	L’Admour Hazaken expliqua que le Youd d’en haut correspond à l’âme et le Youd d’en bas, au corps. La barre médiane, celle de la crainte de D.ieu, les réunit de sorte qu’ils ne forment qu’une seule et même entité.<br/> <br/> 	2. Plusieurs textes ‘hassidiques donnent une définition précise du Alef. L’une de ces explications dit que le Youd d’en haut fait allusion à D.ieu, transcendant toutes les limites, de sorte que toute perception que l’on peut avoir de Lui n’est guère plus qu’un simple point, au même titre que la lettre Youd.<br/> <br/> 	Le Youd d’en bas fait allusion au Juif tel qu’il se trouve dans ce monde. Celui-ci doit se lier au Youd d’en haut et, pour y parvenir, il lui faut parvenir à la soumission totale, à laquelle le Youd d’en bas fait également allusion.<br/> <br/> 	Il est possible d’obtenir tout cela grâce à la barre médiane, celle de la crainte de D.ieu, de la pratique de la Torah et des Mitsvot, qui relient les Juifs au Saint béni soit-Il, ainsi qu’il est dit : “ Israël et le Saint béni soit-Il ne font qu’un, par l’intermédiaire de la Torah ”.<br/> <br/> 	L’Alef correspond également au don de la Torah, puisqu’il est la première lettre des dix Commandements. Il introduit, en particulier, l’étude de la Torah d’un enfant juif. Plus tard, celui-ci s’introduira dans le monde et il en fera un Sanctuaire pour D.ieu.<br/> <br/> 	Ayant commencé son étude par un Alef, cet enfant conservera, par la suite, son intégrité. Bien plus, il fera de ce monde un réceptacle pour la Divinité.<br/> <br/> 	A propos du don de la Torah, réalisé au moyen d’un Alef, il est dit que l’on entendait la Parole divine, “ Je suis l’Eternel ton D.ieu ”, qui émanait de tous les points cardinaux à la fois. Il en est de même lorsque l’on introduit son étude par un Alef. On a alors la force d’entendre, en tout endroit et quelle que soit son occupation, “ Je suis l’Eternel ton D.ieu ”.<br/> <br/> 	Le Rabbi nous a chargé d’illuminer tous les Juifs, de mettre en pratique le Précepte “ Aime les créatures et rapproche-les de la Torah ”. Il faut donc rejeter la conception selon laquelle la Torah doit être adaptée à l’époque. Bien au contraire, il appartient aux créatures de s’approcher d’elle. Même si celles-ci ne possèdent aucune qualité, elles doivent accepter la Torah telle qu’elle est, sans compromis, avec les commentaires des Sages et les propos de la ‘Hassidout, qui demandent de dépasser la ligne de la Loi.<br/> <br/> 	Lorsque l’on transmet à quelqu’un une Torah intègre, sans compromis, on met en application les termes du verset : “ Si vous allez dans Mes Décrets ”. Dès lors, se réalise ce qui est dit par la suite, “ Je donnerai vos pluies en leur temps ” et l’on peut ainsi recevoir toutes les bénédictions, une vie de bonheur non seulement dans le monde futur, mais également dans ce monde.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Lettre du Rabbi ',
				'source' : '							Brooklyn, New York(1),',
						   'resume' : ' ',
						   'contenu' : 'Je vous salue et vous bénis,<br/> <br/> 	Je fais réponse à votre lettre, dans laquelle vous m’interrogez sur l’extrait(2) de la causerie du Chabbat Mevar’him(3) Elloul, dans lequel il est dit qu’il y avait des villes de refuge partout où se trouvaient des Juifs, à la fois dans le désert et “ de l’autre côté du Jourdain, à l’extérieur d’Erets Israël ”. Vous me demandez si “ de l’autre côté du Jourdain ” et “ à l’extérieur d’Erets Israël ” doivent être lus séparément ou bien si les deux expressions désignent un seul et même endroit(4).<br/> <br/> 	Voici ma réponse.<br/> <br/> 	Vous constaterez que le texte, corrigé par mes soins, dit : “ ou dans le désert, ou bien en Erets Israël, ou encore de l’autre côté du Jourdain, à l’extérieur d’Erets Israël ”. Si “ à l’extérieur d’Erets Israël ” devait être lu indépendamment, il aurait fallu mettre un quatrième “ ou ”.<br/> <br/> 	Je veux dire que l’autre côté du Jourdain est effectivement à l’extérieur d’Erets Israël. Vous consulterez, à ce propos, le Sifri, à la Parchat Masseï, le Rambam, début du chapitre 8 des lois du criminel et le Kessef Michné, à la même référence qui, selon une explication, interprète le Sifri comme faisant allusion à l’extérieur d’Erets Israël. C’est donc bien ainsi que l’on doit définir l’autre côté du Jourdain.<br/> <br/> 	Dans votre lettre, vous vous interrogez sur le Sifri. Pourquoi a-t-il besoin d’inclure les villes qui se trouvaient de l’autre côté du Jourdain par une interprétation du verset, alors que celui-ci les mentionne nommément ? En fait, la Tossefta, au second chapitre du traité Makot, en déduit que si ces villes sont détruites, on pourra en construire d’autres. Il me semble que le Yerouchalmi donne la même explication, mais je ne dispose pas de son texte. De plus, s’il est impossible de reconstruire ces villes au même endroit, on peut le faire ailleurs. Et, l’on déduit de l’interprétation de ce verset qu’elles doivent, en tout état de cause, se trouver “ de l’autre côté du Jourdain ”.<br/> <br/> Notes<br/> <br/> (1) Cette lettre, éditée dans le septième tome des Iguerot Kodech en français, porte le numéro 1204.<br/> (2) Voir, à ce sujet, les lettres n°1158 à 1161, 1164, 1171, 1172, 1175, 1178, 1179 et 1181, 1184, 1190, 1194 et 1196 à 1198 et 1200, dans les Iguerot Kodech en français.<br/> (3) Qui bénit le mois suivant. Ce texte est imprimé, dans le présent volume, au chapitre consacré à la Parchat Choftim.<br/> (4) Dans une version ultérieure de cet extrait, le Rabbi en précisa le texte pour tenir compte de cette remarque et il écrivit : “ et de l’autre côté du Jourdain, c’est-à-dire à l’extérieur d’Erets Israël ”..<br/> <br/> <br/> '

				'Siha ' : 
				{
				'Titre' : 'Le désert de l’exil ',
				'source' : '(Discours du Rabbi, Chabbat Parchat Ekev, 20 Mena’hem Av 5716-1956)',
						   'resume' : ' ',
						   'contenu' : '1. La Sidra de cette semaine, Ekev, est lue pendant la période des sept semaines de consolation. En effet, cette consolation n’est pas apportée uniquement par la Haftara, mais également par la Sidra. De façon générale, la Haftara reprend le contenu de la Sidra. En l’occurrence, elle traite de la consolation qu’apportera la délivrance. Il faut en conclure que la Sidra traite également de ce même sujet.<br/> <br/> 	De fait, toute la Torah parle de la délivrance et nos Sages constatent que “ n’est libre que celui qui se consacre à l’étude de la Torah ”. En effet, son âme divine est alors libérée de l’exil imposé par son corps et par son âme animale. De la sorte, le corps peut lui-même quitter l’exil, au sens le plus littéral.<br/> <br/> 	Pour autant, la Torah évoque également d’autres sujets, par l’intermédiaire desquels la délivrance est obtenue. Pendant les sept semaines de consolation, en revanche, les Sidrot parlent directement de la délivrance.<br/> <br/> 	Nous nous trouvons actuellement en exil. Pour définir la délivrance, il nous faut, au préalable, comprendre ce qu’est l’exil et ce qui est à son origine. En en déterminant la cause, il sera également possible de la faire disparaître et donc d’en supprimer la conséquence, l’exil lui-même. Dès lors, ce sera la délivrance.<br/> <br/> 	Une image matérielle nous permettra de le comprendre, celle d’un malade. Lorsque celui-ci a conscience de ne pas être en bonne santé et sait de quelle affection il est atteint, il consultera un médecin, saura de quelle manière il doit lui présenter l’affection dont il souffre. Un traitement approprié lui sera donc prescrit et, de la sorte, il pourra guérir.<br/> <br/> 	Ainsi, la conscience d’être malade et la connaissance de la maladie constituent, d’ores et déjà, la moitié de la guérison. Bien plus, elles apporteront elles-mêmes, par la suite, également la seconde moitié, de sorte que ce malade puisse être complètement guéri.<br/> <br/> 	En donnant une définition précise de l’exil et de sa cause, on perçoit, d’ores et déjà, la délivrance. En effet, on cherchera à transformer l’exil, à le faire disparaître, afin de se rendre enfin dans un “ pays bon et large ”.<br/> <br/> 	2. Lorsque les enfants d’Israël pénétrèrent, pour la première fois, dans “ le pays bon et large ”, ils traversèrent d’abord un immense désert, puis ils le quittèrent et entrèrent en Erets Israël. Or, “ les actes des pères sont des indications pour les enfants ”.<br/> <br/> 	La Torah nous décrit le désert dans lequel les enfants d’Israël se trouvaient avant d’entrer en Terre Sainte et nous devons en déduire que l’exil dans lequel nous nous trouvons est également comparable à ce désert, dans lequel nos ancêtres séjournèrent alors.<br/> <br/> 	Et, en apprenant à connaître ce désert, nous pourrons définir également le présent exil. De la sorte, il nous sera possible de nous préserver de cette situation.<br/> <br/> 	Notre Sidra, l’une des sept de consolation, fait la description de ce désert. Le verset le définit comme “ le grand et redoutable désert, avec des serpents, des vipères, des scorpions et la soif qu’aucune eau ne vient étancher ”. Chacun de ces aspects s’applique à la fois au désert et au présent exil.<br/> <br/> 	La connaissance de ces différents aspects peut effectivement apporter la consolation. En effet, elle nous permettra de prendre conscience de ce qui doit être réparé, afin de retourner dans “ le pays bon et large ”.<br/> <br/> 	3. Le désert n’est pas un lieu d’habitation. Or, celui-ci est qualifié de “ grand ”, de sorte que l’endroit qui n’est pas habité par les hommes est plus grand que celui qui l’est.<br/> <br/> 	Et, ces hommes sont, en l’occurrence, les Juifs, bâtis à l’image de l’Homme Supérieur, Qui siège sur le Trône céleste.<br/> <br/> 	Le grand désert que les hommes n’habitent pas est plus grand que le lieu de leur résidence. Il est dit que “ vous êtes la minorité d’entre les nations ”. Au sein même du peuple juif, ceux qui respectent la Torah et les Mitsvot de la manière qui convient, ne sont pas majoritaires, en tout cas pour l’heure et de manière transitoire.<br/> <br/> 	Le premier terme par lequel le verset qualifie le désert est celui de “ grand ”. La cause initiale de la chute, le premier pas conduisant vers elle et provoquant l’exil est l’idée que le monde qui entoure l’homme est plus important que lui. L’endroit habitable, les Juifs et le Judaïsme, ne sont qu’un modeste lieu, alors que le monde, le “ désert des nations ” est “ grand ”, au point de dépasser les valeurs juives.<br/> <br/> 	En réalité, rien au monde ne peut dominer un Juif. Bien au contraire, tous lui sont soumis et la Haftara de cette semaine, précisément, dit que “ les rois seront tes serviteurs et les princesses, tes nourrices ”. Commentant le verset “ toutes les nations verront que tu portes le Nom de D.ieu et elles te craindront ”, nos Sages disent : “ Ceci fait allusion aux Tefillin de la tête ”.<br/> <br/> 	Celui qui porte sur la tête le verset : “ Ecoute, Israël, l’Eternel est notre D.ieu, l’Eternel est Un ”, dont l’intellect est empli de la conscience que D.ieu est le seul Maître du monde entier, inspirera véritablement la crainte à tous.<br/> <br/> 	A l’opposé, celui qui observe uniquement un “ grand désert ” et accorde de l’importance au monde, considérant que celui-ci est si grand, qu’il est lui-même si petit, sera conduit à s’interroger : “ Yaakov pourra-t-il se redresser, alors qu’il est petit ? ”.<br/> <br/> 	Le simple fait de formuler une telle question, d’accorder de l’importance au monde, impose à l’homme un exil, un voile et une occultation. Dès lors, le monde peut le dominer et l’exil commence.<br/> <br/> 	A l’opposé, s’il garde présent à l’esprit que “ Tu nous as choisis d’entre toutes les nations et  Tu nous as élevés ”, il saura ne pas s’affecter de ce qu’il voit. Il aura connaissance de l’élévation des Juifs et ne subira pas l’exil. D.ieu lui accordera les moyens de sa subsistance. Il pourra diriger ses affaires en conformité avec les principes de la Torah et il lui restera, en outre, du temps pour étudier la Torah.<br/> <br/> 	4. Celui qui considère le monde comme un “ grand désert ” pourra connaître une chute supplémentaire et se dire que ce “ désert ” est non seulement “ grand ”, mais aussi “ redoutable ”. Constater qu’il est grand signifie uniquement qu’il est plus important que sa propre personne, mais n’empêche pas de prendre en compte sa propre existence, au moins en tant que minorité. Le mot “ redoutable ”, en revanche, souligne que l’on craint l’autre, car on est convaincu qu’il domine.<br/> <br/> 	Si l’on considère le monde  comme “ grand ”, on s’affecte uniquement lorsque l’on entre en contact direct avec tout ce qui le constitue. En effet, on a conscience qu’il est grand. En revanche, tant que l’on se maintient dans ses quatre coudées, on conserve sa force.<br/> <br/> 	A l’opposé, si l’on est persuadé que le monde est “ un désert grand et redoutable ”, on le craindra également dans ses quatre coudées personnelles, à la synagogue, à la Yechiva ou bien à son domicile. Et, l’on aura peur de mettre en pratique ouvertement la Torah et les Mitsvot. On tremblera à l’idée que le monde pourrait en avoir connaissance. Que diraient les autres nations ?<br/> <br/> 	5. Ce qui vient d’être dit conduit vers une chute supplémentaire, celle qui correspond au serpent.<br/> <br/> 	Le Er’heï Ha Kinouïm explique que le venin du serpent est chaud. En conséquence, celui qui accède à ce stade éprouvera de la chaleur, de l’enthousiasme pour les attraits du monde. Son engagement dans le domaine de la Sainteté sera diminué d’autant.<br/> <br/> 	La chute suivante sera celle de la vipère. L’élan pour les plaisirs du monde deviendra alors si fort qu’il fera totalement disparaître tout sentiment pour ce qui relève de la Sainteté.<br/> <br/> 	Et, il en résultera une chute de plus, celle du scorpion, dont le venin est froid, selon le Er’heï Ha Kinouïm. Ce stade est bien plus bas que celui du serpent et de la vipère. En effet, celui qui éprouve de l’enthousiasme, même si ce sentiment est investi dans les attraits du monde, n’en présente pas moins un signe de vie. A terme, il n’est donc pas exclu que cette chaleur réintègre le domaine de la Sainteté. A l’opposé, celui qui est froid, indifférent, présente les caractéristiques du contraire de la vie, se trouve dans une situation beaucoup plus basse, comme celle de la chèvre par rapport au taureau furieux.<br/> <br/> 	Par la suite, vient encore une autre chute, celle de “ la soif qu’aucune eau ne vient étancher ”. En effet, une impulsion céleste, une voix divine, par exemple, peut parfois inciter l’homme à s’améliorer, comme l’explique la ‘Hassidout. En pareil cas, l’homme a soif. Or, il n’a pas d’eau, à laquelle la Torah est comparée. Il ne comprend donc pas la soif qui s’est emparée de lui. Il la ressent, mais ne saisit pas, n’a aucune idée de ce qui pourrait la calmer. Il s’est éloigné du domaine de la Sainteté au point de ne plus avoir aucun rapport avec lui, de ne même plus savoir qu’il existe.<br/> <br/> 	Comment est engagé tout ce processus? Par le fait d’accorder de la valeur au “ grand désert ”, au monde. Ce premier pas est à l’origine de toutes les chutes ultérieures, jusqu’à celle qui conduit à éprouver “ la soif qu’aucune eau ne vient étancher ”.<br/> <br/> 	Pour remédier à tout cela, on doit d’abord réparer la cause première en s’engageant, avec toute sa détermination, dans la pratique du Judaïsme et en ayant conscience que “ Tu nous as choisis d’entre toutes les nations et Tu nous as élevés ”.<br/> <br/> 	De la sorte, on se libère de l’exil et l’on se rend dans “ le pays bon et large ”, avec notre juste Machia’h, très bientôt et de nos jours.<br/> <br/> 	6. Ce qui vient d’être dit nous permettra de comprendre l’affirmation de la Guemara, selon laquelle, lorsque quelqu’un prie, “ si un serpent s’enroule autour de son talon, il ne s’interrompra pas, mais si un scorpion se place sur son talon, il s’interrompra ”.<br/> <br/> 	Quelqu’un peut, au milieu de sa prière, éprouver soudain un attrait pour un plaisir du monde, de sorte que “ un serpent s’enroule autour de son talon ”. Une telle situation n’est pas souhaitable. Pour autant, on n’interrompra pas sa prière, en pareil cas. On la poursuivra et, au final, dès lors que l’on est encore capable d’éprouver de l’enthousiasme, on parviendra à l’investir dans le domaine de la Sainteté.<br/> <br/> 	A l’opposé, on peut, dans d’autres cas, constater que “ un scorpion se place sur son talon ” et, au milieu de la prière, s’emplir de froideur. Certes, le scorpion se trouve alors uniquement sur le talon et son venin froid n’est pas encore parvenu au cœur et au cerveau. Néanmoins, on interrompra sa prière car si, au milieu de celle-ci, on éprouve de la froideur, on peut en conclure que, globalement, on ne sert pas D.ieu comme on devrait le faire.<br/> <br/> 	En conséquence, il faut sarrêter et adopter une manière nouvelle de Le servir, s’emplir de chaleur et d’enthousiasme. Pour y parvenir, on doit étudier l’enseignement profond de la Torah, qui est “ l’arbre de vie ”.<br/> <br/> <br/> '

				'Titre' : ' Les indices de Cacherout des animaux',
				'source' : '(D’après un discours du Rabbi)',
						   'resume' : ' ',
						   'contenu' : '1. Notre Sidra définit les animaux purs, “ voici les animaux que vous mangerez ” et ceux qui sont impurs, “ les animaux que vous ne mangerez pas ”. La Torah donne deux critères permettant de reconnaître ceux qui sont comestibles. Ceux-là doivent ruminer et avoir le sabot fendu.<br/> <br/> 	Les critères énoncés par la Torah peuvent être classés en deux catégories. Certains ont un lien de causalité avec ce qu’ils décrivent. En l’occurrence, on pourrait dire qu’un animal est cacher parce qu’il rumine et a le sabot fendu. D’autres critères, en revanche, ont uniquement un caractère discriminant. Ils ne sont pas à l’origine de ce qu’ils décrivent et ne possèdent qu’une valeur indicative, précisant ce qui est pur et ce qui ne l’est pas.<br/> <br/> 	La ‘Hassidout, dimension profonde de la Torah, établit un lien entre une image et ce qu’elle décrit. Même si l’image a un caractère étranger par rapport au concept qu’elle illustre, elle n’en est pas moins liée à lui. En effet, rien n’est livré au hasard, ici-bas et l’image ne peut décrire le concept que dans la mesure où elle en découle. De fait, le concept, tel qu’il est en sa source, devient une image, parvenu dans ce monde inférieur.<br/> <br/> 	Il faut en conclure que des indices, qu’ils appartiennent à la première catégorie ou à la seconde, sont liés à ce qu’ils décrivent, y compris quand ils ne sont pas des causes, mais uniquement des indications. En effet, ils ne sont nullement le fait du hasard, mais bien ce qui découle, ici-bas, d’une situation émanant d’un stade plus élevé de la création.<br/> <br/> 	En conséquence, le fait de ruminer et d’avoir le sabot fendu, qu’il s’agisse d’indices de la première catégorie ou de la seconde, est directement lié avec “ les animaux que vous mangerez ”.<br/> <br/> 	2. Pour se nourrir, on prend un animal, un végétal ou un minéral et, en le consommant, on le confond à sa chair et à son sang, de sorte qu’à son tour, celui-ci devienne humain et, de la sorte, reçoive la plus haute élévation qu’il puisse obtenir.<br/> <br/> 	Certains caractères sont communs aux hommes, aux minéraux, aux végétaux et aux animaux. Ainsi, le traité ‘Haguiga 16a dit que l’homme “ ressemble à un animal par trois aspects ”, alors qu’il s’en distingue dans d’autres domaines et marque alors pleinement sa condition humaine.<br/> <br/> 	De fait, les minéraux, végétaux et animaux ne sont pas un but en soi. L’homme, en revanche, est bien la finalité ultime, de sorte que les autres catégories s’élèvent quand elles s’intègrent en lui. Il en est de même au sein du règne humain. Les caractères de l’homme que l’on retrouve également dans les minéraux, végétaux et animaux ne marquent pas toute sa grandeur. Celle-ci apparaît en ce qui, au sein de sa personne, est spécifiquement humain. Ce dernier aspect doit donc intégrer tous les autres, afin de les affiner.<br/> <br/> 	Lorsqu’un homme se sert d’un minéral, d’un végétal ou d’un animal, dont il fait une partie de lui-même, il doit l’intégrer dans la partie humaine de sa personnalité. Pour cela, il en fera usage d’une manière digne de sa condition d’homme.<br/> <br/> 	3. Adam, l’homme est de la même étymologie que “ Je suis à l’image (Adamé) du Très Haut ”, Qui siège sur le Trône céleste et Qui est l’Homme véritable, présentant toute la qualité de la condition humaine. C’est précisément pour cela qu’Il est appelé “ Homme ”.<br/> <br/> 	L’homme reçoit l’élévation lorsqu’il s’intègre en l’Homme céleste. Pour cela, il doit mettre en pratique la mission qu’Il lui confie. Le Likouteï Torah explique que, de cette manière, il s’identifie à Lui. Dès lors, il devient effectivement partie intégrante de l’Homme céleste.<br/> <br/> 	On obtient un tel résultat progressivement, étape par étape, jusqu’à y parvenir pleinement. En effet, le verset dit d’abord que “ vous marcherez derrière l’Eternel votre D.ieu ”, définissant ainsi une approche superficielle, “ par derrière ”. Puis, il décrit le sommet de l’élévation en ces termes: “ Vous vous attacherez à Lui ”, au point de perdre toute existence propre et de ne former, avec lui, qu’une seule et même entité.<br/> <br/> 	Moché notre maître y parvint et il dit: “ Je donnerai de l’herbe dans ton champ ”. Il était totalement soumis à D.ieu, au point de faire abstraction de sa propre personne, de sorte que “ la Parole de D.ieu s’exprimait par sa bouche ”. Sa voix véhiculait le message de D.ieu et il mit ainsi pleinement en pratique les termes du verset: “ Vous vous attacherez à Lui ”.<br/> <br/> 	Ce qui fut vrai de sa propre personne l’était également pour les minéraux, végétaux et animaux dont il faisait usage. Il parvenait à les inclure en l’Homme céleste.<br/> <br/> 	4. Il est dit que “ l’esprit de l’animal est attiré vers le bas ”. Dès lors, comment aller à l’encontre de sa nature et lui apporter l’élévation, d’abord en l’homme inférieur, puis en l’Homme céleste? Il y a là un parcours impressionnant, depuis “ vous marcherez derrière l’Eternel votre D.ieu ”, jusqu’à “ Vous vous attacherez à Lui ”. Or, soulignent nos Sages, “ tous les chemins sont réputés dangereux ”.<br/> <br/> 	Pour pouvoir réaliser un tel parcours, la Torah nous donne deux indices, permettant de vérifier si l’on sert D.ieu comme il convient.<br/> <br/> 	En effet, on doit utiliser les objets matériels, les minéraux, les végétaux et les animaux pour le Nom de D.ieu et pour Le servir. Dès lors, en les consommant, on les élève et l’on peut réaliser l’intégration préalablement décrite. Il faut donc déterminer si l’on obtient effectivement un tel résultat ou si ce n’est pas le cas, si l’on agit, non pas pour servir D.ieu, mais plutôt par habitude, par nature. Car, alors, l’élévation n’est pas obtenue et, bien au contraire, cette consommation est alors interdite.<br/> <br/> 	5. Le Torah Or rapporte deux accomplissements de Rabbi ‘Hanina Ben Tradyon, le premier émanant de sa bonté et le second, de sa rigueur. Or, celui-ci s’investit de manière identique dans l’un comme dans l’autre. On peut en conclure qu’agir de la sorte n’était pas un état naturel, mais bien le résultat d’un effort. Si ces actions avaient été naturelles, il n’aurait pas pu réaliser l’une et l’autre avec le même enthousiasme.<br/> <br/> 	Le Sifri constate que l’amour et la crainte sont deux sentiments opposés, que l’on ne peut pas éprouver simultanément, à l’exception du service de D.ieu, qui permet de cumuler l’un et l’autre.<br/> <br/> 	C’est la raison pour laquelle il fut dit, à Avraham, précisément lors de l’épreuve du sacrifice d’Its’hak: “ Maintenant, Je sais que tu crains D.ieu ”. Dans les précédentes épreuves auxquelles il fut confronté, on attendait toujours de lui un sentiment unique, celui de la bonté. Il n’y avait donc aucun moyen de vérifier si celui-ci n’était pas naturel. Puis, il lui fut demandé de ligoter Its’hak et il fit alors la preuve qu’il était prêt à aller jusqu’au bout. Dès lors, il fut établi, y compris pour les situations précédentes, que sa motivation était bien la crainte de D.ieu et l’effort.<br/> <br/> 	6. Tel est le sens du sabot fendu. Lorsque l’on agit toujours de la même manière, selon une modalité unique, on peut se contenter d’exprimer sa nature et son habitude. C’est la raison pour laquelle un animal pur doit avoir le sabot fendu, de sorte qu’une partie en soit orientée vers la droite et l’autre, vers la gauche. En pareil cas, on se libère de sa nature et de son habitude et l’on assume la mission de l’Homme céleste, là où l’on est envoyé.<br/> <br/> 	La Hala’ha précise que le sabot doit être fendu à la fois vers le haut et vers le bas, faute de quoi l’animal n’est pas pur. Ainsi, l’action dans les deux directions ne peut pas être uniquement superficielle. Si l’on n’en conserve qu’une, de manière profonde, on se trouve devant un animal qui n’est pas comestible, que l’on ne peut élever, qui est incapable de s’intégrer au domaine de la Sainteté.<br/> <br/> 	Le sabot doit donc, concrètement, être fendu de part en part. C’est alors que l’animal peut être mangé et recevoir l’élévation, jusqu’à mettre en pratique les termes du verset: “ Vous vous attacherez à Lui ”.<br/> <br/> 	Néanmoins, nous nous trouvons dans un monde matériel, dont l’existence peut également devenir grossière. En conséquence, il ne suffit pas d’observer que le sabot est fendu. Il faut, en outre, que l’animal rumine, c’est-à-dire qu’il surveille sa nourriture pour en sélectionner, à de nombreuses reprises, la partie la plus positive.<br/> <br/> 	7. Il découle de ce qui vient d’être dit un enseignement sur la manière de servir D.ieu, que l’on observe ce qui se passe ici-bas pour en déduire ce qui est là-haut, ou bien que l’on prenne référence sur ce qui est là-haut pour déterminer ce qui doit être ici-bas.<br/> <br/> 	Avant de consommer la chair d’un animal, on doit vérifier que celui-ci possède les indices de pureté. Si ce n’est pas le cas, on doit l’écarter. Or, il en est de même pour chaque action que l’on réalise ici-bas. On doit, au préalable, en vérifier les indices, être sûr que l’on n’agit pas pour satisfaire son désir. Bien plus, si le premier indice est présent, on ne peut pas encore s’en contenter et l’on doit observer également la présence du second.<br/> <br/> 	8. Le Likouteï Torah rapporte une parabole, précisant la différence entre le mois d’Elloul et celui de Tichri. Elloul est comparable à un roi qui se trouverait dans le champ, avant de se rendre à la ville, alors que Tichri est le même roi, ayant d’ores et déjà réintégré son palais.<br/> <br/> 	Lorsque le roi est dans son palais, il n’est pas accessible à tous. Diverses préparations sont nécessaires, avant de pouvoir le rencontrer. Quand il se rend dans le champ, en revanche, il n’a pas le faste et l’apparat qui caractérisent son palais, mais, précisément de ce fait, chacun peut s’adresser à lui. Le roi accueille ceux qui l’interrogent avec bienveillance et il écoute toutes les requêtes.<br/> <br/> 	En Elloul, D.ieu s’adresse à chaque Juif, qui peut Lui formuler sa demande, comme le Likouteï Torah l’explique, de manière précise.<br/> <br/> 	Bien évidemment, quand le Roi est dans le champ, il est nécessaire d’être beaucoup plus prudent. En effet, l’homme se trouve dans son état ordinaire lorsque le Roi se tourne vers lui et entend sa requête. Bien plus, Il lui montre alors toute Sa bienveillance et cet homme pourrait donc se tromper, en déduire qu’il ne doit nullement modifier son état, puisque le Roi Lui-même vient le voir!<br/> <br/> 	Quand le Roi est dans Son palais, l’erreur est exclue. L’homme sait qu’il ne pourra pas y pénétrer tant qu’il n’aura pas effectué tous les préparatifs nécessaires. Et, il sera reçu uniquement pour le laps de temps qu’il mérite. Selon les termes du traité Meguila 12a, “ celui qui mérite d’aller dans la cour ira dans la cour. Celui qui mérite d’aller dans le jardin ira dans le jardin. Celui qui mérite de pénétrer dans l’édifice pénétrera dans l’édifice ”.<br/> <br/> 	A l’opposé, quand le Roi est dans le champ, l’erreur est aisée et une prudence particulière est donc de mise.<br/> <br/> 	9. Il en va de même pour le mois d’Elloul. D.ieu se révèle à chacun, quelle que soit sa situation. Il lui montre un visage bienveillant et il y a là un état particulièrement enviable, dès lors que chacun peut percevoir la Divinité. Mais, des précautions sont alors indispensables. Il ne faut pas penser que l’on peut rester ainsi, sans rien modifier.<br/> <br/> 	De fait, on effectue alors les trente neuf travaux profanes qui sont interdits pendant le Chabbat, car les jours d’Elloul ne sont pas des festivités. Pour autant, les treize Attributs de Miséricorde divine se révèlent et le traité Roch Hachana 17b explique que “ le Saint béni soit-Il, tel un officiant, se revêt du Talith: ‘Et l’Eternel passa devant son visage et il appela: Eternel, Eternel ”. Il y a là une révélation du Nom divin Qui transcende l’enchaînement des mondes.<br/> <br/> 	10. Le Peri Ets ‘Haïm fait remarquer que les initiales des mots constituant le verset qui introduit le Cantique de la mer: “ Pour D.ieu, ils dirent, pour dire, ce Cantique ” forment le nom d’Elloul. Or, on peut s’interroger sur cette affirmation. Quel rapport y a-t-il entre ce verset et ce mois? Et que signifie l’expression “ ils dirent, pour dire ”?<br/> <br/> 	De façon générale, “ pour dire ” indique que ces propos doivent être transmis à une autre personne. Mais, en l’occurrence, tous les enfants d’Israël étaient présents, lors de la traversée de la mer Rouge. Dès lors, qui pouvait être concerné par cette transmission?<br/> <br/> 	La réponse est la suivante. Ces mots doivent être transmis aux générations ultérieures. A chaque époque, on doit savoir que “ Je chanterai pour l’Eternel, car Il est élevé ”.<br/> <br/> 	Celui qui prononce un Cantique pour D.ieu ressent l’élévation. Bien plus, le Targoum dit: “ Il s’élève au dessus de Son élévation ”. Ainsi, l’élévation existe. Il y a des anges, là-haut, des astres qui règlent le comportement naturel, au sein de l’enchaînement des mondes. Mais, D.ieu abandonne tout cela et le place sous l’autorité d’un Juif qui se consacre pleinement à Lui.<br/> <br/> 	Telle est la manière de servir D.ieu qui caractérise le mois d’Elloul, “ Pour D.ieu, ils dirent, pour dire, ce Cantique ”. Il faut alors se donner pleinement à D.ieu et le moyen d’y parvenir est la Techouva, “ l’esprit retourne vers D.ieu ”, sentiment qui inspire également le Cantique.<br/> <br/> 	En offrant pleinement sa personne à D.ieu, on obtient qu’un autre Juif en fasse de même, “ ils dirent, pour dire ”, pour toutes les générations. Alors, l’élévation est effective et l’on prend ainsi possession du monde, car “ le serviteur du Roi est comme le Roi ” et l’on est bien le serviteur de D.ieu, Qui “ règne et se revêt de gloire ”.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Erets Israël en tout endroit',
				'source' : '(Discours du Rabbi, 20 Mena’hem Av 5715-1955)',
						   'resume' : ' ',
						   'contenu' : '1. Il est dit, dans notre Paracha : “ Et, ce sera dans l’endroit que l’Eternel votre D.ieu aura choisi pour y faire résider Son Nom. C’est là que vous apporterez… ”. Rachi explique que ces mots font allusion à Jérusalem.<br/> <br/> 	Le Séfer Ha ‘Haïm, dont l’auteur est le frère du Maharal de Prague, se demande pourquoi le nom de Jérusalem n’est, à aucun moment, clairement mentionné dans la Torah, pourquoi il est seulement question de “ l’endroit que l’Eternel votre D.ieu aura choisi ”.<br/> <br/> 	Et, il explique que “ tout lieu est consacré et dédié à Mon Nom ”, y compris à l’extérieur de Jérusalem. Chaque endroit dans lequel un Juif prie est bien celui que D.ieu a choisi. C’est pour cela qu’en prière, tous se tournent vers Erets Israël, vers Jérusalem, vers le Temple, vers le Saint des Saints et vers l’Arche Sainte. En effet, on peut être à Jérusalem, même si, physiquement, on se trouve à l’extérieur d’Erets Israël.<br/> <br/> 	Le traité Ketouvot 110b dit que “ celui qui réside en dehors d’Erets Israël est comme s’il n’avait pas de D.ieu ” et, selon le Séfer Ha ‘Haïm, cette affirmation s’applique à celui qui y élit domicile, de manière fixe, oubliant ainsi la délivrance. A l’opposé, celui qui, bien que résidant à l’extérieur d’Erets Israël, pense sans cesse au Machia’h et à la Terre Sainte, se tourne vers elle pendant la prière, se trouve effectivement, où qu’il se trouve, en un endroit que D.ieu a choisi.<br/> <br/> 	2. On fait commettre à certains l’erreur d’interpréter l’expression “ celui qui réside en Erets Israël ” au sens littéral et même de la manière la plus matérielle et grossière, allant ainsi à l’encontre de la décision de la Torah.<br/> <br/> 	Dans ses lois des opinions, au chapitre 6, paragraphe 1, le Rambam explique que celui à qui l’on offre le choix de résider dans un lieu habité, mais où l’on risque de s’écarter de la pratique juive ou bien dans un désert, doit opter pour cette dernière possibilité. Bien plus, même s’il se trouve déjà dans le premier endroit, il doit le quitter pour rejoindre le second. Combien plus est-il inconcevable de faire, d’emblée, le choix d’un lieu où l’on peut s’écarter du droit chemin, ce qu’à D.ieu ne plaise.<br/> <br/> 	Certes, la Guemara dit que “ celui qui réside en dehors d’Erets Israël est comme s’il n’avait pas de D.ieu ”, mais ceci concerne uniquement une résidence fixe. A l’opposé, lorsque l’on attend le Machia’h et que l’on se déclare prêt à abandonner, dès sa venue, le “ pays où coule le lait et le miel ”, dans lequel on pense se trouver à l’extérieur de la Terre Sainte, afin que s’accomplissent les termes de la promesse selon laquelle “ la terre s’emplira de connaissance de D.ieu comme l’eau recouvre le fond de la mer ”, on est effectivement “ dans l’endroit que l’Eternel votre D.ieu aura choisi ”, même si l’on réside à l’extérieur de la Terre Sainte. Car, en cet endroit, il est possible d’offrir spirituellement tous les sacrifices, d’obtenir l’élévation et l’intégrité, sur l’autel.<br/> <br/> 	Tel est donc l’enseignement délivré par la Paracha de ce jour. “ Tout endroit où l’on invoque Mon Nom ” est Erets Israël. Et, chaque Juif a effectivement le pouvoir de faire qu’il en soit ainsi, de la manière la plus évidente, révélant ainsi son Machia’h personnel. Dès lors, le Machia’h collectif peut venir et conduire tous les Juifs en Erets Israël, au sens matériel.<br/> <br/> 	3. Lorsque l’on mentionne le Machia’h, certains pensent à l’expression talmudique suivante : “ Cette Hala’ha s’appliquera pendant les temps messianiques ”. On doit savoir qu’il n’en est pas ainsi et la partie révélée de la Torah permet d’en faire la preuve absolue.<br/> <br/> 	Selon un avis, un Cohen n’a pas le droit de boire, même à l’heure actuelle, plus d’une mesure d’un Reviit de vin. En effet, le Temple peut être rebâti à tout instant et, s’il est ivre, il ne pourra pas y effectuer son service. Or, il est deux façons de faire disparaître l’ivresse. On peut dormir ou bien attendre le temps nécessaire pour parcourir un Mil.<br/> <br/> 	Le temps nécessaire pour parcourir un Mil est dix huit minutes ou, selon l’avis le plus large, vingt quatre minutes. En conséquence, la partie révélée de la Torah établit clairement que le Machia’h peut venir et révéler le Temple, prêt à être utilisé, en moins de vingt trois minutes et cinquante neuf secondes. Dès lors, le service de D.ieu commencera immédiatement dans le Temple.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' L’atmosphère d’Erets Israël',
				'source' : '(Discours du Rabbi, 13 Tamouz 5715-1955)',
						   'resume' : ' ',
						   'contenu' : '4. Il en est de même pour celui qui désire se rendre dans l’endroit “ vers lequel toujours sont tournés les yeux de D.ieu, du début de l’année à la fin de l’année ”, considérant qu’il n’a plus à se morfondre en exil, alors qu’il peut échapper à cette situation et se rendre en Terre Sainte.<br/> <br/> 	On lui répondra que “ tu te trouves en exil contre ton gré et tu en sortiras contre ta volonté ”. Tout cela est dans les mains de D.ieu et il est donc vain de vouloir s’enfuir, car la décision céleste s’appliquera en tout état de cause.<br/> <br/> 	Néanmoins, un homme reçoit le libre arbitre et il peut donc faire le choix qu’il désire. Il a le loisir d’acheter un billet et de se rendre en Erets Israël. Nul ne peut l’en empêcher et l’ordre établi, lors de la création, n’en sera pas modifié pour autant. Mais, concrètement, qu’a-t-on accompli, en pareil cas ? On a simplement transféré en Terre Sainte l’atmosphère qui règne à l’extérieur de ce pays et c’est au sein de celle-ci qu’on évolue.<br/> <br/> 	La ‘Hassidout, citant le Assara Maamarot, explique que l’atmosphère du Gan Eden et celle de l’enfer se répandent autour de chacun. Lorsque les fautes que nous avons commises n’ont pas encore été réparées, nous nous trouvons en exil, au sens le plus littéral. En pareil cas, celui qui, de sa propre initiative, se rend dans le pays “ vers lequel toujours sont tournés les yeux de D.ieu ” y introduit l’atmosphère de l’enfer, dès lors qu’il quitte le lieu dans lequel il doit se trouver pour racheter sa contribution à ce qui a été à l’origine de la destruction et de l’exil. La réparation est retardée d’autant.<br/> <br/> 	En effet, nos Sages considèrent que l’atmosphère, à l’extérieur d’Erets Israël, est impure. Mais, il n’en est pas de même en Terre Sainte. Et, c’est ainsi que l’on introduit l’atmosphère de l’enfer dans le palais du Roi !<br/> <br/> 	5. On avance qu’il est une Mitsva, ou même une manière de mieux accomplir la Mitsva, de s’installer en Erets Israël. Plusieurs objections peuvent être soulevées contre cette affirmation :<br/> <br/> 	A) Le Tachbets Katan, dont l’auteur pratiquait lui-même les Mitsvot, précise que celui qui se rend en Erets Israël doit personnellement mettre en pratique tous les Commandements de la manière la plus scrupuleuse et même les accomplir avec encore plus de zèle que dans les autres pays. C’est uniquement à cette condition qu’il peut partir pour la Terre Sainte et, dans le cas contraire, il n’est pas souhaitable qu’il le fasse.<br/> <br/> 	Différents autres ouvrages affirment que la Mitsva de résider en Erets Israël ne s’applique pas à tous. Lorsqu’elle présente un danger, physique et, a fortiori, moral, il ne convient pas de se rendre en Terre Sainte. On peut ainsi comprendre pourquoi nombre de nos Sages, des premières générations, ne se sont pas rendus en Erets Israël.<br/> <br/> 	B) On peut également développer une autre explication. On demanda à mon beau-père, le Rabbi, lorsqu’il se trouvait à Vienne, pourquoi il manifestait son amitié également à des personnes à l’encontre desquelles nos Sages prononcent des mots sévères. Le Rabbi répondit :<br/> <br/> 	“ Il y a quatre parties dans le Choul’han Arou’h, le Ora’h ‘Haïm, le Yoré Déa, le Even Haézer et le ‘Hochen Michpat, celui-ci étant, dans l’ordre, le dernier. Le ‘Hochen Michpat compte quatre cent vingt et quelques chapitres. Les lois précisant de quelle manière certains doivent être définitivement écartés se trouvent tout à fait à la fin du ‘Hochen Michpat. Dès lors, pourquoi commencer par la fin et aller de gauche à droite ?<br/> <br/> 	Bien au contraire, on doit avancer de la droite vers la gauche, comme le veut la pratique juive. Lorsque l’on apprendra toutes les autres lois du Choul’han Arou’h et qu’on les mettra en pratique, on pourra, alors seulement, envisager également celles-là et se demander de quelle manière les appliquer. ”<br/> <br/> 	Il en est de même pour la Mitsva de résider en Erets Israël. D’autres Préceptes sont impératifs, d’après tous les avis. Et, l’on distingue les plus légers, ceux qui le sont moins, ceux qui sont sévères et même les plus sévères. Pourquoi mettre tous ceux-là de côté et n’envisager que le Commandement d’habiter en Erets Israël ? D’une part, une controverse oppose nos Sages pour déterminer s’il doit être compté parmi les Mitsvot. De plus, nos Sages se demandent également si tous sont tenus de le mettre en pratique de la même façon. Ecarter tous les autres Préceptes pour ne se préoccuper que de celui-là est donc l’indice d’une situation anormale.<br/> <br/> 	De fait, on peut observer que certains, en s’installant en Erets Israël, affaiblissent leur pratique des Mitsvot. C’est bien là la preuve qu’une telle démarche n’émane pas du domaine de la sainteté.<br/> <br/> 	6. Le Rabbi Rachab expliqua que le mauvais penchant peut parfois revêtir une redingote de soie, de sorte que l’on ne puisse le distinguer d’un vieil homme, pénétré de crainte de D.ieu. Le seul moyen d’opérer une telle distinction est donc d’observer les conséquences concrètes qui en résultent, à propos desquelles aucune erreur n’est possible.<br/> <br/> 	Si, en écoutant ce qu’il dit, on se rapproche de la pratique juive, on intensifie sa prière et son étude de la Torah, on diminue son engagement dans les préoccupations de ce monde et l’on pense plus à D.ieu, on peut avoir la certitude que l’on a pour interlocuteur un ‘Hassid âgé. A l’opposé, si l’on observe, de ce fait, un affaiblissement de la Torah et des Mitsvot, on se trouve bien face au mauvais penchant. Certes, celui-ci est revêtu d’une redingote de soie, mais celle-ci est volée et il ajoute ainsi une faute de plus à toutes celles qu’il a déjà commises. Il fait malheureusement usage de ce qui appartient au domaine de la Sainteté pour marquer son opposition.<br/> <br/> 	7. Commentant le verset (Ichaya 9, 1) “ le peuple qui avançait dans l’obscurité vit une grande lumière ”, Rabbi Hillel de Paritch souligne que celui qui passe un certain temps dans l’obscurité finit par penser que celle-ci est la lumière.<br/> <br/> 	Ainsi, on ne se contente pas de tout cela, on s’abaisse encore plus et l’on présente l’obscurité comme de la lumière. On se sert de la Torah de lumière pour renforcer l’intense obscurité de l’exil.<br/> <br/> 	Si l’on désire se rendre en Erets Israël, il n’est donc qu’une seule manière de le faire. Il faut réparer nos fautes. L’exil n’est pas une punition infligée dans un but purement coercitif, ce qu’à D.ieu ne plaise. Bien au contraire, on peut donner, à son propos, l’image d’un père empli d’amour pour son fils unique, qui le rince, à l’eau tiède, ou même à l’eau bouillante, lorsqu’il s’est souillé et que les taches adhèrent fortement à son corps. En faisant disparaître cette souillure, on hâte la délivrance collective et donc son propre retour en Erets Israël.<br/> <br/> 	A quelqu’un qui l’interrogeait, lors d’une entrevue qu’il lui accordait, le Tséma’h Tsédek répondit :<br/> <br/> 	“ Tu veux te rendre en Terre Sainte ? Fais-la donc ici ! ”<br/> <br/> 	On doit donc, à l’extérieur d’Erets Israël, bâtir un Sanctuaire pour D.ieu. En ajoutant un petite lueur, puis une seconde, on peut, à proprement parler, “ voir une grande lumière ”. Nous obtiendrons ainsi que “ la nuit éclaire comme le jour ”, lors de la délivrance véritable et complète, très bientôt et de nos jours, Amen.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Lettre du Rabbi',
				'source' : '5 Elloul 5721,',
						   'resume' : ' ',
						   'contenu' : 'Je vous salue et vous bénis,<br/> <br/> 	J’ai bien reçu votre lettre. Nous sommes au début du mois d’Elloul, celui de la miséricorde et de la bienveillance. Puisse donc D.ieu accomplir le début et la tête de la Paracha que nous venons de lire, “ Vois, Je place devant vous aujourd’hui une bénédiction et une malédiction ”, dont chaque mot délivre un enseignement spécifique.<br/> <br/> 	Vois: Le service de D.ieu participe de la vision, qui est largement supérieure à l’audition(1).<br/> <br/> 	Je: L’Essence de D.ieu, à laquelle aucun Nom, aucun Signe ne peut faire allusion(2) apporte la force et l’aide nécessaires pour tout cela.<br/> <br/> 	Donne: Cette force et cet aide prennent la forme d’un don(3), lequel est, de façon générale, accordé avec générosité.<br/> <br/> 	Devant vous: Ce don s’intégrera profondément en vous(4).<br/> <br/> 	Aujourd’hui: Chaque jour(5), tout ce qui vient d’être dit est accordé de nouveau.<br/> <br/> 	Et, il est deux formes du service de D.ieu:<br/> <br/> 	Une bénédiction: Les Injonctions, ainsi qu’il est dit: “ Fais le bien ”.<br/> <br/> 	Et une malédiction: Les Interdictions, ainsi qu’il est dit: “ Ecarte-toi du mal ”.<br/> <br/> 	Grâce à tout cela, on peut, dès le début d’Elloul, connaître des jours propices(6).<br/> <br/> 	Et, comme à la première fois, D.ieu exaucera(7) le peuple d’Israël avec joie et enthousiasme, de sorte que tous soient inscrits et scellés pour une bonne et douce année.<br/> <br/> 	Avec ma bénédiction afin d’être inscrit et scellé pour une bonne année,<br/> <br/> Notes<br/> <br/> (1) Voir le traité Roch Hachana 26a et le Likouteï Torah, au début de la Parchat Vaét’hanan.<br/> (2) Likouteï Torah, Parchat Pin’has, page 80b. Voir le Zohar, tome 3, page 11a.<br/> (3) Voir le Likouteï Torah, au début de la Parchat Haazinou et le Or Ha Torah, Parchat Béréchit, page 16b.<br/> (4) Voir le traité Erouvin 54b et le Torah Or, au début de la Parchat Michpatim.<br/> (5) Voir le Sifri Devarim 6, 6.<br/> (6) Voir le Likouteï Torah, page 32a, au début du discours intitulé “ Je suis à mon Bien Aimé ”.<br/> (7) Commentaire de Rachi sur le verset Chemot 33, 11.<br/> <br/> <br/> '
                },
