											'contenu' : ' 	1. La Michna du quatrième chapitre d’Avot dit : “ Sois humble devant chaque homme ”. Il existe deux versions de ce texte. Dans la première, le mot “ homme ” est exprimé par Adam et, dans la seconde par Ha Adam. Cette dernière est citée par Rabbénou Yona, dans son commentaire. Elle apparaît également dans le ‘Hen Tov, cité par le Melé’het Chlomo sur Avot, chapitre 4, Michna 4 et dans le traité Dére’h Erets Zouta, au chapitre 3.<br><br>	L’Admour Hazaken, dans son Sidour, écrit Adam et non Ha Adam. Il cite cette même version dans différents textes de ‘Hassidout. Pour autant, au chapitre 30 du Tanya, il dit bien Ha Adam, comme j’ai pu le vérifier dans toutes les éditions du Tanya que j’ai consultées.<br><br>	Comme on le sait, l’Admour Hazaken, lorsqu’il rédigea le Tanya, écrivit, de la manière la plus précise, tous ses mots et toutes ses lettres, comme le soulignent les notes et résumés sur le Tanya, à partir de la page 118.<br><br>	Selon une tradition familiale, dans la maison du Rabbi, le Maharil de Yanovitch vit, une fois, son frère, l’Admour Hazaken, assis près de son bureau, dans une intense concentration. Un long moment passa, avant qu’il ne retrouve ses esprits. Il s’aperçut alors que son frère était près de lui et lui dit : “ Je médite, depuis trois semaines déjà, à la rédaction de ce mot. ”.<br><br>	Il lui montra, sur le manuscrit du Tanya qui était posé devant lui, un mot qu’il pouvait écrire avec un Vav de conjonction ou bien sans cette lettre, comme c’est le cas pour les premiers termes du chapitre 41, puisqu’il aurait pu écrire : “ le début du service de D.ieu, son aspect essentiel et son origine ”, alors qu’il nota, en fait : “ le début du service de D.ieu et son aspect essentiel et son origine ”. Il dit alors :<br><br>	“ Un Vav dans le livre des hommes moyens justifie six semaines de réflexion. Puis, la septième, tout s’illumine, avec une intense clarté. En écrivant chaque lettre de ce livre, j’ai repensé à tout le livre ”. De fait, l’ensemble du Tanya, et non uniquement sa première partie, est, de façon générale, appelé “ livre des hommes moyens ”, dans le Likouteï Torah.<br><br>	On peut en conclure que, si l’Admour Hazaken écrit, dans le Tanya, Ha Adam, alors que, d’ordinaire, il choisit la version Adam, comme c’est le cas dans le Sidour, c’est pour justifier le développement qu’il donne dans le Tanya.<br><br>	Le Chaar Ha Collel, chapitre 30, paragraphe 3, écrit : “ Il existe plusieurs versions des Pirkeï Avot, figurant dans le Sidour de l’Admour Hazaken. C’est sans doute pour cela qu’il les y fait apparaître ”.'+
											'<br><br>	2. Comment marquer son humilité devant chacun ? Il est, de façon générale, deux moyens d’y parvenir. On peut, d’une part, méditer au fait que l’on reçoit de l’autre sa propre plénitude, comme l’expliquent Iguéret Ha Kodech, à la fin du chapitre 22, le Likouteï Torah, au début de la Parchat Nitsavim, le Sidour, à la porte d’Elloul et le Torah Or, à la Parchat Michpatim. C’est à ce propos qu’il est dit Adam et non Ha Adam, car il convient d’être humble véritablement devant chacun.<br><br>	Même si l’on est, soi-même, plus élevé que son prochain, on doit, néanmoins, avoir recours à lui. En effet, tous les Juifs sont comparés à un “ grand organisme ”, dont chaque membre apporte la plénitude à tous les autres. Ainsi, les pieds contribuent à la plénitude de la tête en la conduisant là où elle désire se rendre.<br><br>	Le second moyen d’acquérir l’humilité est de réfléchir à sa propre bassesse, au fait que l’on est inférieur à tous. En effet, il peut arriver que l’on transgresse le Précepte “ Ecarte-toi du mal ” et parfois même “ Fais le bien ”. De ce fait, on est réellement plus bas que les autres, y compris que les impies. En effet, si ces derniers ont trébuché, c’est sans doute parce que les conditions de leur situation les ont conduits à cela ou bien parce que leur mauvais penchant est particulièrement fort. En revanche, on sait que son propre mauvais penchant est beaucoup plus faible, qu’une lutte acharnée n’est nullement nécessaire pour le vaincre. Si, malgré cela, on a mal agi, même si cet acte a une portée bien plus réduite que celui de l’impie, on est donc beaucoup plus coupable.<br><br>	La différence entre ces deux manières d’agir est la suivante. La première conduit à marquer son humilité uniquement devant un Juif. En effet, tous les Juifs constituent un même organisme et chaque membre du corps a besoin de tous les autres. La seconde, en revanche, a pour effet d’être humble également devant un non Juif. Car, on peut s’apercevoir que l’on néglige certains principes que ce non Juif respecte, pour sa part. Ainsi, le traité Kiddouchin 31a décrit de quelle façon Rama Ben Netina, un non Juif, marquait du respect à son père.<br><br>	Bien plus, dans le second cas, on a un comportement inférieur même à celui des animaux impurs, qui ne modifient pas leur comportement, ne font pas varier leurs caractères, alors que l’on peut soit même convoiter ce qui est interdit, c’est-à-dire ce qui va à l’encontre de la Volonté de D.ieu, même si l’on ne passe pas à l’action, selon les chapitres 24 et 29 du Tanya.<br><br>	Les deux formes d’humilité, découlant des deux thèmes de réflexion qui viennent d’être définis, correspondent aux deux versions de notre Michna. Adam, en effet, est un titre qui désigne les Juifs, alors que Ha Adam, l’homme, en général, peut être aussi le non Juif, comme l’expliquent le traité Yebamot 61a et les Tossafot, à cette même référence. La première réflexion conduit donc à être humble uniquement devant les Juifs et la seconde également devant les non Juifs.'+
											'<br><br>	3. Une autre différence peut également être faite entre ces deux thèmes de réflexion. Le premier suscite l’humilité, mais non la tristesse. On n’a pas le sentiment d’être un bon à rien. On comprend, néanmoins, que l’on doit avoir recours aux autres, ce qui n’a pas pour effet d’attrister. Le second, en revanche, rend triste ou, tout au moins, amer.<br><br>	Or, le service de D.ieu doit être joyeux. C’est la raison pour laquelle, d’ordinaire, on parviendra à l’humilité au moyen de la première réflexion, qui conduit, en outre, à aimer son prochain, alors que la seconde peut susciter la tristesse. De la sorte, on reçoit une plus grande élévation, car on voudra imiter le comportement positif de son prochain, comme l’expliquent le Torah Or, Toledot, page 20b, Mikets, page 31a et le Likouteï Torah, commentaires de Chemini Atséret, page 81a. Dans tous ces textes, on dit bien Adam et non Ha Adam.<br><br>	Toutefois, on peut parfois être dans l’impossibilité de lutter contre le mauvais penchant, “ du fait de la pesanteur que l’on éprouve en son cœur ”, selon l’expression du chapitre 29 du Tanya. Il faut alors briser les forces du mal avec ce qui leur ressemble, en l’occurrence l’amertume ou bien la tristesse qui peut recevoir l’élévation, comme l’explique le chapitre 31 du Tanya. On a alors recours au second type de réflexion.<br><br>	La version essentielle de la Michna dit donc Adam. Mais, lorsque le Tanya explique comment lutter contre l’obstruction du cœur, il dit bien Ha Adam, suggérant ainsi le thème de la réflexion qui permettra à l’homme d’ouvrir son cœur.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'La couronne du bon renom',
									'source' :' (Discours du Rabbi, veille de Sim’hat Torah 5719-1958)',
											'resume' : ' ',
											'contenu' : ' 	4. Une Michna du quatrième chapitre d’Avot dit : “ Il est trois couronnes, la couronne de la Torah, la couronne de la prêtrise et la couronne de la royauté. Mais la couronne du bon renom les surpasse ”. Les commentateurs s’interrogent, à ce sujet : pourquoi la couronne du bon renom n’est-elle pas comptée avec les trois autres ? Pourquoi ne pas dire qu’il y en a quatre ?<br><br>	De même, on peut se demander également pour quelle raison la couronne du bon renom est si importante qu’elle surpasse celle de la Torah, celle de la prêtrise et celle de la royauté, alors qu’il y a indiscutablement là trois qualités véritables et profondes. A l’opposé, un bon renom n’est, en apparence, que superficiel. Parfois même, il n’est pas attribué en fonction des qualités que l’on possède réellement. Dès lors, comment cette couronne peut-elle surpasser les trois autres ?<br><br>	On peut s’interroger également sur l’expression “ les surpasse ”. Pourquoi ne pas dire qu’elle leur “ est supérieure ”, plus importante ? Que signifie “ surpasser ” les autres couronnes ?<br><br>	L’explication est la suivante. La couronne du bon renom est une qualité uniquement lorsqu’elle surpasse les autres, lorsqu’elle leur fait suite. Un bon renom n’est, par lui-même, que peu important et nous avons vu qu’il a seulement un caractère superficiel.<br><br>	C’est pour cette raison qu’il ne constitue pas une quatrième couronne. Car, lorsque celle-ci est seule, elle n’a pas grande valeur. A l’opposé, quand elle accompagne les trois autres couronnes, elle représente une élévation véritable et parvient même à les surpasser.'+
											'<br><br>	5. Dans son résumé du discours ‘hassidique intitulé “ Au huitième jour ”, figurant dans le Likouteï Torah, commentaires de Soukkot, page 83a, le Tséma’h Tsédek explique que la couronne de la royauté se révèle à Roch Hachana, lorsque l’on proclame la royauté de D.ieu, celle de la prêtrise à Yom Kippour, lorsque le grand Prêtre s’introduit dans le Saint des Saints et celle de la Torah à Chemini Atséret et à Sim’hat Torah. Puis, la couronne du bon renom est l’étude qui “ est grande quand elle conduit à l’action ”.<br><br>	En 5699, mon beau-père, le Rabbi, rapporta, à ce propos, le récit suivant :<br><br>“  Une fois, le Tséma’h Tsédek commenta la signification de ces trois couronnes, en fonction de ce qui est expliqué dans le Likouteï Torah, mais il n’acheva pas le commentaire relatif à la couronne du bon renom. On lui en demanda le sens et il répondit qu’elle correspondait aux danses, pendant les Hakafot ”.<br><br>	On peut concilier ces deux explications. Tichri est un mois de portée générale et l’on y retrouve le service de D.ieu de toute l’année, y compris la pratique des Mitsvot, mais d’une manière qui est encore potentielle. Les danses des Hakafot sont une action concrète, permettant de s’engager joyeusement à accomplir les Mitsvot, tout au long de l’année.<br><br>	Les couronnes de la royauté, de la prêtrise et de la Torah trouvent leur place en Tichri, puis celle du bon renom introduit l’accomplissement des Mitsvot. Les trois premières correspondent donc à l’effort de l’homme pour lui-même, pour transformer sa personnalité et développer des qualités profondes, en son esprit. C’est ainsi qu’il pourra, par la suite, mettre en pratique les Mitsvot. En effet, le mois de Tichri est “ rassasié ” de toutes les forces morales, selon le Midrach Vaykra Rabba, chapitre 29, paragraphe 8. Un Juif reçoit alors toutes les bénédictions, toutes les révélations. Dès lors, il est à même de respecter les Mitsvot, tout au long de l’année.<br><br>	Les Mitsvot sont accomplies au moyen d’objets matériels. Elles ont pour but de parfaire la matière et non l’esprit de l’homme. Celui-ci, bien au contraire, doit quitter les limites de sa personnalité, ses besoins spirituels et moraux, afin d’illuminer la matière et le monde. Ces Mitsvot lui confèrent donc un “ bon renom ”. Or, un nom est utile uniquement dans la relation avec l’autre et non pour soi-même. Pour autant, “ la couronne du bon renom surpasse les autres ”, elle est plus élevée que l’apport moral de la royauté, de la prêtrise et de la Torah.<br><br>	En conséquence, il est expliqué ici que la pratique des Mitsvot fait suite à l’effort profond, que les acquis moraux des trois premières couronnes préparent cette pratique, tout comme le nom peut apporter l’élévation à l’essence. Et, le traité Kiddouchin 40b, cité par le Tséma’h Tsédek dans le Likouteï Torah, à la référence précédemment citée, dit : “ Grande est l’étude qui conduit à l’action ”.<br><br>	Lorsque la couronne du bon renom, la pratique des Mitsvot, n’est pas placée “ au dessus ” des trois autres, quand elle n’est pas la conséquence de l’effort profond, elle n’est pas en mesure de vivifier ces Mitsvot. Certes, elle surpasse les simples acquis moraux, car “ l’acte est essentiel ”. Elle permet d’accomplir la Volonté de D.ieu et contribue à bâtir pour Lui une demeure ici-bas. Mais, elle n’élève pas l’âme de l’homme, ce qui, pourtant, fait également partie de la Volonté de D.ieu.<br><br>	Une telle couronne n’est pas celle de l’homme et de fait, une demeure est bâtie pour D.ieu seulement lorsque les Mitsvot son accomplies avec enthousiasme. A l’opposé, si elle surpasse les trois autres, elle ne fait pas qu’accomplir la Volonté de D.ieu. Elle apporte, en outre, l’élévation à l’âme de l’homme. Elle devient sa couronne.'+
											'<br><br>	6. La couronne de la royauté correspond à l’acceptation du joug de la Royauté divine, le premier acquis qu’un Juif doit réaliser au sein de sa personnalité, ce qui explique qu’elle prenne place à Roch Hachana. Un Juif doit se tenir prêt à servir D.ieu, selon toutes les formes que peut prendre ce service. Cette marque de soumission est la première expression de son attachement à D.ieu. Ainsi, le Tanya, au chapitre 41, citant le Zohar, Parchat Behar, dit : “ S’il ne possède pas cela, la sainteté ne peut se trouver en lui ”.<br><br>	Néanmoins, la soumission, par elle-même, n’est pas suffisante. En effet, elle ne permet pas à un Juif de faire abstraction de sa propre personne, alors que son but doit être de se lier totalement à D.ieu. L’homme soumis ne perçoit pas les Injonctions du Maître par son intellect. C’est précisément pour cela qu’il les met en pratique en se soumettant à Lui.<br><br>	C’est la raison pour laquelle Yom Kippour apporte également la couronne de la prêtrise. C’est alors que le grand Prêtre pénètre dans le Saint des Saints, comme le précise le Tséma’h Tsédek, dans Likouteï Torah. De fait, il effectue personnellement tout le service de ce jour sacré. Néanmoins, cette précision, relative au Saint des Saints, rappelle qu’en cet endroit, se trouvaient les Tables de la Loi, sur lesquelles les dix Commandements étaient gravés et non écrits.<br><br>	En effet, l’écriture implique que l’encre est surajoutée au parchemin, alors que la gravure est partie intégrante de son support, comme le souligne le Likouteï Torah, au début de la Parchat Be’houkotaï. De la sorte, un homme peut s’unifier à D.ieu. Ainsi, il n’est plus uniquement soumis. La Divinité devient, à proprement parler, sa personne, son plaisir, sa volonté. Et, ceci ne contredit pas l’affirmation, précédemment énoncée, selon laquelle la prêtrise est liée au début du service de D.ieu, c’est-à-dire à la soumission. En fait, il s’agit de deux niveaux distincts, comme l’expliquent les discours ‘hassidiques, mais ce point ne sera pas détaillé ici.<br><br>	Toutefois, la couronne de la prêtrise est, par elle-même, insuffisante. Il faut encore avoir recours à celle de la Torah. En effet, un Juif ne peut s’attacher à D.ieu seulement par les forces qui entourent sa personnalité, sa volonté et son plaisir. Il doit Lui consacrer également ses forces profondes, en commençant par son intellect. Il doit comprendre qu’il n’y a que D.ieu et rien d’autre. Il peut donc y parvenir grâce à la couronne de la Torah, qui est “ votre sagesse et votre entendement ”, dont on doit avoir une approche basée sur l’intellect. Il n’en est pas de même pour les Tables de la Loi et, plus généralement, pour la Loi Ecrite, qui est essentiellement “ lue ”, comme le souligne le Likouteï Torah.<br><br>	Pour autant, celui qui a acquis ces trois couronnes en son âme n’est pas encore parvenu à la finalité ultime. Malgré tout cela, il conserve une personnalité propre, même si celle-ci s’inscrit pleinement dans le domaine de la Sainteté. Son existence, ses forces, superficielles et profondes, sont pénétrées de Divinité. Mais, il doit encore faire disparaître cette existence devant la Volonté de D.ieu, sortir de ses propres limites. Pour cela, il lui faut adopter la couronne du bon renom, accomplir les Mitsvot et se consacrer à l’illumination du monde. De même, cette couronne correspond également aux danses des Hakafot, qui permettent aussi de se libérer des entraves de sa personnalité. On sait, en effet, que “ la joie brise l’ordre établi ”.<br><br>	Lorsque la couronne du bon renom “ surpasse les autres ”, fait suite à la royauté, à la prêtrise et à la Torah, l’accomplissement des Mitsvot permet effectivement de mettre en pratique la Volonté de D.ieu et, bien plus, on reçoit alors l’élévation en son âme. On est soi-même “ couronné ” et l’on parvient à la soumission qui fait totalement abstraction de la personnalité.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'Contre ton gré',
									'source' :' (Discours du Rabbi, second soir de Pessa’h 5714-1954)',
											'resume' : ' ',
											'contenu' : ' 	7. La dernière Michna du quatrième chapitre d’Avot dit : “ Tu es créé contre ton gré, tu est né contre ton gré, tu vis contre ton gré, tu meurs contre ton gré ”. On peut être surpris par cette formulation. N’est-il pas contradictoire de dire que l’on vit contre son gré et que l’on meurt contre son gré ?<br><br>	En effet, “ tu vis contre ton gré ” signifie que l’on ne souhaite pas l’existence physique. Car, l’âme est liée à D.ieu et elle ressent l’exil que constitue le corps. Elle souhaite donc se libérer de l’étroitesse qu’il lui impose, de même que de celle de l’âme animale. En effet, elle ne s’attache pas à D.ieu uniquement là-haut, avant de recevoir l’existence physique. Elle subit donc la contrainte de la conception et de la naissance. Puis, se trouvant ici-bas, elle reste attachée à D.ieu, mais, pour autant, doit habiter le corps. C’est la raison pour laquelle “ tu vis contre ton gré ”.<br><br>	En revanche, l’affirmation selon laquelle “ tu meurs contre ton gré ” a une signification opposée. Elle semble indiquer que l’âme veut rester dans le corps, qu’elle le quitte uniquement sous la contrainte.<br><br>	Rabbi Ovadya de Bartenora explique que l’expression “ tu vis contre ton gré ” fait référence aux personnes qui souffrent au point de vouloir perdre la vie. La Michna leur signifie donc qu’elles doivent la conserver, contre leur gré. Ceci ne contredit donc pas le fait que “ tu meurs contre ton gré ”, ce qui fait référence à la majeure partie des hommes, désirant vivre. Néanmoins, la formulation de la Michna semble indiquer que “ tu vis contre ton gré ” s’applique effectivement à chacun, au même titre que “ tu es créé contre ton gré ” ou “ tu es né contre ton gré ”.<br><br>	L’Admour Hazaken explique, au chapitre 50 du Tanya, que le service de D.ieu d’un Juif est constitué, à tout moment, par des élévations spirituelles et des phases de réintégration de la matière. Ressentant que le corps est un exil et un emprisonnement pour son âme, l’homme doit, sans cesse, avoir le désir de le quitter, de s’inclure dans la Divinité en connaissant l’extase. Néanmoins, il sait aussi que D.ieu souhaite la construction, pour Lui, d’une demeure ici-bas et il fait donc le choix de la matière, souhaite demeurer dans ce monde, “ être vivant ”. Pour autant, il le fait bien “ contre son gré ”.<br><br>	Par ailleurs, un Juif, profondément soumis à D.ieu, ne recherche pas son propre bien. Il veut mettre en pratique le Dessein divin et sait qu’une demeure doit Lui être édifiée au sein de la matière. Il vit donc “ de son plein gré ”, avec enthousiasme. Il a un désir si profond de bâtir ce Sanctuaire que le départ de l’âme, quittant le corps, l’impossibilité de poursuivre cette construction, est perçue comme une contrainte, “ tu meurs contre ton gré ”.<br><br>	Le désir de quitter son corps pour s’inclure dans la Divinité et la volonté de conserver ce corps pour bâtir le Sanctuaire de D.ieu, semblent se contredire et, de fait, ils émanent de deux aspects différents de l’âme, le premier de sa révélation ici-bas et la seconde de son essence. Mais, en réalité, ces deux sentiments sont complémentaires. En effet, quand peut-on, à proprement parler, bâtir pour D.ieu un Sanctuaire ici-bas ? Uniquement lorsque l’on ressent l’étroitesse du corps, lorsque l’on perçoit la vie comme une contrainte.<br><br>	A l’opposé, si l’on n’a pas  la perception de tout cela, si l’on n’a pas le désir de quitter la matière, on ne peut s’y insérer de la manière qui convient. De même, pour que l’extase soit ce qu’elle doit être, elle doit émaner de la soumission profonde de l’âme. Ainsi, constatent nos Sages, celui qui “ entre en paix ” pourra “ sortir en paix ”, car l’élévation morale conduit elle-même vers la matière.<br><br>	Bien plus, on peut aussi être la victime des attraits du monde, au point d’en concevoir du plaisir. Plus l’on ressentira l’étroitesse du corps, plus l’on voudra le quitter et plus l’on aura un contact fructueux avec la matière, celui de la Torah et des Mitsvot, comme l’explique le Tanya au chapitre 31.'+
											'<br><br>	8. L’âme descendant dans un corps et y séjournant doit donc avoir à la fois le désir de le quitter et de s’y maintenir. Elle cumulera également ces deux sentiments en ce qu’elle doit accomplir, au sein de ce corps. La recherche de  l’extase la conduira à se maintenir dans les quatre coudées de la Torah et de la prière, à se couper du monde. La nécessité de réintégrer la matière la conduira dans les parties du monde où la Torah et les Mitsvot ne sont pas encore présentes, afin de diffuser en ces endroits les sources des parties révélée et profonde de la Torah.<br><br>	Il est clair que l’on ne doit pas se couper du monde et qu’il est nécessaire d’y répandre les sources à l’extérieur. Pour autant, on doit ressentir, en permanence, que ce lieu est véritablement “ extérieur ”, qu’il constitue une chute et un exil, qu’on s’y trouve uniquement du fait de cette contrainte.<br><br>	C’est la raison pour laquelle la Haggadah de Pessa’h dit, à propos de Yaakov, accompagné par ses fils : “ Il descendit en Egypte, contraint par la Parole divine ”. Or, Yaakov savait que telle était la Volonté de D.ieu. Il avait également connaissance de la promesse (Béréchit 46, 4) selon laquelle “ Je descendrai avec toi en Egypte et Je t’en ferai également monter ”, comme l’explique le Torah Or, au début de la Parchat Chemot. Il aurait donc pu descendre en Egypte de son plein gré, avec enthousiasme. Comment comprendre une situation aussi peu favorable que la contrainte ?<br><br>	Cette interrogation peut être approfondie. Le Midrach Béréchit Rabba, chapitre 47, paragraphe 6 et le Zohar, tome 3, page 257b, disent que “ les Patriarches sont comparés à une charrette ”. Toute comme celle-ci ne fait que suivre son cocher et n’a pas de volonté propre, les Patriarches étaient eux-mêmes pleinement soumis à la Volonté de D.ieu. Bien plus, notre père Yaakov était “ l’élu d’entre les Patriarches ” selon le Chaar Ha Posskim, Toledot 27, 25, le Midrach Béréchit Rabba, chapitre 76, paragraphe 1, le Zohar, tome 1, pages 119b et 147b. Or, il savait que sa descente en Egypte était conforme à la Volonté de D.ieu. Telle était donc également sa propre volonté puisqu’il Lui était pleinement soumis. Dès lors, comment put-il agir sous la contrainte ?<br><br>	L’explication est la suivante. Il s’agissait, en l’occurrence, de se rendre en Egypte, ce qui constituait pour lui une descente particulièrement vertigineuse. C’était bien là la volonté de D.ieu et il devait, en outre, en résulter une élévation considérable. Mais, pour autant, cela n’occultait pas la chute et nos Sages disent, dans le Yerouchalmi, Bera’hot, chapitre 4, paragraphe 4 et dans le Midrach Kohélet Rabba, chapitre 3, paragraphe 2, que “ tous les chemins sont réputés dangereux ”.<br><br>	En la matière, la descente est effectivement présente et qui sait si l’élévation sera obtenue par la suite ? Ainsi, la promesse a été donnée, à propos de chacun en particulier, que “ aucun d’entre nous ne sera repoussé ”. Pour autant, celle-ci peut se réaliser au cours d’une autre vie, comme le disent le Tanya, à la fin du chapitre 39 et le Choul’han Arou’h de l’Admour Hazaken, lois de l’étude de la Torah, chapitre 4, paragraphe 4. C’est donc pour cela que Yaakov agit sous la contrainte. Bien plus, celle-ci était nécessaire pour que puisse être obtenue l’élévation devant résulter de cette descente.<br><br>	Yaakov était “ contraint par la Parole de D.ieu ” et il descendit donc joyeusement en Egypte. C’est ainsi que les parcelles de sainteté se trouvant dans ce pays purent recevoir l’élévation. Lorsque les enfants d’Israël le quittèrent, ils emportèrent avec eux toutes celles qui s’y trouvaient et, selon l’expression de nos Sages, au traité Bera’hot 9b, ils “ en firent un silo sans blé et un filet sans poisson ”. En effet, ils “ le quittèrent avec un large butin ”, la libération de ces parcelles ayant largement raffermi la lumière et la vitalité du domaine de la Sainteté.'+
											'<br><br>	9. Comme nous l’avons vu, tout idée doit délivrer un enseignement pour le service de D.ieu. Celui qui découle du développement que l’on vient d’exposer est le suivant.<br><br>	Il n’y a pas lieu de s’introduire délibérément dans l’étroitesse. Certes, il y a beaucoup à faire, mais “ tous les chemins sont réputés dangereux ” et pourquoi s’exposer de son plein gré à ce danger ? Pourquoi ne pas plutôt se trouver parmi les ‘Hassidim, auprès de son guide spirituel ? N’est-il pas préférable de rester parmi eux et de recevoir leur enseignement ? Certes, la descente permettra d’obtenir une grande élévation, mais peut-on être certain qu’il en sera bien ainsi ? Ne court-on pas un danger, alors que la descente est une certitude ?<br><br>	Il faut donc se dire que l’on est “ contraint par la Parole de D.ieu ”, que l’on a reçu un ordre, que l’on est envoyé dans cet endroit, ou bien que l’on y a été conduit par la divine Providence, par la Parole céleste. On subira donc cette contrainte et l’on se rendra dans l’endroit voulu par D.ieu. Bien plus, on en concevra de la joie et, dès lors, on aura la certitude de connaître l’élévation, de s’attacher à l’Essence.<br><br>	Au final, on quittera cet endroit, spirituellement mais aussi matériellement, “ avec un large butin ”.'
								},
					},
					
					'chapitre 5':
					{
								'Siha 1': 
								{
									'Titre' : 'Importance et chronologie',
									'source' :' (Discours du Rabbi, Chabbat Parchat Behar Be’houkotaï 5723-1963)',
											'resume' : ' ',
											'contenu' : ' 	1. Au début du cinquième chapitre d’Avot, la Michna énumère différents éléments qui sont au nombre de dix et elle les classe par ordre chronologique. Elle indique, tout d’abord, que “ le monde fut créé par dix Paroles ”, la dernière concernant Adam, le premier homme. Les différentes manières de classer ces Paroles sont citées dans le Torah Chelema, Béréchit, chapitre 1, paragraphe 40, de même que le Séfer Ha Bahir, à partir du chapitre 141.<br><br>	La Michna dit ensuite que “ il y eux dix générations d’Adam à Noa’h ”, puis encore “ dix générations de Noa’h à Avraham ” et, enfin “ notre père Avraham subit dix épreuves ”. L’une d’elles fut l’alliance entre les parts du bélier, lorsque D.ieu lui annonça l’exil d’Egypte.<br><br>	La Michna continue donc : “ Nos ancêtres connurent dix miracles en Egypte et dix autres, sur la mer Rouge. Le Saint béni soit-Il envoya dix plaies aux Egyptiens, en Egypte et dix autres, sur la mer Rouge ”. Les enfants d’Israël se rendirent ensuite dans le désert, puis en Erets Israël, afin d’y bâtir le Temple.<br><br>	La Michna poursuit, en conséquence : “ Dix miracles se produisirent pour nos ancêtres, dans le Temple. Après avoir dit tout ce qui était au nombre de dix jusqu’à la période du Temple, l’auteur de la Michna ajoute : “ Dix choses furent créées à la veille du Chabbat, au coucher du soleil ”.<br><br>	Ceci semble très difficile à comprendre. Pourquoi cette affirmation apparaît-elle à la fin de la liste ? Pourquoi ne pas l’avoir énoncée, conformément à l’ordre chronologique, après avoir dit que le monde fut créé par dix Paroles ?<br><br>	De même, on peut se demander pourquoi les dix miracles sont cités avant les dix plaies. Le Dére’h ‘Haïm, du Maharal, seconde Michna et le Midrach Chmouel, à cette référence, posent effectivement cette question. Ces plaies, comme le soulignent les commentateurs, le Rambam, Rabbénou Yona, le Midrach Chmouel, avaient pour but de “ faire une séparation entre l’Egypte et Israël ”, puisqu’elles frappaient les uns, mais non les autres. Les miracles ne se produisirent que par la suite. Pourquoi sont-ils donc énoncés avant les plaies ?<br><br>	On peut également introduire une question encore plus forte. Pourquoi les miracles faits pour les enfants d’Israël sur la mer Rouge sont-ils énoncés avant les dix plaies de l’Egypte ? Il est bien clair qu’ils se produisirent plus tard. Il aurait donc fallu enseigner d’abord les plaies et ensuite les miracles.<br><br>	Et, l’on ne peut pas penser que l’auteur de la Michna ait adopté cette présentation parce qu’elle est plus concise. D’une part, il aurait pu être plus bref encore en disant : “ Nos ancêtres eurent dix miracles et les Egyptiens, dix plaies, en Egypte. Puis, il y eut encore dix miracles et dix plaies, sur la mer Rouge ”. De plus, on ne peut imaginer que l’ordre chronologique soit remis en cause uniquement pour écourter la présentation.'+
											'<br><br>	2. Pour séparer les Egyptiens des enfants d’Israël, pour que les premiers soient frappés par les plaies et les seconds, épargnés, bien qu’ils aient également été idolâtres, comme le rapportent le Yalkout Reouvéni, Chemot 14, 27 et le Zohar, tome 2, page 170b, il fallait qu’éclaire une lumière transcendant l’enchaînement des mondes. En effet, une lumière intégrée à la création n’aurait pas pu “ frapper l’Egypte et guérir Israël ”.<br><br>	Tel est donc le sens de l’expression : “ Nos ancêtres connurent dix miracles en Egypte ”. Nes, le miracle, signifie également l’élévation, comme l’explique le Torah Or Yethro, à la page 70d. De fait, D.ieu les éleva au dessus de l’enchaînement des mondes, afin que les plaies ne puissent les atteindre. Ce fut surtout le cas pour la plaie des premiers-nés, mais l’on peut considérer que, globalement, il en fut de même pour toutes les plaies.<br><br>	Ceci nous permettra de comprendre pourquoi l’auteur de la Michna cite les dix miracles avant les dix plaies. Pour que ces dernières se passent de la manière qui convient, pour qu’elles préparent la sortie d’Egypte en préservant les enfants d’Israël et en brisant la force du mal de ce pays, l’exil et la servitude, il fallait qu’elles soient précédées par des miracles. Ceux-ci devaient permettre aux Juifs de s’élever au dessus de l’enchaînement des mondes. Lorsqu’ils furent réalisés, les plaies qui survinrent ensuite purent effectivement préparer la sortie d’Egypte.'+
											'<br><br>	3. La finalité et le stade ultime de la sortie d’Egypte furent atteints lors du passage de la mer Rouge. Avant le miracle du passage de cet mer, la sortie d’Egypte n’était pas encore définitive. Les Egyptiens, bien qu’ils aient vécu la plaie des premiers-nés et permis aux enfants d’Israël de partir, les poursuivaient, afin de les combattre. Puis, il y eut le passage de la mer Rouge et la force du mal de l’Egypte fut brisée, de sorte que “ aucun d’entre eux ne subsista ”. Parmi les enfants d’Israël, qui forment tous un organisme unique, certains, après les miracles et la sortie de l’Egypte, envisageaient encore de retourner dans ce pays, comme le rapporte la Me’hilta, Chemot 14, 13.<br><br>	Puis, il y eut le passage de la mer Rouge et la révélation fut telle que les enfants d’Israël connurent l’élévation à un stade où la force du mal de l’Egypte perdait toute signification. Dès lors, la sortie d’Egypte fut définitivement acquise.<br><br>	Tels furent les dix miracles et les dix plaies du passage de la mer Rouge, qui parachevèrent ceux de l’Egypte. Grâce à ces dix miracles, les enfants d’Israël connurent l’élévation vers un niveau transcendant l’Egypte et, par les dix plaies, la force du mal de ce pays fut anéantie.'+
											'<br><br>	4. Le début de chaque processus d’élévation, même s’il représente encore un niveau modeste, doit être en mesure d’atteindre l’objectif final qui lui a été assigné. De manière potentielle et cachée, cette élévation doit être d’emblée présente. Ainsi, les dix miracles de l’Egypte portaient bien en eux, virtuellement, l’immense élévation que les enfants d’Israël devaient recevoir par la suite, grâce aux dix miracles du passage de la mer Rouge.<br><br>	Il en fut de même également pour l’anéantissement de la force du mal de l’Egypte. Dans les dix plaies de l’Egypte, se trouvaient, en potentiel, la possibilité de cet anéantissement, grâce aux dix plaies du passage de la mer Rouge.<br><br>	Ceci nous permettra de comprendre également pourquoi l’auteur de la Michna cite les dix miracles de la mer Rouge avant les dix plaies de l’Egypte. En effet, comme nous l’avons vu, ces miracles étaient nécessaires pour que les plaies se passent de la manière qui convient. En l’occurrence, les plaies de l’Egypte devaient préparer celles de la mer Rouge. Potentiellement, elles les contenaient donc.'+
											'<br><br>	5. Tous les éléments, au nombre de dix, qui sont cités par la Michna, depuis les dix Paroles de la création jusqu’aux dix miracles du Temple, restaient, cependant, inscrits dans l’enchaînement des mondes. En effet, non seulement les miracles de l’Egypte et ceux de la mer Rouge, mais aussi ceux du Temple, puisque la sortie d’Egypte fut réellement achevée quand ils parvinrent à Yarden Yeri’ho, selon le Likouteï Torah, Chela’h, page 50c et Masseï, page 89b, c’est-à-dire quand ils entrèrent en Erets Israël afin d’y édifier le Temple, conservèrent toujours un lien avec l’enchaînement des mondes.<br><br>	De fait, les miracles respectent également un ordre et, par conséquent, ils sont effectivement liés à l’enchaînement des mondes. Le Temple et les merveilles qui s’y produisirent constituent la perfection de la création, la demeure de D.ieu au sein de la matière et ne transcendent donc pas cette création.<br><br>	Par la suite, la Michna cite les “ dix choses qui furent créées à la veille du Chabbat, au coucher du soleil ” et transcendent effectivement l’enchaînement des mondes, comme l’explique le Dére’h ‘Haïm, du Maharal. C’est précisément pour cela qu’elles furent créées à ce moment, faisant la jonction entre la création et ce qui la dépasse.<br><br>	Il y a trois manières de définir le coucher du soleil, selon le Rav de Ragatchov, dans son Tsafnat Paanéa’h, page 177. D’une part, c’est un moment dont on ne sait pas s’il appartient au jour ou à la nuit. Par ailleurs, on peut imaginer qu’il soit à la fois le jour et la nuit. Enfin, on peut considérer qu’il possède un statut indépendant, n’étant ni le jour, ni la nuit.<br><br>	Le fait que le coucher du soleil puisse réunir les deux éléments opposés que sont le jour et la nuit prouve qu’il dépasse l’un et l’autre, qu’il est lié à ce qui transcende le temps de l’enchaînement des mondes. Il en est ainsi chaque jour et, combien plus, à la veille du Chabbat, comme le montre le commentaire de Rachi sur les traités Chabbat 86b, Taanit 25a et Ketouvot 103a.<br><br>	Le Chabbat transcende les limites du temps. C’est la raison pour laquelle le premier Chabbat de la création n’eut pas de nuit. Nos Sages expliquent, dans le Yerouchalmi, Bera’hot, chapitre 8, paragraphe 5, le Midrach Béréchit Rabba, chapitre 11, paragraphe 2, chapitre 12, paragraphe 6 et le Midrach Cho’her Tov, page 92a, que : “ La lumière éclaira pendant trente six heures ”. Ainsi, disparut la limite du temps qui se répartit entre le jour et la nuit.<br><br>	Certes, la faute de l’arbre de la connaissance du bien et du mal avait déjà été commise. Néanmoins, l’élévation intrinsèque du Chabbat, qui dépasse toutes les préoccupations du monde, retarda l’effet de cette faute, qui se marqua uniquement à l’issue de ce jour, dont l’ensemble fut lumineux.<br><br>	Ceci nous permettra de comprendre l’affirmation des écrits du Ari Zal, Chaar Ha Guilgoulim, introduction 23, à laquelle fait allusion le traité Ketouvot 103b, selon laquelle celui qui est enterré à la veille du Chabbat, après onze heures du matin est préservé du “ rétrécissement du tombeau ”. En effet, la sainteté du Chabbat éclaire déjà et ce jour est plus haut que la faute et le défaut qu’elle suscite.<br><br>	En conséquence, il est bien clair que ce qui relie la veille du Chabbat au Chabbat dépasse l’enchaînement des mondes. Ce moment marque le passage de la création à ce qui la dépasse, des six jours profanes au jour sacré. Pour autant, il n’est pas encore le Chabbat, qui correspond à la Pensée ne pouvant se révéler dans la Parole, source de la création. En fait, le coucher du soleil est un stade intermédiaire entre la Pensée et la Parole.<br><br>	C’est à ce moment que furent créés les dix éléments mentionnés par la Michna, qui tous, ne subissent pas les limites de la création. On peut en déduire l’importance de la Torah, qui précéda le monde, est séparée de lui, bien plus élevée que lui, au même titre que le Chabbat. La Torah est supérieure au coucher du soleil et c’est pour cette raison que les dix Commandements ne sont pas cités dans cette Michna, comme nous l’expliquerons plus loin.<br><br>	Ces “ dix choses ” surpassent donc les dix miracles du Temple. Ces derniers, en effet, auraient pu ne pas se produire. Il n’en est pas de même pour l’entrée du Chabbat, évoquant le “ jour qui sera entièrement Chabbat et repos pour l’éternité ”, conformément à l’expression de la fin du traité Tamid. Alors, le mal et tout ce qui est négatif deviendront inconcevables. Bien plus, “ toutes les créatures, ensemble, verront que la bouche de D.ieu parle ” (Ichaya 40, 5), y compris les bêtes impures et sauvages.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'Les chiffres de toutes les périodes',
									'source' :' (Discours du Rabbi, Chabbat Parchat ‘Houkat 5723-1963)',
											'resume' : ' ',
											'contenu' : ' 	6. Par ailleurs, le début de ce chapitre, “ le monde fut créé par dix Paroles ”, est également une raison, une justification. Pourquoi y a-t-il un lien entre le début de la création et le chiffre dix ? Parce que “ le monde fut créé par dix Paroles ”, chacune portant en elle toutes les autres, comme le souligne le Chaar Ha Y’houd Ve ha Emouna, au chapitre 10. Bien plus, ces Paroles se maintiennent ensuite dans le monde et, si elles disparaissaient un seul instant, celui-ci retournerait aussitôt au néant, selon le Chaar ha Y’houd Ve Ha Emouna, au chapitre 1. C’est donc pour cela que la création est liée au chiffre dix.<br><br>	La Kabbala, par exemple le Pardes, à la porte 2 et, de même, Rabbi Avraham Ibn Ezra, commentant le verset Chemot 3, 15 soulignent que toute chose fut créée par ces dix Paroles et porte donc en elle le chiffre dix. Ainsi, chaque objet a une longueur, une largeur et une hauteur. Chacune de ces trois dimensions se répartit en début, milieu et fin. Si l’on compte également la matière ayant ces neuf caractéristiques, on retrouve effectivement le chiffre dix.<br><br>	Ce qui est vrai pour l’espace l’est également pour le temps. Chaque époque possède ces dix éléments, tels qu’ils sont énumérés par la Michna. On peut en conclure que le chiffre dix est commun à toutes les époques, y compris à celle du Temple ou même au monde futur.<br><br>	Nos Sages disent, au traité Ara’hin 13b, que : “ La harpe du monde futur aura dix cordes ”. De même, on parviendra au chiffre dix dans différents domaines. Par exemple, on sacrifiera la dixième vache rousse, selon le Rambam, lois de la vache rousse, fin du chapitre 3 et l’on chantera le dixième Cantique, comme l’explique le Tséma’h Tsédek, au début des Rechimot sur Chir Hachirim.<br><br>	Or, on peut ici s’interroger. Pourquoi mentionner le chiffre dix seulement jusqu’à la période du Temple ? La Torah n’est-elle pas éternelle, comme le soulignent le Tanya au chapitre 17 et le Kountrass A’haron, au chapitre 5 ? Pourquoi ne pas évoquer le chiffre dix après cette période ?<br><br>	De même, pourquoi l’auteur de la Michna cite-t-il les “ dix choses créées à la veille du Chabbat, au coucher du soleil après les dix miracles qui se produisaient dans le Temple et non après les dix Paroles de la création, en respectant l’ordre chronologique ? Certes, nous avons vu qu’elles étaient citées en dernier lieu du fait de leur qualité, car tout ce qui est au nombre de dix, depuis les dix Paroles de la création jusqu’aux dix miracles du Temple, est lié à la création, alors que ces “ dix choses ” la transcendent. Malgré cela, l’ensemble de ce chapitre est énoncé dans l’ordre chronologique.<br><br>	On peut donc légitimement penser qu’il n’y a pas d’exception, en la matière et qu’en citant ces “ dix choses ” en dernier lieu, l’auteur de la Michna fait allusion à tout ce qui, après l’époque du Temple, est encore lié au chiffre dix. C’est pour cela qu’elles sont mentionnées après les dix miracles du Temple.<br><br>	Ceci nous permettra de répondre à la question précédemment posée. Pourquoi l’auteur de la Michna ne mentionne-t-il pas le chiffre dix pour les époques suivant celle du Temple ? On peut donc considérer qu’il fait allusion à cela en évoquant les “ dix choses créées à la veille du Chabbat, au coucher du soleil ”.'+
											'<br><br>	7. La création est liée au chiffre dix, du fait des dix Paroles qui sont à son origine, mais également au chiffre six, du fait de ses six jours, qui “ reçurent chacun leur contenu ”, selon l’expression du Zohar, tome 3, page 94b et des responsa du Rachba, au chapitre 423. Chaque jour correspond à une Sefira particulière et il eut un apport précis, au sein de la création. En tous ses aspects, on retrouve donc le chiffre six.<br><br>	Dans l’espace, tout objet a six directions. Dans le temps, il y a les six jours de la semaine, les six années de la Chemitta, les six millénaires du monde. Puis, pour tout ce qui est au nombre de six, il y a un septième, plus élevé, dépassant les six premiers éléments et leur apportant l’élévation, le Chabbat, la Chemitta, le septième millénaire. Il en fut du même pour le Chabbat de la création, lié à elle mais la surpassant et y introduisant le repos. Nos Sages disent, en effet, comme le rapportent Rachi, commentant le traité Meguila 9a et le verset Béréchit 2, 2 ou les Tossafot, au traité Sanhédrin 38a : “ Que manquait-il au monde ? Le repos. Puis, vint le Chabbat et il y eut également le repos ”.<br><br>	On peut en conclure que le comportement à adopter durant les six millénaires est proche de celui des six jours de la création, comme le disent le Ramban et le Be’hayé, commentant le verset Béréchit 2, 2. C’est au sixième jour que la création parvint à sa perfection et c’est à ce propos qu’il est dit (Béréchit 1, 31) : “ D.ieu considéra tout ce qu’Il avait fait et vit que c’était très bien ”. Jusque là, la création n’était pas encore “ très bien ”, car elle n’avait pas atteint la plénitude. Avant la création de l’homme, le sixième jour, tous les êtres étaient imparfaits. Puis, il y eut ce sixième jour, l’homme fut conduit à l’existence et tous les êtres connurent la plénitude.<br><br>	Le verset “ D.ieu considéra tout ce qu’Il avait fait et vit que c’était très bien ” est également expliqué par l’ordre des repas du Chabbat. En effet, le plaisir se révéla quand la création fut achevée et non avant cela, y compris pour ce qui existait déjà. Pour la même raison, ce sixième jour de la création est appelé “ le début de Tes actions ”. En effet, l’importance et la perfection de la création, y compris dans ses phases préalables, se révèlent uniquement lorsque celle-ci est achevée.<br><br>	Au sein même de ce sixième jour, la création fut achevée au coucher du soleil et c’est donc à cet instant que se révéla la plénitude de ses dix Paroles et que celles-ci furent effectives. C’est pour cela que ce coucher du soleil marque le passage vers le Chabbat et sa préparation. L’action créative avait alors été conduite à son terme et il fallait désormais y introduire le repos.<br><br>	Il en est de même pour les six millénaires du monde, qui ont pour objet de conduire vers l’élévation du “ jour qui sera entièrement Chabbat ”, le septième millénaire. Tout ceci est accompli pendant le sixième millénaire et, plus particulièrement, lors de son coucher du soleil, en la dernière génération, celle du “ talon du Machia’h ”.<br><br>	Cette génération est, certes, la plus basse, le “ talon du talon ”. Elle possède pourtant une immense qualité. C’est en elle que les accomplissements de toutes les époques précédentes trouvent leur aboutissement. Ceci peut être comparé aux pieds, qui permettent au corps et à la tête de se dresser.<br><br>	Il en est de même pour chaque époque. Chacune possède une qualité que la précédente n’avait pas, même si les générations perdent leur élévation, au fur et à mesure que s’écoule le temps. Ceci s’applique également à l’enchaînement des mondes, dont chaque stade inférieur possède une qualité que n’a pas celui qui lui est supérieur.<br><br>	De fait, ceci évoque l’image d’une chaîne, composée de nombreux maillons. Or, l’extrémité inférieure du maillon supérieur est plus basse que l’extrémité supérieure du maillon inférieur. Il en est de même pour l’ordre des générations. Le début de la seconde intervient avant la fin de la première. Or, le temps évoque également la préséance. Ainsi, nos Sages disent, au traité Yoma 38b : “ Avant que se couche le soleil d’Eli, se lève celui de Chmouel ”.<br><br>	On trouve également une allusion à cela, dans la liste des éléments, figurant dans le traité Avot, qui sont au nombre de dix. Le second de ces éléments, Adam, le premier, homme, est inclus dans le premier, les dix Paroles de la création, la dernière de ces paroles le concernant directement. Puis, le troisième, Noa’h, est la conclusion du second et ainsi de suite.<br><br>	Ce principe s’applique également au désert et au Temple, puisque, de fait, tout ce qui concerne le Temple, l’Arche sainte, les sacrifices, commença dans le désert et se trouvait donc inclus en lui.<br><br>	C’est précisément en notre génération, celle de la fin de l’exil, que sera bâtie la demeure de D.ieu dans ce monde, lors de la délivrance future, très prochainement. On peut en déduire la valeur, le mérite et la responsabilité qui sont les siens. De notre époque, en effet, dépend la perfection de tous les accomplissements des précédentes générations. Il ne reste actuellement que de “ petits récipients ” auxquels il convient encore d’apporter l’élévation, ce qui ne constitue qu’un effort limité. C’est pourtant ce dernier qui apportera la perfection à l’œuvre des époques précédentes.'+
											'<br><br>	8. C’est donc pour cela que l’auteur de la Michna place “ les dix choses créées à la veille du Chabbat, au coucher du soleil ” tout de suite après “ les dix miracles faits à nos ancêtres dans le Temple ”. Cette présentation respecte bien l’ordre chronologique. Car, dès l’instant de la destruction du Temple, “ naquit le sauveur d’Israël ”, selon le Midrach E’ha Rabba, chapitre 1, paragraphe 51.<br><br>	De fait, la délivrance future était également incluse dans le Temple, quand il existait. En effet, le sauveur naquit dès l’instant de sa destruction et il faut en conclure que c’était alors le terme de sa gestation, commencée auparavant et, à ce moment précis, conduite à son terme final.<br><br>	Depuis la destruction du Temple, le but du service de D.ieu est de faire venir le Machia’h, de se diriger vers le coucher du soleil, à la veille du Chabbat des six millénaires. On retrouve, là encore, “ dix choses ”, comme on l’a montré et c’est ainsi que l’on obtiendra la harpe à dix cordes, lors de la délivrance véritable et complète, très prochainement.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'Les dix Commandements',
									'source' :' (Discours du Rabbi, Chabbat Parchat Be’houkotaï 5719-1959)',
											'resume' : ' ',
											'contenu' : ' 	9. Dans le cinquième chapitre d’Avot, la Michna énumère différents éléments qui sont au nombre de dix. On peut donc se demander pourquoi elle ne cite pas les dix Commandements. En effet, tout ce qui existe dans le monde découle de la Torah et c’est de son fait que certains éléments sont au nombre de dix, comme le souligne le Pardes, au début de la seconde porte. Ainsi, le fait que “ le monde fut créé par dix Paroles ” est directement lié aux dix Commandements.<br><br>	Commentant le verset (Bamidbar 7, 86) “ la cuillère faisait dix, dix du Shekel sacré ”, nos Sages soulignent, dans le Zohar, tome 3, page 11b, que les dix Paroles de la création correspondent aux dix Commandements, desquels elles découlent. Dès lors, pourquoi ne pas citer, en premier lieu, les dix Commandements, qui sont à l’origine de tous les éléments, au nombre de dix, mentionnés dans ce chapitre ?<br><br>	La réponse est la suivante. Les dix Commandements, même s’ils sont à l’origine de tout ce qui se trouve dans le monde, n’en sont pas moins séparés de la matière. Tout découle de la Torah, mais celle-ci n’appartient pas à la même catégorie que la création. C’est pour cela que la Michna ne cite pas les dix Commandements, qui ne peuvent pas figurer dans la même énumération que tous les autres éléments étant au nombre de dix.'+
											'<br><br>	10. Parmi ces éléments au nombre de dix, la Michna ne mentionne pas uniquement des événements naturels, mais aussi des miracles, en particulier ceux qui se passaient dans le Temple, l’endroit du monde qui est la Résidence de l’Essence de D.ieu, pour Lequel rien n’est impossible. Les miracles qui s’y déroulaient réalisaient donc le lien entre le surnaturel et le naturel.<br><br>	Malgré cela, la Michna ne fait pas mention des dix Commandements, car ceux-ci transcendent même les dix miracles du Temple. Ce dernier représente le sommet de la perfection, dont la finalité est l’édification d’un Sanctuaire pour D.ieu, ici-bas. Telle est précisément la vocation du Temple. La Torah, en revanche, “ précéda le monde ”, selon l’expression des traités Pessa’him 54b et Nedarim 39b. Elle est plus élevée que la matière, plus élevée que le Temple, comme le montrent le Kountrass A’haron du Tanya et le Likouteï Torah, Bamidbar, page 18a.<br><br>	Comme nous l’avons déjà souligné, la Torah est unifiée au Saint béni soit-Il. Or, tout comme D.ieu Lui-même ne peut être qu’une fin en soi et non un intermédiaire vers un autre stade, il en est de même pour la Torah, elle-même une fin en soi.'+
											'<br><br>	11. Torah est de la même étymologie que Horaa, enseignement et tout ce qui la constitue délivre une leçon pour notre manière de servir D.ieu. Or, si les idées de la Torah délivrent un enseignement, on peut en déduire un également de ce que la Torah ne dit pas.<br><br>	En l’occurrence, l’auteur de la Michna ne mentionne pas les dix Commandements et il en découle l’enseignement suivant. Il convient d’étudier la Torah “ pour son nom ”, pour la Torah elle-même et non avec d’autres motivations.<br><br>	Comment étudier la Torah “ pour son nom ” ? En se délivrant de toutes les entraves. Si on se consacre à l’étude dans un certain but, matériel ou même spirituel, on subit la limite inhérente à toute chose et cette étude y est également astreinte. A l’opposé, quand on étudie la Torah pour elle-même, on révèle son caractère illimité et l’on se libère de tout obstacle.<br><br>	Comme nous l’avons déjà vu, les limites imposées par le Choul’han Arou’h concernent la Mitsva d’étudier la Torah. A l’opposé, la Torah proprement dite ne subit aucune limite, ni celle du temps, ni celle de l’espace. Et, il est dit, à son propos : “ Je serai Son plaisir ”, celui de l’Essence de D.ieu.'
								},
					},
					
					'Chapitre 6':
					{
								'Siha 1': 
								{
									'Titre' : 'Se consacrer à la Torah',
									'source' :' (Discours du Rabbi, 13 Tamouz 5722-1962)',
											'resume' : ' ',
											'contenu' : ' 	1. Il est enseigné, dans le sixième chapitre d’Avot, que : “ Rabbi Yochoua Ben Lévi dit : Chaque jour, une voix céleste émane du mont ‘Horev et proclame : Malheur aux créatures, à cause de l’affront qui est fait à la Torah. En effet, quiconque ne se consacre pas à elle est réprimandé, ainsi qu’il est dit : un anneau d’or est placé dans les narines d’un porc, une belle femme est furieuse. Il est dit aussi : Les Tables de la Loi sont l’œuvre de D.ieu, l’écriture est la Sienne, gravée sur ces Tables. Ne lis pas ‘Harout, gravé, mais ‘Hérout, liberté. Car, seul celui qui se consacre à l’étude de la Torah est libre. De plus, par cette activité, on reçoit l’élévation, ainsi qu’il est dit : de Matana à Na’halyel et de Na’halyel à Bamot ”.<br><br>	Cette Michna, d’un bout à l’autre, semble totalement incompréhensible :<br><br>	A) Pourquoi parler du mont ‘Horev ? On sait, en effet, que celui-ci reçoit cinq noms, selon le Midrach Chemot Rabba, chapitre 2, paragraphe 4. Or, il s’agit, en l’occurrence, de la Torah et il est dit que “ Moché reçut la Torah sur le mont Sinaï ”. C’est donc ainsi qu’il fallait l’appeler, d’autant qu’il s’agit bien de son nom le plus courant.<br><br>	On aurait pu dire également le mont de D.ieu, afin de souligner la gravité de l’affront infligé par celui qui néglige la Torah. En effet, celle-ci a bien été donnée sur le “ mont de D.ieu ”.<br><br>	B) Que signifie “ l’affront qui est fait à la Torah ” ? Si quelqu’un ne l’étudie pas quand il aurait pu le faire, il ne lui fait pas d’affront. Il apporte uniquement la preuve de sa propre bassesse, montre qu’il n’a pas suffisamment de discernement pour apprécier sa valeur. La Torah n’en est pas humiliée pour autant, Seul l’est l’homme qui ne l’étudie pas. Dès lors, quel est l’affront fait à la Torah ?<br><br>	C) La Michna fait référence à “ celui qui se consacre à la Torah ”. Or, il convient de l’étudier. Pourquoi ne pas dire plutôt “ celui qui étudie la Torah ” ?<br><br>	D) Le traité Sanhédrin 99a dit de celui qui peut se consacrer à la Torah et ne le fait pas : “ Il a fait honte à la Parole de D.ieu. Il sera retranché dans ce monde et dans le monde futur ”. Une telle affirmation est beaucoup plus sévère et grave que “ malheur aux créatures ” ou “ est réprimandé ”, expressions employées par Rabbi Yochoua Ben Lévi à propos de celui qui ne se consacre pas à la Torah. Pourquoi ce dernier ne reprend-il pas ces termes qui seraient beaucoup plus dissuasifs, pour les appliquer à celui qui ferait un écart, en la matière ?<br><br>	E) Selon le Tour Choul’han Arou’h, Yoré Déa, à la fin du chapitre 334, il est trois manières d’écarter un Juif, l’excommunication, la quarantaine et la réprimande. L’excommunication est particulièrement grave, au point que l’on évite même de prononcer ce mot. La quarantaine est un peu plus légère, mais celui qui en est frappé ne doit cependant pas entrer en contact avec les autres. La réprimande, enfin, est encore moins sévère.<br><br>	Or, le traité Sanhédrin 44b dit de l’excommunié : “ En ce jour, tu es couvert d’opprobre, mais tu ne le seras pas dans le monde futur ”. Il est donc bien clair que celui qui est réprimandé ne sera pas “ retranché dans ce monde et dans le monde futur ”.<br><br>	Malgré cela, lorsque Rabbi Yochoua Ben Lévi engage à se consacrer à la Torah et décrit la bassesse de celui qui ne le fait pas, il précise que celui-ci “ est réprimandé ”.<br><br>	F) Quel rapport peut-on faire entre le verset “ Les Tables de la Loi sont l’œuvre de D.ieu… gravée sur ces Tables ” duquel on déduit que “ seul celui qui se consacre à la Torah est libre ” et ce qui est dit auparavant, “ quiconque ne se consacre pas à elle est réprimandé ” ?<br><br>	G) De même, que fait, dans ce contexte, le verset “ De Matana à Na’halyel… ” ?'+
											'<br><br>	2. L’auteur de cette Michna, Rabbi Yochoua Ben Lévi, présente des particularités que n’ont pas les autres Sages de la Michna et de la Guemara. En effet, il entra vivant dans le Gan Eden et, durant sa vie physique, on n’observa pas l’arc-en-ciel, selon le traité Ketouvot 77b.<br><br>	La ‘Hassidout précise la différence entre Moché, notre maître et le prophète Elie. Le premier servit D.ieu essentiellement par son âme. C’est la raison pour laquelle, malgré toute sa grandeur, puisqu’il fut “ élu d’entre tout le genre humain ”, selon l’expression du Rambam, dans son commentaire de la Michna, traité Sanhédrin, chapitre 10, principe 7, il ne put élever son corps vers le ciel.<br><br>	Le prophète Elie servit D.ieu essentiellement par son corps, qu’il affina au point de le faire monter vers le ciel et que celui-ci soit un réceptacle pour la Présence divine dans le Gan Eden.<br><br>	On peut en conclure que Rabbi Yochoua Ben Lévi, qui entra vivant dans le Gan Eden, ne se contenta pas de servir D.ieu par son âme. Il affina également son corps qui, de la sorte, put pénétrer dans le Gan Eden.<br><br>	Bien plus encore, Rabbi Yochoua Ben Lévi ne se limita pas à apporter l’élévation à son propre corps. Il se lia également au reste du monde et exerça son influence sur lui. C’est la raison pour laquelle l’arc-en-ciel n’apparut pas, de son vivant. Aucun signe n’était alors nécessaire pour établir que D.ieu n’avait pas l’intention de renouveler le déluge. Tant qu’il était vivant, en effet, il était inconcevable que cela puisse arriver.<br><br>	La mission confiée à Rabbi Yochoua Ben Lévi consistait donc à affiner la matière. Et, il demandait aux autres Juifs d’en faire de même. Il ne fallait donc pas étudier la Torah uniquement pour son âme ou seulement pour sa propre personne. On devait l’enseigner publiquement, la diffuser au point de conquérir le monde, par son intermédiaire et d’en faire le Sanctuaire de la Résidence divine.<br><br>	C’est pour cela qu’il est question, dans ce texte, de “ celui qui ne se consacre pas à la Torah ” et non de celui qui ne l’étudie pas. En effet, Rabbi Yochoua Ben Lévi fait bien référence ici à un homme qui étudie la Torah et le fait même chaque fois qu’il le peut, jour et nuit. Pour autant, il ne se consacre pas à elle, il n’affine pas le monde par ses connaissances, car c’est bien là le moyen de “ se consacrer à elle ”, comme nous le montrerons.<br><br>	A propos d’un tel homme, on ne peut employer l’expression sévère de “ malheur à lui ” ou bien le qualifier de “ réprimandé ”. On ne peut pas dire qu’il a “ fait honte à la Parole de D.ieu ” et il ne mérite donc pas d’être retranché, même si l’on peut nuancer cette affirmation en fonction de ce que dit le premier chapitre du Tanya.<br><br>	En tout état de cause, cet homme reçoit une part de ce monde et du monde futur et, de fait, une Michna suivante précise la récompense de celui qui étudie la Torah : “ Tu es heureux dans ce monde et tu connaîtras le bien dans le monde futur ”. Pour autant, il ne se consacre pas à la Torah et l’on peut donc dire : “ Malheur à lui ” et le présenter comme “ réprimandé ”.<br><br>	On peut ainsi comprendre pourquoi il est question, dans ce texte, d’une “ voix céleste émanant du mont ‘Horev ” et non du mont de D.ieu ou du Sinaï. En effet, ce n’est pas la qualité intrinsèque de la Torah qui est décrite ici. Il ne s’agit pas de dire qu’elle fut révélée sur le mont de D.ieu ou bien qu’elle est liée à la modestie. Car, même celui qui ne se consacre pas à la Torah n’en est pas moins conscient de sa valeur. Il peut même l’étudier jour et nuit. Pour autant, il ne ressent pas que celle-ci est capable de conquérir le monde, qu’elle émane du mont ‘Horev, textuellement “ celui qui détruit ” la grossièreté de l’homme et du monde. C’est en ce sens que la Torah intègre également l’affaiblissement, comme le dit le traité Sanhédrin 26b et comme l’explique le Torah Or, au début de la Parchat Yethro. La Torah, donnée sur le mont ‘Horev, affine la matière du monde et en fait un réceptacle pour la Divinité.<br><br>	Ainsi, le Midrach Chemot Rabba, à la fin du chapitre 51, dit : “ Pourquoi fut-il appelé ‘Horev ? Parce que l’on y donna la Torah, également appelée ‘Hérev, le glaive ”. Ceci peut-être lié à la finalité et à l’apport du don de la Torah, qui est bien l’affinement de la matière du monde.'+
											'<br><br>	3. Dans le discours ‘hassidique intitulé “ Sois silencieux et écoute, Israël ”, qui figure dans le fascicule n°21, mon beau-père, le Rabbi, cite le traité Bera’hot 63b : “ Organisez-vous par groupes et consacrez-vous à la Torah ”. Puis, il s’interroge sur le fait de “ se consacrer à elle ”, comme le font le Baït ‘Hadach et le Toureï Zahav, sur le Tour Choul’han Arou’h, Ora’h ‘Haïm, début du chapitre 47.<br><br>	Mon beau-père, le Rabbi, cite également la Michna suivante : “ Celui qui ne se consacre pas à la Torah… ” et il la commente longuement, en soulignant que l’on se consacre à la Torah comme on adopterait une activité commerciale.<br><br>	Un commerçant ne s’enferme pas avec sa marchandise, dans l’attente que quelqu’un frappe à sa porte et lui demande de bien vouloir lui en vendre. Bien au contraire, il ouvre boutique en en lieu passant et s’efforce, par différents moyens, de démontrer la qualité de son offre à tous ceux qui traversent la rue. Parfois, un passant sera trop occupé pour s’intéresser à sa marchandise. Il se souviendra, néanmoins, qu’il peut l’acquérir, en cet endroit et, un jour ou l’autre, il effectuera cet achat.<br><br>	Il en est de même pour ce qui fait l’objet de notre propos. Il faut “ se consacrer à la Torah ”, ne pas se contenter de l’étudier soi-même, ni même de l’enseigner aux élèves qui viennent demander qu’on la leur fasse connaître. Il faut, en outre, l’enseigner là où se trouvent de nombreuses personnes, consentir les plus grands efforts pour la diffuser, faire en sorte que le plus grand nombre de personnes se consacre à son étude.<br><br>	Le commerce possède également une autre caractéristique. Le traité Baba Metsya 40b demande : “ Celui qui vend à son prix d’achat peut-il être défini comme un commerçant ? ”, alors qu’une telle transaction ne lui rapporte rien. Bien au contraire, il doit réaliser un profit et celui-ci doit même être le plus important possible.<br><br>	Ce principe s’applique également à la Torah. Parfois, on l’étudie soi-même et l’on s’efforce de l’enseigner aux autres, mais on le fait sans enthousiasme, sans avoir le sentiment de réaliser un “ profit ”, de “ gagner sa vie ”. Or, il est dit que “ Israël, la Torah et le Saint béni soit-Il ne font qu’un ”. Par chaque mot de la Torah, un Juif s’unifie à D.ieu. Et, en la diffusant, on réalise également un profit, puisqu’une partie supplémentaire du monde est ainsi acquise à la Torah.<br><br>	Pour autant, on ne ressent pas tout ce que l’on accomplit et l’on peut donc, tout en étudiant la Torah et en la diffusant, manquer d’enthousiasme. Dès lors, on n’est pas un “ commerçant ”, qui s’investit pleinement dans son affaire. On n’est qu’un salarié, qui s’acquitte de son travail par pure obligation.<br><br>	C’est pour cette raison qu’une voix céleste émane, chaque jour du mont ‘Horev et rappelle que la Torah a le pouvoir de “ détruire ” la grossièreté de l’homme et du monde. Elle proclame : “ Malheur aux créatures, à cause de l’affront qui est fait à la Torah ”. Il ne s’agit pas là d’une punition, car on fait bien référence, dans ce texte, à ceux qui étudient la Torah jour et nuit et s’emploient même à la diffuser. On dit, néanmoins : “ Malheur à ces personnes qui étudient la Torah tout en lui faisant un affront ”, car elles ne sont pas pleinement conscientes de sa qualité et de sa grandeur.<br><br>	Puis, Rabbi Yochoua Ben Lévi énonce la raison de tout cela : “ Quiconque ne se consacre pas à elle est réprimandé ” et la réprimande sanctionne précisément celui qui évalue imparfaitement les qualités de l’autre, comme le fait remarquer le traité Moéd Katan 16a.'+
											'<br><br>	4. Pour qualifier la situation de celui qui étudie la Torah sans enthousiasme et sans plaisir, la Michna cite le verset : “ Une belle femme est furieuse ”. Il s’agit donc bien d’une “ belle femme ” et il faut en conclure que sa beauté est conforme aux critères de la Torah, qu’elle est donc positive. Il est dit (Michlé 31, 30), en effet : “ La grâce est mensonge et la beauté est vanité. La femme qui craint D.ieu est digne d’éloge ”. On peut en conclure qu’il est possible de faire l’éloge de la grâce et de la beauté d’une femme, dès lors que celle-ci craint D.ieu.<br><br>	Les Juifs sont eux-mêmes “ l’épouse ” du Saint béni soit-Il. Ce verset fait ainsi allusion à l’homme qui fait porter ses efforts sur la Torah, met en pratique les Mitsvot et mérite donc d’être qualifié de “ belle femme ”. Pour autant, celle-ci “ est furieuse ”, car il lui manque le plaisir de la Torah.'+
											'<br><br>	5. Après avoir montré la qualité de la Torah et souligné qu’elle peut transformer le monde, Rabbi Yochoua Ben Lévi, qui donna lui-même l’exemple en la matière, puisqu’il entra vivant dans le Gan Eden et fit que le monde n’ait pas besoin de l’arc-en-ciel, cite un autre verset, présentant un stade encore plus élevé de la Torah et impliquant donc un “ malheur ” et une “ réprimande ” encore plus sévères pour ceux qui n’y ont pas part.<br><br>	En effet, le stade de la Torah précédemment décrit par la Michna concernait uniquement le monde, auquel il apporte la transformation et l’affinement. Il en est, cependant, un autre niveau, que l’on acquiert en se consacrant à la Torah. On devient alors “ libre ”, délivré de toutes les entraves de la matière. Dès lors, ce que l’on doit faire est réalisé par les autres, parce que l’on se consacre soi-même à l’étude avec le désir de bâtir pour D.ieu une demeure ici-bas. En pareil cas, c’est la clarté de la Torah qui illumine le monde.<br><br>	Il en fut ainsi pour Rabbi Chimeon Ben Yo’haï, qui considère, selon le traité Bera’hot 35b, que le travail d’un homme peut effectivement être accompli par les autres. En effet, il resta lui-même dans la grotte pendant treize ans, révéla la Lumière de D.ieu et transforma le monde en se limitant à une intervention morale, sans contact direct avec la matière, comme l’explique le Likouteï Torah, à la Parchat Chemini.'+
											'<br><br>	6. La différence entre ces deux niveaux de la Torah peut être appréhendée en fonction de l’affirmation du traité Avoda Zara 19a, selon laquelle : “ Dans un premier temps, la Torah porte le Nom du Saint béni soit-Il, puis, au final, elle porte son nom, ainsi qu’il est dit : Son désir est la Torah de D.ieu, il étudie sa Torah jour et nuit ”. Au début de l’étude, elle est effectivement “ la Torah de D.ieu ”, car l’homme ne s’est pas unifiée à elle et conserve encore une volonté propre, qu’il consent, cependant, à maîtriser, afin de s’en tenir à la Volonté de D.ieu et de se consacrer à Sa Torah. Puis, au final, la Torah porte son nom, elle devient “ sa Torah ”, avec laquelle il est parfaitement unifié. Il perd alors toute volonté propre et n’a plus que celle de la Torah. Il s’identifie pleinement à la Sagesse et à la Volonté du Saint béni soit-Il, comme l’explique le Tanya, au chapitre 5.<br><br>	Tant que celui qui étudie la Torah conserve une existence indépendante, il subit encore les voiles et les obstacles du monde, qu’il doit transformer et élever par son effort. Certes, la Torah qu’il étudie lui apporte le moyen de dominer le monde, comme nous l’avons vu. Mais, son effort reste nécessaire, pour obtenir un tel résultat.<br><br>	Il n’en est pas de même pour celui qui est pleinement unifié à la Torah. Un tel homme transcende le monde, au même titre que la Torah, qui “ précéda le monde ”, tout en étant donnée ici-bas. Celle-ci permet de transformer la matière, mais, au moment même de cette transformation, “ les paroles de la Torah ne peuvent pas contracter l’impureté ”.<br><br>	En conséquence, “ seul celui qui se consacre à l’étude de la Torah est libre ”, comme on le déduit du verset “ Gravée sur les Tables ” en précisant : “ Ne lis pas ‘Harout, gravé, mais ‘Hérout, liberté ”. Quand on grave en soi les paroles de la Torah, comme des lettres gravées sur une pierre précieuse, qui en sont partie intégrante, on s’unifie totalement à la Torah et c’est alors seulement que l’on est réellement libre.'+
											'<br><br>	7. Puis, Rabbi Yochoua Ben Lévi décrit une troisième qualité de la Torah : “  De plus, par cette activité, on reçoit l’élévation ”. Il ne précise pas en quoi consiste cette élévation et l’on peut en conclure qu’elle est la plus haute qui soit, transcendant toute définition. En effet, s’il en existait une plus haute, celle-ci ne serait pas vraie, n’étant pas l’étape ultime.<br><br>	Tous les stades précédents, y compris celui de l’homme libre, qui s’unifie pleinement à la Torah ayant précédé le monde, restent des élévations mesurées et non le sommet de la grandeur. L’ascension véritable conduit donc à s’identifier à l’Essence de D.ieu. Dès lors, un Juif acquiert l’autorité également sur les sphères célestes. C’est à ce propos que nos Sages disent, dans le traité Baba Metsya 59b : “ Mes enfants M’ont vaincu, ils M’ont vaincu ” et, dans le traité Chabbat 63a et le Zohar, tome 2, page 15a : “ Le Juste émet un décret et le Saint béni soit-Il l’entérine ”.'+
											'<br><br>	8. Comment l’homme peut-il recevoir une telle élévation ? C’est pour répondre à cette question que la Michna cite le verset : “ De Matana à Na’halyel et de Na’halyel à Bamot ”. Ces trois termes font allusion aux trois stades qui viennent d’être décrits, l’homme qui se consacre à la Torah, celui qui est libre et celui qui connaît l’élévation.<br><br>	La Torah fut transmise aux Juifs comme un cadeau, Matana, et le traité Baba Batra 53a dit que “ celui qui offre un cadeau le fait avec largesse ”. Lors du don de la Torah, D.ieu offrit donc aux enfants d’Israël tout ce qui pouvait l’être, ainsi qu’il est dit : “ Moi, l’Essence de Moi-même, Je l’ai transcrite et Je l’ai donnée ”, selon le traité Chabbat 105a. C’est pour cela que chaque Juif, y compris celui qui ne s’est pas pleinement unifié à la Torah, reçoit la force divine lui permettant de dominer la matière. Pour autant, sa personnalité n’est pas pleinement soumise et il subit encore le voile de la Divinité dans le monde, même si Sa Lumière infinie se reflète dans la Torah. Il doit donc entrer en contact avec le monde et, par son effort, en supprimer le voile.<br><br>	Du cadeau de la Torah, Matana, on accède ensuite à son héritage, Na’hala, de la même étymologie que Na’halyel. En effet, on peut donner pleinement un cadeau, avec bienveillance, mais, dès lors, on le perd, on n’en est plus le propriétaire. Un héritier, par contre, prend véritablement la place de celui dont il hérite. Une même différence existe également entre le cadeau et l’héritage de la Torah. Le premier transmet la Torah à l’homme, avec toutes ses limites et avec celles du monde. Il ne peut donc pas s’identifier pleinement à elle. L’héritage, en revanche, libère l’homme des contingences matérielles. Celui-ci devient véritablement libre et il “ prend la place de Celui Qui lui confère l’héritage ”.<br><br>	Puis, de Na’halyel, on accède à Bamot, textuellement les estrades élevées. Comme nous l’avons dit, cette élévation est la plus haute qui soit. Elle permet de s’identifier pleinement à l’Essence de D.ieu.<br><br>	La force et la possibilité d’accomplir tout cela proviennent de la première étape, Matana. Le don est fait avec largesse et D.ieu, Qui est Tout Puissant, accorde tout. Mais, ceci peut ne pas apparaître à l’évidence chez celui qui le reçoit. Il doit donc introduire son propre effort, s’élever d’une étape vers l’autre. C’est ainsi qu’il parviendra à l’élévation.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'L’acquisition de la Torah et les Justes',
									'source' :' (Discours du Rabbi, Chabbat Parchat Balak 5723-1963)',
											'resume' : ' ',
											'contenu' : ' 	9. Le sixième chapitre d’Avot est appelé “ acquisition de la Torah, comme le précise le Midrach Chmouel.<br><br>	Le terme d’acquisition fait allusion au transfert de propriété entre le vendeur et l’acheteur. L’objet de la transaction, en revanche, reste le même, bien qu’il change de propriétaire. Il n’est nullement modifié par rapport à l’état qui était auparavant le sien, comme le souligne le Torah Or, à la page 75d.<br><br>	Il en est de même pour l’acquisition de la Torah. Parvenant dans le domaine de quelqu’un d’autre, qui, pour l’heure, lui est encore étranger, elle n’en reste pas moins une Torah intégrale, sans modification.<br><br>	Cette conception s’applique essentiellement au sixième millénaire, qui correspond à ce sixième chapitre. Auparavant, on ne disposait pas de toute la révélation de la Torah. On connaissait sa partie révélée, mais non son enseignement profond. Ce dernier était réservé à une élite, à ceux qui possédaient des âmes élevées, mais non aux hommes du commun. Il ne s’exprimait pas encore sous une forme rationnelle et ne pouvait donc pénétrer dans “ un domaine étranger ”.<br><br>	Puis, depuis le sixième millénaire, où même ses générations les plus tardives, il est devenu “ une Mitsva de révéler cette sagesse ”, comme l’indique Iguéret Ha Kodech, au chapitre 26, au nom du Ari Zal. Les sources, telles qu’elles sont, doivent être diffusées jusqu’à l’extérieur le plus large. C’est de cette manière que l’on peut faire “ l’acquisition de la Torah ”.<br><br>	Le Machia’h indiqua qu’il viendrait précisément quand ces “ sources se répandraient à l’extérieur ”, comme l’écrit le Baal Chem Tov, dans une lettre bien connue, évoquant l’élévation de l’âme qu’il vécut, à Roch Hachana 5507. Celle-ci est imprimée à la fin du Ben Porat Yossef et dans le recueil de lettres du Baal Chem Tov et de ses élèves, paru à Levov en 5683. L’éditeur précise qu’elle est reproduite à partir d’un manuscrit du gendre du Baal Chem Tov, Rabbi Yé’hyel, signé par le Baal Chem Tov lui-même.<br><br>	Cette lettre apparaît également dans le Guinzeï Nistarot, tome 1, chapitre 65, paru à Jérusalem en 5684. Elle est partiellement reproduite au début du Kéter Chem Tov et dans le Likouteï Amarim du Maguid de Mézéritch. La question du Baal Chem Tov et la réponse du Machia’h sont, en outre, commentées, d’après la ‘Hassidout, dans le Likouteï Dibbourim, fascicules n°16 et 18.'+
											'<br><br>	10. On trouve une allusion à ce contenu du sixième chapitre d’Avot, dans la Michna suivante : “ Rabbi Yochoua Ben Lévi dit… ”, qui demande de se “ consacrer à la Torah ”, c’est-à-dire de la révéler dans le monde. Lui-même s’employa, en particulier, à affiner son corps et la part du monde qui lui était confiée. C’est la raison pour laquelle “ il entra vivant dans le Gan Eden ”, tant son corps avait été transformé. En outre, il apporta l’élévation au monde, au point que “ l’on ne vit pas l’arc-en-ciel de son vivant ”, car le monde n’avait pas besoin de cette indication, comme nous l’avons vu.<br><br>	On pourrait poser la question suivante. Comment être certain que l’on ne vit pas l’arc-en-ciel de son vivant par un effet de son action ? Peut-être ses accomplissements restèrent-ils personnels et seul son mérite protégea la génération.<br><br>	En fait, on ne peut pas envisager qu’il en soit ainsi. Car, il y a, à chaque époque, des Justes d’une immense élévation. Malgré cela, en différentes générations, on observa effectivement l’arc-en-ciel. Et, la formulation des Sages indique que celui-ci apparaît presque à chaque époque. Il faut en conclure que Rabbi Yochoua Ben Lévi, plus que d’autres Justes, parvint à transformer le monde. C’est ce que nous montrerons.'+
											'<br><br>	11. Il existe de nombreuses catégories de Justes. Le traité Soukka 45b en établit le compte qui, selon Rabbénou ‘Hananel, fut transmis à Moché sur le mont Sinaï. Il en est dix huit mille qui perçoivent un reflet de la Divinité. En revanche, ceux qui possèdent une élévation considérable et observent directement la Présence divine sont “ peu nombreux ”. La Guemara conclut en soulignant la grandeur de ces derniers, plus grands que les trente six Justes cachés lesquels ont pourtant, eux aussi, une perception directe de la Divinité. Les trente six Justes, en effet, “ n’entrent qu’en en ayant reçu l’autorisation ”, alors que ceux qui possèdent une grande élévation “ entrent même sans autorisation ”.<br><br>	Au sein même de ces Justes possédant une grande élévation, il y a plusieurs catégories :<br><br>	A) Il y a ceux qui, “ peu nombreux ”, sont pourtant au moins deux et peut-être même plus. La Guemara précise : “ S’il y en a mille…, s’il y en a cent…, s’il y en a deux, il s’agit de moi et mon fils ”. Elle n’envisage pas, en revanche, qu’il puisse n’y en avoir qu’un seul.<br><br>	B) Il y a également ceux dont le traité Yoma 38b dit : “ Le monde peut se maintenir pour un seul Juste, ainsi qu’il est dit : Le Juste est le fondement du monde ”. Ce niveau ne peut être attribué qu’à un seul Juste, en chaque génération.<br><br>	Ceci nous permettra de comprendre la formulation de l’Admour Hazaken, dans le premier chapitre du Tanya : “ Aussi, disent nos Sages, dans le Midrach, le Saint béni soit-Il, voyant que les Justes étaient peu nombreux, les implanta en chaque génération, ainsi qu’il est dit : Le Juste est le fondement du monde ”. En effet, pourquoi cite-t-il ce verset, alors que la Guemara l’introduit à la fin de l’enseignement suivant ?<br><br>	En fait, le Tanya introduit cette citation à l’appui de son affirmation selon laquelle il existe plusieurs catégories de Justes, celui qui l’est au sens figuré, celui qui sort vainqueur du jugement, celui qui l’est au sens propre. L’Admour Hazaken souligne de cette façon qu’il existe même plusieurs catégories de Justes au sens propre, ceux qui sont peu nombreux, ceux qui connaissent une grande élévation et le sont donc encore moins, puis le Juste, fondement du monde, qui est unique et surpasse tous les précédents.<br><br>	On peut ainsi comprendre pourquoi le Tanya fait référence au Midrach, alors que cette affirmation apparaît également dans la Guemara. En effet, on désigne, par le terme de Midrach, tous les enseignements de nos Sages qui commentent la Loi Ecrite, y compris lorsqu’ils figurent dans le Talmud, comme l’expliquent le traité Bera’hot 22a et le Likouteï Torah, Vaykra, à la page 8d. C’est pour cette raison qu’il est ici question de Midrach. Et, l’Admour Hazaken rappelle ainsi que, dans différents textes talmudiques, on appelle Juste celui qui sort vainqueur du jugement. En l’occurrence, il ne s’agit pas d’une Hala’ha, mais bien d’un Midrach, c’est-à-dire d’un commentaire sur l’emploi de ce terme par les versets. Ainsi, cette affirmation ne contredit pas celle de l’Admour Hazaken, dans ses lois de l’étude de la Torah, au début du second chapitre.<br><br>	En outre, les Justes connaissant une grande élévation soutiennent le monde par leur mérite, comme nous le montrerons. Rachi explique : “ Ils sont le fondement qui permet au monde de se perpétuer ”. Il précise bien qu’ils sont le fondement de la perpétuation du monde et non le fondement du monde proprement dit. En effet, il est aussi un Juste, “ fondement du monde ”, qui élève le monde et l’affine, à la manière des fondations qui doivent faire corps avec le bâtiment. Ces Justes, en revanche, “ sont le fondement qui permet au monde de se perpétuer ”, grâce à leur mérite personnel et à la protection qu’il apporte.<br><br>	A l’époque de Rabbi Chimeon Ben Yo’haï, celui-ci, et lui seul, était le Juste, fondement du monde. Ce ne fut pas le cas, en revanche, de Rabbi Eléazar, son fils, bien qu’il ait été, par ailleurs, l’u
