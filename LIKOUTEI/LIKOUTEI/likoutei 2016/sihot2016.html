		'Vayigach':
		{
			'Serie 1':
			{
				'Siha ' : 
				{
				'Titre' : ' Le sacrifice de Yehouda',
				'source' : '(Discours du Rabbi, Chabbat Vaygach 5711-1950)',
						   'resume' : ' ',
						   'contenu' : '1. Commentant le verset «Yehouda se tint devant lui», nos Sages précisent que, lors de cette confrontation avec Yossef, Yehouda était prêt à tout, y compris à la guerre.<br/> <br/> 	Pourquoi Yehouda intercéda-t-il avec tant de force en faveur de Binyamin ? Le verset le justifie : «Ton serviteur a pris la responsabilité du jeune homme». Il était donc disposé à se battre pour respecter son engagement.<br/> <br/> 	Or, on peut s’interroger, à ce propos. Comment Yehouda pouvait-il s’insurger contre Yossef, qui dirigeait toute l’Egypte, alors que lui et ses frères n’étaient, en tout et pour tout, que quelques hommes ?<br/> <br/> 	Certes, Yehouda était très fort, mais, de ce point de vue, Yossef et ses frères le surpassaient. Le Midrach rapporte que, lorsque Yehouda et ses frères tapèrent du pied sur le sol, tout le pays trembla. Mais Yossef en fit de même, au point que Yehouda s’exclama : «Il est plus fort que moi». Comment put-il envisager de faire la guerre contre lui ?<br/> <br/> 	La réponse à cette question est la suivante. Yehouda s’était porté garant de Binyamin, ainsi qu’il est dit : «Ton serviteur a pris la responsabilité du jeune homme». Il devait donc le ramener chez Yaakov. En conséquence, sans même tenir compte de ses frères, qui étaient restés intègres, il fit don de sa propre personne dans le but de sauver un seul et unique enfant juif, précisément parce qu’il s’était porté garant pour lui.<br/> <br/> 	2. Il y a là un enseignement et une leçon morale, pour tous les parents, auxquels D.ieu confie personnellement la responsabilité de chacun de leurs enfants.<br/> <br/> 	Ces parents doivent, en effet, faire don de leur propre personne pour que leur enfant soit préservé de ce qu’un enfant juif ne doit pas connaître.<br/> <br/> 	En faisant abstraction de leur propre personnalité pour assurer à leurs enfants l’éducation la plus pure, les parents obtiendront la réalisation des termes de la bénédiction qui conclut notre Sidra, «Ils fructifièrent et devinrent très nombreux».<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'L’exil d’Egypte ',
				'source' : '(Discours du Rabbi, Chabbat Chemot 5713-1952)',
						   'resume' : ' ',
						   'contenu' : '3. Commentant le verset : «Il envoya Yehouda devant lui, en reconnaissance», Rachi, qui cite le Midrach, dit : «Afin d’y instaurer une maison d’étude, qui y dispenserait son enseignement».<br/> <br/> 	Ainsi, lorsque D.ieu envoya Yaakov en Egypte, celui-ci s’assura, tout d’abord, qu’il y avait bien des Yechivot , dans ce pays. D.ieu lui avait fait la promesse qu’Il l’accompagnerait, comme l’indique le verset : «Je descendrai avec toi en Egypte et J’en remonterai avec toi». Malgré cela, Yaakov souhaitait, au préalable, s’assurer que des Yechivot existaient, dans cet endroit. C’est ensuite seulement qu’il se rendit en Egypte, accompagné par D.ieu. De fait, les Yechivot sont bien le fondement de la vie juive.<br/> <br/> 	Pendant toute la période que les enfants d’Israël passèrent en Egypte, les Yechivot fondées par Yaakov fonctionnèrent. Ainsi, disent nos Sages : «Nos ancêtres ne cessèrent jamais de fréquenter la maison d’étude. Ils le firent également en Egypte, ainsi qu’il est dit : va et rassemble les Anciens d’Israël».<br/> <br/> 	A toute époque, en tout lieu où se trouvaient des Juifs, y compris pendant l’exil d’Egypte, particulièrement âpre, il y eut des Yechivot, dans lesquelles on étudiait la Torah. Comme on l’a dit, ces institutions sont à la base même de l’existence du peuple juif.<br/> <br/> 	4. L’exil d’Egypte fut le plus dur de tous. Il fut même plus difficile que notre présente situation, pour différentes raisons :<br/> <br/> 	A) Il se produisit avant le don de la Torah. Certes, celle-ci était déjà étudiée, à l’époque, comme de nombreuses explications de nos Sages permettent de l’établir. Ceux-ci affirment, en particulier que «nos ancêtres, en leur temps, ne cessèrent d’étudier la Torah». Néanmoins, ils le firent de leur propre initiative et, concrètement, une créature ne peut que s’élever jusqu’à la source de son existence, mais non la dépasser.<br/> <br/> 	B) A l’époque, les enfants d’Israël faisaient, pour la première fois, l’expérience de l’exil, qu’ils supportaient avec beaucoup de peine. En effet, celui qui est confronté au malheur pour la première fois en souffrira profondément. En revanche, il le supportera beaucoup mieux, la seconde fois, s’y étant déjà accoutumé.<br/> <br/> 	C) En Egypte, tous les enfants d’Israël vivaient ensemble, alors que, durant les exils ultérieurs, «le Saint béni soit-Il accorda à Israël le bienfait d’être disséminé parmi les nations». Les Juifs se répartissent donc en différents pays et, lorsqu’ils sont persécutés dans un endroit, ils peuvent se réfugier dans un autre. Ainsi, ils ont, en outre, la possibilité de venir en aide à ceux qui sont en difficulté. En Egypte, ils se trouvaient tous dans un même lieu, placés sous une même autorité.<br/> <br/> 	D) L’Egypte était un pays très difficile. Jamais un esclave n’avait pu s’en échapper. Or, il s’agissait, en l’occurrence, d’en faire sortir six cent mille hommes, accompagnés par les femmes et les enfants.<br/> <br/> 	Malgré toutes ces difficultés, nos ancêtres ne cessèrent d’étudier la Torah. Ils eurent, en permanence, des Yechivot, dans lesquelles ils purent se consacrer à cette étude.<br/> <br/> 	5. Nous avons souligné à maintes reprises que la Torah n’est pas un manuel d’histoire. Chaque idée, chaque récit, chaque lettre de la Torah délivre un enseignement, valable à tout moment et en tout lieu.<br/> <br/> 	Certains prétendent que les Yechivot ont perdu leur raison d’être. Dans une situation aussi difficile que la nôtre, on peut se contenter de fréquenter le Talmud Torah. En tout état de cause, affirment-ils, si les Yechivot sont maintenues, elles doivent être adaptées à notre époque.<br/> <br/> 	L’exil d’Egypte apporte une réponse à toutes ces objections. La situation, à l’époque, était infiniment plus difficile que la nôtre. Malgré cela, on ne s’en préoccupait pas et l’on étudiait la Torah. Bien plus, non seulement l’on ne tenait aucun compte des vicissitudes de l’exil, mais, en outre, on ne se demandait à aucun moment si l’on atteignait, par cette étude, la source des créatures ou bien si on la dépassait.<br/> <br/> 	A l’heure actuelle, notre situation est beaucoup plus favorable qu’à l’époque et notre étude, bien plus élevée. Il importe donc de mettre de côté tous ces raisonnements. Il est impératif qu’il y ait des Yechivot.<br/> <br/> 	6. Il en est de même pour ce qui concerne le financement des Yechivot. Certains prétendent avoir des moyens réduits, moyens intellectuels et moyens financiers. Ils devront donc manger, boire, aller dormir, puis, lorsqu’ils auront satisfait tous leurs besoins, ils apporteront éventuellement leur contribution à une Yechiva. Cela sera pour eux un grand sacrifice. Ils iront même jusqu’à envoyer leurs propres enfants à la Yechiva, jusqu’à l’âge de treize ans.<br/> <br/> 	Voici ce qu’il faut répondre à de telles personnes. L’exil d’Egypte était bien plus pénible que tout cela. Les Juifs ne possédaient même pas leur propre paille et ils devaient donc se déplacer, dans un pays étranger, pour s’en procurer, alors que les contremaîtres les battaient, sur la tête, aux épaules. En d’autres termes, ils n’avaient pas de paille, mais ils finançaient les Yechivot !<br/> <br/> 	7. La Guemara se pose la question suivante. Est-il préférable de passer par une rue que fréquentent des femmes de mauvaise vie ou par celle où se trouve un lieu de culte idolâtre ? Or, on peut s’interroger sur la manière dont ce problème est formulé. Il est clair que la première situation est à écarter, car elle conduit à porter les yeux sur ce que l’on ne doit pas voir. Et, l’on sait que la vision est suggestive, même si elle n’est pas sous tendue par la pensée. A l’opposé, quoi de répréhensible à passer devant un lieu idolâtre ? La vision n’a pas d’incidence, s’agissant de l’idolâtrie. Car, que verra-t-on d’autre que des pierres et du bois ?<br/> <br/> 	L’explication est, en fait, la suivante. Chaque élément rétroagit sur son environnement. Lorsqu’un lieu est impur, il communique son impureté tout autour de lui. Et, l’atmosphère ainsi contaminée peut exercer une influence néfaste sur l’homme.<br/> <br/> 	Pourquoi mentionner ici une telle explication ?<br/> <br/> 	L’atmosphère ambiante, proclamant que les Yechivot sont démodées, a eu un effet négatif sur quelques élèves de ces institutions.<br/> <br/> 	Certains élèves prétendent avoir des difficultés à étudier la Torah comme ils devraient le faire. En effet, ils doivent d’abord trouver un moyen d’assurer leur subsistance. Leur avenir les préoccupe, au point de ne pouvoir se concentrer sur ce qui fait l’objet de leur étude. Ils ne peuvent s’empêcher de se demander comment ils nourriront les enfants que D.ieu leur accordera, lorsqu’ils seront en âge de se marier, entreprendront des recherches, trouveront celle qui sera leur épouse, célébreront leurs fiançailles, puis leur mariage. C’est après tout cela que naîtront leurs enfants, en un moment bon et fructueux !<br/> <br/> 	De même, ces élèves de la Yechiva s’inquiéteront également de ce qu’ils seront susceptibles de léguer à leurs enfants, après les cent vingt ans de leur vie. Ils se rendront donc dans la rue ou, tout au moins, seront incapables de se concentrer sur leur étude. Ils penseront à leur avenir, à leur carrière.<br/> <br/> 	Comment des élèves de la Yechiva peuvent-ils avoir de telles conceptions ? Du fait de l’atmosphère de la rue. Mon beau-père, le Rabbi, a dit que la glace américaine a déjà commencé à fondre. Néanmoins, on est encore bien loin de la faire bouillir par «l’Eternel ton D.ieu (qui) est un feu dévorant» ! Concrètement, il reste encore des traces de la situation antérieure et ces élèves en sont victimes !<br/> <br/> 	8. Il est possible d’accorder les circonstances atténuantes à ceux qui développent ces arguments. Ils sont victimes de l’atmosphère ambiante, dans leur entourage. Pour autant, cette situation n’est pas acceptable et elle délivre, en l’occurrence, un enseignement.<br/> <br/> 	L’Egypte fut un exil très difficile. La situation était si critique que l’on n’envisageait même pas l’éventualité de quitter le pays. Puis, Moché vint annoncer la délivrance. Or, dit le verset, «ils n’écoutèrent pas Moché, par manque de raisonnement et à cause de l’âpre exil».<br/> <br/> 	Malgré tout cela, bien avant que Moché ne transmette le message divin de la libération, les enfants d’Israël ne se posaient pas de questions sur leur avenir. Ils se rendaient à la Yechiva et y étudiaient la Torah. Combien plus, à l’heure actuelle, ne convient-il pas de se poser des questions sur sa propre carrière. Il faut étudier la Torah avec ardeur et oublier tout le reste !<br/> <br/> 	Il est, de fait, beaucoup plus aisé de servir D.ieu actuellement qu’à l’époque. On sait que deux cent deux parcelles de Divinité, parmi les deux cent quatre vingt huit qui furent introduites dans la matière du monde, reçurent leur élévation, en Egypte, ainsi qu’il est dit : «Une foule nombreuse (Rav, dont la valeur numérique est deux cent deux) monta avec eux».<br/> <br/> 	Il ne reste donc que quatre vingt six de ces parcelles, valeur numérique du Nom divin Elokim. Depuis lors, les Juifs, par leur sueur et par leur sang, ont élevé un grand nombre de ces parcelles. Il n’en reste, désormais, que très peu.<br/> <br/> 	En conséquence, le service de D.ieu est actuellement beaucoup plus simple. D’une part, il ne reste que très peu de parcelles devant recevoir l’élévation. De plus, celles qui ont déjà été élevées apportent elles-mêmes leur contribution pour obtenir le résultat final.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Réparation de la déclaration de Yossef ',
				'source' : '(Discours du Rabbi, Veille du second jour de Pessa’h 5714-1954)',
						   'resume' : ' ',
						   'contenu' : '9. Les écrits du Ari Zal soulignent qu’en disant aux Egyptiens : «Voici des semences», Yossef leur demanda également de se circoncire. Agissant de la sorte, il insuffla une vitalité supplémentaire aux forces de mal de l’Egypte et il allongea l’exil d’autant. Ils disent aussi que le paragraphe de la Haggada commençant par «Voici le pain de la pauvreté» est annonciateur de la délivrance. C’est pour cela que ce texte, selon la version que retient le Ari Zal, commence par Hé La’hma, alors que d’autres versions disent Ha La’hma. Car, de fait, il y a une différence entre Hé et Ha. Ha La’hma Anya signifie «voici le pain de la pauvreté» et Hé La’hma Anya, «prenez pour vous le pain de la pauvreté».<br/> <br/> 	10. De quelle manière la proclamation «voici le pain de la pauvreté» fut-elle une réparation de l’affirmation «voici des semences» ? Pour répondre à cette question, nous définirons tout d’abord le préjudice qui résulta du fait que Yossef ait dit : «Voici des semences».<br/> <br/> 	De fait, qu’y avait-il de mal dans cette phrase que Yossef prononça devant les Egyptiens ? Logiquement, non seulement rien de négatif n’aurait dû en résulter mais, bien plus, une telle affirmation semble même être positive. Tout d’abord, Yossef transplanta tous les Egyptiens d’une région à l’autre, à l’intérieur de l’Egypte. Il put ainsi obtenir que ses frères ne se sentent pas étrangers, ne soient pas considérés comme des étrangers. De plus, dans la dimension spirituelle, Yossef était le «Juste, fondement du monde» et ses différentes interventions avaient pour effet de diffuser la Divinité, dans le monde. N’était-il pas positif d’en faire de même auprès des Egyptiens ?<br/> <br/> 	L’explication est, en fait, la suivante.<br/> <br/> 	Yossef prit, en l’occurrence, une initiative personnelle. Certes, en adoptant cette attitude, il rapprocha les Egyptiens du domaine de la sainteté. Mais, dès lors qu’il le fit sur son propre avis, il apporta une vitalité accrue aux forces du mal. En effet, les Egyptiens, pour leur part, n’étaient pas encore prêts à recevoir une telle élévation.<br/> <br/> 	C’est ainsi que l’exil d’Egypte fut accru et tel est le sens de l’affirmation : «voici le pain de la pauvreté que nos ancêtres mangèrent dans la pays de l’Egypte». Cet exil fut plus âpre parce que Yossef avait dit : «Voici des semences».<br/> <br/> 	Un épisode similaire se passa pour Moché, notre maître. Celui-ci, de sa propre initiative, accepta des Egyptiens qui souhaitaient se joindre au peuple juif. La faute du veau d’or en résulta et D.ieu lui dit alors : «Ton peuple, que tu as fait sortir d’Egypte, s’est corrompu», désignant ainsi nommément ces Egyptiens dont Moché avait choisi d’accepter la présence.<br/> <br/> 	11. Mon beau-père, le Rabbi, affirme, dans de nombreuses lettres et dans différents discours ‘hassidiques, qu’il importe, avant tout, de tirer de chaque chose un enseignement pour le service de D.ieu et c’est également le cas pour ce qui vient d’être dit.<br/> <br/> 	Il est systématiquement demandé de se sentir proche de chaque Juif, qui qu’il soit. Pour autant, on ne doit pas se compromettre soi-même et l’on doit garder présent à l’esprit que la proximité pouvant être établi avec son prochain ne doit jamais être au prix d’une concession pour tout ce qui concerne la Torah et les Mitsvot, ce qu’à D.ieu ne plaise.<br/> <br/> 	Selon une expression bien connue, lorsque quelqu’un se noie, il faut tout faire pour le sauver. Pour autant, on doit s’assurer que l’on ne se noiera pas soi-même.<br/> <br/> 	Nous avons déjà développé le commentaire de la Michna : «Sois l’un des disciples d’Aharon le Cohen, aime les créatures et rapproche-les de la Torah». Celle-ci délivre les deux enseignements suivants :<br/> <br/> 	A) Il faut être proche de tous, y compris des «créatures», c’est-à-dire de ceux qui n’ont aucun autre mérite que celui d’avoir été créé par D.ieu.<br/> <br/> 	B) Le moyen d’être proche des autres est de les lier à la Torah et non d’adapter la Torah à ce qu’ils sont, ce qu’à D.ieu ne plaise. Bien au contraire, les «créatures» doivent aussi la recevoir sous sa forme la plus intègre, y compris les coutumes juives, qui en sont partie intégrante.<br/> <br/> 	12. Quelle implication concrète peut-on tirer de ce qui vient d’être dit ?<br/> <br/> 	Quelqu’un pourrait se dire : «S’il m’est possible de rapprocher quelqu’un de la pratique juive, pourquoi devrais-je mener une si profonde analyse ? J’oublierai donc de séparer les hommes et les femmes, à la synagogue. De la sorte, un plus grand nombre de Juifs la fréquenteront et ils se rapprocheront du Judaïsme.»<br/> <br/> 	Cet homme poursuivra : «Si tous les Juifs de la région respectaient la Torah et les Mitsvot, il faudrait, à n’en pas douter, adopter le comportement le plus rigoriste. Mais, on constate aussi de nombreuses oppositions à la pratique juive. Il faut donc se résoudre à composer pour tout ce qui est accessoire, afin de préserver ce qui est essentiel.»<br/> <br/> 	Une telle argumentation peut être comparée à celle de l’homme qui dit : «Lorsque je me trouve chez moi et en temps de paix, je porte les armes, car, même si c’est la paix, je peux, de cette manière, me protéger plus efficacement. A l’opposé, je me rendrai à la guerre sans arme, tout d’abord pour ne pas être identifié comme un ennemi et également pour me déplacer plus aisément, lorsque cela sera nécessaire». On comprend bien à quel point ce raisonnement est insensé.<br/> <br/> 	13. Lors d’une réunion rabbinique, il y a quelques années, quelqu’un dit : «Si l’on boit de l’eau, on peut faire la différence entre celle qui est bonne et celle qui ne l’est pas. Une telle distinction n’a aucun sens, en revanche, s’il s’agit d’éteindre un incendie». Mon beau-père, le Rabbi, lui répondit : «C’est effectivement le cas si l’on est certain que ce liquide est de l’eau et que l’on s’interroge uniquement sur sa propreté. A l’opposé, si ce n’est pas de l’eau, mais du pétrole, on n’éteindra pas l’incendie et, bien plus, on lui donnera des proportions gigantesques, bien que l’eau et le pétrole soient l’un et l’autre des liquides».<br/> <br/> 	Il en va de même pour ce qui fait l’objet de notre propos. En modifiant la moindre coutume juive, non seulement on n’exercera pas d’influence positive sur son entourage, mais, bien plus, on exercera l’effet contraire.<br/> <br/> 	La Guemara définit le pardon obtenu à Yom Kippour et l’un des avis exprimés considère que la nature même de ce jour permet de l’obtenir, y compris pour celui qui n’est animé d’aucun sentiment de Techouva, même s’il s’agit de fautes commises le jour même de Yom Kippour, portant donc sur des Interdits liés à ce jour. Malgré tout cela, Yom Kippour lui apportera le pardon, car «l’avocat ne peut pas se changer en accusateur».<br/> <br/> 	14. Certains demanderont pourquoi il est si grave de renoncer à ce qui est accessoire puisque, de la sorte, on obtient ce qui est essentiel.<br/> <br/> 	Il y a deux réponses à cette question :<br/> <br/> 	A) Même si l’on était tout à fait certain, en agissant ainsi, de rapprocher un Juif de son Père Qui se trouve dans les cieux, on n’en est pas dispensé pour autant de mettre en pratique l’injonction : «Ne sois pas trop pieux», en tout cas pas plus que la Torah elle-même. Le Choul’han Arou’h interdit une telle pratique et l’on ne peut passer outre à cet interdit. Il est illusoire de s’imaginer que l’on rapprochera quiconque de la pratique juive par une situation que la Torah elle-même proscrit.<br/> <br/> 	On objectera encore : «Certes, je ne dois pas chercher à rapprocher quelqu’un de la pratique juive par des voies que la Torah elle-même ne reconnaît pas. Mais, si je passe outre à ce principe et le fait tout de même, est-ce réellement si dramatique ?». Il faudra donc lui expliquer que ce raisonnement est faux et que rien ne lui permet de transgresser un principe de la Torah par «piété». Car, qui dit que le rapprochement de la pratique juive que l’on prétend pouvoir obtenir de la sorte est plus important que le respect d’une règle du Choul’han Arou’h ?<br/> <br/> 	B) Ce qui vient d’être dit serait vrai, même si l’on était certain qu’une telle attitude peut avoir un effet positif. Or, ce qui n’est pas basé sur la Torah ne peut pas avoir un effet positif et, bien au contraire, ne peut que nuire.<br/> <br/> 	15. C’est la raison pour laquelle nous disons : «Voici le pain de la pauvreté que nos ancêtres ont mangé dans la pays de l’Egypte», rectifiant ainsi la déclaration de Yossef : «Voici des semences».<br/> <br/> 	Nous affirmons ainsi être pleinement conscients que «nos ancêtres ont mangé ce pain dans le pays de l’Egypte» parce que Yossef a dit : «Voici des semences». L’exil en résulta. Certes, nous devons être proches de chacun et nous proclamons, de fait : «Celui qui a faim, qu’il vienne et mange, celui qui est dans le besoin, qu’il vienne et célèbre Pessa’h». Mais, nous pouvons le faire uniquement de la manière que la Torah nous a enseignée ! Bien sûr, «qu’il vienne et mange», mais à condition qu’il «célèbre Pessa’h». Il doit prendre part à l’intégralité du Séder !<br/> <br/> 	Même si «cette année, nous sommes ici» et «cette année, nous sommes esclaves», c’est en empruntant ce chemin que «l’an prochain, nous serons en Erets Israël» et «l’an prochain, nous serons libres».<br/> '

				'Titre' : ' Le pain d’Acher',
				'source' : '(Discours du Rabbi, Sim’hat Beth Hachoéva et Chabbat Béréchit 5719-1958)',
						   'resume' : ' ',
						   'contenu' : '1. Notre père Yaakov accorda, à son fils Acher, la bénédiction suivante : «Le pain d’Acher est gras». Rachi commente ce verset en précisant qu’Acher posséderait beaucoup d’huile et, ajoute Rachi, Moché donna une bénédiction similaire à Acher : «Il trempe son pied dans l’huile».<br/> <br/> 	Nous avons maintes fois souligné que tous les événements matériels ont également une dimension spirituelle. Bien plus, cette dernière est essentielle et la première en découle.<br/> <br/> 	S’il en est ainsi pour ce qui constitue le monde, combien plus en est-il ainsi pour chaque idée de la Torah, qui n’a pas uniquement un sens simple, mais aussi, un sens allusif, un sens analytique et un sens ésotérique.<br/> <br/> 	Ceci s’applique aussi à ces bénédictions : «le pain d’Acher est gras» et «il trempe son pied dans l’huile». Ces versets ont, bien évidemment un sens simple, concret. De nombreuses olives peuvent être trouvées dans l’héritage de la tribu d’Acher et Rachi cite, à ce propos, une histoire que raconte la Guemara, établissant que c’était effectivement le cas. Néanmoins, la signification de ce verset est plus large et il possède également une dimension spirituelle.<br/> <br/> 	2. Quelle est la portée morale de l’action consistant à «tremper son pied dans l’huile» ?<br/> <br/> 	L’huile fait allusion à la sagesse, faculté la plus élevée de la personnalité humaine. A l’opposé, le pied en est la partie la plus basse. En l’occurrence, il s’agit donc de faire usage de son pied en le trempant dans l’huile. Car, s’il est très bas, le pied possède aussi une immense qualité, dont l’huile, la sagesse, elle-même est dépourvue. C’est précisément pour cela que le pied est trempé dans l’huile.<br/> <br/> 	De même, il est dit du Machia’h que «ce jour-là, ses pieds se tiendront sur le mont des oliviers». L’huile, qui représente la sagesse, provient des oliviers. Le mont des oliviers est plus élevé que ces oliviers, puisqu’il les produit et il représente donc une élévation considérable. Malgré cela, «ce jour-là», les pieds du Machia’h seront au dessus du mont des oliviers.<br/> <br/> 	Le lien entre l’huile et le pied a une implication pour le service de D.ieu. L’huile et la sagesse décrivent celui qui étudie la Torah et met les Mitsvot en pratique parce qu’il les comprend, en éprouve du plaisir. Le pied, à l’opposé, évoque la soumission. Il ne représente pas une grande élévation, dans la mesure où il fait abstraction du plaisir et de l’enthousiasme. Mais, d’un certain point de vue, la soumission dépasse la compréhension, comme nous le montrerons.<br/> <br/> 	Nous l’avons dit, le matériel est le reflet du spirituel et, de fait, le pied a bien une qualité que la tête ne possède pas et qu’il met donc à sa disposition, comme l’explique le Likouteï Torah, à la Parchat Nitsavim.<br/> <br/> 	3. Quelle est la supériorité du pied par rapport à la tête ? Et, pourquoi lier cette qualité du pied précisément à la tribu d’Acher ? Pour répondre à ces questions, nous définirons d’abord le camp de Dan, auquel la tribu d’Acher appartenait.<br/> <br/> 	Le camp de Dan assemblait ce qui avait été égaré par les autres camps. Il marchait donc le dernier et recevait ainsi la possibilité de trouver ce qui avait été perdu et de le restituer à son propriétaire.<br/> <br/> 	Dan était bien le dernier des campements d’Israël, c’est-à-dire, dans une certaine mesure, le plus bas, le «pied». Malgré cela, et même à cause de cela, il pouvait rendre à chacun ce qu’il avait perdu.<br/> <br/> 	4. Chaque événement matériel, comme on l’a vu, permet de déterminer ce qu’il en est, dans la dimension spirituelle.<br/> <br/> 	Evoquant un objet perdu, nos Sages donnent la définition suivante : «Qui est le sot ? L’homme qui perd ce (Ma) qu’on lui confie». La ‘Hassidout donne, à ce propos, l’explication suivante. D.ieu accorde à chacun le Ma, la force de se soumettre à D.ieu. Néanmoins, le mauvais penchant, qui est un «roi âgé et insensé», c’est-à-dire un sot, incite à perdre ce Ma. Le camp de Dan intervient alors, le retrouve et le restitue à son propriétaire.<br/> <br/> 	Les camps précédents se trouvaient plus près du Sanctuaire. Mais, la tribu de Lévi ou même les fils de Kehat pouvaient aussi perdre le Ma, la soumission à D.ieu. A l’opposé, le camp de Dan, le «pied», conserve un Ma intègre. Bien plus, il restitue ce Ma à tous les autres Juifs.<br/> <br/> 	Ainsi, le pied a bien un apport positif pour la tête.<br/> <br/> 	5. Notre Sidra dit également que «Dan jugera son peuple». La Guemara remarque, à ce propos, que : «lorsque quelqu’un répète sans cesse : «que l’on établisse un jugement, à ce propos», on peut en conclure qu’il descend de la tribu de Dan, ainsi qu’il est dit : «Dan jugera son peuple».<br/> <br/> 	L’exigence systématique du jugement est, en fait, une référence constante au Choul’han Arou’h, même pour ce qui est de moindre importance. Une telle attitude procède de la conscience que le monde n’est pas livré à lui-même, que le moindre élément qui le constitue est régi par les principes de la Torah.<br/> <br/> 	Un tel comportement est basé sur la soumission à D.ieu. Lorsqu’on Le sert en s’appuyant sur son intellect, on distingue ce qui est important de ce qui l’est moins et, de fait, on est conforté, dans une telle conception, en constatant que la Torah parle des Mitsvot les plus légères, d’une part et de celles qui sont les plus fondamentales, d’autre part. Lorsque l’on est soumis à D.ieu, en revanche, on dépasse une telle classification, car tous ces Préceptes sont bien des Décrets divins.<br/> <br/> 	Le camp de Dan se distingue donc par sa soumission à D.ieu. C’est ce qui explique que sa position ne soit pas élevée. Il est, en effet, dépourvu de la compréhension et de la satisfaction qu’elle procure. Mais, en réalité, à une dimension plus profonde, la soumission transcende l’intellect, en deux points :<br/> <br/> 	A) La compréhension est limitée. Elle ne permet donc pas de saisir pleinement la Divinité, Qui ne souffre pas la limite. Si elle est à la base du service de D.ieu, elle lui imposera également cette limite, en fonction des moyens intellectuels dont on dispose. A l’opposé, la soumission permet de se lier à D.ieu Tel qu’en Lui-même, au delà de toute limite.<br/> <br/> 	B) Non seulement la soumission transcende la compréhension, mais, bien plus, elle constitue, en outre, la base du service de D.ieu, y compris des actes raisonnés qu’il comprend. En effet, on ne peut s’en remettre à sa propre compréhension et, pour que celle-ci ne se détourne pas, il faut, dans un premier temps, se soumettre à D.ieu. Et, le Tanya, citant le Zohar, dit, à propos de la soumission : «Si l’on en manque, la sainteté ne peut se révéler».<br/> <br/> 	6. Ce qui vient d’être dit nous permettra de comprendre pourquoi le camp de Dan était le dernier et collectait les objets perdus par les autres. On peut justifier cette situation de trois manières :<br/> <br/> 	A) Le service de D.ieu du camp de Dan était empreint de soumission, qui semble être un niveau inférieur, lié au «pied». Se trouvant, spirituellement, à la «fin», ce camp marchait aussi, matériellement, à la dernière place.<br/> <br/> 	B) C’est précisément du fait de sa soumission que ce camp s’employa à réunir les objets égarés par les autres, y compris par les plus bas, bien qu’il dut, de ce fait, rester éloigné du Sanctuaire.<br/> <br/> 	En effet, celui qui est soumis ne ressent plus sa propre personne. Il n’existe que pour mettre en pratique la Volonté de D.ieu, sans se préoccuper de lui-même. Car, pour lui, il importe uniquement que la Volonté divine se réalise. Il est prêt, pour cela, à être éloigné du Sanctuaire, à être le dernier, pourvu que d’autres Juifs se rapprochent ainsi de la Divinité.<br/> <br/> 	C) Le camp de Dan, qui est soumis, pérennise et constitue le fondement du service de D.ieu, dans son ensemble, y compris de la compréhension qui lui est liée, tout comme le pied est à la base du corps et soutient même la tête.<br/> <br/>  	7. Il découle de ce qui vient d’être dit, un enseignement pour le service de D.ieu de chacun.<br/> <br/> 	Celui qui étudie la Torah et accomplit les Mitsvot de la manière qui vient d’être décrite et se trouve à proximité du Sanctuaire et de l’Arche sainte peut parfaitement perdre la force de Ma qu’il possède en son âme, s’il ne cherche que son propre bien, y compris dans la dimension morale et ne possède pas la soumission qui le conduira à faire du bien aux autres. En effet, il s’écarte ainsi du principe «tu aimeras ton prochain comme toi-même», qui est à la base même de la Torah.<br/> <br/> 	A l’opposé, celui qui sait offrir sa propre personne dans le but de faire du bien à un autre Juif pourra être rassuré, pour tout ce qui le concerne. A n’en pas douter, il conservera son intégrité et restituera aux autres ce qu’ils ont perdu, dans le domaine spirituel.<br/> <br/> 	8. En se soumettant à D.ieu et en faisant don de soi-même pour marquer son amour à son prochain, on obtient ce qui est dit, dans la Parchat Vezot Habera’ha, rapportant la bénédiction accordée à la tribu de Naftali, la dernière du camp de Dan : «Il hérite de l’ouest et du sud». Ce verset, en effet, définit trois étapes successives, chacune dépassant la précédente, l’ouest, le sud et l’héritage.<br/> <br/> 	Concernant l’ouest, la Guemara précise que, dans le Temple, la Présence divine se révélait dans cette direction. Certes, il s’agit là d’un des quatre points cardinaux, tous soumis à la dimension de l’espace. Pour autant, c’est précisément là que se dévoile la Présence divine, bien plus que dans les autres directions.<br/> <br/> 	Le sud est, selon la définition du Likouteï Torah, l’endroit où le soleil est le plus chaud. Il est dit que «l’Eternel D.ieu est le soleil et son fourreau». Cette direction dépasse donc celle de l’ouest, illustrant la force divine qui s’inscrit dans le temps et dans l’espace. C’est la raison pour laquelle on dit que «la Présence de D.ieu est à l’ouest». Le sud, par contre, révèle le soleil de D.ieu dans toute sa force, Qui transcende les notions de temps et d’espace.<br/> <br/> 	L’héritage, enfin, se distingue de l’achat ou du cadeau. Dans le cas d’un achat, l’acquéreur doit donner de l’argent et la valeur de l’objet peut donc être évaluée en fonction de la somme payée. Le cadeau, quant à lui, n’implique aucune transaction financière. Il est pourtant dit que «l’on n’offre un cadeau uniquement si cela fait plaisir» et ce plaisir éprouvé par celui qui l’offre permet également d’établir la valeur du cadeau, même si cette dernière évaluation n’est pas aussi précise que la première.<br/> <br/> 	Lors d’un héritage, en revanche, la situation et les efforts de celui qui le reçoit n’entrent nullement en ligne de compte. Même si ce dernier est un petit enfant, il en fait une pleine acquisition.<br/> <br/> 	Il en est de même dans la dimension spirituelle. L’achat et le cadeau correspondent aux révélations divines qui sont consécutives à l’effort des hommes. Ce dernier est, par nature, limité et le dévoilement qui en résulte l’est donc également. L’héritage, en revanche, est accordé à chaque Juif, car «vous êtes des enfants pour l’Eternel votre D.ieu» et donc des héritiers. Or, cet héritage n’est pas à le mesure de celui qui le reçoit, mais il le dépasse.<br/> <br/> 	9. Comment obtenir cet héritage ? En se soumettant à D.ieu et en faisant don de sa propre personne pour le bien d’un autre Juif. Nous avons vu, en effet, qu’un effort mesuré par la compréhension ne permet qu’une perception limitée de D.ieu, en fonction de ses capacités intellectuelles. La soumission à D.ieu, en revanche, n’est soumise à aucune limite.<br/> <br/> 	Tous les Juifs sont donc dépositaires de l’héritage, comme on l’a dit. Celui-ci peut, néanmoins, rester caché, comme on l’a rappelé à propos de l’enseignement de nos Sages selon lequel l’insensé est celui «qui perd ce qu’on lui confie». Le moyen de le révéler est précisément la soumission.<br/> <br/> 	10. La tribu d’Acher avait une position médiane, dans le camp de Dan. Elle ne se trouvait pas aux extrémités, mais bien au milieu, ce qui est la position la plus digne d’éloge, correspondant à la partie la plus profonde du pied.<br/> <br/> 	Nous avons vu l’action que menait le camp de Dan, dans son ensemble, auprès de tous les autres Juifs. Mais, la tribu d’Acher, qui faisait partie de ce camp, avait, en outre, une action spécifique. A son propos, la Parchat Vezot Habera’ha dit : «Il sera agréé par ses frères» et nos Sages expliquent qu’Acher assurait la subsistance de ses frères, pendant l’année de la Chemitta, celle du Chabbat de la terre.<br/> <br/> 	11. Quelle relation établir entre l’action menée par la tribu d’Acher et la Chemitta ?<br/> <br/> 	De plus, la Torah évoquant la Chemitta dit : «Et si tu te demandes ce que tu mangeras pendant cette septième année, sache que J’enverrai Ma bénédiction». Celle-ci aurait donc dû se marquer, de manière identique, pour toutes les tribus. Dès lors, pourquoi leur subsistance dut-elle passer par celle d’Acher ?<br/> <br/> 	12. Cette année est précisément celle de la Chemitta et un verset en explique le sens. La terre doit, en effet, se reposer et l’on suspend, pour cela, les travaux agricoles, ainsi qu’il est dit : «tu cesseras le labourage et la cueillette», actes qui sont nécessaires pour assurer la subsistance de l’homme. Puis, le verset dit : «Et si tu te demandes ce que tu mangeras pendant cette septième année», puis il donne lui-même la réponse à cette question : «J’enverrai Ma bénédiction».<br/> <br/> 	On peut, du reste, se demander pourquoi ce verset est rédigé sous la forme d’une question et d’une réponse, plutôt que d’une affirmation. Pourquoi la Torah pose-t-elle une question ? En fait, celle-ci est mentionnée par la Torah et l’on peut en conclure qu’une telle interrogation trouve sa place dans le domaine de la sainteté.<br/> <br/> 	Ainsi, la Chemitta ne doit pas se passer sans que l’on ne se pose de question. Bien au contraire, on doit s’interroger et même le faire avec toute la force nécessaire. Malgré cela, on cessera de travailler la terre, conformément à l’Injonction divine.<br/> <br/> 	La Mitsva de la Chemitta occupe une place particulière et elle obéit à certaines conditions, qui font que l’on peut s’interroger, à son propos. Pour autant, le comportement d’un Juif n’en sera pas modifié et c’est précisément pour cela que D.ieu dit : «J’enverrai Ma bénédiction».<br/> <br/> 	La bénédiction de D.ieu n’a pas pour effet de permettre à l’homme de se passer des produits de la terre, tout comme il est dit que Moché, se trouvant sur le mont Sinaï, «ne mangea pas de pain et ne but pas d’eau». Elle ne permet pas non plus d’être rassasié, pendant toute la durée de la septième année, par les aliments consommés pendant la sixième, comme ce fut le cas pour le prophète Elie qui tira d’un seul repas la force nécessaire pour les quarante jours suivants. En fait, cette bénédiction permet de disposer de pain et d’aliments également pendant la septième année.<br/> <br/> 	La bénédiction ne prit pas non plus la forme de la manne, qui pouvait avoir tous les goûts à la fois et n’engendrait pas de déchets. Elle permit, bien au contraire, d’obtenir du pain, au sens le plus littéral et le plus physique, subissant toutes les limites de la matière et provoquant également des déjections. Tout ceci ne se réalisa pas près du mont Sinaï ou dans le désert, mais bien dans les champs et les vignes d’Erets Israël.<br/> <br/> 	Une telle bénédiction reçoit donc une forme matérielle et même grossière, au point de soulever une interrogation : «Et si tu demandes ce que tu mangeras pendant cette septième année». Malgré cela, un Juif accomplit la Mitsva avec soumission et il obtient ainsi que D.ieu envoie Sa bénédiction et qu’Il accorde la subsistance matérielle, au sens le plus littéral.<br/> <br/> 	Ce qui vient d’être dit nous permettra de comprendre une autre idée. Le verset définit la Chemitta comme «un Chabbat pour D.ieu», au même titre que le Chabbat respecté par les hommes. Pour autant, les jours de la Chemitta sont profanes et il est permis d’y accomplir tous les travaux interdits pendant le Chabbat. Bien plus, pendant les jours de fête, il est permis d’effectuer uniquement les travaux qui ont pour objet de se nourrir, alors qu’une telle restriction n’existe pas pour la Chemitta, durant laquelle tous les travaux sont permis, sans aucune distinction.<br/> <br/> 	Les jours de cette année sont donc bien ceux de la semaine, tout à fait ordinaires et le «Chabbat pour D.ieu» est celui de la terre, foulée au pied par tous.<br/> <br/> 	13. Ce qui vient d’être dit nous permettra de comprendre pourquoi les bénédictions les plus évidentes et les plus clairement révélées furent accordées à Acher.<br/> <br/> 	Pour instaurer le Chabbat de D.ieu dans les valeurs matérielles, là où règnent l’obscurité et le voile, là où surgissent des interrogations, une soumission pleine et entière est nécessaire, car celle-ci permet d’avancer, même lorsque l’on se trouve dans la pénombre.<br/> <br/> 	Lorsqu’il s’agit de révéler la source profonde, on fait appel à Acher, qui correspond à la dimension la plus intérieure du «pied».<br/> <br/> 	La tribu d’Acher, qui restituait aux autres tribus ce qu’elles perdaient, put également leur transmettre cette qualité et nos Sages précisent qu’elle leur fournissait des produits de la terre.<br/> <br/> 	14. La présente explication justifie que «le pain d’Acher est gras» et «il trempe son pied dans l’huile».<br/> <br/> 	Acher bénéficia d’une révélation profonde de la soumission telle qu’elle se trouve en sa source, comme cela sera le cas dans le monde futur, lorsque la qualité de l’action sera établie.<br/> <br/> 	La Chemitta apporte cette soumission à tous. En la respectant, nous obtiendrons la révélation du monde futur, lorsque «la terre agréera ses Chabbats». Dès lors, se réalisera la promesse selon laquelle «Eternel, Tu as agréé Ta terre, Tu as fait revenir la captivité de Yaakov».<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' L’épouse du Grand Prêtre',
				'source' : '(Discours du Rabbi, Sim’hat Torah 5719-1958)',
						   'resume' : ' ',
						   'contenu' : '15. Le Midrach définit, dans notre Paracha, la récompense que l’on obtient en adoptant la manière de servir D.ieu d’Acher. Il explique que : «Le pain d’Acher est gras, car il est à l’origine des huit vêtements» du Grand Prêtre. Rachi reprend ce commentaire, dans sa seconde interprétation du verset et dit : «Il sera agréé par ses frères, parce que les filles de cette tribu étaient belles et épousaient des Grands Prêtres», portant ces huit vêtements.<br/> <br/> 	Quel relation peut-on établir entre ces belles filles et les Grands Prêtres ? Il faut en conclure qu’il s’agit ici de beauté spirituelle, directement liée avec l’état du Grand Prêtre.<br/> <br/> 	Il fut dit, à propos de la première femme, que «Je lui ferai une aide, face à lui», lui permettant de mener à bien plus facilement la mission qui lui était confiée. Et, ceci concerne, en particulier, le Grand Prêtre qui, pendant Yom Kippour, doit pénétrer dans le Saint des Saints et «obtenir le pardon pour lui-même et pour sa maison, c’est-à-dire pour son épouse», faute de quoi il n’aurait pu effectuer les différents actes du service de D.ieu de ce jour sacré.<br/> <br/> 	Il est dit que «l’honneur de la fille du roi se trouve à l’intérieur». La beauté véritable d’une femme juive est donc sa pudeur. Or, le Grand Prêtre lui-même a besoin que son épouse possède cette qualité.<br/> <br/> 	Comment obtenir un tel résultat ? En mettant en pratique la sentence : «que l’on établisse un jugement, à ce propos». Lorsque l’on se soumet à D.ieu, que l’on respecte pleinement les prescriptions du Choul’han Arou’h, en particulier celles qui sont relatives à la pudeur, on peut avoir des enfants et des petits-enfants qui se consacrent à la Torah et aux Mitsvot, plus encore des descendants qui seront des Grands Prêtres, pénétreront dans le Saint des Saints, où se trouvent l’Arche saint et les Tables de la Loi, sur lesquelles sont gravés les dix Commandements. Car, ceux-ci ne sont pas écrits avec de l’encre qui serait uniquement déposée sur le parchemin, mais bien gravés, établissant ainsi, de la manière la plus claire, qu’un Juif et la Torah ne doivent former qu’une seule et même entité.<br/> <br/> 	16. Ceci nous permettra de comprendre le début de ce même verset, «qu’Acher soit béni de fils». Citant le Sifri, Rachi explique : «Parmi toutes les tribus, aucune autre ne fut bénie de fils comme Acher». Puis, Rachi précise : «Mais, je ne sais pas de quelle manière».<br/> <br/> 	Cette dernière remarque de Rachi est motivée par le fait que la tribu d’Acher n’était pas, numériquement, plus nombreuse que les autres.<br/> <br/> 	Il faut donc interpréter le Sifri d’après l’affirmation de nos Sages selon laquelle la tribu d’Acher est, à elle seule, l’équivalent de toutes les autres tribus à la fois, de par les qualités qu’elles possèdent et, pour ce qui fait l’objet de notre propos, de par la satisfaction que procuraient les enfants de cette tribu.<br/> <br/> 	En se soumettant à D.ieu et en les éduquant de cette manière, on peut avoir le mérite d’avoir des fils et des filles s’engageant sur le chemin de la Torah et des Mitsvot. Et, l’on conçoit d’eux beaucoup de satisfaction, bien au-delà de celle que l’on aurait eu de nombreux enfants.<br/> <br/> 	On peut ainsi comprendre le verset : «J’ai multiplié sa descendance et Je lui ai donné Its’hak». Le Rabbi  Rachab s’interroge, à ce propos. Comment D.ieu promit-Il à Avraham une descendance qui serait «multipliée» pour ne lui donner qu’un fils unique, Its’hak ? L’explication est donc celle qui a été donnée auparavant. Un seul enfant peut procurer à ses parents beaucoup plus de satisfaction que de nombreux enfants.<br/> <br/> 	En conséquence, un seul enfant peut en représenter, à lui seul, six cent mille, tout comme Moché, notre maître était l’équivalent de tout Israël. Or, en chaque génération, il est un Moché. Et, l’on peut avoir un tel enfant lorsque l’on est soi-même totalement soumis à D.ieu.<br/> <br/> 	17. Pourquoi est-ce précisément en se soumettant à D.ieu que l’on peut avoir de bons enfants ? Nous le comprendrons d’après le Midrach rapportant que D.ieu, lorsqu’Il voulut donner la Torah à Israël, exigea des garants. Les Juifs formulèrent alors différentes propositions, mais D.ieu ne les accepta pas. Ils dirent enfin : «Nos enfants seront nos garants».<br/> <br/> 	L’explication de tout cela est la suivante. La vie de l’homme est constituée de différentes étapes, citées par le chapitre 5 du traité Avot, depuis l’âge de cinq ans, lorsqu’il commence à étudier la Torah. Par la suite, à vingt ans, cet homme parvient à la maturité intellectuelle. On sait, en effet, ce qui caractérise l’enfant de six ans, celui qui a treize ans, l’homme de vingt ans. Puis, au delà de cet âge, il doit encore traverser de nombreuses étapes. De ce point de vue, les enfants qui commencent leur étude de la Torah sont bien les «pieds».<br/> <br/> 	Tous les Juifs constituent un grand corps. Physiquement, c’est le pied qui permet à la tête de se tenir droite. Il en est de même, dans la dimension morale et la soumission renforce la compréhension. Ceci s’applique aussi à l’ensemble d’Israël. Les pieds du peuple juif permettent à la tête de garder sa stature. Nous avons vu, en effet, que le camp de Dan, le «pied», confère la plénitude à tous les autres camps.<br/> <br/> 	L’importance des pieds peut être établie à tous les niveaux. Ce fut aussi le cas lors du don de la Torah et c’est pour cela que la garantie offerte, à cette occasion, fut celle des enfants se consacrant à l’étude, car ceux-ci correspondent aux «pieds» et sont bien le fondement de toute la nation juive, comme le conclut le Midrach en citant le verset : «C’est sur les jeunes enfants et les nourrissons que Tu as basé Ta puissance».<br/> <br/> 	Ce qui vient d’être dit permet de préciser la relation entre les bons enfants et la soumission à D.ieu. Nous avons vu que tous correspondent au «pied». C’est donc pour cela qu’en se soumettant pleinement à D.ieu, on obtient des enfants et des petits-enfants qui se consacrent à la Torah et aux Mitsvot.<br/> '
