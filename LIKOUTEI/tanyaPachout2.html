                             'fr' : 'il est appelé, Tiféret, l’harmonie, comme, par exemple, un vêtement harmonieux, un habit qui est fait de plusieurs couleurs entremêlées [en lui, le manuscrit ne comporte pas cette mention], d’une manière esthétique et belle. En revanche, il n’en est pas de même pour un vêtement qui n’a qu’une seule couleur, duquel on ne peut pas dire qu’il soit harmonieux.',
                             'commentaires' : 'Il en résulte que ‘Hessed seul ou bien Guevoura seul ne représentent pas la plus haute perfection, dans la mesure où un élément antagoniste peut se dresser par la suite. Après l’intervention de Tiféret, en revanche, la synthèse est faite et, dès lors, tout antagonisme disparaît. De fait, ‘Hessed et Guevoura sont les Attributs principaux de l’émotion, puis Tiféret réalise la synthèse entre eux. Par la suite, toutes les autres émotions, que le Tanya présentera maintenant, ne sont que des combinaisons de ces Attributs principaux.'
                    },
                    6 : 
                    {
                             'fr' : 'Par la suite, l’influence parvient concrètement et, au moment précis de sa révélation, il est nécessaire de prendre conseil sur la manière de la répandre, de faire en sorte qu’elle soit intégrée par le réceptacle qui la reçoit. Ainsi, par exemple, celui qui veut transmettre une idée et l’enseigner à son fils, s’il la lui énonce dans son intégralité, telle qu’elle est en son intellect, n’obtiendra pas qu’il la comprenne et qu’il la reçoive.',
                             'commentaires' : 'Il en est ainsi selon l’ordre naturel des choses, puisque le fils ne possède pas encore la maturité nécessaire pour comprendre une idée telle qu’elle se trouve dans l’intellect de son père. Ceci peut être rapproché des décisions que Moché, notre maître, prit de sa propre initiative et qui causèrent une satisfaction particulière au Saint béni soit-Il. En l’occurrence, D.ieu les entérina aussitôt, précisément parce qu’une telle situation n’est pas naturelle. De fait, un père est joyeux quand il est vaincu par son fils et doit admettre que celui-ci a raison. Néanmoins, si l’on écarte cette situation exceptionnelle, le père ne peut transmettre l’intégralité de l’idée à son fils. Il doit en occulter certains aspects et il a besoin, pour y parvenir, de “prendre conseil” auprès des Attributs de Nétsa’h et de Hod.'
                    },
                    7 : 
                    {
                             'fr' : 'Il lui faudra donc la disposer selon un autre ordre et avec un autre contenu, “telle une parole prononcée à ce propos”',
                             'commentaires' : 'Michlé 25, 11. L’idée exprimée sous la forme d’une parabole est effectivement formulée d’une autre manière que celle qu’elle a dans l’esprit du père, en des termes qui sont classés et mis en ordre pour que le fils soit en mesure de les comprendre. En outre, parce que la perception réduite du fils l’empêche de comprendre l’idée dans toute sa richesse, telle qu’elle est dans l’intellect du père, ce dernier doit la découper et la lui transmettre uniquement par parcelles successives.'
                    },
                    8 : 
                    {
                             'fr' : 'et l’énoncer de manière progressive. Le stade de ce conseil est appelé Nétsa’h, le triomphe et Hod, la majesté, qui sont “les reins formulant le conseil”',
                             'commentaires' : 'Selon l’expression des traités Bera’hot 61a, Chabbat 33b, ‘Houlin 11a et des Tikouneï Zohar, Tikoun n°48, à la page 85a. Les reins figurent ainsi un stade intermédiaire entre l’émotion du cœur, d’une part, l’action des mains et des jambes, d’autre part, suggérant ainsi qu’une idée, bien comprise intellectuellement et profondément ressentie émotionnellement, doit, malgré tout, être repensée avant d’être mise en application, afin de vérifier si le mode d’application retenu est le plus adapté à la situation à laquelle on est confronté.'
                    },
                    9 : 
                    {
                             'fr' : 'et (selon une autre version : ils sont) aussi les deux testicules qui apprêtent la semence,',
                             'commentaires' : 'Selon le Zohar, tome 3, à la page 296a, qui précise : “les deux reins et les deux testicules” et le Pardès Rimonim, chapitre 23, au paragraphe 11. Ainsi, tout comme les testicules apprêtent le liquide séminal pour qu’il puisse être intégré par la femme, Nétsa’h et Hod font en sorte que l’idée soit compréhensible. Selon cette image, ces deux Attributs marquent le passage entre le liquide séminale qui est encore partie intégrante du corps du père, stade en lequel son utilité est purement potentiel et celui qui est transmis à la femme et susceptible de donner naissance à un enfant.'
                    },
                    10 : 
                    {
                             'fr' : 'c’est-à-dire la goutte séminale, émanant du cerveau,',
                             'commentaires' : 'C’est ce qu’expliquait le second chapitre de la première partie du Tanya et la précision est importante, dans ce contexte. Le liquide séminal, partie intégrante du cerveau du père, est donc particulièrement élevé et il appartient à l’organe le plus fin de son corps. Il est alors “une idée et une compréhension provenant de l’intellect du père”, mais, pour autant, il ne peut pas donner naissance à un enfant, bien que ceci soit sa vocation.'
                    },
                    11 : 
                    {
                             'fr' : 'en l’occurrence une idée et une compréhension provenant de l’intellect du père.<br/> <br/> De la sorte, cette idée ne se révèlera pas telle qu’en elle-même, sous sa forme extrêmement subtile, dans son cerveau et dans son intellect. Elle sera donc quelque peu modifiée, par rapport à la finesse de son intellect et elle formera ainsi une perception qui ne sera pas aussi subtile, afin que le fils puisse la recevoir, en son cerveau et dans sa compréhension. Ceci est strictement comparable à l’image de la goutte séminale, émanant du cerveau qui est très (très) fine, puis qui devient grossière et rude, dans les reins et dans les deux testicules.<br/> <br/> En outre, Nétsa’h et Hod sont appelés “le pilon” et “le moulin”, car ils moulent la manne pour les Tsaddikim,',
                             'commentaires' : 'C’est ce qu’expliquent le traité ‘Haguiga 12b et le Zohar, tome 3, à la page 236a. Le “pilon”, Che’hakim, est aussi le nom d’un des sept cieux. C’est là que se trouve le moulin produisant la manne destinée aux Tsaddikim. Le Tanya développe ici un autre aspect de Nétsa’h et Hod, qui ne font pas que conseiller une forme d’enseignement, mais qui, en outre, découpent la compréhension en de nombreuses parcelles, afin qu’elle puisse être assimilée plus aisément.'
                    },
                    12 : 
                    {
                             'fr' : 'comme, par exemple, quelqu’un qui moud (du blé) dans un moulin, ce qui veut dire qu’il réduit ce blé en très fines parcelles. De même, le père doit réduire son intellect et le concept qu’il veut transmettre à son fils, le décomposer en de nombreuses parties et les lui communiquer progressivement, “avec des bons conseils et la sagesse”.',
                             'commentaires' : 'Michlé 22, 20. Ces “bons conseils” et cette “sagesse” permettent, notamment, au père de déterminer ce qu’il faut dire et ce qu’il ne faut pas dire, ce qui aidera le fils à comprendre et ce qui le déconcertera. Ce découpage de la compréhension et sa révélation par tranches successives sont le résultat d’un profond Tsimtsoum que le père doit opérer sur lui-même. C’est pour le réaliser de la manière qui convient le mieux qu’il est nécessaire de “prendre conseil” auprès de Nétsa’h et Hod.'
                    },
                    13 : 
                    {
                             'fr' : 'En outre,',
                             'commentaires' : 'Après avoir décrit les aspects communs à Nétsa’h et Hod, l’action que ces deux Attributs mènent conjointement, le Tanya présente maintenant les spécificités de l’un et de l’autre, en introduisant tout d’abord Nétsa’h qui intervient chaque fois qu’une lutte est nécessaire, pour faire obtenir la victoire.'
                    },
                    14 : 
                    {
                             'fr' : 'le niveau de Nétsa’h permet de vaincre, de se dresser contre tout ce qui fait obstacle à l’influence',
                             'commentaires' : 'En effet, l’Attribut de Nétsa’h se rattache au côté droit, celui de ‘Ho’hma et de ‘Hessed. Il complète donc l’action de ces deux Attributs. Ainsi, ‘Ho’hma confère la compréhension à celui qui ne la possède pas encore, ‘Hessed prodigue ses bienfaits à tous et Nétsa’h lutte contre ce qui empêche de les obtenir.'
                    },
                    15 : 
                    {
                             'fr' : 'et à l’enseignement dispensé au fils, de l’intérieur comme de l’extérieur, de l’intérieur en se renforçant contre l’Attribut de Guevoura et le Tsimtsoum provenant du père lui-même, qui met en éveil la rigueur dans sa volonté de transmettre à son fils et lui fait prétendre qu’il n’en a pas encore la capacité. [Dans le manuscrit, il est noté que quelques mots manquent ici].',
                             'commentaires' : 'Cette mention figure sur un manuscrit dont Rabbi Chnéor Zalman n’est pas lui-même l’auteur et qui ne fait que rapporter ses propos. La partie de ce texte qui n’est pas parvenue jusqu’à nous développait vraisemblablement la définition de ce qui fait obstacle à l’action de Nétsa’h, de l’extérieur et l’explication relative à l’Attribut de Hod, qui manque à cette analyse. En effet, Rabbi Chnéor Zalman précise ici ce que sont les obstacles qui se dressent de l’intérieur, alors que chacun peut les comprendre aisément. Il a donc certainement énuméré également les obstacles extérieurs, que l’on cerne plus difficilement.'
                    },
                    16 : 
                    {
                             'fr' : 'Et, le niveau du fondement, Yessod correspond, par exemple, à l’attachement du père, qui lie son intellect à celui de son fils, pendant qu’il lui délivre son enseignement, avec amour et bon vouloir. En effet, il veut que son fils comprenne car, sans cela, même si le fils entendait les mêmes paroles de la bouche de son père, [qui les aurait prononcées pour lui-même, au cours de son étude personnelle,',
                             'commentaires' : 'Un homme n’étudie pas pour lui-même de la façon dont il enseigne à son fils. Il n’y a là qu’une évidence et c’est pour cela qu’il est envisagé ici de ne pas faire figurer cette phrase dans la présente lettre. Mais, en outre, un père n’enseigne pas à son fils de la même manière selon qu’il est motivé ou non à lui faire acquérir ces notions. Il est clair que, si le père désire que son fils comprenne, l’enfant saisira beaucoup plus facilement l’idée qui lui est transmise.'
                    },
                    17 : 
                    {
                             'fr' : 'dans le manuscrit du Tséma’h Tsédek du discours ‘hassidique intitulé : “Car, Je l’ai aimé”, au chapitre 13, qui reproduit ce passage, ces mots ne figurent pas] il ne les aurait pas aussi bien comprises qu’à ce moment, dès lors que son père lie son intellect à lui, qu’il s’adresse à lui face à face, avec amour et attirance.',
                             'commentaires' : 'Le fait de se trouver “face à face”, sans intermédiaire, représente la plus haute unification, du fait de l’amour et de l’attirance du père envers son fils. Le père est alors animé d’un profond désir que son fils comprenne, ce qui correspond à la forme la plus haute de l’influence qui est accordée par l’Attribut de Yessod.'
                    },
                    18 : 
                    {
                             'fr' : 'En effet, il désire fortement que son fils comprenne. Or, plus son désir et son plaisir sont grands, plus l’influence et l’étude sont importantes. En pareil cas, le fils pourra avoir une perception accrue et le père, lui accorder une influence plus large, le désir et le plaisir multipliant et développant l’intellect, en conférant un esprit large pour guider le fils et lui délivrer son enseignement.',
                             'commentaires' : 'C’est ainsi que le traité Taanit 7a dit : “J’ai appris de mes élèves plus que de tous les autres”, non seulement du fait des questions qu’ils posent, auxquelles il est nécessaire de trouver une réponse, mais aussi à cause de la motivation spécifique qui doit nécessairement accompagner l’enseignement pour qu’il soit efficace Et, l’on verra aussi, à ce propos, le Midrash Elyahou Rabba, au chapitre 27.'
                    },
                    19 : 
                    {
                             'fr' : '(Il en est de même, par exemple, dans la dimension strictement matérielle. En effet, le liquide séminal se multiplie par l’intensité du désir et du plaisir. Ce qui est attiré du cerveau s’en trouve alors accrue. Et, c’est la raison pour laquelle les Sages de la Vérité ont comparé cela à une union physique, comme nous le montrerons.',
                             'commentaires' : 'La fin de cette lettre précisera cette notion. De fait, il existe plusieurs points communs entre l’union morale, qui permet de transmettre le concept intellectuel du maître et l’union physique, qui transmet le liquide séminal du père et le Tanya établit ici une comparaison entre l’intensité du désir physique, qui multiplie le liquide séminal et le désir de bien transmettre l’enseignement, qui en accroît l’efficacité. En tout état de cause, il apparaît clairement, à l’issue de cette analyse, que l’attribut de Yessod provoque l’attachement de celui qui donne à celui qui reçoit afin de s’assurer de la qualité de la transmission et donc de la réception.'
                    },
                    20 : 
                    {
                             'fr' : ')<br/> <br/> En fait, ces caractères sont les aspects superficiels de l’âme et, en eux, sont introduits les attributs profonds, qui sont les facultés de l’amour et de la crainte…',
                             'commentaires' : 'La dimension profonde du ‘Hessed est l’amour, alors que celle de la Guevoura est la crainte. Les attributs profonds sont la cause des attributs extérieurs, liés à l’influence qu’ils accordent. L’étude des Attributs extérieurs, telle qu’elle vient d’être faite, renseigne donc également sur les caractères de la dimension profonde.'
                    },
                    21 : 
                    {
                             'fr' : 'Cela veut dire, si l’on reprend l’exemple du père, qu’il dispense son influence à son fils par amour pour lui ou bien qu’il la retient, par peur et par crainte qu’il trébuche, ce qu’à D.ieu ne plaise.<br/> <br/> La source et l’origine de ces attributs, superficiels et profonds, sont les forces intellectuelles de ‘Habad, ‘Ho’hma, Bina et Daat, se trouvant dans l’âme. En effet, les émotions de l’homme sont à la mesure de sa compréhension.',
                             'commentaires' : 'C’est que qu’expliquait le début du chapitre 6 de la première partie du Tanya. Le Tanya expliquait, notamment, que la compréhension est parvenue à maturité à partir du moment où elle donne naissance à un sentiment. Et, plus la compréhension est profonde, plus le sentiment sera intense.'
                    },
                    22 : 
                    {
                             'fr' : 'Comme on peut le vérifier dans la pratique, l’enfant dont les forces de ‘Ho’hma, de Bina et de Daat sont encore limitées, exercera ses sentiments envers des objets de peu de valeur. Et, des adultes aussi, il est dit que : “c’est en fonction de la compréhension d’un homme que l’on prononcera son éloge”.',
                             'commentaires' : 'Michlé 12, 8. Le mot Ich employé par ce verset s’applique à l’homme qui manifeste son existence par ses sentiments. Or, selon les termes du verset, son éloge est prononcé, non pas en fonction de ces sentiments, mais bien de sa compréhension. Ceci permet d’établir que les sentiments sont bien le produit de l’intellect.'
                    },
                    23 : 
                    {
                             'fr' : 'En effet, plus sa sagesse est grande, plus son amour et ses bienfaits seront multiples.<br/> <br/> Il en est de même également pour les autres attributs, profonds et superficiels. Leur source est les forces de ’Ho’hma, de Bina et de Daat qui se trouvent en eux. Et, le rôle essentiel est celui de Daat inclus en eux, lequel découle de ‘Ho’hma et de Bina se trouvant en eux. Du reste, on peut vérifier, dans la pratique, que la manière dont varient les opinions des hommes introduit aussi un changement en leur caractère.',
                             'commentaires' : 'Ainsi, certaines idées suggèrent le calme, alors que d’autres idées conduisent ceux qui les adoptent à s’emporter plus facilement Il en résulte bien que le comportement de l’homme et ses émotions dépendent de ce qu’il a perçu par son intellect.'
                    },
            }
        }
    },
    '20-6': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 15' : 
                {
                    1 : 
                    {
                             'fr' : 'En fait, tout ce qui vient d’être dit n’est qu’une image, car il n’en est ainsi que pour l’âme intellectuelle et inférieure de l’homme,',
                             'commentaires' : 'L’âme intellectuelle est l’intermédiaire entre le Néfech et la Nechama. Plus précisément, le texte fait allusion ici aux forces intellectuelles, ‘Ho’hma, Bina et Daat de l’âme animale, c’est-à-dire à sa capacité de raisonner pour déterminer ce qui est bon pour elle. Cette âme est “inférieure” dans la mesure où elle subit les attraits du monde et, quand elle est aussi “intellectuelle”, elle limite sa perception à ce qui existe, dans ce monde. C’est la raison pour laquelle l’image choisie par cet extrait du Tanya s’inscrit dans cette perception limitée et lui est accessible.',
                             'he' : 'ומקור ושורש כל המדות הן מחב״ד דהיינו: החכמה היא מקור השכל המשיג את ה׳ וחכמתו וגדולתו ומדותיו הקדושות, שמנהיג ומחיה בהן כל העולמות עליונים ותחתונים ובינה היא ההתבוננות בהשגה זו באורך ורוחב ועומק בינתו להבין דבר מתוך דבר ולהוליד מהשגה זו תולדותיה שהן מדות אהבה ויראה ושארי מדות הנולדות בנפש האלקית, המשכלת ומתבוננת בגדולת ה׳, כי לגדולתו אין חקר ויש בחינת גדולת ה׳, שעל ידי התבוננות הנפש האלקית בה, תפול עליה אימתה ופחד שהיא יראה תתאה, שהיא בחינת מלכות ויש בחינת גדולת ה׳, שממנה באה יראה עילאה, ירא בושת ויש בחינה שממנה באה אהבה רבה ויש בחינה שממנה באה אהבה זוטא וכן במדות החיצוניות, שהן חסד כו׳ ובכולן צריך להיות מלובש בהן בחינת הדעת שהוא בחינת התקשרות הנפש, הקשורה ותקועה בהשגה זו שמשגת איזה ענין מגדולת ה׳, שממנה נולדה בה איזה מדה מהמדות כי בהיסח הדעת כרגע מהשגה זו מסתלקת גם כן המדה הנולדה ממנה מהגילוי בנפש אל ההעלם להיות בה בכח ולא בפועל ולכן נקרא הזיווג בלשון דעת, מפני שהוא לשון התקשרות וזהו בחינת דעת תחתון נוסח אחר: הדעת התחתון, המתפשט במדות ומתלבש בהן, להחיותן ולקיימן ויש בחינת דעת העליון, שהוא בחינת התקשרות וחיבור מקור השכל המשיג עומק המושג שהוא כנקודה וכברק המבריק על שכלו שיתפשט למטה ויבא עומק המושג לידי הבנה בהרחבת הביאור, באורך ורוחב שהיא בחינת בינה, הנקראת, רחובות הנהר, כמו שיתבאר במקומו'
                    },
                    2 : 
                    {
                             'fr' : 'issue de la Klipat Noga.',
                             'commentaires' : 'L’âme animale, issue de la Klipat Noga, a été définie par le chapitre 1 de la première partie du Tanya. La Klipat Noga est le stade intermédiaire entre le bien absolu et le mal absolu. L’âme qui en est issue est donc en permanence confrontée au choix entre ces deux directions. Par une bonne action, elle confère l’élévation et elle réintègre l’objet de cette action au domaine de la Sainteté. Par un mauvais choix, elle renforce l’emprise du mal absolu sur la création.'
                    },
                    3 : 
                    {
                             'fr' : 'En revanche, selon la vérité la plus rigoureuse, en l’âme supérieure et divine, qui est “une parcelle de Divinité céleste”,',
                             'commentaires' : 'Job 31, 2. On verra, à ce propos, le début du chapitre 2 de la première partie du Tanya. C’est cette âme divine qui est “insufflée” par le Saint béni soit-Il, émanant de “Sa profondeur”. Se trouvant dans le corps de l’homme, elle reste partie intégrante de la Divinité et elle ne subit pas les limites de la matière. Une parabole conçue pour ces limites ne la concerne donc pas.'
                    },
                    4 : 
                    {
                             'fr' : 'tous les Attributs, profonds ou superficiels, sont strictement consacrés à D.ieu.',
                             'commentaires' : 'Toutes les forces de l’âme divine étant consacrées à D.ieu, celle-ci ne subit pas le voile de la matière. Or, nous avons vu que la parabole est un voile du concept, nécessaire quand sa subtilité empêche de le saisir directement. En l’occurrence, l’âme divine ne se trouve pas sous l’emprise du voile inhérent au monde. Elle n’a donc pas besoin d’avoir recours à la parabole qui est un voile de la compréhension.'
                    },
                    5 : 
                    {
                             'fr' : 'En effet, c’est par amour pour D.ieu et du fait de son désir de s’attacher à Lui que l’homme veut faire le bien,',
                             'commentaires' : 'Selon les termes du verset Mi’ha 7, 18 : “Qui est comme Toi, Qui pardonne les transgressions, rachète les fautes commises par le reste de Ton héritage, Qui ne conserve pas la colère pour toujours, parce que Tu te complaises dans la bienveillance ?”, soulignant que l’homme doit lui-même adopter, dans son comportement, le ‘Hessed divin. En effet, le sommet de l’attachement consiste à reproduire les faits et gestes de celui auquel on s’attache. '
                    },
                    6 : 
                    {
                             'fr' : 'afin de se lier à Ses Attributs. Ainsi, commentant le verset : “et de vous attacher à Lui”,',
                             'commentaires' : 'Devarim 11, 22 : “Ainsi, garder vous garderez toute cette Mitsva que Je vous prescris de faire, d’aimer l’Eternel votre D.ieu, de marcher dans ses voies et de vous attacher à Lui”. Ce verset énumère les étapes successives du service de D.ieu, garder les Mitsvot et les faire, aimer l’Eternel, suivre Ses voies, s’attacher à Lui. Ainsi, le fait de s’attacher à D.ieu est la manière la plus haute de Le servir. C’est celle qui est définie ici.'
                    },
                    7 : 
                    {
                             'fr' : 'nos Sages, dont la mémoire est une bénédiction, disent : “Attache-toi à Ses Attributs”.',
                             'commentaires' : 'On verra, à ce propos, le traité Sotta 14a, le Sifri, Devarim, à la fin du chapitre 49, cité par les lois de l’étude de la Torah, de l’Admour Hazaken, chapitre 2, au paragraphe 2 et le commentaire de Rachi sur le verset Devarim 13, 5, qui précise : “vous vous attacherez à Lui : Attache-toi à Ses voies, Prodigue des bienfaits. Enterre les morts. Rend visite aux malades, comme le fit le Saint béni soit-Il Lui-même”. C’est donc en imitant les comportements de D.ieu que l’on s’attache à Lui de la manière la plus haute et que l’on assume pleinement Son service.'
                    },
                    8 : 
                    {
                             'fr' : 'Il en est de même pour l’Attribut de Guevoura, qui permet de punir les impies',
                             'commentaires' : 'Selon l’expression du début du chapitre 5 du traité Avot : “Le monde fut créé par dix Paroles… afin de punir les impies, détruisant un monde qui a été créé par dix Paroles”. La rigueur de Guevoura fait abstraction de toute clémence et s’emploie, bien au contraire, à alourdir la peine. Elle exige que l’on subisse pleinement la conséquence de ses actes et donc que l’on prenne toute la mesure de ce qu’ils peuvent accomplir.'
                    },
                    9 : 
                    {
                             'fr' : 'et de leur infliger les châtiments de la Torah ou encore de se renforcer contre son mauvais penchant,',
                             'commentaires' : 'Selon l’expression du début du chapitre 4 du traité Avot : “Qui est l’homme puissant ? Celui qui parvient à juguler son mauvais penchant”. Ainsi, l’homme peut également orienter la rigueur de Guevoura vers sa propre personne, afin de se parfaire, de multiplier ses propres exigences envers lui-même.'
                    },
                    10 : 
                    {
                             'fr' : 'de se sanctifier en ce qui est permis,',
                             'commentaires' : 'D’après le traité Yebamot 20a, commentant le verset : “Vous garderez Ma garde”, qui explique : “Faites une garde autour de Ma garde”. Il ne suffit donc pas qu’un acte soit permis pour qu’un homme l’adopte. Il lui faut encore faire en sorte que le service de D.ieu soit sa seule et unique motivation. On verra, à ce sujet, la fin du chapitre 27 de la première partie du Tanya. Pour “se sanctifier en ce qui est permis”, il convient, en effet, de multiplier ses engagements envers la Sainteté. C’est de cette façon, que l’on peut être certain de ne pas commettre la faute.'
                    },
                    11 : 
                    {
                             'fr' : 'de dresser une barrière et une clôture autour de la Torah,',
                             'commentaires' : 'Selon l’expression du début du premier chapitre du traité Avot : “Dressez une barrière autour de la Torah”. Le Tanya mentionne ici trois expressions, “se renforcer contre son mauvais penchant”, “se sanctifier en ce qui est permis”, “dresser une barrière autour de la Torah”. La première fait allusion à ce qui est interdit et qui doit donc être totalement rejeté. La seconde correspond à la Mitsva que l’on peut accomplir avec tous les objets permis dont on se sert dans le but d’acquérir une sainteté supplémentaire, s’ajoutant à celle des Commandements divins. Enfin, la troisième porte sur les domaines permis et elle invite à la prudence, en la matière, demande d’introduire toutes les précautions nécessaires pour exclure le moindre écart.'
                    },
                    12 : 
                    {
                             'fr' : 'par peur et par crainte de D.ieu, afin de ne pas en venir à commettre la faute, ce qu’à D.ieu ne plaise.',
                             'commentaires' : 'Ceci conclut l’énumération des comportements du service de D.ieu qui sont liés à l’Attribut de Guevoura et dont le point commun est la rigueur que l’homme adopte, dans son comportement, dépassant la ligne de la Loi stricte, afin que la faute devienne, pour lui, totalement inconcevable.'
                    },
                    13 : 
                    {
                             'fr' : 'De même, on glorifiera D.ieu',
                             'commentaires' : 'Ceci introduit les actes du service de D.ieu inspirés par l’Attribut de Tiféret. En effet, la conscience d’avoir bénéficié de la clémence de D.ieu conduit l’homme à Le louer, alors qu’une attitude sévère provoque le renoncement, ainsi qu’il est dit : “A Toi, Eternel, appartient la Tsédaka, afin que Tu sois craint”.'
                    },
                    14 : 
                    {
                             'fr' : 'et Sa Torah de différentes façons et l’on s’attachera à Ses louanges par toutes les facettes de son âme, c’est-à-dire en méditant, par son intellect, par sa pensée et aussi par sa parole.',
                             'commentaires' : 'Ainsi, l’homme qui fait intervenir l’Attribut de Tiféret ne prononcera la louange du Saint béni soit-Il qu’à l’issue d’une profonde méditation, en investissant ses pensées en la grandeur de D.ieu. De même, les paroles qu’il prononcera ne seront pas uniquement des mots, mais bien le reflet de cette réflexion, dans toute sa profondeur. On retrouve ici toutes les parties de l’âme, l’intellect, les sentiments, la pensée, la parole, qui est elle-même une “petite action”, selon l’expression du traité Sanhédrin 65a. A toutes ces facettes de la personnalité, l’Attribut de Tiféret apporte l’investissement profond.'
                    },
                    15 : 
                    {
                             'fr' : 'On emportera également la victoire',
                             'commentaires' : 'Le texte aborde maintenant les actes liés à l’Attribut de Nétsa’h. La victoire implique un combat, une lutte. Nétsa’h interviendra donc chaque fois que la suprématie de la Sainteté sera remise en cause, afin de l’établir à nouveau. Son action n’est donc pas systématique. Elle se produit uniquement en présence d’une opposition.'
                    },
                    16 : 
                    {
                             'fr' : 'contre tout ce qui empêche de servir D.ieu et de se lier à Lui, contre tout ce qui fait obstacle à ce que “l’honneur de D.ieu emplisse toute la terre”,',
                             'commentaires' : 'Selon les termes des versets Bamidbar 14, 21 ou bien Ichaya 6, 3, présentant l’idéal d’un monde en lequel Nétsa’h a remporté la victoire. Dès lors, plus rien ne peut s’opposer à la propagation de l’Honneur divin.'
                    },
                    17 : 
                    {
                             'fr' : 'à la manière de “la guerre de D.ieu”',
                             'commentaires' : 'Selon l’expression du verset Chmouel 1, 25, 28, faisant référence au roi David : “L’Eternel donnera à ta maison une existence durable, car ce sont les guerres de l’Eternel que tu mènes et de ton vivant, le mal ne t’atteindra pas”. Le but de cette guerre était précisément de révéler l’honneur de D.ieu dans le monde. On verra aussi, à ce sujet, le Rambam, lois des rois, chapitre 5, au paragraphe 10, qui définit la portée de tels combats. '
                    },
                    18 : 
                    {
                             'fr' : 'que mena le roi David, puisse-t-il reposer en paix.<br/> <br/> De même également, on se prosternera devant D.ieu',
                             'commentaires' : 'Ceci correspond à l’Attribut de Hod et au service de D.ieu qu’il implique, la soumission à D.ieu dans toutes les manifestations qu’elle peut avoir au sein de la personnalité humaine. Rabbi Chnéor Zalman suggère qu’il suffit, pour l’acquérir, de se dire que D.ieu est la Source de la vie et que nul ne peut se révolter contre l’origine de sa propre existence.'
                    },
                    19 : 
                    {
                             'fr' : 'et on Lui rendra grâce, car Il vivifie tout et Il conduit à l’existence. De fait, tout Lui est soumis, au point de ne plus ressentir cette existence, car “tout est insignifiant devant Lui”,',
                             'commentaires' : 'Selon le Zohar, tome 1, à la page 11b. La seconde partie du Tanya, Chaar Ha I’houd Ve Ha Emouna, a longuement expliqué la création, dans son ensemble, n’a rien modifié en D.ieu. De fait, nous disons, chaque jour, dans la prière, que : “Tu étais le Même avant la création du monde. Tu restes le Même après la création du monde”.'
                    },
                    20 : 
                    {
                             'fr' : 'exactement comme le néant et l’absence. Certes, nous ne comprenons pas comment tout est inexistant devant Lui.',
                             'commentaires' : 'Le début du chapitre 3 de Chaar Ha I’houd Ve Ha Emouna développait, plus spécifiquement, cette idée. L’homme, de par sa présence dans le monde matériel, est inscrit dans la limite de la création. Il n’a donc pas la capacité intellectuelle de comprendre ce qui dépasse cette limite. Nos Sages emploient, pour illustrer cette idée, l’expression imagée suivante : “Un prisonnier ne se libère pas lui-même”. Celui qui est “prisonnier” de la limite ne peut donc pas s’imaginer ce que signifie lui échapper.'
                    },
                    21 : 
                    {
                             'fr' : 'Malgré cela, nous nous soumettons véritablement à Lui et nous admettons qu’il en est rigoureusement ainsi.',
                             'commentaires' : 'C’est précisément cette limite intellectuelle qui rend nécessaire l’intervention de Hod. Grâce à cet Attribut, on peut se soumettre à ce que l’on ne comprend pas. Ainsi, on trouve, dans la Guemara, l’expression : “Rabbi Meïr admet (Modé – Hod) l’avis des Sages”. Cela ne veut pas dire qu’il partage leur opinion, mais plutôt qu’il se soumet et accepte que la Hala’ha soit tranchée selon leur avis, bien qu’il soit encore persuadé de l’exactitude du sien.'
                    },
                    22 : 
                    {
                             'fr' : 'Ceci inclut aussi la nécessité de rendre grâce à D.ieu pour tous les bienfaits qu’Il nous a prodigués,',
                             'commentaires' : 'Selon le texte de la bénédiction d’action de grâce, le Gomel. En effet, la soumission à D.ieu est inspirée par la conscience de Sa grandeur et de l’ampleur de Ses bienfaits. Le Tanya note donc que l’on ne peut parvenir à une telle conscience de la grandeur divine sans être aussitôt animé du désir de Lui rendre grâce.'
                    },
                    23 : 
                    {
                             'fr' : 'de ne pas être ingrats, ce qu’à D.ieu ne plaise.',
                             'commentaires' : 'D’après l’expression du Sifri, Devarim, au chapitre 299 et du traité Avoda Zara 5a, dont Rachi donne l’interprétation suivante : “Il s’agit de ceux qui ne savent pas manifester leur reconnaissance à leur maître”.'
                    },
                    24 : 
                    {
                             'fr' : 'Et, cela implique, en outre, de Le glorifier pour toutes Ses louanges, Ses Attributs et Ses accomplissements, car Il a suscité et créé les mondes supérieurs et inférieurs, dignes d’éloge au-delà de toute limite (selon une autre version : de toute recherche), agréables et qui Lui sied, puisse-t-Il être béni et exalté. Ceci peut être rapproché de l’expression : “La majesté (Hod) et la splendeur”.',
                             'commentaires' : 'Tehilim 96, 6 : “La majesté et la splendeur Le précèdent. La puissance et la beauté sont dans Son Sanctuaire”. La majesté et la splendeur de la création font que celle-ci sied à D.ieu. Rabbi Chnéor Zalman développe ici les raisons qui conduisent à rendre grâce à D.ieu.'
                    },
                    25 : 
                    {
                             'fr' : 'Il en est de même pour l’Attribut du : “Tsaddik, fondement (Yessod) du monde”,',
                             'commentaires' : 'Michlé 10, 25 : “Le vent a soufflé et l’impie n’est plus, mais le Juste est le fondement du monde”. Ceci introduit les actes du service divin liés à l’Attribut de Yessod qui, selon les termes de ce verset, établit un lien entre l’attachement et la pérennité. Ainsi, c’est uniquement en s’attachant profondément à D.ieu, grâce à l’Attribut de Yessod, qu’on parviendra à Le servir d’une manière toujours identique, sans jamais faiblir.'
                    },
                    26 : 
                    {
                             'fr' : 'par lequel on attache son âme à D.ieu, Vie de la vie, on s’unifie à Lui avec attirance et désir, avec un attrait et un plaisir merveilleux. Et, l’Attribut de royauté, Mal’hout permet d’accepter sur soi Sa Royauté et Son service, comme tout serviteur qui sert son maître, avec effroi et crainte.',
                             'commentaires' : 'Ceci conclut la description des sept Attributs de l’émotion, ‘Hessed, la bonté, Guevoura, la rigueur, Tiféret, la miséricorde, Nétsa’h, la victoire, Hod, la soumission, Yessod, l’attachement et Mal’hout, la royauté, tels qu’ils se trouvent à la fois dans les Sefirot célestes et dans l’âme de l’homme. Dans la dernière partie de ce chapitre, Rabbi Chnéor Zalman définira les trois Attributs de l’intellect, ‘Ho’hma, Bina et Daat. Toutefois, il présentera leur fonctionnement uniquement au sein de l’âme divine, dans la personnalité de l’homme, mais non dans l’âme animale, pas plus que dans les mondes supérieurs.'
                    },
            }
        }
    },
    '21-6': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 15' : 
                {
                    1 : 
                    {
                             'fr' : 'La source et l’origine de tous ces Attributs sont les forces de l’intellect, ‘Ho’hma, Bina et Daat.',
                             'commentaires' : 'C’est ce qu’expliquait le chapitre 3 de la première partie du Tanya, qui montrait que toute manifestation émotive, au sein de la personnalité, est la conséquence d’une compréhension. Ainsi, c’est en méditant à la bonté de D.ieu, telle qu’elle est décrite par la Torah que l’on parvient à L’aimer. C’est en réfléchissant à sa propre insignifiance devant Lui que l’on est conduit à Le craindre.',
                             'he' : '	אהוביי אחיי ורעיי אשר כנפשי הנה לא נעלם ממני צוק העתים אשר נתדלדלה הפרנסה ובפרט הידועים לי ממחניכם, אשר מטה ידם בלי שום משען ומשענה וממש לווים ואוכלים ה׳ ירחם עליהם, וירחיב להם בצר, בקרוב ועם כל זה, לא טוב הם עושים לנפשם לפי הנשמע, אשר קפצו ידם הפתוחה מעודם עד היום הזה ליתן ביד מלאה ועין יפה לכל הצטרכות ההכרחיות, לדי מחסורי האביונים נקיים אשר עיניהם נשואות אלינו ואם אנו לא נרחם עליהם, חס ושלום, מי ירחם עליהם וחי אחיך עמך, כתיב ולא אמרו: חייך קודמין, אלא כשביד אחד קיתון של מים וכו׳ שהוא דבר השוה לשניהם בשוה לשתות להשיב נפשם בצמא אבל אם העני צריך לחם לפי הטף, ועצים וכסות בקרה, וכהאי גוונא כל דברים אלו קודמין לכל מלבושי כבוד וזבח משפחה, בשר ודגים וכל מטעמים, של האדם וכל בני ביתו ולא שייך בזה: חייך קודמין מאחר שאינן חיי נפש ממש, כמו של העני, שוה בשוה ממש כדאיתא בנדרים, דף פ׳'
                    },
                    2 : 
                    {
                             'fr' : 'Ainsi, ‘Ho’hma est la source de l’intellect qui perçoit la Divinité, Sa Sagesse, Sa grandeur, Ses saints Attributs par lesquels D.ieu dirige et vivifie tous les mondes, supérieurs et inférieurs.',
                             'commentaires' : 'En ce sens, ‘Ho’hma est l’impulsion première de la compréhension, fournissant les éléments du développement ultérieur. C’est pour cela que le Tanya comparera ensuite cette première phase du raisonnement à un éclair qui, d’un instant à l’autre, éclaire ce qui, au préalable, était totalement obscur et hors de portée.'
                    },
                    3 : 
                    {
                             'fr' : 'Bina permet de méditer à cette idée, par la longueur, la largeur et la profondeur de sa compréhension,',
                             'commentaires' : 'Bina dépasse ainsi la phase intuitive de ‘Ho’hma pour bâtir un véritable raisonnement, qui aura des “dimensions”, c’est-à-dire, une longueur, une largeur et une profondeur. La “longueur” d’une idée est la possibilité de l’illustrer par différentes images et paraboles, afin d’en préciser le contenu. Sa “largeur” est son analyse détaillée, qui permet d’en mettre en évidence les différents aspects et de mesurer leur importance respective pour la compréhension globale. Enfin, sa “profondeur” est l’enrichissement et l’approfondissement qu’on peut lui apporter, à partir d’autres éléments, de raisonnements similaires qui ont été construits pour d’autres notions.'
                    },
                    4 : 
                    {
                             'fr' : 'afin d’en saisir la dimension profonde,',
                             'commentaires' : 'Textuellement, “de saisir une idée au sein d’une autre idée”, selon l’expression suivante du traité ‘Haguiga 14a : “Est sage celui qui sait saisir une idée au sein d’une autre idée” et du traité Sanhédrin 93b A ce propos, on consultera aussi le Zohar ‘Hadach, à la page 4a et le Sifri, Devarim, au chapitre 13, sur le verset Devarim 1, 13. Un exemple permettra de comprendre cette définition de Bina. La Lumière qui pénètre les mondes, Memalé, existe uniquement “au sein d’une autre idée”, puisqu’elle n’est qu’un reflet, adapté aux dimensions de la création. En l’observant, un homme peut donc “saisir une idée”, comprendre qu’il existe nécessairement une autre Lumière, transcendant les mondes et les entourant, celle de Sovev. En d’autres termes, c’est l’observation de Memalé qui permet de déduire l’existence de Sovev, “une idée au sein d’une autre idée”.'
                    },
                    5 : 
                    {
                             'fr' : 'de donner naissance à ce qui doit découler de cette perception, c’est-à-dire les sentiments d’amour, de crainte et toutes les autres émotions émanant de l’âme divine, qui comprend la grandeur de D.ieu et y médite.',
                             'commentaires' : 'Daat n’a pas encore été défini ici, car ‘Ho’hma et Bina suffisent pour obtenir la compréhension nécessaire à la formation des sentiments. C’est pour cela que, dans la Kabbala, ‘Ho’hma et Bina, sont appelés le “père” et la “mère”, donnant naissance au “fils” et à la “fille”, à l’amour et à la crainte de D.ieu.'
                    },
                    6 : 
                    {
                             'fr' : 'En effet, “Sa grandeur n’a pas de limite”',
                             'commentaires' : 'Tehilim 145, 3. Dans ce contexte, ce verset veut dire que la grandeur de D.ieu peut s’exprimer de nombreuses façons. Elle fournit donc à l’homme de multiples thèmes de réflexion, qui lui permettent de faire naître en lui des émotions, différentes les unes des autres.'
                    },
                    7 : 
                    {
                             'fr' : 'et il est un aspect de la grandeur de D.ieu du fait duquel l’âme divine, quand elle y médite, “s’emplit de terreur et de crainte”.',
                             'commentaires' : 'Selon les termes du verset Chemot 15, 16 : “que s’abattent sur eux la terreur et la crainte”. C’est le sentiment qu’éprouve l’homme qui prend conscience de sa propre insignifiance, par rapport à la grandeur de D.ieu.'
                    },
                    8 : 
                    {
                             'fr' : 'C’est la crainte inférieure, qui correspond au niveau de Mal’hout.',
                             'commentaires' : 'C’est ce que disait le chapitre 41 de la première partie du Tanya. Et, l’on verra, à ce sujet, les Tikouneï Zohar, Tikoun n°33, à la page 76b. C’est, en effet, cette crainte qui conduit à accepter la Royauté de D.ieu. Une telle crainte est uniquement “inférieure”, dans la mesure où elle ne conduit pas l’homme à faire abstraction de sa propre personne. Elle est donc liée à l’Attribut de Mal’hout, qui véhicule la vitalité des mondes, émanant de toutes les autres Sefirot à la fois et ne remettant donc pas en cause leur fonctionnement.'
                    },
                    9 : 
                    {
                             'fr' : 'Il y a aussi un autre aspect de la grandeur de D.ieu qui est à l’origine de la crainte supérieure, celle qui inspire la honte.',
                             'commentaires' : 'C’est ce qu’expliquait le chapitre 43 de la première partie du Tanya. On parle aussi de crainte du fait de l’immensité de D.ieu, en d’autres termes de la contemplation de Sa gloire qui conduit l’homme à faire totalement abstraction de sa propre personne. Cette crainte supérieure est le stade le plus parfait du service de D.ieu.'
                    },
                    10 : 
                    {
                             'fr' : 'Il en est encore un autre aspect qui inspire le “grand amour” et un aspect qui suscite le “petit amour”.',
                             'commentaires' : 'C’est ce que disait le chapitre 43 de la première partie du Tanya, qui l’appelait : “l’amour du monde”, par opposition au “grand amour”, qui est intrinsèquement “grand” et ne doit pas avoir recours à la comparaison avec les limites du monde pour que sa grandeur soit établie. Et, l’on verra, à ce propos, le Zohar, tome 1, à la page 11b, de même que les Tikouneï Zohar, introduction, à la page 5a et Tikoun n°30, à la page 73b. Là encore, le “petit amour” n’exige pas que l’homme se départisse des limites de sa personnalité, alors que le “grand amour” fait totalement abstraction de l’ego. Le “petit amour” est une forme de service de D.ieu plus élaborée que la “crainte inférieure”, alors que le “grand amour” n’est pas un accomplissement aussi important que la “crainte supérieure”.'
                    },
                    11 : 
                    {
                             'fr' : 'Il en est de même également pour les attributs superficiels, qui sont ‘Hessed…',
                             'commentaires' : 'Le début de cette lettre qualifiait ‘Hessed d’aspect superficiel, par rapport à l’amour, qui est la dimension profonde. De même, Guevoura est l’aspect superficiel de la crainte. L’analyse qui vient d’être faite sur la manière dont la compréhension intellectuelle donne naissance aux sentiments s’applique donc, d’une manière identique, à l’aspect superficiel de ces sentiments à leur dimension profonde, selon la définition qui vient d’en être donnée.'
                    },
                    12 : 
                    {
                             'fr' : 'En tout ces niveaux doit s’introduire la faculté de Daat, celle qui provoque l’attachement de l’âme, laquelle est ainsi liée et implantée en cette compréhension, lorsqu’elle perçoit un certain aspect de la grandeur de D.ieu puis en éprouve l’une des émotions.',
                             'commentaires' : 'Daat, la troisième faculté intellectuelle, est ainsi défini dans un second temps, après que le Tanya ait montré de quelle manière ‘Ho’hma et Bina donnent naissance aux sentiments. En effet, Daat agit lorsque le sentiment existe déjà. Il permet à l’homme de s’attacher à lui, de le vivifier en permanence et, de la sorte, de lui conférer la pérennité.'
                    },
                    13 : 
                    {
                             'fr' : 'Si l’on retire cette idée un seul instant de son esprit, le sentiment qui en découle disparaît également de la partie révélée de l’âme pour réintégrer sa phase cachée, devenir potentiel et cesser d’être effectif.',
                             'commentaires' : 'En effet, le sentiment qui émerge dans le cœur a, par nature, un caractère éphémère. S’il n’est pas raffermi en permanence, il s’estompe, puis disparaît totalement. C’est donc la force de Daat qui permet, à tout moment, de s’émouvoir à nouveau, comme s’il s’agissait d’un sentiment que l’on éprouve pour la première fois.'
                    },
                    14 : 
                    {
                             'fr' : 'C’est pour cette raison que l’union physique est appelée Daat, terme qui désigne l’attachement.',
                             'commentaires' : 'On verra, à ce propos, la fin du chapitre 3 de la première partie du Tanya, rappelant que : “Daat, la connaissance, doit être interprétée comme dans le verset : ‘Et, Adam connut ‘Hava’. Il désigne l’attachement et l’union”. En effet, c’est Daat qui introduit l’influence de ‘Ho’hma et Bina dans les Sefirot de l’émotion, afin de lui donner naissance. C’est précisément le sens du verset : “Adam connut ‘Hava”, signifiant qu’ils eurent un enfant, en lequel l’apport du père et celui de la mère sont indissociables. De même, Daat fait en sorte que l’homme soit indissociable de l’idée qu’il a comprise. C’est ainsi que celle-ci peut être en permanence vivace dans son esprit.'
                    },
                    15 : 
                    {
                             'fr' : 'C’est le stade de Daat inférieur (selon une autre version : le stade inférieur de Daat), qui se répand dans les émotions, s’introduit en elles, les vivifient et les perpétuent.',
                             'commentaires' : 'En effet, l’idée qui a été comprise peut être définitivement acquise, alors qu’un sentiment est par nature éphémère. De ce fait, le Daat inférieur, faisant la relation entre les Attributs de l’intellect et ceux du sentiment, peut conférer à ces derniers la stabilité que, par nature, ils ne possèdent pas.'
                    },
                    16 : 
                    {
                             'fr' : 'Mais, il y a aussi le stade de Daat supérieur,',
                             'commentaires' : 'Cette notion a été introduite à la fin du chapitre 46 de la première partie du Tanya. Le Daat supérieure intervient à un stade préalable en permettant de faire la relation entre les Attributs de ‘Ho’hma et de Bina. La compréhension qui en résulte est profondément différente et elle émane de l’aspect le plus intérieur de l’intellect.'
                    },
                    17 : 
                    {
                             'fr' : 'qui est l’attachement et l’union avec la source de l’intellect, en percevant toute la profondeur du concept. Celui-ci n’est qu’un point,',
                             'commentaires' : 'Le Tanya revient ici sur le fonctionnement de ‘Ho’hma et Bina pour montrer de quelle manière celui-ci est modifié par l’intervention du Daat supérieur. De fait, l’émergence de ‘Ho’hma est comparée à une source, qui s’écoule goutte à goutte. La concentration de cette goutte ne permet pas encore la compréhension effective. On verra, à ce sujet, le chapitre 4 d’Iguéret Ha Techouva et la lettre n°10 d’Iguéret Ha Kodech. '
                    },
                    18 : 
                    {
                             'fr' : 'qu’un éclair qui illumine l’esprit,',
                             'commentaires' : 'L’éclair illumine soudain l’obscurité, puis il disparaît aussitôt. De même, le point de ‘Ho’hma apparaît tout à coup à l’esprit et il retourne au néant s’il n’est pas immédiatement saisi et développé par Bina. Daat interviendra donc à ce stade pour empêcher que l’éclairage de ‘Ho’hma soit perdu et faire en sorte qu’il parvienne à Bina.'
                    },
                    19 : 
                    {
                             'fr' : 'afin de se répandre vers le bas et de permettre la compréhension de l’idée, dans toute sa profondeur, avec une explication détaillée, en longueur et en largeur, correspondant au stade de Bina, qui est appelé : “les largeurs du fleuve”,',
                             'commentaires' : 'Selon les termes du verset Béréchit 36, 37. On verra, à ce propos, le Zohar, tome 3, à la page 142a. Bina est ainsi comparé à un large fleuve, qui charrie une immense quantité d’eau, de la manière la plus développée, par opposition à ‘Ho’hma, qui n’est qu’une goutte. Ainsi, Bina développe le point de ‘Ho’hma et assure le passage de la source au fleuve.'
                    },
                    20 : 
                    {
                             'fr' : 'comme cela sera expliqué par ailleurs.',
                             'commentaires' : 'Rabbi Chnéor Zalman commente cette idée et définit le Daat supérieur, notamment, dans le Torah Or, aux pages 19a et 75a. Il montre, en particulier, de quelle façon Daat attache l’éclair de ‘Ho’hma à Bina, l’empêchant ainsi de disparaître.'
                    },
            }
        }
    },
    '22-6': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 16' : 
                {
                    1 : 
                    {
                             'fr' : 'Aux membres de la communauté de…',
                             'commentaires' : 'La présente lettre fut adressée, par Rabbi Chnéor Zalman, à une communauté dont les membres avaient perdu les moyens de leur subsistance. De ce fait, ces hommes avaient réduit leur participation à la Tsédaka destinée à Erets Israël. L’Admour Hazaken leur souligne donc que, même en pareil cas, leur réaction n’est pas la bonne. Néanmoins, peut-être la mention figurant en exergue de cette lettre est-elle une erreur et celle-ci a-t-elle, en fait, été adressée à tous les ‘Hassidim, que Rabbi Chnéor Zalman encourage ici à toujours maintenir leur participation à la Tsédaka, y compris lorsque leur situation est difficile.',
                             'he' : '	והנה זהו על פי שורת הדין גמור אבל באמת, גם אם הוא ענין דלא שייך כל כך האי טעמא ראוי לכל אדם שלא לדקדק להעמיד על הדין רק לדחוק חייו, וליכנס לפני ולפנים משורת הדין ולדאוג לעצמו ממאמר רז״ל, שכל המדקדק בכך, סוף בא לידי כך, חס ושלום וגם כי כולנו צריכים לרחמי שמים בכל עת באתערותא דלתתא דוקא, בכל עת ובכל שעה לעורר רחמינו על הצריכים לרחמים וכל המאמץ לבבו וכובש רחמיו, יהיה מאיזה טעם שיהיה, גורם כך למעלה לכבוש וכו׳, חס ושלום ומה גם כי אדם אין צדיק בארץ, אשר יעשה טוב תמיד ולא יחטא וצדקה מכפרת, ומגינה מן הפורענות וכו׳ ולזאת היא רפואת הגוף ונפש ממש אשר עור בעד עור, וכל אשר לאיש יתן בעד נפשו בשגם אנו מאמינים בני מאמינים כי הצדקה אינה רק הלואה להקב״ה כדכתיב: מלוה ה׳ חונן דל, וגמולו ישלם לו בכפליים בעולם הזה דשכר כל המצוות ליכא בעולם הזה, לבד מצדקה, לפי שהיא טוב לבריות, כדאיתא בקדושין, סוף פרק קמא וגם יש לחוש לעונש, חס ושלום, כשחבריו נמנים לדבר מצוה, והוא לא נמנה עמהם כנודע ממאמר רז״ל ולשומעים יונעם, ותבא עליהם ברכת טוב בכל מילי דמיטב הטיבה ה׳ לטובים וישרים כנפשם ונפש הדורש שלומם מכל לב ונפש'
                    },
                    2 : 
                    {
                             'fr' : 'Vous que j’aime, mes frères et mes amis, que je considère comme mon propre esprit,',
                             'commentaires' : 'On trouve ainsi, dans Chir Hachirim, l’expression : “ma sœur, mon amie” et, de fait, chacune de ces expressions présente une qualité que l’autre n’a pas. En effet, la fratrie est une proximité familiale, en vertu de laquelle deux frères, de la même chair, ont une attirance naturelle l’un pour l’autre. Par contre, l’amitié implique une proximité acquise, qui n’existe pas depuis la naissance et qu’il a donc fallu tisser. Pour autant, elle peut être aussi forte que l’amour de sa propre personne, ainsi qu’il est dit : “Tu aimeras ton prochain comme toi-même”. En l’occurrence, Rabbi Chnéor Zalman fait allusion à ces trois formes de relation à la fois. Aussi indique-t-il ici qu’il aime ses disciples comme des frères, comme des amis et comme sa propre personne.'
                    },
                    3 : 
                    {
                             'fr' : 'il ne m’échappe certes pas que les temps sont difficiles,',
                             'commentaires' : 'Selon les termes du verset Daniel 9, 25 : “Jérusalem sera de nouveau rebâtie, bien que les temps soient difficiles”. Rabbi Chnéor Zalman mentionne donc ici une expression émanant d’un verset qui, tout en admettant la difficulté de la situation, insuffle, néanmoins, l’espoir.'
                    },
                    4 : 
                    {
                             'fr' : 'que les moyens de gagner sa vie se sont amenuisés. Je sais, en particulier que, dans votre communauté, votre main a chancelé,',
                             'commentaires' : 'D’après les termes du verset Vaykra 25, 35 : “Si ton frère connaît la chute, si tu vois chanceler sa main, soutiens-le”. Cette expression fait allusion, plus précisément, à la perte des moyens financiers, qui est décrite comme une chute, dans la mesure où l’homme n’est plus en mesure de satisfaire ses propres besoins.'
                    },
                    5 : 
                    {
                             'fr' : 'sans appui et sans soutien,',
                             'commentaires' : 'Selon les termes du verset Ichaya 3, 1 : “Voici l’Eternel des armées enlève à Jérusalem et à Yehouda tout appui et tout soutien”. Les Metsoudot, commentant ce verset, expliquent que l’expression : “tout appui et tout soutien” fait allusion à “un homme et une femme”. En appliquant cette précision au contexte de cette lettre, on peut avancer que les deux termes, “appui” et “soutien”, font allusion aux revenus du mari et à ceux de l’épouse, au sein de chaque couple. Rabbi Chnéor Zalman souligne ainsi que les uns et les autres avaient disparu.'
                    },
                    6 : 
                    {
                             'fr' : 'que vous devez littéralement emprunter pour pouvoir manger.',
                             'commentaires' : 'Rabbi Chnéor Zalman affirme ici avoir conscience que les membres de cette communauté non seulement ont perdu les moyens de gagner leur vie à l’avenir, mais, en outre, ne sont pas en mesure de satisfaire leurs besoins du moment, au point de devoir emprunter pour y parvenir.'
                    },
                    7 : 
                    {
                             'fr' : 'Que D.ieu vous prenne en pitié et qu’Il vous accorde bientôt la largesse, dans votre étroitesse !',
                             'commentaires' : 'D’après les termes des versets Tehilim 4, 2 : “Dans l’étroitesse, Tu m’a donné la largesse” et Tehilim 118, 5 : “Dans l’étroitesse, j’ai invoqué l’Eternel. Il m’a répondu dans la largesse”. Là encore, Rabbi Chnéor Zalman indique, de manière allusive, que l’étroitesse est bien souvent suivie par la largesse, qu’il n’est pas toujours aisé de comprendre pourquoi le Saint béni soit-Il met l’homme à l’épreuve, mais qu’en tout état de cause, “tout ce que D.ieu fait est pour le bien”.'
                    },
                    8 : 
                    {
                             'fr' : 'Malgré tout cela, vous ne faites pas de bien à vos âmes,',
                             'commentaires' : 'On verra, à ce propos, la fin de la lettre n°21 d’Iguéret Ha Kodech, qui explique de quelle manière la Tsédaka réalise l’élévation de l’âme. En tout état de cause, la perte morale subie du fait d’une participation réduite à la Tsédaka est plus importante que l’apport matériel de cette réduction à la satisfaction de ses propres besoins.'
                    },
                    9 : 
                    {
                             'fr' : 'selon ce que l’on entend, en refermant votre main qui a été ouverte depuis toujours et jusqu’à maintenant, afin de contribuer, avec une main pleine et un œil généreux,',
                             'commentaires' : 'D’après l’expression du traité Teroumot, chapitre 4, à la Michna 3, qui décrit ici la manière dont ces personnes donnaient de la Tsédaka avant de perdre leurs moyens financiers. La “main pleine” souligne l’importance de l’action concrète, de la participation effective et “l’œil généreux” se rapporte à la bienveillance et à l’enthousiasme qui accompagne ce geste.'
                    },
                    10 : 
                    {
                             'fr' : 'à tous les besoins qui sont indispensables',
                             'commentaires' : 'Ce qui est “indispensable” à l’un peut être différent de ce qui est “indispensable” à l’autre. C’est ainsi que, commentant le verset : “suffisamment pour le besoin qu’il éprouve”, nos Sages disent : “y compris un cheval, pour le monter et un serviteur pour courir devant lui”. Lorsqu’un homme a été habitué à en disposer, puis les a perdus du fait de son appauvrissement, il en éprouve un besoin dont la satisfaction peut être considérée comme “indispensable”.'
                    },
                    11 : 
                    {
                             'fr' : 'à la satisfaction des pauvres, victimes innocentes,',
                             'commentaires' : 'Selon les termes du verset Yermyahou 2, 34 : “sur les pans de tes vêtements, se trouve du sang, celui des pauvres, victimes innocentes”. En l’occurrence, les personnes pour lesquelles cette Tsédaka est collectée sont “pauvres” parce qu’elles sont dénuées de tout, mais elles sont aussi “innocentes”, car rien ne peut leur être reproché. La pauvreté n’est donc pas une punition qui leur est infligée. Rien ne justifie donc que l’on ne recherche pas à soulager leur état.'
                    },
                    12 : 
                    {
                             'fr' : 'dont les yeux se portent vers nous.',
                             'commentaires' : 'Le verset Devarim 15, 7 dit, en effet : “S’il y a, chez toi, un pauvre d’entre tes frères, dans l’une de tes villes du pays que l’Eternel ton D.ieu te destine, tu n’endurciras pas ton cœur et tu ne fermeras pas ta main à ton frère dans le besoin”. C’est donc à juste titre que “leurs yeux se portent vers nous”, la Torah elle-même demandant qu’on leur vienne en aide.'
                    },
                    13 : 
                    {
                             'fr' : 'Car, si nous n’avons pas pitié d’eux, ce qu’à D.ieu ne plaise, qui le fera ? N’est-il pas dit : “que ton frère vive avec toi” ?',
                             'commentaires' : 'Vaykra 25, 36, à propos de l’interdiction du prêt à intérêt, qui est aussi un moyen d’exprimer sa solidarité envers celui qui est dans le besoin, en lui apportant les moyens de vivre. Ainsi, le Rambam, dans ses lois des dons aux pauvres, chapitre 10, au paragraphe 2, enseigne : “Si le frère n’a pas pitié de son frère, qui le fera ? Et, vers qui les pauvres d’Israël porteront-ils les yeux ? Leurs yeux ne peuvent se diriger que vers leurs frères !”.'
                    },
                    14 : 
                    {
                             'fr' : 'Et, les Sages considèrent que : “ta vie passe avant”',
                             'commentaires' : 'Dans le traité Baba Metsya 62a, commentant le verset précédemment cité : “que ton frère vive avec toi”, la Guemara analyse une situation dans laquelle deux hommes sont égarés dans le désert, à distance de tout point d’eau et disposant d’une unique cruche d’eau. S’ils la partagent, aucun d’eux ne recevra une quantité d’eau suffisante pour apaiser sa soif et les deux mourront. En revanche, si l’un des deux en boit la totalité, il pourra parvenir à une oasis, alors que l’autre sera voué à une mort certaine. En pareil cas, Rabbi Akiva dit considère que le détenteur de la cruche doit en boire l’intégralité et n’est pas tenu de la partager. Il justifie sa position en lui disant : “ta vie passe avant celle de ton ami”. En d’autres termes, nul ne peut être obligé à sauver la vie de son prochain au prix de la sienne.'
                    },
                    15 : 
                    {
                             'fr' : 'uniquement quand quelqu’un tient une cruche d’eau à la main… car tous deux sont identiques par rapport à cette situation et ils doivent boire pour apaiser leur soif.',
                             'commentaires' : 'En d’autres termes, on peut dire : “ta vie passe avant celle de ton ami” uniquement dans un cas comme celui qui est cité par la Guemara, dans lequel le salut de l’un entraîne la mort de l’autre, de sorte que les deux se trouvent dans une situation identique, par rapport à la cruche d’eau. Il n’en est pas de même, en revanche, lorsqu’une certaine somme pourrait couvrir les besoins vitaux du pauvre, mais qu’elle est conservée par son détenteur pour faire l’acquisition de ce qui est superflu.'
                    },
                    16 : 
                    {
                             'fr' : 'En revanche, quand le pauvre a besoin de pain selon le nombre de ses enfants,',
                             'commentaires' : 'D’après le verset Béréchit 47, 12 : “Yossef assura les besoins de son père, de ses frères et de toute la maison de son père, donnant des vivres selon le nombre des enfants”. Les commentateurs expliquent qu’un enfant a l’habitude d’émietter son pain, quand il le mange. Celui qui le distribue doit donc en tenir compte et augmenter, en conséquence, la quantité de pain, car cet émiettement, dès lors qu’il est une situation naturelle, fait également partie des besoins indispensables.'
                    },
                    17 : 
                    {
                             'fr' : 'du bois, d’un vêtement contre le froid',
                             'commentaires' : 'Selon l’expression du verset Job 24, 7 : “Ils se couchent nus, sans habit et sans vêtement contre le froid”. Ceci doit être mis en opposition avec les mots : “vêtements d’apparat”, que le Tanya cite par la suite. En effet, un “vêtement contre le froid” fait partie des besoins incontournables, alors qu’un “vêtement d’apparat” peut être considéré comme superflu.'
                    },
                    18 : 
                    {
                             'fr' : 'et de tout ce qui en est l’équivalent, tout cela passe avant les vêtements d’apparat, les festins de famille,',
                             'commentaires' : 'Selon les termes du verset Chmouel 1, 20, 29 : “Laissez-moi partir, car nous avons un festin de famille, dans la ville”. De fait, les maîtres de la ‘Hassidout, en chaque génération, se sont élevés contre les dépenses superflues engendrées par les événements familiaux célébrés avec un faste dépassant la mesure.'
                    },
                    19 : 
                    {
                             'fr' : 'avec de la viande, des poissons et tous les bons plats',
                             'commentaires' : 'Ainsi, dans le cantique du Chabbat Yom Zé Me’houbad, “ce jour est honorable”, sont mentionnés : “les vêtements que l’on porte, de la viande, des poissons et tous les bons plats”. La viande est citée ici avant le poisson, car c’est l’ordre alphabétique des termes hébraïques, Bassar, la viande, Daguim, les poissons, qui a été adopté ici, non pas celui de leur présentation pendant le repas.'
                    },
                    20 : 
                    {
                             'fr' : 'd’un homme et des membres de sa famille. En pareil cas, ne s’applique pas le principe selon lequel : “ta vie passe avant”, car cela n’est pas indispensable à la vie, à proprement parler, comme c’est le cas pour le pauvre, conformément à ce qui est dit dans le traité Nedarim, à la page 80.',
                             'commentaires' : 'Le traité Nedarim 80b dit : “entre la vie d’autres personnes et leur lessive, c’est leur vie qui doit passer avant leur lessive”. Rachi explique : “On se réfère ici à une source qui fournit une quantité d’eau suffisante pour laver les vêtements de la ville ou bien pour la boisson de ses habitants”, mais non pour les deux utilités à la fois. C’est l’illustration de la précision donnée au préalable selon laquelle, dès lors que des besoins ne sont pas du même rang, une hiérarchie doit exister entre eux. C’est bien le cas ici puisque la boisson des hommes est définie comme prioritaire par rapport à la lessive de leurs vêtements.'
                    },
            }
        }
    },
    '23-6': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 16' : 
                {
                    1 : 
                    {
                             'fr' : 'Néanmoins, ce qui vient d’être dit est la stricte application de la Loi,',
                             'commentaires' : 'Selon l’expression de la Guemara, par exemple dans le traité Guittin, chapitre 4, à la Michna 4. La stricte application de la Loi, en l’occurrence, implique donc que celui qui n’est pas en mesure de subvenir à ses propres besoins, n’est pas tenu de se préoccuper des besoins des autres. En fait, cette stricte application de la Loi est même encore plus large et elle admet que les besoins des membres de la famille d’un homme passent avant les nécessités d’autres personnes. Rabbi Chnéor Zalman, montrera, dans cette seconde partie de la présente lettre, que nul ne peut s’en tenir à cette position et que celui qui est dans la difficulté ne doit pas pour autant se dispenser de contribuer à la Tsédaka.',
                             'he' : '	נודע דבאתערותא דלתתא, שהאדם מעורר בלבו מדת החסד ורחמנות על כל הצריכים לרחמים אתערותא דלעילא, לעורר עליו רחמים רבים ממקור הרחמים להשפיע לו הפירות בעולם הזה, והקרן לעולם הבא פירוש: הפירות היא ההשפעה הנשפעת ממקור הרחמים וחיי החיים ברוך הוא ונמשכת למטה מטה, בבחינת השתלשלות העולמות מלמעלה למטה כו׳ עד שמתלבשת בעולם הזה הגשמי, בבני חיי ומזוני כו׳ והקרן הוא כמו שכתוב: רחבה מצותך מאד והוה ליה למימר: מצותיך, לשון רבים (וגם לשון רחבה אינו מובן) אלא מצותך דייקא היא מצות הצדקה, שהיא מצות ה׳ ממש מה שהקב״ה בכבודו ובעצמו עושה תמיד, להחיות העולמות ויעשה לעתיד ביתר שאת ועז וכמו שכתוב: ושמרו דרך ה׳, לעשות צדקה גו׳ כמו דרך שהולכים בה מעיר לעיר, על דרך משל כך הצדקה היא בחינת גילוי והארת אור אין סוף ברוך הוא, סובב כל עלמין שיאיר ויתגלה עד עולם הזה באתערותא דלתתא, בתורת צדקה וחסד חנם, לעתיד, בתחיית המתים ביתר שאת ויתר עז לאין קץ מבחינת גילוי הארה ההארה בגן עדן התחתון והעליון שהרי כל נשמות הצדיקים והתנאים והנביאים שהם עתה בגן עדן העליון, ברום המעלות יתלבשו בגופותיהם לעתיד, ויקומו בזמן התחייה, ליהנות מזיו השכינה לפי שההארה והגילוי שבגן עדן היא בחינת ממלא כל עלמין שהוא בחינת השתלשלות ממדרגה למדרגה, על ידי צמצומים עצומים וכמאמר רז״ל: ביו״ד נברא עולם הבא והיא בחינת חכמה עילאה הנקראת עדן העליון המשתלשלת ומתלבשת בכל העולמות כמו שכתוב: כולם בחכמה עשית גו׳ והחכמה תחיה גו׳ ובגן עדן היא בבחינת גילוי ההשגה, לכל חד לפום שיעורא דיליה כנודע שעונג הנשמות בגן עדן, הוא מהשגת סודות התורה שעסק בעולם הזה בנגלה כדאיתא בזוהר הקדוש, פרשת שלח ובגמרא, בעובדא דרבה בר נחמני אבל גילוי ההארה שבתחיית המתים יהיה מבחינת סובב כל עלמין שאינה בבחינת צמצום ושיעור וגבול, אלא בלי גבול ותכלית כמו שכתוב בלקוטי אמרים, פרק מ״ח, ביאור ענין סובב כל עלמין שאינו כמשמעו, כמו עיגול, חס ושלום אלא שאינו בבחינת התלבשות וכו׳ ועיין שם היטב'
                    },
                    2 : 
                    {
                             'fr' : 'mais, en réalité, même si l’on est pauvre et que toutes ces raisons ne se vérifient pas pleinement,',
                             'commentaires' : 'En d’autres termes, le Tanya s’adresse bien ici à quelqu’un qui est aussi pauvre que l’homme auquel il doit donner de la Tsédaka. Il constate qu’en pareil cas, s’applique effectivement le principe, précédemment énoncé, selon lequel : “ta vie passe avant celle de ton ami”, mais il demande que l’on passe outre à la Loi et que l’on donne, néanmoins, de la Tsédaka.'
                    },
                    3 : 
                    {
                             'fr' : 'il est bon que chaque homme ne soit pas rigoureux dans le respect de ce principe, qu’il bouscule sa vie et qu’il dépasse la ligne de la Loi.',
                             'commentaires' : 'Selon le même raisonnement, le Rambam dit, à la conclusion de ses lois des dons aux pauvres : “ Si quelqu’un est habilité à recevoir de la Tsédaka, mais qu’il s’impose la souffrance, bouscule le moment et vit dans l’étroitesse afin de ne pas s’imposer à la communauté, il est certain qu’il parviendra à satisfaire les besoins des autres avant même d’arriver à un âge avancé. Car, c’est à son propos et pour toutes les situations équivalentes qu’il est dit : ‘Béni l’homme qui place sa confiance en D.ieu’ ”. Par ailleurs, commentant l’expression : “de tout ton pouvoir : de tout ton argent”, nos Sages disent : “Si D.ieu t’a accordé plus d’argent que ce qui est nécessaire à la satisfaction de tes besoins quotidiens, manifeste ton amour pour D.ieu en le donnant à celui qui n’a pas de quoi vivre. Fais-le par amour pour Lui, car Il aime les pauvres et Il a demandé de satisfaire leurs besoins, de soutenir celui dont la main chancelle, afin qu’il ne trébuche pas”.'
                    },
                    4 : 
                    {
                             'fr' : 'Car, il doit craindre, pour sa propre personne, l’affirmation de nos Sages, dont la mémoire est une bénédiction, selon laquelle, celui qui s’en tient scrupuleusement à son obligation, en la matière, finira de telle façon,',
                             'commentaires' : 'Il se trouvera lui-même confronté à un refus de satisfaire ses propres besoins, selon le traité Baba Metsya 33a, qui dit que : “celui qui adopte lui-même cette attitude, en arrivera à cet extrême, ce qu’à D.ieu ne plaise”. Rachi précise, à ce propos : “celui qui l’applique avec scrupule”, ce qui veut dire qu’à l’avenir, une telle personne aura des difficultés à réunir les moyens de sa propre subsistance. Ainsi, celui qui applique strictement la Loi, sans jamais la dépasser, en privilégiant systématiquement sa propre personne afin de ne pas connaître lui-même la pauvreté, sera lui-même conduit, au final, à solliciter l’aide d’autres personnes. C’est la première raison, citée ici par le Tanya, justifiant qu’un homme ne refuse jamais sa participation à la Tsédaka.'
                    },
                    5 : 
                    {
                             'fr' : 'ce qu’à D.ieu ne plaise.<br/> <br/> En outre,',
                             'commentaires' : 'Rabbi Chnéor Zalman mentionne ici une seconde raison de donner de la Tsédaka bien que l’on se trouve soi-même dans une situation difficile. Il explique que la miséricorde de D.ieu est nécessaire non seulement pour gagner sa vie, mais aussi pour être en bonne santé et pour avoir des enfants. Et, le Choul’han Arou’h, Yoré Déa, chapitre 247, au paragraphe 3 dit : “Un homme se dira, en son cœur, qu’il demande à D.ieu, à tout moment, d’assurer sa propre subsistance. Or, tout comme il souhaite que le Saint béni soit-Il entende sa plainte, il doit lui-même entendre celle des pauvres. Il se dira également, en son cœur, qu’au final, lui-même, son fils ou son petit-fils parviendront à une telle situation. Et, l’on a pitié de celui qui a pitié des autres”.'
                    },
                    6 : 
                    {
                             'fr' : 'nous avons tous besoin de la miséricorde de D.ieu, à tout moment, précisément par un “éveil d’en bas” à chaque instant et constamment, en suscitant notre pitié envers ceux qui en ont besoin.',
                             'commentaires' : 'C’est précisément à propos de cet “éveil d’en bas”, de cet effort consenti par les hommes pour participer à la Tsédaka, en l’occurrence celle d’Erets Israël, que Rabbi Chnéor Zalman disait, à la fin de la lettre n°4 d’Iguéret Ha Kodech : “C’est elle qui nous a protégés afin de libérer la vie de notre esprit du complot de ceux qui pensaient repousser nos pas et c’est elle qui nous protègera pour placer nos esprits dans la vie véritable”. Ainsi, à tout moment, un homme peut être conduit à formuler une requête devant D.ieu et il doit donc multiplier les pratiques favorables pour le faire exaucer.'
                    },
                    7 : 
                    {
                             'fr' : 'Si quelqu’un endurcit son cœur',
                             'commentaires' : 'Selon les termes du verset Devarim 15, 7 : “S’il y a chez toi un pauvre, d’entre tes frères, tu n’endurciras pas ton cœur et tu ne fermeras pas ta main”. Rabbi Chnéor Zalman rappelle ainsi, de manière allusive, que la miséricorde est un trait de caractère du peuple juif et qu’un homme ne peut refuser de participer à la Tsédaka que dans la mesure où il “endurcit son cœur”, au-delà de toute mesure.'
                    },
                    8 : 
                    {
                             'fr' : 'et contient sa clémence, quelle qu’en soit la raison,',
                             'commentaires' : 'Cette expression fait allusion ici à une situation particulièrement difficile, à un état extrême de pauvreté, qui est indéniable. Pour autant, celui-ci ne justifie pas qu’un Juif refuse l’aide qui lui est sollicitée.'
                    },
                    9 : 
                    {
                             'fr' : 'il fait que D.ieu contient…, ce qu’à D.ieu ne plaise.',
                             'commentaires' : '“que D.ieu, à Son tour, contient Sa miséricorde”, d’après le commentaire du Baal Ha Tourim sur le verset Devarim 15, 8 : “Ouvrir, tu lui ouvriras la main : Prête-lui du fait de ses besoins, de ce qui peut lui manquer”. On verra aussi, à ce sujet, le traité Sotta, chapitre 1, à la Michna 7, rappelant que : “l’on se sert, envers l’homme, de la mesure dont il se sert lui-même”. C’est donc son attitude personnelle qui est à l’origine de celle que D.ieu adopte envers lui.'
                    },
                    10 : 
                    {
                             'fr' : 'A fortiori',
                             'commentaires' : 'Il s’agit d’une troisième raison justifiant que l’on donne de la Tsédaka, y compris dans une situation difficile. Rabbi Chnéor Zalman rappelle, en effet, que nul ne peut se prévaloir de sa propre perfection. Il convient donc de racheter les comportements qui n’ont pas été ce qu’ils devaient être. C’est ce que la Tsédaka permet d’obtenir.'
                    },
                    11 : 
                    {
                             'fr' : 'doit-il en être ainsi parce que : “Il n’est pas d’homme qui soit juste, ne fasse toujours que le bien et ne faute pas”.',
                             'commentaires' : 'Kohélet 7, 20, le mot “toujours” ne figurant pas dans ce verset. Ainsi, après avoir montré l’importance de la Tsédaka pour l’avenir de l’homme, pour sa propre personne et pour l’ensemble de la communauté, le Tanya ajoute une précision, en citant ce verset, et montre que la Tsédaka peut aussi transformer le passé, l’expier et protéger du malheur.'
                    },
                    12 : 
                    {
                             'fr' : 'Or, la Tsédaka procure l’expiation',
                             'commentaires' : 'Selon le Midrash Devarim Rabba, chapitre 5, au paragraphe 3, les traités Soukka 49b et Baba Batra 9a, qui dit : “Lorsque le Temple existait, un homme donnait son demi Shekel et il recevait l’expiation. Actuellement, nous ne disposons plus du Temple et, de ce fait, il est préférable de donner de la Tsédaka”. Bien plus, le traité Baba Batra 10b ajoute : “La Tsédaka est l’expiation des nations”. Et, l’on verra aussi le chapitre 3 d’Iguéret Ha Techouva, qui indique : “ Comment réparer ? On le fera par la Tsédaka, ainsi qu’il est dit : ‘rachète ta faute par la Tsédaka’ ”, de même que la lettre n°10 d’Iguéret Ha Kodech, qui précise aussi : “La Tsédaka permet de racheter les fautes”.'
                    },
                    13 : 
                    {
                             'fr' : 'et elle protège du malheur….',
                             'commentaires' : 'D’après le Midrash Vaykra Rabba, chapitre 27, au paragraphe 1 et il est dit que : “la Tsédaka protège de la mort”. De fait, le traité Baba Batra 10a dit : “Il est deux formes de Tsédaka, celle qui protège d’une mort violente et celle qui préserve du verdict du Guéhénom”. On peut admettre que ces deux formes de Tsédaka correspondent à l’expiation et à la protection, qui sont mentionnées dans le texte, expiation du verdict du Guéhénom et protection d’une mort violente.'
                    },
                    14 : 
                    {
                             'fr' : 'Elle est donc la guérison du corps et de l’âme,',
                             'commentaires' : 'Selon le Midrash Tan’houma, Parchat Michpatim, au chapitre 15 et le Midrash Tehilim, Cho’her Tov 41, 4. La Tsédaka est la “guérison du corps”, parce qu’elle le protège du malheur et la “guérison de l’âme” parce qu’elle en assure l’expiation. En revanche, dans la lettre n°10 d’Iguéret Ha Kodech, Rabbi Chnéor Zalman dit : “il est évident que la guérison de l’âme n’est pas moins que celle du corps”, ce qui semble indiquer que la Tsédaka est uniquement la guérison de l’âme, mais que, néanmoins, celle-ci n’est pas inférieure à la guérison du corps, est uniquement son équivalent.'
