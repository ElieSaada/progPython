										'<br><br>	4. De plus, on peut apporter la réponse suivante à ceux qui fondent leur argumentation sur le Yerouchalmi ou bien sur la faute de l’arbre de la connaissance du bien et du mal.<br><br>	Adam, le premier homme, se trouvant dans le Gan Eden, était totalement soumis à D.ieu et il n’avait aucun contact avec le mal. De fait, le Gan Eden ne peut souffrir le mal et c’est la raison pour laquelle il dut le quitter, après avoir commis la faute.<br><br>	La soumission d’Adam était comparable à celle d’une charrette, dépourvue de volonté propre et qui se contente de suivre le cocher. En pareil cas, des précautions et des barrières sont inutiles. Il n’y a aucun risque de trébucher. Bien plus, non seulement ces précautions sont alors superflues, mais, bien plus, elles deviennent même une carence.<br><br>	Car, celui qui est totalement soumis à D.ieu, à la manière d’une charrette, dont toutes les actions sont partie intégrante de la sainteté, apporte l’élévation à chaque objet avec lequel il entre en contact. S’il supprime ce contact, en revanche, il perd la possibilité de lui insuffler cette élévation. C’est ainsi qu’il est une Mitsva de consommer la viande des sacrifices ou bien les repas du Chabbat.<br><br>	A l’opposé, chaque fois que ces barrières et ces précautions sont nécessaires, elles sont, à proprement parler, une qualité.'
							},
					},
			},
			
			'Kedochim':
			{
					'Serie 1':
					{
							'Siha 1': 
							{
								'Titre' : 'Trois Injonctions',
								'source' :' (Discours du Rabbi, A’haron Chel Pessa’h 5717-1957)',
						        		'resume' : ' ',
										'contenu' : ' 	1. Les trois premières Injonctions énoncées au début de notre Paracha sont: “ Vous serez saints ”, “ Un homme craindra sa mère et son père ”, “ Vous respecterez Mes Chabbats ”.<br><br>	La Torah est particulièrement précise et l’on peut en conclure qu’il y a une raison, justifiant que ces trois Préceptes soient enseignés conjointement, qu’une relation existe bien entre eux.'+
										'<br><br>	2. Dans ce verset, la sainteté est synonyme de séparation. Ainsi, la fin de notre Sidra dit: “ Vous serez saints pour Moi. Et, Je vous séparerai des nations ”, ce qui établit clairement que les Juifs doivent se distinguer des autres peuples, ainsi qu’il est dit: “ Nous serons différents, moi et Ton peuple, de toutes les autres nations de la terre ”.<br><br>	La séparation est utile uniquement dans une situation qui, autrement, serait unitaire. En conséquence, l’Injonction “ Vous serez saints ” ne fait pas référence à la Torah et aux Mitsvot, qui ne concernent pas les autres nations, ainsi qu’il est dit: “ Il dit Ses Paroles à Israël... Il n’en a pas fait de même pour tous les peuples ”.<br><br>	Il est donc bien question, dans ce verset, d’actes permis, c’est-à-dire de manger, de boire, d’avoir une activité commerciale. Les Juifs ayant de telles occupations semblent identiques aux autres nations. Et, c’est précisément pour cela que la Torah leur dit: “ Vous serez saints ”.<br><br>	Comment peut-on vivre dans ce monde matériel, en particulier dans l’obscurité profonde de l’exil et, malgré cela, accéder à la sainteté? Le verset donne la réponse à cette question: “ Car, Je suis saint ”. Les Juifs, où qu’ils se trouvent, sont attachés à D.ieu, à Sa sainteté. Ils sont donc également un “ peuple saint ”, dont la sainteté est, à proprement comparable à celle du Tout Puissant.'+
										'<br><br>	3. Mais, l’objectif des Juifs n’est pas uniquement de constituer un peuple saint. Il fut dit du premier Juif, notre père Avraham, que: “ il ordonnera à ses fils et à sa maison, après lui, de garder le chemin de D.ieu ”. C’est à ce propos qu’est énoncée la seconde Injonction, “ un homme craindra sa mère et son père ”. Celle-ci introduit le principe de l’éducation.<br><br>	La mère et le père sont les premiers éducateurs de l’enfant, auquel ils doivent transmettre la conscience de sa spécificité, de son appartenance au peuple sacré.<br><br>	Le verset mentionne la mère avant le père, car, en tant que maîtresse de maison, la responsabilité de l’éducation lui incombe en premier chef. Concrètement, c’est bien à elle qu’elle incombe.'+
										'<br><br>	4. Comment convaincre les enfants et se convaincre soi-même que “ nous serons différents, moi et Ton peuple ”? La troisième Injonction le précise: “ Vous respecterez Mes Chabbats ”.<br><br>	Le Chabbat est un signe entre D.ieu et Israël, proclamant que le monde a été créé par D.ieu. Il raffermit la conviction que D.ieu a créé l’univers et le dirige en permanence.<br><br>	De fait, les Juifs se distinguent, dans ce domaine, de tous les autres peuples. Ces derniers considèrent que D.ieu a abandonné la créations aux constellations et aux astres, ainsi qu’il est dit: “ D.ieu a livré la terre aux étoiles et aux astres ”.<br><br>	A l’opposé, la foi juive transcende ces manifestations naturelles, dont elle ne tient aucun compte, ainsi qu’il est dit: “ vous ne craindrez pas les signes des cieux ” alors que “ les autres nations les craindront ”.<br><br>	Tel est précisément le contenu du Chabbat, par rapport aux six jours de la semaine. Dans la description de la création, la Torah mentionne trente deux fois le Nom divin Elokim, dont la valeur numérique est la même que celle du mot Hatéva, la nature. Le verset dit, en revanche, que le Chabbat est “ pour Avaya ”, Nom qui constate que D.ieu “ a été, est et sera ” de manière surnaturelle.<br><br>	Or, les Juifs sont précisément les dépositaires du Chabbat. Bien plus, nos Sages affirment qu’un idolâtre respectant le Chabbat devrait être condamné à mort. En effet, la perception des autres peuples se limitent à Elokim, dont la valeur numérique est la même que Hatéva. Ils ne peuvent donc pas respecter le “ Chabbat pour Avaya ”.<br><br>	Par ailleurs, le Chabbat rappelle également la sortie d’Egypte. De fait, il permet de se libérer des contingences et des barrières dressées par la nature.'+
										'<br><br>	5. En respectant le Chabbat, en gardant le signe et le lien qui relie les Juifs à D.ieu de manière surnaturelle, en se pénétrant de la conviction que les Juifs ne sont pas soumis aux lois de la nature, mais protégés par la divine Providence, on met en évidence sa propre sainteté, de même que celle de ses enfants. Dès lors, celle-ci apparaît clairement, même dans les préoccupations matérielles, lorsque l’on est persuadé que celles-ci dépendent de D.ieu, “ car Je suis saint ”.<br><br>	Notre Paracha dit encore: “ Vous respecterez Mes Chabbats et vous craindrez Mon Sanctuaire ”. La relation entre ces deux notions est la suivante. En respectant le Chabbat, un Juif obtient que tout ce qui le concerne soit un Sanctuaire, un Temple consacré à D.ieu.'
							},
							
							'Siha 2': 
							{
								'Titre' : 'Sainteté',
								'source' :' (Discours ‘hassidique du Rabbi, intitulé “ Et, maintenant, si tu écoutes ” et discours d’A’haron Chel Pessa’h 5717-1957)',
									    'resume' : ' ',
									    'contenu' : ' 	6. Comme nous l’avons vu, la sainteté et la séparation doivent se manifester précisément dans les domaines où les Juifs sont, en apparence, identiques aux autres nations du monde.<br><br>	C’est la raison pour laquelle notre Paracha dit ensuite: “ Vous vous sanctifierez et vous serez saints ” et nos Sages expliquent: “ Sanctifies-toi en ce qui t’est permis ”. La sainteté doit se manifester dans tous les actes courants, ainsi qu’il est dit: “ En toutes tes voies, connais-Le ”.'+
										'<br><br>	7. Certains commettent l’erreur de penser que le Précepte “ Sanctifies-toi en ce qui t’est permis ” n’est qu’un moyen de mieux accomplir la Volonté de D.ieu. C’est, en réalité, une Injonction de la Torah. Et nos Sages disent: “ Ne soupèse pas la valeur des Mitsvot. Considère, de manière identique, la plus accessoire et la plus fondamentale ”. En conséquence, le Précepte “ Sanctifies-toi en ce qui t’est permis ” a bien la même valeur que les autres Mitsvot.<br><br>	Bien plus, la ‘Hassidout explique que l’application de ce principe permet de révéler la délivrance future. Etudier la Torah, pratiquer les Mitsvot, se préserver de transgresser les Interdictions, ne suffit pas pour l’obtenir. Il faut, en outre, se sanctifier en ce qui est permis.<br><br>	Nos Sages disent, à ce propos: “ Dans le monde futur, on proclamera la sainteté des Justes, comme on le fait pour le Saint béni soit-Il ”. Toutes les révélations qui se produiront alors dépendent de nos actions et de nos réalisations, à l’heure actuelle. Elles seront alors obtenues par tous les Juifs, ainsi qu’il est dit: “ Tout Ton peuple est constitué de Justes ”. Elles se dévoileront grâce à la sainteté, “ sanctifies-toi en ce qui t’est permis ”.'+
										'<br><br>	8. On peut donner, à ce propos, l’explication suivante. Plus une révélation est élevée, plus elle peut être occultée par le voile le plus fin. C’est la raison de la sévérité particulière avec laquelle les Justes sont jugés. Plus un Juste est grand et plus sa moindre action est déterminante.<br><br>	Nous trouvons une application de tout cela à propos de la circoncision. Lorsque notre père Avraham voulut mériter la révélation du Nom divin Cha-daï, il dut, au préalable, se circoncire, ainsi qu’il est dit: “ marche devant Moi et sois intègre ”.<br><br>	Lors du don de la Torah, se révéla le Nom divin Avaya, plus élevé que Cha-daï, ainsi qu’il est dit: “ Je Me suis révélé à Avraham, à Its’hak et à Yaakov en tant que D.ieu Cha-daï, mais Je ne leur ai pas fait connaître Mon Nom Avaya ”. Dès lors, la simple circoncision, telle qu’elle était pratiquée jusqu’alors, devint insuffisante. Il fallut, en outre, supprimer également la membrane la plus fine, en la pratiquant. C’est à ce propos qu’il est dit: “ Circoncis les enfants d’Israël pour la seconde fois ”. Cette pratique est une Hala’ha qui fut confiée à Moché sur le mont Sinaï.<br><br>	De même, pour accéder à la révélation du monde futur, transcendant celle du don de la Torah, il faudra également réaliser la circoncision la plus fine, celle qui fait disparaître le prépuce du cœur. Dès lors, on ne pourra plus se contenter de rejeter ce qui est interdit. Il faudra, en outre, mettre en pratique le Précepte “ sanctifies-toi en ce qui t’est permis ”.'+
										'<br><br>	9. Ceci explique la raison pour laquelle la préparation de la révélation du monde futur est beaucoup plus intense que toutes celles qui ont abouti aux dévoilements que nous connaissons, jusqu’à maintenant.<br><br>	Plus précisément, la relation qui peut être faite entre le dévoilement du monde futur et le principe “ sanctifie toi en ce qui t’est permis ” est la suivante.<br><br>	Dans le monde futur, l’Essence de D.ieu, transcendant la Divinité se révélant dans les mondes, sera perceptible. Alors, sera pleinement accomplie la finalité ultime de la création. Le monde sera le Sanctuaire de l’Essence de D.ieu.<br><br>	Lorsqu’un roi réside dans son palais, il s’y trouve par toute l’essence de son être et ne fait pas qu’y révéler quelques unes de ses forces. Il en est de même pour le Sanctuaire de l’Essence divine.<br><br>	Afin de bâtir une demeure pour D.ieu ici-bas, l’action nécessaire et l’homme qui la réalise doivent, tous deux, procéder de l’essence. Nous montrerons qu’il peut en être ainsi uniquement dans la mesure où l’on met en pratique l’Injonction “ Sanctifies-toi en ce qui t’est permis ”.'+
										'<br><br>	10. L’action de l’homme qui met en pratique les Mitsvot peut être modifiée par l’application du principe que l’on vient d’énoncer.<br><br>	On peut, en effet, étudier la Torah et pratiquer les Mitsvot sans pour autant perdre la conscience de sa propre personnalité, en se contraignant à agir contre son gré, afin d’accomplir la Volonté de D.ieu. Dès lors, seule l’action concrète est modifiée.<br><br>	A l’opposé, celui qui se sanctifie en ce qui est permis se coupe de ses propres préoccupations. Il s’en écarte résolument et n’éprouve plus aucune attirance pour elles. En pareil cas, sa personnalité est profondément modifiée. Il est alors touché jusqu’au fond de son âme.<br><br>	Tel est également le sens du verset “ vous serez saints pour Moi ”. Commentant le verset “ Vous aurez une vertu particulière parmi toutes les nations ”, le Midrach Me’hilta explique: “ Vous Me serez acquis, en vous consacrant à la Torah et non à d’autres préoccupations ”. En mettant ses propres domaines d’activité de côté, en considérant que les actes permis ne servent pas un intérêt personnel, mais sont exclusivement au service de la sainteté, on est acquis à D.ieu et, par toute sa personnalité, on devient divin.<br><br>	Il faut servir D.ieu par toute l’essence de son être pour percevoir Son Essence de D.ieu. Dès lors, on s’identifie à Lui et c’est la raison pour laquelle “ dans le monde futur, on proclamera la sainteté des Justes, comme on le fait pour le Saint béni soit-Il ”.'+
										'<br><br>	11. L’application du principe “ sanctifies-toi en ce qui t’est permis ” transforme également l’action qui est réalisée.<br><br>	On sait que les Patriarches accomplirent les Mitsvot uniquement dans leur dimension morale. Après le don de la Torah, en revanche, le service de D.ieu est effectué au sein de la matière du monde. La raison en est la suivante. Les actes des Patriarches s’élevaient jusqu’à la source des créatures, par nature limitée. Dès lors, le réceptacle forgé par la spiritualité était plus large que celui qui pouvait être obtenu au sein de la matière. Lors du don de la Torah, par contre, il fut dit: “ Je (Ano’hi) suis l’Eternel ton D.ieu ”.<br><br>	Le mot Ano’hi est constitué des initiales de la phrase signifiant “ J’ai inscrit et transmis l’Essence de Moi-même ”. Quand on obtient la révélation de l’Essence, il est clair que la distinction entre le spirituel et le matériel n’a plus aucun sens. De fait, “ plus on a une source élevée et plus l’on peut se dévoiler, au plus bas ”.<br><br>	Néanmoins, nous conservons, après la révélation du Sinaï, les limitations imposées par la Torah elle-même. Car, D.ieu révéla l’Essence de Lui-même précisément dans les Mitsvot et dans aucun autre domaine.<br><br>	La Hala’ha décide, en conséquence, que “ il est une Mitsva de se lever devant celui qui accomplit une Mitsva, car D.ieu se révèle en son âme, à ce moment-là ”. Il en est ainsi uniquement pour celui qui met en pratique une Mitsva et non pour l’homme qui réalise une action courante, même si elle est consacrée au Nom de D.ieu. Car, c’est précisément dans les Mitsvot que D.ieu a investi Sa Présence.<br><br>	Dans le monde futur, par contre, l’Essence de D.ieu se révélera pleinement. Dès lors, toutes les limitations disparaîtront. La Divinité sera perceptible partout, en tout objet. Il sera clair que “ il n’est pas d’endroit duquel Il soit absent ”, “ Il n’est rien d’autre que Lui  ”.'+
										'<br><br>	12. On peut préciser ces notions.<br><br>	Le Zohar dit: “ On peut distinguer trois stades, le Saint béni soit-Il, la Torah et Israël. Chacun possède une phase cachée et une phase révélée ”.<br><br>	La phase révélée de la Divinité est celle qui est perceptible dans les mondes, celle qui est à l’origine du comportement naturel. Sa phase cachée est celle qui transcende les mondes, celle qui est à l’origine du comportement miraculeux et surnaturel.<br><br>	Plus précisément, le comportement miraculeux appartient également à la phase révélée de la Divinité. Certes, il transcende les mondes et suspend les lois naturelles, de sorte que la matière ne peut l’intégrer profondément. Pour autant, on peut observer ces miracles, y compris à l’heure actuelle, car ils se produisent d’une manière évidente.<br><br>	En fait, la phase cachée de D.ieu correspond aux miracles totalement occultés par la nature, ainsi qu’il est dit: “ Celui à qui survient un miracle n’en a même pas conscience ”. Un tel miracle est si élevé qu’il est impossible de le percevoir, même de manière superficielle, au prix d’une suspension des lois de la nature.<br><br>	C’est à ce propos qu’il est dit: “ Il réalise des merveilles, Seul ” et nul autre que Lui n’en a conscience.<br><br>	Dans le monde futur, de telles merveilles seront clairement perçues, ainsi qu’il est dit “ Je vous montrerai des merveilles ”, car l’Essence de D.ieu se dévoilera. C’est la raison pour laquelle il fut dit, lors du passage de la mer Rouge, “ C’est (Zé) mon D.ieu et Je veux Le glorifier ”. Les lois de la nature furent alors suspendues, mais le mot Zé ne fut dit qu’une seule fois. Dans le monde futur, par contre, on le dira deux fois, “ C’est (Zé) D.ieu en Qui nous avons placé notre espoir, c’est (Zé) D.ieu, nous nous réjouissons et sommes heureux de Son salut ”. Alors, les miracles cachés se révéleront.<br><br>	De même, la révélation de la Divinité, à l’heure actuelle, peut être obtenue uniquement par l’intermédiaire de la Torah et des Mitsvot, mais non à proprement parler dans le monde. Dans ce dernier, elle a donc pour effet de suspendre les lois de la nature. Ainsi, l’intervention de D.ieu au sein des phénomènes naturels reste caché.<br><br>	Dans le monde futur, en revanche, l’Essence de D.ieu se révélera et, dès lors, Elle sera perceptible même au sein de la matière.'+
										'<br><br>	12. Il est dit que “ trois liens sont attachés l’un à l’autre, Israël à la Torah et la Torah au Saint béni soit-Il ”. Pour percevoir la phase cachée de la Divinité, il faut donc faire intervenir la partie cachée de l’âme, grâce à la dimension cachée de la Torah.<br><br>	La dimension cachée de la Torah explique qu’il n’y a pas de différence fondamentale entre Avaya et Elokim. Elokim a la même valeur numérique que Hatéva, la nature, alors que Avaya transcende les phénomènes naturels. Pour autant, les deux Noms désignent une même réalité, car “ il n’est rien d’autre que Lui ”.<br><br>	Celui qui prend connaissance de ces notions et tente de les approfondir prendra conscience qu’il appartient au “ peuple unique sur la terre ”. Il ressentira l’unité de D.ieu également dans les actes les plus matériels. Il mettra en pratique les Préceptes: “ Vous vous sanctifierez et vous serez saints ”, “ Sanctifies-toi en ce qui est permis ”. Ainsi, il mettra en évidence la partie cachée de son être, de sa qualité d’Israël. Dès lors, il sera un réceptacle pour percevoir la phase cachée du Saint béni soit-Il.'
						    },
							
							'Siha 3': 
							{
								'Titre' : 'L’amour du prochain',
								'source' :' (Discours du Rabbi, second jour de Chavouot 5718-1958)',
						        		'resume' : ' ',
										'contenu' : ' 	14. Mon beau-père, le Rabbi, rapporta les trois enseignements que Rabbi Lévi Its’hak de Berditchev reçut du Baal Chem Tov. L’un de ceux-ci était le suivant.<br><br>	“ Chaque étude qui n’est pas accompagnée par un travail finit par se perdre ”. Quel est ce travail? C’est l’effort de l’homme pour aimer son prochain, qui est indispensable pour que l’on préserve son étude de la Torah.<br><br>	C’est parce qu’il reçut cet enseignement que Rabbi Lévi Its’hak, tout au long de sa vie, s’emplit d’amour pour son prochain.'+
										'<br><br>	15. Ce récit est parvenu jusqu’à nous et il faut en déduire qu’il nous concerne. En effet, tout émane de la divine Providence et il convient, en l’occurrence, d’en déduire une leçon.<br><br>	L’Admour Hazaken précisa que la ‘Hassidout ne s’adresse pas à un groupe ou à certaines personnes, mais qu’elle concerne bien l’ensemble du peuple juif.<br><br>	La ‘Hassidout permet de se préparer à la délivrance future, qui sera pour tous les Juifs. C’est pour cela qu’elle s’adresse à chacun.<br><br>	Il en est de même pour l’amour du prochain, qui est le fondement de la Torah. Le Baal Chem Tov en fit un principe de base de la ‘Hassidout, destiné à tout Israël.'+
										'<br><br>	16. Chaque Juif doit aimer son prochain, exercer sur lui une influence positive. Il obtiendra ainsi son propre bien. Commentant le verset “ le pauvre et l’homme plein de moyens se rencontrent et D.ieu fait briller les yeux de l’un et de l’autre ”, nos Sages disent: “ D.ieu fait que le riche et le pauvre se rencontrent ”.<br><br>	La pauvreté et la richesse existent dans le domaine matériel, mais aussi de manière spirituelle. Lorsque le riche met ce qu’il possède à la disposition du pauvre, il reçoit, en retour, la bénédiction de D.ieu.<br><br>	La Michna dit: “ Qui est le sage? Celui qui apprend de chacun ”. Ainsi, chaque homme peut délivrer une leçon et, de ce point de vue, il est effectivement riche. Il doit donc mettre ce qu’il possède à la disposition de celui qui en a besoin. De la sorte, D.ieu lui accordera la satisfaction de ses propres besoins.'+
										'<br><br>	17. La Guemara établit clairement qu’il en est ainsi. Lorsque l’on ne se préoccupe pas des besoins de l’autre, on ne peut obtenir la réalisation du verset selon lequel “ D.ieu fait briller les yeux de l’un et de l’autre ”, on ne reçoit pas la bénédiction de D.ieu. Bien plus, dit la Guemara, le riche peut alors devenir pauvre. La connaissance de la  Torah dénuée d’amour du prochain finit effectivement par se perdre.<br><br>	Bien plus, le Baal Chem Tov précise qu’un amour du prochain ordinaire n’est pas suffisant pour que la Torah se maintienne. Ce sentiment doit être “ un travail ”, concentrant tous les efforts.<br><br>	Mon beau-père, le Rabbi, explique qu’une activité commerciale permet de comprendre ce que doit être ce travail. Le commerçant n’est pas celui qui reste chez lui, avec sa marchandise, dans l’attente qu’un client ait connaissance de ce qu’il propose, en mesure la qualité et décide de venir l’acheter. Nul n’adopterait un tel comportement.<br><br>	Un commerçant ouvre un magasin, dans un lieu de passage et y accroche une enseigne, indiquant à tous ce que l’on peut y trouver. Il ne se contente pas de cela et, par tous les moyens possibles, vante la qualité de ses produits, afin de convaincre les acheteurs potentiels. Il multiplie les efforts, pour obtenir un tel résultat.<br><br>	Le Rabbi expliquait ainsi comment on doit se consacrer à la Torah et aux Mitsvot et il en est de même pour l’amour du prochain. Il faut multiplier les efforts pour lui rendre service, mettre ce que l’on possède à sa disposition, lui expliquer la valeur de la Torah et des Mitsvot, ce qui inclut, bien évidemment, la ‘Hassidout. On doit faire tout ce qui est en son possible pour lui apporter la connaissance d’une explication de la ‘Hassidout.<br><br>	Bien plus, tout cela n’est pas encore suffisant et il faut encore le convaincre de transmettre, à son tour, ce message à d’autres personnes. Bien plus, c’est uniquement lorsque l’on a formé des disciples qui, à leur tour, sont capables d’en instruire d’autres que l’on peut être certain de leur avoir fait acquérir profondément ces valeurs.<br><br>	Tel est le sens de l’expression: “ Que tes sources se répandent à l’extérieur ”. Une source s’écoule toujours plus loin. C’est la raison pour laquelle le Rambam la distingue d’un bassin, dont les eaux stagnent.'+
										'<br><br>	18. L’un des moyens de se lier à son prochain consiste à lui rendre un service, matériellement. C’est là, tout d’abord, une application de la nécessité de l’aimer. C’est aussi une façon de l’attirer vers la spiritualité. Certes, il ne faut rien attendre en retour, ne pas faire dépendre l’aide matérielle de l’avancement spirituel, ne pas fixer des conditions.<br><br>	On doit aider son prochain, matériellement, sans aucune condition préalable. C’est précisément là le fait nouveau que le Baal Chem Tov introduisit dans le comportement des Justes cachés, en 5472, Tav, Aïn, Beth, initiales de Tavo Alav Bera’ha, qu’il reçoive la bénédiction.'+
										'<br><br>	19. Si chacun doit s’efforcer d’aimer son prochain, combien plus est-ce le cas pour ceux que la divine Providence a conduits en un endroit où la Torah et les Mitsvot ne sont pas aussi développées qu’elles devraient l’être. En l’absence d’autres personnes, ils ont le devoir et le mérite de réunir tous leurs efforts, dans un tel but.<br><br>	Certains peuvent prétendre qu’il leur faut, au préalable, se préoccuper de leur propre personne, s’échapper de cet endroit, afin de mettre en pratique les termes du verset: “ J’ai assuré mon propre salut ”. Ils doivent donc savoir qu’ils sont confrontés à une situation de danger, justifiant que l’on écarte de tels raisonnements. D.ieu les a conduits là et leur a, de ce fait, confié une mission. Ils disposent donc de toutes les forces nécessaires pour que cet endroit devienne un centre de la Torah et des Mitsvot.<br><br>	La Guemara raconte que Rav et Rav Kahana parvinrent à Babel, D.ieu ayant fait qu’ils doivent se trouver là. En différents endroits de Babel, certaines pratiques n’étaient qu’imparfaitement respectées, le Chabbat, l’interdiction de mélanger le lait et la viande. Nos Sages appellent un tel lieu “ une plaine ”, ouverte à tous les vents, plus basse qu’un endroit de situation normale et ils précisent qu’un tel endroit doit être entouré d’une clôture.<br><br>	Ce récit de nos Sages, comme tous les autres, n’a pas uniquement valeur historique. Il délivre un enseignement pour la vie. Un Juif doit savoir que la divine Providence le conduit en chaque endroit où il parvient, qu’il doit donc en faire un lieu de Torah et de Mitsvot, que telle est bien la mission qui lui est confiée.<br><br>	En conséquence, chacun s’emploiera à donner de la Tsédaka, matériellement et spirituellement. Le verset dit que “ la Tsédaka assure l’élévation d’un peuple ”, qu’elle affine mille fois le cerveau et le cœur. Nos Sages constatent que: “ tu as fait revivre le pauvre. Demain, D.ieu te fera revivre, ainsi que ton fils et ta fille ”.<br><br>	Agir ainsi est effectivement le bien, l’intérêt personnel de chacun. C’est, en outre, le moyen d’obtenir la délivrance collective. Car, nous avons reçu l’assurance qu’en diffusant les sources de la ‘Hassidout à l’extérieur, nous obtiendrons la venue du Machia’h, très prochainement, Amen.'
							},
							
							'Siha 4': 
							{
								'Titre' : 'Echelle des valeurs',
								'source' :' (Discours du Rabbi, Chabbat Chemini 5712-1952)',
									    'resume' : ' ',
									    'contenu' : ' 	20. L’idée qui vient d’être développée apparaît, en allusion, dans la Michna suivante: “ Tout Israël aura part au monde futur ”, qui introduit la lecture des Pirkeï Avot, dont le premier enseignement est: “ Moché reçut la Torah sur le Sinaï ”.<br><br>	On étudie le traité Avot pendant les Chabbats qui séparent Pessa’h de Chavouot, afin de se préparer à recevoir la Torah. Or, le début de cette préparation consiste à aimer son prochain. C’est ce que soulignent les deux enseignements de la Michna qui viennent d’être cités.'+
										'<br><br>	21. Quelqu’un pourrait se dire: “ Pourquoi devrais-je consacrer mon temps aux autres? Pourquoi ne pas plutôt étudier moi-même la Torah? ”.<br><br>	La première Michna répond à cette interrogation: “ Tout Israël aura part au monde futur ”. Nul ne peut connaître la valeur de chacun et celle de l’autre peut être plus grande que la sienne propre. Dans ce monde, les valeurs sont bouleversées. On peut donc penser que l’on est soi-même supérieur à l’autre et en déduire qu’il n’y a pas lieu de lui consacrer de son temps. Dans le monde futur, en revanche, les valeurs seront rétablies. Il pourrait alors s’avérer que la réalité aille à l’encontre d’une telle conception.<br><br>	Tous les Juifs avec lesquels on entre en contact ont, à n’en pas douter, une part, dans le monde futur. On doit donc systématiquement juger l’autre en lui accordant toutes les circonstances atténuantes. On peut, certes, s’interroger sur son propre comportement. Il est dit que “ l’amour propre occulte toutes les fautes ” et “ ne place pas ta confiance en ta propre personne ”.<br><br>	On se dira donc qu’en rendant un service à quelqu’un, on en recevra la contrepartie dans le monde futur ”. Ainsi, disent nos Sages, “ si un homme se trouve dans le Gan Eden, alors que son maître, qui lui a enseigné la Torah et l’a conduit au monde futur est en enfer ”, ce maître pourra en être libéré grâce à lui.<br><br>	Il faut donc transmettre les valeurs juives à l’autre, devenir son “ maître ”. Dès lors, parvenu dans le monde futur, ce dernier dira: “ Je ne peux pas me séparer de mon maître ”. De ce fait, on le fera sortir de l’enfer et on lui donnera une place dans le Gan Eden.'+
										'<br><br>	22. Il en a toujours été ainsi, mais, à l’heure actuelle, il n’est plus nécessaire d’attendre ce qui se passera après la vie physique. On pourra recevoir la récompense pour son action auprès de l’autre dans ce monde.<br><br>	La révélation du Machia’h est imminente et “ il se tient derrière notre mur ”. Il faut attendre chaque jour sa venue, qui interviendra non seulement du vivant du plus jeune de ceux qui sont ici présents, mais aussi du vivant du plus âgé.<br><br>	La récompense que l’on obtiendra pour l’action menée auprès de l’autre se marquera donc bien dans ce monde.'+
										'<br><br>	23. Néanmoins, lorsque l’on réalise une telle action, on ne doit pas penser que “ ma force et la puissance de ma main ont accompli tout cela ”. Il faut garder présent à l’esprit, comme l’indique la seconde Michna précédemment citée, que l’on agit par la force de Moché, qui était plein d’amour pour le peuple d’Israël.<br><br>	Moché transmit la Torah à Yochoua, Yochoua aux anciens et les anciens aux prophètes. Puis, la chaîne se poursuivit ainsi, jusqu’à nos maîtres qui remplissent, en chaque génération, les fonctions de Moché.'
						    },
					},
					'Serie 2':
					{
							'Siha 1': 
							{
								'Titre' : 'Les fils d’Aharon',
								'source' :' (Discours du Rabbi, 11 Nissan 5722-1962)',
						        		'resume' : ' ',
										'contenu' : ' 	1. Notre Paracha est introduite par : “ Après la mort des deux fils d’Aharon, qui se rapprochèrent de D.ieu et moururent ”. Or, on peut s’interroger sur cette formulation. Pourquoi le verset dit-il “ et moururent ”, alors qu’il commence par “ Après la mort des deux fils d’Aharon ” ?<br><br>	Etablissant la liste de ce qui justifia la punition des fils d’Aharon, les Midrachim, Torat Cohanim, au début de la Parchat A’hareï, Vaykra Rabba, chapitre 20, paragraphe 8, Bamidbar Rabba, chapitre 2, paragraphe 23, Tan’houma A’hareï, chapitre 6, précisent : “ Ils entrèrent dans le Saint des Saints ”. Le Midrach Vaykra Rabba, chapitre 20, paragraphe 9 et le Midrach Tan’houma, à la même référence, ajoutent : “ Ils ne portaient pas les vêtements nécessaires aux Cohanim. Ils n’avaient pas d’enfants. Ils n’étaient pas mariés ”.<br><br>	Il est certain que tous ces points apparaissent, au moins d’une manière allusive, dans les versets de cette Paracha. Il convient donc de mettre en évidence ces allusions.<br><br>	De même, on doit aussi se demander comment Nadav et Avihou purent agir de la sorte. Se basant sur les propos de nos Sages, dans la Torat Cohanim, Chemini et le traité Zeva’him 115b, Rachi, dans son commentaire du verset Vaykra 10, 3, rapporte les propos de Moché à Aharon : “ Aharon, mon frère, je savais que le Sanctuaire serait sanctifié par ceux qui sont aimés de D.ieu et proches de Lui. Je m’aperçois maintenant que Nadav et Avihou sont plus grands que toi et moi ”. Dès lors comment purent-ils commettre cette faute ?'+
										'<br><br>	2. La ‘Hassidout, dans le discours ‘hassidique intitulé “ A’hareï Mot ”, prononcé en 5649 et, de même, le saint Ora’h ‘Haïm, expliquent que la faute des deux fils d’Aharon n’était pas, à proprement parler, une transgression de la Volonté de D.ieu, ce qu’à D.ieu ne plaise. En effet, ils étaient profondément attachés à D.ieu et leur “ faute ” consista à laisser leur âme échapper à leur corps, du fait de leur extase. Tel est le sens de ce verset, affirmant qu’ils “ se rapprochèrent de D.ieu ” et, en conséquence, “ ils moururent ”.<br><br>	Une telle attitude est considérée comme une faute, car, même si un Juif doit avoir le désir de se libérer de la matière par son service de D.ieu et tout faire pour y parvenir, comme le disent le Choul’han Arou’h de l’Admour Hazaken, au début du chapitre 98 et les lois de l’étude de la Torah, chapitre 4, paragraphe 5, il n’en a pas moins l’obligation, lorsqu’il parvient à l’extase, de faire en sorte que son âme réintègre son corps, dans ce monde matériel.<br><br>	Nos Sages soulignent, dans le traité Avot, à la fin du chapitre 4, et le Tanya l’explique à la fin du chapitre 50, que “ tu vis contre ton gré ”, afin de réaliser la finalité de la création et de bâtir pour D.ieu une demeure ici-bas, selon le Midrach Tan’houma, Nasso, chapitre 16 et Be’houkotaï, chapitre 3, le Midrach Béréchit Rabba, à la fin du chapitre 3, Bamidbar Rabba, au chapitre 13, paragraphe 6 et le Tanya, au chapitre 36.<br><br>	Il ne faut donc pas fuir le monde. Bien au contraire, on doit y construire la demeure de D.ieu. Or, Nadav et Avihou connurent effectivement l’extase, mais, par la suite, ils faillirent à réintégrer la matière. En conséquence, leur attitude est qualifiée de faute.<br><br>	C’est pour cela que le verset répète, une seconde fois “ et ils moururent ”. En effet, il justifie ainsi “ la mort des deux fils d’Aharon ”. Car, c’est précisément là ce qui leur était reproché. Lorsque “ ils se rapprochèrent de D.ieu ”, cette proximité eut pour conséquence qu’ils “ moururent ”, car leur extase ne fut pas suivie par une réintégration de la matière. Or, telle n’est pas la Volonté de D.ieu, Qui désire posséder une demeure au sein de ce monde.<br><br>	Mon beau-père, le Rabbi, raconta que l’Admour Hazaken, de retour de son voyage au cours duquel il accompagna Rabbi Mendélé de Horodok, qui se rendait en Erets Israël, remarqua que les élèves des ‘Héders avaient adopté un comportement surprenant.<br><br>	On sait, en effet, que, dans les premiers temps de la ‘Hassidout ‘Habad, l’Admour Hazaken rassembla des jeunes gens possédant de grandes capacités et une grande érudition, dont certains avaient même déjà acquis une certaine renommée. Il les répartit en classes et leur enseigna la ‘Hassidout. Chacune de ces classes était appelée ‘Héder et l’on parlait ainsi de ‘Héder Aleph, ‘Héder Beth et ‘Héder Guimel. Pour entrer dans le ‘Héder Aleph, il fallait posséder une très bonne connaissance du Talmud, du Midrach, des Ikarim, du Kouzari et être à même de comprendre le Zohar, comme l’expliquent le Kountrass Torat Ha ‘Hassidout, page 21 et le Séfer Ha Si’hot Kaïts 5700, page 26.<br><br>	Or, ces élèves avaient, à l’époque, un comportement surprenant et ils se détachaient de la matière. L’Admour Hazaken leur dit : “ Vous, élèves des ‘Héders, devez savoir que l’on sert D.ieu précisément en demeurant au sein du monde. Le Zohar, tome 3, page 188b, affirme que ‘l’on mange du pain à la force du glaive’. Il faut donc introduire son accomplissement au sein de la matière ”.<br><br>	Ces quelques mots suffirent pour les convaincre et ils modifièrent leur attitude. Peu après, l’Admour Hazaken leur rappela l’affirmation du Zohar selon laquelle “ on mange du pain à la force du glaive ” et il expliqua que le verbe manger se rapportait ici au glaive. Il était donc nécessaire de “ manger le glaive ”. Tels furent ses propos.<br><br>	On peut donner, à ce sujet, l’explication suivante. Dans un premier temps, le monde s’oppose au domaine de la Sainteté. Malgré cela, il convient d’y agir, en y repoussant le mal, en apportant l’élévation aux parcelles de Divinité qui s’y trouvent, action qui peut également être désignée par ce terme de “ manger ”. Pour y parvenir, on a recours à la guerre, “ à la force du glaive ”. Mais, c’est de cette façon que l’on transforme le mal. Dès lors, la guerre devient inutile et l’on peut “ manger le glaive ”, car, par la suite, on peut servir D.ieu de manière pacifique.<br><br>	Et, c’est ainsi que l’on se prépare à la délivrance future, par notre juste Machia’h, ainsi que l’on forge le réceptacle pour l’obtenir. En effet, le prénom du Machia’h est Chalom, comme le dit la fin du Dére’h Erets Zouta. Alors, la paix régnera entre les créatures et “ le loup cohabitera avec l’agneau, le lion se nourrira de foin comme le petit bétail ”.<br><br>	Ce qui vient d’être dit nous permettra de comprendre de quelle manière le verset fait allusion au différents aspects de la faute des fils d’Aharon, tel qu’ils sont cités par le Midrach. Tous ces aspects sont des formes d’extase qui ne permettent pas de réintégrer la matière.<br><br>	Tout d’abord, “ ils entrèrent dans le Saint des Saints ”, s’efforçant de s’élever sans cesse, jusqu’à atteindre le point le plus haut, sans avoir l’intention de redescendre en bas. De plus, “ ils ne portaient pas de vêtements ”, ce terme désignant l’effet des Mitsvot, comme l’expliquent le chapitre 5 du Tanya et le chapitre 29 d’Iguéret Ha Kodech. En effet, on a systématiquement recours aux objets matériels, pour pratiquer les Mitsvot. Or, dans leur pratique, les fils d’Aharon écartèrent cette dimension matérielle, qui a pour but d’affiner la matière.<br><br>	Les fils d’Aharon voulurent se détacher du monde et se lier à la spiritualité la plus haute. En conséquence, “ ils n’avaient pas d’enfants, ils n’étaient pas mariés ”, ils ne mettaient pas en pratique la Mitsva de “ croissez et multipliez ”, ne se souciaient pas d’introduire les âmes dans des corps. Leur service de D.ieu était orienté dans la direction inverse et il avait pour objet de leur faire quitter leur corps.<br><br>	C’est pour cela que le début de la Parchat A’hareï Mot est également lié à Yom Kippour, bien que les premiers versets ne traitent pas des sacrifices. En effet, les Juifs, à Yom Kippour, s’identifient aux anges. Il est donc nécessaire de souligner que leur extase ne doit pas avoir pour conséquence de leur faire quitter la matière.'+
										'<br><br>	3. Ayant dit “ Après la mort des deux fils d’Aharon ”, la Torah ajoute : “ C’est ainsi que Aharon s’approchera du Sanctuaire ”. Rachi précise que cette Injonction a pour but de proscrire le comportement des deux fils d’Aharon, de souligner qu’on ne doit pas l’adopter. Or, en fonction de ce qui vient d’être dit, on peut se demander comment est écartée, par ces mots, l’éventualité d’une extase sans retour vers la matière.<br><br>	Pour répondre à cette question, nous introduirons une notion préalable. Comment celui qui parvient à une extase aussi élevée peut-il encore se maintenir au sein de la matière du monde ? L’homme qui recherche l’extase doit le faire sincèrement, comme c’est le cas pour tout autre acte du service de D.ieu. Or, l’extase conduit à aimer D.ieu “ de tout ton pouvoir ”, c’est-à-dire au delà de toutes les limites. Tant que l’on conserve la mesure et que l’on est lié aux “ réceptacles ” de la personnalité, par exemple à l’intellect, on ne sert pas D.ieu “ de tout ton pouvoir ”. Dès lors, comment celui qui s’est effectivement départi de ses limites peut-il être certain de ne pas se maintenir dans l’extase mais, bien au contraire, de réintégrer la matière ?<br><br>	On sait qu’une telle précaution est nécessaire depuis le tout début de l’extase. Si cette recherche de la proximité de D.ieu n’est pas motivée par la poursuite de son propre bien, si elle ne s’explique pas parce que “ la proximité de D.ieu est bonne pour moi ”, mais est uniquement l’accomplissement de la Volonté de D.ieu, la mise en pratique du Précepte “ Tu aimeras l’Eternel ton D.ieu… de tout ton pouvoir ”, on saura garder la conscience du fait que D.ieu a créé le monde afin qu’il se perpétue, ainsi qu’il est dit (Ichaya 42, 18) : “ Il ne l’a pas créé pour la désolation, mais souhaite qu’il soit habité ”. En pareil cas, l’extase est conçue d’emblée de façon à permettre le retour vers la matière.<br><br>	Ce qui vient d’être dit nous permettra de comprendre le récit du traité ‘Haguiga 14b : “ Quatre sages entrèrent dans le Pardès… Ben Azaï observa et mourut… Ben Zoma observa… Rabbi Akiva y entra en paix et en sortit en paix ”. Or, il semble que la différence entre Rabbi Akiva et les autres puisse être observée à leur sortie du Pardès. Il est donc nécessaire de préciser que Rabbi Akiva “ sortit en paix ”. En revanche, une telle distinction paraît dénuée de sens, lors de leur entrée. Dès lors, pourquoi la Guemara souligne-t-elle que “ Rabbi Akiva entra en paix ” ?<br><br>	L’explication est la suivante. Il est dit que “ Ben Azaï observa et mourut ”. De fait, lui aussi connut l’extase sans réintégrer la matière. Du reste, son service de D.ieu était basée sur l’extase. Le traité Yebamot 63b rapporte ses propos : “ Que puis-je faire ? Mon âme a soif de Torah ! ”. Il n’eut donc pas d’enfant, tout comme les deux fils d’Aharon et, pour lui également, deux avis sont émis. Selon le premier, il n’avait simplement jamais eu d’enfant. Selon le second, en revanche, il n’était même pas marié, comme le disent le traité Sotta 4b, les Tossafot au traité Ketouvot 63a et le Rambam, lois du mariage, chapitre 15, paragraphe 3.<br><br>	En fait, lorsque Ben Azaï entra dans le Pardès, il chercha à s’attacher à D.ieu, à connaître l’extase en quittant la matière, ce qu’il n’avait pas encore fait auparavant, puisqu’en disant : “ Que puis-je faire ? Mon âme a soif de Torah ! ”, il se consacrait effectivement à l’étude. Il révélait donc la Torah dans ce monde et il la commentait, de manière agréable. En conséquence, dit l’Admour Hazaken, dans ses lois de l’étude de la Torah, au début du chapitre 3, dans le Kountrass A’haron, “ celui qui agit ainsi ne commet pas de faute ”. Pour ce qui concerne sa propre personne, en revanche, son attitude fut bien un retrait de la matière, ne permettant pas la perpétuation du monde. Et, la réaction de Ben Zoma fut la même que celle de Ben Azaï, comme le souligne le Midrach Béréchit Rabba, chapitre 2, paragraphe 4.<br><br>	Ainsi, Ben Azaï se détacha de la matière parce que, d’emblée, il n’était pas “ entré en paix ”. A l’opposé, Rabbi Akiva “ sortit en paix ” précisément parce qu’il était “ entré en paix ”. Et, ceci ne contredit nullement le fait qu’il ait dit, selon le traité Bera’hot 61b : “ Quand me sera-t-il donné de faire don de ma vie pour D.ieu ? ”. En effet, les fils d’Aharon firent une faute parce qu’ils “ se rapprochèrent ” eux-mêmes de D.ieu. Il n’en fut pas de même pour les trois vieillards qui moururent, dans le récit de la Idra, selon le Zohar, tome 3, page 144a. Ceux-là ne commirent pas de faute. Il est dit que le baiser de D.ieu qui leur prit la vie “ s’approcha d’eux ”, mais non qu’ils ne se dirigèrent pas vers lui, comme le souligne le Or Ha ‘Haïm, Vaykra 16, 1. De même, Rabbi Akiva demanda que D.ieu lui accorde la possibilité de faire don de sa vie pour Lui. C’est, précisément, le sens de l’expression “ Quand me sera-t-il donné ”. <br><br>	Un stade encore plus élevé du service de D.ieu est le sacrifice de notre père Avraham. En effet, Rabbi Akiva souhaitait que l’élévation de son service de D.ieu lui apporte la possibilité d’offrir sa vie pour D.ieu. A l’opposé, il y aurait renoncé si cette exigence allait à l’encontre de la Volonté de D.ieu et de Son désir de posséder une résidence ici-bas. C’est pour cela qu’il “ entra en paix ”. Notre père Avraham, en revanche, ne pensa même pas à sa propre personne. Sa seule motivation était de diffuser l’existence de D.ieu dans le monde.<br><br>	En tout état de cause, Rabbi Akiva “ entra en paix ” afin de mettre en pratique la Volonté de D.ieu, d’instaurer la paix entre les sphères célestes et le monde, de lier la matière à la Divinité. Et, c’est parce qu’il “ entra en paix ” qu’ensuite, il “ sortit en paix ”.<br><br>	Telle est la signification de la mise en garde : “ Il n’entrera pas à tout moment dans le Sanctuaire... C’est ainsi que Aharon s’approchera… Il obtiendra l’expiation pour lui et pour sa maison ”. Ces mots excluent également l’idée d’un retrait de la matière, empêchant de la réintégrer par la suite.<br><br>	La négation, “ Il n’entrera pas ”, l’annulation de sa propre personne, le fait de ne pas rechercher la proximité de D.ieu mais de vouloir uniquement mettre en pratique Sa Volonté est le moyen de “ s’approcher du Sanctuaire ”. C’est le sens du verset “ C’est ainsi que Aharon s’approchera du Sanctuaire ”, c’est-à-dire “ avec crainte et soumission ”, selon l’explication du Zohar, tome 3, page 108a. Bien plus, le Zohar, tome 1, page 8a, affirme que “ c’est là la porte de l’élévation ”.<br><br>	Lorsque l’entrée en matière est pénétrée de crainte et de soumission, l’extase, le fait de “ s’approcher du Sanctuaire ”, l’entrée dans ce lieu, n’empêcheront pas d’obtenir “ l’expiation pour lui et pour sa maison ”, c’est-à-dire “ pour son épouse ”, selon le début du traité Yoma. Il sera alors possible de réintégrer la matière du monde. Bien plus, le traité Yoma dit aussi que celui qui n’est pas marié, n’a pas d’épouse, ne peut entrer dans le Saint des Saints. En effet, le but de l’extase est bien de retrouver la matière, par la suite.<br><br>	Il en était de même, à la sortie du Saint des Saints. En effet, le grand Prêtre qui y entrait, priait, dès qu’il le quittait, pour que “ Ton peuple, Israël, puisse assurer sa subsistance matérielle ”, de la manière la plus concrète, selon le traité Yoma 53b.'+
										'<br><br>	4. Le Zohar, tome 3, page 53b, précise que Torah est de la même étymologie que Horaa, enseignement. Tous ses récits délivrent, en effet, un enseignement, non pas seulement à une élite, mais véritablement à chacun.<br><br>	Or, la leçon que délivre l’épisode de Nadav et Avihou semble effectivement ne concerner qu’une élite, ceux qui sont réellement en mesure de connaître l’extase. C’est de telles personnes qu’il convient donc de mettre en garde, pour leur souligner la nécessité de réintégrer la matière. Quel enseignement, en revanche, en tireront la majeure partie des Juifs et surtout ceux qui connaissent une situation particulièrement basse, plus basse que la moyenne ?<br><br>	En fait, chacun a ses périodes de motivation particulière, surtout lorsqu’un moment propice survient dans les sphères célestes, par exemple pendant le Chabbat et les jours de fête ou, encore plus clairement, lorsque “ D.ieu peut être trouvé et est proche ”, c’est-à-dire, selon le traité Roch Hachana 18a, pendant les dix jours de Techouva, principalement à Roch Hachana et à Yom Kippour et, plus particulièrement dans ce dernier cas, puisque, pendant ce jour sacré, on s’élève au dessus des préoccupations profanes, on cesse tout contact avec la matière, qui fait l’objet des préoccupations quotidiennes.<br><br>	Lorsqu’un Juif, âme vêtue d’un corps qui, néanmoins, transcende la matière du monde, s’élève vers D.ieu, il doit savoir qu’il lui faudra, par la suite, réintégrer la matière. Car, l’entrée dans le Sanctuaire ne peut pas être détachée de la sortie de cet endroit. La plus grande soif du Divin, telle qu’on peut l’éprouver durent le jour sacré, ne peut pas être coupée et séparée du monde. Il faut prendre la ferme décision d’attacher ce sentiment à sa vie quotidienne, dans laquelle il faudra lui trouver une application.<br><br>	En conséquence, il faut “ entrer en paix ”, avoir l’intention d’instaurer la paix, de lier le monde à la Divinité. C’est de cette manière que l’on peut, par la suite, “ sortir en paix ” du Sanctuaire, regagner le monde afin d’y accomplir chaque action “ pour le Nom de D.ieu ”, jusqu’à mettre en pratique le principe : “ En toutes tes voies, reconnais-Le ”.'+
										'<br><br>	5. Le fait de lier l’entrée du Sanctuaire à la sortie de cet endroit délivre un enseignement, non seulement pour ce qui concerne l’accomplissement au sein de la matière, après la sortie, mais aussi pour les objets matériels proprement dits qui, dès lors qu’ils appartiennent à un Juif, sont conditionnés par cette entrée dans le Saint des Saints.<br><br>	En effet, tout ce qui concerne un Juif, y compris les bénédictions matérielles qu’il reçoit, enfants, santé, prospérité matérielle, lui vient directement de D.ieu, ainsi qu’il est dit (Vaykra 26, 3-47) : “ Si vous marchez dans Mes Décrets et si vous gardez Mes Mitsvot… Je donnerai vos pluies en leur temps ”. Ainsi, un Juif obtient les “ pluie en leur temps ” grâce à sa pratique de la Torah et des Mitsvot.<br><br>	S’il se dit que “ je connaîtrai la paix, car je suivrai l’indépendance de mon cœur ”, s’il pense obtenir la satisfaction de ses besoins matériels en faisant librement ce que son cœur lui inspire et en recevant l’influence d’une source qui n’appartient pas à la Sainteté, il n’aura fait que limiter son raisonnement au court terme, car, au final, il lui faudra nécessairement se trouver en relation directe avec la Divinité, comme le souligne le Kountrass Ou Mayan, au dixième discours. Bien plus, cette révélation à court terme est possible uniquement parce que, dans un premier temps, la Volonté de D.ieu lui a été révélée dans sa dimension profonde.<br><br>	La relation entre l’entrée dans le Saint des Saints et la sortie de ce lieu fait également allusion à cela. Car, c’est seulement après s’être trouvé dans le Saint des Saints, et parce qu’il s’y est trouvé, que le grand Prêtre pouvait, par la suite, prier pour la satisfaction des besoins matériels des Juifs. Bien plus, c’est alors qu’était envisageable la satisfaction de ces besoins dans l’abondance, sans limite, grâce à ce passage dans le Saint des Saints.'+
										'<br><br>	6. Comme nous l’avons dit, le grand Prêtre, pour entrer dans le Saint des Saints, à Yom Kippour, devait être marié, ainsi qu’il est dit : “ pour sa maison : pour son épouse ”.<br><br>	On peut voir en cela l’allusion suivante.<br><br>	Pour que l’entrée dans le Sanctuaire soit conforme à ce qu’elle doit être, afin que l’on puisse en “ sortir en paix ”, ce qui est bien la finalité de cette entrée, le rôle de la femme juive est déterminant. Même lorsque le mari se trouve dans le Saint des Saints, celle-ci reste “ sa maison ”, à un niveau comparable au sien, comme le dit le Maharcha, sur le traité Chabbat 118b, ou même atteignant un stade encore plus élevé.<br><br>	Le mérite et l’objectif des femmes et jeunes filles juives consiste à exercer une influence positive sur les maris et les enfants, afin que ces derniers établissent un lien entre leur entrée dans le Sanctuaire et leur sortie de cet endroit.<br><br>	Les femmes juives ne se diront pas que, si leur mari prie pendant une heure de plus que les autres, s’il étudie la Torah durant une autre heure, ou même encore plus longtemps que cela, il en résultera un manque, dans le domaine matériel. De même, il n’y a pas lieu de craindre, si l’on enseigne uniquement la Torah aux enfants, tout au long de la journée, que ceux-ci soient, de ce fait, matériellement gênés, par la suite.<br><br>	Bien au contraire, il appartient aux femmes d’expliquer aux maris et aux enfants qu’un engagement accru en tout ce qui concerne la Torah et les Mitsvot, qu’une application du Précepte “ Vous marcherez dans Mes Décrets et vous garderez Mes Mitsvot ” renforcera l’accomplissement de la promesse selon laquelle “ Je donnerai vos pluies en leur temps ”.'
							},
							
							'Siha 2': 
							{
								'Titre' : 'L’interdiction de la Orla',
								'source' :' (Discours du Rabbi, 12 Tamouz 5714-1954)',
									    'resume' : ' ',
									    'contenu' : ' 	1. La Parchat Kedochim définit l’interdiction de la Orla, c’est-à-dire des trois premières productions d’un arbre. La Michna du traité Orla, chapitre 1, Michna 6, citée par le traité Guittin 54b, dit : “ Si des plantations d’Orla se sont mélangées à celles qui n’en sont pas, on ne les cueillera pas. Si on l’a fait, il faut que les fruits permis soient deux cent une fois plus importants que ceux d’Orla ”.<br><br>	De façon générale, ce qui est interdit par la Torah disparaît devant la majorité ou même devant une quantité soixante fois plus grande. Les fruits d’Orla, en revanche, s’annulent dans une quantité deux cent une fois plus importante. Néanmoins, il en est ainsi uniquement lorsque l’on est devant le fait accompli, lorsque le mélange a déjà eu lieu. A priori, par contre, il est interdit de mélanger des fruits d’Orla et d’autres fruits, afin de supprimer l’interdiction des premiers. Le traité Beïtsa 4b et le Choul’han Arou’h, Yoré Déa, chapitre 99, paragraphe 5, disent, en effet, que “ il est, a priori, interdit de faire disparaître une interdiction ”.<br><br>	Notre Michna enseigne que, si des plantations d’Orla se mélangent à une quantité deux cent fois plus grande de plantations permises, de sorte que l’on ne puisse les distinguer, il est, a priori, interdit de les cueillir, ce qui aurait pour effet de supprimer cette interdiction d’Orla, la quantité requise pour cela étant bien présente. Or, il est d’emblée, interdit d’annuler un interdit. Pour autant, si on l’a d’ores et déjà pratiqué de la sorte, l’interdiction disparaît.<br><br>	Pourquoi le caractère d’Orla de ces fruits disparaît-il précisément après qu’ils aient été cueillis, ce qui n’est pas le cas avant la cueillette ? Parce que “ ce qui est attaché au sol ne peut pas s’annuler ”, comme le soulignent les commentateurs des traités Orla et Guittin, à la référence précédemment citée, de même que le Sdeï ‘Hémed, principes, seconde partie, paragraphe 83.'+
										'<br><br>	2. Tous les Préceptes de l’enseignement révélé de la Torah délivrent également une enseignement moral, pour le service de D.ieu d’un Juif.<br><br>	La Torah établit le principe selon lequel la minorité disparaît devant la majorité. Considérant que “ vous êtes la minorité d’entre les nations ”, on pourrait se demander où puiser la force de ne pas se fondre dans les peuples majoritaires, auprès desquels les Juifs vivent depuis des centaines d’années.<br><br>	C’est à ce propos qu’est énoncé l’enseignement suivant. Les Juifs, partout où ils se trouvent, restent liés à leur Source, à D.ieu. Ils ne peuvent donc pas s’assimiler aux autres. Ils restent en permanence “ un peuple qui réside seul et ne tient pas compte des nations ”, selon les termes du verset Bamidbar 23, 9.<br><br>	D.ieu dit (Mala’hi 3, 6) : “ Moi, l’Eternel, Je n’ai pas changé ”. Il ne connaît pas de mutation et il est dit que “ Il a été, Il est, Il sera ”. En outre, le Chaar Ha I’houd Ve Ha Emouna, au début du chapitre 7, souligne que ce qui est vrai de la dimension du temps l’est également pour l’espace.<br><br>	Les Juifs, qui sont attachés à D.ieu, possèdent également ce caractère immuable et, du reste, le même verset se conclut par : “ Et, vous, fils de Yaakov, vous ne disparaîtrez pas ”. Leur disparition, ce qu’à D.ieu ne plaise, est inconcevable.<br><br>	Le Torah Or, Yethro, page 67a et le Likouteï Torah, commentaires de Roch Hachana, page 61d, donne une autre lecture, interrogative, du verset “ Moi, l’Eternel, Je n’ai pas changé et vous, fils de Yaakov, vous ne disparaîtrez pas ”. En effet, ayant conscience que “ Moi, l’Eternel, Je n’ai pas changé ”, comment se fait-il que “ vous, fils de Yaakov, vous n’ayez pas disparu ” en connaissant l’extase ?<br><br>	Tous les commentaires donnés à propos d’un même verset sont liés. En l’occurrence, celui qui, ayant conscience que “ Moi, l’Eternel, Je n’ai pas changé ”, n’en conçoit nullement de l’extase, selon la deuxième explication, n’en reste pas moins lié à la Source. Il ne peut donc pas disparaître et se fondre parmi les nations, ce qu’à D.ieu ne plaise, comme le souligne la première explication.<br><br>	Pour autant, ce lien doit s’exprimer concrètement, de sorte que (Devarim 28, 10) : “ Toutes les nations du monde puissent voir que tu portes le Nom de D.ieu ”. Le caractère divin des Juifs doit donc apparaître à l’évidence. Non seulement “ les nations du monde ”, les préoccupations matérielles, ne marqueront pas d’opposition, mais, bien plus, elles “ te craindront ”, viendront en aide aux Juifs dans leur service de D.ieu, qui est la finalité de la création, comme le dit la Michna, à la fin du traité Kiddouchin : “ Ils ont été créés pour me servir et j’ai moi-même été créé pour servir mon Créateur ”.'+
										'<br><br>	3. L’enseignement venant d’être énoncé, selon lequel ce qui est lié à sa source ne peut disparaître, est exprimé par la Michna, à propos de la Orla, car cette interdiction permet de réparer la faute de l’arbre de la connaissance du bien et du mal, selon le commentaire du Sifteï Cohen sur la Torah, cité par le Likouteï Torah, Kedochim, page 29a.<br><br>	La Kabbala et la ‘Hassidout expliquent que, du fait de cette faute, le mal se dressa contre la Sainteté. On consultera, à ce sujet, le Chneï Lou’hot Haberit, dans l’introduction du Beth Israël, page 18b et le Tséma’h Tsédek sur Tehilim, 55, 19, paragraphe 10. Car, le mal existait déjà avant cette faute, mais, alors, il ne s’opposait pas à la Sainteté. Il était, bien au contraire, comme une écorce qui protège le fruit et, selon l’expression du traité Sanhédrin 59b, “ un grand serviteur ”. Puis, la faute fut commise et il en résulta une opposition.<br><br>	En mettant en pratique l’enseignement qui vient d’être énoncé et que délivre la Orla, en mettant en évidence le lien qui attache un Juif à D.ieu, on réparera la faute de l’arbre de la connaissance du bien et du mal, qui en est à l’origine. Non seulement les Juifs ne disparaîtront pas parmi les nations, mais, bien plus, celles-ci comprendront qu’elles reçoivent l’élévation en les servant.<br><br>	Il en était bien ainsi, avant la faute. L’écorce protégeait le fruit et il est dit (Ichaya 61, 5) : “ Des étrangers viendront et feront paître vos troupeaux ”, comme l’explique le traité Bera’hot 35b. Il en sera ainsi, lors de la délivrance véritable et complète, par notre juste Machia’h, très prochainement.'
						    },
							
							'Siha 3': 
							{
								'Titre' : 'Les deux Pessa’h',
								'source' :' (Discours ‘hassidique du Rabbi, intitulé “ Vous serez saints ” 5721-1961)',
						        		'resume' : ' ',
										'contenu' : ' 	Quelle différence y a-t-il entre le premier et le second Pessa’h ? Lors du premier, on ne doit pas voir, ni même trouver du ‘Hamets chez soi. Lors du second, par contre, on consomme de la Matsa, tout en conservant le ‘Hamets à la maison, comme le dit le traité Pessa’him 95a.<br><br>	Nous le comprendrons en précisant, au préalable, la différence entre la sortie d’Egypte et le compte de l’Omer. La sortie d’Egypte est le point central du mois de Nissan. C’est pour cela que le 1er Nissan est le nouvel an des fêtes, puisque Pessa’h est célébré pendant ce mois. Il est également qualifié de mois de délivrance et nos Sages soulignent que “ c’est en Nissan qu’ils furent libérés ”.<br><br>	Le compte de l’Omer, en revanche, est directement lié au mois d’Iyar. La sortie d’Egypte fut réalisée à l’initiative de D.ieu, ainsi qu’il est dit : “ Attire-moi vers Toi ”. Ce compte, à l’opposé, résulte de l’effort des hommes, ainsi qu’il est dit : “ Nous courrons vers Toi ”.<br><br>	Certes, une révélation émanant de D.ieu est plus élevée que celle qui est le fruit de l’effort des hommes. Une créature, par son service, ne peut que s’élever vers sa source, d’autant qu’en l’occurrence, le compte de l’Omer précède le don de la Torah. C’est pour cela que l’Essence de D.ieu est à l’origine de la délivrance de Nissan. Iyar, par contre, s’appelle “ le mois du reflet ”, se démarquant de l’Essence. C’est alors que naquirent “ ceux qui firent briller ce reflet dans le monde ”, comme le note le traité Roch Hachana 11a.<br><br>	Cette expression désigne les Patriarches, Avraham, Its’hak et Yaakov, dont les initiales des noms, avec celui de Ra’hel, forment le nom d’Iyar, selon le Beth Chmouel sur le Choul’han Arou’h, Even Ha Ezer, chapitre 126, paragraphe 20 et le Meoreï Or, 1, 84. Et, le Midrach Chir Hachirim Rabba, au chapitre 1, dit que leurs Mitsvot “ étaient des odeurs ”.<br><br>	Malgré tout cela, pour ce qui est de l’effort des hommes, une révélation céleste ne peut transformer l’âme animale. Elle ne fait que repousser le mal et c’est pour cela qu’il fallut s’enfuir d’Egypte, comme le précise le chapitre 31 du Tanya. L’effort des hommes, par contre, transforme le mal, comme le dit le Likouteï Torah Vaykra 3a et Bamidbar 3a.<br><br>	Lors du premier Pessa’h, en Nissan, il est interdit de voir ou de trouver du ‘Hamets chez soi. En effet, un homme n’a pas affiné ses comportements et il doit donc se préserver du mal, dans toute la mesure du possible, à l’image de celui qui a accédé à la Techouva et qui doit dire : “ Je n’aime pas ” ce qui est interdit, comme l’explique le Likouteï Torah, Vaét’hanan, à la page 9d.<br><br>	Il n’en est pas de même pour le second Pessa’h, en Iyar, mois des Patriarches, qui évoque le Char céleste, symbole de la soumission. La situation que ce mois introduit est celle du Juste, qui a le droit de dire : “ J’aime ce qui est interdit.<br><br>	Pessa’h Cheni intervient au milieu de la période de l’Omer et certains comportements n’ont donc pas encore reçu l’élévation. Malgré cela, pour ceux qui l’ont été, un Juif peut effectivement être considéré comme un Juste.'
							},

			'Emor':
			{
					'Serie 1':
					{
							'Siha 1': 
							{
								'Titre' : 'Le mois de la Mitsva quotidienne',
								'source' :' (Discours du Rabbi, Chabbat Parchat A’hareï 5719-1959)',
						        		'resume' : ' ',
										'contenu' : ' 	1. Iyar possède une qualité que n’ont pas tous les autres mois de l’année. En effet, on accomplit une Mitsva particulière en chacun de ses jours, celle du compte de l’Omer.<br><br>	Pendant Nissan, ce compte est seulement effectué pendant la seconde quinzaine du mois, alors qu’en Sivan, il se limite uniquement à ses premiers jours. En Iyar, par contre, on compte l’Omer pendant tous les jours du mois.<br><br>	Certes, on ne dit pas le Ta’hanoun pendant la majeure partie de Tichri et l’intégralité de Nissan. De plus, il est dit, à propos de Nissan, que “ ce mois-ci sera pour vous le début des mois, le premier des mois de l’année ”. Le Chneï Lou’hot Haberit en déduit que chaque jour de Nissan peut être considéré comme un Roch ‘Hodech.<br><br>	Pour autant, l’importance de Tichri et de Nissan n’est pas la conséquence de ce que l’homme doit alors accomplir. Elle découle des qualités intrinsèques de ces mois. La valeur d’Iyar, en revanche, dépend de l’action de l’homme, qui compte l’Omer.<br><br>	La relation entre la Mitsva de compter l’Omer et la période pendant laquelle elle se pratique est plus affirmée que le lien qui existe entre d’autres Mitsvot et leur moment d’application. Parfois, l’une et l’autre ne sont pas liées du tout. Ainsi, la Mitsva de manger de la Matsa, à Pessa’h, est indépendante de la date à laquelle elle est appliquée, le 15 Nissan. Néanmoins, c’est bien à ce moment qu’a été instaurée cette consommation.<br><br>	Pour ce qui est du Omer, en revanche, il s’agit de compter les jours, le temps. En ce sens, le mois d’Iyar possède une vertu particulière, puisque tous les jours qui le constituent donnent l’occasion d’accomplir cette Mitsva.'+
										'<br><br>	2. Le compte de l’Omer est une Mitsva quotidienne. Bien plus, le compte de chaque jour conditionne l’application globale de la Mitsva, pendant les jours qui ont précédé et pendant ceux qui suivront. Bien plus, la préparation au don de la Torah en dépend également.<br><br>	Cette qualité se révèle, de manière identique, en chaque jour de cette période pendant laquelle on compte l’Omer.<br><br>	Ainsi, un des caractères du mois d’Iyar permet d’établir un point commun à tous les jours qui le constituent.'+
										'<br><br>	3. De façon générale, il y a une différence entre le début et la fin d’un mois. <br><br>	Le Pardès explique que les douze mois de l’année correspondent aux douze combinaisons du Nom divin Avaya, le Tétragramme. De fait, ce Nom est constitué de quatre lettres et, de même, un mois a quatre semaines, auxquelles s’ajoutent encore quelques jours.<br><br>	Il est clair que chacune des quatre lettres constituant le Nom de D.ieu possède sa qualité propre. Plus généralement, les deux premières lettres, le Youd et le Hé, se distinguent des deux dernières, le Vav et le Hé. La première des douze combinaisons présente ces lettres dans l’ordre et, même dans les autres combinaisons, les deux premières lettres dépassent les deux dernières.<br><br>	De façon similaire, chaque semaine possède ses particularités propres et, de façon générale, les deux premières semaines du mois sont plus élevées que les deux dernières.<br><br>	Cette distinction a une incidence, en particulier, sur la fixation de la date d’un mariage, qui ne se fait pas de la même façon durant la première et la dernière quinzaine du mois.<br><br>	Or, toutes ces distinctions n’existent pas pour le mois d’Iyar, dont tous les jours, de ce point de vue, sont identiques pour le service de D.ieu.'+
										'<br><br>	4. Comment obtenir que tous les jours du mois soient identiques ? Le nom de ce mois, Iyar, permet de répondre à cette question, au moins de manière allusive.<br><br>	Iyar est constitué des initiales d’Avraham, Its’hak, Yaakov, Ra’hel, les quatre “ pieds ” soutenant le char céleste. La partie révélée de la Torah mentionne également cette explication et la Hala’ha la retient.<br><br>	Le Tanya précise pourquoi Avraham, Its’hak, Yaakov et Ra’hel sont définis comme les pieds du char céleste : “ Tous les membres de leur corps étaient saints, séparés des préoccupations de ce monde ”. Celui qui n’a pas de volonté propre, qui met en pratique, dans son comportement, le Précepte : “ en toutes tes vois, connais-Le ”, qui est totalement soumis à D.ieu est effectivement comparable à un char, ne pouvant qu’obéir aux ordres du cocher.<br><br>	Pour celui qui parvient à une telle élévation, tous les jours sont effectivement identiques, sa seule préoccupation étant la Divinité. Le mois d’Iyar permet donc de devenir un char, assurant de cette manière la transition entre Nissan, “ lorsque tu feras sortir ce peuple d’Egypte ” et Sivan, le troisième mois, lorsque “ la lumière triple fut donnée au peuple triple ”, “ vous servirez D.ieu sur cette montagne ”, à la manière d’un serviteur, avec une soumission véritable.'
							},
							
							'Siha 2': 
							{
								'Titre' : 'Les trois mois du don de la Torah',
								'source' :' (Discours ‘hassidiques du Rabbi, intitulés “ Et vous compterez ”, 5711-1951, et “ Pour comprendre le sens du don de la Torah ”, 5713-1953)',
									    'resume' : ' ',
									    'contenu' : ' 	5. Définissant le compte de l’Omer, le verset dit : “ Et, vous compterez pour vous à partir du lendemain du Chabbat ”. La Guemara raconte que les disciples de Baitos firent une erreur d’interprétation et pensèrent que ce verset faisait référence au lendemain du Chabbat Béréchit, c’est-à-dire au dimanche. Il fallut donc polémiquer avec eux et, par différentes preuves, leur démontrer que le mot Chabbat, dans ce verset, fait allusion au jour de la fête.<br><br>	Or, on peut ici s’interroger. Pourquoi parler “ du lendemain du Chabbat ”, formulation qui prête à confusion et laisse penser qu’il s’agit du lendemain de Chabbat Béréchit, alors que le verset aurait pu dire simplement “ au lendemain de Pessa’h ” ?'+
										'<br><br>	6. Il est dit que “ lorsque tu feras sortir le peuple d’Egypte, vous servirez D.ieu sur cette montagne ”. Le don de la Torah fut donc bien la finalité de la sortie d’Egypte et ces deux événements se trouvèrent reliés par le compte de l’Omer, dont le rôle est fondamental pour opérer ce lien, faisant de lui un stade intermédiaire.<br><br>	Le compte de l’Omer s’étend sur trois mois, Nissan, le temps de la sortie d’Egypte, Iyar, pendant lequel ce compte est quotidien et Sivan, le temps du don de la Torah.<br><br>	Le compte se poursuit pendant les premiers jours de Sivan, mais, dès Roch ‘Hodech, sont déjà passés les trois premiers jours de la septième semaine, qui correspondent aux trois émotions essentielles, celles de la bonté, de la rigueur et de la miséricorde. Il en résulte que ce compte de l’Omer n’est pas le contenu essentiel du mois de Sivan.<br><br>	De fait, Sivan est plus spécifiquement lié au don de la Torah, ainsi qu’il est dit : “ Le troisième mois, ils parvinrent dans le désert du Sinaï ”. Nos Sages, comme nous l’avons rappelé, soulignent que “ la lumière triple fut donnée pendant le troisième mois ”.<br><br>	Ainsi, ces trois mois à la fois, Nissan, Iyar et Sivan, sont en relation avec le don de la Torah.<br><br>	Nissan est appelé “ le mois du printemps, car c’est alors que tu es sorti d’Egypte ”. Iyar est défini comme “ le deuxième mois de la deuxième année après leur sortie d’Egypte ”. Certes, l’expression “ après leur sortie d’Egypte ” semble se rapporter à “ la deuxième année ”. Toutefois, le Zohar souligne la similitude entre “ le deuxième mois ” et “ la deuxième année ”. On peut donc considérer que le verset fait bien référence au “ deuxième mois après leur sortie d’Egypte ”. Sivan, enfin, est également présenté comme “ le troisième mois après la sortie des enfants d’Israël de l’Egypte ”.<br><br>	Certes, tous les mois de l’année sont comptés à partir de Nissan, “ premier des mois ” et “ temps de la sortie d’Egypte ”. Néanmoins, le verset ne le dit clairement qu’à propos de ces trois mois.<br><br>	La raison en est la suivante. La sortie d’Egypte, le compte de l’Omer et le don de la Torah sont trois aspects de la libération de l’Egypte, qui parvint à son terme avec la révélation du Sinaï.'+
										'<br><br>	7. A Pessa’h, on mange de la Matsa. L’Omer est une offrande d’orge. A ce propos, nos Sages font remarquer que toutes les offrandes sont constituées de blé, sauf celles de la femme Sotta et de l’Omer, qui sont faites d’orge. A Chavouot, enfin, on offre les deux pains, qui sont nécessairement du ‘Hamets.<br><br>	Or, on peut poser plusieurs questions, à ce propos :<br><br>	A) Pourquoi l’Omer se distingue-t-il de toutes les offrandes en étant constitué d’orge ? En effet, la Michna explique pourquoi c’est le cas, pour la femme Sotta : “ Elle a eu un comportement animal. Son offrande est donc constituée par la nourriture des animaux ”. En revanche, pourquoi en est-il ainsi, en ce qui concerne l’Omer ?<br><br>	B) Le ‘Hamets, qui fait allusion à l’orgueil et au mauvais penchant, est interdit, à Pessa’h. Pourquoi est-il donc permis tout au long de l’année et même obligatoire à Chavouot ?'+
										'<br><br>	8. Les trois périodes que l’on vient d’énumérer figurent, en allusion, dans le verset : “ Attire-moi, nous courrons vers toi. Le roi m’a conduit dans sa chambre ”. En effet, “ attire-moi ” fait allusion à la sortie d’Egypte, “ nous courrons vers toi ”, au compte de l’Omer et “ le roi m’a conduit dans sa chambre ”, au don de la Torah.<br><br>	On peut le justifier de la manière suivante.<br><br>	Plusieurs différences peuvent être faites entre “ attire-moi ” et “ nous courrons vers toi ” :<br><br>	A) Il s’agit, dans le premier cas, de constater une attirance et, dans le second, de prendre soi-même l’initiative de courir.<br><br>	B) L’injonction “ attire-moi ” s’adresse à “ toi ”, demandant d’exercer une attirance sur “ moi ”. C’est ici l’assemblée d’Israël qui s’adresse à D.ieu, sollicitant qu’Il provoque cette attirance. A l’opposé, “ nous courrons vers toi ” souligne que l’initiative en revient aux hommes.<br><br>	C) On peut constater que “ attire-moi ” est au singulier et “ nous courrons vers toi ”, au pluriel.'+
										'<br><br>	9. Lorsqu’ils quittèrent l’Egypte, les enfants d’Israël étaient embourbés dans la quarante neuvième porte de l’impureté. Ils n’étaient pas aptes à percevoir la révélation de la Divinité, ainsi qu’il est dit : “ Tu es dépouillé et dépourvu de tout ”. Néanmoins, le Saint béni soit-Il se révéla à eux dans toute Son Essence et c’est de cette façon qu’ils purent quitter l’Egypte.<br><br>	La révélation divine ne fut donc pas le résultat de leur effort. D.ieu en prit l’initiative et ils ne purent donc pas l’intégrer profondément. En effet, ils n’en étaient pas capables, bien qu’ils acceptèrent de suivre D.ieu.<br><br>	Il est clair que cette révélation fut perçue uniquement par l’âme divine, qui est un réceptacle pour la Divinité. Mais, il n’en était pas de même pour l’âme animale. Car, les enfants d’Israël, quittant l’Egypte, ne s’étaient pas encore défaits du mal qu’ils portaient en eux. Leur âme animale conservait encore toute sa puissance.<br><br>	L’Admour Hazaken explique ainsi l’affirmation du verset selon lequel “ le peuple s’enfuit ” de l’Egypte. On peut, en effet, s’interroger, à ce sujet. Si le Pharaon avait été contraint de les libérer une fois pour toute, il aurait bien fallu qu’il s’exécute. Dès lors, pourquoi fallait-il qu’ils s’enfuient ?<br><br>	L’Admour Hazaken en explique donc la raison. Lorsqu’ils quittèrent l’Egypte, le mal qu’ils portaient en eux conserva toute sa force.  Ils devaient donc s’enfuir au plus vite.'+
										'<br><br>	10. Ce qui vient d’être dit nous permettra de comprendre l’expression “ attire-moi ” et de répondre aux questions précédemment posées.<br><br>	A) On peut faire l’acquisition d’un objet en l’attirant vers soi et également en en étant présumé propriétaire, par son utilisation courante. Ces deux modalités sont différentes. La première ne modifie pas l’objet acquis. Elle le déplace uniquement du domaine du vendeur vers celui de l’acheteur.<br><br>	Il en fut bien ainsi lorsque les enfants d’Israël quittèrent l’Egypte. Profondément, ceux-ci ne furent pas modifiés par leur libération. Ils ne firent que sortir de ce pays qui était l’abomination de la terre, pour pénétrer dans le domaine de la sainteté.<br><br>	B) L’initiative fut prise par D.ieu car les enfants d’Israël n’avaient pas encore pu introduire leur propre effort.<br><br>	C) Et, le début de ce verset est au singulier car la révélation céleste s’adressait seulement à l’âme divine et non à l’âme animale.'+
										'<br><br>	11. Néanmoins, il est nécessaire que l’âme divine apporte l’élévation à l’âme animale. Car, si cette âme divine était seule, elle aurait pu rester là-haut, n’ayant nul besoin de se parfaire. Elle parvient donc dans ce monde précisément pour transformer l’âme animale, ainsi qu’il est dit : “ tu aimeras l’Eternel ton D.ieu de tout ton cœur ” et nos Sages expliquent : “ De tes deux penchants ”.<br><br>	En transformant l’âme animale, l’âme divine se trouve elle-même élevée, précisément grâce aux qualités de cette âme animale, ainsi qu’il est dit : “ les récoltes abondantes sont obtenues par la force du bœuf ”.<br><br>	En quoi l’homme se distingue-t-il de l’animal ? Il est doué de discernement et, de ce fait, il sait modérer ses désirs et ses sentiments. Il parvient à les tempérer lorsque ceux-ci sont dirigés par l’intellect. Un animal, par contre, se caractérise par la puissance de son envie.<br><br>	Or, il en est de même pour l’homme, de sorte que la volonté de son âme divine n’est pas aussi forte que celle de son âme animale. Puis, lorsque la première parvient à convaincre la seconde qu’elle doit désirer uniquement la Divinité, elle acquiert elle-même un puissant désir de s’attacher à D.ieu.<br><br>	C’est précisément pour cela que l’offrande de l’Omer était faite d’orge, nourriture des animaux. Elle avait, en effet, pour objet de transformer l’âme animale.'+
										'<br><br>	12. Comment transformer ses sentiments ? Grâce à la méditation. Celui qui réfléchit à la grandeur de D.ieu éprouvera pour Lui de l’amour et de la crainte.<br><br>	Au début du service de D.ieu, l’homme est embourbé dans les portes de l’impureté. Il peut alors envisager de transgresser un Interdit de la Torah, ce qu’à D.ieu ne plaise. Il n’a donc pas le temps de méditer. Il doit “ s’enfuir ”, c’est-à-dire faire usage de la contrainte envers sa propre personne et éviter la confrontation avec le mal.<br><br>	Puis, lorsqu’il quitte l’Egypte, abomination de la terre, n’éprouve plus de désirs interdits, il doit de nouveau faire usage de la contrainte pour se défaire des envies permises. C’est alors que la méditation et la transformation du mal deviennent nécessaires, afin de modifier profondément ses propres sentiments.'+
										'<br><br>13. Nous expliquerons, en fonction de ce qui vient d’être dit, l’expression “ nous courrons vers toi ” et nous répondrons aux questions qui ont été posées.<br><br>	A) Il s’agit ici de courir et non de marcher. Nous avons vu que les envies de l’âme animale sont fortes, de sorte que celle-ci “ court ”. Lorsque l’effort permet d’obtenir que cette âme animale veuille également la Divinité, sa volonté est alors plus forte que celle de l’âme divine.<br><br>	B) L’initiative appartient alors aux hommes, car le résultat est obtenu grâce à leurs efforts.<br><br>	C) L’expression “ nous courrons ” est au pluriel. En effet, l’effort ne peut pas émaner uniquement de l’âme divine. L’âme animale doit également y prendre part.<br><br>	C’est donc pour faire allusion à ces deux âmes que l’on dit “ nous courrons ”, au pluriel. Ainsi, comme on l’a dit, l’âme divine peut elle-même se mettre à courir, bien que son action naturelle soit mesurée. En effet, provoquant la course de l’âme animale, elle obtient la sienne propre. De la sorte, elle obtient bien elle-même l’élévation.'+
										'<br><br>	14. Après avoir compté l’Omer, on peut accéder à la révélation que constitue le don de la Torah, qui conduisit les enfants d’Israël au plus haut niveau de soumission à D.ieu. Car, la transformation du comportement n’est pas encore un état de soumission véritable, mais plutôt le fruit d’une analyse intellectuelle et de la réflexion, qui ne peuvent pas être le fait de celui qui fait pleinement abstraction de sa propre personnalité. Lors de la révélation du Sinaï, en revanche, les enfants d’Israël, entendant chaque Commandement, connurent l’extase et perdirent la vie pour ressusciter par la suite.<br><br>	C’est précisément pour cela que le ‘Hamets est permis, tout au long de l’année, qu’il est même une Mitsva, à Chavouot, alors qu’il est interdit, à Pessa’h.<br><br>	Au début du service de D.ieu, le mal conserve encore toute sa force. Un verset dit que “ ils font usage de leur intelligence pour faire du mal ” et il faut alors faire abstraction de ses capacités intellectuelles. Le compte de l’Omer introduit l’effort proprement dit du service de D.ieu. Dès lors, commence la transformation du mal. On parvient ainsi à soumettre sa personnalité à D.ieu, au point de s’identifier totalement à Lui. Lorsque l’on atteint ce stade, il est effectivement une Mitsva de consommer du ‘Hamets, car l’intellect et le discernement de l’homme ayant obtenu ce résultat doivent également devenir des réceptacles pour la Divinité.'+
