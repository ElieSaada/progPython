				'Siha' :{'Titre' :'Le temps de la circoncision<br/>  ','source' : '(Discours du Rabbi, 10 Chevat 5713-1953)<br/> ','resume' : ' ','contenu' : '<br/> 	1. La circoncision est pratiquée au huitième jour après la naissance. Notre Sidra dit, en effet, que “ le huitième jour, on circoncira la chair de son prépuce ”. Une circoncision effectuée ultérieurement est, certes, valable et c’est pour cela qu’une bénédiction est alors récitée. Pour autant, sa valeur est alors entachée par le fait qu’elle n’a pas été pratiquée en son temps.<br/> <br/> 	La circoncision pratiquée au huitième jour a donc une vertu particulière. En effet, elle repousse le Chabbat, de même que tout ce qui est nécessaire pour la préparer. Le traité Chabbat 132a le déduit précisément du verset : “ Le huitième jour, on circoncira la chair de son prépuce ” et précise : “ Ce jour, même s’il est un Chabbat ”. A l’opposé, lorsque la circoncision n’est pas en son temps, elle ne repousse pas le Chabbat.<br/> <br/> 	Comme le disent le commentaire de la Michna du Rambam, à la fin du chapitre 19 du traité Chabbat et le Yerouchalmi Roch Hachana, chapitre 1, paragraphe 1, on pourrait déduire de ce qui vient d’être dit qu’une circoncision effectuée après le huitième jour, même s’il était impossible de la faire avant cela car l’enfant était malade, ne permet pas d’accomplir la Mitsva en son temps, ou même, plus généralement la Mitsva proprement dite. Ainsi, une circoncision tardive n’aurait d’autre effet que d’ôter à l’enfant le statut d’incirconcis. En revanche, elle n’aurait pas valeur rétroactive, de sorte que, pendant la période du retard, l’enfant était effectivement un incirconcis.<br/> <br/> 	En pareil cas, le passé est irréparable. Certes, on n’a pas transgressé la Mitsva, puisque l’on était dans une situation de danger, lequel repousse toute la Torah, comme le remarque le traité Yoma 82a. L’accomplissement de la Mitsva, en revanche, manque.<br/> <br/> 	Le Rambam, dans ses lois de la circoncision, chapitre 1, paragraphe 18, précise pour quelle raison l’enfant qui la pratique doit nécessairement être en bonne santé : “ Le danger de mort repousse tout. En effet, une circoncision peut être faite par la suite, alors qu’il est impossible de ressusciter une âme juive ”.<br/> <br/> 	Mais, les Tossafot écrivent, au traité Chabbat 131a : “ La circoncision n’est pas perdue, lorsque son temps est passé. Et, celle qui est pratiquée le huitième jour peut aussi l’être, le neuvième ”. On peut en conclure que, pour eux, elle reste bien “ en son temps ”, même si elle a été délibérément retardée. Néanmoins, les Tossafot concluent par ces termes : “ Si la circoncision avait été faite le huitième jour, elle n’aurait pas été renouvelée le neuvième ”. Que signifie cette affirmation ? Sans doute, que la circoncision est bien “ en son temps ”, malgré le retard, mais qu’elle ne rattrape pas les jours perdus. On consultera la lettre du Rav de Ragatchov, à ce sujet, dans le Sdeï ‘Hémed, additifs du Kountrass Ha Metsitsa, tome 6, page 2735 et dans le Tsafnat Paanéa’h sur le Rambam, lois de la circoncision, fin du chapitre 1.<br/> <br/> 	En tout état de cause, on peut constater la longueur de l’explication du Rambam qui vient d’être citée, “ En effet, une circoncision peut être faite par la suite… ”. Il faut en conclure que, selon lui, une seconde raison est énoncée ici. D’une part, le Rambam indique que “ le danger de mort repousse tout ”, y compris lorsqu’il n’est pas du tout possible d’accomplir la Mitsva par la suite. D’autre part, il précise que “ une circoncision peut être faite par la suite ”, de sorte que la Mitsva n’est pas réellement repoussée.<br/> <br/> 	Ainsi, la circoncision pratiquée par la suite a bien une valeur rétroactive et, bien plus, elle peut être considérée comme faite “ en son temps ”. En effet, si elle prenait valeur uniquement pour les jours suivants, il ne serait pas suffisant de constater qu’elle “ peut être faite par la suite ” car, même en pareil cas, elle manquerait pour les jours précédents. Elle ne serait donc nullement “ en son temps ”.<br/> <br/> 	On peut se demander comment une action concrète peut avoir une valeur rétroactive, c’est-à-dire s’appliquer avant même d’avoir été faite. Certes, la Torah définit certains actes qui marquent également le passé, mais uniquement lorsque ceux-ci n’introduisent pas un fait nouveau, ne font que confirmer et renforcer ce qui existait déjà au préalable. Ces actes peuvent aussi avoir été d’emblée fixés de telle façon qu’ils dépendent de conditions se réalisant par la suite. Ainsi, le traité ‘Houlin 72b dit : “ Ce qui doit être coupé est considéré comme l’étant d’ores et déjà ”. On consultera, à ce sujet, le Choul’han Arou’h Even Ha Ezer, au début du Chapitre 124 et le Sdeï ‘Hémed, principes, chapitre 20, paragraphe 142.<br/> <br/> 	Une action ultérieure se limitant à confirmer ce qui était auparavant connu peut effectivement avoir valeur rétroactive. Il n’en est pas de même pour celle qui introduit un fait nouveau. Comment pourrait-elle marquer sa présence avant même d’avoir été réalisée ? L’effet peut-il précéder la cause ? Dès lors, comment la circoncision peut-elle également être valable pour le passé ?<br/> <br/> 	Il nous faut également comprendre pourquoi, exposant la fin de la seconde raison, “ une circoncision peut être faite par la suite ”, le Rambam ajoute : “ il est impossible de ressusciter une âme juive ” ”. Cette précision ne s’applique-t-elle pas à la première raison, au danger de mort, plutôt qu’à la seconde, puisqu’en pratiquant la circoncision par la suite, on la fait également “ en son temps ” ? Dès lors, pourquoi dire que “ il est impossible de ressusciter une âme juive ” ?<br/> <br/> 	2. Le Likouteï Torah Tazrya, à la page 21a, de même que le Dére’h Mitsvoté’ha, à la page 9b, souligne que la lumière attirée par la circoncision ne peut pas être obtenue par le seul effort des hommes. En effet, les accomplissements des créatures n’ont qu’un effet réduit et la Lumière céleste se révèle à l’initiative de D.ieu. Pour autant, en la présence d’un “ prépuce ”, d’une “ écorce ”, cette révélation n’est pas possible. Il faut donc les faire disparaître pour que la Lumière jaillisse.<br/> <br/> 	Ce qui est vrai pour la révélation de la Lumière céleste s’applique également à l’introduction de l’âme divine dans le corps, conséquence de la circoncision, comme le dit le Choul’han Arou’h de l’Admour Hazaken, dernière édition, chapitre 4, paragraphe 2. Car, cette partie de l’âme transcende la raison et un tel effet ne peut être obtenu par une action ou par un effort de la part de l’homme. Chaque Juif la possède par nature et la circoncision n’est, en la matière, qu’un révélateur.<br/> <br/> 	C’est précisément pour cela que la circoncision a une valeur rétroactive, au même titre que les actions qui n’introduisent pas un fait nouveau et se limitent à établir ce qui existait déjà auparavant. En effet, “ ce qui doit être coupé est considéré comme l’étant d’ores et déjà ” et la circoncision peut donc exercer son effet sur le passé. Néanmoins, on peut se demander si l’expression “ ce qui doit être coupé ” s’applique également à celui qui décide, délibérément, de ne pas faire la circoncision en son temps.<br/> <br/> 	Ce processus peut être comparé à celui de la Techouva inspirée par l’amour de D.ieu, qui a également une valeur rétroactive, comme le précisent le traité Yoma 86a et le commentaire de Rachi, à cette même référence. En effet, cette Techouva n’introduit aucun élément nouveau. Du reste, la Techouva, selon son sens étymologique, est bien un retour vers la nature profonde, comme l’explique le Likouteï Torah, au début de la Parchat Haazinou.<br/> <br/> 	Les autres nations peuvent également accéder à la Techouva, comme ce fut le cas à Ninive, par exemple. Pour autant, une telle Techouva n’est pas, à proprement parler, un retour et elle concerne uniquement l’avenir, comme l’expliquent le Tséma’h Tsédek, commentant E’ha, qui dit : “ Israël peut fauter et accéder à la Techouva ”, le Yerouchalmi Nazir, au début du chapitre 9, les Tikouneï Zohar, Tikoun 21, page 54b, le Min’hat ‘Hinou’h, à la fin de la Mitsva 364.<br/> <br/> 	En effet, même au moment où la faute est commise, l’âme reste fidèle à D.ieu, comme le souligne le Tanya, au chapitre 24. Néanmoins, cette fidélité reste cachée et la Techouva la révèle. C’est en ce sens qu’elle peut être rétroactive.<br/> <br/> 	Si, par la suite, on ne pratique pas la circoncision, tout ceci demeure caché. Or, la finalité de la création et de la descente de l’âme ici-bas est de permettre aux Juifs, par leurs efforts, de révéler concrètement leur âme. Ainsi, le début du Ets ‘Haïm dit que le but de la création est d’exprimer les actions et les forces, de sorte que celles-ci apparaissent à l’évidence. Puis, lorsque l’on pratique la circoncision et que l’on fait apparaître tout cela au grand jour, on le fait effectivement de manière rétroactive.<br/> <br/> 	De même, le tribunal des hommes a le pouvoir de contraindre un homme à dire qu’il veut, de son plein gré, mettre en pratique la Mitsva. Une telle déclaration est valable, car elle exprime bien son désir profond, ce qui n’est pas le cas, lorsque la contrainte est le fait d’un non Juif, en contravention avec la Hala’ha, comme le remarque le Rambam, dans ses lois du divorce, à la fin du chapitre 2. Pour autant, il reste nécessaire qu’il proclame : “ Je le veux ”, donnant ainsi une expression concrète à sa volonté profonde.<br/> <br/> 	3. Ce qui vient d’être dit nous permettra de comprendre pourquoi le Rambam, après avoir énoncé ses deux raisons, conclut : “ Il est impossible de ressusciter une âme juive ”. Au delà de leur sens simple, ces mots expliquent également ce qui est dit auparavant, “ la circoncision peut être faite par la suite ”, c’est-à-dire le caractère rétroactif de la circoncision.<br/> <br/> 	Le lien entre les Juifs et D.ieu transcende toutes les contingences. Il reste toujours intègre, quelle que soit la situation dans laquelle un Juif se trouve, ainsi qu’il est dit : “ En tout état de cause, ils sont Mes enfants et il M’est impossible de les échanger contre un autre peuple ”, ce qu’à D.ieu ne plaise.<br/> <br/> 	C’est donc là le sens de l’expression : “ Il est impossible de ressusciter une âme juive ”. En pareil cas, il n’y a aucun moyen de rétablir et de restaurer le lien et l’alliance conclue entre D.ieu et les Juifs.<br/> <br/> 	Il en est ainsi non seulement pour le peuple d’Israël, en général, mais aussi pour chaque Juif, en particulier. D.ieu s’est lié à chaque Juif et ce lien ne peut pas être supprimé, ce qu’à D.ieu ne plaise. D.ieu aime chacun en particulier, d’un amour profond. Ainsi, le Baal Chem Tov souligne que D.ieu chérit chaque Juif comme s’il était un fils unique, né à ses parents alors qu’ils avaient déjà un âge avancé, ou même au delà d’un tel sentiment.<br/> <br/> 	On sait, en effet, que D.ieu créa le monde “ pour Israël, défini comme un préalable ”. Ces termes ne font pas uniquement référence au peuple d’Israël, dans sa globalité, dont les six cent mille hommes devaient effectivement être tous présents, lors du don de la Torah, finalité de la création, comme le soulignent la Me’hilta, sur Chemot 19, 11 et le Yalkout Chimeoni, au paragraphe 280. En fait, il s’agit bien ici de chaque Juif en particulier, car le but assigné à la création dépend de lui, à titre personnel.<br/> <br/> 	C’est la raison pour laquelle, selon le traité Sanhédrin, chapitre 4, Michna 5, chacun est tenu de dire : “ Le monde fut créé pour moi ” et “ celui qui sauve une âme juive est comme s’il perpétuait le monde entier ”. En effet, l’absence d’un seul Juif, ce qu’à D.ieu ne plaise, est bien la remise en cause de l’ensemble de la création.<br/> <br/> 	Il est dit que “ il est impossible de ressusciter une âme juive ”. Le lien entre D.ieu et chaque âme juive n’est donc jamais remis en cause. Il se marque toujours de la manière la plus intègre et il suffit donc de le révéler. De ce fait, une circoncision tardive a bien valeur rétroactive, dès lors qu’elle met en évidence ce que l’on possédait déjà auparavant.<br/> <br/> 	4. Nous avons déjà montré que la circoncision fait allusion au service de D.ieu, considéré dans sa globalité. Ce qui vient d’être dit délivre donc un enseignement, pour ce service.<br/> <br/> 	D’une part, un Juif doit avoir conscience de la nécessité d’agir. Il ne peut se permettre d’aller dormir, en prétextant que, de manière cachée, il restera toujours lié à D.ieu et qu’au final, “ aucun d’entre nous ne sera repoussé ”, quel que soit, par ailleurs, le comportement que l’on adopte.<br/> <br/> 	En effet, il reste nécessaire de mettre ce lien en évidence et, pour cela, l’effort est indispensable. En l’occurrence, s’agissant de la circoncision, il faut la pratiquer concrètement. Et, celle-ci a pour effet d’affaiblir l’attirance exercée par les plaisirs du monde, comme le souligne le Guide des égarés, tome 3, chapitres 35 et 49.<br/> <br/> 	Par la suite, la circoncision intègre également la succion, permettant d’extraire le sang. Celui-ci symbolise l’enthousiasme inspiré par les attraits de la matière, y compris ceux qui émanent d’endroits lointains et des membres du corps.<br/> <br/> 	Pour autant, il faut savoir qu’en mettant en pratique les termes du verset (Devarim 10, 16) : “ Vous circoncirez le prépuce de vos cœurs ”, on obtient un résultat largement supérieur à celui qui découle de son effort personnel. En effet, la circoncision du cœur permet de recevoir le dévoilement divin, ainsi qu’il est dit : “ Et, l’Eternel ton D.ieu circoncira ton cœur ”, comme l’expliquent le Torah Or et le Torat ‘Haïm, Le’h Le’ha, au discours intitulé “ Au milieu de ce jour ”.<br/> <br/> 	D.ieu révélera cette circoncision du cœur lors de la délivrance véritable et complète, par notre juste Machia’h, très prochainement.<br/> '},
				
				'Siha' :{'Titre' :'La signification du sang de Nidda<br/>  ','source' : '(Discours du Rabbi, 19 Kislev 5715-1955)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Notre Sidra définit l’impureté de la femme Nidda. Or, pourquoi le sang de Nidda a-t-il pour effet de transmettre l’impureté ? Nous déduirons la réponse à cette question de l’affirmation du traité Erouvin 100b, selon laquelle l’état de Nidda est l’une des malédictions découlant de la faute de l’arbre de la connaissance du bien et du mal. On peut en conclure que ce sang n’appartient pas à la nature du monde, telle qu’elle fut conçue lors de la création. Il est à la conséquence d’une faute, bien plus, de celle qui est à l’origine de toutes les transgressions, selon le traité Chabbat 146a et le Zohar, tome 1, page 52b. C’est donc pour cette raison que ce sang rend impur.<br/> <br/> 	Une explication plus profonde de ce qui vient être dit peut être tirée du fait que la punition d’Adam, le premier homme, qui fut chassé du Gan Eden, n’était pas un simple châtiment, lui étant infligé du fait de sa faute. Cette punition, comme toutes celles qui proviennent de D.ieu, est, en réalité, l’expression que prend, par la suite, la faute ayant été commise. Le Chneï Lou’hot Ha Berit, dans l’introduction de la dernière partie, énumère les différents avis qui ont été émis, à ce sujet et il formule, à ce propos, une conclusion finale.<br/> <br/> 	Ainsi, la punition ne sanctionne pas la faute. Elle est la conséquence directe du mal commis par l’homme, ainsi qu’il est dit (Yermyahou 12, 19) : “ Ton mal te fera souffrir ”. Il en est de même pour l’expulsion du Gan Eden, endroit du bien intégral, qui ne souffre pas le mal. Adam, le premier homme, après avoir introduit le mal en lui, ne pouvait donc pas y demeurer.<br/> <br/> 	Ceci s’applique également à la faute de ‘Hava, à laquelle nous venons de faire allusion. La punition que constitue le sang de Nidda est la conséquence directe de la faute de l’arbre de la connaissance du bien et du mal. Car, le mal suscité par cette faute s’est, au moins partiellement, transformé en sang de Nidda. Celui-ci est donc impur et “ expulsé ” du corps juif.<br/> <br/> 	Un Juif appartient au “ peuple sacré ”, celui du bien intégral. Non seulement son âme divine, mais aussi son âme animale n’ont rien de commun avec la transgression et sont naturellement attirées par ce qui est permis, comme l’établit le chapitre 8 du Tanya. De ce fait, le corps juif ne peut pas supporter l’existence du mal et, du reste, tant que ce sang n’est pas prêt à quitter le corps, il n’est pas impur, comme le dit la Michna, au début du chapitre 5 du traité Nidda. Puis, dès lors qu’il devient mal, le corps le repousse aussitôt à l’extérieur, même si l’on peut s’interroger sur une telle affirmation, en considérant le Choul’han Arou’h de l’Admour Hazaken, seconde édition, fin du chapitre 4.<br/> <br/> 	Néanmoins, comment est-il concevable que le corps juif porte du mal en lui et qu’il doive l’expulser ? Il en est ainsi précisément parce que ce corps n’est pas ce qu’il devrait être et cette situation est imputable à la faute. En conséquence, ce sang est impur.<br/> <br/> 	2. Une femme Nidda est interdite à son mari. Nos Sages se demandent, à ce sujet, si cette interdiction est la conséquence de l’impureté de Nidda ou bien si elle en est indépendante, sans rapport avec elle. On peut faire la preuve que cette dernière interprétation est la bonne, et non la première, comme le montrent le Atvan de Oraïta, principe 21 et le Choul’han Arou’h de l’Admour Hazaken, Yoré Déa, chapitre 138, fin du paragraphe 1 et chapitre 139, paragraphe 3.<br/> <br/> 	Un homme et une femme, ici-bas, avec tout ce qui les concerne, illustrent, en leur source, la relation qui existe entre le Saint béni soit-Il et l’assemblée d’Israël, également appelés “ Homme ” et “ femme ”. Et, il en est de même pour toute existence physique, dans sa relation avec sa source spirituelle.<br/> <br/> 	La faute place les Juifs en situation d’éloignement. Elle les rend “ Nidda ”, terme qui, étymologiquement, signifie aussi éloigné. Il est donc important de souligner que, même si l’état de Nidda implique l’impureté, à la femme qui l’a contractée, on lui interdit uniquement de s’unir à son mari. En revanche, leur relation n’est en aucune manière entachée d’impureté, ce qu’à D.ieu ne plaise. En d’autres termes, cette situation n’empêche pas les Juifs de s’attacher à D.ieu, Qui “ réside, parmi eux, dans leur impureté ”, selon les termes du verset (Vaykra 16, 16).<br/> <br/> 	Car, tel est “ le désir essentiel des Juifs, de la manière la plus sincère et la plus intègre, de toute leur âme ”, comme le dit le chapitre 41 du Tanya. C’est dans ce but qu’ils accomplissent la Torah et les Mitsvot, désirant “ s’unir au Mari ”, au Saint béni soit-Il, s’attacher profondément à D.ieu.<br/> <br/> 	3. Une situation d’interdiction est bien moins grave que celle de l’impureté. L’interdiction porte sur le mal que la réflexion permet d’identifier, de comprendre et de ressentir. Il en est ainsi, par exemple, pour les aliments interdits.<br/> <br/> 	Il en est également ainsi lorsque l’interdiction ne découle pas de l’aliment lui-même, mais de la pensée de l’homme ou de sa parole. C’est, par exemple, le cas du Cho’het qui consacre un animal à des montagnes faisant l’objet d’un culte idolâtre, selon le traité ‘Houlin 39b. En pareil cas, l’homme qui consommera cet aliment en tirera une mauvaise nature. Le Midrach Ruth Rabba, chapitre 3, paragraphe 13, précise que ce fut le cas d’Elisha, que l’on appela “ l’autre ”. Sa mère, pendant sa gestation, consomma les restes d’offrandes idolâtres. C’est pour cela qu’il adopta lui-même un mauvais comportement.<br/> <br/> 	Et, l’on ne peut considérer que “ l’autre ” reçut une punition exceptionnelle, mais non naturelle, car il est dit que, si une femme enceinte sent un certain aliment et le convoite, il convient de le lui donner. Il n’y a donc pas lieu de la punir, par la suite. Et, il est difficile d’accepter qu’en l’occurrence, s’agissant d’idolâtrie, il lui fallait choisir la mort plutôt que de commettre une faute. De fait, le Midrach dit bien : “ On lui donna cet aliment et elle en mangea ”. On peut déduire de cette formulation qu’il fallait effectivement le lui donner.<br/> <br/> 	Le Yerouchalmi ‘Haguiga, chapitre 2, fin du paragraphe 1, précise que cette femme passa devant un lieu de culte idolâtre, dont elle sentit l’odeur. Et, le comportement de “ l’autre ” découla de cette odeur. Selon cette version, il semble qu’il s’agisse bien d’une punition. Néanmoins, on peut déduire des propos des Tossafot, au traité ‘Haguiga 15a, qu’il existe une autre version du Yerouchalmi, conforme au Midrach Ruth Rabba précédemment cité.<br/> <br/> 	Ce qui vient d’être dit permettra de comprendre la décision du Sifteï Cohen et du Toureï Zahav, Yoré Déa, fin du chapitre 81, selon laquelle une femme qui a consommé un aliment interdit ne doit pas allaiter, même si elle avait le droit d’agir ainsi, par exemple du fait du danger. Bien évidemment, il n’y a pas lieu, en la matière, de faire une différence entre l’interdiction de l’idolâtrie, qui est grave et celle du porc, par exemple. Bien au contraire, l’intention idolâtre de l’homme est suffisante pour prononcer une interdiction et, lorsqu’un aliment interdit est autorisé dans une situation de danger, l’homme qui le consomme n’en acquiert pas moins une mauvaise nature. Combien plus en est-il ainsi pour le porc, dont l’interdiction est intrinsèque et physique.<br/> <br/> 	Les aliments interdits obstruent la tête et le cœur, comme le soulignent le Ramban, commentant le verset Vaykra 11, 13 et le ‘Hinou’h, à la Mitsva 73. Il en est de même lorsque la Torah permet leur consommation. Ainsi, nous avons vu que, selon le traité Yoma 82a et le Choul’han Arou’h de l’Admour Hazaken, chapitre 617, paragraphe 2, une femme enceinte qui sent un aliment interdit et le convoite peut le consommer. Pour autant, elle ne sera pas préservée du mauvais esprit qu’il confère.<br/> <br/> 	Pour autant, en situation de danger, il est bien une Mitsva de manger un tel aliment, malgré cette conséquence négative, tout comme il faut parfois amputer un membre afin de sauver le corps. En pareil cas, la nature de l’aliment n’est nullement modifiée. Du reste, il est dit que le danger repousse l’interdiction, mais non qu’il l’annule et il en est de même pour le malade. On consultera, à ce propos, le Rambam, lois du Chabbat, début du chapitre 2 et ses commentateurs. Et, l’on peut s’interroger sur ce que dit, à ce sujet, le Rav de Ragatchov, mais ce point ne sera pas développé ici.<br/> <br/> 	On peut également s’interroger sur la formulation de l’Admour Hazaken, dans Iguéret Hakodech, chapitre 26 : “ Ce que l’on consomme en situation de danger, avec l’autorisation des Sages, est totalement permis ”. Mais, peut-être est-ce pour cela que, dans plusieurs versions de ce texte, le mot “ totalement ” n’apparaît pas.<br/> <br/> 	Tout ce qui vient d’être dit concerne l’interdiction et il n’en est pas du tout de même pour l’impureté. Celle-ci décrit un mal intangible, imperceptible à l’intellect ou au sentiment des hommes. Il est uniquement dit, à son propos, “ J’ai émis un Décret, pris une Décision ”, comme le disent le Midrach Bamidbar Rabba, au début de la Parchat ‘Houkat et le Rambam, à la fin des lois du Mikwé.<br/> <br/> 	C’est la raison pour laquelle on peut envisager une interdiction, à notre époque, alors que l’impureté concernait surtout la période du Temple. Car, lorsque le mal est évident, il convient de s’en préserver en permanence. Il n’en est pas de même pour celui qui est imperceptible et découle uniquement d’un Décret de D.ieu. Celui-ci contredit uniquement le niveau élevé de sainteté qui se révélait à l’époque du Temple. Celui de l’exil, en revanche, est beaucoup plus réduit, de sorte que l’impureté ne le contredit pas. C’est ainsi qu’un homme impur ne peut consommer la viande des sacrifices, alors qu’il peut manger la viande d’usage courant. On consultera, à ce sujet, le Kouzari, troisième partie, chapitre 49.<br/> <br/> 	A l’époque actuelle, seuls les Cohanim du fait de leur sainteté particulière, doivent se préserver d’un contact impur. Bien plus, certains de ces contacts ne leur sont pas interdits. De plus, l’état du Cohen évoque le début et le fondement du service de D.ieu, c’est-à-dire la soumission. C’est la raison pour laquelle, définissant le temps de la lecture du Chema Israël, qui permet d’acquérir cette soumission, la Michna dit : “ Dès que les Cohanim entrent consommer les prélèvements agricoles ”, faisant ainsi une référence directe à ces Cohanim. La soumission transcende la compréhension et, en la matière, le mal inhérent à l’impureté doit également être considéré.<br/> <br/> 	On pourrait citer d’autres exemples d’impureté qui sont encore pris en compte, à l’heure actuelle. C’est, par exemple, le cas du bain rituel ou encore du toit de la Soukka. Mais, ce point ne sera pas développé ici.<br/> <br/> 	Le mal de l’interdiction peut être identifié beaucoup plus rapidement que celui de l’impureté. Ce dernier, néanmoins, est plus grave. En effet, il est imperceptible et la Techouva est donc moins aisée, chaque fois que l’interdiction prononcée par la Torah demeure. De plus, l’impureté dépasse l’entendement et elle affecte donc les forces les plus hautes de l’âme, celles qui transcendent la raison, comme le montre le Likouteï Torah Tavo, page 43c et à la fin de la Parchat A’hareï.<br/> <br/> 	En conséquence, le mal suscité en l’homme par les fautes, en général, par celle du veau d’or, en particulier, qui est comparable à la faute de l’arbre de la connaissance du bien et du mal, n’est qu’une interdiction, mais nullement un état d’impureté, s’instaurant dans la relation entre l’assemblée d’Israël et le Saint béni soit-Il. Elle n’affecte que les forces intérieures et limitées, mais non les plus hautes, celles qui restent profondément liées à D.ieu.<br/> <br/> 	4. L’état de Nidda est une interdiction et non un état d’impureté. On peut en faire la preuve de la manière suivante :<br/> <br/> 	A) Concernant la Nidda, toute situation de doute doit être évaluée de manière conciliante, comme le stipule la Hala’ha. Bien plus, les Tossafot, au traité Baba Kama 11a, précisent que l’origine de cette Hala’ha se trouve dans la Torah, comme l’indique aussi le Melo Ha Roïm, à l’article “ Doute de la Torah ”, paragraphe 10.<br/> <br/> 	Selon d’autres avis, en particulier celui du Tséma’h Tsédek, dans ses responsa Yoré Déa, au chapitre 71 et dans son Dére’h Mitsvoté’ha, à la fin de la Mitsva de l’impureté du lépreux, le doute, en pareil cas, doit, d’après la Torah, être interprété de manière rigoriste. Il n’en est pas de même, en revanche, pour le “ doute de doute ”, un double doute, que l’on doit effectivement envisager de manière conciliante. Ceci fait bien la preuve qu’un seul doute supplémentaire modifie totalement toute la situation. Néanmoins, il en est ainsi uniquement pour l’interdiction et non pour l’impureté.<br/> <br/> 	Les Tossafot, précédemment cités, soulèvent l’objection suivante. Selon la Hala’ha, une accumulation de doutes, dans un domaine privé, ne supprime pas l’impureté. Puis, ils expliquent que, pour la Guemara, le doute est à interpréter de manière conciliante uniquement quand il s’agit d’interdire une femme à son mari.<br/> <br/> 	Il faut bien en conclure que l’interdiction de la femme Nidda à son mari n’est pas un état d’impureté.<br/> <br/> 	B) Le traité Ketouvot 72a explique : “ Elle comptera : elle effectue ce compte pour elle-même ”. Les Tossafot, au traité Guittin 2b, en déduisent que “ un témoin unique peut être cru, pour ce qui concerne une interdiction ”.<br/> <br/> 	Là encore, on peut conclure qu’il s’agit bien d’une situation d’interdiction et non d’impureté. En effet, il est dit que “ l’on ne fait pas de déduction d’un état d’impureté, pour ce qui concerne une interdiction ”, même lorsque l’on prête foi aux paroles d’un témoin unique, en cas d’impureté.<br/> <br/> 	Le Chav Chmateta, à la fin du chapitre 6, se demande si l’on croit un témoin unique, dans un cas d’impureté survenant dans le domaine privé. Pour autant, on peut se demander si ce qu’il dit à une incidence sur notre propos. On consultera également le Tséma’h Tsédek, porte des additifs, Yebamot, pages 17d et 20b.<br/> <br/> 	5. Chaque idée de la Torah est précise, en tous ses aspects. Celle qui apparaît dans la partie révélée de la Torah est conforme à sa présentation dans son enseignement profond. En l’occurrence, la Hala’ha et la conclusion selon laquelle la Nidda est une interdiction mais non un état d’impureté, de même que les deux preuves venant d’être citées correspondent effectivement à ce qu’en dit l’enseignement profond de la Torah.<br/> <br/> 	Un Juif appartient au “ peuple unique ”, même lorsqu’il se trouve “ sur la terre ”. Il reste toujours dans le “ domaine privé ” du D.ieu unique, car, même lorsqu’il commet une faute, son âme reste fidèle à D.ieu. Se trouvant dans ce “ domaine privé ”, proche de D.ieu, il ne peut souffrir la moindre faute. De ce fait, on pourrait penser que le mal, ou même le doute à ce sujet, instaure l’impureté.<br/> <br/> 	Il est donc affirmé que, pour un Juif, l’état de Nidda, de même que l’éloignement qui en découle, n’est nullement une impureté, mais simplement une interdiction, un manque et une distance qui s’instaure, entre lui et D.ieu, en ses forces intérieures et limitées, par exemple en son intellect. En effet, disent nos Sages, au traité Sotta 3a, “ un homme commet une faute seulement s’il est saisi par un esprit de folie ”, c’est-à-dire s’il ne comprend pas, ne ressent pas en son intellect la grandeur de D.ieu.<br/> <br/> 	Certes, le mal de l’interdiction empêche momentanément de se lier à D.ieu. Mais, c’est le cas uniquement lorsque l’interdiction présente un caractère certain. Si elle n’est qu’un doute, elle n’empêche pas, pas même momentanément, l’assemblée d’Israël de s’attacher à son “ Mari ”.<br/> <br/> 	Pour ce qui est des forces les plus hautes, transcendant la raison, le doute est bien une situation plus grave que la certitude. Il faut en conclure qu’il s’agit alors, essentiellement, d’impureté et non d’interdiction.<br/> <br/> 	Il en est de même pour la seconde preuve précédemment citée.<br/> <br/> 	La différence qui peut être faite entre un et deux témoins est la suivante. Deux témoins font leur déposition devant un tribunal, seul organe pour lequel celle-ci a un sens. De fait, tant qu’ils n’ont pas déposé devant le tribunal, ils peuvent revenir sur leurs propos et en proposer une autre version, comme le disent le Yerouchalmi Ketouvot, chapitre 2, paragraphe 3, la Tossefta Sanhédrin, chapitre 6, paragraphe 6 et le Tour Choul’han Arou’h ‘Hochen Michpat, chapitre 29.<br/> <br/> 	Un témoin unique, en revanche, ne dépose pas nécessairement devant un tribunal. Sa crédibilité découle de la qualité de son âme divine. On le croit parce que “ tous les Juifs sont présumés vertueux ”, comme le dit le traité Sanhédrin, au début du chapitre 3.<br/> <br/> 	Si l’on envisage la crédibilité d’une femme envers son mari, de l’assemblée d’Israël envers le Saint béni soit-Il, il n’est donc nul besoin de se rendre devant un tribunal, ni celui des hommes, ni même le tribunal céleste. Il suffit de s’en remettre à l’âme divine. Lorsque celle-ci émet un soupir sincère en observant le mal qu’elle a commis, le recours au tribunal s’avère inutile et D.ieu adopte “ la pratique des hommes juifs ”, accordant “ nourriture, vêtements et relations conjugales ”.<br/> <br/> 	En pareil cas, un Juif peut effectivement se lier à D.ieu, ainsi qu’il est dit “ Vous êtes attachés à l’Eternel votre D.ieu ”. Cet attachement s’exprime concrètement et, dès lors, on peut constater que “ Israël et le Saint béni soit-Il ne font qu’un ”, comme le dit le Zohar, tome 3, page 93b.<br/> <br/> '},

				'Siha' :{'Titre' :'Les fils d’Aharon<br/>  ','source' : '(Discours du Rabbi, 11 Nissan 5722-1962)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Notre Paracha est introduite par : “ Après la mort des deux fils d’Aharon, qui se rapprochèrent de D.ieu et moururent ”. Or, on peut s’interroger sur cette formulation. Pourquoi le verset dit-il “ et moururent ”, alors qu’il commence par “ Après la mort des deux fils d’Aharon ” ?<br/> <br/> 	Etablissant la liste de ce qui justifia la punition des fils d’Aharon, les Midrachim, Torat Cohanim, au début de la Parchat A’hareï, Vaykra Rabba, chapitre 20, paragraphe 8, Bamidbar Rabba, chapitre 2, paragraphe 23, Tan’houma A’hareï, chapitre 6, précisent : “ Ils entrèrent dans le Saint des Saints ”. Le Midrach Vaykra Rabba, chapitre 20, paragraphe 9 et le Midrach Tan’houma, à la même référence, ajoutent : “ Ils ne portaient pas les vêtements nécessaires aux Cohanim. Ils n’avaient pas d’enfants. Ils n’étaient pas mariés ”.<br/> <br/> 	Il est certain que tous ces points apparaissent, au moins d’une manière allusive, dans les versets de cette Paracha. Il convient donc de mettre en évidence ces allusions.<br/> <br/> 	De même, on doit aussi se demander comment Nadav et Avihou purent agir de la sorte. Se basant sur les propos de nos Sages, dans la Torat Cohanim, Chemini et le traité Zeva’him 115b, Rachi, dans son commentaire du verset Vaykra 10, 3, rapporte les propos de Moché à Aharon : “ Aharon, mon frère, je savais que le Sanctuaire serait sanctifié par ceux qui sont aimés de D.ieu et proches de Lui. Je m’aperçois maintenant que Nadav et Avihou sont plus grands que toi et moi ”. Dès lors comment purent-ils commettre cette faute ?<br/> <br/> 	2. La ‘Hassidout, dans le discours ‘hassidique intitulé “ A’hareï Mot ”, prononcé en 5649 et, de même, le saint Ora’h ‘Haïm, expliquent que la faute des deux fils d’Aharon n’était pas, à proprement parler, une transgression de la Volonté de D.ieu, ce qu’à D.ieu ne plaise. En effet, ils étaient profondément attachés à D.ieu et leur “ faute ” consista à laisser leur âme échapper à leur corps, du fait de leur extase. Tel est le sens de ce verset, affirmant qu’ils “ se rapprochèrent de D.ieu ” et, en conséquence, “ ils moururent ”.<br/> <br/> 	Une telle attitude est considérée comme une faute, car, même si un Juif doit avoir le désir de se libérer de la matière par son service de D.ieu et tout faire pour y parvenir, comme le disent le Choul’han Arou’h de l’Admour Hazaken, au début du chapitre 98 et les lois de l’étude de la Torah, chapitre 4, paragraphe 5, il n’en a pas moins l’obligation, lorsqu’il parvient à l’extase, de faire en sorte que son âme réintègre son corps, dans ce monde matériel.<br/> <br/> 	Nos Sages soulignent, dans le traité Avot, à la fin du chapitre 4, et le Tanya l’explique à la fin du chapitre 50, que “ tu vis contre ton gré ”, afin de réaliser la finalité de la création et de bâtir pour D.ieu une demeure ici-bas, selon le Midrach Tan’houma, Nasso, chapitre 16 et Be’houkotaï, chapitre 3, le Midrach Béréchit Rabba, à la fin du chapitre 3, Bamidbar Rabba, au chapitre 13, paragraphe 6 et le Tanya, au chapitre 36.<br/> <br/> 	Il ne faut donc pas fuir le monde. Bien au contraire, on doit y construire la demeure de D.ieu. Or, Nadav et Avihou connurent effectivement l’extase, mais, par la suite, ils faillirent à réintégrer la matière. En conséquence, leur attitude est qualifiée de faute.<br/> <br/> 	C’est pour cela que le verset répète, une seconde fois “ et ils moururent ”. En effet, il justifie ainsi “ la mort des deux fils d’Aharon ”. Car, c’est précisément là ce qui leur était reproché. Lorsque “ ils se rapprochèrent de D.ieu ”, cette proximité eut pour conséquence qu’ils “ moururent ”, car leur extase ne fut pas suivie par une réintégration de la matière. Or, telle n’est pas la Volonté de D.ieu, Qui désire posséder une demeure au sein de ce monde.<br/> <br/> 	Mon beau-père, le Rabbi, raconta que l’Admour Hazaken, de retour de son voyage au cours duquel il accompagna Rabbi Mendélé de Horodok, qui se rendait en Erets Israël, remarqua que les élèves des ‘Héders avaient adopté un comportement surprenant.<br/> <br/> 	On sait, en effet, que, dans les premiers temps de la ‘Hassidout ‘Habad, l’Admour Hazaken rassembla des jeunes gens possédant de grandes capacités et une grande érudition, dont certains avaient même déjà acquis une certaine renommée. Il les répartit en classes et leur enseigna la ‘Hassidout. Chacune de ces classes était appelée ‘Héder et l’on parlait ainsi de ‘Héder Aleph, ‘Héder Beth et ‘Héder Guimel. Pour entrer dans le ‘Héder Aleph, il fallait posséder une très bonne connaissance du Talmud, du Midrach, des Ikarim, du Kouzari et être à même de comprendre le Zohar, comme l’expliquent le Kountrass Torat Ha ‘Hassidout, page 21 et le Séfer Ha Si’hot Kaïts 5700, page 26.<br/> <br/> 	Or, ces élèves avaient, à l’époque, un comportement surprenant et ils se détachaient de la matière. L’Admour Hazaken leur dit : “ Vous, élèves des ‘Héders, devez savoir que l’on sert D.ieu précisément en demeurant au sein du monde. Le Zohar, tome 3, page 188b, affirme que ‘l’on mange du pain à la force du glaive’. Il faut donc introduire son accomplissement au sein de la matière ”.<br/> <br/> 	Ces quelques mots suffirent pour les convaincre et ils modifièrent leur attitude. Peu après, l’Admour Hazaken leur rappela l’affirmation du Zohar selon laquelle “ on mange du pain à la force du glaive ” et il expliqua que le verbe manger se rapportait ici au glaive. Il était donc nécessaire de “ manger le glaive ”. Tels furent ses propos.<br/> <br/> 	On peut donner, à ce sujet, l’explication suivante. Dans un premier temps, le monde s’oppose au domaine de la Sainteté. Malgré cela, il convient d’y agir, en y repoussant le mal, en apportant l’élévation aux parcelles de Divinité qui s’y trouvent, action qui peut également être désignée par ce terme de “ manger ”. Pour y parvenir, on a recours à la guerre, “ à la force du glaive ”. Mais, c’est de cette façon que l’on transforme le mal. Dès lors, la guerre devient inutile et l’on peut “ manger le glaive ”, car, par la suite, on peut servir D.ieu de manière pacifique.<br/> <br/> 	Et, c’est ainsi que l’on se prépare à la délivrance future, par notre juste Machia’h, ainsi que l’on forge le réceptacle pour l’obtenir. En effet, le prénom du Machia’h est Chalom, comme le dit la fin du Dére’h Erets Zouta. Alors, la paix régnera entre les créatures et “ le loup cohabitera avec l’agneau, le lion se nourrira de foin comme le petit bétail ”.<br/> <br/> 	Ce qui vient d’être dit nous permettra de comprendre de quelle manière le verset fait allusion au différents aspects de la faute des fils d’Aharon, tel qu’ils sont cités par le Midrach. Tous ces aspects sont des formes d’extase qui ne permettent pas de réintégrer la matière.<br/> <br/> 	Tout d’abord, “ ils entrèrent dans le Saint des Saints ”, s’efforçant de s’élever sans cesse, jusqu’à atteindre le point le plus haut, sans avoir l’intention de redescendre en bas. De plus, “ ils ne portaient pas de vêtements ”, ce terme désignant l’effet des Mitsvot, comme l’expliquent le chapitre 5 du Tanya et le chapitre 29 d’Iguéret Ha Kodech. En effet, on a systématiquement recours aux objets matériels, pour pratiquer les Mitsvot. Or, dans leur pratique, les fils d’Aharon écartèrent cette dimension matérielle, qui a pour but d’affiner la matière.<br/> <br/> 	Les fils d’Aharon voulurent se détacher du monde et se lier à la spiritualité la plus haute. En conséquence, “ ils n’avaient pas d’enfants, ils n’étaient pas mariés ”, ils ne mettaient pas en pratique la Mitsva de “ croissez et multipliez ”, ne se souciaient pas d’introduire les âmes dans des corps. Leur service de D.ieu était orienté dans la direction inverse et il avait pour objet de leur faire quitter leur corps.<br/> <br/> 	C’est pour cela que le début de la Parchat A’hareï Mot est également lié à Yom Kippour, bien que les premiers versets ne traitent pas des sacrifices. En effet, les Juifs, à Yom Kippour, s’identifient aux anges. Il est donc nécessaire de souligner que leur extase ne doit pas avoir pour conséquence de leur faire quitter la matière.<br/> <br/> 	3. Ayant dit “ Après la mort des deux fils d’Aharon ”, la Torah ajoute : “ C’est ainsi que Aharon s’approchera du Sanctuaire ”. Rachi précise que cette Injonction a pour but de proscrire le comportement des deux fils d’Aharon, de souligner qu’on ne doit pas l’adopter. Or, en fonction de ce qui vient d’être dit, on peut se demander comment est écartée, par ces mots, l’éventualité d’une extase sans retour vers la matière.<br/> <br/> 	Pour répondre à cette question, nous introduirons une notion préalable. Comment celui qui parvient à une extase aussi élevée peut-il encore se maintenir au sein de la matière du monde ? L’homme qui recherche l’extase doit le faire sincèrement, comme c’est le cas pour tout autre acte du service de D.ieu. Or, l’extase conduit à aimer D.ieu “ de tout ton pouvoir ”, c’est-à-dire au delà de toutes les limites. Tant que l’on conserve la mesure et que l’on est lié aux “ réceptacles ” de la personnalité, par exemple à l’intellect, on ne sert pas D.ieu “ de tout ton pouvoir ”. Dès lors, comment celui qui s’est effectivement départi de ses limites peut-il être certain de ne pas se maintenir dans l’extase mais, bien au contraire, de réintégrer la matière ?<br/> <br/> 	On sait qu’une telle précaution est nécessaire depuis le tout début de l’extase. Si cette recherche de la proximité de D.ieu n’est pas motivée par la poursuite de son propre bien, si elle ne s’explique pas parce que “ la proximité de D.ieu est bonne pour moi ”, mais est uniquement l’accomplissement de la Volonté de D.ieu, la mise en pratique du Précepte “ Tu aimeras l’Eternel ton D.ieu… de tout ton pouvoir ”, on saura garder la conscience du fait que D.ieu a créé le monde afin qu’il se perpétue, ainsi qu’il est dit (Ichaya 42, 18) : “ Il ne l’a pas créé pour la désolation, mais souhaite qu’il soit habité ”. En pareil cas, l’extase est conçue d’emblée de façon à permettre le retour vers la matière.<br/> <br/> 	Ce qui vient d’être dit nous permettra de comprendre le récit du traité ‘Haguiga 14b : “ Quatre sages entrèrent dans le Pardès… Ben Azaï observa et mourut… Ben Zoma observa… Rabbi Akiva y entra en paix et en sortit en paix ”. Or, il semble que la différence entre Rabbi Akiva et les autres puisse être observée à leur sortie du Pardès. Il est donc nécessaire de préciser que Rabbi Akiva “ sortit en paix ”. En revanche, une telle distinction paraît dénuée de sens, lors de leur entrée. Dès lors, pourquoi la Guemara souligne-t-elle que “ Rabbi Akiva entra en paix ” ?<br/> <br/> 	L’explication est la suivante. Il est dit que “ Ben Azaï observa et mourut ”. De fait, lui aussi connut l’extase sans réintégrer la matière. Du reste, son service de D.ieu était basée sur l’extase. Le traité Yebamot 63b rapporte ses propos : “ Que puis-je faire ? Mon âme a soif de Torah ! ”. Il n’eut donc pas d’enfant, tout comme les deux fils d’Aharon et, pour lui également, deux avis sont émis. Selon le premier, il n’avait simplement jamais eu d’enfant. Selon le second, en revanche, il n’était même pas marié, comme le disent le traité Sotta 4b, les Tossafot au traité Ketouvot 63a et le Rambam, lois du mariage, chapitre 15, paragraphe 3.<br/> <br/> 	En fait, lorsque Ben Azaï entra dans le Pardès, il chercha à s’attacher à D.ieu, à connaître l’extase en quittant la matière, ce qu’il n’avait pas encore fait auparavant, puisqu’en disant : “ Que puis-je faire ? Mon âme a soif de Torah ! ”, il se consacrait effectivement à l’étude. Il révélait donc la Torah dans ce monde et il la commentait, de manière agréable. En conséquence, dit l’Admour Hazaken, dans ses lois de l’étude de la Torah, au début du chapitre 3, dans le Kountrass A’haron, “ celui qui agit ainsi ne commet pas de faute ”. Pour ce qui concerne sa propre personne, en revanche, son attitude fut bien un retrait de la matière, ne permettant pas la perpétuation du monde. Et, la réaction de Ben Zoma fut la même que celle de Ben Azaï, comme le souligne le Midrach Béréchit Rabba, chapitre 2, paragraphe 4.<br/> <br/> 	Ainsi, Ben Azaï se détacha de la matière parce que, d’emblée, il n’était pas “ entré en paix ”. A l’opposé, Rabbi Akiva “ sortit en paix ” précisément parce qu’il était “ entré en paix ”. Et, ceci ne contredit nullement le fait qu’il ait dit, selon le traité Bera’hot 61b : “ Quand me sera-t-il donné de faire don de ma vie pour D.ieu ? ”. En effet, les fils d’Aharon firent une faute parce qu’ils “ se rapprochèrent ” eux-mêmes de D.ieu. Il n’en fut pas de même pour les trois vieillards qui moururent, dans le récit de la Idra, selon le Zohar, tome 3, page 144a. Ceux-là ne commirent pas de faute. Il est dit que le baiser de D.ieu qui leur prit la vie “ s’approcha d’eux ”, mais non qu’ils ne se dirigèrent pas vers lui, comme le souligne le Or Ha ‘Haïm, Vaykra 16, 1. De même, Rabbi Akiva demanda que D.ieu lui accorde la possibilité de faire don de sa vie pour Lui. C’est, précisément, le sens de l’expression “ Quand me sera-t-il donné ”. <br/> <br/> 	Un stade encore plus élevé du service de D.ieu est le sacrifice de notre père Avraham. En effet, Rabbi Akiva souhaitait que l’élévation de son service de D.ieu lui apporte la possibilité d’offrir sa vie pour D.ieu. A l’opposé, il y aurait renoncé si cette exigence allait à l’encontre de la Volonté de D.ieu et de Son désir de posséder une résidence ici-bas. C’est pour cela qu’il “ entra en paix ”. Notre père Avraham, en revanche, ne pensa même pas à sa propre personne. Sa seule motivation était de diffuser l’existence de D.ieu dans le monde.<br/> <br/> 	En tout état de cause, Rabbi Akiva “ entra en paix ” afin de mettre en pratique la Volonté de D.ieu, d’instaurer la paix entre les sphères célestes et le monde, de lier la matière à la Divinité. Et, c’est parce qu’il “ entra en paix ” qu’ensuite, il “ sortit en paix ”.<br/> <br/> 	Telle est la signification de la mise en garde : “ Il n’entrera pas à tout moment dans le Sanctuaire... C’est ainsi que Aharon s’approchera… Il obtiendra l’expiation pour lui et pour sa maison ”. Ces mots excluent également l’idée d’un retrait de la matière, empêchant de la réintégrer par la suite.<br/> <br/> 	La négation, “ Il n’entrera pas ”, l’annulation de sa propre personne, le fait de ne pas rechercher la proximité de D.ieu mais de vouloir uniquement mettre en pratique Sa Volonté est le moyen de “ s’approcher du Sanctuaire ”. C’est le sens du verset “ C’est ainsi que Aharon s’approchera du Sanctuaire ”, c’est-à-dire “ avec crainte et soumission ”, selon l’explication du Zohar, tome 3, page 108a. Bien plus, le Zohar, tome 1, page 8a, affirme que “ c’est là la porte de l’élévation ”.<br/> <br/> 	Lorsque l’entrée en matière est pénétrée de crainte et de soumission, l’extase, le fait de “ s’approcher du Sanctuaire ”, l’entrée dans ce lieu, n’empêcheront pas d’obtenir “ l’expiation pour lui et pour sa maison ”, c’est-à-dire “ pour son épouse ”, selon le début du traité Yoma. Il sera alors possible de réintégrer la matière du monde. Bien plus, le traité Yoma dit aussi que celui qui n’est pas marié, n’a pas d’épouse, ne peut entrer dans le Saint des Saints. En effet, le but de l’extase est bien de retrouver la matière, par la suite.<br/> <br/> 	Il en était de même, à la sortie du Saint des Saints. En effet, le grand Prêtre qui y entrait, priait, dès qu’il le quittait, pour que “ Ton peuple, Israël, puisse assurer sa subsistance matérielle ”, de la manière la plus concrète, selon le traité Yoma 53b.<br/> <br/> 	4. Le Zohar, tome 3, page 53b, précise que Torah est de la même étymologie que Horaa, enseignement. Tous ses récits délivrent, en effet, un enseignement, non pas seulement à une élite, mais véritablement à chacun.<br/> <br/> 	Or, la leçon que délivre l’épisode de Nadav et Avihou semble effectivement ne concerner qu’une élite, ceux qui sont réellement en mesure de connaître l’extase. C’est de telles personnes qu’il convient donc de mettre en garde, pour leur souligner la nécessité de réintégrer la matière. Quel enseignement, en revanche, en tireront la majeure partie des Juifs et surtout ceux qui connaissent une situation particulièrement basse, plus basse que la moyenne ?<br/> <br/> 	En fait, chacun a ses périodes de motivation particulière, surtout lorsqu’un moment propice survient dans les sphères célestes, par exemple pendant le Chabbat et les jours de fête ou, encore plus clairement, lorsque “ D.ieu peut être trouvé et est proche ”, c’est-à-dire, selon le traité Roch Hachana 18a, pendant les dix jours de Techouva, principalement à Roch Hachana et à Yom Kippour et, plus particulièrement dans ce dernier cas, puisque, pendant ce jour sacré, on s’élève au dessus des préoccupations profanes, on cesse tout contact avec la matière, qui fait l’objet des préoccupations quotidiennes.<br/> <br/> 	Lorsqu’un Juif, âme vêtue d’un corps qui, néanmoins, transcende la matière du monde, s’élève vers D.ieu, il doit savoir qu’il lui faudra, par la suite, réintégrer la matière. Car, l’entrée dans le Sanctuaire ne peut pas être détachée de la sortie de cet endroit. La plus grande soif du Divin, telle qu’on peut l’éprouver durent le jour sacré, ne peut pas être coupée et séparée du monde. Il faut prendre la ferme décision d’attacher ce sentiment à sa vie quotidienne, dans laquelle il faudra lui trouver une application.<br/> <br/> 	En conséquence, il faut “ entrer en paix ”, avoir l’intention d’instaurer la paix, de lier le monde à la Divinité. C’est de cette manière que l’on peut, par la suite, “ sortir en paix ” du Sanctuaire, regagner le monde afin d’y accomplir chaque action “ pour le Nom de D.ieu ”, jusqu’à mettre en pratique le principe : “ En toutes tes voies, reconnais-Le ”.<br/> <br/> 	5. Le fait de lier l’entrée du Sanctuaire à la sortie de cet endroit délivre un enseignement, non seulement pour ce qui concerne l’accomplissement au sein de la matière, après la sortie, mais aussi pour les objets matériels proprement dits qui, dès lors qu’ils appartiennent à un Juif, sont conditionnés par cette entrée dans le Saint des Saints.<br/> <br/> 	En effet, tout ce qui concerne un Juif, y compris les bénédictions matérielles qu’il reçoit, enfants, santé, prospérité matérielle, lui vient directement de D.ieu, ainsi qu’il est dit (Vaykra 26, 3-47) : “ Si vous marchez dans Mes Décrets et si vous gardez Mes Mitsvot… Je donnerai vos pluies en leur temps ”. Ainsi, un Juif obtient les “ pluie en leur temps ” grâce à sa pratique de la Torah et des Mitsvot.<br/> <br/> 	S’il se dit que “ je connaîtrai la paix, car je suivrai l’indépendance de mon cœur ”, s’il pense obtenir la satisfaction de ses besoins matériels en faisant librement ce que son cœur lui inspire et en recevant l’influence d’une source qui n’appartient pas à la Sainteté, il n’aura fait que limiter son raisonnement au court terme, car, au final, il lui faudra nécessairement se trouver en relation directe avec la Divinité, comme le souligne le Kountrass Ou Mayan, au dixième discours. Bien plus, cette révélation à court terme est possible uniquement parce que, dans un premier temps, la Volonté de D.ieu lui a été révélée dans sa dimension profonde.<br/> <br/> 	La relation entre l’entrée dans le Saint des Saints et la sortie de ce lieu fait également allusion à cela. Car, c’est seulement après s’être trouvé dans le Saint des Saints, et parce qu’il s’y est trouvé, que le grand Prêtre pouvait, par la suite, prier pour la satisfaction des besoins matériels des Juifs. Bien plus, c’est alors qu’était envisageable la satisfaction de ces besoins dans l’abondance, sans limite, grâce à ce passage dans le Saint des Saints.<br/> <br/> 	6. Comme nous l’avons dit, le grand Prêtre, pour entrer dans le Saint des Saints, à Yom Kippour, devait être marié, ainsi qu’il est dit : “ pour sa maison : pour son épouse ”.<br/> <br/> 	On peut voir en cela l’allusion suivante.<br/> <br/> 	Pour que l’entrée dans le Sanctuaire soit conforme à ce qu’elle doit être, afin que l’on puisse en “ sortir en paix ”, ce qui est bien la finalité de cette entrée, le rôle de la femme juive est déterminant. Même lorsque le mari se trouve dans le Saint des Saints, celle-ci reste “ sa maison ”, à un niveau comparable au sien, comme le dit le Maharcha, sur le traité Chabbat 118b, ou même atteignant un stade encore plus élevé.<br/> <br/> 	Le mérite et l’objectif des femmes et jeunes filles juives consiste à exercer une influence positive sur les maris et les enfants, afin que ces derniers établissent un lien entre leur entrée dans le Sanctuaire et leur sortie de cet endroit.<br/> <br/> 	Les femmes juives ne se diront pas que, si leur mari prie pendant une heure de plus que les autres, s’il étudie la Torah durant une autre heure, ou même encore plus longtemps que cela, il en résultera un manque, dans le domaine matériel. De même, il n’y a pas lieu de craindre, si l’on enseigne uniquement la Torah aux enfants, tout au long de la journée, que ceux-ci soient, de ce fait, matériellement gênés, par la suite.<br/> <br/> 	Bien au contraire, il appartient aux femmes d’expliquer aux maris et aux enfants qu’un engagement accru en tout ce qui concerne la Torah et les Mitsvot, qu’une application du Précepte “ Vous marcherez dans Mes Décrets et vous garderez Mes Mitsvot ” renforcera l’accomplissement de la promesse selon laquelle “ Je donnerai vos pluies en leur temps ”.<br/> <br/> '},
				
				'Siha' :{'Titre' :'L’interdiction de la Orla<br/>  ','source' : '(Discours du Rabbi, 12 Tamouz 5714-1954)<br/> ','resume' : ' ','contenu' : '<br/> 	1. La Parchat Kedochim définit l’interdiction de la Orla, c’est-à-dire des trois premières productions d’un arbre. La Michna du traité Orla, chapitre 1, Michna 6, citée par le traité Guittin 54b, dit : “ Si des plantations d’Orla se sont mélangées à celles qui n’en sont pas, on ne les cueillera pas. Si on l’a fait, il faut que les fruits permis soient deux cent une fois plus importants que ceux d’Orla ”.<br/> <br/> 	De façon générale, ce qui est interdit par la Torah disparaît devant la majorité ou même devant une quantité soixante fois plus grande. Les fruits d’Orla, en revanche, s’annulent dans une quantité deux cent une fois plus importante. Néanmoins, il en est ainsi uniquement lorsque l’on est devant le fait accompli, lorsque le mélange a déjà eu lieu. A priori, par contre, il est interdit de mélanger des fruits d’Orla et d’autres fruits, afin de supprimer l’interdiction des premiers. Le traité Beïtsa 4b et le Choul’han Arou’h, Yoré Déa, chapitre 99, paragraphe 5, disent, en effet, que “ il est, a priori, interdit de faire disparaître une interdiction ”.<br/> <br/> 	Notre Michna enseigne que, si des plantations d’Orla se mélangent à une quantité deux cent fois plus grande de plantations permises, de sorte que l’on ne puisse les distinguer, il est, a priori, interdit de les cueillir, ce qui aurait pour effet de supprimer cette interdiction d’Orla, la quantité requise pour cela étant bien présente. Or, il est d’emblée, interdit d’annuler un interdit. Pour autant, si on l’a d’ores et déjà pratiqué de la sorte, l’interdiction disparaît.<br/> <br/> 	Pourquoi le caractère d’Orla de ces fruits disparaît-il précisément après qu’ils aient été cueillis, ce qui n’est pas le cas avant la cueillette ? Parce que “ ce qui est attaché au sol ne peut pas s’annuler ”, comme le soulignent les commentateurs des traités Orla et Guittin, à la référence précédemment citée, de même que le Sdeï ‘Hémed, principes, seconde partie, paragraphe 83.<br/> <br/> 	2. Tous les Préceptes de l’enseignement révélé de la Torah délivrent également une enseignement moral, pour le service de D.ieu d’un Juif.<br/> <br/> 	La Torah établit le principe selon lequel la minorité disparaît devant la majorité. Considérant que “ vous êtes la minorité d’entre les nations ”, on pourrait se demander où puiser la force de ne pas se fondre dans les peuples majoritaires, auprès desquels les Juifs vivent depuis des centaines d’années.<br/> <br/> 	C’est à ce propos qu’est énoncé l’enseignement suivant. Les Juifs, partout où ils se trouvent, restent liés à leur Source, à D.ieu. Ils ne peuvent donc pas s’assimiler aux autres. Ils restent en permanence “ un peuple qui réside seul et ne tient pas compte des nations ”, selon les termes du verset Bamidbar 23, 9.<br/> <br/> 	D.ieu dit (Mala’hi 3, 6) : “ Moi, l’Eternel, Je n’ai pas changé ”. Il ne connaît pas de mutation et il est dit que “ Il a été, Il est, Il sera ”. En outre, le Chaar Ha I’houd Ve Ha Emouna, au début du chapitre 7, souligne que ce qui est vrai de la dimension du temps l’est également pour l’espace.<br/> <br/> 	Les Juifs, qui sont attachés à D.ieu, possèdent également ce caractère immuable et, du reste, le même verset se conclut par : “ Et, vous, fils de Yaakov, vous ne disparaîtrez pas ”. Leur disparition, ce qu’à D.ieu ne plaise, est inconcevable.<br/> <br/> 	Le Torah Or, Yethro, page 67a et le Likouteï Torah, commentaires de Roch Hachana, page 61d, donne une autre lecture, interrogative, du verset “ Moi, l’Eternel, Je n’ai pas changé et vous, fils de Yaakov, vous ne disparaîtrez pas ”. En effet, ayant conscience que “ Moi, l’Eternel, Je n’ai pas changé ”, comment se fait-il que “ vous, fils de Yaakov, vous n’ayez pas disparu ” en connaissant l’extase ?<br/> <br/> 	Tous les commentaires donnés à propos d’un même verset sont liés. En l’occurrence, celui qui, ayant conscience que “ Moi, l’Eternel, Je n’ai pas changé ”, n’en conçoit nullement de l’extase, selon la deuxième explication, n’en reste pas moins lié à la Source. Il ne peut donc pas disparaître et se fondre parmi les nations, ce qu’à D.ieu ne plaise, comme le souligne la première explication.<br/> <br/> 	Pour autant, ce lien doit s’exprimer concrètement, de sorte que (Devarim 28, 10) : “ Toutes les nations du monde puissent voir que tu portes le Nom de D.ieu ”. Le caractère divin des Juifs doit donc apparaître à l’évidence. Non seulement “ les nations du monde ”, les préoccupations matérielles, ne marqueront pas d’opposition, mais, bien plus, elles “ te craindront ”, viendront en aide aux Juifs dans leur service de D.ieu, qui est la finalité de la création, comme le dit la Michna, à la fin du traité Kiddouchin : “ Ils ont été créés pour me servir et j’ai moi-même été créé pour servir mon Créateur ”.<br/> <br/> 	3. L’enseignement venant d’être énoncé, selon lequel ce qui est lié à sa source ne peut disparaître, est exprimé par la Michna, à propos de la Orla, car cette interdiction permet de réparer la faute de l’arbre de la connaissance du bien et du mal, selon le commentaire du Sifteï Cohen sur la Torah, cité par le Likouteï Torah, Kedochim, page 29a.<br/> <br/> 	La Kabbala et la ‘Hassidout expliquent que, du fait de cette faute, le mal se dressa contre la Sainteté. On consultera, à ce sujet, le Chneï Lou’hot Haberit, dans l’introduction du Beth Israël, page 18b et le Tséma’h Tsédek sur Tehilim, 55, 19, paragraphe 10. Car, le mal existait déjà avant cette faute, mais, alors, il ne s’opposait pas à la Sainteté. Il était, bien au contraire, comme une écorce qui protège le fruit et, selon l’expression du traité Sanhédrin 59b, “ un grand serviteur ”. Puis, la faute fut commise et il en résulta une opposition.<br/> <br/> 	En mettant en pratique l’enseignement qui vient d’être énoncé et que délivre la Orla, en mettant en évidence le lien qui attache un Juif à D.ieu, on réparera la faute de l’arbre de la connaissance du bien et du mal, qui en est à l’origine. Non seulement les Juifs ne disparaîtront pas parmi les nations, mais, bien plus, celles-ci comprendront qu’elles reçoivent l’élévation en les servant.<br/> <br/> 	Il en était bien ainsi, avant la faute. L’écorce protégeait le fruit et il est dit (Ichaya 61, 5) : “ Des étrangers viendront et feront paître vos troupeaux ”, comme l’explique le traité Bera’hot 35b. Il en sera ainsi, lors de la délivrance véritable et complète, par notre juste Machia’h, très prochainement<br/> '},
				
				'Siha' :{'Titre' :'Les deux Pessa’h<br/>  ','source' : '(Discours ‘hassidique du Rabbi, intitulé “ Vous serez saints ” 5721-1961)<br/> ','resume' : ' ','contenu' : '<br/> 	Quelle différence y a-t-il entre le premier et le second Pessa’h ? Lors du premier, on ne doit pas voir, ni même trouver du ‘Hamets chez soi. Lors du second, par contre, on consomme de la Matsa, tout en conservant le ‘Hamets à la maison, comme le dit le traité Pessa’him 95a.<br/> <br/> 	Nous le comprendrons en précisant, au préalable, la différence entre la sortie d’Egypte et le compte de l’Omer. La sortie d’Egypte est le point central du mois de Nissan. C’est pour cela que le 1er Nissan est le nouvel an des fêtes, puisque Pessa’h est célébré pendant ce mois. Il est également qualifié de mois de délivrance et nos Sages soulignent que “ c’est en Nissan qu’ils furent libérés ”.<br/> <br/> 	Le compte de l’Omer, en revanche, est directement lié au mois d’Iyar. La sortie d’Egypte fut réalisée à l’initiative de D.ieu, ainsi qu’il est dit : “ Attire-moi vers Toi ”. Ce compte, à l’opposé, résulte de l’effort des hommes, ainsi qu’il est dit : “ Nous courrons vers Toi ”.<br/> <br/> 	Certes, une révélation émanant de D.ieu est plus élevée que celle qui est le fruit de l’effort des hommes. Une créature, par son service, ne peut que s’élever vers sa source, d’autant qu’en l’occurrence, le compte de l’Omer précède le don de la Torah. C’est pour cela que l’Essence de D.ieu est à l’origine de la délivrance de Nissan. Iyar, par contre, s’appelle “ le mois du reflet ”, se démarquant de l’Essence. C’est alors que naquirent “ ceux qui firent briller ce reflet dans le monde ”, comme le note le traité Roch Hachana 11a.<br/> <br/> 	Cette expression désigne les Patriarches, Avraham, Its’hak et Yaakov, dont les initiales des noms, avec celui de Ra’hel, forment le nom d’Iyar, selon le Beth Chmouel sur le Choul’han Arou’h, Even Ha Ezer, chapitre 126, paragraphe 20 et le Meoreï Or, 1, 84. Et, le Midrach Chir Hachirim Rabba, au chapitre 1, dit que leurs Mitsvot “ étaient des odeurs ”.<br/> <br/> 	Malgré tout cela, pour ce qui est de l’effort des hommes, une révélation céleste ne peut transformer l’âme animale. Elle ne fait que repousser le mal et c’est pour cela qu’il fallut s’enfuir d’Egypte, comme le précise le chapitre 31 du Tanya. L’effort des hommes, par contre, transforme le mal, comme le dit le Likouteï Torah Vaykra 3a et Bamidbar 3a.<br/> <br/> 	Lors du premier Pessa’h, en Nissan, il est interdit de voir ou de trouver du ‘Hamets chez soi. En effet, un homme n’a pas affiné ses comportements et il doit donc se préserver du mal, dans toute la mesure du possible, à l’image de celui qui a accédé à la Techouva et qui doit dire : “ Je n’aime pas ” ce qui est interdit, comme l’explique le Likouteï Torah, Vaét’hanan, à la page 9d.<br/> <br/> 	Il n’en est pas de même pour le second Pessa’h, en Iyar, mois des Patriarches, qui évoque le Char céleste, symbole de la soumission. La situation que ce mois introduit est celle du Juste, qui a le droit de dire : “ J’aime ce qui est interdit.<br/> <br/> 	Pessa’h Cheni intervient au milieu de la période de l’Omer et certains comportements n’ont donc pas encore reçu l’élévation. Malgré cela, pour ceux qui l’ont été, un Juif peut effectivement être considéré comme un Juste.<br/> <br/> '},
