des dons à deux pauvres?<br><br>	D) Pourquoi faut-il envoyer deux choses à un ami, alors que, pour un pauvre, une seule est suffisante? Le contraire eut semblé plus logique et la Tsédaka  aurait dû occuper une place plus centrale que les cadeaux aux amis. Ainsi, le Rambam dit, à la fin de ses lois de la Meguila, qu’il vaut mieux multiplier les dons aux pauvres plutôt que son propre repas et les cadeaux aux amis. Il aurait dû en être de même pour les modalités d’application de cette Mitsva. On aurait pu multiplier les dons aux pauvres non seulement par le nombre de personnes concernées, mais aussi par la quantité de ce qui leur est donné.<br><br>	E) Pourquoi ne peut-on envoyer à un ami qu’un mets consommable alors que, pour le pauvre, on a le choix entre un aliment et de l’argent? Le traité Taanit 23b dit pourtant que la Tsédaka, dans sa forme la plus élevée, doit être immédiatement consommable. Dès lors, pourquoi ne pas imposer, à Pourim, un don aux pauvres sous forme d’aliments?<br><br>	Une seule explication permettra de répondre à toutes ces questions à la fois. Nous donnerons, au préalable, une définition précise, bien que concise, de Pourim. En effet, le temps ne permet pas de développer une longue explication.<br><br>*   *   *<br><br>	Pourim a une portée très générale. Si l’on considère les faits concrets, un décret avait alors prononcé la mort de tous les Juifs, dans l’ensemble des provinces. Bien plus, le Talmud Babli, au traité Meguila 11a, n’adopte pas l’avis du Midrach  Rabba, Meguilat Esther, chapitre 1 et il considère que A’hachvéroch régnait sur le monde entier. Le décret portait donc bien sur la totalité du peuple juif et le salut, qui fut l’issue finale, avait donc bien la portée la plus générale.<br><br><br><br>	La révélation du Sinaï, la Torah et les Mitsvot ont pour but de bâtir une demeure pour D.ieu, ici-bas. C’est le sens de la réponse que Moché, notre maître donna aux anges, selon le traité Chabbat 88b: "Etes-vous descendus en Egypte? Avez-vous été les esclaves du Pharaon? A quoi vous servirait la Torah?". Et, ces anges n’envisagèrent même pas que la Torah puisse leur être donnée uniquement dans sa dimension spirituelle.<br><br>	Car c’est bien ce qui s’était passé, lors du don de la Torah. Mais, par la suite, les enfants d’Israël et le monde entier devinrent plus frustes. Depuis lors, tout dépend donc de l’accomplissement de la Torah et des Mitsvot par les Juifs. C’est ainsi qu’ils apportent l’élévation à ce monde inférieur, comme l’indique le Tanya, aux chapitres 36 et 37. Lors du don de la Torah, il fut dit que "Israël campa", au singulier et cette unité leur permit de recevoir la Torah, comme le dit le Yalkout Chimeoni, Yethro, au paragraphe 273 et l’on consultera également le Torah Or, à la fin du discours ‘hassidique intitulé “ Lorsqu’elle se présenta devant le roi ”.<br><br>	Il en fut de même à l’époque de Pourim. Il est dit que "les Juifs reçurent", Kibel, terme que le verset emploie au singulier. De même, dans notre service de D.ieu, à l’époque actuelle, notre unité est une condition essentielle, comme le souligne le Tanya, au chapitre 32. Et, le Dére’h Mitsvoté’ha l’explique de manière détaillée.<br><br>	Il résulte de ce qui vient d’être dit que Pourim correspond à la perfection du don de la Torah. Les caractères essentiels de la Torah et des Mitsvot doivent donc s’y refléter, en particulier le fait qu’elles permettent de bâtir pour Lui une demeure ici-bas. Le moyen d’y parvenir est de réaliser l’unité véritable. Pourim souligne, en outre, que tout cela doit découler de l’effort des hommes et non d’une révélation céleste.<br><br>*   *   *<br><br>	Nous envisagerons maintenant les différents aspects de la fête de Pourim.<br><br>	Dans le Midrach  Chemot Rabba, au début de la Parchat Yethro, cité par Rachi, dans son commentaire du traité Chabbat 31a, nos Sages interprètent le verset "n’abandonne pas ton ami et l’ami de ton père" de la manière suivante: "Cet Ami, c’est le Saint béni soit-Il". Or, comment imaginer une relation d’amitié entre une créature insignifiante et l’Essence de D.ieu?<br><br>	En fait, D.ieu prit la décision, lorsqu’Il donna la Torah, d’y inscrire l’Essence de Lui-même, selon le Midrach  Chemot Rabba, au début du chapitre 33. Il fit que la récompense de la Mitsva, de la même étymologie que Tsavta, le lien, soit la possibilité de se lier à Lui, comme l’explique longuement mon beau-père, le Rabbi Chlita, dans Hatamim, fascicule 1, page 25 et comme l’indique brièvement le Hayom Yom, à la page 102.<br><br>	C’est pour cette raison que l’on emploie, pour définir la Torah et les Mitsvot, l’image de la nourriture et de la boisson, dans le Midrach  Rabba Kohélet, chapitre 2, paragraphe 24, qui dit : “ Chaque fois qu’il est question de nourriture et de boisson dans cette Meguila, le verset fait, en réalité, allusion à la Torah et aux bonnes actions ”. La Torah est, en outre, comparée au pain, celui des hommes, mais aussi celui de D.ieu, si l’on peut ainsi s’exprimer, ainsi qu’il est dit : “ Allez, luttez pour Mon pain ”, ce qui, d’après le Likouteï Torah Matot, fait également allusion aux Mitsvot. Il s’agit donc bien de “ Mon pain ” et c’est pour lui qu’il faut “ lutter ”.<br><br>	Il en est ainsi pour la Torah et les Mitsvot, de manière globale. Mais, en une analyse plus précise, quelques distinctions peuvent néanmoins être faites. Ainsi, l’amour et la crainte de D.ieu ne sont que “ les ailes ”, selon le chapitre 40 du Tanya, pour une raison que ce texte précise. Dans les discours ‘hassidiques de la Parchat Vayéchev, dans le Torah Or et le Torat ‘Haïm, ils sont également surnommés l’or et l’argent, lesquels permettent d’acquérir la nourriture et la boisson.<br><br>	Telles sont les Mitsvot de Pourim. L’envoi de mets à un ami illustre la relation entre Israël et le Saint béni soit-Il. Il s’agit donc bien d’aliments et de boissons. En effet, l’or et l’argent, c’est-à-dire l’amour et la crainte de D.ieu, ne permettent pas, même au Juste le plus parfait, de conserver le lien avec D.ieu que l’âme possédait lorsqu’elle se trouvait là-haut, avant de descendre dans ce monde inférieur, comme le souligne le Tanya, au chapitre 37. Bien plus, l’âme n’est pas descendue ici-bas pour acquérir ces sentiments, mais plutôt pour y bâtir le Sanctuaire de D.ieu, en accomplissant concrètement les Mitsvot.<br><br>	On offre à un ami deux mets. En effet, un seul n’introduirait qu’une catégorie de Mitsvot. On pourrait donc penser que l’homme les accomplissant est motivé uniquement par sa propre nature. Si c’était le cas, le Sanctuaire de D.ieu ne serait pas construit. C’est pour cela que Rabbi ’Hanina Ben Tradyon s’interrogea, comme le rapporte le traité Avoda Zara 18a: "Ai-je une part dans le monde futur?". Le Torah Or précise tout cela dans le commentaire du discours ‘hassidique intitulé “ De nombreuses eaux ”.<br><br>	Bien plus, à propos de ces mets adressés aux amis, il doit y avoir un envoi, Michloa’h. En effet, la Torah et les Mitsvot reçoivent l’élévation grâce à l’amour et à la crainte de D.ieu, qu’ils soient naturels ou fruits de la réflexion, comme l’explique le Tanya, au chapitre 40. Car, il est clair qu’elles ne doivent pas rester dans ce monde, siège des forces du mal.<br><br>	Ce qui vient d’être dit concerne uniquement la dimension individuelle. Mais, nous avons vu à quel point est nécessaire l’unité d’Israël, ainsi qu’il est dit "Israël campa", au singulier, "les Juifs reçurent", au singulier également dans le verset. C’est pour cela que la seconde Mitsva de Pourim est celle des dons aux pauvres. Elle permet d’entrer en relation avec celui qui est "pauvre" par le niveau de ses connaissances et de le convaincre qu’il doit mettre en pratique la Torah et les Mitsvot.<br><br>	Ceci ne contredit nullement la nécessité, pour chacun, d’introduire son propre effort, pendant la fête de Pourim. En effet, cet effort doit se substituer à la révélation divine, qui s’apparente à la contrainte, comme, lors du don de la Torah, lorsque D.ieu plaça la montagne sur la tête des enfants d’Israël et leur dit: "C’est ici que vous serez enterrés".<br><br>	On peut ainsi comprendre la preuve que tire le Torah Or, à la fin du discours ‘hassidique intitulé “ On est tenu de s’enivrer ”, du fait qu’il n’y eut pas de révélation divine, à Pourim, parce que le verset dit: "Je voilera Ma face, ce jour-là". Mais, bien évidemment, cela ne signifie pas que l’un ne doit pas venir en aide à l’autre, parfois en lui faisant un reproche. C’est bien évident.<br><br>	Toutefois, la manière de convaincre diffère pour chacun. L’un verra quelqu’un porter les Tefillin, en sera touché et les mettra à son tour. L’autre commencera à les mettre uniquement quand on lui expliquera le sens de l’amour et de la crainte de D.ieu. C’est pour cela que les dons aux pauvres peuvent être de l’argent ou des mets. Leur but, en effet, n’est pas de bâtir la demeure de D.ieu dans le monde, mais de convaincre le pauvre de le faire.<br><br>	C’est pour cela qu’un seul don à chaque pauvre suffit. Car, même si ce don correspond à une situation naturelle de la part de son auteur, seul importe, bien sûr, le fait que le pauvre mette en pratique la Torah et les Mitsvot, pour le Nom de D.ieu.<br><br>	Nos Sages, au traité Baba Batra 9a, en disent de même de la Tsédaka  matérielle: "Si on la donne par sa propre initiative, c’est bien. Si ce n’est pas le cas, d’autres nations peuvent venir et se l’approprier de force. Dans ce dernier cas, il s’agira également d’une Tsédaka ."<br><br>	Néanmoins, il reste nécessaire de donner à deux pauvres. En effet, il y a, de façon générale, deux catégories de personnes qui doivent être aidées par leurs amis. Le service de D.ieu doit participer à la fois de l’âme et du corps, comme l’indiquent nos Sages par la parabole du boiteux et de l’aveugle, au traité Sanhédrin 91a. Selon la terminologie de la ’Hassidout, l’âme divine et l’âme animale doivent, l’une et l’autre, prendre part à ce service. L’une sans l’autre ne pourrait agir de manière satisfaisante.<br><br>	De plus, un effort est nécessaire pour l’une comme pour l’autre. En effet, l’âme, lorsqu’elle descend ici bas, s’inscrit dans la dimension matérielle. De même, il faut tenir compte des différentes catégories d’hommes qui servent D.ieu. Certains le font par leur corps, d’autres par leur esprit. C’est pour cela que l’on fait des dons à deux pauvres.<br><br>*   *   *<br><br>	Lorsque l’on s’efforce de rapprocher son prochain de la Torah et des Mitsvot, on peut agir de différentes façons. De manière générale, on en définit deux:<br><br>	A) On peut décrire à quelqu’un le caractère insignifiant de l’homme, le dégoût et l’aversion qu’inspire le mal, les punitions du Guéhénom, en un mot expliquer de quoi il convient de s’éloigner. C’est, de façon générale, l’option de l’Ethique, du Moussar.<br><br>	B) On peut aussi expliquer clairement la grandeur de D.ieu, ainsi qu’il est dit "comme sont grandes Tes actions", la valeur infinie de la Torah et des Mitsvot, c’est-à-dire parler de l’objectif dont il convient de se rapprocher. C’est, de façon générale, la conception de la ’Hassidout.	Voici l’un des points qui distinguent ces deux approches. Lorsque l’on s’adresse à son interlocuteur de la première manière, lui expliquant que le sort de celui qui agit mal est amer et peu enviable, que cet homme est méprisable lorsqu’il est attiré par les plaisirs du monde, les propos que l’on tient ne sont pas une Mitsva. On espère simplement que, grâce à ce discours, celui à qui on s’adresse regagnera le droit chemin.<br><br>	En revanche, si l’on adopte la seconde voie, le discours que l’on tient est, par lui-même, la Mitsva la plus élevée, celle d’avoir connaissance de l’enchaînement des mondes, ainsi qu’il est dit "connais le D.ieu de ton père", de percevoir Son unité.<br><br>	Pour reprendre la distinction précédente, la première approche se limite à des dons aux pauvres, alors que la seconde, si elle est désintéressée, s’apparente à la fois aux cadeaux adressés aux amis et aux dons aux pauvres.<br><br>	De même, les textes de la ’Hassidout sont des causeries, Si’hot et des discours, Maamarim. Ces derniers concernent plus directement l’âme divine, l’intellect, à laquelle ils apportent la révélation, alors que les premières comportent des récits, des explications sur les concepts de la ’Hassidout, des encouragements au service de D.ieu. Elles s’adressent donc aux deux catégories de pauvres.<br><br>	La propagation désintéressée et la diffusion publique des textes de la ’Hassidout qui en présentent les concepts, renforcent la crainte de D.ieu et la pratique de la Torah et des Mitsvot, racontent l’histoire de nos maîtres et des ’Hassidim des précédentes générations dont chacun, à sa manière, doit imiter l’exemple. Elles font donc effectivement allusion aux cadeaux envoyés à des amis et aux dons aux pauvres, jusque dans leur moindre détail.'
												},
													
												'Siha 10': 
												{
													'Titre' : 'Pourim et l’étude de la ’Hassidout',
													'source' :' Par la grâce de D.ieu,7 Adar Chéni 5722, date mentionnée par le Yefé Toar sur le Midrach  Chemot Rabba, chapitre 1 et le Séder Ha Dorot, 2368,',
															'resume' : ' ',
														   'contenu' : ' 	Pourim approche et c’est alors que "les Juifs acceptèrent et reçurent" la Torah qui leur avait, au préalable, été donnée sous la contrainte, comme l’explique le traité Chabbat 88a.<br><br>	Puisse D.ieu faire que chacun intensifie son étude de la partie révélée de la Torah et de la ’Hassidout, en particulier lorsque celle-ci est publique, comme l’expliquent le traité Meguila 3b et le Maguen Avraham sur le Choul’han Arou’h, Ora’h ’Haïm, chapitre 687, paragraphe 3.<br><br>	Bien plus, on peut dire que l’étude de la ’Hassidout soutient celle de la partie révélée de la Torah, comme le précisent le Kountrass Ets ’Haïm, chapitre 15, paragraphe 21 et le Likouteï Torah, Vaykra, au commentaire du discours "Ne fais pas disparaître", paragraphe 5.<br><br>	Et, il en est de même pour le service de D.ieu, en général, comme l’explique longuement le Kountrass Ets ’Haïm, montrant que l’Unité supérieure permet d’asseoir l’Unité inférieure.<br><br>	Ceci exercera également son effet sur la pratique des Mitsvot. Car, disent nos Sages: "Grande est l’étude qui conduit à l’action". Les voiles et les obstacles disparaîtront, dès lors que l’étude portera conjointement sur la partie révélée et sur l’enseignement profond de la Torah, comme l’établit le Kountrass précédemment cité.<br><br>	De fait, c’est également de cette manière que les Mitsvot peuvent marquer de leur empreinte la manière dont on sert D.ieu, dans ses actes permis, ainsi qu’il est dit: "En toutes tes voies, reconnais-Le".<br><br>	Bien plus, c’est de cette façon que l’on apporte l’élévation aux trois forces du mal et que l’on transforme l’obscurité véritable en lumière, comme l’explique la fin du Séfer Ha Mitsvot, du Tséma’h Tsédek.<br><br>	Ainsi, affirment les Sages, au traité Bera’hot 63a: "En toutes tes voies, reconnais-Le, même s’il faut passer par une faute pour accomplir la Mitsva, comme le fit le prophète Elie, sur le mont Carmel".<br><br>	Le Tséma’h Tsédek établit l’élévation d’une telle forme du service de D.ieu. En effet, il est dit que "les Justes parfaits ne peuvent accéder à l’élévation de ceux qui sont parvenus à la Techouva". Malgré cela, explique le Tséma’h Tsédek, en mettant en pratique ce qui vient d’être dit, on parvient à surpasser ceux qui ont accédé à la Techouva.<br><br>	Néanmoins, on accomplira tout cela uniquement avec joie et inspiration, avec un bien visible et tangible. Car, telle est précisément l’importance de Pourim, qui inspire la joie au corps et à tout ce qui le concerne, comme le souligne le Toureï Zahav, commentant le Choul’han Arou’h, Ora’h ’Haïm, chapitre 670, paragraphe 3.<br><br>	La manière d’appliquer tout ce qui vient d’être dit à son propre service de D.ieu est, sans doute, bien claire pour chacun.'

												'Siha 1': 
												{
													'Titre' : 'Une pièce de feu émanant du Trône céleste',
													'source' :' (Discours du Rabbi, Chabbat Shekalim 5717-1957)',
															'resume' : ' ',
														   'contenu' : ' 	1. Commentant le verset du début de notre Paracha “ Voici ce qu’ils donneront ”, le Yerouchalmi explique : “ Rabbi Meïr dit : Le Saint béni soit-Il fit sortir une pièce de feu de sous Son trône et la montra à Moché en lui disant : voici ce qu’ils donneront ”.<br><br>	En effet, Moché éprouvait des difficultés, ne saisissant pas la portée de ce demi Shekel. C’est la raison pour laquelle D.ieu le lui montra.<br><br>	Commentant le traité ‘Houlin, les Tossafot expliquent qu’en fait, Moché savait, bien évidemment, ce qu’était un demi Shekel. Néanmoins, il ne comprenait pas pourquoi D.ieu avait demandé de le donner pour assurer le rachat de son âme. Car, de fait, quel est le sens d’un tel rachat ? Le verset (Yov 2, 4) ne dit-il pas “ On donne la peau pour la peau, l’homme offre tout ce qu’il possède pour sauver sa vie ” et n’est-il pas dit que tout cela ne suffit pas encore ?<br><br>	On peut, en conséquence, s’interroger. Comment cette notion de rachat de l’âme s’éclaira-t-elle soudain pour Moché parce que D.ieu lui avait montré une pièce d’or, qui se trouvait sous Son trône ?'+
														   '<br><br>	2. Pour comprendre tout cela, nous définirons, au préalable, ce qu’était cette pièce, extraite de sous le trône de D.ieu.<br><br>	En effet, trois points doivent être distingués. Il s’agissait d’une pièce. Celle-ci était en feu. Elle provenait de sous le trône céleste.<br><br>	La Guemara définit une pièce comme un moyen de paiement couramment accepté. C’est ce qui la distingue de la valeur marchande d’un objet, que tous n’évaluent pas de la même façon. Celui qui en éprouve un plus grand besoin lui accordera une valeur supérieure. Pour un second, elle aura moins de valeur et, pour un troisième, elle n’en aura pas du tout. Une pièce, à l’opposé, a une valeur unanimement reconnue.<br><br>	Le feu est différent de tous les autres éléments fondamentaux de la matière, qui sont pesants. Certes, l’air ne l’est pas, mais, il demeure, tout au moins, là où il se trouve, c’est-à-dire ici-bas, ainsi qu’il est dit : “ Le souffle (l’air) de D.ieu planait sur la face des eaux ”. Telle est sa place et il s’y maintient.<br><br>	A l’opposé, le feu, par nature, s’élève, de sorte qu’il faut recourir à différents stratagèmes pour le faire descendre ici-bas et l’y maintenir, de sorte qu’il éclaire.<br><br>	Le Trône céleste, quant à lui, présente deux aspects. C’est un trône, d’une part. Et, il proclame l’honneur de D.ieu, d’autre part.<br><br>	Kissé, le trône, est de la même étymologie que Kissouï, le voile, comme le soulignent les livres sacrés. En l’occurrence, ce trône est consacré à l’Honneur de D.ieu. L’image d’un roi de chair et d’os permettra de le comprendre. C’est lorsque celui-ci siège sur son trône qu’il apparaît dans toute sa gloire.<br><br>	On peut s’interroger sur ce qui vient d’être dit, puisque l’on trouve ici deux idées opposées. D’une part, le roi doit se montrer s’il veut être honoré. Lorsqu’il laisse apparaître toute sa grandeur, il provoque la crainte de ses sujets, qui l’honorent. A l’opposé, s’il reste caché, nul ne l’honorera, bien au contraire. Dès lors comment établir une relation entre l’honneur et le trône, synonyme de voile ?<br><br>	Le Maguid de Mézéritch donne la réponse à cette question. Si la grandeur et la clarté célestes se révélaient pleinement, les créatures ne pourraient le supporter. La présence d’un écran, tempérant Sa clarté, est donc une nécessité. Pour autant, ce voile n’est pas opaque. Il occulte uniquement le dévoilement que les créatures ne pourraient supporter, permettant ainsi de dévoiler pleinement la Lumière que le monde peut intégrer, qui peut le transformer et le conduire à honorer D.ieu.<br><br>	De fait, telle est, au sens le plus simple, la raison d’être d’un trône, sur lequel on s’assoit, mouvement qui implique une descente du corps, à la différence de la station debout, montrant le corps dans toute sa hauteur. Le Trône céleste est donc le moyen, pour D.ieu, de “ descendre ” vers Ses créatures, de contracter Sa Lumière pour qu’elles puissent la percevoir.<br><br>	En effet, Kissé, le trône, se décompose en Kess Alef. Ainsi, l’Essence de D.ieu, Maître du monde, à laquelle fait allusion ce Alef, se recouvre d’un voile, Kess. Dès lors, Elle peut se révéler aux créatures.<br><br>	En ce sens, le Trône céleste est bien le moyen de créer une relation entre D.ieu et les créatures, de leur révéler Sa Lumière. Et, le monde spirituel de Brya, dans lequel il se trouve, s’appelle, de ce fait, “ le monde du Trône ”.'+
														   '<br><br>	3. La révélation du trône céleste met en éveil, chez les créatures, deux sentiments, de sens opposé, l’extase, d’une part, le désir de réintégrer la matière, d’autre part.<br><br>	L’extase, tout d’abord. Lorsque les créatures perçoivent la grandeur et la merveille du Créateur, ressentent qu’ils n’ont pas le moyen d’intégrer ces notions, ni par leur intellect, ni par l’émotion de leur cœur, ils s’animent d’un désir d’extase, d’une volonté de quitter le monde matériel, de se départir de leurs limites, afin d’inscrire leur existence dans la Divinité.<br><br>	Le stade de la création transcendant le Trône céleste ne saurait provoquer l’extase des créatures. Il est bien trop élevé pour elles, de sorte qu’il ne suscite pas leur émerveillement. A l’opposé, les hommes sont capables, à tout le moins, de s’extasier devant la grandeur du Trône céleste, d’en percevoir la merveille.<br><br>	Puis, l’on réintègre la matière. On sait, en effet, que telle est la Volonté de D.ieu et la finalité de la création, puisqu’Il souhaita que soit bâtie pour Lui une demeure ici-bas. C’est la raison pour laquelle D.ieu se voilà, grâce à Son Trône, afin d’être perçu par les hommes. Méditer à tout cela permet effectivement cette réintégration de la matière. Les créatures peuvent ainsi se pénétrer de soumission à D.ieu, mettre en pratique la Torah et les Mitsvot dans ce monde matériel.'+
														   '<br><br>	4. Les deux mouvements que sont l’extase et la réintégration de la matière, lui faisant suite, sont comparables à la pièce et au feu.<br><br>	L’extase évoque le feu, qui, par nature, s’élève tout comme l’extase conduit plus haut. La réintégration de la matière peut être comparée à une pièce, que tous acceptent en paiement et qui a toujours la même valeur.<br><br>	Car, on peut déterminer, entre l’extase et le retour vers la matière, la différence suivante :<br><br>	L’extase est un sentiment éprouvé par les êtres créés, lorsque ceux-ci s’émerveillent en se trouvant face à la Divinité, Qui transcende leurs propres forces. Il en est donc différentes formes, conditionnées par la profondeur de la compréhension et du sentiment que chacun peut avoir du Divin, selon la force de sa détermination, ses capacités intellectuelles ou émotionnelles.<br><br>	A l’opposé, on ne réintègre pas la dimension matérielle en mesurant la distance qui sépare la créature limitée de la Divinité, mais, bien au contraire, en se soumettant à Sa Volonté, en voulant la réaliser. Ce sentiment est donc identique chez chacun.<br><br>	Une autre explication permettra également de justifier pourquoi la pièce est liée à la réintégration de la matière. En effet, Matbéa, une pièce, est de la même étymologie que Téva, la nature.<br><br>	Les deux explications qui viennent d’être développées à propos de la pièce sont liées. Une pièce est acceptée par tous et elle a une valeur précise, qui ne dépend pas du sentiment des hommes, mais qui est “ naturelle ”, résulte de ses propriétés physiques, du fait qu’elle est acceptée, de manière identique, par de nombreuses personnes, pourtant différentes les unes des autres par leurs traits de caractères.<br><br>	C’est ainsi que l’on peut définir la réintégration de la matière et la soumission à D.ieu, identique pour tous, découlant de la prise de conscience que D.ieu souhaite disposer d’une demeure ici-bas, dans le monde, au sein de la matière, en empruntant les voies de la nature.'+
														   '<br><br>	5. La finalité est donc que la pièce soit de feu, qu’une relation s’instaure entre ces deux éléments.<br><br>	La nature humaine veut qu’en agissant avec émotion, on éprouve plus d’enthousiasme et de vitalité. C’est également pour cela que l’extase est symbolisée par le feu. A l’opposé, celui qui agit par soumission ne peut être enthousiaste et vif.<br><br>	Il faut donc que la pièce soit faite de feu, que les deux éléments se rejoignent. La pièce est nécessaire, car on doit être soumis. Pour autant l’engouement et la vigueur sont indispensables. On ne doit pas se passionner pour ce que l’on souhaite soi-même, mais bien pour ce à quoi l’on se soumet.'+
														   '<br><br>	6. Comment susciter ces deux sentiments opposés ?<br><br>	Certes, les forces dont disposent les créatures limitées ne le permettent pas. La révélation de la Divinité au sein des créatures, par contre, rend possible un tel résultat, car D.ieu peut joindre deux éléments opposés.<br><br>	Tel est donc le sens de cette pièce de feu, issue de sous le Trône céleste, début de la révélation de D.ieu parmi les créatures.<br><br>	Plus spécifiquement, le Trône céleste correspond également à l’essence de l’âme, elle-même incrustée sous ce Trône, émanation du Créateur, grâce à laquelle l’effort du service de D.ieu qu’illustre la pièce de feu devient possible.'+
														   '<br><br>	7. Ce qui vient d’être dit nous permettra de comprendre pourquoi le fait de présenter une pièce de feu, émanant de sous Son trône, fut, de la part de D.ieu, une réponse à l’interrogation de Moché sur la manière de racheter la faute.<br><br>	En effet, les transgressions et les défauts qu’elles entraînent, même quand il s’agit de la faute du veau d’or, n’entachent que la partie de l’âme se révélant ici-bas. Son essence, par contre, reste toujours intègre. Au moment même de la faute, elle reste fidèle à D.ieu.<br><br>	Cette essence de l’âme est donc la pièce de feu, provenant de sous le Trône céleste, qui fait la jonction entre l’extase et le retour vers la matière. Elle intervient également sur sa partie qui se révèle ici-bas et assure son rachat, sa purification. Dès lors, tous les défauts disparaissent. Bien plus, cette âme est alors chérie par D.ieu, exactement comme elle l’était avant la faute.'+
														   '<br><br>	8. L’explication qui vient d’être développée à propos du demi Shekel nous permettra de comprendre plusieurs lois énoncées, à ce propos :<br><br>	A) Il est dit que “ le riche ne donnera pas plus et le pauvre ne donnera pas moins ”. Or, pourquoi le riche ne pourrait-il offrir une somme plus importante? Plus encore, le demi Shekel servait au financement des sacrifices publics. Or, la Hala’ha dispose que “ le riche qui offre un sacrifice de pauvre ne s’est pas acquitté de son obligation ”. Pourquoi donc la contribution du riche ne serait-elle pas supérieure à un demi Shekel ?<br><br>	On peut répondre à cette question en fonction de ce qui vient d’être dit. Le riche se distingue du pauvre uniquement par ses forces révélées. Par leurs forces cachées, en revanche et, a fortiori, par l’essence de leur âme, tous sont identiques, car “ nous avons tous un même Père ”. Ce qui procède de cette essence est donc bien un acte similaire, de la part de chacun.<br><br>	B) Le demi Shekel était donné en espèce et non par la valeur marchande d’un objet. En effet, l’effort réalisé par l’essence de l’âme est le même pour tous. Il faut donc avoir recours à une pièce, dont nul ne conteste la valeur.<br><br>	C) Le demi Shekel servait à financer les sacrifices publics et non individuels. Ces derniers, en effet, sont tous différents et le riche qui offre celui d’un pauvre n’aura rien accompli. Les sacrifices publics, en revanche, forgent l’unité d’Israël, soulignent que tous les Juifs ne forment qu’une seule et même entité.<br><br>	D) Le demi Shekel permit d’acquérir les socles du Sanctuaire, mais non ses tentures et ses poutres, pour lesquelles chacun pouvait donner ce qu’il voulait, selon sa générosité. Les socles, en revanche, constituent la base du Sanctuaire et font ainsi allusion à la soumission.'+
														   '<br><br>	9. Après la destruction du Temple, il fut décidé que le demi Shekel serait consacré à la Tsédaka, qui est, en particulier donnée le matin, avant la prière, ainsi qu’il est dit : “ On donne une pièce au pauvre et l’on prie ensuite ”.<br><br>	La relation entre la prière et la Tsédaka est la suivante :<br><br>	A) Les prières furent instaurées pour remplacer les sacrifices perpétuels, qui sont des sacrifices publics.<br><br>	B) La prière est à la base du service de D.ieu de toute la journée, qu’elle introduit. Elle requiert toute la concentration de l’homme, jusqu’à l’épuisement, selon l’expression du Sifri. Or, la Tsédaka concentre aussi tout l’effort d’un homme.'+
														   '<br><br>	10. Le demi Shekel fait donc la relation entre la pièce et le feu. Il en est de même pour la Tsédaka.<br><br>	La Tsédaka consiste à donner ce que l’on possède à un pauvre. Obtenir de l’argent est comparable au feu, puisqu’un effort est nécessaire pour le gagner. Celui qui pourrait en faire usage pour satisfaire ses propres besoins, pour assurer sa subsistance personnelle, le considère donc avec le plus grand enthousiasme.<br><br>	Or, il le donne au pauvre, qui ne possède rien. Il le fait sans raison, sans être capable de le justifier. En effet, s’il agit par intérêt, il n’accomplit pas la Mitsva de la meilleure façon et celui qui en bénéficie n’est pas un pauvre, dénué de tout, dès lors que le don qui lui est fait peut être motivé par un intérêt personnel. En réalité, la seule motivation de la Tsédaka doit être la soumission à D.ieu.<br><br>	Il s’agit donc bien d’une pièce de feu. Il faut, pour cela, prendre son “ feu ”, son enthousiasme et en faire une “ pièce ”, un moyen de se soumettre à D.ieu.<br><br>	Bien plus, on peut aussi se soumettre avec exaltation, car on doit aussi éprouver de la compassion pour celui qui reçoit cette Tsédaka. Pour autant, ce sentiment n’est pas motivé par la valeur de l’autre, mais bien par la soumission que l’on éprouve soi-même.<br><br>	C’est en ce sens que la Tsédaka est une pièce de feu. On peut le justifier de deux façons :<br><br>	A) Pour la donner, on canalise son propre enthousiasme dans le sens de la soumission.<br><br>	B) Dès lors, cette soumission devient elle-même passionnée.<br><br>	La soumission et l’essence de l’âme permettent donc de réunir ces deux éléments opposés. On peut ainsi expier sa transgression, ainsi qu’il est dit : “ rachète ta faute par la Tsédaka ”. De la sorte, toutes les fautes disparaissent, y compris celle du veau d’or, faisant allusion à la faute de l’arbre de la connaissance du bien et du mal, qui causa le retrait de la Présence divine.<br><br>	La Tsédaka, qui efface toutes les fautes, permet de “ percevoir la Face du Roi ”, ainsi qu’il est dit : “ Je contemplerai Ta Face ”. Alors, la Présence divine se révèle, comme il est dit : “ Il Me feront un Sanctuaire et Je résiderai parmi eux ”, c’est-à-dire “ au sein de la personnalité de chacun ”.'
												},
												
												'Siha 2': 
												{
													'Titre' : 'Hésiter entre les deux partis',
													'source' :' (Discours du Rabbi, Chabbat Tissa 5717-1957)',
															'resume' : ' ',
														   'contenu' : ' 	11. La Haftara de ce jour rapporte ce que fit le prophète Elie, en un moment difficile, qui survint, comme c’est systématiquement le cas, du fait de la confusion et du désordre.<br><br>	Elie rassembla les prophètes de Baal et tous les Juifs. Puis, il leur dit (Mela’him 1, 18, 21) : “ Jusqu’à quand hésiterez-vous entre deux partis ? ”.<br><br>	Or, pourquoi leur reprocha-t-il d’hésiter entre les deux camps plutôt que d’opter pour Baal ? Pourquoi ne leur intima-t-il pas l’ordre de cesser de le servir et de proclamer que “ L’Eternel est D.ieu ” ?<br><br>	Nous répondrons à cette question en précisant, au préalable, la différence entre l’idolâtrie affirmée et le comportement mitigé, qui est ici condamné par le prophète Elie.'+
														   '<br><br>	12. Car, de fait, on peut s’interroger sur ce qui vient d’être dit. Comment envisager qu’un Juif puisse être idolâtre ? Tous ne sont-ils pas des “ croyants, fils de croyants ”, pour lesquels un rejet du Divin est totalement inconcevable ?<br><br>	Nous répondrons à cette question en rappelant la remarque du Rambam, selon laquelle l’existence de l’idolâtrie est possible parce que l’influence céleste accordée aux hommes leur parvient par l’intermédiaire des astres. Ces derniers, en conséquence, firent l’objet d’un culte, destiné à recevoir cette influence.<br><br>	En réalité, il est clair qu’aucun honneur ne revient aux astres, même si l’influence céleste parvient aux hommes par leur intermédiaire. Car, ils ne sont qu’un instrument dans les mains de D.ieu, “ comme la cognée dont se sert le bûcheron ”.<br><br>	La ‘Hassidout explique la différence existant entre le père et la mère, d’une part, qui doivent être honorés, les astres, d’autre part, qu’il ne faut pas honorer. Bien plus, il est même interdit de le faire. En effet, le père et la mère possèdent, l’un et l’autre, le libre arbitre. A l’opposé, les astres ne sont que des instruments, sans aucun pouvoir de décision.<br><br>	Celui qui honore les astres, se prosterne devant eux. Il est donc bien un idolâtre, commettant ainsi l’une des fautes les plus graves. La Guemara dit, en effet, que “ l’idolâtrie est si grave que celui qui la renie est considéré comme s’il acceptait l’ensemble de la Torah ”.<br><br>	En conséquence, les idolâtres commettent l’erreur de penser qu’en agissant de la sorte, ils recevront toutes les bénédictions matérielles. De ce point de vue, leurs agissements sont parfaitement intéressés.<br><br>	On peut ainsi comprendre comment les Juifs, “ croyants et fils de croyants ”, peuvent parfois commettre une faute aussi grave. Ils ne le font pas par adhésion véritable, ce qu’à D.ieu ne plaise, mais uniquement parce qu’ils pensent y trouver leur intérêt.<br><br>	Car, un Juif ne sert pas D.ieu uniquement pour obtenir la satisfaction de ses besoins. En effet, il Lui est sincèrement soumis, du profond de son cœur, de manière désintéressée. A l’opposé, l’idolâtre est seulement motivé par son intérêt personnel.<br><br>	C’est bien pour cette raison qu’en l’occurrence, les Juifs servirent le Baal, ainsi qu’il est dit (Yermyahou 44, 18) : “ Depuis que nous avons cessé de le faire, nous manquons de tout ”.'+
														   '<br><br>	13. De façon générale, on sert donc les idoles pour les influences positives que l’on pense pouvoir obtenir de cette manière. Néanmoins, il est deux manières de le faire, on peut être résolument idolâtre ou bien marquer son hésitation entre deux partis.<br><br>	L’idolâtre pense réellement tirer sa vitalité de l’idole qu’il sert. Il est donc intéressé, mais, pour autant, il agit aussi avec sincérité. Il est convaincu que le service de cette idole lui apportera les bénédictions matérielles dont il a besoin.<br><br>	Celui qui hésite entre deux partis, par contre, n’a pas de position tranchée. Certains sont, en permanence, victimes du doute. Et, parfois, il peut leur arriver de prendre conscience que l’idolâtrie ne leur apportera rien. Il est aussi une autre manière “ d’hésiter entre deux partis ”, c’est d’associer leur action, de croire à la fois à D.ieu et à l’idole.<br><br>	De fait, servir l’idole en même temps que D.ieu ou bien au bénéfice du doute, seulement par la parole ou par l’action, sans foi et sans adhésion profonde, est également la transgression la plus grave et un Juif est prêt à offrir sa vie pour ne pas la commettre, comme le souligne le Tanya, au chapitre 19.'+
														   '<br><br>	14. Ce qui vient d’être dit nous permettra de comprendre pourquoi, de différents points de vue, le fait “ d’hésiter entre deux partis ” est plus grave que l’idolâtrie avouée.<br><br>	Certes, de façon générale, l’idolâtrie est particulièrement grave, puisqu’elle maintient en permanence dans la faute, dans le rejet de la Divinité. Pour autant, la situation de celui qui “ hésite entre deux partis ” est plus dramatique, dans l’optique de la Techouva. Car, celui qui adopte une telle attitude aura beaucoup de mal à la regretter sincèrement.<br><br>	En ce sens, deux situations doivent être précisées :<br><br>	A) Celui qui adopte des pratiques idolâtres puis prend conscience que “ l’Eternel est D.ieu ”, qu’il a commis une erreur amère, prend conscience de la gravité de ses agissements. Il se repent donc, de la manière qui convient et peut ainsi réparer la faute qu’il a commise.<br><br>	A l’opposé, celui qui “ hésite entre deux partis ” croit également en D.ieu. Par la suite, il aura donc plus de mal à comprendre la gravité de sa faute. Il se dira : “ Qu’ai-je fait de si dramatique, somme toute ? J’étais d’emblée dubitatif et cela se reflétait dans mon comportement. En fait, j’ai toujours été croyant, au même titre que tous les autres Juifs ”.<br><br>	Un tel homme ne regrettera pas sincèrement ce qu’il a fait. Dès lors, sa Techouva ne sera pas entière.<br><br>	B) Celui qui croit uniquement à une idole est profondément corrompu, ce qu’à D.ieu ne plaise. Il commet une profonde erreur et considère le Baal comme un dieu. Néanmoins, même s’il est coupé du D.ieu de Vérité, il peut ne pas être insensible à la spiritualité.<br><br>	A l’opposé, celui qui “ hésite entre deux partis ” et associe la Divinité à l’idolâtrie se trouve dépourvu de tout sens des valeurs, au point de refuser toute relation avec le D.ieu de Vérité et même avec la spiritualité, dans son ensemble. En conséquence, sachant que “ l’Eternel est D.ieu ”, il abandonne les préoccupations célestes pour rechercher les biens matériels, délaisse “ la source d’eau vive ” pour “ creuser des puits flétris ”, selon l’expression du verset Yermyahou 2, 13.<br><br>	Celui qui sert les idoles, mais se préoccupe, néanmoins, de spiritualité accédera réellement à la Techouva, quand il prendra conscience de son erreur, ce qui n’est pas le cas de celui qui “ hésite entre deux partis ”. Car, ce dernier ne se soucie pas de spiritualité. Il recherche uniquement les biens matériels. Or, il comprend que D.ieu Seul peut les satisfaire. En conséquence, sa Techouva ne sera pas sincère. Il l’envisagera uniquement comme source de satisfaction de ses besoins.'+
														   '<br><br>	15. Ce qui vient d’être dit ne concerne que sa propre personne. Mais, il est aussi un autre aspect par lequel une comportement indécis est pire que l’idolâtrie affirmée. Il concerne la relation avec son prochain.<br><br>	Nul n’imitera celui qui sert les idoles, ce qu’à D.ieu ne plaise. Chacun aura conscience de son rejet de la Divinité et n’entretiendra pas de relation avec lui. A l’opposé, celui qui “ hésite entre deux partis ” est également tenu pour croyant. Aussi, il conduira donc les autres vers la faute, ce qui est une attitude particulièrement condamnable.'+
														   '<br><br>	16. La Guemara explique que le mauvais penchant incitant les hommes à servir les idoles a été affaibli. En revanche, un comportement indécis, qu’il soit à une dimension plus fine ou non, est, à l’heure actuelle, encore envisageable et il est plus grave que l’idolâtrie.<br><br>	Certains défendent des intérêts matériels, leur opulence, leur renom, ce que les autres penseront d’eux. Pour les satisfaire, ils sont prêts, au moins momentanément, à envisager des compromis, concernant différentes pratiques de la Torah et des Mitsvot. Pour quelques jours, ils remettent leur Choul’han Arou’h, de même que toute la Divinité, dans les rayons de la bibliothèque, de peur qu’ils soient considérés comme démodés, ne comprenant pas les problèmes actuels.<br><br>	Bien plus, ici, en Amérique, il est même conseillé de se défaire des anciennes valeurs et d’adopter un comportement qui tient compte de l’esprit moderne.<br><br>	Il ne faut donc surtout pas que l’on puisse être taxé d’archaïsme, afin d’obtenir l’honneur que l’on pense mériter ou de gagner de l’argent. Ce dernier, de fait, sera dépensé auprès des médecins, dès lors qu’il n’a pas été obtenu en conformité avec la Volonté de D.ieu. En pareil cas, ne peut se réaliser le verset “ D.ieu te bénira et te gardera ”, dont nos Sages donnent l’interprétation suivante : “ Il te gardera de ceux qui peuvent te nuire ”. Un tel homme n’hésitera pas, au moins de façon passagère, à se défaire de D.ieu et de sa propre âme, si l’on peut ainsi s’exprimer.<br><br>	Il faut donc avoir conscience que, de différents points de vue, une telle attitude est plus grave que l’idolâtrie. On peut le justifier en fonction de ce qui a été exposé plus haut :<br><br>	A) Il est alors plus difficile d’accéder à une Techouva sincère, car on ressent moins clairement le poids de la faute. On se dira que ce que l’on a fait n’est pas si grave, que l’on est, de façon générale, un Juif fidèle. Dès lors, quoi de si dramatique que l’on ait été conduit à faire une concession, de manière passagère, dans sa pratique juive ?<br><br>	B) Par ailleurs, un tel homme a perdu le sens des valeurs. Il est capable d’échanger la spiritualité, qui est immuable, contre les biens matériels, uniquement passagers. Il délaisse sa part du monde futur contre de l’argent et de l’honneur.<br><br>	C) Bien plus, il attire le plus grand nombre vers la faute. En effet, si son rejet de D.ieu était clairement exprimé, il serait aussitôt rejeté par tous. En revanche, s’il repousse momentanément telle ou telle autre pratique juive, puis se justifie en citant un verset ou une sentence de nos Sages, il incite le plus grand nombre à adopter le même comportement.'+
														   '<br><br>	17. La Haftara délivre, de ce point de vue, un enseignement fondamental. Car la question la plus primordiale est bien la suivante : “ Jusqu’à quand hésiterez-vous entre les deux partis ? ”, attitude qui est bien pire que celle de l’idolâtre.<br><br>	Alors, tous les Juifs accédèrent à la Techouva et s’écrièrent : “ L’Eternel est D.ieu, l’Eternel est D.ieu ”. Cette répétition marque même un avancement par rapport au don de la Torah, lorsqu’il fut dit une seule fois : “ Je suis l’Eternel ton D.ieu ”. En effet, différents textes permettent d’établir que la Techouva conduit vers un stade plus élevé que celui qui précédait la faute, “ car la sagesse a de nombreux aspects ”.<br><br>	Le dévoilement ainsi obtenu ne sera pas seulement double, mais même infiniment plus intense, car la seconde fois émanera d’un niveau beaucoup plus élevé que la première.<br><br>	Il en est de même pour la présente époque. Ceux qui “ hésitent entre deux partis ” doivent regretter leurs agissements, “ car la sagesse a de nombreux aspects ”.<br><br>	Il existe une responsabilité collective d’Israël et la lumière céleste obtenue par ceux qui accéderont ainsi à la Techouva rétroagira également sur les personnes qu’ils ont induites en erreur, ce qu’à D.ieu ne plaise.<br><br>	Puisse D.ieu accomplir tout cela avec bonté et miséricorde. Ceux qui ont incité les autres à mal agir et ceux qui ont été leurs victimes parviendront à la Techouva, “ car la sagesse a de nombreux aspects ”. Et, tous ensemble s’écrieront : “ L’Eternel est D.ieu, l’Eternel est D.ieu ”.'
												},
													
												'Siha 3': 
												{
													'Titre' : 'Lettre du Rabbi',
													'source' :' Par la grâce de D.ieu, Veille du Chabbat Tissa 5722, Brooklyn, New York,',
															'resume' : ' ',
														   'contenu' : ' 		Je vous bénis et vous salue,<br><br>	Les Juifs ont coutume de lier tout événement important avec la Sidra de la semaine dans laquelle il se produit. Je voudrais donc envisager le début de la Paracha qui sera lue ce Chabbat. Ce texte traite de la Mitsva du demi Shekel.<br><br>	Le Midrach fait état de la perplexité de Moché. Comment une simple pièce qu’un Juif offre pour le Sanctuaire pouvait-elle accomplir tant de choses ? Comment rachetait-elle la faute commise, comme si l’on offrait sa propre vie à D.ieu ? L’Eternel lui montra alors une pièce de feu et lui dit : “ Voici ce qu’ils donneront ”.<br><br>	L’explication de tout cela est la suivante.<br><br>	L’argent est, certes, matériel. Pour autant, lorsqu’un Juif en fait de la Tsédaka, qu’il donne pour une cause sacrée, un Sanctuaire, une Yechiva, lorsqu’il le donne de la manière qui convient, avec largesse, de tout son cœur, avec joie et enthousiasme, il se lie au feu de son âme divine.<br><br>	De la sorte, un objet aussi simple et concret qu’une pièce devient enflammé et saint. Il reçoit une propriété divine et peut assurer le rachat de l’âme.<br><br>	Avec ma bénédiction pour que vous me donniez de bonnes nouvelles,'
												},
												
												
						},
						
						'Serie 2':
						{
												'Siha 1': 
												{
													'Titre' : 'Une pièce de feu',
													'source' :' (Discours du Rabbi, Chabbat Parchat Chekalim 5715-1955 et 5720-1960)',
															'resume' : ' ',
														   'contenu' : ' 	1. Commentant le verset “ Voici ce qu’ils donneront… un demi Chekel ”, le Yerouchalmi Chekalim, chapitre 1, paragraphe 4 et le Midrach Bamidbar Rabba, chapitre 12, paragraphe 12, cité par Rachi dans son commentaire du verset Chemot 30, 13, disent : “ Le Saint béni soit-Il fit sortir comme une pièce de feu de dessous Son trône glorieux. Il la montra à Moché et lui dit : Voici ce qu’ils donneront ” à titre de demi Chekel.<br><br>	Les Tossafot, au traité ‘Houlin 42a, soulignent que Moché n’eut pas la vision de cette pièce de feu parce qu’il avait une difficulté à comprendre ce qu’est un demi Chekel. En fait, il se posait la question suivante : “ Comment un homme peut-il racheter son âme en donnant une telle pièce ? ”. Et, le Midrach, précédemment cité, précise le sens de cette interrogation : “ Qui est en mesure d’assurer le rachat de son âme ? N’est-il pas dit (Yov 2, 4) que ‘la peau est contre la peau et tout ce que l’homme possède, il le donne pour sauver sa vie’, mais que cela n’est guère suffisant ? ”. C’est donc pour répondre à cette question que D.ieu lui montra une pièce de feu.<br><br>	De façon générale, les sacrifices rachètent également les fautes et il fut ordonné de les offrir avant même que la Torah ne parle du demi Chekel. En effet, tout de suite après le don de la Torah, le verset (Chemot 20, 21) dit : “ Tu offriras là des sacrifices de Ola et de Chelamim ”. Or, Moché ne fut nullement étonné que des sacrifices puissent racheter les fautes. Par la suite, en revanche, D.ieu demanda que l’on donne le demi Chekel et c’est alors que Moché marqua son étonnement.<br><br>	On peut donner, à ce sujet, l’explication suivante. Le demi Chekel avait pour objet de racheter la faute du veau d’or, comme le soulignent le Yerouchalmi Chekalim, chapitre 2, paragraphe 3 et le Midrach Tan’houma Tissa, chapitre 10. Or, la faute du veau d’or était celle de l’idolâtrie et c’est précisément ce qui provoqua l’étonnement de Moché. Comment un simple demi Chekel peut-il racheter une faute aussi grave ?<br><br>	Les Mitsvot sont comparées aux membres du corps, comme le soulignent les Tikouneï Zohar, Tikoun 30, page 74a et le Tanya, au chapitre 23. Or, on distingue, tout d’abord, les membres particuliers, recevant de l’âme une vitalité spécifique, qui se répartissent en deux catégories, les membres vitaux et ceux qui ne le sont pas. On définit, en outre, les membres qui ont une portée globale, comme le cerveau et le cœur. C’est essentiellement en ces derniers que l’âme se révèle et c’est eux qui font vivre tout le corps, comme le soulignent le Tanya, au début du chapitre 9 et les Tikouneï Zohar, Tikoun 7 et 21, page 53a et Tikoun 27, page 72b.<br><br>	Or, on retrouve les mêmes distinctions entre les Mitsvot. Certaines sont particulières, alors que d’autres ont une portée plus globale. Ainsi, les deux Injonctions “ Je suis l’Eternel ton D.ieu ” et “ Tu n’auras pas d’autres dieux ” représentent l’ensemble de la Torah, comme le note le Chneï Lou’hot Haberit, citant les premiers Sages, au début de la Parchat Yethro et le Tanya, au chapitre 20. Ces Mitsvot sont “ l’essence de l’âme ” de la Torah et d’elles dépend le lien entre les Juifs et D.ieu.<br><br>	En conséquence, lorsque D.ieu demanda que l’on donne un demi Chekel pour expier la faute d’idolâtrie, pour “ racheter l’âme ” entachée par la faute du veau d’or, Moché exprima son étonnement. Que peut accomplir le demi Chekel alors que l’âme elle-même est remise en cause ?'+
														   '<br><br>	2. Ce qui vient d’être dit nous permettra de comprendre le commentaire que donne le saint Or Ha ‘Haïm du verset “ Lorsque tu dénombreras la tête des enfants d’Israël, selon leur compte ”. Il voit, en effet, dans ce verset, une allusion au décès des Justes, “ tête des enfants d’Israël ”. Ainsi, dit-il, “ lorsque se retire la tête des enfants d’Israël ”, il faut considérer qu’il en est ainsi “ selon leur nombre ”, que l’on peut également lire “ selon leur manque ”, comme dans le verset (Bamidbar 31, 39) “ Nul d’entre nous ne manque ”. En d’autres termes, le décès du Juste est la conséquence du manque, de la faute.<br><br>	Toutes les explications données à propos d’un même verset sont liées. Quel est, en l’occurrence, le lien entre la lecture du Or Ha ‘Haïm et le sens simple du verset ?<br><br>	Selon ce sens simple, le verset fait bien référence à l’idolâtrie, une faute de portée globale, suscitant le manque le plus absolu. Le Or Ha ‘Haïm rappelle donc qu’une manifestation aussi forte du mal atteint nécessairement l’âme, dans sa globalité et même l’âme collective. Ce fut effectivement le cas pour le veau d’or, qui causa même la chute de Moché, tête d’Israël, alors que lui-même n’y participa en aucune façon, puisqu’il se trouvait sur le mont Sinaï, quand il fut façonné. C’est ainsi qu’il lui fut dit : “ Descends de ta grandeur ”, selon le traité Bera’hot 32a, cité par Rachi, dans son commentaire du verset Chemot 32, 7.<br><br>	La faute du veau d’or rétablit la mort, dans le monde. En effet, les Tikouneï Zohar expliquent, au Tikoun 56, page 91a, que le don des Tables de la Loi permit également de libérer les hommes de l’ange de la mort. Puis, la faute du veau d’or mit, de nouveau, en éveil la conséquence de celle de l’arbre de la connaissance du bien et du mal. Dès lors, la mort apparut, encore une fois, ici-bas.<br><br>	Et, tout ceci se refléta, de manière identique, sur l’âme collective d’Israël. C’est de cette manière que l’on peut expliquer le décès des Justes.'+
														   '<br><br>	3. Néanmoins, on peut se poser la question suivante. Moché comprit ce qu’était un demi Chekel et il se demanda uniquement de quelle manière celui-ci pouvait assurer le rachat de l’âme. Dès lors, quelle réponse lui fut donnée en lui montrant une pièce de feu ?<br><br>	Nous répondrons à cette question par l’image suivante, que certains attribuent au Baal Chem Tov. Un homme apprit à travailler l’or et l’argent. Son maître lui enseigna chaque détail de ce métier, mais il en omit un, qu’il estima inutile de préciser, tant il est évident. Il ne précisa donc pas que, pour leur donner une forme, il fallait, sous l’argent et l’or, allumer le feu. Par la suite, l’apprenti se conforma scrupuleusement aux instructions qui lui avaient été données, mais il n’alluma pas le feu. Bien évidemment, il fut incapable de donner une forme aux matériaux bruts.<br><br>	C’est précisément pour cette raison que D.ieu montra à Moché une pièce de feu. Le message qu’Il délivrait ainsi était le suivant. Certes, le simple fait de donner une pièce ne permet pas de révéler l’essence de l’âme et n’expie donc pas la faute. En revanche, si l’on fait intervenir le feu, si l’on donne cette pièce avec chaleur, avec la flamme qui émane de l’essence de l’âme, ainsi qu’il est dit (Michlé 20, 27) “ la bougie de D.ieu est l’âme de l’homme ”, ce demi Chekel peut effectivement assurer le rachat de l’âme.'+
														   '<br><br>	4. L’acte concret lié à chaque Mitsva fait allusion à son dessein et à son contenu profonds. Il en est donc de même pour le demi Chekel, dont l’action concrète illustre l’apport moral, concernant, en l’occurrence, le feu qui émane l’essence de l’âme. Ceci conduit à s’interroger. D.ieu montra cette pièce de feu à Moché. Celle que chacun donne, en revanche, est un demi Chekel ordinaire qui n’est, en apparence, nullement lié au feu. Quel enseignement doit-on donc tirer de la pièce de feu ?<br><br>	Et, l’on ne peut pas faire intervenir l’importance de la Tsédaka, pour répondre à cette question. Un homme la donne, en effet, de son propre argent, qu’il a obtenu par l’effort conjugué de toutes les forces de sa personnalité. Or, celui-ci “ aurait pu lui permettre d’assurer la vitalité de son âme ”, selon l’expression du Tanya, au chapitre 37 et il fait donc bien intervenir l’essence de l’âme. En effet, cette qualité n’est pas spécifique au demi Chekel. Elle peut être retrouvée en toutes les formes de Tsédaka, quelles qu’elles soient.<br><br>	On ne peut pas non plus mettre en avant le fait que le demi Chekel servit à acquérir les socles du Sanctuaire, qui en étaient la base et correspondaient donc, dans le service de D.ieu, à la soumission à D.ieu transcendant la raison, qui émane effectivement de l’essence de l’âme. En outre, le demi Chekel fut, par la suite, consacré aux sacrifices. Néanmoins, il permit uniquement de financer les sacrifices publics, réalisant, entre tous les Juifs, une unité liée à l’essence de l’âme. Pour autant, tout cela ne permet pas de répondre à la question qui a été posée, puisque cette utilisation du demi Chekel était faite par la suite, après qu’il ait d’ores déjà été donné. Le don proprement dit, en revanche, n’était pas spécifiquement en relation avec l’essence.<br><br>	De même, le lien entre l’essence de l’âme et le demi Chekel n’implique pas une spécificité de ce dernier, par rapport à toutes les autres offrandes du Temple, pour lesquelles une différence était faite entre les riches et les pauvres et qui faisaient également intervenir la générosité du cœur, alors que tous donnaient le demi Chekel de la même façon, ainsi qu’il est dit : “ Le riche ne donnera pas plus et le pauvre ne donnera pas moins ”. L’identité de tous, en effet, émane bien de l’essence de l’âme, qui est la même pour tous. A l’opposé, les différences entre les Juifs résultent bien des forces profondes de cette âme.<br><br>	En effet, l’Injonction du demi Chekel n’introduisit pas une telle différence. Car, si cela avait été le cas, on aurait pu en dire de même chaque fois que la Torah stipule un montant qui est le même pour tous. Il faut conclure de tout ce qui vient d’être exposé que le demi Chekel, duquel il est dit “ voici ce qu’ils donneront ”, est spécifiquement lié à l’essence de l’âme.'+
														   '<br><br>	5. Enonçant cette Injonction, la Torah dit : “ Voici ce qu’ils donneront… un demi Chekel, vingt Guéra étant un Chekel, un demi Chekel comme offrande pour D.ieu ”. Ainsi, le verset demande, tout d’abord, que l’on donne un demi Chekel. Puis, il précise le montant exact d’un Chekel, c’est-à-dire vingt Guéra, afin qu’on en déduise la nécessité de donner dix Guéra à titre d’offrande pour D.ieu.<br><br>	Or, on peut se demander pourquoi la Torah énonce tant de détails. Pourquoi ne pas dire simplement qu’il convient de donner dix Guéra et même s’il était nécessaire de préciser que ces dix Guéra constituent un demi Chekel, le verset aurait pu dire uniquement : “ un demi Chekel dont la valeur est dix Guéra ”. Pourquoi ajouter, en outre, qu’un Chekel entier correspond à vingt Guéra ?<br><br>	Il faut en conclure que la Torah souligne ici la nécessité de donner la moitié d’un Chekel entier. En d’autres termes, les dix Guéra ne sont pas un montant qu’il faut considérer de manière indépendante, mais bien la moitié de ce montant, c’est-à-dire la moitié d’un Chekel qui vaut vingt Guéra.<br><br>	Et, l’on peut s’étonner d’une telle conclusion, car il est clair qu’il convient systématiquement d’offrir à D.ieu ce que l’on a de meilleur, ainsi qu’il est dit (Vaykra 3, 16) “ tout ce qui est gras sera consacré à D.ieu ”, comme l’explique le Rambam, à la fin des lois des Interdits de l’autel. Dès lors, pourquoi, en ce cas, ne donner qu’une moitié ?<br><br>	Si la Torah n’insistait pas sur cette idée de moitié, on aurait pu concevoir qu’il ne faille pas donner la plus grande pièce. En effet, chaque Mitsva a sa propre définition et sa mesure précise. Un certain montant doit donc également être affecté à celle-ci. En revanche, parler de “ demi Chekel ” signifie bien que l’accomplissement de la Mitsva est lié au Chekel entier et non à une pièce plus petite. Dès lors, pourquoi ne donner qu’un demi Chekel, ce qui va à l’encontre de la nécessaire intégrité, et non un Chekel entier ?<br><br>	Bien plus, nous avons vu que ce demi Chekel avait pour objet de racheter la faute du veau d’or, qui était une négation de l’Unité de D.ieu, une coupure entre l’homme et le Divin. De ce point de vue, celle-ci constituait donc la remise en cause la plus fondamentale. De ce fait, l’expiation aurait pu être, “ mesure pour mesure ”, le fait de donner à D.ieu tout ce que l’on possède, sans rien conserver pour soi-même. Malgré cela, la Torah affirme que l’on n’a pas le droit de donner un Chekel entier, “ Le riche ne donnera pas plus et le pauvre ne donnera pas moins ”, comme le souligne le Ramban, commentant le verset Tissa 30, 15. On ne peut obtenir le rachat de son âme que dans la mesure où l’on donne une moitié !<br><br>	Bien plus, la Torah elle-même, dans un autre contexte, présente le demi Chekel comme une entité entière. Ainsi, commentant le verset Béréchit 24, 22, Rachi précise que l’anneau d’or, d’un poids d’un Beka, que Eliézer donna à Rivka faisait allusion au demi Chekel. Or, la Torah ne dit pas qu’il lui offrit un Beka d’un Chekel entier. Elle présente ce Beka comme une entité indépendante. Dans notre cas, par contre, la Torah, définissant l’offrande du demi Chekel, souligne qu’il s’agit uniquement d’une moitié et non d’un ensemble.'+
														   '<br><br>	6. Comme nous l’avons souligné, la faute de l’idolâtrie a pour effet de se couper de D.ieu. Le demi Chekel, ayant pour but de réparer le veau d’or, devait donc introduire l’unité. Celle, profonde et véritable, qui est attendue de la part d’un Juif, ne consiste pas uniquement à donner tout ce que l’on possède à D.ieu, tout en conservant, par ailleurs, son propre ego. Car, il est nécessaire, en fait, de perdre toute conscience de sa propre existence, au point de comprendre que l’on n’est guère plus d’une moitié. Comment parvenir à l’intégrité ? Précisément en s’attachant à D.ieu.<br><br>	Et, un tel effort, émanant d’un Juif, suscite une réaction similaire, de la part de D.ieu. Car, la plénitude du Tout Puissant dépend des Juifs, si l’on peut ainsi s’exprimer. C’est pour cela que D.ieu appelle l’assemblée d’Israël, dans le verset (Chir Hachirim 5, 2) : “ celle qui est intègre pour Moi ”, c’est-à-dire “ celle qui M’apporte l’intégrité ”, selon l’interprétation du Likouteï Torah Chir Hachirim, page 34d.<br><br>	Le lien entre Israël et D.ieu n’est pas une relation s’instaurant entre deux existences indépendantes, car, de fait, ils ne forment bien qu’une seule et même entité. L’un, sans l’autre, n’est qu’une moitié, comme l’explique le Maguid de Mézéritch, à propos des deux trompettes du Sanctuaire, qu’il définit comme “ deux demi formes ” se complétant pour former une entité unique, d’après le Or Torah Beaaloté’ha, cité et commenté par les Rechimot sur les Tehilim du Tséma’h Tsédek, 98, 6.<br><br>	Telle est donc la signification de ce demi Chekel. Un Chekel entier vaut vingt Guéra. Les dix premiers correspondent aux dix forces de l’âme qu’un Juif doit consacrer à D.ieu et les dix autres, aux dix Sefirot célestes, qui appartiennent à D.ieu et peuvent se révéler grâce aux premières. Certes, D.ieu n’a, bien évidemment, pas de forme. Néanmoins, par amour pour les Juifs, Il contracte Son émanation et apparaît à travers ces dix Sefirot, desquelles émanent les dix forces de l’âme, comme l’explique le chapitre 3 du Tanya.<br><br>	Le Séfer Assara Maamarot, tome 2, chapitre 33 et le Chneï Lou’hot Ha Berit, chapitre 20, paragraphe 2, soulignent que l’homme est créé à l’image de D.ieu. Les dix forces de son âme émanent donc des dix Sefirot célestes. Pour autant, les unes et les autres ne sont pas deux entités séparées. Elles forment, toutes ensemble, un “ Chekel sacré ”, alors que les unes sans les autres ne sont pas entières.<br><br>	On peut ainsi comprendre quel message fut délivré par cette pièce de feu, du feu de l’essence de l’âme, qui permit de définir la Mitsva du demi Chekel. Celle-ci souligne que les Juifs et D.ieu ne forment qu’une seule et même entité, si l’on peut ainsi s’exprimer, car l’essence de l’âme est profondément liée à l’Essence de D.ieu.<br><br>	En effet, un défaut est envisageable dans la relation entre les forces révélées de l’âme et la Divinité. L’essence de cette âme, en revanche, est, en permanence, profondément attachée à D.ieu, “ liée et unifiée à Toi, unique pour proclamer Ton Unité ”.<br><br>	C’est en ce sens que le demi Chekel peut racheter la faute du veau d’or. En effet, toutes les fautes, y compris l’idolâtrie, comme le souligne le traité Sanhédrin 43b, n’entachent pas l’essence de l’âme juive, qui conserve toujours son intégrité. Or, le demi Chekel met en évidence cette intégrité et, dès lors, les forces révélées s’en trouvent transformées et se lient également à D.ieu.<br><br>	Pour la même raison, le demi Chekel permit l’abrogation du décret de Haman, comme le dit le traité Meguila 16 et comme le soulignent les Tossafot, à cette même référence. Ce décret fut promulgué lorsqu’ils “ se prosternèrent devant une idole ”, comme le dit le traité Meguila 12a. Le demi Chekel mit donc en éveil l’attachement de l’essence d’Israël à D.ieu, du point de vue des Juifs, qui firent don d’eux-mêmes pendant toute une année et du point de vue de D.ieu, Qui renouvela l’élection d’Israël et dit : “ Dans un cas comme dans l’autre, ils restent Mes enfants ”.<br><br>	Ce qui vient d’être dit nous permettra de comprendre pourquoi, dès le 1er Adar, on annonce la nécessité d’apporter le demi Chekel dans le Temple. En effet, celui-ci est spécifiquement lié à Adar, non seulement parce que ce mois précède Nissan, mais aussi parce que l’événement central d’Adar est Pourim, qui mit en évidence le lien profond entre D.ieu et Israël. C’est précisément pour cela que le nom de cette fête, exprimant son contenu profond, est Pourim, textuellement les tirages au sort.'+
														   '<br><br>	7. La Parchat Tissa raconte que D.ieu, après que Moché ait sollicité et obtenu Son pardon pour la faute du veau d’or, lui dit : “ Voici, Je conclus une alliance ”. Le but d’une alliance est d’unir ceux qui la contractent. Pour matérialiser cette union, on coupe un objet en deux et les contractants passent alors entre ces deux moitiés, comme le rapporte le verset Yermyahou 34, 18 et comme l’explique le Likouteï Torah Nitsavim, à la page 44b.<br><br>	Il en fut bien ainsi, lors de l’alliance entre les parts du bélier, que le Saint béni soit-Il contracta avec notre père Avraham. Or, le fait de couper le bélier en deux n’évoque-t-il pas la séparation, le contraire de l’union qui doit résulter d’une alliance ?<br><br>	La réponse est, en fait, la suivante. C’est précisément cette coupure en deux moitiés qui est à l’origine de l’union véritable. En effet, il est bien clair que chaque part du bélier n’est qu’une moitié et, de même, ceux qui contractent l’alliance et passent entre ces parts ne sont eux-mêmes que des “ moitiés ”, parvenant à la plénitude seulement par la présence de l’autre.<br><br>	On peut ainsi comprendre ce que D.ieu dit à Moché, lors de l’expiation de la faute du veau d’or : “ Voici, Je conclus une alliance ”. Par ces termes, D.ieu révéla l’unité profonde qui existe entre le peuple d’Israël et Lui, la relation entre l’essence de l’âme et l’Essence de D.ieu, qui ne peut en aucune façon être remise en cause, pas même par l’idolâtrie. Ainsi, le traité Kiddouchin 36a rapporte les propos suivants du Saint béni soit-Il : “ Dans un cas comme dans l’autre, ils sont Mes enfants. Les échanger contre une autre nation M’est impossible ”. Cette idée est développée par les responsa du Rachba, au chapitre 194, le Midrach Ruth Rabba, troisième introduction et le traité Pessa’him 87a.'+
														   '<br><br>	8. C’est par l’intermédiaire de notre père Avraham que fut contractée la première alliance entre Israël et D.ieu. Néanmoins, Moché obtint la révélation divine d’une manière beaucoup plus élevée. De même, le demi Chekel fit son apparition à l’époque des Patriarches. Tel fut, en effet, le Beka que Eliézer donna à Rivka, comme nous l’avons dit.<br><br>	Il est expliqué, à ce propos, que “ les actions des Pères sont des indications pour les enfants ”, leur apportant également les forces nécessaires pour les mettre en pratique, de toutes les manières possibles, après le don de la Torah.<br><br>	C’est en ce sens, précisément, que l’anneau d’un Beka donné par Eliézer à Rivka correspondait au demi Chekel, comme Rachi le soulignait, alors que les deux bracelets qu’il lui remit également évoquaient les deux Tables de la Loi, comme le souligne le Keli Yakar, commentant le verset Béréchit 24, 22. En effet, le don de la Torah eut pour effet de réunir l’esprit et la matière. Or, le demi Chekel a le même effet.<br><br>	Eliézer donna le Beka à Rivka, en relation avec son mariage. Le mariage, en général et celui d’Its’hak et de Rivka, en particulier, font allusion à l’union du Saint béni soit-Il, “ le marié ” et de l’assemblée d’Israël, “ la mariée ”. C’est pour cette raison que le premier mariage résultant des efforts des hommes, dont la Torah fait état, est celui d’Its’hak et de Rivka. Il fait suite uniquement à celui qui fut réalisé à l’initiative de D.ieu, l’union d’Adam et de ‘Hava, comme l’explique le Likouteï Torah Bera’ha, à la page 96c.	A l’occasion du mariage d’Its’hak et de Rivka, il fallait, en effet qu’un Beka, faisant allusion au demi Chekel, soit donné. Ce don symbolisa l’union entre D.ieu et les enfants d’Israël, grâce aux efforts de ces derniers, qui appellent le demi Chekel de D.ieu.<br><br>	Pour autant, les “ actions des Pères ” ne sont que des “ indications pour les enfants ”, leur insufflant la force nécessaire pour les mettre en pratique. L’unité véritable, en revanche, ne devint possible qu’avec le don de la Torah. Car, jusqu’à cette révélation, une coupure entre la matière et l’esprit prévalait encore.<br><br>	Avant le don de la Torah, on ne possédait donc pas, à proprement parler, le demi Chekel. L’unification était alors un simple Beka. En effet, ce terme n’est qu’une allusion au demi Chekel, qu’une “ indication pour les enfants ”, comme le souligne Rabbi Avraham Ibn Ezra. En revanche, le verset ne dit pas, clairement, “ un Beka de Chekel ”. Mais, il n’en est pas de même, “ pour les enfants ”, après le don de la Torah. Le verset (Chemot 38, 26) mentionne effectivement le Beka, mais il précise aussitôt : “ Un Beka par personne, un demi Chekel ”.<br><br>	Ce qui vient d’être dit nous permettra de comprendre pourquoi, lorsque la Torah mentionne le Beka pour la première fois, elle ne précise pas qu’il s’agit d’un demi Chekel. A l’opposé, quand elle cite le Beka pour la seconde fois, elle apporte effectivement cette précision. Or, l’inverse eut semblé plus logique. Néanmoins, ce qui vient d’être dit nous permettra de comprendre pourquoi il en est ainsi. Cela est désormais bien évident.<br><br>	Avant le don de la Torah, l’effort accompli ici-bas provoquait effectivement la révélation céleste. Pour autant, l’un et l’autre restaient bien deux éléments distincts, quoique mis en relation. Après la révélation du Sinaï, par contre, cette unité fit de chacun de ces éléments uniquement une “ moitié ”, de sorte que “ Israël et le Saint béni soit-Il ne font qu’un ”, comme le souligne également le Zohar, tome 3, page 93b.<br><br>	Pour autant, les efforts des “ enfants ”, après le don de la Torah, sont possibles uniquement grâce aux “ indications ” et à la force des Patriarches. C’est pour cela que, lors de l’union d’Its’hak et de Rivka, les deux bracelets faisaient effectivement allusion aux deux Tables de la Loi, comme nous l’avons précisé.<br><br>'

													'source' :' (Discours du Rabbi, intitulé “ Vayakhel ”, 5712-1952)',
															'resume' : ' ',
														   'contenu' : ' 	1. Notre Sidra commence par ces mots: “ Moché rassembla la communauté des enfants d’Israël et leur dit. Voici les Paroles que D.ieu a demandé d’observer. Pendant six jours, le travail sera fait. Puis, le septième jour sera saint pour vous. Ce sera le Chabbat du Chabbat ”.<br><br>	Différentes questions se posent ici et certaines d’entre elles sont citées par les Commentateurs de la Torah :<br><br>	A) Pourquoi dire “ Moché rassembla ” alors que l’expression usuelle de la Torah est “ Moché dit ” ? De nombreux versets permettent de l’établir, y compris dans notre Paracha, lorsqu’elle évoque, par la suite, les offrandes pour le Sanctuaire ?<br><br>	B) Moché déclara : “ Voici les Paroles que D.ieu a demandé d’observer ”, puis il ne dit pas ce que sont ces Paroles. La plupart des Commentateurs considèrent qu’il s’agit de celles qui définissent les offrandes pour le Sanctuaire, mais il est difficile d’accepter cette interprétation, car celles-ci sont elles-mêmes introduites par “ Et il dit ”.<br><br>	Il faut en conclure que ces “ Paroles ” sont les mots énoncés par la suite, avant que le verset ne dise encore une fois “ et il dit ”, c’est-à-dire l’expression : “ Pendant six jours, le travail sera fait ”. Or, on peut, là encore, s’interroger, car l’Injonction portant sur le respect du Chabbat figurait déjà, au préalable, dans les dix Commandements.<br><br>	C) Pourquoi parler ici de “ Chabbat du Chabbat ” ? Quel est le sens de cette répétition ?<br><br>	D) Rachi dit que ce rassemblement eut lieu au lendemain de Yom Kippour. Tel est également l’avis de la Guemara, du Midrach et du Zohar. C’est en ce jour que Moché descendit du mont Sinaï.<br><br>	Il faut en conclure qu’une relation peut être faite entre ce rassemblement et le Yom Kippour, qui apporte aux hommes  l’expiation. C’est alors que D.ieu dit à Moché : “ J’ai pardonné, conformément à Ta Parole ”, signifiant ainsi le rachat de la faute du veau d’or. Il est donc nécessaire de préciser le sens de cette relation.'+
														   '<br><br>	2. Nous comprendrons tout cela en rappelant, au préalable, les propos de nos Sages sur le passif employé par ce verset “ le travail sera fait ” et non “ tu feras le travail ”.<br><br>	La différence entre ces deux formulations est la suivante. “ Tu feras ” implique une participation active, de la part de l’homme. En revanche, “ le travail sera fait ” indique qu’il s’effectue de lui-même, de manière machinale. A cette référence, le Midrach Me’hilta dit : “ Lorsque les Juifs accomplissent la Volonté de D.ieu, leur travail est pris en charge par les autres ”.<br><br>	Telle est donc la bénédiction accordée par D.ieu. Il convient, néanmoins, d’en trouver l’équivalent dans l’effort tendant au service de D.ieu. Les travaux courants, que l’on doit assumer pendant les six jours de la semaine. Ceux-ci “ seront faits ”, sans effort particulier de la part de l’homme, comme machinalement.<br><br>	Le verset dit que “ si tu manges par l’effort de tes mains, tu seras heureux et tu connaîtras le bien ”. Ainsi, l’effort consenti par l’homme pour assurer sa propre subsistance doit se limiter à ses mains, à la partie la plus extérieure de sa personnalité. La tête et le cœur, en revanche, se concentreront sur la Torah et les Mitsvot. Celui qui adoptera un tel comportement “ sera heureux et connaîtra le bien ”, conformément à l’expression de nos Sages : “ Tu seras heureux dans ce monde et tu connaîtras le bien dans le monde futur ”.<br><br>	C’est donc là le sens de ce passif, “ le travail sera fait ”. Le cerveau et le cœur ne seront pas investis dans ce travail. Seule la force de l’action y participera. Bien plus, celle-ci interviendra uniquement dans la mesure de ce qui est nécessaire pour forger le réceptacle qui suscitera la bénédiction divine.<br><br>	De fait, il est dit que “ l’Eternel ton D.ieu te bénira en tout ce que tu feras ”. Ainsi, la subsistance ne provient pas de l’action de l’homme, mais bien de la bénédiction de D.ieu. Celle-ci doit, toutefois, prendre une apparence naturelle. Il est donc nécessaire d’agir. Pour autant, cette action n’a pas d’autre but que de forger le réceptacle et elle doit donc être limitée à cela. La tête et le cœur n’interviendront donc en aucune façon, ne concevront pas de ruses, n’imposeront pas même une activité plus intense. Le travail se limitera strictement à ce qui est nécessaire.<br><br>	Concrètement, il eut été envisageable qu’il ne soit pas du tout permis de travailler. Il est dit que “ J’emplis le ciel et la terre ”, que “ la terre entière est emplie de Son honneur ”, que D.ieu est omniprésent. L’honneur du Roi, Roi des rois, le Saint béni soit-Il aurait donc pu exclure l’éventualité de tout travail et, de fait, nos Sages décrivent la lourde peine infligée à “ celui qui s’exprime, par un signe, en la présence du roi ”.<br><br>	Néanmoins, la Torah a permis et même ordonné de travailler, ainsi qu’il est dit : “ D.ieu te bénira en tout ce que tu feras ”, “ pendant six jours, tu travailleras ”. Cependant, la permission de la Torah porte uniquement sur ce qui est nécessaire. Celui qui travaille au delà de la nécessité, fait, tout d’abord, la preuve qu’il n’accorde pas la priorité absolue à la bénédiction de D.ieu. Nous reviendrons sur cette idée. En tout état de cause, agir de la sorte est bien “ s’exprimer, par un signe, en la présence du Roi ”.'+
														   '<br><br>	3. On peut, néanmoins, s’interroger sur ce qui vient d’être dit. Pourquoi le verset parle-t-il d’effort, de fatigue, de “ l’effort de tes mains ” ? Bien plus, on a vu que celui-ci pouvait être accompli sans que l’on s’y investisse pleinement, sans le prendre à cœur.<br><br>	Nous le comprendrons en rappelant l’idée, bien connue, selon laquelle un effort consenti dans ce qui procure du plaisir à l’homme ne le fatigue pas, même s’il est particulièrement intense. En effet, c’est, en pareil cas, ce sentiment de plaisir qui est dominant. A l’opposé, un travail qui n’est nullement gratifiant épuisera cet homme, même s’il n’implique qu’un effort limité.<br><br>	Il en est de même pour ce qui fait l’objet de notre propos. Celui qui ne trouve pas son plaisir dans les biens matériels ne s’y investira que dans la mesure de ce qui est nécessaire.<br><br>	Certes, on consacrera le fruit de ses affaires au service de D.ieu et, plus encore, on fera même une Mitsva en travaillant, comme le rappellent nos Sages, à propos du verset “ pendant six jours, tu travailleras ”, en soulignant qu’il y a bien là une Injonction de la Torah. [Ainsi, la Me’hilta de Rabbi Chimeon Ben Yo’haï dit : “ Tout comme il a été ordonné aux Juifs de respecter le Chabbat, il leur est également enjoint de travailler ”.]<br><br>	Pour autant, celui qui travaille aura des préoccupations matérielles, alors que son plaisir consiste à mettre en pratique ce qui apparaît à l’évidence comme une Mitsva. En pareil cas, l’activité matérielle lui sera bien une contrainte.<br><br>	De ce fait, un tel homme refusera même le peu d’effort accompli, bien qu’il fasse intervenir uniquement l’action concrète, sans investissement profond, presque machinal. Il attendra avec impatience la fin de sa journée de travail pour pouvoir enfin se consacrer à la Torah et aux Mitsvot. De ce fait, ce peu d’effort sera suffisant pour l’épuiser.'+
														   '<br><br>	4. C’est donc ainsi qu’il faut interpréter le verset “ pendant six jours, le travail sera fait. Puis, le septième jour sera le Chabbat du Chabbat ”.<br><br>	Pour que le Chabbat soit conforme à ce qu’il doit être, il doit être précédé par les six jours de la semaine, au cours desquels “ le travail sera fait ”, de lui-même.<br><br>	Il est dit que l’homme, pénétrant dans le Chabbat, doit considérer que tout son travail a été effectué. Or, celui qui, pendant la semaine, s’investit profondément dans son commerce, puis, quand vient le Chabbat, désire s’en séparer, au moins pour la durée de cette journée, afin de se consacrer à l’étude de la Torah, à la prière, à la contemplation divine, aura bien du mal à y parvenir. Il ne pourra s’empêcher de méditer à ses affaires, comme il le fait durant la semaine. Bien plus, il aura même des pensées qui sont indignes de lui, car “ on fait souffrir celui qui est coupable ” et, de fait, celles-ci sont, en l’occurrence, la conséquence directe de son comportement. Il lui sera donc très difficile de respecter le Chabbat.<br><br>	A l’opposé, lorsque le travail “ est fait ”, de lui-même, pendant les six jours de la semaine, le septième devient “ le Chabbat du Chabbat ”, illuminé par la clarté du jour sacré. Bien plus, il est “ le Chabbat du Chabbat ”, ayant un caractère doublement chabbatique, puisque celui qui laisse le travail se faire “ par lui-même ” vit le Chabbat également pendant la semaine. Par la suite, quand arrive le Chabbat proprement dit, il reçoit donc une sainteté encore plus grande et se trouve alors dans “ le Chabbat du Chabbat ”, ce qui permet de répondre à la troisième question posée au début de cette analyse.<br><br>	De plus, nous pourrons répondre également à la seconde question en soulignant que le but de ce verset n’est pas d’ordonner le respect du Chabbat, mais plutôt d’indiquer de quelle manière on s’apprête à ce jour sacré.'+
														   '<br><br>	5. Ce qui vient d’être dit nous permettra de comprendre pourquoi Moché rassembla les enfants d’Israël précisément au lendemain de Yom Kippour, introduisant ainsi la réparation de la faute du veau d’or.<br><br>	Evoquant l’idolâtrie, le Rambam en précise l’origine. L’influence, en effet, est accordée au monde par l’intermédiaire des astres et des planètes, ainsi qu’il est dit (Devarim 33, 14) : “ par les cultures obtenues grâce au soleil ”. Certes, les idolâtres reconnaissent que les astres reçoivent uniquement un rôle d’intermédiaire. Ils considèrent, néanmoins, que l’Eternel est “ le D.ieu des dieux ”, que les intermédiaires ont également une importance intrinsèque. En réalité, il est, bien entendu, interdit de servir les astres, lesquels ne sont que “ la cognée dans la main du bûcheron ”.<br><br>	La ‘Hassidout explique que, d’une manière plus fine, les efforts et les stratagèmes commerciaux sont aussi des formes d’idolâtrie, ce qu’à D.ieu ne plaise. En effet, ils ne sont que des intermédiaires. Or, en leur accordant de l’importance et de la valeur, même si l’on reconnaît, par ailleurs, que “ c’est la bénédiction de D.ieu qui rend riche ”, on s’y investira par toutes les forces de son intellect. Ceci peut être comparé au fait de se prosterner, de courber la tête devant une idole. Bien plus, une telle démarche est encore plus grave, car on se prosterne devant l’idole uniquement de manière physique, alors que le recours à l’intellect prend aussi une dimension morale. En pareil cas, on accorde bien de l’importance à un intermédiaire.<br><br>	La participation active, dans le domaine professionnel, est donc la conséquence de la valeur démesurée qui est accordée au travail. A l’opposé, celui qui a conscience qu’il s’agit uniquement de “ la cognée dans la main du bûcheron ” ne s’y investira pas pleinement. Il laissera le travail “ se faire ”, de lui-même.<br><br>	Ce qui vient d’être dit justifie également l’attitude passive qu’il convient d’adopt
