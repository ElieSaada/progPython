				'Chapitre 3':
				{
					'contenu' :'Ce qui vient d’être décrit correspond au comportement de l’homme, qui possède un intellect et des sentiments, le distinguant des animaux. Certes, ceux-ci peuvent également penser et s’émouvoir, mais ils diffèrent cependant de l’homme en deux points. Ce dernier est avant tout gouverné par sa compréhension, à laquelle ses sentiments sont soumis. L’animal, par contre, réagit avant tout par ses instincts, qui sont le cadre de sa réflexion.Autre différence, la compréhension et les émotions de l’animal s’inscrivent dans la nature de sa personne. L’homme, en revanche, base, certes, son comportement sur sa perception des choses, mais peut en outre s’élever vers le Divin. Compréhension et émotions divines peuvent s’introduire dans celles qui sont basées sur l’intellect humain pour transformer celles qui sont prisonnières des limites de la nature et appartiennent à l’âme animale et au penchant vers le mal.<br><br>L’âme animale est intellectuelle alors que le penchant vers le mal est mû par ses sentiments. L’attribut de ’Hessed correspond à l’amour des plaisirs physiques et matériels.’Hessed de ’Hessed est l’engouement et l’acharnement qu’apporte l’homme à satisfaire ses plaisirs corporels et les attraits de la matière, ce qu’à D.ieu ne plaise. Guevoura de ’Hessed permet de haïr ceux qui respectent la Torah et les Mitsvot. Tiféret de ’Hessed correspond au verset “l’impie se réjouit des désirs qu’il éprouve en son esprit.”. Netsa’h de ’Hessed permet de transgresser laVolonté divine et de conduire les autres à le faire avec la plus grande force, sans être arrêté par un quelconque obstacle. Hod de ’Hessed conduit l’homme à “connaître son Créateur et se révolter contre Lui”, à adopter des pratiques hérétiques, transgresser les Commandements, non pas par faiblesse ou par impossibilité de se dominer, mais bien de façon délibérée.Yessod de ’Hessed est à l’origine de l’enthousiasme et de l’attachement aux plaisirs physiques et grossiers. L’homme est alors conduit à se révolter afin d’assouvir ses passions. Dès lors, rien ne l’arrêtera dans la recherche du plaisir, même s’il sait pertinemment que son comportement est dommageable à sa santé, qu’il peut payer ses agissements de sa vie. MaIhout de ’Hessed est à l’origine des nombreuses paroles interdites et souvent blasphématoires, proférées contre D.ieu et Sa Torah, de même que des écrits diffusés pour ridiculiser les Commandements divins.<br><br>Par leur comportement irresponsable, les hérétiques rendent le monde plus grossier, alors que D.ieu le créa pour que les Juifs l’affinent par l’accomplissement de la Torah et des Mitsvot. Ceux-ci peuvent mener à bien la mission qui leur est confiée grâce à l’influence positive qu’ils tirent de leur l’intellect et des sentiments de leur âme divine.<br><br>Dans cette dernière optique(14),’Hessed correspond à l’amour naturel de l’âme divine pour la sainteté. ’Hessed de ’Hessed permet de mettre en évidence l’amour naturel pour D.ieu, non pas uniquement dans le cœur, mais bien dans toutes les forces.Telle est précisément la différence entre l’amour “de tout ton cœur” et celui qui est “de toute ton âme”. Le premier se répand uniquement dans le cœur alors que le second gagne tous les membres. C’est en effet l’amour de D.ieu qui permet de repousser les attraits physiques et les plaisirs du monde.<br><br>Guevoura de ’Hessed conduit à détester ceux qui sont les ennemis de D.ieu, ainsi qu’il est dit :“vous qui aimez l’Eternel, détestez le mal” et “je les déteste de la haine la plus profonde”.Tiféret de ’Hessed permet d’“élever son cœur dans les voies de D.ieu”, c’est-à-dire de faire usage de tout ce qui est beau et positif pour la Torah et les Mitsvot. Grâce à Netsa’h de ’Hessed, il est possible de vaincre son âme animale et son penchant vers le mal. Hod de ’Hessed apporte la force de se dresser contre les ennemis de D.ieu avec la plus grande détermination, de les rejeter et de supprimer toute influence qu’ils peuvent exercer sur les Juifs. Yessod de ’Hessed permet de s’attacher au service de D.ieu jusqu’au don de soi-même. Mal’hout de ’Hessed, enfin, conduit à prononcer à tout moment des mots de la Torah et de la prière.<br><br>Telle est donc la perfection de l’Attribut de ’Hessed, appartenant à la sainteté. Il en va de même pour tous les autres Attributs divins. C’est ainsi que les émotions du mauvais penchant reçoivent l’élévation, que les forces de l’intellect s’affinent. En ce sens, vous compterez pour vous” peut, selon une autre lecture, être compris comme “vous éclairerez votre personne”. Le “moi” d’un Juif est en effet constitué des attributs de la sainteté. L’Orner fait allusion aux sentiments naturels. La Mitsva a donc pour but de leur apporter l’élévation. Les trois hommes, les trois serpes, les trois mesures et les trois paniers soulignent que le service de D.ieu est lié à l’élévation des sentiments. L’orge frais fait allusion à ’Hessed, le feu à Guevoura, les treize tamis aux treize attributs de Miséricorde divine.<br><br>Quand peut-on compter l’Omer, c’est-à-dire apporter l’élévation aux sentiments naturels ? Lorsque l’on adopte le Chabbat, le repos qui permet de s’élever au dessus des choses du monde. Dès lors, un Juif a une parfaite conscience de la nécessité qui lui incombe de se consacrer à la Torah et aux Mitsvot. Lorsqu’il consacre tous ses efforts à élever les sept semaines, à faire affiner les sept attributs du mauvais penchant par ceux de l’âme divine, à apporter la clarté aux sept émotions naturelles, il reçoit de D.ieu la ferme assurance qu’elles seront entières.'

				'Titre':'“Attire-moi vers Toi et nous courrons. Le Roi m’a conduit dans ses chambres. Nous nous réjouirons en  Toi.”',
				
				'Chapitre 1':
				{
					'contenu' :'Rachi donne de ce verset le commentaire suivant. Chaque Juif s’adresse à D.ieu en ces termes : “Moché et Aharon, Tes émissaires m’ont fait connaître de manière allusive que Tu souhaites m’attirer vers Toi. J’ai donc répondu : nous courrons vers Toi. Le Roi m’a conduit dans Ses chambres. Il est pour nous un grand bonheur de se lier à Toi. Nous trouvons notre joie en Toi.”<br><br>Ce verset, prononcé par le roi Chlomo avec inspiration divine, décrit la situation que connurent les Juifs lorsqu’ils quittèrent l’Egypte. Ils traversèrent alors la Mer Rouge et le désert, parvinrent au pied du mont Sinaï et reçurent la Torah.<br><br>C’est donc là le sens de l’expression “attire-moi”:“Lorsque j’étais en Egypte, Tes émissaires, Moché et Aharon, me firent savoir de manière allusive que Tu désires m’attirer vers Toi. Ma réaction fut aussitôt celle-ci : non seulement je Te suivrai, mais, bien plus, Je courrai vers Toi. Toutefois, répondre en marchant uniquement pourrait laisser penser que je m’exécute sous la contrainte, que je suis forcé et n’agis pas de mon plein gré. C’est la raison pour laquelle je cours, soulignant ainsi que j’agis de ma propre initiative, de mon bon vouloir”.<br><br>C’est donc le sens de “nous courrons vers Toi”, en un mouvement qui évoque le plaisir et la joie. L’homme qui agit de la sorte est sûr de lui et c’est de cette façon que les Juifs avancèrent, quittant l’Egypte, jusqu’au mont Sinaï. Ils firent don d’eux mêmes, traversèrent la mer et le désert, afin de parvenir devant le mont Sinaï pour recevoir la Torah. C’est donc là le sens du verset “le Roi m’a conduit dans Ses chambres. Nous nous réjouirons en Toi”.<br><br>Il nous faut comprendre pour quelle raison le début de ce verset est au singulier, “attire-moi”, alors qu’il est dit ensuite “après Toi nous courrons”, au pluriel. De plus, ces deux expressions impliquent un dialogue direct, alors que “le Roi m’a conduit dans Ses chambres” est à la troisième personne. L’échange se poursuit par la suite, lorsqu’il est dit “nous nous réjouirons en Toi”. Il nous faut en outre analyser l’affirmation des Juifs :“Tes émissaires m’ont indiqué de manière allusive que Tu souhaites m’attirer vers Toi”. On peut en effet trouver l’équivalent de tout cela dans le service de D.ieu de chaque homme. Qui sont alors ces émissaires ? Et quel est le sens de cette allusion,“attire-moi”?<br><br>Onpeutproposerl’explicationsuivante.“Attire-moi”s’applique audévoilement divin, accordé par le Créateur sans effort préalable de la part de l’homme(1), qui a le pouvoir d’attirer vers la Divinité même les hommes les plus limités, tels qu’ils se trouvent ici-bas, dans ce monde matériel. Ainsi, celui qui acquiert un objet le transporte tout d’abord vers son lieu de destination. Mais, dès qu’il le saisit dans la maison, la Torah considère que son acquisition devient effective(2). Lorsque D.ieu se révéla au peuple d’Israël en Egypte, Il en fit l’acquisition définitive. De cette façon, libéra des quarante neuf portes de l’impureté(3) et le plaça dans le lieu de la pureté et de la spiritualité. C’est grâce à cela que les enfants d’Israël, encore en Egypte, purent entendre les émissaires divins, Moché et Aharon. Bien plus, ils saisirent également le sens profond et allusif de leurs propos.<br><br>Ceux qui vivent dans les “portes de l’impureté” ont une personnalité particulièrement grossière. Ils sont donc incapables de percevoir la  Parole divine, transmise par Ses émissaires. Une vie d’impureté, la nourriture Taref et la transgression du Chabbat les conduit à rejeter irrémédiablement D.ieu et Sa Torah. Non seulement ils commettent des fautes, mais, bien plus, ils invitent les autres à en faire de même. A l’opposé de tout cela, les Juifs, en Egypte, furent libérés des “portes de l’impureté” par l’Appel divin. Ils purent percevoir le sens des paroles de Ses prophètes et même y découvrir une signification allusive.'
				},
				
				'Chapitre 2':
				{
					'contenu' :'Les trois éléments constituant l’appel divin,“attire-moi” permettent à chacun de quitter les quarante neuf portes de l’impureté et de recevoir un esprit de pureté. Et l’on peut, dès lors, comprendre la Parole divine transmise par les prophètes, même lorsqu’elle est exprimée de manière allusive, aller recevoir la Torah de son plein gré, se tenir prêt à donner sa vie pour D.ieu.<br><br>On peut retrouver l’équivalent de tout cela dans le service de D.ieu de chacun. Le verset dit : “J’ai fait des âmes”. D.ieu créa en effet deux âmes, l’âme divine et l’âme animale(4), qu’il introduisit conjointement dans la personnalité de l’homme. C’est pour cela que l’expression “attire-moi” est au singulier. Cette expression désigne en effet le service de D.ieu de l’âme divine. En revanche,“après Toi nous courrons, qui est au pluriel, fait allusion à celui de l’âme animale.<br><br>Ainsi, les parcelles de Divinité qui habitent la matière, lorsque l’homme leur confère l’élévation, s’incluent dans l’Unité divine et réintègrent ainsi leur source première. Avant cette élévation, elles se trouvent cependant à l’intérieur d’objets distincts. C’est la raison pour laquelle l’expression qui décrit l’élévation de la matière est au pluriel. En revanche, l’âme divine, à l’origine de ce processus d’élévation, est désignée ici au singulier.<br><br>Afin de mieux comprendre tout cela, nous prendrons pour référence les forces de l’âme. L’élévation de la personnalité humaine, en effet, se marque essentiellement par son intellect. Un homme se distingue en effet par son intelligence et ses connaissances. Néanmoins, la volonté est plus élevée que la compréhension, qu’elle peut maîtriser(5). Ainsi, l’homme qui le désire réellement, peut  parvenir à la compréhension la plus profonde(6). Il en va de même pour l’âme divine, qui caractérise avant tout par son intellect sacré, sa perception profonde de la Divinité, mais s’exprime néanmoins da toute sa puissance par l’intermédiaire de la volonté de D.ieu qui l’anime. Celle-ci se manifeste essentiellement de deux façons. On peut tout d’abord désirer la Divinité à la suite d’une réflexion et d’une méditation, à laquelle on apporte toute sa concentration.<br><br>Ainsi, on réfléchira au fait que D.ieu dirige le monde par Sa divine Providence, aux événements que l’on a soi-même vécu, aux bienfaits que l’on reçoit de Lui, avec toute sa famille. De même on pourra méditer à la création, qui fut réalisée à partir du néant. Une réflexion profonde à la grandeur divine suscite un désir de s’inclure en D.ieu, issu de la compréhension intellectuelle et de la méditation.<br><br>Comme on le sait, l’âme juive est constituée de cinq partie Néfech, Roua’h, Nechama, ’Haya et Ye’hida(7). La volonté émane plus spécifiquement de Nechama et de ’Haya. De la Nechama, il est dit (Job, 32,8): “Par l’âme (Nechama), Tu leur feras comprendre D.ieu” et de ’Haya : “la sagesse apporte vie (Te’hayé)”. C’est la raison pour laquelle l’intensité de volonté est fonction de la compréhension qui lui donne naissance. La volonté suscite l’amour. En l’occurrence, ce sentiment sera également limité. C’est toujours le cas lorsque la volonté est basée sur la réflexion et la méditation.<br><br>Mais une seconde catégorie de volonté de D.ieu peut également prendre naissance directement dans l’âme divin Celle-ci transcende toutes les limites,dépasse la compréhension et la rationalisation. Elle n’est pas le résultat de la réflexion, mais est issue de l’âme elle-même, bien au delà de ses forces intellectuelles. Une telle volonté ne peut en aucune façon subir la restriction, qui n’est du reste que le fait de l’intellect. Par nature limité, celui-ci confère ce caractère à tout ce qu’il produit. Une telle volonté émane de Ye’hida, partie de l’âme qui est totalement unifiée à D.ieu. L’homme ne peut éprouver un tel désir que pour D.ieu et il ne le ressent que par son âme divine.<br><br>Eprouver une telle volonté est possible pour chaque Juif. Tous sont prêts à offrir leur vie pour la Divinité. Il est en effet dit des âmes d’Israël qu’elles sont “entourées par Toi et liées à Toi, supportent Ton joug”, celui de la Torah et de ses Commandements, “uniques pour Ton unité”, prêtes à offrir leur existence pour s’unir à D.ieu.'

				'Chapitre 3':
				{
					'contenu' :'Il est dit que “D.ieu fit l’un face à l’autre”. On retrouve don dans l’âme animale, contrepartie de l’âme divine, les deux formes de volonté qui animent celle-ci. La première résulte de la réflexion et la méditation aux choses du monde. L’âme animale n’est pas soumise à la Torah et à ses Préceptes. Bien plus, elle s’y oppose et c’est même là sa raison d’être. Elle éprouve donc un désir animal, dont le seul but est de contre par tous les moyens possibles, la volonté de D.ieu éprouvée, par l’âme divine.<br><br>Par ailleurs, l’âme animale possède également une volonté qui  transcende la compréhension et la rationalisation. On peut, malheureusement, le constater concrètement auprès des personnes qui sont détachées de la Torah et des Mitsvot. Celles-ci vivent sous l’emprise de leur âme animale, qui les oriente de deux façons. Certaines satisfont tous les désirs de leur cœur, ignorant la restriction. Elles assouvissent leu passions. Peu respectueuses de la Torah et des Mitsvot, elles rejettent également la moralité, n’éprouvent aucune pudeur et sont capables d’agir comme des animaux. Néanmoins, il est une motivation à leurs agissements. Leur but n’est pas de se révolter contre D.ieu, mais uniquement d’éprouver du plaisir.<br><br>D’autres, en revanche, se révoltent délibérément contre D.ieu. Leur unique objectif est de ridiculiser la Torah et les Mitsvot, de se moquer du Créateur du monde. Ils ne se suffisent du reste pas de leurs multiples fautes. Ils invitent les autres à en commettre également. Avec une effronterie digne d’Amalek, ils se raillent du Créateur, de la Torah, des Commandements. Bien plus, ils trouvent en cela leur plaisir et leur fierté.<br><br>On peut vérifier concrètement qu’un effronté est particulièrement satisfait lorsqu’il se moque d’une importante personnalité. Celui qui est simplement victime de son orgueil reste toujours conscient de ce qu’il peut se permettre, de la limite à ne pas dépasser. Il éprouvera de la gêne et, d’une certaine façon, du respect devant une très grande personnalité. Un effronté, en revanche, ne connaîtra aucune retenue. Il a conscience de sa petitesse et c’est précisément pour cela qu’il éprouve une satisfaction particulière à manquer de respect aux plus grands.<br><br>Il est trois catégories d’effrontés. L’un se manifeste essentiellement par la parole et se moque du Créateur de manière éhontée, ridiculise la Torah et les Mitsvot sans aucune retenue. Un second ne se contentera pas de ridiculiser D.ieu et Sa Torah. Il désirera aller plus loin et donner sa propre interprétation de la Torah et des Commandements. Bien plus, il entendra imposer ses propres conceptions à ceux qui respectent les Préceptes divins. Un troisième rejette la foi et ne reconnaît aucune valeur à la Torah. Il préférera donner sa conception personnelle de la justice, puisse D.ieu nous garder d’idées aussi impures.<br><br>Le roi David donne à ces trois effrontés le nom d’animaux, chien, lion et Réem(8). Le chien est, selon le roi David, celui qui exprime son effronterie par la parole, ainsi qu’il est dit : “préserve-moi du chien”. Cet animal, en effet, aboie. Il peut même aboyer contre la lune. Celui qui tourne son effronterie contre la Torah est comparable au lion, ainsi qu’il est dit :“sauve-moi du lion”. Le troisième, enfin, celui qui est fier de s’opposer à D.ieu, à la Torah et aux Mitsvot, est appelé Réem.<br><br>Ces trois catégories d’hommes sont gouvernées par leur âme animale. Néanmoins, D.ieu confia à l’âme divine un pouvoir extraordinaire. Celle-ci peut libérer et sauver tous ceux qui sont influencés par ces trois effrontés ou bien les victimes de leurs exactions. Tel est donc le sens de l’expression “attire-moi”. L’âme divine tire de la Ye’hida le pouvoir de réaliser “après Toi nous courrons”. Le terme employé pour désigner cette course vers la Torah et les Mitsvot est, en effet, au pluriel, car l’attrait de la Divinité, “attire-moi”, chassera l’influence des trois effrontés.<br><br>Le moyen d’obtenir tout cela fut accordé lors du don de la Torah. Car on distingue, de façon générale, deux catégories d’hommes, d’une part ceux qui connaissent la partie législative de la Torah et s’attachent à son enseignement ésotérique. C’est à leur propos qu’il est dit : “le Roi m’a conduit dans Ses chambres”(9). Il y a en outre les simples Juifs, qui prient, récitent desTehilim, assistent à des cours publics de Torah. C’est d’eux qu’il est dit : “nous nous réjouirons en Toi”. La valeur numérique du mot “Ba’h”, en Toi, est vingt deux. Ils se réjouissent précisément des vingt deux lettres de l’alphabet hébraïque, avec lequel est rédigée la Torah, comme l’explique le Midrach.<br><br>C’est donc grâce au don de la Torah que l’on peut être préservé des effrontés, mettre en évidence son âme divine, “attire-moi”. Dès lors, on est à même de comprendre l’enseignement donné de manière allusive par les émissaires du Créateur, de se renforcer dans la foi, dans l’étude de la Torah et dans la pratique des Commandements, avec la plus grande intégrité.'

				'Chapitre 1':
				{
					'contenu' :'“Tentes” et “demeures” désignent dans ce verset, un seul et même lieu, la tente étant la bâche qui recouvre et la demeure l’intérieur de la tente, le lieu de la résidence.<br><br>La Guemara (Bera’hot 13A) dit que “celui qui dit Avram au lieu d’Avraham transgresse un interdit de la Torah, ainsi qu’il est dit : ton nom ne sera plus Avram. Dois-je en déduire que celui qui dit Yaacov au lieu d’Israël transgresse également un interdit, puisqu’il est dit : ton nom ne sera plus Yaacov ? Non, il n’en est pas de même pour Yaacov et pour Avraham. En effet, dès lors qu’Avram fut appelé Avraham, son premier nom ne fut plus mentionné par la Torah.Yaacov, par contre, figure encore dans la Torah après que lui ait été donné le nom Israël.”<br><br>En d’autres termes, Avraham se substitua à Avram, au point de le faire disparaître de la Torah par la suite. C’est pour cette raison que celui qui fait encore mention de ce nom transgresse un Interdit de la Torah.Yaacov, par contre, reçut encore ce nom dans la Torah, même après que D.ieu l’ait appelé Israël.<br><br>On peut donc se demander pourquoi cette distinction a t-elle été faite entre Avram et Yaacov. Pour l’un comme pour l’autre, la Torah ne dit-elle pas “ton nom ne sera plus”? Dès lors, comment justifier la différence ? Par ailleurs, comment définir les deux noms Yaacov et Israël ? Pourquoi fallait-il les conserver tous deux, à la différence de ce qui se passa pour Avraham ?<br><br>De façon générale, le nom est particulièrement important. C’est par son intermédiaire que l’homme reçoit sa vitalité. C’est pour cela que l’on ajoute un nom à celui qui est atteint d’une grave maladie, puisse D.ieu nous en préserver. En effet, les lettres constituant le nom sont le réceptacle de l’influence vitale. Ceci ne concerne bien sur que les noms donnés par la Torah et exprimés dans la Langue Sacrée.<br><br>Le Chneï Lou’hot Haberit explique de quelle façon Adam donna des  noms à toutes les créatures. Il considéra ce qu’était la source de ce nom dans le Char Céleste, origine de laVitalité divine animant la création et lui trouva une expression ici-bas(1). La Guemara (Yoma 83) dit que “Rabbi Meïr accordait de l’importance aux noms”. Il connaissait une personne dès lors qu’il savait le nom qu’elle portait. Tout ceci permet d’établir la grande importance du nom.<br><br>Il résulte de ce qui vient d’être dit qu’une différence existe assurément entre les noms Yaacov et Israël. Tout comme Avraham est plus élevé qu’Avram, Israël surpasseYaacov. L’ange, en lui donnant ce nom, lui dit en effet :“car tu as combattu les anges et les hommes et tu les as vaincus.” Dès lors, pourquoi le nom Yaacov subsista t-il ? De plus, quel lien y a t-il entre Yaacov et les tentes d’une part, Israël et les demeures d’autre part ?'
				},
				
				'Chapitre 2':
				{
					'contenu' :'La différence entre les noms Avraham et Israël est en fait la suivante.Avraham introduisit une modification, alors qu ’Israël mit en évidence une qualité. La distinction entre ces deux notions est celle-ci. Lorsqu’il y a un changement, le nouveau nom se substitue au précédent, qui n’a, alors, plus raison d’être. En revanche, faire apparaître une qualité n’implique pas nécessairement la disparition de la situation précédente. Le nouveau nom est simplement plus élevé que l’ancien, mais il ne le remplace pas. Israël met en avant la grandeur, se distinguant en cela de Yaacov qui, pour autant, subsiste, décrit toujours la même personne.<br><br>On peut trouver à tout cela une signification morale, pour le service de D.ieu de l’homme. On distingue en effet quatre étapes de ce service, qui sont, dans l’ordre, Avram, Avraham,Yaacov, Israël.<br><br>Notre père Avraham commença à servir D.ieu par l’effort qu’il réalisa sur sa propre personne. Il s’efforça de considérer les autres positivement, de souligner leurs qualités. Il s’employa à percevoir la Divinité et ne fit que du bien à l’humanité. Il distribua de la Tsédaka et vint en aide à chacun. Il connut l’élévation au point de repousser les limites physiques et d’affiner les membres de son corps. L’homme possède cinq membres qu’il a des difficultés à maîtriser (voir Nedarim 32B)(2). Lorsqu’Avraham affina les deux cent quarante trois autres membres de son corps, ce qui est la valeur numérique d’Avram, la possibilité lui fut offerte d’élever également les cinq autres membres. La valeur numérique d’Avraham est précisément deux cent quarante huit(3).<br><br>Ainsi, les deux cent quarante huit membres d’Avraham et ses cinq sens étaient consacrés au service de D.ieu. Le Midrach (Béréchit Rabba, chap. 47) dit que “les Patriarches furent comparables à un char”. Tout comme le char est parfaitement soumis à son conducteur, les Patriarches furent un réceptacle pour la Divinité.<br><br>Telle est donc la signification d’Avram et d’Avraham. Le premier nom décrit ce que l’homme peut réaliser par ses forces propres. Ceci demande de sa part un effort considérable, mais il a la possibilité de le fournir. Puis, D.ieu lui donne la force d’élever également les cinq autres membres de son corps, de sorte qu’ils puissent se consacrer également au service de D.ieu.Ainsi, le service d’Avraham se substitue à celui d’Avram, car celui qui parvient à une telle élévation fait disparaître la situation précédente.<br><br>A l’opposé, Israël ne fait qu’indiquer une élévation que Yaacov ne possède pas. Pour autant, il ne se substitue pas à lui. Yaacov et Israël restent deux étapes nécessaires du service de D.ieu.Yaacov correspond à l’état de serviteur, ainsi qu’il est dit : “écoute-Moi,Yaacov, Mon serviteur”. Un serviteur consacre aux travaux les plus simples et il est mû par la crainte du maître. Israël, en revanche, décrit l’état du fils, ainsi qu’il est dit :“Mon fils ainé, Israël”. Le fils sert D.ieu car il a pleinement conscience de Sa grandeur. Sa situation est plus élevée que celle du serviteur. Néanmoins, il ne le remplace pas.<br><br>Tel est donc le sens du verset “comme sont belles tes tentes Yaacov”. La tente entoure celui qui s’y trouve. Ceci fait allusion à la crainte, qui est à la base du service de D.ieu correspond àYaacov.“Tes demeures, Israël” décrit en revanche l’élévation du fils qui ne fait pas qu’entourer, mais permet de s’introduire profondément.'

		'28.“Consolez, consolez Mon peuple, dira l’Eternel.”':
		{
				'Titre':'“Consolez, consolez Mon peuple, dira l’Eternel.”',
				
				'Chapitre 1':
				{
					'contenu' :'Il nous faut comprendre pour quelle raison le mot “consolez” est répété deux fois dans ce verset, soulignant qu’il s’agit bien là d’une double consolation. Rachi donne à ce propos l’interprétation suivante : “Consolez, vous, Mes prophètes, consolez Mon peuple”. Ainsi, la Parole divine est adressée aux prophètes, leur enjoignant de consoler le peuple Juif. Le Metsoudat David explique, de la même façon : “Votre D.ieu dira aux prophètes : consolez Mon peuple” et Rabbi David Kim’hi :“Toutes ces consolations seront effectives à l’époque du Machia’h”.<br><br>On peut cependant se demander en quoi cette prophétie de la consolation se distingue t-elle de toutes les autres. Pourquoi D.ieu console t-Il les prophètes afin qu’à leur tour, ils consolent les Juifs ? En fait, une telle prophétie est, en elle-même, la consolation la plus efficace. De façon générale, lorsqu’un homme prophétise, est chargé de transmettre aux hommes la Parole divine, il précise, en préambule à ses propos :“Ainsi parle l’Eternel“. Rien de tel n’est dit dans le cas présent. D.ieu, à l’opposé, console les prophètes, puis leur demande de consoler, à leur tour, les enfants d’Israël.<br><br>On peut déduire de tout ce qui vient d’être dit qu’il existe une consolation plus élevée que la prophétie et il nous faut donc la définir. De même, nous devons comprendre ce que signifie cette consolation de D.ieu. En effet, Il demande Lui- même d’être également consolé. La Pessikta présente, en ce sens, la parabole d’un roi dont les enfants ont été conduits en captivité ou dont le palais a été brûlé. La première situation correspond à l’exil d’Israël et la seconde à la destruction du Temple. Il faut donc consoler le roi à la fois de la capture de ses enfants et de la perte de son palais. De même, il faut consoler D.ieu de la destruction et de l’exil des Juifs, disséminés aux quatre coins du monde.<br><br>La Guemara (Bera’hot 3A) dit :“Malheur au Père qui a renvoyé Ses enfants et malheur aux enfants qui ont été renvoyés de la table du Père”. La peine du Père et des enfants est alors double. Le Père souffre parce que Ses enfants ne sont plus près de Lui, dans la maison accueillante qu’Il fit bâtir pour eux. Mais Sa peine est encore accrue, car Il a été contraint de les renvoyer de cette maison. L’amertume du Père est si grande qu’il détruit alors les maisons construites pour Ses enfants, y compris celle qui était plus spécifiquement destinée aux réunions qui leur permettaient de se rencontrer.<br><br>La peine des enfants, renvoyés de chez leur Père, est également double. D’une part, ils souffrent d’avoir été rejetés de leur maison, même s’ils ont l’assurance d’y revenir. Ils souffrent aussi de devoir compter, parmi eux, tant de victimes. Ils souffrent encore d’errer parmi les contrées de l’exil. Partout, ils sont considérés comme intrus, désignés du doigt. Ils ne connaissent jamais la sécurité, comme l’indiquent les amères remontrances de la Torah, qui se réalisent concrètement, en cette période dans laquelle nous connaissons les douleurs d’enfantement du Machia’h(1). Ensuite, les Juifs feront Téchouva, ainsi qu’il est dit : “tu retourneras vers l’Eternel ton D.ieu”. Le Rambam (dans les Lois de la Téchouva, 7, 5) précise que “Israël ne sera délivré que par la Téchouva”(2).'
				},
				
				'Chapitre 2':
				{
					'contenu' :'Le Midrach (Yalkout Chimeoni, par. 1018) se demande également pourquoi le mot “consolez” figure deux fois dans ce verset. Rabbi propose à ce propos l’explication suivante : toutes les punitions reçues par les Juifs sont doubles. Le prophète Yermyahou exprime cette idée de la façon suivante : “un malheur suit l’autre : pleurer tu pleureras; mes yeux, mes yeux, versez des larmes; une   faute a fauté Yerouchalaïm”. Parce que les fautes sont doubles, les punitions le sont également. Les Injonctions, les Mitsvot de D.ieu, sont doubles et c’est pour cela que la consolation l’est également(3). C’est pour cela qu’il est dit deux fois “consolez, consolez”.<br><br>On peut se demander pourquoi la punition et la consolation sont présentées comme doubles. Même si la faute est double, on peut imaginer que la punition, puis la consolation, soient uniques, qu’une seule punition fasse suite à chaque transgression. Et, après chaque punition, lorsque les Juifs font Téchouva, une consolation unique ne peut-elle leur être apportée ? Pourquoi dire “consolez” deux fois ? De plus, que sont ces Mitsvot doubles ?<br><br>Le Midrach explique le verset “une faute a fauté Yerouchalaïm” de la façon suivante :“une double faute, ainsi qu’il est dit : Mon peuple a commis une double faute. Ils M’ont abandonné, Moi qui suis la source des eaux vives et se sont creusés des puits brisés, qui ne peuvent contenir l’eau qui y est déversée”’. Pour une faute aussi grave, le monde aurait pu être détruit. C’est ainsi qu’il est dit :“Cieux, effondrez-vous”. Une telle transgression est si grave qu’elle pourrait entraîner la disparition des cieux et de la terre à la fois, car elle va à l’encontre de la finalité de leur création(4).<br><br>D.ieu créa le monde et y introduisit l’âme de Sainteté dans un corps de sang et de chair, ici-bas. Par la Torah et le service de D.ieu, un Juif peut affiner l’aspect grossier de la matière du monde. C’est précisément pour cette raison que les Mitsvot sont accomplies au moyen d’objets matériels. Ainsi, on doit réciter une bénédiction chaque fois que l’on mange ou que l’on boit. On place une Mezouza à la porte de sa demeure. La barbe et les Péot(5)  sont le moyen de reconnaître  un visage Juif. Les Tsitsit permettent d’identifier le vêtement Juif. Ces Mitsvot, comme toutes les autres, ont une double finalité.<br><br>D’une part, elles affinent la personnalité de l’homme, qui prend ainsi conscience qu’il ne peut manger n’importe quoi, se lier d’amitié avec n’importe qui, aller n’importe où(6). De plus, on affine également le monde de cette façon, de sorte que la Divinité y est encore plus clairement perceptible(7).<br><br>En effet, chaque Juif est tenu de comprendre la Divinité, ainsi qu’il est dit :“et tu sauras aujourd’hui et tu poseras sur ton coeur(8) qu’Avaya(9) est Elokim(10)”. Le Nom Divin Elokim a la même valeur numérique que le mot hébraïque “Hatéva”, qui désigne ce que les hommes appellent couramment la nature. Chaque Juif doit donc savoir qu’Avaya est Elokim, que la nature est divine. On ne peut véritablement connaître D.ieu, ainsi qu’il est dit : “Celui qui cherche D.ieu, Le trouvera t-Il ?”. En effet, l’homme est habitué à tous les phénomènes de la nature et n’y prête donc aucune attention(11).<br><br>Néanmoins, l’homme doit avoir la volonté de comprendre D.ieu et, bien plus, il peut effectivement y parvenir, ainsi qu’il est dit : “par ma chair, je percevrai le Divin”. L’homme peut, en observant le fonctionnement de son corps et de son âme, percevoir la Divinité qui anime la création.<br><br>C’est donc en ce sens que les Mitsvot sont doubles. En conséquence, celui qui ne les met pas en pratique commet une double faute, empêchant à la fois son propre corps et le monde d’accéder à l’élévation. Dès lors, le châtiment qui lui est infligé peut être double également. En effet, les deux manques introduits de cette façon sont à proprement parler des punitions. Néanmoins, lorsque l’on fait Téchouva, on obtient “consolez, consolez”, la consolation céleste et la consolation terrestre. La consolation véritable sera la venue prochaine du Machia’h.'

		'29.“Je suis à mon Bien-Aimé et mon Bien-Aimé est à moi, Qui fait paître (Son troupeau) parmi les   roses.”':
		{
				'Titre':'“Je suis à mon Bien-Aimé et mon Bien-Aimé est à moi, Qui fait paître (Son troupeau) parmi les   roses.”',
				
				'Chapitre 1':
				{
					'contenu' :'“Mon Bien-Aimé” désigne ici le Saint béni soit-Il. Ce verset rapporte les termes du peuple Juif :“j’appartiens à l’Eternel et l’Eternel est à moi”. Un précédent verset (Cantique des Cantiques 2,16) dit, de la même façon :“Mon Bien-Aimé est à moi et je suis à Lui, Qui fait paître (Son troupeau) parmi les roses”. Rachi explique:“Mon Bien-Aimé est à moi :Tout ce qu’Il désira, Il m’ordonna de l’accomplir”. Le sacrifice de Pessa’h(1), la sanctification des prémices(2), la construction du Temple(3), l’offrande des sacrifices(4) sont des Injonctions divines adressées au peuple d’Israël et à aucune autre nation. “Et je suis à Lui : lorsque le peuple Juif éprouve un besoin, c’est seulement à D.ieu qu’il demande de le satisfaire”. Nul autre ne peut lui apporter cette satisfaction(5).<br><br>On peut néanmoins s’interroger. Quelle est l’idée nouvelle introduite par ce verset, “je suis à mon Bien-Aimé et mon Bien-Aimé est à moi”? Qu’ajoute t-il par rapport au précédent, “mon Bien-Aimé est à moi et je suis à Lui”? Ces deux versets, dont le contenu semble similaire, se concluent en outre, l’un comme l’autre, par “Qui fait paître son troupeau parmi les roses”. Le Midrach propose une autre lecture de “Chochanim”, les roses : “Chéchonim”, ceux qui étudient. Il en conclut que ce verset fait allusion à ceux qui étudient les Hala’hot, les Lois de la Torah. En tout état de cause, on peut se demander si ces deux versets ne sont pas redondants.<br><br>L’explication est en fait la suivante. Il est deux façons de servir D.ieu, celle du Tsaddik(7) et celle du Baal Téchouva. Cette distinction nous permettra de définir les deux versets.“Mon Bien-Aimé est à moi et je suis à Lui” décrit le service de D.ieu du Tsaddik. Le Tsaddik sait ce que D.ieu attend du peuple Juif et met en pratique SaVolonté, Ses injonctions et Ses Interdits. Il étudie la Torah et adopte des comportements droits, de bons sentiments basés sur la Torah. En conséquence,“je suis à Lui”, il sollicite de D.ieu la satisfaction de tous ses besoins, sans même devoir investir son propre effort pour l’obtenir.<br><br>En effet, on distingue le pain de la terre”(9) du “pain du ciel”(10). Le premier est obtenu pour le travail et l’effort. Il faut labourer, planter, récolter, moudre. Le ’pain du ciel”, par contre, est obtenu sans aucun effort. Les commerçants(11), consomment le “pain de la terre” au prix de leur labeur. Ceux qui se consacrent à l’étude, par contre, de même que les Tsaddikim, dont la vie est faite de Torah et de service de D.ieu, sont nourris du “pain du ciel”, sans travail spécifique de leur part.<br><br>Une histoire de Rabbi Zoussya d’Anipoly, Tsaddik d’une grande sainteté, illustrera cette idée. Lorsqu’il se rendit à Mézeritch(12) pour la première fois, il laissa aux membres de sa famille un peu de farine et de légumes, afin d’assurer leur subsistance pendant son absence. A son retour, il les trouva tous affamés. Rabbi Zoussya sortit alors de la ville et pria l’Eternel : “Maître du monde, Zoussya et les membres de sa famille veulent manger”. Puis, quittant le champ, il aperçut, sur le côté de la route, une cavité emplie de pièces d’argent. Il en prit quelques unes, délaissa les autres, boucha le trou, acheta la quantité de farine et de légumes qui était nécessaire aux membres de sa famille pour un certain temps, puis, de nouveau, se consacra au service du Créateur.<br><br>Tel est donc le sens du verset “mon Bien-Aimé est à moi”. D.ieu eut en effet le désir de résider ici-bas. Il souhaita que, par l’effort des hommes dans l’accomplissement de la Torah et des Mitsvot, soit bâtie pour Lui une    demeure dans la matière du monde, comme l’explique le Rabbi(13) (Tanya, chapitre 36). De même, D.ieu décida que l’action de l’homme pour barrer la route au mal, pour transformer l’obscurité en lumière, serait pour Lui source de plaisir. Ainsi, la clarté de l’Infini Divin peut parvenir jusqu’à l’endroit de la pénombre et du mal, ce monde matériel. Bien plus, la Lumière divine peut y être beaucoup plus lumineuse que dans les mondes supérieurs. C’est donc pour cela que “je suis à Lui”. Les besoins des Tsaddikim, qui se consacrent à l’étude de la Torah et au service de D.ieu, sont satisfaits par le “pain du ciel”, sans qu’il leur soit nécessaire d’introduire leur propre effort.<br><br>La seconde forme du service de D.ieu est celle du Baal Téchouva. C’est à son propos qu’il est dit “je suis à mon Bien-aimé et mon Bien-Aimé est à moi”. Dans une telle situation, l’homme doit éveiller en lui un sentiment de repentir. Les initiales des mots de ce verset forment précisément le nom d’Elloul, mois du bilan moral, au cours duquel chacun doit revenir à évaluer sa situation spirituelle, à regretter son passé et à prendre de bonnes décisions pour le futur(14).'
				},
				
				'Chapitre 2':
				{
					'contenu' :'Il nous faut définir tout cela plus précisément. Le verset (Psaumes 25, 8) dit: “l’Eternel est bon et droit. Aussi montre t-Il la voie aux pécheurs”. Le Midrach explique:“Pourquoi D.ieu est-il bon ? Parce qu’Il est droit”.<br><br>Le roi David explique la supériorité des Attributs divins par rapport à ceux de l’homme. Chez ce dernier, bonté et droiture sont deux valeurs distinctes. La droiture est liée à la rigueur. Elle exige un comportement strictement conforme à ses principes et, lorsque l’homme s’en écarte, elle réclame un châtiment, qui sera même particulièrement sévère. Chez D.ieu, en revanche, droiture et bonté sont liées et chacune est imprégnée de l’autre. Bien plus, ces deux valeurs sont, là-haut, radicalement différentes de ce qu’elles sont ici-bas.<br><br>La Pessikta(15) et le Yerouchalmi(16) (Makot 2, 6) disent : (“On interrogea la sagesse:“Quelle doit être la punition du pécheur ?” Celle-ci répondit :“Il doit être chassé du monde.” On interrogea la prophétie : “Quelle doit être la punition du pécheur?” Celle-ci répondit : “Il doit mourir.” On interrogea la Torah : “Quelle doit être la punition du pêcheur ?” Celle-ci répondit :“Qu’il offre un sacrifice et il sera pardonné.” On interrogea le Saint béni soit-Il :“Quelle doit être la punition du pécheur ?” Le Saint béni soit-Il répondit : “Qu’il fasse Téchouva et il sera pardonné”.<br><br>Les deux premiers avis, ceux de la sagesse et de la prophétie, découlent de la droiture. En ce sens, sagesse et prophétie s’approchent de la perception des hommes, qui font une distinction entre bonté et droiture. Les avis de la Torah et du Saint béni soit-II, en revanche, sont de nature céleste et identifient bonté et droiture. Dans une analyse plus précise, la conception de la Torah est basée   sur la droiture. Elle introduit donc le sacrifice, qui rachète non seulement la faute commise par inadvertance, mais aussi celle qui est intentionnelle. Mais, en tout état de cause, la nécessité du sacrifice subsiste. De plus, il est certaines transgressions, commises en conscience, qu’aucun sacrifice ne peut racheter. Or, dit la Torah, en l’absence d’un sacrifice, rien ne peut effacer la faute. Il en résulte que, dans le cas d’une faute intentionnelle pour laquelle aucun sacrifice n’est prévu, la Torah rejoint l’avis de la sagesse et de la prophétie.<br><br>A l’opposé de tout cela, l’avis du Saint béni soit-Il est basé sur la bonté. En effet, la Téchouva rachète également les fautes commises intentionnellement. Le verset (Psaume 119) dit :“Tu m’as crée dernier et premier”. Nos Sages expliquent que D.ieu créa l’homme, le sixième jour, après toutes les autres créatures. Il est, en ce sens, “dernier de la création et premier de la création”(17). En effet, il en est la finalité ultime. Il peut et doit faire que son existence soit effective dans le monde. Lorsqu’il étudie la Torah, met en pratique les Commandements, adopte de bons sentiments envers les autres, il y introduit la clarté et la finesse. En revanche, celui qui n’étudie pas la Torah, ne pratique pas les Commandements, n’a pas de bons sentiments, est si méprisable qu’un moucheron a plus de valeur que lui(18).<br><br>Celui qui n’étudie pas la Torah peut aisément en venir à transgresser laVolonté divine, dans de multiples situations Il n’accomplit pas certaines Injonctions, transgressent ces Interdits. Il le fait par manque de connaissances, ne sachant pas ce qui est défendu. Il est, en outre, peu scrupuleux de l’accomplissement des Commandements. Faire ou ne faire, tout cela n’est pas pour lui objet de préoccupation. Il viendra ainsi à transgresser en conscience des Préceptes de Torah.<br><br>Certaines personnes transgressent chaque jour, tous trois jours ou parfois tous les cinq jours, cinq Interdits de Torah. Leur insouciance fait qu’elles n’ont pas même conscience de commettre délibérément une faute. En effet, il y a cinq Interdictions, énoncées dans la Torah, de se raser barbe. Certains décisionnaires considèrent que l’on ne commet pas de faute si on la rase de la manière qu’ils indiquent. D’autres avancent qu’on peut même le faire a priori. Celui qui envisage la pratique des Mitsvot avec légèreté, se rasera donc la barbe et transgressera ainsi, en conscience, cinq Interdits la Torah, se basant sur le fait que certains enseignent une façon permise de le faire.<br><br>Tels sont donc les avis de la Torah et du Saint béni soit-il. Celui qui a commis une faute par inadvertance, ou même intentionnellement, dans le cas où la Torah permet d’offrir un sacrifice, l’apportera et sera absout. En revanche, celui qui commet délibérément une faute doit faire Téchouva, regretter le passé, prendre de bonnes décisions pour le futur. Le mois d’Elloul est celui de la Téchouva et permet, lorsqu’arrive le jour de Roch Hachana, d’être inscrit et scellé pour une bonne et douce année, matériellement et spirituellement, au sein de tout le peuple d’Israël.'

				'Chapitre 1':
				{
					'contenu' :'Les “deux jours” dont il est ici question sont ceux de Roch Hachana. En effet, même à l’époque du Temple, cette fête durait, de façon générale, deux jours(1). Enfin, le “troisième jour” est celui de Yom Kippour. “Il nous fera vivre par ces deux jours” signifie que notre vitalité provient des deux jours de Roch Hachana. Puis, lors du troisième jour, celui de Yom Kippour, D.ieu “nous fait exister et nous vivons devant Lui”’, à la différence des impies, qui refusent la Téchouva et sont considérés comme morts(2). Grâce à la Téchouva qui précède Roch Hachana et à celle des dix jours de Téchouva, on obtient qu’Il nous accorde la vie, pendant les deux jours de Roch Hachana et nous fasse exister le jour de Yom Kippour.<br><br>Ce verset peut être interprété comme la suite logique de celui qui le précède, “Venez, nous retournerons vers l’Eternel. Il nous a donné le trouble et nous apportera la guérison. Il nous a frappé et nous fera recouvrer la plénitude”. L’homme se doit en effet d’établir un bilan moral de sa propre situation.<br><br>Qu’a t-il fait pendant l’année qui vient de s’écouler ? Quelle a été son occupation? Il n’a pas prié avec la communauté, n’a pas fixé un temps pour l’étude, n’a pas témoigné d’enthousiasme dans la pratique des Mitsvot. Tout au long de l’année, il a dû se consacrer à ses affaires, à ses préoccupations matérielles. Son souci était d’accumuler les richesses et les biens. Il a donc sacrifié le temps de la prière publique ou de l’étude pour faire ce qu’il considérait comme nécessaire afin d’obtenir la richesse.<br><br>La vérité est bien éloignée de tout cela. L’homme n’obtient rien par sa propre initiative. Seule la bénédiction divine peut l’enrichir, lui conférer la réussite. Mais il peut s’abuser lui-même. Combien plus Est-ce le cas lorsqu’il en arrive à considérer froidement la prière publique, à s’éloigner de la clarté et de la chaleur qui émanent de la communauté, ainsi qu’il est dit :“(chaque fois que dix Juifs se réunissent, la Présence Divine est effective”. Toute la semaine, il n’entend pas et ne dit pas de “Kedoucha” ou de “Bare’hou”(3), ne participant pas à un Minyan. Dès lors, il se refroidit et s’abaisse de plus en plus bas.<br><br>Ne fixant pas de temps pour l’étude, il est, en outre, un ignorant, un grossier personnage, ne concevant même aucune honte du fait de son ignorance et de sa grossièreté. On peut le vérifier empiriquement. Certains, lorsqu’on leur dit qu’ils ne peuvent comprendre une certaine idée relative au monde profane, s’emportent et se mettent en colère, se sentent humiliés et abaissés. A l’opposé, être ignorant des Préceptes de la Torah ne les dérange pas. Ils sont si frustes qu’ils ne voient rien d’inconvenant à ignorer totalement les idées de la Torah et, bien plus, affirment qu’ils n’ont aucune aptitude à la comprendre.<br><br>La vérité est bien éloignée de ce qu’ils affirment. Ils sont, sans l’ombre d’un doute, capables de comprendre le  ’Houmach, la  Michna  ou  la Aggada, mais, en réalité, ils ne le désirent pas, se satisfont de cette prétendue justification et consacrent aux plaisirs du monde le temps qu’ils pourraient réserver à l’étude. Leur personnalité devient ainsi de plus en plus grossière et, parvenus à la dernière extrémité, ils rejettent toute soumission à D.ieu en leur cœur, se consacrent uniquement à assouvir leurs passions, sans même se demander si leurs agissements sont permis ou interdits par la Torah, si cette nourriture est cachère ou pas, si l’on peut adopter un tel comportement ou non. Les mauvaises fréquentations jouent, en ce sens, un rôle décisif et tout dépend, pour une large part, du milieu dans lequel on évolue.<br><br>Celui qui est entouré par des érudits sera directement éclairé par la lumière de la Torah, qui modifie nécessairement sa personnalité. Il devra nécessairement se défaire, au moins partiellement, de sa grossièreté. En revanche, celui qui vit parmi les hommes frustes, victimes de leurs passions et rejetant toute soumission, sera enclin à les imiter, malheureusement sans même avoir conscience de sa propre chute.<br><br>Néanmoins, toute chose a son temps. Lorsque des parents ont, ce qu’à D.ieu ne plaise, un enfant malade, dont l’état s’empire de jour en jour, ils ressentent sa souffrance dans leur propre chair et sont prêts à tout pour le sauver. Il est dit que “vous êtes des fils pour l’Eternel votre D.ieu” et nous, Juifs, sommes effectivement les enfants de l’Eternel. Lorsque D.ieu voit qu’un Juif quitte le droit chemin   de la Torah et des Mitsvot, Il le laisse, dans un premier temps, agir à son gré, car Il lui a accordé le libre arbitre, l’a laissé seul juge de son propre comportement. Néanmoins, lorsqu’il est englouti par le mal au point de ne plus être capable de se sauver par ses propres moyens, n’a plus les forces de se défaire de ses grossières transgressions, D.ieu lui vient en aide et le conduit à la Téchouva.'

				'Chapitre 2':
				{
					'contenu' :'Il nous faut définir plus précisément l’éveil à la Téchouva, que D.ieu suggère à l’homme. De façon générale, toute la création est classée en quatre catégories, minéraux, végétaux, animaux, humains. A l’intérieur de chacune de celles-ci, chaque espèce provient d’une source précise. Ainsi, chaque plante a une racine à partir de laquelle elle pousse. Cette racine est mise enterre, dans laquelle D.ieu a placé la force qui lui permet de germer. C’est pour cela que la racine est placée en dessous de la plante, tout comme les fondations, sur lesquelles repose l’ensemble de l’édifice, se trouvent en terre. Bien plus, plus les fondations sont profondes et plus la maison est solide. De même, une plante est d’autant plus forte que ses racines sont implantées profondément. Le fruit produit par cette plante est alors également différent. On peut, de fait, constater des différences entre les arbres fruitiers.<br><br>Tout comme la matérialité de chaque créature a une source qui lui apporte l’existence et la vie, l’âme en possède une également, qu’elle appartienne aux minéraux, aux végétaux, aux animaux ou aux humains. L’âme de chaque créature de D.ieu découle d’une racine, qui lui confère l’existence, afin qu’elle puisse vivifier le corps. On peut constater empiriquement que l’âme fait vivre l’homme. Celui- ci peut, grâce à elle, penser, parler, voir, marcher, utiliser chaque membre de son corps pour l’usage que D.ieu lui a dévolu. Néanmoins, l’existence même du corps ne provient pas uniquement de l’âme. C’est la raison pour laquelle il continue d’exister pendant un certain temps, après que l’âme l’ait quitté.<br><br>L’âme, lorsqu’elle fait vivre le corps, doit recevoir des forces importantes et nouvelles, qu’elle tire de ses niveaux les plus élevés. Le Midrach dit en effet que l’âme juive a cinq noms, Nefech(4), Roua’h(5), Nechama(6),’Haya(7) et Ye’hida(8). Il s’agit, en fait, de cinq parties de l’âme, possédées par chaque Juif. Les trois premières, Nefech, Roua’h et Nechama, font vivre le corps. Les deux autres, ’Haya etYe’hida, restent là-haut. Elles constituent ainsi la source, la racine des trois premières. De cette façon, elles sont à la base de la partie de l’âme, qui fait vivre le corps.<br><br>Tout comme les fondations soutiennent la maison, tout comme les racines vivifient et portent la plante et le fruit, l’âme donne existence au corps. Une différence existe cependant. Les fondations sont plus basses que l’édifice et les racines sont en dessous de la plante. La source de l’âme, en revanche, se trouve là-haut. Or, elle peut, soudainement, donner une impulsion à la partie de l’âme qui se trouve dans le corps. Ainsi, un Juif, dont la préoccupation est, en apparence, très éloignée de la Téchouva, pourra tout à coup être animé d’un profond désir du repentir, sans savoir ce qui le provoque et pourquoi il se manifeste. Il éprouvera un regret sincère en prenant conscience qu’il a, jusqu’à lors, vécu comme un animal, ayant eu les plaisirs matériels pour seul objectif, n’ayant pas même pensé à la spiritualité, à une vie de Torah et de Mitsvot.<br><br>Bien plus, l’homme prendra conscience qu’en ayant pour unique but d’assouvir ses passions, il est, en fait, considérablement inférieur à un animal. Celui qui le comprendra en concevra une peine profonde, regrettera sincèrement son passé. Dès lors, il éprouvera une véritable soif pour la Torah et prendra la ferme décision d’adopter, désormais, une vie basée sur les valeurs de la Torah et des Mitsvot, de prier avec la communauté, de fixer un temps pour participer aux cours publics. Il cherchera également à rendre positive la partie de son passé liée au mal, en réparant tout ce qui peut l’être.<br><br>Tel est donc le sens du verset “venez, nous retournerons vers l’Eternel”. Il faut établir un bilan moral de ce qui a été l’année qui vient de s’écouler, faire la Téchouva, regretter le passé, prendre de bonnes décisions pour le futur.Ainsi, nous mériterons qu’ “Il nous fasse vivre par ces deux jours”, en nous y accordant une bonne année et nous scelle définitivement,“le troisième jour”, pour une bonne et douce année, matérielle et spirituelle à la fois.'

		'31.“Un libérateur viendra à Tsion et pour  ceux qui regrettent leurs fautes en Yaacov. Parole de l’Eternel.”':
		{
				'Titre':'“Un libérateur viendra à Tsion et pour  ceux qui regrettent leurs fautes en Yaacov. Parole de l’Eternel.”',
				
				'Chapitre 1':
				{
					'contenu' :'Ce verset peut être expliqué à partir de ceux qui le précèdent. Le prophète transmit, par ces mots, la Parole divine selon laquelle un temps viendra, durant la période de l’exil, pendant lequel les Juifs seront dénués de tout. Leurs fautes constitueront alors un mur entre D.ieu et eux(1). Les mauvais comportements et les graves transgressions leur vaudront un sévère châtiment. Et D.ieu verra qu’il n’y aura pas un seul juste, digne de son peuple, intercédant en sa faveur et obtenant que sa requête soit exaucée. Et, si l’on peut employer à Son propos pareille expression, Il s’indignera des autres nations. Comment peuvent-elles rester à ce point insensibles devant la souffrance juive ?<br><br>D.ieu infligera alors une dure punition à ces peuples qui se comportent mal envers les Juifs. Même ceux qui vivent sur les îles lointaines seront condamnés également et tous reconnaîtront là la main de D.ieu. La haine envers Israël se répandra, en effet, dans tous les pays, à l’image de l’écoulement et du flux d’un cours d’eau. Alors, le dévoilement divin consumera cette haine, Le saint Nom de D.ieu tremblera de tous les événements qui animeront l’occident et la sainte oreille de D.ieu retentira de ce qui animera l’orient. Dès lors, les Juifs feront Téchouva et “un libérateur viendra à Tsion et pour eux qui regrettent leurs fautes en Yaacov, Parole de l’Eternel”.<br><br>Rachi dit que “tant que Tsion est détruit, le libérateur n’est pas encore là”. Comment comprendre cette affirmation ? N’y a t-il pas là une évidence ? Il est bien clair que le libérateur viendra pour rebâtir les ruines. Par ses qualités et son comportement, il obtiendra qu’il n’y ait pas d’autre destruction, que la reconstruction soit définitive et éternelle. En revanche, tant que la destruction est effective, il est bien évident que le libérateur n’est pas là. Quelle idée nouvelle introduit donc Rachi par ce commentaire ?<br><br>En fait, l’évidence, l’inutilité de ce commentaire n’est que la conséquence d’une analyse hâtive. Son sens est, en réalité, particulièrement profond et tous doivent en avoir connaissance. La Guemara (Yoma 86B) explique :“Un libérateur viendra à Tsion et pour ceux qui regrettent leurs fautes en Yaacov. Pourquoi Est- ce Tsion que le libérateur viendra délivrer ? A cause de ceux qui regrettent leurs fautes en Yaacov. C’est grâce à leur Téchouva que le libérateur viendra”.<br><br>Telle est donc la mise en garde de Rachi : Préservez-vous de l‘erreur. Même si Erets Israël est matériellement reconstruite, le libérateur n’est pas là pour autant. Dès lors, l’ensemble de ces édifices ne sont rien d’autre que des ruines. En effet, tout ce qui touche à la foi y est véritablement en ruine et les impies y ont la main haute. Ils vont à l’encontre de la vérité, refusent la Téchouva. Dès lors, ce qui y est construit et édifié n’est malheureusement que des ruines. Le libérateur ne viendra que par le mérite de ceux qui font Téchouva.'
				},
				
				'Chapitre 2':
				{
					'contenu' :'Le Talmud de Yerouchalaïm (Taanit 1, 1) et le Midrach (Devarim 2, 14) rapportent: “Lorsque les Juifs quittèrent l’Egypte, ils furent libérés pour cinq raisons, à cause de la douleur, grâce à la Téchouva, par le mérite des Pères, en un acte de miséricorde et parce que le moment en était venu. Dans le monde futur, ils seront libérés pour ces cinq mêmes raisons, à cause de la douleur, ainsi qu’il est dit (Devarim 4) “lorsque tu souffriras”, ce qui fait bien allusion à la douleur, “tu reviendras vers l’Eternel ton D.ieu”, ce qui introduit la Téchouva, “car l’Eternel ton D.ieu est miséricordieux”, il y a donc bien là un acte de miséricorde, “et Il n’oubliera pas l’alliance conclue avec tes Pères”, c’est le mérite des Pères,“et tous ces événements surviendront pour toi, à la fin des jours”(2), c’est-à-dire lorsque le moment en sera venu”.<br><br>On retrouvera donc, lors de la délivrance future, les cinq éléments qui caractérisèrent la sortie d’Egypte. Le premier est la souffrance. Les Juifs, partout où ils se trouvent, sont effectivement opprimés et oppressés, même s’ils sont riches et satisfont largement leurs plaisirs matériels, même quand, de manière passagère, les autorités leur accordent des faveurs et des honneurs, parce qu’ils ont besoin d’eux.<br><br>La Main de D.ieu, qui inflige la punition la plus sévère, fera qu’au bout du compte, les Juifs devront venir à la Téchouva. La Guemara (Sanhédrin 97B) dit, en effet, que D.ieu suscitera un dirigeant dont les décrets seront aussi terribles que ceux d’Haman. Alors, les Juifs reviendront à de meilleurs sentiments et se repentiront. Dès lors, ils seront libérés. En effet, la Téchouva peut être réalisée de deux façons. Nous le comprendrons en examinant la réaction d’un père, lorsque son enfant se comporte mal. Dans un premier temps, il essaye de le raisonner. S’il ne parvient pas à le convaincre de bien se tenir et de lui obéir, il le punit sévèrement, jusqu’à ce qu’il soit saisi de remords et décide d’abandonner ses mauvais agissements. La signification de tout cela n’échappe à personne et point n’est donc besoin de la détailler. Il convient néanmoins de rappeler ce qui vient d’être dit à tous ceux qui, avec leur famille et leurs biens, n’ont pas connu l’amère punition. Il faut les avertir qu’ils ne doivent pas penser qu’ils sont définitivement sauvés et n’ont nul besoin de la Téchouva. Le Rambam (Lois de la Téchouva 7, 5) explique que les prophètes ont tant insisté sur l’importance de la Téchouva car de celle-ci dépend la délivrance. Mais la Torah a donné l’assurance que cet exil amer conduirait, au bout du compte, les Juifs à la Téchouva. Alors, ils seront aussitôt libérès(3).<br><br>Le troisième élément est le mérite des Pères, qui reste nécessaire, malgré l’importance de la Téchouva. A Celui-ci, s’ajoute également la Miséricorde divine. Enfin, le temps de la délivrance doit venir. Les Juifs seront alors libérés, grâce à la Téchouva, au mérite des Pères et à la grande Miséricorde de D.ieu.Telle est donc la finalité de toutes ces souffrances, car c’est par la Téchouva que viendra le salut. C’est là le sens du verset “Un libérateur viendra à Tsion et pour ceux qui regrettent leurs fautes en Yaacov”.'
				},
				
				'Chapitre 3':
				{
					'contenu' :'Le sens de la Téchouva n’est pas celui qu’on lui donne dans l’acceptation courante. On pense, en général, qu’elle fait suite à la faute, que seul celui qui a négligé l’accomplissement d’un Commandement, n’a pas mis les Tefilin, n’a pas respecté le Chabbat ou a transgressé un Interdit, le Chabbat par exemple, a mangé Taref, a adopté une vie familiale basée sur l’impureté, doivent avoir recours à la Téchouva, respecter la pureté familiale, mettre les Tefilin, respecter le Chabbat, manger Cacher. Une telle conception est fausse.<br><br>Il est clair que la Téchouva impose de bien agir, même si on ne l’a pas fait auparavant, de cesser de transgresser ce qui est interdit. II est certain que les impies doivent abandonner leurs mauvais agissements, leurs attitudes que la Torah proscrit, adopter les comportements qu’elle prône. Néanmoins, on ne peut limiter la portée de laTéchouva au fait de délaisser les pratiques interdites par laTorah et de s’engager dans l’accomplissement des Préceptes que l’on a négligés.<br><br>Étymologiquement,Téchouva signifie retour.Ce Préceptefait,certes,obligation de retourner vers le comportement défini par la Torah. Mais, la Téchouva impose avant tout d’être meilleur. Deux qualificatifs, en effet, permettent de caractériser une situation positive, “bon” et “meilleur”. La Téchouva ne se contente pas du bon, mais aspire en outre au meilleur. Car, par rapport à lui, le bien lui-même ne représente pas la perfection. La Téchouva, quelle qu’en soit la cause, répond avant tout à un appel divin, à une sollicitation céleste.<br><br>La Téchouva est introduite de quatre façons. L’homme peut répondre à un appel de la partie de son âme qui reste dans les sphères célestes(4). Celle-ci perçoit la Voix divine qui s’écrie : “faites Téchouva, enfants impies”. Cette force accordée d’en haut peut être à l’origine de la Téchouva, ici-bas(5). Comme nous  pouvons le constater, un homme peut être soudain saisi d’un désir de repentir. De lors, il adopte véritablement un comportement en tous points irréprochable, comme la Torah le demande.<br><br>La Téchouva peut également être provoquée par le souvenir(6). L’homme prendra conscience de ce qu’est sa vie, de sa faiblesse dans tout ce qui touche à la Torah et aux Mitsvot, de ses comportements corrompus. Il méditera longuement à ce qu’il a fait de sa vie. Il a consacré la majeure partie de ses années aux plaisirs physiques. Dès lors, laTéchouva s’éveille en lui et il modifie le cour de son existence, respecte la Mitsva de la meilleure façon, fixe un temps pour l’étude de la Torah.<br><br>La Téchouva  peut aussi répondre à une sollicitation de D.ieu, qui   accorde à l’homme une grande réussite et l’opulence matérielle, des enfants, la santé, la richesse. Toutes ces marques de Bonté divine peuvent conduire l’homme à la Téchouva.<br><br>Enfin, la Téchouva peut, ce qu’à D.ieu ne plaise, résulter des épreuves et des souffrances. Dans tous ces cas, il ne s’agit pas uniquement de regretter les fautes commises, mais aussi de dépasser le bien, afin d’être meilleur. Tout ceci est une judicieuse préparation pour accueillir notre juste Machia’h, très prochainement.'

		'32.“Et Toi, dans Ta  sainteté,Tu T’assois pour écouter les louanges d’Israël.”':

				'Titre':'“Et Toi, dans Ta  sainteté,Tu T’assois pour écouter les louanges d’Israël.”',
				
				'Chapitre 1':
				{
					'contenu' :'Le Midrach rapporte l’enseignement suivant :“Rabbi Chmouel dit : chaque fois que les Juifs prononcent la louange de D.ieu, Il s’assoit, dans Son honneur, parmi eux”, L’Admour Hazaken, auteur du Tanya, eut connaissance, alors qu’il était auprès de son maître, le Maguid de Mézeritch, d’un récit que Celui-ci rapporta à propos de son propre maître, le saint Baal Chem Tov. Le maître, avant sa révélation, se déplaçait de ville en ville et de village en village. En effet, un aspect fondamental de son service de D.ieu consistait à interroger chaque Juif, homme ou femme, jeune ou vieux, à propos de sa santé, de la façon dont il gagnait sa vie. Il éprouvait un plaisir particulier à entendre les réponses pleines d’amour de ces Juifs, hommes, femmes et enfants, qui proclamaient la louange de D.ieu par différentes expressions,“que D.ieu soit loué”,“que D.ieu soit béni”,“notre D.ieu miséricordieux ne nous abandonne pas”,“Puisse le Créateur bien Aimé continuer à nous prodiguer Ses bienfaits”, “notre doux Père pourvoit à nos besoins”, “que soit béni Son saint Nom”,“béni soit-Il et béni soit Son Nom”,“Lui Seul guérit les malades” et beaucoup d’autres phrases proclamant l’honneur de D.ieu.<br><br>Ainsi, les hommes, selon leur façon propre de s’exprimer, louent D.ieu car Il accorde la santé à leur famille et leur donne la subsistance. Les femmes, de leur manière habituelle, remercient le Tout Puissant de leur donner l’aisance matérielle, ainsi qu’à leurs enfants. Les enfants, à leur façon, expriment leur gratitude à l’Eternel, qui leur envoie des parents subvenant à l’ensemble de leurs besoins, afin qu’ils puissent se consacrer à l’étude de la Torah. Dans les villes, villages, colonies et implantations où le conduisaient ses pérégrinations, le Baal Chem Tov, qui se faisait passer pour un simple villageois, cherchait, de toutes les manières possibles, à entrer en contact avec les simples Juifs, hommes, femmes ou enfants, à la synagogue, dans la rue, à leur domicile, dans leur boutique ou leur lieu de travail. Quel que soit l’endroit, le Baal Chem Tov engageait d’abord son propos en s’enquérant de l’état de santé de ceux qu’ils rencontraient, de la façon dont ils gagnaient leur vie. Son souci saint et fervent était de les conduire à prononcer l’une des expressions précédemment citées, à la gloire de D.ieu.<br><br>Une fois, le Baal Chem Tov parvint dans un certain endroit. Comme à son habitude, qui était partie intégrante de son service de D.ieu, il s’employa à conférer aux Juifs, hommes, femmes et enfants, le mérite de louer le Saint Nom de D.ieu. Là, vivait un homme, très âgé, un grand érudit, qui s’était retiré des choses du monde. Depuis plus de cinquante ans, il consacrait ses jours et ses nuits à l’étude de la Torah, dans la plus grande sainteté. Il jeûnait chaque jour, revêtu de son Talit et de ses Tefilin, jusqu’à la tombée de la nuit, puis, après la prière d’Arvit, il mangeait un bout de pain et buvait un peu d’eau. Le Baal Chem Tov entra dans la synagogue où se trouvait cet érudit. Se dirigeant vers le coin où il passait ses journées, il le salua et s’enquit de sa santé, lui demanda s’il disposait de tout ce qui lui était nécessaire. L’érudit ne jeta pas même un regard au Baal Chem Tov, qui était alors vêtu comme un simple villageois. Le Rabbi répéta, à plusieurs reprises, sa question et l’érudit lui manifesta finalement son agacement. Il fit un geste de la main en direction de la porte, lui signifiant qu’il l’invitait à sortir.<br><br>Le Rabbi dit alors à l’érudit :<br><br>“Maître, pourquoi refusez-vous de subvenir aux besoins de D.ieu ? Vous allez l’affamer et Il quittera alors le monde!”<br><br>A ces mots, l’érudit fut saisi d’épouvante. Comment ce villageois pouvait- il parler d’assurer la subsistance de D.ieu ? Le Tout Puissant peut-il connaître la famine ? Peut-on imaginer qu’Il se retire du monde ? Le Rabbi lut les pensées de l’érudit et dit :<br><br>“Les Juifs vivent grâce à la subsistance que D.ieu leur accorde. Mais d’où D.ieu tire t-il Sa propre subsistance ? Le roi David répond à cette question, dans ses Psaumes, de la manière suivante :“et Toi, dans Ta sainteté,Tu t’assois pour écouter les louanges d’Israël”. En d’autres termes, Ta subsistance provient des louanges prononcées par Israël, des expressions dont les Juifs font usage pour Le remercier de leur accorder la santé et de subvenir à leurs besoins. En récompense de ces louanges, Il leur donne enfants, santé et opulence matérielle.”'

				'Chapitre 2':
				{
					'contenu' :'La forme du service de D.ieu adoptée parle Baal Chem Tov le conduisait ainsi à faire prononcer Son Saint Nom par chaque Juif, homme, femme ou enfant, tous les jours, à la maison, sur le lieu de travail. Il faisait que tous proclament la louange de l’Eternel, qui accorde enfants, santé et opulence matérielle.<br><br>L’Admour Hazaken donna, à ce propos, une explication basée sur le verset (Cantique des Cantiques 1, 15) suivant : “comme tu es belle, mon aimée”. Le Midrach, commentant le verset (Cantique des Cantiques 1, 9): “Je t’ai comparée, Mon aimée”, dit :“qui est Mon aimée ? Le Saint béni soit-Il répondit : celle qui assure Ma subsistance. Les Juifs Me la donnent, par les deux sacrifices perpétuels de chaque jour, celui du matin, qui rachète les fautes commises la nuit et celui du soir, qui rachète les transgressions du jour(1). Une autre explication : qui est Mon aimée ? Le Saint béni soit-Il répondit : celle qui est Mon aimée dans le monde, le peuple qui y a reçu la Torah. S’il ne l’avait pas acceptée, J’aurai réduit le monde au néant(2)”.<br><br>D.ieu créa le monde pour la Torah et pour les Juifs. Tout le reste n’est qu’accessoire et doit servir ce qui est essentiel, car c’est là sa raison d’être. L’aspect primordial de la création est la possibilité qui y est offerte aux Juifs d’étudier la Torah, d’accomplir les Mitsvot telles qu’elles sont définies par laTorah, d’adopter les bons sentiments prônés par la Torah. Les Juifs doivent réaliser l’élévation du monde matériel, avec tous les attraits qu’il comporte. D.ieu désire que le raffinement de la matière soit réalisé par les efforts personnels de l’homme que cette tâche soit difficile, à mener à bien(3).<br><br>C’est donc pour cela que D.ieu donna à l’homme un penchant vers le mal, qui cherche à l’attirer vers les plaisirs du monde, a lui faire miroiter ses attraits physiques. De cette façon, il l’empêche de se concentrer sur la finalité véritable de la création du monde et du peuple Juif, sur le but du don de la Torah et des Mitsvot.<br><br>Il est dit, en effet, que “au commencement D.ieu créa le ciel et la terre”. Le Midrach explique que “Béréchit”, au commencement, se lit également “Beth Réchit”, deux préalables, “pour la Torah, appelée préalable et pour Israël, appelé préalable”. Ainsi, Israël, par l’intermédiaire de la Torah, peut éclairer le monde et y mettre en évidence la spiritualité.<br><br>Tel est le sens de cette explication de nos Sages “Mon aimée, qui assure Ma subsistance”,“Israël assure la subsistance de Son Père qui est dans les cieux”. Celle- ci est constituée des sacrifices en général et en particulier des sacrifices perpétuels du matin et du soir, qui, du reste, existent encore, de façon spirituelle, pendant le temps de l’exil(4).<br><br>Dans le Temple, les sacrifices étaient constitués de deux éléments, un animal d’une part, boeuf, mouton ou chèvre et, d’autre part, la confession faite par l’homme qui l’offrait. Grâce à la Téchouva, contenu profond de cette confession et au sacrifice physique, l’homme se purifiait de la faute et s’approchait(5) du Créateur. Dans la dimension spirituelle, tout ceci existe encore à l’heure actuelle. Bien plus, à l’époque du Temple, c’était également la dimension morale(6), la confession et l’intention du Cohen, qui étaient essentiels.<br><br>Il est dit, en effet, “un homme qui offrira, d’entre vous, un sacrifice pour l’Eternel”. De fait, on peut déduire de ces mots de quelle façon il doit être offert. Il est dit “un homme qui offrira, d’entre vous” et non “un homme, d’entre vous, qui offrira”. L’Admour Hazaken donne, à ce propos, l’explication suivante : comment peut-on devenir proche de D.ieu, de Sa Torah et de Ses Mitsvot ? Comment éprouver de bons sentiments, basés sur la Torah ? Précisément “d’entre vous”, en lui offrant votre propre personne.<br><br>Lorsqu’un Juif fait don de lui-même pour D.ieu, devient pur et proche de Lui, accomplit la Torah et les Mitsvot, adopte de bons comportements, il Lui offre ces trois animaux, bœuf, mouton et chèvre, qui correspondent aux trois caractères du penchant vers le mal, qui, du reste, s’appelle bien âme animale.<br><br>Le boeuf est un animal particulièrement puissant. Il fait ainsi allusion à l’ardeur avec laquelle le mauvais penchant mobilise tous ses moyens, lorsqu’il entend imposer sa volonté à l’homme. La chèvre fait allusion à l’effronterie(7), grâce à laquelle le mauvais penchant fait ce que bon lui semble, sans s’affecter devant quiconque. Le mouton, enfin, correspond à la faiblesse de caractère.<br><br>C’est donc tout cela qui doit être utilisé pour le service de D.ieu par la Torah et les Mitsvot, de même que pour l’acquisition de bons sentiments(8). Ceci permet de comprendre le service de D.ieu du Baal Chem Tov, qui conduisait tous les Juifs à louer D.ieu, dans leur existence quotidienne, à leur foyer, sur leur lieu de travail. Ainsi, ils pouvaient s’élever en spiritualité et s’approcher de D.ieu. Dès lors, le bœuf, la chèvre et le mouton, les sacrifices offerts par le mauvais penchant peuvent renforcer le bon penchant.'
