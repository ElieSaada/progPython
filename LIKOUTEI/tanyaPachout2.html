                             'commentaires' : 'Selon le Zohar, tome 2, à la page 235a, tome 3, à la page 5a et Zohar ‘Hadach, aux pages 44a et 51d, avec une formulation quelque peu différente. “L’Eternel” désigne ici les Sefirot de l’émotion, qui révèlent pleinement l’Unité de D.ieu quand elles s’unissent à la Sefira de Mal’hout, dans les mondes finis et limités. On verra aussi, à ce sujet, le Torah Or, à la page 56b et le Likouteï Si’hot , tome 9, à partir de la page 157.'
                    },
                    16 : 
                    {
                             'fr' : 'c’est-à-dire dans le niveau et le lieu du nombre,',
                             'commentaires' : 'En l’occurrence, c’est bien “la cité de notre D.ieu”, Mal’hout, qui est le niveau et le lieu du nombre, c’est-à-dire un ensemble de “maisons” et de “pierres”, des objets limités et séparés l’un de l’autre, selon le Zohar, tome 3, à la page 220b et l’on verra le Likouteï Torah, à la page 66d.'
                    },
                    17 : 
                    {
                             'fr' : 'ainsi qu’il est écrit : “Tes yeux sont les citernes de ‘Hechbon (du nombre)”.',
                             'commentaires' : 'Chir Hachirim 7, 5. Dans ce verset, ‘Hechbon est un nom de lieu. Néanmoins, ce terme signifie aussi le nombre. Par ailleurs, les citernes font ici allusion à l’Attribut de Mal’hout, puisqu’elles contiennent l’eau que l’on déverse en elles, comme Mal’hout porte les Lumières des Sefirot de l’émotion. Il en résulte que Mal’hout est bien lié au nombre.'
                    },
                    18 : 
                    {
                             'fr' : 'Comme on le sait,',
                             'commentaires' : 'On verra, à ce propos, le Zohar, tome 1, à la page 86b. En effet, toutes les révélation obtenues dans ce monde sont la conséquence de l’effort des hommes, investi dans le service de D.ieu, au sein de la matière du monde.'
                    },
                    19 : 
                    {
                             'fr' : 'cela signifie que le “réveil d’en bas”, mettant en évidence la vie, la grâce et le bienfait',
                             'commentaires' : 'D’après le texte de la bénédiction Sim Chalom, “Place la paix”, de la Amida. Ces termes décrivent toutes les formes d’abondance, dans le dévoilement de la bénédiction divine, telle que l’homme souhaite la révéler. '
                    },
                    20 : 
                    {
                             'fr' : 'au sein de l’acte de Tsedaka consenti par son bon vouloir, avec un visage bienveillant,',
                             'commentaires' : 'Selon le Yerouchalmi, traité Péa, chapitre 8, au paragraphe 9, le Midrash Vaykra Rabba, chapitre 34, au paragraphe 1, les Avot de Rabbi Nathan, au chapitre 13, le traité Baba Batra 9b et le Rambam, lois des dons aux pauvres, chapitre 10, au paragraphe 4. Ainsi, la révélation céleste dépend du nombre de contributions, du montant de ces contributions, mais aussi de l’état d’esprit dans lequel elles sont données.'
                    },
                    21 : 
                    {
                             'fr' : 'suscite un “réveil d’en haut”. Dès lors, “l’Eternel éclairera Sa Face”,',
                             'commentaires' : 'Bamidbar 6, 25. Ce verset appartient à la bénédiction des Cohanim, dont on sait qu’elle se révèle dans l’abondance, sans être retenue par le moindre obstacle. Elle émane, en effet, directement de “la Vie de la vie”, sa Source première, qui est l’En Sof, béni soit-Il.'
                    },
                    22 : 
                    {
                             'fr' : 'par un reflet et une révélation de cette grâce, de ce bienfait et de cette Volonté supérieure, émanant de la Vie de la vie, l’En Sof, béni soit-Il, dont la “grandeur ne peut être évaluée”',
                             'commentaires' : 'Selon les termes du verset Tehilim 145, 3 : “Grand est l’Eternel et considérablement louée. Sa grandeur ne peut être évaluée”. Ainsi, la grandeur de D.ieu n’apparaît pas à l’évidence et elle transcende la perception des créatures. Quand elles en perçoivent un reflet, il ne peut s’agir que d’une grâce et d’un bienfait, accordés par D.ieu. Le réceptacle permettant de les obtenir est donc la pratique concrète des Mitsvot.'
                    },
                    23 : 
                    {
                             'fr' : 'et qui échappe complètement à la perception, vers le niveau de : “Ta Royauté est la Royauté de tous les mondes”,',
                             'commentaires' : 'Tehilim 145, 13. En effet, c’est bien la Royauté de D.ieu, c’est-à-dire la Sefira de Mal’hout, qui est à l’origine de la vitalité de tous les mondes, grâce à la Lumière qu’elle reçoit des autres Sefirot.'
                    },
                    24 : 
                    {
                             'fr' : 'le monde révélé. Elle',
                             'commentaires' : 'Le texte fait allusion ici à la Royauté, à l’Attribut de Mal’hout, qui distribue la vitalité à travers l’enchaînement des mondes.'
                    },
                    25 : 
                    {
                             'fr' : 'vivifie ainsi toutes les créatures de l’ensemble des Sanctuaires, supérieurs et inférieurs, qui s’inscrivent dans le compte et dans le nombre, ainsi qu’il est écrit : “des milliers de milliers Le servent”.',
                             'commentaires' : 'Daniel 7, 10. Ces millions d’anges qui servent D.ieu, même s’ils sont très nombreux, n’en sont pas moins limités et ils ont un nombre bien précis. C’est pour cette raison que Mal’hout peut être définie comme : “le lieu et le niveau du nombre”.'
                    },
                    26 : 
                    {
                             'fr' : 'Tel est donc le sens de cette “somme importante”,',
                             'commentaires' : 'Les multiples contributions de l’homme à la Tsedaka constituent une “somme importante” et, de la sorte, la grandeur de D.ieu, “grand est l’Eternel”, est attirée dans le nombre, Mal’hout d’Atsilout, qui est à l’origine du monde de Brya, lieu du nombre.'
                    },
                    27 : 
                    {
                             'fr' : 'car la multiplication des actes de Tsedaka suscite la paix.',
                             'commentaires' : 'Selon les termes du verset Ichaya 10, 17 : “Et l’acte de Tsedaka sera paix”. On verra, à ce sujet, la lettre n°12 d’Iguéret Ha Kodech. Et, l’on a vu que cette paix est à la fois entre les hommes, celui qui la donne et celui qui la reçoit et entre les sphères célestes, les Attributs de l’émotion s’unissant ainsi à Mal’hout.'
                    },
                    28 : 
                    {
                             'fr' : 'En effet, la paix est l’élément qui réunit et qui réconcilie deux extrêmes opposés, l’extrémité supérieure du ciel,',
                             'commentaires' : 'Cette extrémité supérieure est l’En Sof, béni soit-Il Lui-même, que l’on a défini comme “la Vie de la vie”, car Il vivifie tout être créé.'
                    },
                    29 : 
                    {
                             'fr' : 'd’une part, le niveau de : “Sa grandeur ne peut être évaluée”',
                             'commentaires' : 'Tehilim 145, 3. C’est à ce propos qu’il est dit : “Aucune pensée ne peut Te saisir”, car la grandeur de D.ieu, et non uniquement D.ieu Lui-même, échappe, à proprement parler, à la perception des hommes, par nature limitée.'
                    },
                    30 : 
                    {
                             'fr' : 'et son extrémité inférieure,',
                             'commentaires' : 'Cette extrémité inférieure est l’Attribut de Mal’hout, la Che’hina, du monde d’Atsilout, à l’origine du nombre au sein de l’enchaînement des mondes.'
                    },
                    31 : 
                    {
                             'fr' : 'd’autre part, s’introduisant en Brya, en Yetsira et en Assya, soit en le niveau de la limite et du nombre. Ceci devrait suffire à celui qui possède la connaissance.',
                             'commentaires' : ''
                    },
            }
        }
    },
    '25-8': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 31' : 
                {
                    1 : 
                    {
                             'fr' : 'On connaît, dans les portes,',
                             'commentaires' : 'Selon l’expression du verset Michlé 31, 23 : “Son mari est connu, dans les portes, quand il siège avec les anciens du pays”. Cette formulation fait référence ici à ceux qui ont accès à l’enseignement profond de la Torah, que l’on étudie dans les “portes”. Rabbi Chnéor Zalman constate ainsi que ces notions ne sont pas connues de tous et qu’il est nécessaire d’y avoir accès pour comprendre la présente lettre, dans laquelle il souligne l’importance de l’amour du prochain et de l’unité d’Israël. Il souligne, notamment, que l’absence de ces valeurs provoque la “maladie” de la Che’hina, que le texte définira. En effet, la Che’hina est le cœur, vivifiant les âmes juives qui en sont les membres. Un dysfonctionnement de ces membres, affectant la circulation du sang, provoque la maladie de l’homme et, pour employer une image allégorique, celle de D.ieu.',
                             'he' : 'ברך ה׳ חילם, ופועל ידם ירצה לרצון להם לפני ה׳ תמיד כה יתן וכה יוסיף ה׳, לאמץ לבם בגבורים ונדיב על נדיבות יקום להיות גדול המעשה, בכל עיר ומנין ותחשב לו לצדקה ועל העושה נאמר: צדקתו עומדת לעד עומדת, לשון נקבה: שמקבל התעוררות לבו הטהור מגדול המעשה אף על פי כן, עומדת לעד פירוש: שכל הצדקה והחסד שישראל עושין בעולם הזה, מנדבת לבם הטהור הן הנה חיות וקיימות בעולם הזה הגשמי עד זמן התחייה שאז זמן גילוי אלקות ואור אין סוף ברוך הוא, מבחינת סובב כל עלמין, בעולם הזה וכמו שכתוב באריכות במכתב דאשתקד וצריך להיות כלי ומכון, להתלבש בו אור אין סוף ברוך הוא כמו הגוף לנשמה, על דרך משל כמו שכתוב: הלא כה דברי כאש מה אש אינה מאירה בעולם הזה, אלא כשנאחזת ומתלבשת בפתילה כו׳ כמו שכתוב במקום אחר והגוף והכלי לאורו יתברך, היא מדת החסד ונדיבת הלב ליתן ולהשפיע חיות, למאן דלית ליה כו׳ כמו שכתוב בתיקונים: וכמה גופין תקינת לון ואתקריאו בתיקונא דא: חסד, דרועא ימינא וכל הגוף נכלל בימין וכך אמר הפייט: לבושו צדקה וזהו שאמרו רז״ל: אין צדקה משתלמת אלא לפי חסד שבה שנאמר: זרעו לכם לצדקה, קצרו לפי חסד שהקציר הוא גילוי הזריעה הטמונה בארץ וכך הוא הצדקה והחסד שישראל עושין בזמן הגלות: היא טמונה ונסתרת עד זמן התחיה, שיתלבש ויאיר אור אין סוף ברוך הוא בעולם הזה הגשמי ואיהו וגרמוהי חד הם, בחינת הכלים דעשר ספירות דאצילות וכל שכן וקל וחומר, אור אין סוף ברוך הוא, הסובב כל עלמין מלמעלה מעלה מבחינת אצילות ולפיכך נקראת צדקה, לשון נקבה צדקתו עומדת לעד שמקבלת הארה מאור אין סוף, הסובב כל עלמין, המתלבש בתוכה בעולם הזה הגשמי, בזמן התחיה אבל: צדק לפניו יהלך, הוא לשון זכר היא מדת החסד המתעוררת בלב האדם מעצמו על ידי התעוררות אהבת ה׳ בקריאת שמע, ולדבקה בו ולמסור נפשו באחד ובכל מאדך כפשוטו וכו׳ ובאתערותא דלתתא וכמים הפנים לפנים, כן לב אדם העליון כו׳ אתערותא דלעילא הוא המשכת אור אין סוף ברוך הוא, הסובב כל עלמין, למטה מטה בעולם הזה הגשמי בבחינת גילוי, בזמן התחיה כמבואר במכתב דאשתקד באריכות וזהו: לפניו יהלך שמוליך וממשיך פנים העליונים מלמעלה מהאצילות, עד עולם העשיה וכעת עת לקצר, וכל טוב מהם לא יבצר הטיבה ה׳ לטובים, ולישרים בלבותם כנפש תדרשנו'
                    },
                    2 : 
                    {
                             'fr' : 'ce qui est écrit dans les Tikounim : “La Che’hina est malade en exil”,',
                             'commentaires' : 'Tikouneï Zohar, Tikoun n°25 et Zohar, tome 2, à la page 189a. Cette affirmation est particulièrement surprenante et, de ce fait, elle est connue “dans les portes”, afin de ne pas courir le risque de lui donner une interprétation erronée.'
                    },
                    3 : 
                    {
                             'fr' : 'si l’on peut s’exprimer ainsi. On le comprendra par l’exemple d’une maladie physique, avec toute la différence qui doit être faite entre ce qui est saint….',
                             'commentaires' : '“et ce qui est profane”, selon la formulation de la Havdala, destinée à marquer une séparation entre le Chabbat et les jours de la semaine, d’après les versets Chemini 10, 10 : “afin de distinguer ce qui est sacré et ce qui est profane, ce qui est impur et ce qui est pur” et Yé’hezkel 22, 26 : “ils ne font pas de différence entre le sacré et le profane. Ils n’enseignent pas à distinguer ce qui est impur de ce qui est pur”. Bien évidemment, cette formule a pour but de souligner la distance entre l’image présentée ici et ce qu’elle doit illustrer, en l’occurrence la maladie physique et celle de la Che’hina.'
                    },
                    4 : 
                    {
                             'fr' : 'La cause de la maladie ou de la santé est l’extension et la circulation de la vitalité émanant du cœur, à tous les membres, véhiculée par le sang du Néfech,',
                             'commentaires' : 'D’après les termes du verset A’hareï 17, 11 : “Car le Néfech de la chair se trouve dans le sang”. La circulation sanguine a donc pour objet de transmettre ce Néfech de vie à l’ensemble du corps. De ce fait, un membre en lequel la circulation ne se fait pas se gangrène aussitôt.'
                    },
                    5 : 
                    {
                             'fr' : 'qui provient du cœur et qui se répand dans les organes. L’esprit de vie',
                             'commentaires' : 'Selon le verset Kohélet 1, 6 : “L’esprit progresse en évoluant toujours et il repasse par les mêmes circuits”, dont les termes décrivent également la circulation sanguine, indispensable à la vie, pour la raison qui vient d’être énoncée.'
                    },
                    6 : 
                    {
                             'fr' : 'et le sang circulent alors, tout autour et à l’intérieur de tous les membres',
                             'commentaires' : 'Une autre version du texte de cette lettre, plus précise, dit ici : “et dans les veines, à l’intérieur de tous les membres”, établissant qu’il s’agit bien, en l’occurrence, de décrire la circulation du sang au sein de l’organisme.'
                    },
                    7 : 
                    {
                             'fr' : 'et des nerfs qu’ils comportent, puis ils s’en reviennent vers le cœur.',
                             'commentaires' : 'C’est, en effet, le cœur qui est à l’origine du Néfech et le retour vers lui permet au sang d’être purifié et de poursuivre sa mission, celle de transmettre la vie.'
                    },
                    8 : 
                    {
                             'fr' : 'Si la circulation et l’avancement de cet esprit de vie sont normaux, permanents, selon l’ordre qui a été établi par la Vie de la vie, béni soit-Il, l’homme est en parfaite santé, car tous ses membres sont coordonnés ensemble et ils reçoivent du cœur la vitalité qui leur convient, à travers cette circulation.',
                             'commentaires' : 'C’est ce que le texte appelait, en préambule, “la cause de la santé”, permettant de révéler la vitalité qui émane de “la Vie de la vie”, c’est-à-dire de l’En Sof, béni soit-Il.'
                    },
                    9 : 
                    {
                             'fr' : 'Par contre, s’il y a un disfonctionnement, à un stade quelconque, empêchant, entravant ou réduisant cette circulation et l’avancement du sang, avec l’esprit de vie qui l’anime, ce lien rattachant tous les membres au cœur, grâce à la circulation, est alors interrompu ou affaibli. Dès lors, l’homme est alité et malade, que D.ieu nous en préserve.',
                             'commentaires' : 'C’est ce que le texte appelait, en préambule, “la cause de la maladie”, qui est clairement défini comme un état anormal, n’ayant pas lieu d’être.'
                    },
                    10 : 
                    {
                             'fr' : 'De la même façon, selon le même exemple, toutes les âmes d’Israël sont définies comme : “les membres de la Che’hina”',
                             'commentaires' : 'D’après le Zohar, tome 3, aux pages 17a et 231b, de même que les Tikouneï Zohar, Tikoun n°21, à la page 52a. Il en résulte que la relation entre la Che’hina et les âmes juives est comparable à celle qui existe entre le cœur et les membres du corps, à travers la circulation sanguine, qui vient d’être décrite.'
                    },
                    11 : 
                    {
                             'fr' : 'et elles sont également appelées : “cœur”, ainsi qu’il est écrit : “le Rocher de mon cœur”.',
                             'commentaires' : 'Tehilim 73, 26 : “Tu es le Rocher de mon cœur et ma Part, pour l’éternité”. C’est la raison pour laquelle l’image de la circulation sanguine décrit parfaitement la relation qui existe entre les âmes et la Che’hina. On verra aussi le Midrash Chir Hachirim Rabba, chapitre 5, au paragraphe 2, le Zohar, tome 1, à la page 59a et tome 2, à la page 128b, de même que les Tikouneï Zohar, Tikoun n°21, à la page 52a.'
                    },
                    12 : 
                    {
                             'fr' : 'Il est écrit aussi que : “Je résiderai (Cha’hanti) parmi eux”.',
                             'commentaires' : 'Chemot 25, 8 : “Ils Me feront un Sanctuaire et Je résiderai parmi eux”. Et, nos Sages interprètent le sens de cette précision : “au sein de chaque Juif” et, plus précisément, en son âme. Il en résulte que chaque âme est bien un “membre du corps”, lié en permanence à sa Source, grâce au sang qui circule.'
                    },
                    13 : 
                    {
                             'fr' : 'Ainsi, le terme Che’hina indique que la Lumière de D.ieu réside dans les mondes de Brya, de Yetsira et d’Assya, afin de les vivifier.',
                             'commentaires' : 'De ce point de vue, l’enchaînement des mondes est bien comparable à un grand organisme, dont il convient de vivifier chaque membre. C’est le sens de l’expression employée par le Zohar : “les deux cent quarante-huit membres du Roi”.'
                    },
                    14 : 
                    {
                             'fr' : 'La révélation de cette vitalité intervient par l’intermédiaire, tout d’abord, des âmes d’Israël. En effet, toutes les créatures sont sans aucune commune mesure avec le Créateur, béni soit-Il. Toutes sont “totalement insignifiantes, devant Lui”.',
                             'commentaires' : 'Selon les termes de l’introduction du Zohar, à la page 11b et le Zohar, tome 1, à la page 11b. En effet, les créatures n’existent que par la Parole de D.ieu qu’elles portent en elles. Si cette Parole leur était ôtée, elle retourneraient immédiatement au néant. Il en résulte qu’à aucun moment leur existence n’est réellement autonome.'
                    },
                    15 : 
                    {
                             'fr' : 'Or, elles ne peuvent recevoir la vitalité de Sa Lumière et de Son influence, béni soit-Il, être créées à partir du néant, vivre et exister qu’à travers les âmes qui “se sont élevées dans la Pensée”,',
                             'commentaires' : 'Selon le Midrash Béréchit Rabba, chapitre 1, au paragraphe 4. Ainsi, les âmes juives figuraient dans la Pensée originelle de la création. Bien plus, elles en constituaient la partie la plus élevée, puisque telle est la signification profonde de la formulation : “élevées dans la Pensée”. A ce sujet, on verra aussi le début du chapitre 2 de la première partie du Tanya, qui dit que : “la seconde âme d’Israël est véritablement une parcelle de Divinité d’en haut, ainsi qu’il est écrit : “et Il insuffla dans ses narines une âme de vie” et il est écrit, dans le Zohar, que : “celui qui insuffle le fait de l’intérieur de lui-même”, c’est-à-dire de sa partie la plus intérieure et la plus profonde. De la même façon, pour employer une allégorie, les âmes juives apparurent dans la Pensée, ainsi qu’il est écrit : “Mon fils aîné, Israël”. Tout comme l’enfant émane du cerveau de son père, l’âme de chaque Juif, si l’on peut se permettre cet anthropomorphisme, découle de la Pensée et de la Sagesse de D.ieu, béni soit-Il”.'
                    },
                    16 : 
                    {
                             'fr' : 'ont été antérieures à la création des mondes, réalisée par le stade de la Parole.',
                             'commentaires' : 'D’après le traité Avot, tome 5, à la Michna 1 : “Le monde fut créé par dix Paroles”. Le verset Tehilim 119, 89 dit en outre, que : “Pour toujours, Eternel, Ta Parole se tient dans les cieux” et conduit ainsi les créatures à l’existence. Or, tout comme la pensée est à l’origine de la parole et doit nécessairement la précéder, les âmes d’Israël, “élevées dans la Pensée de D.ieu”, véhiculent la vitalité des autres créatures, issues de Sa Parole.'
                    },
                    17 : 
                    {
                             'fr' : 'Et, selon l’enseignement de nos Sages, dont la mémoire est une bénédiction, “auprès de qui le Saint béni soit-Il prit-Il conseil ?…”,',
                             'commentaires' : '“pour créer le monde ? Auprès des âmes des Tsaddikim”, selon le Midrash Béréchit Rabba, chapitre 8, au paragraphe 7 et Ruth Rabba, chapitre 2, au paragraphe 3. On verra aussi le Zohar ‘Hadach, à la page 121c. Les âmes d’Israël furent consultées, lors de la création, parce qu’elles en sont la finalité ultime, comme le dit Rachi, au début de son commentaire de la Torah : “Béréchit, au commencement : Beth Réchit, deux commencements, pour Israël qui est appelé ‘commencement’ et pour la Torah qui est appelée ‘commencement’”. En outre, cette consultation se justifie aussi parce que les âmes d’Israël devaient, par la suite, distribuer la vitalité à toute la création, comme on vient de le voir.'
                    },
                    18 : 
                    {
                             'fr' : 'comme on le sait, d’après ce qui est expliqué par ailleurs.',
                             'commentaires' : 'Cette explication figure, notamment, dans le Likouteï Torah, de l’Admour Hazaken, Parchat Behar, à la page 41b et Parchat Devarim, page 1a. En tout état de cause, le fait que les âmes d’Israël furent consultées, lors de leur création, permet d’établir qu’elles sont plus hautes que les mondes. C’est la raison pour laquelle elles peuvent leur distribuer la vie.'
                    },
                    19 : 
                    {
                             'fr' : 'Et, l’on sait, dans les portes,',
                             'commentaires' : 'Selon les termes du verset Michlé 31, 23, introduisant la présente lettre et l’Admour Hazaken répète ces mots parce qu’il introduit ici une nouvelle notion. Il signale donc, de cette façon, qu’elle est familière uniquement à ceux qui possèdent la connaissance. Il précise, en effet, que, tout comme le souffle de vie animant les membres revient ensuite vers le cœur, de la même façon, la vitalité que D.ieu envoie dans les mondes afin de les vivifier retourne ensuite vers sa source. C’est ce second aspect de la parabole qui sera développé par la suite.'
                    },
                    20 : 
                    {
                             'fr' : 'que toute révélation de la vitalité ou de l’influence, des mondes supérieurs en direction de ceux qui leur sont inférieurs provient d’elles,',
                             'commentaires' : 'La révélation de la vitalité, au sein de la création, dépend des âmes juives. C’est la raison pour laquelle, par exemple, les mondes se mettent toujours en conformité avec la Hala’ha de la Torah, laquelle ne peut être tranchée que par le tribunal des hommes, âmes vêtues de corps, mais non par le tribunal céleste, celui des anges. En effet, “la Torah ne se trouve pas dans le ciel”.'
                    },
                    21 : 
                    {
                             'fr' : 'comme cela est écrit dans le Séfer Yetsira : “le début est lié à la fin et la fin au début”.',
                             'commentaires' : 'Séfer Yetsira, chapitre 1, au paragraphe 7. En d’autres termes, l’aspect le plus élevé du premier élément constituant un processus apparaît, de la manière la plus évidente, en l’aspect le plus bas du dernier élément de ce processus. En l’occurrence, c’est donc bien par le canal des âmes d’Israël, partie supérieure de la Pensée divine, que l’émanation de D.ieu se révèle ici-bas, dans le monde matériel, stade le plus inférieur de la création.'
                    },
                    22 : 
                    {
                             'fr' : 'Les écrits du Ari Zal parlent, à ce sujet, de Lumière directe et de Lumière réfléchie,',
                             'commentaires' : 'Ces Lumières sont les deux formes de révélation de l’Emanation divine, au sein des mondes créés, correspondant, dans la parabole précédemment citée, au mouvement du sang du cœur vers les membres du corps, puis à son retour vers le cœur. A ce sujet, on verra, notamment, le Ets ‘Haïm, porte 6, aux chapitres 6 et 7. Plus précisément, la Lumière directe est celle qui éclaire directement du monde supérieur vers le monde qui lui est inférieur, alors que la Lumière réfléchie est celle qui est orientée en sens inverse, du monde inférieur vers celui qui lui est supérieur.'
                    },
                    23 : 
                    {
                             'fr' : 'ainsi qu’il est écrit : “Les anges allaient et venaient”.',
                             'commentaires' : 'Yé’hezkel 1, 14 et la même image s’applique aussi à la Lumière vivifiant les mondes. Celle-ci “va et vient”, elle est à la fois directe et réfléchie. C’est de cette façon qu’est possible l’échange entre les sphères célestes et le monde matériel.'
                    },
                    24 : 
                    {
                             'fr' : 'Aussi, en fonction de ces propos et de cette vérité,',
                             'commentaires' : 'Selon la formulation du verset Divreï Ha Yamim 2, 32, 1, que Rabbi Chnéor Zalman introduit ici pour marquer la fin de son analyse et pour introduire la conclusion, à laquelle il entend aboutir.'
                    },
                    25 : 
                    {
                             'fr' : 'qu’il est impossible d’expliquer clairement dans le cadre épistolaire, la Che’hina est appelée : “cœur”, alors que les âmes sont les “membres”. Ceci établit, pour ce qui nous concerne, que, tant que les âmes sont liées et attachées ensemble, la circulation et l’avancement se font, tout autour. Dès lors, la fin est liée au début, par l’attachement et par l’unification de tous avec le D.ieu unique, par l’union avec Lui, béni soit-Il, ainsi qu’il est écrit : “Vous vous trouvez, en ce jour, tous ensemble devant l’Eternel votre D.ieu”',
                             'commentaires' : 'Nitsavim 29, 9. Ce verset figure dans la Paracha qui est systématiquement lue au cours du Chabbat précédant Roch Hachana, “ce jour”, lorsque la bénédiction est accordée pour la nouvelle année, dans sa globalité. Cette formulation établit clairement qu’une telle bénédiction ne peut émaner que de “devant l’Eternel votre D.ieu” et qu’elle se révèle uniquement lorsque les Juifs sont “tous ensemble”.'
                    },
                    26 : 
                    {
                             'fr' : 'et il est bien précisé : “tous ensemble”, tout comme il est souligné : “devant”,',
                             'commentaires' : 'Le terme Lifneï, “devant”, est de la même étymologie que Pnimyout, “profondeur”. Cette expression peut donc être rendue par : “vous vous trouvez tous ensemble, en ce jour, devant la dimension profonde de la Divinité”.'
                    },
                    27 : 
                    {
                             'fr' : '“vos chefs de tribus… vos coupeurs de bois…”.',
                             'commentaires' : 'Nitsavim 29, 9-10. Ainsi, les versets mentionnent à la fois le stade le plus haut et le plus inférieur. C’est précisément de cette façon que l’unité des âmes est la plus parfaite. Dès lors, elles peuvent toutes se tenir “devant D.ieu”, mais aussi “avant D.ieu”, selon une autre signification du mot Lifneï, c’est-à-dire à un stade plus haut que : “l’Eternel votre D.ieu”, plus haut que l’Emanation créatrice. C’est précisément à ce stade que : “l’Eternel” devient “votre D.ieu” et qu’Il vivifie les âmes.'
                    },
                    28 : 
                    {
                             'fr' : 'Ceci nous permettra de comprendre l’affirmation de nos Sages, dont la mémoire est une bénédiction, selon laquelle la destruction du second Temple, la chute d’Israël en exil, le retrait de la Che’hina et Sa descente à Edom, en état d’exil, si l’on peut s’exprimer ainsi, tout cela résulte de la faute de la haine gratuite et de la discorde des cœurs, que D.ieu nous en garde.',
                             'commentaires' : 'D’après le traité Yoma 9b. Les deux premiers éléments, la destruction du second Temple et la chute d’Israël en exil, concernent les âmes juives, alors que les deux derniers, le retrait de la Che’hina et Sa descente à Edom, en état d’exil, se rapportent au Saint béni soit-Il. En effet, la Che’hina accompagne les enfants d’Israël en exil et elle est donc “affectée”, si l’on peut s’exprimer ainsi, par cette situation.'
                    },
                    29 : 
                    {
                             'fr' : 'C’est pour cette raison que la Che’hina est qualifiée de malade, tout comme il est dit : “Il soutient ceux qui connaissent la chute et Il guérit les malades”,',
                             'commentaires' : 'Selon le texte du début de la Amida. Un parallèle est ainsi établi entre la maladie et la chute. C’est la raison pour laquelle on peut prendre référence sur la première notion pour définir la seconde. '
                    },
                    30 : 
                    {
                             'fr' : 'au pluriel, terme qui se rapporte à tous les membres….',
                             'commentaires' : 'C’est, en l’occurrence, la Che’hina qui est désignée par ce pluriel, lequel se rapporte, en fait, aux “membres” de la Che’hina, c’est-à-dire aux âmes d’Israël.'
                    },
            }
        }
    },
    '26-8': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 32' : 
                {
                    1 : 
                    {
                             'fr' : '“L’Eternel',
                             'commentaires' : 'Cette lettre, la dernière d’Iguéret Ha Kodech, fut rédigée en 5571 (1811), pour faire suite à la lettre n°17 d’Iguéret Ha Kodech, elle-même écrite en 5570 (1810), à laquelle l’Admour Hazaken renvoie, à deux reprises, dans le texte. Rabbi Chnéor Zalman encourage ici ceux qui ont répondu à son appel, se sont portés volontaires pour contribuer à la Tsedaka destinée à la communauté ‘hassidique d’Erets Israël et, en outre, encouragent les autres à en faire de même. Tout comme la première lettre d’Iguéret Ha Kodech commençait par : “On introduit des propos par une bénédiction”, cette dernière lettre dit : “L’Eternel bénit leur effort”. Tout comme la première était une réaction de l’Admour Hazaken à la bonne nouvelle de la conclusion de l’étude du Talmud, dans toutes les communautés ‘hassidiques, celle-ci fait également réponse à la bonne nouvelle de l’organisation de cette collecte pour la Tsedaka d’Erets Israël. En outre, ces deux lettres soulignent, l’une et l’autre, l’importance de la prière, la première exposant sa contribution à la prise de conscience par l’homme de la grandeur de D.ieu et à l’intégration de cette valeur dans son comportement quotidien, la dernière montrant qu’elle permet de faire don de sa propre personne pour D.ieu, d’une manière potentielle, afin d’être en mesure de le faire effectivement, par la suite, en donnant sa contribution à la Tsedaka.',
                             'he' : 'להבין איך הקורא בסיפורי מעשיות שבתורה, הוא מקושר בחכמה עילאה על פי מה שכתוב בכוונות, דף ט״ז עמוד ב׳: כמו שהאדם עוסק למטה, כך דיוקן האדם העליון למעלה כו׳ כן יש לומר, בהרהור באותיות הכתובות אבל הדבור, יש לומר דבוקע וסליק לאצילות ממש או לבריאה, בדחילו ורחימו שכליים או ליצירה, בדחילו ורחימו טבעיים ובמקרא סליק מעולם הזה ליו״ד ספירות דעשיה, משום דבקע אוירין וכו׳ מה שאין כן בהרהור, אלא הדיוקן, שהוא שרש נשמתו וכו׳ ומה שכתוב בזהר, חלק ג׳ דף ק״ה, דהרהור לא עביד מידי כו׳ והיינו, אפילו לטב עיין שם, ובדף ל״א עמוד ב׳ יש לומר דהיינו לאתערא לעילא, שיומשך משם לתתא רק מחשבתו נשארה שם ומוסיפה שם אור גדול בתוספת וריבוי האור באצילות, על ידי מקרא ומצות מעשיות שבעשיה שעיקר היחוד הוא למעלה רק הפירות בעולם הזה, על ידי המשכת אור מעט מזעיר למטה על ידי הדבור ומעשה מה שאין כן בהרהור, לא נמשך כלום ולכן לא יצא ידי חבותו מה שירדה נשמתו לעולם הזה, רק להמשיך אורות עליונים למטה כמו שכתוב בעץ חיים, שער כ״ו: להמשיך אור אבל להעלות ממטה למעלה הוא דוקא על ידי מחשבה טובה דבלא דחילו ורחימו, לא פרחא לעילא וכמו שכתוב בשער הנבואה, פרק ב׳: והמחשבה טובה כו׳ ומה שכתוב: דבקע רקיעין וכו׳ והיינו, אפילו בלא דחילו ורחימו במכל שכן מדברים בטלים דמדה טובה, מרובה היינו, רקיעין דוקא, שהן ההיכלות והבתים ולא בגוף האדם העליון וכל שכן בנפש רוח ונשמה אפילו באדם דעשיה, שהן יו״ד ספירות, אורות וכלים וזהו שכתוב בתקונים, דבלא דחילו ורחימו, לא יכלא לסלקא ולמיקם קדם ה׳ דוקא'
                    },
                    2 : 
                    {
                             'fr' : 'bénit leur effort et Il désire l’action de leurs mains”,',
                             'commentaires' : 'Haazinou 33, 11. Cette première rapporte les termes de la bénédiction qui fut accordée par Moché à la tribu de Lévi, appelée à effectuer le service de D.ieu, dans le Temple. De fait, nos Sages disent que ce service a été remplacé, pendant le temps de l’exil, par la Tsedaka et les actes de bienfaisance, qui assurent alors l’expiation d’Israël.'
                    },
                    3 : 
                    {
                             'fr' : '“afin qu’ils soient agréés devant l’Eternel, en permanence”.',
                             'commentaires' : 'Tetsavé 28, 38. Cette seconde citation rappelle que le don de la Tsedaka, bien que limité par nos Sages à un cinquième des gains, permet aussi que les quatre autres cinquièmes soient agréés par D.ieu et, bien plus, que tous les accomplissements de l’homme, en général, reçoivent l’élévation, comme l’explique le chapitre 34 de la première partie du Tanya. C’est pour cette raison que cette Mitsva a une valeur particulière.'
                    },
                    4 : 
                    {
                             'fr' : '“D.ieu donnera encore et Il ajoutera encore davantage pour raffermir le cœur de ceux qui sont vaillants”',
                             'commentaires' : 'Amos 2, 16. Cette troisième citation fait la preuve que l’Admour Hazaken rédigea la présente lettre après avoir reçu cette bonne nouvelle, concernant la collecte de la Tsedaka. De ce fait, il en appelle à “ceux qui sont vaillants”, faisant ainsi allusion, par cette expression, à l’enseignement du traité Avot, au début du chapitre 4 : “Qui est vaillant ? Celui qui jugule son mauvais penchant” et il les invite à poursuivre leur action, à d’accroître encore leur participation à la Tsedaka, en dépassant même leur propre volonté.'
                    },
                    5 : 
                    {
                             'fr' : 'et pour “installer le dévouement de ceux qui sont généreux”,',
                             'commentaires' : 'Ichaya 32, 8. Rabbi Chnéor Zalman suggère sans doute, par cette quatrième citation, que la générosité de quelqu’un qui non seulement donne lui-même de la Tsedaka, mais, en outre, conduit les autres à en faire de même surpasse celle de l’homme qui se limite à une contribution personnelle, sans exercer une influence sur d’autres personnes.'
                    },
                    6 : 
                    {
                             'fr' : 'afin de conduire les autres à l’action en chaque ville, en chaque communauté et que “cela soit considéré comme une Tsedaka”.',
                             'commentaires' : 'Tehilim 106, 31. Ainsi, celui qui conduit les autres à donner de la Tsedaka est effectivement considéré comme s’il en avait donné lui-même, comme s’il s’agissait de sa propre action. Au don de la Tsedaka s’ajoute ainsi le fait de convaincre les autres, qui est une action à part entière.'
                    },
                    7 : 
                    {
                             'fr' : 'De celui qui agit, il est dit : “Sa probité (Tsidkato, Tsedaka) est établie (Omédet) à jamais”.',
                             'commentaires' : 'Tehilim 112, 9. Ce verset se rapporte à “celui qui agit”, donne de la Tsedaka, mais n’en prend pas lui-même la décision, puisqu’il a été convaincu de le faire par quelqu’un d’autre. Malgré cela, sa Tsedaka est bien une valeur immuable.'
                    },
                    8 : 
                    {
                             'fr' : 'Le verbe Omédet, “est établie” est au féminin, car il reçoit alors la motivation,',
                             'commentaires' : 'Le fait de recevoir correspond à l’élément féminin, par opposition à l’élément masculin, qui donne. En l’occurrence, l’élément masculin consiste à prendre l’initiative de donner de la Tsedaka et à convaincre les autres d’imiter son exemple, alors que l’élément féminin conduit à participer à cette Tsedaka seulement après y avoir été invité par quelqu’un d’autre. On verra, à ce propos, les lettres n°4 et 15 d’Iguéret Ha Kodech.'
                    },
                    9 : 
                    {
                             'fr' : 'en son cœur pur, de l’homme grand qui conduit à l’action.',
                             'commentaires' : 'Cet adjectif suggère que celui qui conduit les autres à faire est plus grand que celui qui se contente d’agir lui-même, selon l’affirmation du traité Baba Batra 9a et l’on verra, à ce propos, le Choul’han Arou’h, Yoré Déa, chapitre 249, au paragraphe 5.'
                    },
                    10 : 
                    {
                             'fr' : 'Malgré tout, celle-ci “est établie à jamais”.',
                             'commentaires' : 'En d’autres termes, le fait d’avoir été incité à l’action par quelqu’un d’autre ne réduit en rien son mérite. Cette Tsedaka lui reste acquise et elle aura un effet immuable, jusqu’à la délivrance messianique, que le texte expliquera par la suite.'
                    },
                    11 : 
                    {
                             'fr' : 'Cela veut dire que chaque Tsedaka, chaque bienfait que les enfants d’Israël accomplissent en ce monde, par la générosité de leur cœur pur, vit et existe encore, dans ce monde matériel,',
                             'commentaires' : 'Il y a ici une idée véritablement nouvelle. De façon générale, la ‘Hassidout explique que l’accomplissement d’une Mitsva révèle une Lumière dans le monde d’Atsilout, où elle est alors “déposée dans un coffret”, selon une image bien connue. En revanche, cette Lumière n’est pas perceptible ici-bas, car elle émane du Sovev, la Lumière de D.ieu qui entoure les mondes et ne les pénètre pas, de sorte que l’homme est incapable de l’intégrer. Or, Rabbi Chnéor Zalman affirme ici que cette Lumière se trouve également “dans ce monde matériel” et, bien plus, qu’elle y est “vivante” et qu’elle y exerce pleinement son effet, pour celui qui a accompli la Mitsva.'
                    },
                    12 : 
                    {
                             'fr' : 'jusqu’au temps de la résurrection, lorsque se révélera la Divinité, la Lumière de l’En Sof, béni soit-Il, du niveau qui entoure les mondes, Sovev, en ce monde, comme cela est longuement expliqué dans la lettre de l’an dernier.',
                             'commentaires' : 'Comme on l’a indiqué, Rabbi Chnéor Zalman fait référence ici à la lettre n°17 d’Iguéret Ha Kodech, expliquant que le capital de la Mitsva qu’un homme accomplit est conservé pour lui, dans le monde futur et, dans l’intervalle, “déposé dans un coffret”. Il précise ici qui le Sovev, imperceptible à l’heure actuelle, se révélera dans le monde futur et que la Mitsva permettant d’obtenir cette révélation est précisément la Tsedaka. Et, c’est pour cette raison qu’il est dit, à son propos : “Ta Mitsva est très large”.'
                    },
                    13 : 
                    {
                             'fr' : 'Il faut donc être un réceptacle et un sanctuaire en lequel peut s’introduire la Lumière de l’En Sof, béni soit-Il, comme l’est, par exemple, le corps pour l’âme, ainsi qu’il est écrit : “Or, Ma Parole est comme le feu”,',
                             'commentaires' : 'Yermyahou 23, 29. Des quatre éléments constitutifs de la matière, le feu, le vent, l’eau et la terre, c’est le premier, le feu, qui est le moins matériel. De ce fait, à la différence des trois autres, il cherche, en permanence, à réintégrer sa source céleste. Pour le retenir ici-bas, il doit donc prendre sur une mèche, laquelle, par nature, se consume.'
                    },
                    14 : 
                    {
                             'fr' : 'au même titre que le feu éclaire, dans ce monde, uniquement quand il est saisi et retenu par une mèche…, d’après ce qui est expliqué par ailleurs.',
                             'commentaires' : 'On verra, notamment, les chapitres 35, 52 et 53 de la première partie du Tanya, développant une explication du Zohar, tome 3, à la page 187a. En tout état de cause, cette analogie permet d’établir que la Divinité ne peut éclairer la matière du monde que dans la mesure où un réceptacle lui sert de mèche, se consumant en le feu de D.ieu. L’Admour Hazaken précise que cette mèche est la Tsedaka.'
                    },
                    15 : 
                    {
                             'fr' : 'Le “corps”, le réceptacle de Sa Lumière, béni soit-Il, est l’Attribut de bonté, ‘Hessed, la générosité du cœur, qui permet de donner et de dispenser la vitalité à celui qui ne possède rien…, comme l’enseignent les Tikounim : “Combien de corps as-Tu fait, qui sont appelés des éléments de Réparation ? ‘Hessed est le bras droit”.',
                             'commentaires' : 'Selon l’introduction des Tikouneï Zohar, à la page 17a. Ces “corps” ont pour but d’intégrer la Lumière des Sefirot, d’en constituer les réceptacles. Et, tout comme le côté droit représente, dans les sphères célestes, le ‘Hessed de D.ieu, de même, un homme doit prodiguer le bien afin d’obtenir la révélation, qui lui sera pleinement perceptible après la venue du Machia’h et la résurrection des morts, comme on l’a indiqué.'
                    },
                    16 : 
                    {
                             'fr' : 'Or, tout le corps s’inclut en le côté droit.',
                             'commentaires' : 'Le côté droit constitue, en effet, la partie essentielle du corps. C’est ainsi qu’un homme, s’il est droitier, tendra instinctivement la main droite et d’un gaucher, il est dit : “sa main gauche est comme la main droite de tous les hommes”.'
                    },
                    17 : 
                    {
                             'fr' : 'Et, de même, le chantre dit : “Son vêtement est Tsedaka”.',
                             'commentaires' : 'Dans les cantiques de la liturgie de Roch Hachana et de Yom Kippour. Cette phrase indique que la Tsedaka est le vêtement de D.ieu, bien qu’elle se trouve du côté droit. C’est bien la preuve que ce côté droit est l’essentiel du corps, comme le texte l’affirmait au préalable.'
                    },
                    18 : 
                    {
                             'fr' : 'De ce fait, nos Sages, dont la mémoire est une bénédiction, enseignent que : “la Tsedaka est intègre seulement en fonction du bienfait qu’elle accomplit, ainsi qu’il est dit : ‘semez pour vous de la Tsedaka et cueillez en fonction du bienfait',
                             'commentaires' : 'Hochéa 10, 12. Ce verset suggère qu’un rapport direct de causalité existe entre les semailles et la collecte. Il en est bien ainsi, en l’occurrence, puisqu’une action émanant du “côté droit” de l’homme, la Tsedaka, a pour effet de révéler le “côté droit” de la Divinité, l’Attribut de ‘Hessed.'
                    },
                    19 : 
                    {
                             'fr' : '’”.',
                             'commentaires' : 'Traité Soukka 49b. Nos Sages affirment ici qu’au-delà du montant de la contribution, la valeur de la Tsedaka dépend aussi de la générosité de celui qui la donne et de l’émotion avec laquelle elle est donnée. On verra, à ce propos, la lettre n°30 d’Iguéret Ha Kodech.'
                    },
                    20 : 
                    {
                             'fr' : 'En effet, la cueillette est la révélation des semailles, ayant été enfouies dans la terre. Or, il en est de même pour la Tsedaka et le bienfait que les enfants d’Israël accomplissent, pendant le temps de l’exil. Cette Tsedaka reste dissimulée et occultée, jusqu’au temps de la résurrection. C’est alors que la Lumière de l’En Sof, béni soit-Il, s’introduira en ce monde matériel et l’illuminera.',
                             'commentaires' : 'A l’heure actuelle, la Tsedaka est semée, mise en terre, dans ce monde matériel, en lequel elle reste donc cachée. Puis, par la suite, dans le monde futur, après la résurrection des morts, ce sera la “cueillette” et la Lumière de l’En Sof apparaîtra à l’évidence dans le monde, au-delà même de la révélation qui existe, à l’heure actuelle, dans les réceptacles des Sefirot du monde d’Atsilout, en lequel le mal n’existe pourtant pas. C’est ce que le texte montrera par la suite.'
                    },
                    21 : 
                    {
                             'fr' : 'Et, “Lui et Ses vêtements ne font qu’un” se rapporte aux réceptacles des dix Sefirot d’Atsilout',
                             'commentaires' : 'C’est précisément la Lumière s’introduisant, à l’heure actuelle, dans les réceptacles d’Atsilout qui se révélera dans le monde matériel, après la résurrection. Dès lors, tous ces réceptacles d’Atsilout s’uniront pour recevoir la Lumière et leur union sera perceptible jusqu’en Assya. Cette Lumière pénétrera profondément la matière et elle s’inscrira dans la limite. En revanche, tant que le monde d’Assya n’est pas illuminé par elle, l’unité n’y est pas totale, à l’image d’un érudit qui ne parviendrait pas à exprimer par la parole toutes les connaissances qu’il possède. C’est donc uniquement dans le monde futur que l’Unité de D.ieu sera parfaite, aux quatre points cardinaux, en haut et en bas, selon l’introduction des Tikouneï Zohar, à la page 3b et l’on verra, à ce propos, le début de la lettre n°20 d’Iguéret Ha Kodech.'
                    },
                    22 : 
                    {
                             'fr' : 'ou, a fortiori et combien plus, à la Lumière de l’En Sof, béni soit-Il, qui entoure les mondes à un stade beaucoup plus élevé que Atsilout.',
                             'commentaires' : 'Or, non seulement la Lumière des dix Sefirot d’Atsilout, mais aussi celle de l’En Sof, transcendant les mondes, se révéleront après la résurrection, au sein de la matière, au point de s’unifier totalement à elle. A fortiori en sera-t-il ainsi pour la Lumière du Sovev, de laquelle on a vu qu’elle peut être intégrée profondément par le don de la Tsedaka.'
                    },
                    23 : 
                    {
                             'fr' : 'C’est pour cette raison que le terme de Tsedaka est féminin et qu’il est dit : “Sa droiture est établie à jamais”. Celle-ci recevra, en effet, un reflet de la Lumière de l’En Sof, qui entoure les mondes, Sovev, s’introduisant en elle, dans ce monde matériel, en la période de la résurrection.',
                             'commentaires' : 'Rabbi Chnéor Zalman expliquait, au préalable, que l’élément féminin de la Tsedaka se manifeste par le fait d’être invité à la donner par quelqu’un d’autre, de ne pas en prendre soi-même l’initiative. Il ajoute ici que la Tsedaka est elle-même “féminine”, dans la mesure où elle permet de recevoir la Lumière du Sovev et de l’intégrer profondément.'
                    },
                    24 : 
                    {
                             'fr' : 'Par contre, “La probité (Tsédek) sera devant lui”',
                             'commentaires' : 'Tehilim 85, 14. Dans ce verset, la notion de probité, qui précède l’homme, est exprimée, non pas par le terme Tsedaka, au féminin, mais par son synonyme masculin, Tsédek et le texte précisera la différence entre ces deux termes, se rapportant, l’un et l’autre à la Tsedaka.'
                    },
                    25 : 
                    {
                             'fr' : 'est au masculin. Ce terme fait allusion à l’Attribut de bonté, ‘Hessed, qui est mis en éveil dans le cœur de l’homme, de son propre fait, quand il ressent de l’amour pour D.ieu, pendant la lecture du Chema Israël, s’attache à Lui,',
                             'commentaires' : 'Selon les termes du verset Ekev 11, 22 : “aimer l’Eternel, votre D.ieu, marcher toujours dans Ses voies et vous attacher à Lui”. En pareil cas, la révélation accordée à “celui qui reçoit”, à l’élément féminin, apparaît “de son propre fait”, non pas en rétribution de l’action de l’homme, mais parce qu’il s’est attaché à D.ieu, pendant la prière et, de ce fait, a pu, à l’issue de celle-ci, être aisément convaincu de donner de la Tsedaka.'
                    },
                    26 : 
                    {
                             'fr' : 'fait don de sa propre personne en prononçant le mot E’had, “Un”,',
                             'commentaires' : 'Nos Sages expliquent, en effet, que la méditation, pendant la lecture du Chema Israël, doit permettre à l’homme d’être potentiellement prêt à donner sa vie pour D.ieu, selon l’introduction des Tikouneï Zohar, à la page 10b et le Likouteï Torah, à la page 5a. On verra aussi, à ce sujet, la lettre n°28 d’Iguéret Ha Kodech.'
                    },
                    27 : 
                    {
                             'fr' : 'en L’aimant “de tout ton pouvoir”,',
                             'commentaires' : 'Vaet’hanan 6, 5 : “Tu aimeras l’Eternel ton D.ieu de tout ton cœur, de toute ton âme et de tout ton pouvoir”, verset qui introduit le premier paragraphe du Chema Israël. Rachi explique : “de tout ton pouvoir : de tout ton argent. Pour certaines personnes, l’argent est plus précieux que leur propre corps. C’est pour cela qu’il est dit : de tout ton pouvoir”.'
                    },
                    28 : 
                    {
                             'fr' : 'au sens le plus littéral….',
                             'commentaires' : 'Selon l’enseignement du traité Bera’hot 54a et 61b. Bien entendu, un homme “aime l’Eternel son D.ieu”, “de tout son argent” en en consacrant une large part à la Tsedaka.'
                    },
                    29 : 
                    {
                             'fr' : 'Ce “réveil d’en bas”, “comme, dans l’eau, le visage répond au visage, ainsi le cœur de l’homme répond à l’homme”,',
                             'commentaires' : 'Michlé 27, 19, soulignant que l’action d’un homme entraîne une action similaire de la part de son prochain, mais également de D.ieu. Et, l’on verra, à ce propos, la lettre n°1 d’Iguéret Ha Kodech, qui soulignait que c’est en méditant aux bienfaits de D.ieu envers les hommes que l’on éveille en soi le désir de s’attacher à Lui.'
                    },
                    30 : 
                    {
                             'fr' : 'à l’Homme céleste…,',
                             'commentaires' : 'Yé’hezkel 1, 26, verset qui décrit le Char céleste du monde de Brya : “Il y avait comme une apparence de pierre de saphir, une forme de Trône et, sur cette forme de Trône, une forme ayant l’apparence d’un Homme, par le dessus”. L’emploi de ce terme, à propos de D.ieu, souligne encore plus clairement la réciprocité entre les actions des hommes et les bénédictions divines.'
                    },
                    31 : 
                    {
                             'fr' : 'suscite un “réveil d’en haut”, le dévoilement de la Lumière de l’En Sof, béni soit-Il, qui entoure les mondes, Sovev, au point le plus bas, dans ce monde matériel, d’une manière révélée, en la période de la résurrection, comme l’explique longuement la lettre de l’an dernier.',
                             'commentaires' : 'Il s’agit de la lettre n°17 d’Iguéret Ha Kodech, comme on l’a précisé et il en résulte que l’homme faisant intervenir l’élément masculin, prenant lui-même la décision de donner de la Tsedaka, parce qu’il a été inspiré à le faire par sa prière, reçoit, en conséquence, la dimension profonde de la Lumière du Sovev A l’inverse, celui qui se contente de l’élément féminin, précédemment défini, reçoit l’impulsion des autres, n’obtient qu’un reflet de cette Lumière du Sovev.'
                    },
                    32 : 
                    {
                             'fr' : 'C’est le sens de l’expression : “sera devant lui”,',
                             'commentaires' : 'Dans le verset Tehilim 86, 14 précédemment cité : “La probité sera devant lui”, le mot Lefanav, “devant lui” peut se traduire aussi : “en sa dimension profonde”, de sorte que le verset devient : “La Tsedaka révélera Sa dimension profonde”.'
                    },
                    33 : 
                    {
                             'fr' : 'conduisant et révélant la dimension profonde d’en haut, qui transcende Atsilout, jusque dans le monde d’Assya.',
                             'commentaires' : 'On verra, à ce propos, les lettres n°4 et 30 d’Iguéret Ha Kodech. Le Rambam dit, à propos du monde futur, que : “la terre s’emplira de connaissance de D.ieu comme l’eau recouvre le fond de la mer”. Dès lors, la dimension profonde de la Divinité pourra effectivement être perçue au sein de la matière du monde, qui cessera de La voiler.'
                    },
                    34 : 
                    {
                             'fr' : 'Mais, il faut maintenant abréger et qu’aucun bienfait ne leur soit soustrait.',
                             'commentaires' : 'L’Admour Hazaken conclut cette lettre en souhaitant à ses destinataires tout le bien que la Tsedaka peut leur apporter, selon toutes les formes qu’il peut prendre.'
                    },
                    35 : 
                    {
                             'fr' : '“Eternel, prodigue le bien à ceux qui sont bons, en leur cœur”,',
                             'commentaires' : 'Tehilim 125, 4. Ce verset fait allusion ici à ceux qui, d’ores et déjà, contribuent largement à la Tsedaka et souhaitent, par la générosité de leur cœur, être en mesure d’accroître leur participation, mais n’en ont pas les moyens. Rabbi Chnéor Zalman leur souhaite donc de pouvoir le faire.'
                    },
                    36 : 
                    {
                             'fr' : '“selon le désir d’une âme qui recherche le bien”.',
                             'commentaires' : 'E’ha 3, 25. L’Admour Hazaken conclut cette lettre en faisant allusion à sa propre personne et en exprimant ses souhaits pour que chacun reçoive, en abondance, toutes ces bénédictions.'
                    },
            }
        }
    },
    '27-8': 
    {
        'Dernier fascicule' : 
        {
                'Chapitre 1' : 
                {
                    1 : 
                    {
                             'fr' : 'Afin de comprendre',
                             'commentaires' : 'Ce premier essai du Kountrass A’haron, “le dernier fascicule” concluant le Tanya, est basé sur les chapitres 16, 38, 39, 40 et 44 de la première partie de cet ouvrage. Le chapitre 40, notamment, comparait l’amour et la crainte de D.ieu aux deux ailes d’un oiseau, grâce auquel il peut voler, bien qu’elles ne soient pas des organes vitaux. De même, ce sont ces sentiments, bien qu’ils se surajoutent à la pratique proprement dite de la Mitsva, qui en permettent l’élévation. Cette idée est précisée par le présent essai, qui est introduit par l’interrogation suivante : de quelle manière les récits de la Torah, en apparence purement narratifs, à la différence de la Hala’ha, qui conditionne le comportement de l’homme, permettent-ils, néanmoins, de s’attacher à la Sagesse suprême du Saint béni soit-Il ? En effet, bien qu’à ces récits correspondent des révélations célestes, dans les mondes supérieurs, celui qui en prend connaissance, ici-bas, n’en soupçonne même pas l’existence. Dès lors, quelle est l’importance de son accomplissement ? Pourquoi la Mitsva d’étudier la Torah inclut-elle également les passages qui ne modifient pas l’action concrète ?',
                             'he' : '	עיין עץ חיים, שער הנקודות, שער ה׳, פרק ו׳ שאין החזרת פנים בפנים, כי אם על ידי מצות מעשיות דוקא וטעם הדבר כי על ידי מעשים טובים גורם זיווג העליון וכו׳ ולהבין אמאי מעשיות דוקא יובן ממה שכתוב בשער מ״ן ומ״ד כי צריך תחלה להעלות מ״ן דנוקבא דז״א ומ״ן דנוקבא הן בחינת עשיה, כמו שכתוב שם, פרק א׳ והנה, המעשים טובים נקראים כסוח וקיצוץ הקוצים הנאחזים באחוריים שהן בחינת עשיה כמו שכתוב בשער מ״ז, פרק ה׳ והיינו, על ידי העלאת הטוב הגנוז בהם, המלובש במצות מעשיות למקורו, לקדושת האצילות שכבר הובררה ומה שכתוב שם, שאדם הראשון תיקן גם כן על ידי תפלה היינו, על ידי אותיות הדבור, דעקימת שפתיו הוי מעשה כי הן מנפש החיונית שבגוף ודמו, אשר שרשן מנוגה והנה הבירורים דעשיה עולין ליצירה על ידי שם ב״ן, ומיצירה לבריאה ולאצילות, כמו שכתוב בשער מ״ן, דרוש י״א, סימן ז׳ ובזה יובן דהרהור לא עביד מידי כי בלי העלאת מ״ן מהמלכים שבנוגה, אי אפשר להמשיך טיפין מלמעלה לזווג זו״ן כי רוצה לינק מאמו, ולא להשפיע למטה כמו שכתוב בשער מ״ן, דרוש ב׳ ועיין זהר, פרשת פקודי, דף רמ״ד, עמוד ב׳, דאית סדורא כו׳ לאסתכלא כו׳ והן כוונות התפלה ויחודים עליונים, ליודעים ומשיגים לאסתכלא כו׳ כי נפש רוח נשמה שלהם עצמן הן מ״ן, במסירות נפש על התורה ובנפילת אפים, כנודע'
                    },
                    2 : 
                    {
                             'fr' : 'comment celui qui lit des récits de la Torah s’attache à la Sagesse suprême, ‘Ho’hma :',
                             'commentaires' : 'La Torah, en effet, est l’expression de la Volonté de D.ieu, l’accomplissement de Sa Pensée et de Sa Sagesse, ‘Ho’hma. L’intelligence des hommes, en revanche, est imparfaite et entachée par la limite, alors que celle de D.ieu est infinie, comme Il l’est Lui-même. Il est, de fait, la ‘Ho’hma supérieure. Or, “Lui et Sa Sagesse ne font qu’un” et il en résulte qu’en étudiant la Torah, un homme s’attache effectivement à Son Essence, comme l’expliquent les chapitres 4 et 5 de la première partie du Tanya. Pour autant, comment expliquer qu’il en soit ainsi également pour ce qui concerne les récits de la Torah, lesquels, en apparence, n’impliquent pas le moindre effort de la part de celui qui en prend connaissance, y compris lorsque son intellect est particulièrement limité ?'
                    },
                    3 : 
                    {
                             'fr' : 'd’après ce qui est écrit dans les Kavanot, à la page 16b, on sait qu’à l’action en laquelle l’homme s’investit ici-bas, répond celle de la forme de l’Homme céleste, là-haut….',
                             'commentaires' : 'Le Chaar Ha Kavanot, l’un des écrits du Ari Zal, fait plus spécifiquement allusion ici à l’étude de la Torah, qu’il définit comme une “action”. Il affirme, par cette formulation, qu’un Juif, quand il étudie la Torah, obtient que D.ieu en fasse de même, qu’Il “agisse”. De la sorte, un Juif qui étudie la Torah ici-bas se lie à la Sagesse suprême à travers la “forme” qui lui correspond là-haut et qui est la source de son âme, elle-même émanation de la Sagesse suprême. De fait, la grandeur de D.ieu dépasse toute possibilité de la décrire, elle est infinie et Son unité transcende toute composition, toute division. Tous les adjectifs sont incapables de Le décrire et, pour réaliser une création finie, D.ieu a donc occulté Sa grandeur, au moins d’une manière potentielle. En ce sens, les Sefirot, Attributs célestes de l’intellect, de l’émotion ou de l’action, forment l’image d’un “Homme céleste”, selon l’expression qui est employée par le verset Yé’hezkel 1, 26. Et, l’homme, ici-bas, est créé à l’image de cet Homme céleste, comme l’enseigne, notamment, la Michna du traité Avot, chapitre 2, à la Michna 1 : “Sache ce qu’il y a au-dessus de toi”, que l’on peut lire également : “Sache que ce qu’il y a au-dessus dépend de toi”. Cet Homme céleste, défini comme l’ensemble des dix Sefirot, existe dans les quatre mondes à la fois, en Atsilout, en Brya, en Yetsira et en Assya. Il apporte à chacun d’eux la Lumière dont il a besoin pour exister. Plus précisément, l’Homme céleste correspond à la Lumière qui pénètre les mondes et qui se met à leur niveau, celle de Memalé.'
                    },
                    4 : 
                    {
                             'fr' : 'C’est, toutefois, ce que l’on peut dire à propos de la réflexion portant sur les mots écrits.',
                             'commentaires' : 'En effet, le Séfer Ha Kavanot, précédemment cité, faisait expressément allusion à quelqu’un qui pense aux mots de la Loi écrite, tels qu’ils sont consignés dans le livre, sans les exprimer oralement. Car, c’est bien la pensée qui permet de se lier à la Sagesse suprême, dès lors qu’une “forme” lui correspond, dans les mondes supérieurs, au sein de l’Homme céleste.'
                    },
                    5 : 
                    {
                             'fr' : 'De la parole, en revanche, on peut admettre qu’elle transperce et qu’elle parvient en Atsilout,',
                             'commentaires' : 'Le texte fait référence ici à la parole qui est prononcée pendant l’étude de la Torah et l’on peut apporter, à ce propos, la précision suivante. Un Juif porte, en son cerveau et en son cœur, l’amour et la crainte de D.ieu, d’une manière potentielle. Chacun hérite ces sentiments de ses ancêtres, sans que le moindre effort soit nécessaire, de sa part. Et, c’est précisément cet héritage qui permet d’étudier la Torah et de mettre en pratique les Mitsvot. Grâce à lui, la simple méditation à la conséquence de ses actes, aux préjudices qu’ils peuvent causer, doit suffire à un Juif pour l’empêcher de mal agir. Ses émotions, en l’occurrence l’amour et la crainte de D.ieu qu’il possède naturellement, permettent l’élévation des Mitsvot qu’il a mises en pratique vers le monde de Yetsira, celui des émotions. Par la suite, sa méditation à la grandeur de D.ieu, son étude de la Torah, sa ferveur à la pratique des Mitsvot les hissent vers le monde de Brya, celui de la compréhension. Dès lors, son étude de la Torah est empreinte d’un amour et d’une crainte de D.ieu intellectuels, résultant de ce qu’il a compris, comme l’expliquent, notamment, les chapitres 16 et 39 de la première partie de la Torah. Enfin, les accomplissements du Tsaddik et eux seuls, compte tenu de sa grande élévation, s’élèvent vers le monde d’Atsilout, qui est la perfection de l’unité en D.ieu.'
                    },
                    6 : 
                    {
                             'fr' : 'à proprement parler, ou bien en Brya, par l’amour et la crainte intellectuels, ou encore en Yetsira, par l’amour et la crainte naturels. Portant sur la Loi écrite,',
                             'commentaires' : 'La parole de l’étude de la Torah, quand elle porte sur la Loi écrite, n’est pas totalement perçue, intellectuellement, car la Loi écrite, sans les précisions que lui apporte la Loi orale, échappe à la compréhension. Elle s’élève donc vers le monde d’Assya, celui de la soumission. On verra, à ce propos, le chapitre 40 de la première partie du Tanya. En ce sens, la crainte et l’amour de D.ieu sont bien les “ailes” permettant à l’étude de la Torah et aux Mitsvot pratiquées de “s’envoler” vers les sphères célestes.'
                    },
                    7 : 
                    {
                             'fr' : 'la parole va de ce monde vers les dix Sefirot d’Assya, car elle transperce les airs…',
                             'commentaires' : 'L’étude de la Loi écrite, comme on l’a indiqué, est inspirée par la soumission transcendant la logique, car toute approche rationnelle en est impossible. En pareil cas, l’élévation reste donc bien limitée au monde d’Assya, à l’origine de cette soumission, comme on l’a dit. Une telle parole “transperce l’air” de ce monde matériel, mais elle ne peut, cependant, atteindre que celui d’Assya spirituel.'
                    },
                    8 : 
                    {
                             'fr' : 'Il n’en est pas de même, en revanche, pour la pensée,',
                             'commentaires' : 'En effet, la pensée, pour sa part, ne “transperce pas l’air”, dans la mesure où elle ne reçoit aucune élévation, mais reste à sa place. En l’occurrence, quand un homme médite aux explications de la Torah, ici-bas, la source de son âme, là-haut, pense également à la Torah et il est, dès lors, attaché à la Sagesse suprême. A l’inverse, celui qui prononce ces mots de la Torah, par la parole et ne fait pas qu’y penser, s’élève ainsi, par étapes successives, jusqu’au monde d’Atsilout, comme on l’a indiqué au préalable. Il en est effectivement ainsi pour les grands Tsaddikim, dont la soumission à D.ieu est totale et dont l’élévation se poursuit donc jusqu’au monde d’Atsilout, comme l’explique le chapitre 39 de la première partie du Tanya. Plus précisément, la raison de cette différence entre la pensée et la parole est la suivante. La pratique des Mitsvot fait intervenir le corps physique, ou encore la parole comme c’est le cas, par exemple pour la prière et pour l’étude de la Torah, impliquant également l’action de bouger les lèvres. La pensée, en revanche, ne participe pas aussi clairement au service de D.ieu. Elle n’est donc pas en mesure de “transpercer l’air”.'
                    },
                    9 : 
                    {
                             'fr' : 'affectant seulement la forme, la source de l’âme….',
                             'commentaires' : 'Il y a ainsi une correspondance directe entre la pensée émergeant dans l’esprit, ici-bas et la source de l’âme, là-haut, de sorte que la première affecte directement la seconde. A l’opposé, la pensée n’affecte pas tous les stades intermédiaires et elle ne peut donc pas leur apporter l’élévation.'
                    },
                    10 : 
                    {
                             'fr' : 'Le Zohar, tome 3, à la page 105, affirme que la pensée seule est sans effet, ce qui veut dire aussi qu’elle est sans effet positif.',
                             'commentaires' : 'C’est ainsi qu’une bonne pensée ne suffit pas pour donner naissance à une bonne action, tant qu’elle n’est pas à l’origine d’une parole, laquelle provoquera ensuite une action. C’est la raison pour laquelle nul ne peut être condamné pour une mauvaise pensée. En l’occurrence, il est dit que la pensée de l’homme, se consacrant à la Torah, ici-bas, a pour effet que la source de son âme en fasse de même, là-haut. Néanmoins, il n’en résulte rien, en ce monde matériel, qui ne s’en trouve nullement modifié.'
                    },
                    11 : 
                    {
                             'fr' : 'On consultera ce texte, de même que la page 31b. Mais, l’on peut expliquer qu’en fait, elle ne peut pas provoquer la révélation là-haut, de sorte que celle-ci soit obtenue ici-bas.',
                             'commentaires' : 'C’est en ce sens que la pensée reste “sans effet”. Elle ne permet pas d’obtenir la révélation et, bien que la pratique des Mitsvot mette en évidence la Lumière de D.ieu, celle-ci demeure là-haut. Dans les stades inférieurs de la création, par contre, elle reste dissimulée, comme l’explique, notamment, le premier chapitre d’Iguéret Ha Techouva.'
                    },
                    12 : 
                    {
                             'fr' : 'Ainsi, la pensée reste là-bas et elle y suscite une grande Lumière. En revanche, l’accroissement et la multiplication de cette Lumière, en Atsilout, dépend de l’étude de la Loi écrite et de la pratique concrète des Mitsvot, en Assya,',
                             'commentaires' : 'Lorsque l’étude est accompagnée par la pratique, la possibilité lui est ainsi conférée de “transpercer l’air” et de mettre en évidence, dans le monde matériel, les Lumières qui émergent, de cette façon, dans le monde d’Atsilout. C’est uniquement dans ce cas que le passage à travers l’enchaînement des mondes, dans son ensemble, peut se faire.'
                    },
                    13 : 
                    {
                             'fr' : 'car l’unification est obtenue essentiellement là-haut.',
                             'commentaires' : 'Cette unification est réalisée, de la sorte, dans le monde d’Atsilout. Ainsi, même si la création divine transcende le temps et l’espace, l’Unité de D.ieu apparaît effectivement, au sein du temps et de l’espace, lorsque l’homme, lui-même soumis à ces dimensions, étudie la Torah et met en pratique les Mitsvot. L’unité qui en résulte apparaît immédiatement dans les sphères célestes, alors qu’elle sera perceptible ici-bas uniquement après la venue du Machia’h.'
                    },
                    14 : 
                    {
                             'fr' : 'Seuls ses fruits se révèlent ici-bas,',
                             'commentaires' : 'Selon l’expression du traité Péa, au début du chapitre 1 : “Voici les accomplissements dont l’homme consomme les fruits ici-bas, alors que le capital lui en est conservé pour le monde futur”. Il s’agit, en l’occurrence, des fruits résultant de l’unification qu’il a suscitée dans le monde d’Atsilout. Ces fruits sont donc perceptibles ici-bas, bien que la révélation ne lui en soit pas accordée.'
                    },
                    15 : 
                    {
                             'fr' : 'quand on y attire un peu de Lumière, par la parole et par l’action.',
                             'commentaires' : 'La révélation de cette Lumière ici-bas est la finalité de la descente de l’âme, dans ce monde matériel. C’est la raison pour laquelle tout est mis en œuvre pour l’obtenir et c’est à ce propos que la Michna dit, dans les Pirkeï Avot : “Un moment de Techouva et de bonnes actions, dans ce monde, est préférable à l’ensemble du monde futur”.'
                    },
                    16 : 
                    {
                             'fr' : 'A l’opposé, la pensée ne révèle rien et elle ne permet donc pas de s’acquitter de son obligation, celle pour laquelle l’âme descend dans ce monde, c’est-à-dire le dévoilement ici-bas de Lumières élevées, comme le souligne le Ets ‘Haïm, à la porte 26, qui parle de “faire descendre la Lumière”.',
                             'commentaires' : 'Il ne suffit donc pas de susciter la Lumière là-haut. Il faut encore que cette Lumière “descende” ici-bas, afin de vivifier la création. Or, la pensée ne permet pas d’obtenir un tel résultat et c’est la raison pour laquelle elle n’est pas le moyen de s’acquitter de son obligation, au regard de la Hala’ha, de mettre en pratique la Mitsva, laquelle fait intervenir l’action ou, tout au moins, la parole, puisque, comme on l’a indiqué, “le fait de bouger les lèvres est considéré comme une action”.'
                    },
                    17 : 
                    {
                             'fr' : 'En revanche, pour ce qui est de l’élévation du bas vers le haut, c’est précisément une bonne pensée qui est nécessaire, car, sans la crainte et l’amour, rien ne s’élève,',
                             'commentaires' : 'Il en résulte que la Torah que l’on étudie ou bien la Mitsva que l’on met en pratique sans éprouver l’amour et la crainte de D.ieu ne reçoivent pas l’élévation, bien qu’un tel accomplissement soit un acte du service de D.ieu à part entière. On verra, à ce propos, les chapitres 16, 39 et 40 de la première partie du Tanya.'
                    },
                    18 : 
                    {
                             'fr' : 'comme le dit le Chaar Nevoua, au chapitre 2, qui indique : “Et, une bonne pensée…”.',
                             'commentaires' : '“est associée par le Saint béni soit-Il à l’action”, selon le traité Kiddouchin 40a, qui est cité par le Chaar Ha Nevoua, la “porte de la prophétie”, l’un des écrits du Ari Zal. En l’occurrence, cette “bonne pensée” est celle de l’amour et de la crainte de D.ieu, celle qui apporte l’élévation à la Torah et aux Mitsvot. En d’autres termes, dans le processus d’élévation du bas vers le haut, la pensée peut effectivement devenir l’équivalent de l’action.'
                    },
                    19 : 
                    {
                             'fr' : 'Et, l’expression : “transpercer les airs…”',
                             'commentaires' : 'Cette expression figure dans le chapitre 40 de la première partie du Tanya. En l’occurrence, elle indique que la voix de celui qui étudie la Torah transperce l’atmosphère, du bas vers le haut, pour recevoir l’élévation. Bien plus, il peut en être ainsi également lorsque celui qui se consacre à cette étude n’éprouve pas, à ce moment précis, l’amour et la crainte de D.ieu.'
                    },
                    20 : 
                    {
                             'fr' : 's’entend également sans crainte et sans amour, puisque c’est le cas pour les paroles inutiles et donc a fortiori en l’occurrence.',
                             'commentaires' : 'Aucune objection à ce qui vient d’être dit ne peut donc être soulevée à partir des paroles inutiles, plus particulièrement celles que l’on consacre aux préoccupations profanes pendant le Chabbat. En effet, dans ce domaine également, le désir est concevable et il peut détourner le cœur de l’homme, en faisant obstacle à son élévation. De ce fait, ses paroles inutiles peuvent effectivement lui être dommageables. Il n’en est pas de même, en revanche, pour les paroles de la Torah qu’il prononce, y compris quand il le fait machinalement. En effet, si les paroles inutiles peuvent causer du tort, là-haut, combien plus les paroles de la Torah doivent-elles connaître l’élévation, même si elles ne sont pas pénétrées d’amour et de crainte de D.ieu, quand elles sont prononcées.'
                    },
                    21 : 
                    {
                             'fr' : '(Cela veut bien dire qu’une envie existe aussi à ce stade.',
                             'commentaires' : 'L’émergence de cette envie est bien évidente, dans le cas des paroles inutiles. La version du texte qui est présentée dans cette parenthèse indique qu’elle est concevable également pour la “voix de Yaakov”, celle de l’étude de la Torah., dont elle empêche l’élévation, par exemple lorsque la motivation de cette étude est la recherche d’un intérêt personnel'
                    },
                    22 : 
                    {
                             'fr' : 'Selon une autre version, ces mots doivent être omis).<br/> <br/> En effet, “l’Attribut du bien est plus fort”.',
                             'commentaires' : '“que celui du malheur”, selon les traités Sotta 11a, Yoma 76a et Sanhédrin 100a. Aussi, si les paroles inutiles peuvent porter préjudice, dans les mondes supérieurs, comme on vient de le montrer, combien plus l’étude de la Torah doit-elle avoir un effet positif.'
                    },
                    23 : 
                    {
                             'fr' : 'Toutefois, il n’en est ainsi que pour les “airs”, qui sont seulement les sanctuaires et les palais,',
                             'commentaires' : 'Les “sanctuaires” et les “palais” de l’Homme céleste ne font que l’entourer, sans qu’Il puisse les intégrer profondément. Ces expressions désignent donc les niveaux superficiels de ces mondes supérieurs. C’est uniquement là que s’élève cette voix de Yaakov. En revanche, elle est incapable d’investir un stade plus profond.'
                    },
                    24 : 
                    {
                             'fr' : 'mais non pas pour le corps de l’Homme céleste.',
                             'commentaires' : 'Tout comme un homme a un corps et une âme, D.ieu, se révélant à l’enchaînement des mondes comme l’Homme céleste, à travers Ses dix Sefirot, possède également un “corps”, les réceptacles de ces Sefirot et une “âme”, les Lumières qu’elles contiennent et que le texte définit aussi, dans ce passage, comme Ses Néfech, Roua’h et Nechama. C’est donc cette dimension profonde de l’Homme céleste que la “voix de Yaakov” ne transperce pas.'
                    },
                    25 : 
                    {
                             'fr' : 'A fortiori, cela ne s’applique-t-il pas aux Néfech, Roua’h et Nechama,',
                             'commentaires' : 'Les trois parties de l’âme d’un Juif sont employées, dans ce contexte, pour désigner, leurs sources respectives en l’Homme céleste. Les Lumières du monde de Brya, en lequel le mal est minoritaire, sont comparables à la Nechama. Celles de Yetsira, plus contractées et faisant donc une plus large part au mal, correspondent au Roua’h. Enfin, celles d’Assya, ayant subi le plus largement le Tsimtsoum, sont désignées ici comme le Néfech.'
                    },
                    26 : 
                    {
                             'fr' : 'y compris à ceux de l’Homme d’Assya, c’est-à-dire aux dix Sefirot, avec leurs lumières et leurs réceptacles.',
                             'commentaires' : 'Le texte fait allusion ici aux dix Sefirot du monde d’Assya moral, qui est le pendant spirituel de ce monde matériel. Et, celui-ci, au même titre que les mondes qui lui sont supérieurs, possèdent des Lumières, qui sont son “âme”, d’une part et des réceptacles, les contenant et formant son “corps”, d’autre part.'
                    },
                    27 : 
                    {
                             'fr' : 'A ce propos, il est indiqué dans les Tikounim,',
                             'commentaires' : 'Dans le Tikoun n°10, à la page 25b, qui était cité au début du chapitre 40 de la première partie du Tanya, selon lequel : “une étude de la Torah sans concentration crée des anges dans le monde de Yetsira et une pratique des Mitsvot sans concentration, des anges dans le monde d’Assya. Or, tous ces anges ont à la fois une forme et un esprit. En revanche, l’étude de la Torah qui est réellement intéressée, menée, par exemple, pour devenir un érudit ou bien pour toute motivation similaire, ne connaît en aucune façon l’élévation, pas même vers les sanctuaires et les palais des anges de la sainteté. Elle demeure ici-bas, dans ce monde matériel, qui est le siège des Klipot.”'
                    },
                    28 : 
                    {
                             'fr' : 'que, sans la crainte et l’amour, elle ne peut recevoir l’élévation et, précisément, se tenir devant D.ieu.',
