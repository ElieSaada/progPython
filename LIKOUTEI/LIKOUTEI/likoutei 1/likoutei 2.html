								'source' : '(Discours du Rabbi, second jour de Chavouot 5740-1980)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Chemot 3, 1 dit : «Et, Moché faisait paître le troupeau de Yethro, son beau-père, prêtre de Midyan. Il conduisit le troupeau vers le désert». Le Midrash Chemot Rabba, au chapitre 2, explique : «Le Saint béni soit-Il mit Moché à l’épreuve(1) précisément par le troupeau(2). Une fois, alors que Moché notre maître, puisse-t-il reposer en paix, était le berger du troupeau de Yethro, dans le désert, un chevreau s’enfuit. Moché le poursuivit jusqu’à ce qu’il parvienne à un abri. Là, il vit un bassin d’eau et le chevreau qui s’abreuvait(3).<br><br>	Moché rejoignit le chevreau et il lui dit :<br><br>‘Je ne savais pas que tu fuyais parce que tu avais soif. Tu dois être bien fatigué !’.<br>Il le plaça sur ses épaules et il rentra. Le Saint béni soit-Il dit alors :<br>‘Tu as de la miséricorde lorsque tu conduis le troupeau d’un homme de chair et de sang. Je te promets que tu conduiras Mon troupeau, Israël».<br><br>	Le Midrash explique, dans ce passage, de quelle manière Moché, notre maître, fut conduit à devenir le dirigeant illustre et glorieux du peuple d’Israël ? En effet, celui-ci faisait tranquillement paître le troupeau de son beau-père, dans le désert, lorsqu’un jeune chevreau prit la fuite, vers l’inconnu. Dès lors, Moché n’hésita pas un seul instant. Il était hors de question pour lui de renoncer à ce chevreau, aussi insignifiant qu’il ait pu être, par rapport à l’ensemble du troupeau(4).<br><br>	Moché se mit donc à courir et il poursuivit le chevreau. Et, c’est lorsqu’il le rattrapa qu’il comprit enfin sa motivation. Dès lors, s’emplissant de pitié pour lui, il le prit sur ses épaules et le fit revenir dans le troupeau. C’est précisément cette attitude qui fit la preuve qu’il était apte à diriger le peuple d’Israël, à en être le berger fidèle(5).<br><br>	De fait, chaque Juif doit faire preuve de cette qualité de dirigeant(6). Il est interdit de renoncer à quiconque, pas même au plus humble chevreau qui se trouve à l’extrémité du troupeau, à l’extérieur du campement(7). Un enfant juif, même le plus jeune, âgé de tout juste quelques années, est un précieux trésor, d’une valeur inestimable.<br><br>	Quand on observe un Juif qui s’enfuit du troupeau et s’écarte du droit chemin, il faut se dire aussitôt que l’on doit se porter à son secours, le rattraper, comprendre sa motivation, satisfaire ses besoins, dans toute la mesure du possible, en allant jusqu’à le porter, avec amour, pour le faire revenir vers notre Père Qui se trouve dans les cieux(8).<br><br>Notes<br><br>(1) Pour vérifier son aptitude à conduire le peuple d’Israël.<br>(2) Car, la relation du berger envers son troupeau s’apparente à celle du chef, envers son peuple.<br>(3) Il comprit alors qu’il s’était échappé parce qu’il avait soif, qu’il aurait dû s’en apercevoir lui-même et faire boire ce chevreau.<br>(4) Ce fut précisément là l’épreuve à laquelle il fut confronté : allait-il privilégier la masse et considérer que chaque individu doit se fondre en elle, ou bien saurait-il accorder une importance particulière à chacun, le compter et lui donner un nom, selon l’explication figurant dans le premier extrait ?<br>(5) A déceler et à satisfaire les besoins de chacun, à titre individuel.<br>(6) De fait, chaque Juif possède en lui une parcelle de Moché, notre maître.<br>(7) Et, donc à l’extérieur du domaine de la sainteté.<br>(8) En effet, l’assurance est donnée que : «aucun de nous ne sera écarté».'
						},

						'Siha 4 ' :

								'Titre' : ' Retour à l’état initial',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 23, page 163)',
										   'resume' : ' ',
										   'contenu' : '	Une fois, un homme, profondément ignorant, se rendit chez un Rav important, afin de solliciter son approbation pour un livre qu’il avait écrit(1). Le Rav inséra, dans sa lettre d’approbation, la mention suivante :<br><br>«L’auteur a su restituer la couronne à son état initial(2) et, pour cet accomplissement, il mérite d’être très largement félicité».<br><br>	L’homme fut particulièrement fier de cette approbation si élogieuse, qu’il avait obtenue. Bien entendu, ses lecteurs perçurent immédiatement sa profonde ignorance, ils constatèrent qu’il était tout sauf un érudit de la Torah et ils manifestèrent donc leur étonnement profond. Comment un Rav aussi respectable avait-il pu lui délivrer une telle approbation, prononcer tant d’éloges, à son propos ?<br><br>	Certain interrogèrent directement le Rav, qui leur répondit :<br><br>	«Le papier est fabriqué avec des chiffons. L’auteur de cet ouvrage a donc bien fait revenir le papier qu’il a utilisé à son état initial. Ce papier est redevenu un chiffon !»(3).<br><br>	L’enseignement délivré par cette anecdote est bien clair pour tous. Un ouvrage qui est publié se justifie uniquement par l’intérêt que présente son contenu(4).<br><br>Notes<br><br>(1) Et, dont le contenu n’était vraisemblablement pas très impressionnant !<br>(2) A la placer sur la tête du roi, à remettre les choses à leur place et à rétablir les valeurs.<br>(3) Néanmoins, la manière de le dire était élégante.<br>(4) La capacité d’écrire a été créé par D.ieu et, à ce titre, elle doit servir à Le servir, comme tout ce qui constitue ce monde matériel.'

								'Titre' : ' Brûlant et glacé',
								'source' : '(Rechimot du Rabbi, tome 27)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Vaéra 9, 24 dit : «Il y eut la grêle et un feu dévorant à l’intérieur de la grêle(1)». Rachi explique : «un miracle au sein d’un miracle : le feu et la grêle s’entremêlaient(2)».<br><br>	Ainsi, parmi les punitions que le Saint béni soit-Il infligea aux Egyptiens, Il leur porta un terrible coup sous la forme d’une lourde grêle, détruisant leurs animaux et leurs végétaux. Mais, en outre, cette grêle fut elle-même : «un miracle au sein du miracle». Car, l’eau gelée de la grêle tomba du ciel en étant entremêlée à un feu brûlant.<br><br>	Pourquoi donc le Saint béni soit-Il fit-Il ce double miracle(3) ? Pourquoi n’était-il pas suffisant, en l’occurrence, de frapper l’Egypte avec la grêle ordinaire, le cas échéant dans des proportions que le monde n’avait encore jamais vu, au préalable ?<br><br>	En fait, il y a bien là un moyen de délivrer un enseignement à chaque Juif. Le puissant Pharaon, monarque impitoyable et dirigeant de l’Egypte(4), symbolisait l’orgueil et la forte conscience de son propre ego. Il ne pensait qu’à sa propre personne et à ses besoins, qu’il s’employait à satisfaire avec enthousiasme et passion. En revanche, quand il s’agissait de quelqu’un d’autre que lui, il restait totalement indifférent, sans la moindre émotion.<br><br>	En d’autres termes, le Pharaon entremêlait la grêle et le feu, au sein de son comportement(5). Au sein de la froideur qu’il affichait à l’extérieur, il y avait, à l’intérieur, un amour brûlant pour sa propre personne. Bien plus, c’est précisément parce qu’il réservait la chaleur de ses sentiments à sa propre personne qu’il était incapable d’en éprouver pour les autres.<br><br>	La punition du Pharaon fut «mesure pour mesure»(6). Un homme orgueilleux reçoit le feu et la grêle entremêlés. Et, le Saint béni soit-Il frappa les Egyptiens, le peuple du Pharaon(7), de la manière dont ils décidèrent de mal agir, c’est-à-dire en mêlant le chaud et le froid.<br><br>Notes<br><br>(1) Ce fut l’une des plaies qui frappa l’Egypte.<br>(2) Sans que la grêle éteigne le feu ni que le feu fasse évaporer la grêle.<br>(3) Nos Sages, dont la mémoire est une bénédiction, expliquent, en effet, que : «le Saint béni soit-il ne fit rien d’inutile, dans Son monde». En outre, le saint Zohar précise que : «le Saint béni soit-Il ne fait pas un miracle en vain».<br>(4) Qui, à l’époque, étendait son hégémonie sur le monde entier, comme le rappellent nos Sages, dont la mémoire est une bénédiction.<br>(5) La grêle envers les autres et le feu pour lui-même.<br>(6) Selon l’attitude qu’il avait lui-même adoptée.<br>(7) Et, donc ceux qui imitent son comportement.'

						'Siha 2 ' : 
						{
								'Titre' : ' Prière fervente',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 22, page 121)',
										   'resume' : ' ',
										   'contenu' : '	L’un des ‘Hassidim de l’Admour Hazaken était un homme particulièrement simple. Ses capacités intellectuelles étaient très ordinaires. Sans doute ne comprenait-il même pas les passages les plus ardus de la prière. Mais, malgré cela, il prolongeait sa prière, au-delà de toute mesure(1).<br><br>	Bien entendu, ce ‘Hassid ne simulait pas. Il s’absorbait, de toutes ses forces, en sa prière et il servait D.ieu de tout son cœur, non seulement le Chabbat et les fêtes(2), mais aussi au milieu de la semaine, non seulement à Cha’harit, mais aussi à Min’ha et Arvit(3).<br><br>	Les ‘Hassidim qui assistaient à sa prière en étaient profondément surpris. Comment un homme aussi simple pouvait-il prier de cette façon, avec tant de profondeur ? Ils décidèrent de l’interroger directement. L’homme leur répondit :<br><br>	«Que vous dire ? J’ai entendu le Rabbi rappeler que : ‘garde’ et : ‘souviens-toi’ furent dits en une même Parole(4). Puis, il en a expliqué la signification : on doit garder l’Unité(5) et s’en souvenir(6). Je base donc ma prière sur cette phrase».<br><br>	C’est ainsi qu’une seule et unique phrase du Rabbi permit à ce ‘Hassid de prier avec ferveur pendant quarante années consécutives, jour après jour, prière après prière !<br><br>Notes<br><br>(1) Conformément à la tradition ‘hassidique, la prière est prolongée parce qu’elle intègre la méditation aux grands thèmes de l’étude, afin d’en appliquer les termes à sa propre personne. Ceci conduit à s’interroger : comment quelqu’un qui n’a que des connaissances limitées peut-il étayer la réflexion qui lui permet de prolonger sa prière ?<br>(2) En ces jours, le retrait par rapport au monde matériel permet à ceux qui, absorbés par leur activités professionnelles, ne prolongent pas leur prière pendant la semaine, de le faire comme ceux qui ont l’étude de la Torah pour seule activité.<br>(3) Il est clair que ceux qui prolongent leur prière le font essentiellement pour celle de Cha’harit. Il était donc exceptionnel d’y parvenir également pour Min’ha et Arvit.<br>(4) Les dix Commandements sont rapportés à deux reprises, dans la Torah. Ils figurent dans la Parchat Yethro et dans la Parchat Vaét’hanan. Or, le quatrième Commandement est, dans le premier cas : «Souviens-toi du jour du Chabbat pour le sanctifier», dans le second cas : «Garde le jour du Chabbat pour le sanctifier». Nos Sages, dont la mémoire est une bénédiction, expliquent que : «‘garde’ et ‘souviens-toi’ furent dits en une même Parole». Le Saint béni soit-Il ne prononça qu’une seule fois ce Commandement et les enfants d’Israël entendirent ces deux expressions, simultanément.<br>(5) De D.ieu, en faire une partie de soi-même.<br>(6) La garder toujours présente à l’esprit.'

						'Siha 3 ' : 
						{
								'Titre' : ' Rigidité amoureuse',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 26, page 56)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Vaéra 12, 7 dit : «Le bâton d’Aharon avala leurs bâtons» et Rachi explique : «après être redevenu un bâton, il avala tous les autres(1)». Cet épisode délivre un enseignement très clair. Quand un Juif s’efforce de rapprocher son prochain de la lumière de la Torah et de la voie des Mitsvot, il doit le faire d’une manière paisible et agréable, en l’attachant à D.ieu et à Sa Torah avec bienveillance(2).<br><br>	Parfois, un Juif qui s’est écarté de la Torah présente un tel degré d’éloignement qu’une attitude plus rigide s’avère nécessaire envers lui, afin d’ôter la carapace(3) recouvrant son âme, de sorte que celle-ci exerce un effet sur son corps et sur son âme animale. Il s’avère alors nécessaire de soulever un bâton, car c’est uniquement de cette façon que l’âme divine peut se révéler dans toute sa splendeur, émettre sa clarté et frayer le chemin d’un retour à la Torah et aux Mitsvot.<br><br>	La Torah souligne, néanmoins, que même en pareil cas, deux précautions sont impératives. Tout d’abord, ce bâton doit être celui d’Aharon, symbole de l’amour et de la paix. On sait, en effet, qu’Aharon «aimait la paix et poursuivait la paix(4)». Il faut alors se servir du bâton, formuler des remontrances, mais l’on fera tout cela avec un seul et unique objectif, celui de permettre à un Juif éloigné de retrouver la lumière de la Torah(5).<br><br>	Seul un homme qui est empli d’un amour véritable, d’un désir de faire le bien est en mesure de se servir du bâton d’Aharon. A l’inverse, celui qui prend plaisir à frapper est, à l’évidence, animé de mauvaises intentions, d’inclinaisons cruelles. Un tel homme n’est pas autorisé à soulever le bâton(6).<br><br>	La seconde précaution est la suivante : «après être redevenu un bâton, il avala tous les autres». Même s’il s’avère nécessaire «d’avaler» un Juif, de le briser afin de réparer, on doit le faire à titre de bâton, non pas en tant que serpent(7).<br><br>	En effet, le serpent est une bête sauvage, nuisible et cherchant à se venger. Or, on ne doit jamais s’adresser à son prochain avec colère, en laissant libre cours à ses sentiments. En pareil cas, on serait tenté de manipuler le bâton sèchement, sans émotion. En réalité, le bâton doit rester inerte, sans mouvement et sans passion. On ne s’en sert pas parce que l’on désire le faire, mais uniquement par nécessité(8).<br><br>Notes<br><br>(1) Il s’agit, en l’occurrence, de la confrontation entre Moché, notre maître et les sorciers de l’Egypte. Il y eut donc bien deux miracles distincts. Tout d’abord, le bâton devint serpent. Puis, le bâton, ayant cessé d’être un serpent et repris son aspect initial, avala les autres bâtons. Le Rabbi déduit ici un enseignement pour le service de D.ieu de ces deux miracles à la fois.<br>(2) Pour cela, il ne peut pas avoir l’apparence d’un «serpent», évoquant une sévérité au-delà de toute mesure. Il faut qu’il soit «bâton» pour pouvoir se consacrer à d’autres «bâtons». Néanmoins, il peut parfois s’avérer nécessaire «d’avaler» ce bâton, ce qui veut bien dire qu’une attitude de rigueur ne peut pas être totalement exclue.<br>(3) Laquelle est un effet de l’âme animale. Car, l’âme divine et l’âme animale sont deux cercles concentriques, l’âme divine au centre et l’âme animale tout autour. La multiplication des fautes peut donc faire de l’âme animale un carcan opaque, empêchant totalement l’âme divine de se manifester au sein de la personnalité de l’homme.<br>(4) Il était animé d’un amour sincère envers chaque Juif. Or, un tel sentiment est indispensable à celui qui est conduit à adopter une attitude de rigueur envers son prochain.<br>(5) En pareil cas, en effet, la rigueur n’est qu’une apparence. La bonté profonde est le don de soi pour que chaque Juif réintègre la voie de la Torah et des Mitsvot.<br>(6) Son état d’esprit fait la preuve que telle n’est pas la mission que D.ieu lui confie, dans ce monde matériel et inférieur.<br>(7) En tempérant la rigueur.<br>(8) Ceci peut être rapproché d’un récit du Rabbi selon lequel son professeur, quand il était enfant, avait un fouet, mais il ne s’en était jamais servi. Le fouet était simplement suspendu au mur, dans la classe. De la sorte, tous les enfants le voyaient et, chaque fois que l’un d’eux allait faire une bêtise, il observait le fouet et parvenait ainsi à se contenir.'

						'Siha 4 ' : 
						{
								'Titre' : ' Un ‘Hassid de sa belle-mère',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 22, page 186)',
										   'resume' : ' ',
										   'contenu' : '	L’un des grands ‘Hassidim de l’Admour Hazaken, bien connu, était le Rav Pin’has Reyzès, qui tirait son nom de sa belle-mère, Reyzé, elle-même une femme honorable et riche. Comment avait-il été conduit à porter son nom ?<br><br>	L’explication est la suivante. Rav Pin’has et sa famille habitaient à Chklov, une ville de sages et d’érudits, qui était considérée comme un bastion d’opposition à la ‘Hassidout et à l’enseignement de l’Admour Hazaken.<br><br>	Un jour, l’Admour Hazaken, qui était encore connu comme le Maguid de Lyozna, vint en visite à Chklov. Reyzé(1) fut profondément impressionnée par l’Admour Hazaken, qui avait commenté la Torah devant les plus grands érudits de la ville(2) et qui était parvenu à répondre à toutes leurs questions. En revanche, lui-même leur avait posé trois questions auxquelles ces érudits avaient été incapables de répondre(3).<br><br>	Reyzé appela alors ses trois gendres et elle leur annonça que le premier d’entre eux qui irait étudier la Torah auprès de l’Admour Hazaken recevrait toute sa richesse(4). Rav Pin’has se rendit aussitôt chez le Rabbi. Il passa trois mois auprès de lui et s’en revint ensuite à Chklov, porteur d’une lettre attestant qu’il avait bien étudié, chez l’Admour Hazaken.<br><br>	Sa belle-mère tint son engagement et elle lui offrit effectivement tout ce qu’elle possédait. Rav Pin’has Reyzès retourna aussitôt chez le Rabbi et il lui remit toute la richesse qu’il venait de recevoir. Le Rabbi lui accorda sa bénédiction pour qu’il réunisse la connaissance de la Torah et la grandeur(5). Il devint effectivement l’un des grands ‘Hassidim et il figura parmi ceux qui rédigeaient les commentaires de la Torah prononcés par le Rabbi.<br><br>Notes<br><br>(1) Qui possédait elle-même une profonde connaissance de la Torah.<br>(2) Dans la grande synagogue de la ville.<br>(3) Nombre d’entre eux décidèrent alors de devenir ses ‘Hassidim et, quand il quitta la ville, ils le suivirent.<br>(4) Elle était veuve et disposait des biens que son mari lui avait légués.<br>(5) L’opulence matérielle.'

						'Siha 1 ' : 
						{
								'Titre' : ' Le demain du futur',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 31, page 67)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Bo 13, 14 dit : «Et, ce sera quand ton fils t’interrogera(1), demain, en ces termes : ‘qu’est ceci ?’. Et, tu lui diras…». Et, Rachi explique : «Il y a un demain qui est maintenant et il y a un demain qui est plus tard».<br><br>	La Torah rapporte ici la question qu’un fils posera à son père, «demain» et qui est, en fait, l’interrogation de tous les fils de demain, celle de la génération future. Il y a, cependant, deux catégories de fils de demain, ceux du «demain qui est maintenant» et ceux du «demain qui est plus tard»(2).<br><br>	Le fils du «demain qui est maintenant» est le continuateur de l’héritage qu’il a reçu de son père(3). Certes, il appartient à la génération de «demain», mais il n’en vit pas moins «maintenant», car il n’y a aucune rupture entre son père et lui. L’un et l’autre vivent, dans le même monde, le même Judaïsme, selon la même Tradition.<br><br>	Bien entendu, lorsqu’un tel fils pose une question sur le Judaïsme(4), il est nécessaire de lui répondre, afin de l’inciter à servir D.ieu, avec joie et enthousiasme(5). Il n’y a là qu’une évidence. Son désir de connaître doit être satisfait.<br><br>	La situation du fils du : «demain qui est plus tard» est plus difficile. Lui-même n’a plus de lien évident avec le mode de vie de son père. Il appartient à une nouvelle génération, celle de son époque, qui est détachée de la Tradition ancienne(6).<br><br>	Un tel fils, quand il pose une question, n’a pas pour objectif d’accroître ses connaissances ou bien de réduire le gap entre les générations. Il le fait parce que la vie de la Torah et des Mitsvot lui est devenue totalement étrangère et inconnue. La génération de la veille, respectant scrupuleusement les Préceptes divins, lui paraît totalement désuète, inadaptée au monde moderne(7).<br><br>	C’est la raison pour laquelle la Torah rappelle ici la vérité suivante : «ce fils est bien ton fils», placé sous ta responsabilité, dépendant de ton mérite personnel. Il est nécessaire de répondre à toutes ses questions, de le faire revenir sur le chemin de D.ieu(8).<br><br>Notes<br><br>(1) A la table du Séder. Il s’agit, en l’occurrence, du fils naïf.<br>(2) C’est ce que l’on peut déduire de ce commentaire de Rachi.<br>(3) Il a le même niveau de pratique que lui.<br>(4) Dans le but d’élargir ses connaissances, sans la moindre remise en cause.<br>(5) Comme il le désire lui-même.<br>(6) Qu’il perçoit comme une contradiction de sa modernité.<br>(7) Sa question est purement de la curiosité. A aucun moment, il n’envisage de modifier son propre comportement.<br>(8) Il a donc bien sa place au Séder de Pessa’h et c’est la raison pour laquelle la Torah le cite nommément, selon l’interprétation que donne Rachi de ce verset et qui en est le sens simple.'

						'Siha 2 ' : 
						{
								'Titre' : ' Ce monde a un Maître',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 22, page 267)',
										   'resume' : ' ',
										   'contenu' : '	Le tsar Nicolas conçut un large projet de développement économique de son pays. La Russie étant très étendue, il voulut, dans un premier temps, faire construire un important réseau routier et des chemins de fer, afin de faciliter les communications. Selon le plan qui avait été adopté, le chemin de fer devait traverser la ville de Loubavitch.<br><br>	Le Rabbi Tséma’h Tsédek eut connaissance de ce projet et il s’y opposa farouchement. Il souhaitait, en effet, que Loubavitch reste un village tranquille, éloigné du tumulte, plutôt qu’une grande ville, affairée(1). Il déclara :<br><br>«Dans mes quatre coudées, je suis le maître !».<br><br>	Un entrepreneur juif indiqua au Rabbi qu’on lui avait proposé de collaborer à ce gigantesque projet gouvernemental et d’édifier le chemin de fer. Il lui demanda s’il devait accepter ce chantier. Le Rabbi lui répondit qu’il pouvait construire les tronçons de chemin de fer passant avant et après Loubavitch, mais non celui qui devait traverser le village.<br><br>	L’entrepreneur se conforma à cet avis du Rabbi et il réalisa un profit substantiel, grâce à ce contrat gouvernemental. Le tronçon traversant Loubavitch, qu’il avait refusé, devait être confié à un autre entrepreneur, non juif, mais, quand les travaux commencèrent, la plate-forme sur laquelle étaient disposés les rails s’enfonça dans le sol. Par la suite, chaque fois qu’une panne était résolue, une autre se faisait jour. Le chantier n’avançait pas et l’entrepreneur subit des pertes considérables.<br><br>	A l’issue de ces travaux, pendant des dizaines d’années, le chemin de fer ne passa pas par Loubavitch et les moyens de transport les plus courants étaient la charrette attelée à un cheval(2). Le Tséma’h Tsédek était effectivement le maître !<br><br>Notes<br><br>(1) Nos Sages, dont la mémoire est une bénédiction, constatent que : «la résidence dans les grandes villes est difficile», précisément de ce fait.<br>(2) A partir de la gare ferroviaire la plus proche, celle de Rudnya, à quelques kilomètres de Loubavitch. Nombreux étaient aussi ceux qui parcouraient cette distance à pied.'
						},

								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 31, page 51)',
										   'resume' : ' ',
										   'contenu' : '	Les versets Bo 10, 22 et 23 disent : «Il y eut une pénombre obscure dans tout le pays de l’Egypte… mais tous les enfants d’Israël avaient la lumière, en leur demeure(1)». Ces versets prennent une signification fondamentale et profonde, qui reçoit un contenu particulier, en la période actuelle, celle d’une obscurité intense(2).<br><br>	La plaie de l’obscurité était surnaturelle(3) et elle eut pour objet d’inciter les Egyptiens à offrir leurs biens aux enfants d’Israël, de leur propre initiative(4). De même, l’âme quitte l’élévation qui est la sienne dans les sphères célestes pour descendre dans ce monde matériel, au sein d’un corps grossier(5). De la sorte, elle peut s’approprier les «biens» spirituels qui sont tombés dans le domaine de l’impureté et les rétablir dans celui de la sainteté(6).<br><br>	En effet, un Juif, quand il sert D.ieu, ici-bas, s’approprie les «biens» du monde matériel(7) et il les restitue au Saint béni soit-Il(8). C’est la mission qui lui est confiée dans ce monde inférieur, justifiant la descente de son âme ici-bas.<br><br>	Puis, quand l’âme mène à bien cette sainte mission, elle s’élève ensuite vers les niveaux les plus hauts, bien au-delà de ce qu’elle était avant sa descente(9). Après l’avoir conduite à son terme, quand elle a transformé la matière(10) et l’a «réparé»(11), elle obtient ensuite une grande lumière, de sorte que : «tous les enfants d’Israël ont la lumière en leur demeure».<br><br>	L’âme retrouve ainsi sa source, son endroit véritable, avec lequel elle a toujours été liée(12). Là, elle s’attache au Saint béni soit-Il, s’unifie à Lui, sans que rien ne les sépare. Elle a alors accompli pleinement sa mission, au sein de la création.<br><br>	On peut découvrir en ce qui vient d’être exposé un formidable encouragement pour la période actuelle, au terme de cet exil interminable, alors que la pénombre est particulièrement dense. Il faut avoir conscience que le Saint béni soit-Il intervient, en permanence, dans ce monde, en réalisant des miracles évidents, si cela est nécessaire, afin qu’un Juif puisse Le servir, sans affronter la moindre difficulté, au même titre que le pays de l’Egypte subit la plaie de l’obscurité pour que les enfants d’Israël puissent inscrire les biens de ses habitants dans le domaine de la sainteté(13).<br><br>	Ainsi, dans un pays aussi bas que l’Egypte, au sein même de l’exil, les enfants d’Israël étaient éclairés par une lumière intense et surnaturelle, qui leur insuffla la force de transformer la pénombre profonde en clarté lumineuse(14).<br><br>Notes<br><br>(1) Lors de la plaie de l’obscurité, qui frappa l’Egypte.<br>(2) L’obscurité de la fin de l’exil, car, disent nos Sages, dont la mémoire est une bénédiction, «c’est juste avant le lever du jour que la nuit est la plus noire».(3) Selon les voies de la nature, le soleil aurait dû se lever, comme il le fait chaque jour. Le Saint béni soit-Il a conféré un caractère immuable aux lois de la nature. Chaque fois que leur application est suspendue, une justification existe nécessairement.<br>(4) Ils savaient, en effet, que, pendant cette plaie de l’obscurité, les enfants d’Israël avaient pu pénétrer dans leurs demeures et établir un inventaire de tout ce qu’ils possédaient. Il était donc illusoire de vouloir leur cacher quoi que ce soit.<br>(5) Elle se trouve alors dans «l’obscurité».<br>(6) En les utilisant pour le service de D.ieu.<br>(7) Tout comme les enfants d’Israël emportèrent les biens de l’Egypte.<br>(8) Tout comme les enfants d’Israël, dans le désert, bâtirent le Sanctuaire de l’Eternel avec les biens qu’ils avaient emportés d’Egypte.<br>(9) Ainsi, la descente de cette âme a pour objet de satisfaire : «le besoin d’élévation». Certes, elle est elle-même une «parcelle de Divinité céleste véritable» et ne peut pas s’élever plus haut que cela. En revanche, son apport est lié à ses accomplissements matériels, dans ce monde.<br>(10) De la part du monde qui lui est confiée.<br>(11) Le Tikoun, la réparation est la raison d’être de ce monde matériel. Les parcelles de sainteté qui l’animent doivent réintégrer leur source, dans le domaine de la sainteté.<br>(12) De fait, seule une petite partie de l’âme descend dans le corps physique. Sa partie essentielle reste là-haut, en permanence.<br>(13) C’est à ce propos qu’il est dit : «Il a placé le monde dans leur cœur». Le comportement d’un Juif a un impact planétaire !(14) Il peut donc en être de même en la présente période.'

						'Siha 4 ' : 
						{
								'Titre' : ' Cigarettes et Likouteï Torah',
								'source' : '(Récit du Rabbi, Otsar Ha ‘Hassidim, page 129)',
										   'resume' : ' ',
										   'contenu' : '	Lors d’une réunion ‘hassidique, l’un des présents demanda à mon beau-père, le Rabbi une bénédiction de réussite pour l’affaire de cigarettes qu’il possédait. Le Rabbi lui répondit :<br>«Le moment n’est pas propice pour cela(1)».<br><br>	Le ‘Hassid attendit quelques temps, puis il formula sa requête encore une fois, mais le Rabbi, de nouveau, refusa de lui répondre.<br><br>«Au lieu de feuilleter des papiers de cigarettes, il est préférable de feuilleter les pages d’un Likouteï Torah. Si l’on avait conscience des masses d’amour et de crainte de D.ieu qui sont dissimulées dans les lignes de ce livre, on l’étudierait d’une manière totalement différente(2)».<br><br>Notes<br><br>(1) Le moment d’une réunion ‘hassidique est plus clairement consacré à la transmission des connaissances de la ‘Hassidout. Un ‘Hassid sollicite une audience au Rabbi, quand il souhaite recevoir sa bénédiction, pour un projet important.<br>(2) En effet, le Tséma’h Tsédek, petit-fils de l’auteur, l’Admour Hazaken, sélectionna les textes de cet ouvrage parmi des milliers de discours ‘hassidiques prononcés par son grand-père. Le Likouteï Torah est ainsi la «Paracha ‘hassidique», apportant l’éclairage de la ‘Hassidout sur chaque Paracha de la Torah. Or, c’est bien l’étude de la ‘Hassidout qui permet de mettre en éveil l’amour et la crainte de D.ieu.'

						'Siha 1 ' : 
						{
								'Titre' : ' La vocation de la prière',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 11, page 52)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Bechala’h 14, 10 dit : «Les enfants d’Israël implorèrent l’Eternel(1)» et Rachi explique : «ils s’approprièrent la vocation de leurs ancêtres(2)». Une vocation justifie une implication à plein temps, en toute situation et à chaque instant, non uniquement une fois, de temps à autre(3).<br><br>	Cette constatation conduit à s’interroger : comment le cri implorant des enfants d’Israël pour que D.ieu les sauve du malheur et de la détresse peut-il être défini comme une vocation ? Plus généralement, un Juif a-t-il la vocation de prier D.ieu(4) ?<br><br>	En fait, on peut découvrir, dans ce passage, un enseignement merveilleux sur la manière de servir D.ieu par sa prière. Celle-ci doit effectivement être considérée comme une vocation(5). Elle n’est pas une simple requête formulée à D.ieu pour en tirer un intérêt personnel. Elle est un acte de Son service, à part entière(6). L’homme qui prie sert D.ieu de tout son cœur(7) et de toute son âme(8). Et, de la sorte, il se rapproche de Lui, s’unifie à Lui(9).<br><br>	C’est précisément cette notion que la Torah enseigne ici. Un Juif n’implore pas D.ieu parce qu’il recherche son intérêt personnel, souhaite que D.ieu entende sa prière et le sauve de la détresse(10). La prière est sa vocation. Elle est formulée pour elle-même. De ce fait, elle n’est pas dite dans des circonstances particulières. Elle est, à proprement parler, une activité permanente, un principe fondamental du service de D.ieu(11).<br><br>Notes<br><br>(1) Lors de la traversée de la mer Rouge.<br>(2) Nos Sages, dont la mémoire est une bénédiction, rapportent, en effet, que : «Avraham instaura pour eux la prière de Cha’harit, Its’hak instaura pour eux la prière de Min’ha et Yaakov instaura pour eux la prière d’Arvit».<br>(3) Il semble, pourtant, que les enfants d’Israël ne priaient pas constamment, en Egypte et, de fait, même s’ils l’avaient voulu, l’esclavage ne leur aurait pas permis de le faire. En l’occurrence, leur prière fut formulée dans une situation exceptionnelle, compte tenu du danger. En effet, les Egyptiens les poursuivaient et la mer Rouge leur barrait la route.<br>(4) L’objet de la prière est d’obtenir la satisfaction de ses besoins et de se convaincre que D.ieu seul peut exaucer une requête. Le rituel des trois prières quotidiennes fut instauré par les Sages, membres de la grande Assemblée.<br>(5) Même si elle n’est dite qu’à des moments précis, elle doit devenir, en ces moments, la seule préoccupation de l’homme, concentrant tous ses efforts, au point de faire totalement abstraction de toutes ses autres préoccupations.<br>(6) Les prières quotidiennes furent effectivement instaurées pour remplacer le sacrifice perpétuel du matin, celui de l’après-midi et la combustion des graisses, pendant la nuit, qui étaient à la base du service de D.ieu, dans le Temple.<br>(7) Nos Sages, dont la mémoire est une bénédiction, disent, en effet : «Quel est le service de D.ieu du cœur ? Considère que c’est la prière».<br>(8) La prière est, en effet, le moment de méditer aux notions de la dimension profonde de la Torah pour en appliquer les termes à sa propre personne.<br>(9) Par la suite, cet attachement à D.ieu suscité par la prière doit être conservé tout au long de la journée. C’est à cette condition que chaque acte du quotidien peut être un moyen de servir D.ieu et c’est la raison pour laquelle il est interdit de faire quoi que ce soit tant que l’on n’a pas prié, pas même étudier la partie révélée de la Torah.<br>(10) Même si, dans sa définition première, la prière est le moyen de formuler ses besoins à D.ieu, il est impossible de la limiter à cela.<br>(11) Grâce auquel un Juif est attaché à D.ieu, à tout moment, d’une façon consciente et non uniquement potentielle.'
						},

						'Siha 2 ' : 
						{
								'Titre' : ' Peur du gendarme',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 23, page 162)',
										   'resume' : ' ',
										   'contenu' : '	Il y avait un ‘Hassid qui résidait à Loubavitch, à l’écart des préoccupations du monde et du tumulte qui les accompagne. Cet homme étudiait la Torah, tout au long de la journée. Il priait et il faisait le Tikoun ‘Hatsot(1). C’était là tout son univers. Mais, curieusement, chaque fois qu’il voyait un gendarme, il s’enfuyait immédiatement(2). Par cette attitude, il suscitait la surprise de tous ceux qui le côtoyaient. Certains lui demandèrent :<br><br>«Pourquoi donc as-tu peur ? Quel mal pourrait bien faire un gendarme à un Juif comme toi ?».<br><br>	Afin de justifier sa réaction, le ‘Hassid relata à ceux qui l’interrogeaient l’épisode suivant :<br><br>	«Une fois, j’ai adressé un courrier à un membre de ma famille, qui habite dans la grande ville. Mais, sans y prendre garde, j’ai collé le timbre à l’envers, sur l’enveloppe. Or, ce timbre était à l’effigie du tsar Nicolas, qui, de ce fait, se trouva avec la tête tournée vers le bas(3). C’est uniquement près avoir placé cette enveloppe dans la boîte aux lettres que j’ai réalisé mon erreur.<br><br>	Par la suite, je me suis dit que le postier avait sûrement rendu public le nom de l’expéditeur, qui figurait sur l’enveloppe et que mon crime était désormais connu. C’est la raison pour laquelle je m’enfuis chaque fois que je vois un représentant du tsar Nicolas. En effet, qui sait ? Peut-être a-t-il connaissance de ma faute et je pourrais donc être accusé d’un crime de lèse-majesté. A l’idée que je pourrais être jeté en prison par ce policier, je m’emplis d’effroi(4).»<br><br>	Ce récit souligne l’importance de déterminer ce qui est essentiel et de ne pas accorder une importance exagérée à ce qui est uniquement accessoire. Il n’y a pas lieu de se demander dans quel sens un timbre est collé(5). Il faut se mettre à l’action et agir concrètement(6).<br><br>Notes<br><br>(1) Au milieu de la nuit, pour se lamenter de la destruction du Temple.<br>(2) Alors que, bien entendu, il n’avait rien fait de répréhensible.<br>(3) Ce qui est, bien évidemment, un crime de lèse-majesté.<br>(4) Sur le principe, l’analyse de cet homme était juste, notamment dans la Russie de l’époque. Toutefois, il était incapable de replacer chaque détail dans son contexte, afin de lui accorder sa juste valeur, sans l’exagérer et, de la même façon, sans le réduire.<br>(5) Une telle interrogation est sans objet. Elle ne peut donc avoir pour effet qu’une perte de temps et d’énergie.<br>(6) En effet, nos Sages, dont la mémoire est une bénédiction, soulignent effectivement, que : «l’acte est essentiel».'
						},

						'Siha 3 ' : 
						{
								'Titre' : ' Les sorties du Chabbat',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 11, page 71)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Bechala’h 16, 29 dit : «Nul ne quittera son endroit, le septième jour(1)» et Rachi explique : «Ce sont les deux mille coudées de la limite du Chabbat(2)». Pendant les six jours de la semaine, un Juif quitte la synagogue et la maison d’étude(3) pour se rendre à ses activités professionnelles. Il entre alors en contact avec le monde et il évolue dans un environnement extérieur(4). C’est dans ce contexte qu’il effectue son travail et se consacre à des activités qui n’appartiennent pas, à proprement parler, au domaine de la sainteté.<br><br>	Il est donc souligné ici que, lorsqu’il mène une action dans le monde de cette façon, un Juif doit toujours garder présente à l’esprit la nécessité de rester absorbé par la Torah et les Mitsvot(5). Il ne s’investira, en son travail, que par les forces extérieures de sa personnalité(6) et il conservera la profondeur de lui-même exclusivement pour le domaine de la sainteté. Le cerveau et l’intellect sont investis, en permanence, dans la compréhension de la Parole de D.ieu(7).<br><br>	Il doit donc en être ainsi tout au long de la semaine. En revanche, quand arrive «le septième jour», celui «qui est entièrement Chabbat pour l’Eternel(8)», les pieds d’un Juif ne «quittent» pas «la limite du Chabbat»(9). Ces moments sont entièrement consacrés à l’étude de la Torah. Dès lors, non seulement la tête, l’intellect se consacrent à la Parole de D.ieu, mais les mains qui sont investies dans le travail, pendant les jours de semaine(10), les pieds, qui parcourent alors les rues, doivent également se reposer et rester dans le domaine de la sainteté.<br><br>	Il en découle un enseignement applicable également pendant les jours de la semaine(11). Il est alors interdit de laisser le moindre membre du corps, la moindre force de l’esprit abandonner le domaine de la sainteté et franchir la limite qui a été fixée, pendant les moments qui doivent être consacrés à l’étude de la Torah(12).<br><br>Notes<br><br>(1) Le jour du Chabbat.<br>(2) Qui ne peut pas être franchie.<br>(3) Dans laquelle on se rend après la prière du matin.<br>(4) A la synagogue et à la maison d’étude.<br>(5) Qui restent, à tout moment, son activité véritable, car il a la possibilité de faire de chaque aspect de son existence un acte du service de D.ieu.<br>(6) Ainsi, commentant le verset : «Si tu manges par l’effort de tes mains, tu seras heureux et ce sera bien pour toi», nos Sages, dont la mémoire est une bénédiction, soulignent : «l’effort de tes mains, mais non l’effort de ta tête».<br>(7) En l’étude de la Torah.<br>(8) Nos Sages, dont la mémoire est une bénédiction, soulignent, en effet, que le Chabbat est : «intrinsèquement saint», qu’il possède une sainteté qui lui est propre, à la différence du jour de fête, qui est une «convocation sainte», une date en laquelle les hommes «convoquent» la sainteté, en fonction du jour en lequel ils proclament le Roch ‘Hodech, ce qui conditionne la fixation des fêtes de ce mois. En revanche, un jour de fête ne possède pas de sainteté intrinsèque.<br>(9) Toutes les activités profanes sont alors proscrites.<br>(10) D’une manière permise par la Torah.<br>(11) Pour les activités qui sont le temps du Chabbat que l’on peut avoir tout au long de la semaine, notamment la prière et l’étude de la Torah.<br>(12) Le Rabbi explique, par ailleurs, que, tout comme il ne vient pas à l’idée de répondre au téléphone, quand il sonne pendant le Chabbat, il doit être aussi clairement exclu de le faire, quand il sonne pendant un moment qui est consacré à l’étude de la Torah.'
						},

						'Siha 4 ' : 
						{
								'Titre' : ' La punition de l’effronté',
								'source' : '(Journal du Rabbi, page 202)',
										   'resume' : ' ',
										   'contenu' : '	Après le décès du Rabbi Tséma’h Tsédek, il y eut une controverse pour déterminer lequel de ses fils devait prendre la direction des ‘Hassidim(1). Son plus jeune fils, le Rabbi Maharach, contre lequel fut essentiellement orientée cette controverse(2), devint, au final, le successeur du Rabbi Maharach.<br><br>	Un jour, le Rabbi se tenait près de la fenêtre et il portait son regard vers l’extérieur, vers la rue, lorsque soudain, il se trouva face à face avec l’un de ceux qui entretenaient la discorde, appartenant à l’un des groupes rivaux, qui luttaient contre le Rabbi et qui n’acceptaient pas le comportement qu’il avait adopté. Avec une immense effronterie, l’homme leva le poing contre le Rabbi. Mais, celui-ci ne réagit pas à cette provocation. Il n’eut qu’un sourire tranquille.<br><br>	L’homme renouvela son geste et, de nouveau, le Rabbi n’eut aucune réaction. Il ne fit que l’observer fixement. Pourtant, la réaction fut immédiate. La main de cet homme se paralysa dans cette position, figée dans son geste. Par la suite, il fut incapable de la bouger.<br><br>	Rien ni personne ne put venir en aide à cet homme. Il contracta, peu après, une grave maladie et son état s’empira de plus en plus, sans que les médecins ne parviennent à le soigner. Quatre mois plus tard, il quitta ce monde, dans de grandes souffrances(3).<br><br>Notes<br><br>(1) De fait, à l’exception de son fils aîné, le Rabach, Rabbi Barou’h Chalom, tous ses autres fils dirigèrent les ‘Hassidim dans la ville où ils résidaient.<br>(2) Car, du fait de sa discrétion, les ‘Hassidim ne connaissaient pas sa grandeur et sa profonde érudition. Au final, c’est lui qui resta à Loubavitch, alors que ses frères s’installèrent dans d’autres villes.<br>(3) Nos Sages, dont la mémoire est une bénédiction, constatent que : «les Tsaddikim sont à l’image de leur Créateur». Il ne faut donc pas s’en prendre à eux !'

						'Siha 1 ' : 
						{
								'Titre' : ' Un «Je» égyptien',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 3, page 892)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Yethro 20, 2 dit : «Je (Ano’hi) suis l’Eternel ton D.ieu(1)» et le Yalkout Chimeoni explique, au paragraphe 286 : «Ano’hi est un terme égyptien(2)». Cette constatation semble très difficile à comprendre. Les dix Commandements sont le point culminant de la Torah. Comment ce «Je», un mot d’une telle sainteté(3), peut-il être emprunté à la langue d’un peuple aussi vil et corrompu que l’Egypte de l’époque ?<br><br>	Ce qui vient d’être dit est donc particulièrement surprenant, quand on médite à la grandeur et à la sainteté de la Torah(4), au-delà de toute mesure, d’une part, à la bassesse et à la corruption de l’Egypte(5), d’autre part.<br><br>	En fait, cette question porte en elle, d’ores et déjà, sa réponse. Car, la Torah, avec toute l’élévation qu’on lui connaît, n’est pas demeurée dans les sphères célestes(6). Bien au contraire, elle a été descendue ici-bas, dans ce monde matériel et donnée à des hommes de chair et de sang. La force véritable de la Torah se manifeste précisément quand elle descend dans les endroits les plus inférieurs. Sa finalité n’est pas de se maintenir dans la spiritualité la plus haute, mais, bien au contraire, de descendre jusqu’en Egypte, afin d’y transformer l’obscurité en lumière(7).<br><br>	Par la force de la Torah, il est possible de transformer ce monde corrompu(8) et d’y accomplir la finalité de la création(9). Certains endroits sont comparables, par leur situation morale, à l’Egypte vile et basse qui asservit les enfants d’Israël. Ils peuvent, malgré cela, être transformés en des lieux en lesquels résident le Nom de D.ieu et Sa Sainteté(10).<br><br>	C’est précisément pour cette raison que le début de la Torah(11), son passage le plus important, est introduit par un mot de la langue égyptienne. De cette façon, il est clairement établi et souligné que la partie essentielle et le fondement de la Torah sont l’élévation et la transformation(12), y compris celle de la langue égyptienne.<br><br>Notes<br><br>(1) C’est le premier des dix Commandements.<br>(2) En effet, «je», en Hébreu, se dit Ani. Néanmoins, ce mot Ano’hi n’en a pas moins une signification profonde, puisque nos Sages, dont la mémoire est une bénédiction, expliquent qu’il est constitué des initiales des mots constituant la phrase : «Moi, l’Essence de Moi-même, Je l’ai inscrite et donnée» aux hommes, sur le mont Sinaï.<br>(3) Bien plus, la Hassidout explique, à ce propos, que l’ensemble de la Torah est inclus dans les dix Commandements, que tous les dix Commandements sont inclus dans le premier et que ce premier Commandement est lui-même inclus dans son premier mot. Il en résulte que la totalité de la Torah est exprimée par un mot égyptien !<br>(4) Il est dit, à son propos, que : «sa mesure est plus longue que la terre et elle est plus large que la mer», car elle dépasse les limites du monde.<br>(5) Que nos Sages, dont la mémoire est une bénédiction, appellent : «l’abomination de la terre», quand les enfants d’Israël y étaient esclaves.<br>(6) Et, nos Sages affirment que : «la Torah n’est pas dans le ciel». Les décisions qu’elle rend sont tranchées précisément par les âmes vêtues d’un corps physique. Commentant le verset : «Des amis écoutent ta voix», les Sages disent que les anges viennent ici-bas écouter de quelle manière la Loi a été tranchée devant le Tribunal des hommes, car ils sont eux-mêmes incapables de prendre une décision, quand un point de la Torah n’es pas tranché dans la maison d’étude céleste.<br>(7) De la sorte, il est établi que la Volonté de D.ieu s’accomplit jusqu’en les points les plus inférieurs de la création.<br>(8) Y compris quand il atteint le degré de corruption de l’Egypte.<br>(9) Qui est l’édification de la Résidence de D.ieu, précisément parmi les créatures inférieures. Celle-ci apparaîtra clairement, dans le monde futur.<br>(10) Bien plus, il est un principe établi selon lequel : «ce qui est le plus haut descend le plus bas». Il faut en conclure que ces endroits très inférieurs ont une source spirituelle d’une grande élévation.<br>(11) Le début des dix Commandements, qui comprennent en eux toute la Torah.<br>(12) De la matière du monde, y compris en son aspect le plus bas.'

								'source' : '(Récit du Rabbi)',

										   'contenu' : '	Une fois, l’organisation des femmes et jeunes filles ‘Habad, à New York, fit porter un bouquet de fleurs au domicile de la Rabbanit(1), à l’occasion de son anniversaire(2). Une lettre y était jointe, dans laquelle figuraient les noms de personnes qui avaient besoin d’une bénédiction(3). Un jeune homme qui était au service de la maison transmit le bouquet à la Rabbanit et la lettre au Rabbi(4).<br><br>	Le Rabbi observa que le nom de la Rabbanit était inscrit sur l’enveloppe. Il demanda :<br>«Pourquoi me remettre cette lettre qui ne m’est pas destinée ?».<br><br>Le jeune homme répondit :<br>«Il s’agit d’une liste de personnes qui ont besoin d’une bénédiction».<br><br>Le Rabbi dit alors :<br>«Hé bien, pouvez-vous vraiment imaginer qu’elle ne soit pas en mesure d’accorder ces bénédictions elle-même(5) ?».<br><br>Notes<br><br>(1) Elle quitta ce monde le 22 Chevat. <br>(2) Le 25 Adar.<br>(3) Notamment pour avoir un enfant.<br>(4) De sa propre initiative, considérant que, même si le bouquet avait été offert à la Rabbanit, toute demande de bénédiction devait être transmise au Rabbi.<br>(5) Le Rabbi explique, par ailleurs, qu’elle était la fille du Rabbi Rayats, chef de sa génération et qu’à ce titre, elle avait sûrement hérité de la faculté d’accorder des bénédictions'

						'Siha 3 ' : 
						{
								'Titre' : ' Le repos de la pensée',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 11, page 80)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Yethro 20, 9 dit : «Le septième jour sera le Chabbat pour l’Eternel ton D.ieu. Tu n’y feras aucun travail(1)». Le Talmud Yerouchalmi, traité Chabbat, chapitre 15, au paragraphe 3 donne, à ce propos, l’explication suivante : «Chabbat pour l’Eternel : un Chabbat qui sera pour l’Eternel. Tout comme le Saint béni soit-Il se reposa de la Parole(2), fais-en de même, toi aussi(3)». Et, le Choul’han Arou’h de l’Admour Hazaken précise, à ce propos, dans les lois du Chabbat, chapitre 306, au paragraphe 21 : «Il est une Mitsva de ne pas du tout penser à ses affaires(4)».<br><br>	Ainsi, la Torah demande à un Juif de n’effectuer aucun travail, pendant le Chabbat et les Sages, dont la mémoire est une bénédiction, ajoutent qu’il est également interdit de prononcer une parole qui soit en relation avec ce travail interdit(5). Puis, à titre de comportement vertueux(6), ils ajoutent que l’on ne doit pas non plus penser à un travail interdit, en ce jour.<br><br>	On peut, à ce propos, se poser la question suivante. On se repose, pendant le Chabbat, parce que le Créateur le fit Lui-même, le septième jour. Et, Il se reposa alors totalement(7). Dès lors, pourquoi y a-t-il une différence entre l’action, la parole et la pensée, par rapport au respect du Chabbat(8) ?<br><br>	L’explication de tout cela est la suivante. Quand un homme agit, il obtient un résultat concret et il modifie l’existant(9). C’est la raison pour laquelle, quand la Torah interdit de travailler pendant le Chabbat, elle exclut uniquement l’action(10).<br><br>	La parole, en revanche, ne change pas l’existant(11). Cependant, elle peut conduire à l’action(12). Un homme peut faire évoluer une situation, par sa parole et, au final, l’existant sera effectivement changé. Selon cette définition, la parole peut être considérée comme une action ayant une nature plus basse. Elle est donc interdite uniquement par les Sages.<br><br>	La pensée, enfin, est plus fine, plus immatérielle. Elle ne modifie pas du tout l’existant. Toutes les pensées, toutes les idées traversant l’esprit de l’homme restent en lui. Cet effet léger de la pensée est donc interdit uniquement au titre du comportement vertueux.<br><br>	Pour le Saint béni soit-Il, à l’inverse, la Parole et la Pensée sont également créatrices(13). Elles sont à l’origine de l’existant. Le repos de D.ieu était total. Il s’étendait à la fois à l’Action, à la Parole et à la Pensée. De ce fait, celui qui s’abstient d’une pensée interdite, pendant le Chabbat, ressent pleinement le repos de D.ieu. Comme D.ieu, il se repose alors également par la pensée(14).<br><br>Notes<br><br>(1) C’est le quatrième des dix Commandements.<br>(2) Pendant les six premiers jours, Il prononça les dix Paroles de la création. En revanche, le septième jour, Il se reposa, mais ne prononça aucune parole.<br>(3) En ne prononçant pas, pendant le Chabbat, les paroles de la semaine, consacrées aux domaines du monde, en réservant la Parole du Chabbat pour la Torah et la prière.<br>(4) Pendant toute la journée du Chabbat. Non seulement de ne pas en parler, mais aussi de ne pas y penser, de les sortir de son esprit. Ainsi, nos Sages, dont la mémoire est une bénédiction, affirment qu’un homme doit considérer, dès le début du Chabbat, que : «tout ton travail a été effectué».<br>(5) Conformément au principe : «Faites une barrière autour de la Torah». En effet, celui qui parle de son travail pourra être conduit à l’effectuer, en oubliant la sainteté du Chabbat. Il est donc une précaution judicieuse d’écarter de telles paroles.<br>(6) Pour celui qui désire dépasser la ligne de la Loi.<br>(7) Il n’y eut, pendant le septième jour, ni Pensée, ni Parole, ni Action de création.<br>(8) Pourquoi l’action profane est-elle interdite par la Torah, la parole profane par les Sages et la pensée profane, uniquement dans le cadre d’un comportement vertueux ? Pourquoi le comportement de l’homme, en la matière, n’est-il pas calqué sur celui de D.ieu ?<br>(9) En y intégrant le fruit de son action.<br>(10) Qui opère un changement durable sur la matière du monde.<br>(11) C’est pour cela que la Torah ne l’interdit pas.<br>(12) Les Sages introduisent donc une précaution et ils l’interdisent.<br>(13) C’est ainsi qu’il est dit : «Mes Pensées ne sont pas vos pensées».<br>(14) Chacun doit donc adopter le comportement vertueux et, plus généralement, mettre en pratique chaque Mitsva de la meilleure façon possible, comme le prônent systématiquement les enseignements de la ‘Hassidout.'
						},

										   'contenu' : '	Un soir, il arriva que la Rabbanit se blesse au bras et la douleur qu’elle éprouva alors fut particulièrement vive. Quelques heures plus tard, n’en pouvant plus, elle téléphona à l’une de ses connaissances et lui demanda de lui envoyer une infirmière à domicile(1). Il fut difficile d’en trouver une, à cette heure tardive.<br><br>	Ne voyant personne arriver, la Rabbanit rappela son amie, dix minutes plus tard, pour déterminer ce qui avait été fait et elle précisa :<br><br>	«Mon mari se trouve ici, près de moi. Il dit qu’il ne quittera pas la maison et ne rejoindra pas le 770, Eastern Parkway tant qu’il n’y aura pas ici une infirmière.<br><br>	Je sais à quel point il est important pour lui de se trouver avec les ‘Hassidim et pour les ‘Hassidim de se trouver avec lui. Je ne veux pas retarder cela d’un seul instant(2)».<br><br>Notes<br><br>(1) Pour lui faire un pansement.<br>(2) On peut imaginer que la demande pressante de disposer d’une infirmière avait pour objet de libérer le Rabbi, plus que de soulager la douleur de la Rabbanit !'

						'Siha 1 ' : 
						{
								'Titre' : ' Il a été, Il est, Il sera',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 6, page 141)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Michpatim 21, 28 dit : «si un bœuf encorne» et Rachi explique : «Il en est de même pour un bœuf, pour une bête sauvage ou pour un oiseau, mais le verset envisage le cas le plus fréquent(1)». Ce principe, en apparence d’une grande évidence, «le verset envisage le cas le plus fréquent», délivre, en fait, un enseignement d’une immense profondeur(2).<br><br>	Quand se produit, dans le monde, un événement surnaturel, rare et exceptionnel, tous admettent qu’il n’est pas le fait du hasard, qu’il faut bien l’interpréter comme un effet de la divine Providence. Le miracle évident fait trembler le monde, car on ne peut pas fermer les yeux et l’ignorer(3). Le Saint béni soit-Il accomplit des miracles, au sein de la création et les voies naturelles sont alors suspendues. Dès lors, chacun peut constater que le monde a un Maître, le dirigeant par Sa Providence(4).<br><br>	A l’inverse, quand le monde s’enferme dans l’habitude et dans les phénomènes naturels, de manière immuable, on pourrait penser qu’il dépend alors de ces lois répétitives, que D.ieu n’intervient plus de manière directe, au sein de la création. La Torah écarte donc cette terrible erreur et elle affirme que : «le verset envisage le cas le plus fréquent(5)».<br><br>	Il en résulte que «le cas le plus fréquent», quotidien et ordinaire, s’insérant pleinement dans les lois naturelles, ne se produit pas de lui-même(6), ce qu’à D.ieu ne plaise. Il émane de la Parole de D.ieu(7). C’est «le verset» qui «l’envisage»(8). En effet, D.ieu vivifie toute la création, jusque dans le moindre détail et Il la dirige selon Sa Volonté(9).<br><br>Notes<br><br>(1) Il s’agit d’un principe général d’interprétation de la Torah. Sa présentation n’est pas exhaustive et elle met en avant le cas le plus courant, mais elle n’est pas exclusive pour autant. En l’occurrence, la loi énoncée dans la Torah s’applique à tout animal qui encorne, même si le verset mentionne nommément le bœuf, qui est, de façon générale, celui qui encorne.<br>(2) Chaque notion de la Torah a systématiquement une dimension morale, qui est intemporelle et délivre un enseignement à chacun.<br>(3) Dès lors qu’il remet en cause les lois de la nature ayant un caractère répétitif. En effet, Téva, «la nature», est de la même étymologie que Tavoa, se noyer. La nature, précisément du fait de sa répétitivité, «noie» la Présence de D.ieu et l’empêche d’apparaître à l’évidence. Puis, quand les lois naturelles sont suspendues, l’intervention de D.ieu devient une évidence.<br>(4) Jusque dans le moindre détail, y compris celui qui est, en apparence, le plus insignifiant, comme le souligne, notamment, le Baal Chem Tov.<br>(5) Et, ce cas le plus fréquent a uniquement une valeur générique, par rapport à toutes les autres situations. De même, l’événement naturel est représentatif du phénomène surnaturel. L’un comme l’autre sont des interventions directes du Saint béni soit-Il, dans la création. Et, ce qui les distingue tient uniquement à la fréquence de la situation, jamais à sa nature.<br>(6) Comme on pourrait le croire, du fait de sa répétitivité.<br>(7) Tout autant que le miracle.<br>(8) C’est une décision de la Torah, à part entière.<br>(9) Commentant le verset : «Eternel, Ta Parole se dresse toujours dans les cieux», le Baal Chem Tov souligne que la création ne s’est pas produite à un instant précis. Elle se renouvelle en permanence. A chaque instant, D.ieu fait, à proprement parler, jaillir l’existence du néant. Il en résulte qu’aucune loi naturelle n’est réellement immuable. Elle est recréée à chaque instant. Puis, à un instant précis, D.ieu décide de créer également le miracle.'

								'Titre' : ' Il est devenu grand',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 24, page 188)',
										   'resume' : ' ',
										   'contenu' : '	Le beau-père de l’Admour Hazaken(1) était un homme honorable et respecté, l’un des responsables de la communauté de Vitebsk, dont les membres étaient, de façon générale, farouchement opposés à la ‘Hassidout et à ses voies. Par la suite, il apprit que son gendre, l’Admour Hazaken, appartenait lui-même à la communauté des ‘Hassidim et qu’il était même l’un des grands disciples de son dirigeant, le Maguid de Mézéritch(2).<br><br>	De ce fait, l’Admour Hazaken fut démis(3) de toutes ses fonctions publiques et déchu de toutes les responsabilités qui lui avaient été confiées. Il fut même poursuivi et l’on s’en prit également aux membres de sa famille. En conséquence, il fut contraint de quitter Vitebsk et il s’installa à Lyozna(4).<br><br>	Par la suite, l’Admour Hazaken se fit connaître, peu à peu, comme un grand Tsaddik et un homme saint, respecté de tous. Il était alors appelé le Maguid de Lyozna. A l’époque, son beau-père avait déjà quitté ce monde et sa belle-mère(5) lui adressa une lettre, dans laquelle elle lui demandait de revenir s’installer à Vitebsk(6), précisant qu’elle prendrait en charge tous ses besoins dans la largesse.<br><br>	L’Admour Hazaken lui adressa la réponse suivante :<br><br>	«Il est écrit dans la Guemara qu’un fœtus étudie l’ensemble de la Torah, pendant la période de la gestation. Puis, par la suite, quand il naît, il oublie tout ce qu’il a étudié(7). Dès lors, il lui devient impossible de retourner en état de gestation(8), car l’endroit est devenu trop petit pour lui et il est lui-même devenu trop grand(9)». <br><br>Notes<br><br>(1) Le Rav Yehouda Leïb Segal, un riche commerçant.<br>(2) Dans la seconde génération de la ‘Hassidout, après le Baal Chem Tov.<br>(3) A la demande de son beau-père.<br>(4) Où il résida dans un premier temps, puis il s’installa à Lyadi.<br>(5) La Rabbanit Beïla, qui avait, entre-temps, hérité de la fortune de son mari.<br>(6) Avec ses ‘Hassidim.<br>(7) Après qu’un ange l’ait frappé sur le haut de la lèvre, pour provoquer cet oubli.<br>(8) Même s’il pourrait le souhaiter pour poursuivre son étude de la Torah.<br>(9) C’était, de la part de l’Admour Hazaken, une manière élégante de décliner l’invitation de sa belle-mère.'

						'Siha 3 ' : 
						{
								'Titre' : ' L’oreille percée',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 11, page 97)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Michpatim 21, 6 dit : «Son maître percera son oreille(1)» et le traité Kiddouchin 22b explique : «En quoi l’oreille se distingue-t-elle de tous les autres membres du corps(2) ? Le Saint béni soit-Il déclara : cette oreille a entendu Ma Voix, sur le mont Sinaï, lorsque J’ai dit : ‘les enfants d’Israël sont Mes serviteurs’, non pas les serviteurs de serviteurs. Malgré cela, elle est allée s’acquérir un maître. Qu’elle soit donc transpercée !».<br><br>	Ce passage de la Guemara délivre un enseignement pour le service de D.ieu. Il est dit, en effet, que : «il travaillera pendant six ans», lesquels correspondent aux six jours de la semaine, durant lesquels un homme s’absorbe aux travaux matériels(3). Pour autant, il n’est pas victime de ces travaux matériels et, bien au contraire, il les met à profit pour le service de D.ieu(4).<br><br>	Par la suite, quand arrive le jour du Chabbat, un Juif se détache totalement de ses préoccupations profanes. Il consacre alors tout son temps à l’étude de la Torah et au service de D.ieu du cœur qu’est la prière, ainsi qu’il est dit(5) : «la septième année, il sortira libre».<br><br>	Cependant, certaines personnes sont profondément absorbées par leurs activités professionnelles, pendant les jours de semaine, au point d’être : «les serviteurs des serviteurs(6)». Ils sont victimes de leurs pulsions(7), les conduisant à rechercher les biens matériels, comme un homme qui s’acquiert un maître pour six ans.<br><br>	Quand arrive le Chabbat, de tels hommes refusent de renoncer à leurs activités matérielles(8). Leur cerveau et leur cœur restent investis en elles, comme un serviteur qui, quand arrive la septième année, proclame : «Je ne sortirai pas libre !».<br><br>	L’oreille d’un serviteur est donc percée afin que de telles personnes(9) se rappellent de l’Injonction divine : «les enfants d’Israël sont Mes serviteurs, non pas les serviteurs de serviteurs», qu’elles prennent conscience de la nécessité de se libérer de toutes les contingences matérielles, de cesser d’être «les serviteurs des serviteurs», d’être uniquement les serviteurs du Saint béni soit-Il(10).<br><br>	En effet, «les enfants d’Israël sont Mes serviteurs» uniquement. Ils doivent consacrer tout ce qu’ils possèdent, matériellement, au service du Créateur. Ils ne doivent même pas envisager qu’il puisse en être autrement. Tel est le message qui est délivré ici par la Torah.<br><br>Notes<br><br>(1) Celle du serviteur qui refuse d’être libéré, quand arrive la septième année.<br>(2) Pourquoi est-ce elle qui est percée plus qu’un autre membre du corps ?<br>(3) Et, le serviteur s’absorbe lui-même au service de son maître.<br>(4) En mettant en pratique toutes les Lois, exposées par le Choul’han Arou’h, qui régissent l’activité professionnelle, en se servant de ses gains pour donner de la Tsedaka et accomplir les Mitsvot de la meilleure façon, en transformant les objets matériels qu’il utilise pour en faire des instruments objectifs du service de D.ieu.<br>(5) A propos du serviteur.<br>(6) Assujettis aux domaines du monde, au lieu d’avoir pour unique préoccupation le service de D.ieu.<br>(7) Au lieu d’avoir une attitude réfléchie.<br>(8) Dont ils ne parviennent pas à se détacher, tant leur lien au monde matériel est profond.<br>(9) Qui se trouvent, moralement, dans une situation comparable à la sienne.<br>(10) Ainsi, celui qui parvient à se détacher totalement du monde matériel, pendant la journée du Chabbat, fait la preuve qu’il ne lui est pas réellement attaché, pendant les autres jours de la semaine.'
						},

						'Siha 4 ' : 
						{
								'Titre' : ' La demande de bénédiction d’un ‘Hassid',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 24, page 230)',
										   'resume' : ' ',
										   'contenu' : '	Rav Mi’hélé d’Opotsk était un ‘Hassid important. C’est lui qui a formé un autre ‘Hassid important, Rav Chmouel Betsalel Sheftel, le Rachbats(1). Après une période de préparation, il l’envoya à Loubavitch, chez le Rabbi Tséma’h Tsédek. Avant son départ, Rav Mi’hélé transmit au Rachbats une demande de bénédiction qu’il avait rédigé lui-même et il lui demanda de la remettre au Rabbi.<br><br>	En une nuit froide et orageuse, le Rachbats parvint à Loubavitch et il entra, tout d’abord, dans la maison d’étude, afin de se reposer et de se réchauffer. Il prit place dans un coin de la salle et, peu après, il s’assoupit. Peu après, le secrétaire du Rabbi entra dans la maison d’étude et il demanda :<br><br>«Y a-t-il ici quelqu’un qui a été envoyé par Rav Mi’hélé ?».<br><br>	Personne ne répondit. Le Rachbats dormait et il n’entendit pas la question. Quelques instants plus tard, le secrétaire s’en revint et il posa, de nouveau, la même question. Il n’y eut aucune réaction. Il y eut encore plusieurs tentatives, par la suite. Soudain, le Rachbats s’extirpa de sa torpeur et il entendit la question qui était posée par le secrétaire du Rabbi.<br><br>	Le Rachbats se dressa aussitôt et il fit part au secrétaire de la mission qui lui avait été confiée. Il fut donc aussitôt conduit, encore somnolent, vers le bureau du Rabbi. Parvenu dans cet endroit, il s’emplit d’une soumission profonde, au point d’être strictement incapable de prononcer le moindre mot. Le Rabbi tendit lui-même la main vers la poche du manteau que portait le Rachbats et il saisit alors l’enveloppe qui lui était adressée.<br><br>	Le Rabbi lui dit ensuite :<br><br>	«Lorsque l’on est porteur d’une demande de bénédiction émanant de Rav Mi’hélé, on doit la remettre immédiatement !»(2).<br><br>	Le Rachbats resta debout, sans le moindre geste(3), jusqu’à ce que le Rabbi lui dise qu’il pouvait quitter la pièce.<br><br>Notes<br><br>(1) Qui fut le professeur du Rabbi Rayats, lorsqu’il était enfant.<br>(2) On doit s’acquitter sans délai d’une mission confiée.<br>(3) Tant sa soumission était totale, bien qu’il voyait le Rabbi pour la première fois.'

				'Terouma':

						'Siha 1 ' : 
						{
								'Titre' : ' La Mitsva de prendre de la Tsedaka',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 3, page 908)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Terouma 25, 2 dit : «Parle aux enfants d’Israël et qu’ils prennent, pour Moi, un prélèvement(1)». Rachi explique : «Pour Moi : pour Mon Nom(2)». Si l’on analyse les termes de ce verset, on peut se poser la question suivante : pourquoi dire ici : «qu’ils prennent, pour Moi, un prélèvement», alors qu’il s’agit, en l’occurrence, de le donner ? Pourquoi ne pas dire plutôt : «qu’ils donnent, pour Moi, un prélèvement»(3) ?<br><br>	En fait, la Torah enseigne, de cette façon, une idée fondamentale. Quand un prélèvement est donné à la Tsedaka, il n’est pas nécessaire de préciser qu’il doit être : «pour Mon Nom(4)». Car, le riche, possédant des moyens, doit donner de la Tsedaka pour le Nom de D.ieu, non pas pour son intérêt personnel. Ce n’est là qu’une évidence.<br><br>	Certes, les biens de ce riche sont le fruit de son travail, acquis au prix d’un dur labeur(5). Mais, de bon cœur, il se sépare de son argent et il le donne à quelqu’un d’autre(6). Il ne fait donc pas de doute qu’il agit : «pour Mon Nom» et il est alors inutile d’en faire une condition spécifique de ce don. Il est bien clair qu’un Juif agit pour le Nom du Saint béni soit-Il et selon Son Injonction.<br><br>	En revanche, quand un pauvre, ne disposant que de peu de moyens, prélève de la Tsedaka, il la conserve pour lui-même, pour pouvoir apporter chez lui du pain et les moyens de la subsistance des membres de sa famille(7). La Torah précise donc que ce prélèvement doit être également pour le Nom de D.ieu, «qu’ils prennent pour Moi un prélèvement»(8).<br><br>	De quelle manière peut-on prélever de la Tsedaka pour le Nom de D.ieu ? Pour cela, il faut ressentir et comprendre que la richesse est répartie par le Saint béni soit-Il Lui-même(9). Si les besoins de tous étaient satisfaits dans la largesse, la notion même de Tsedaka n’existerait pas(10).<br><br>	De ce fait, D.ieu a décidé que le riche serait riche et qu’il donne une partie de son argent au pauvre, que le pauvre serait pauvre et qu’il recevrait une partie de l’argent du riche. Le pauvre doit donc prendre l’argent de la Tsedaka qui lui est donné, non pas pour lui-même, mais pour le Nom de D.ieu, afin qu’existe dans le monde cette notion de Tsedaka telle qu’elle a été voulue par le Saint béni soit-Il.<br><br>Notes<br><br>(1) Pour l’édification du Sanctuaire.<br>(2) Consacré à D.ieu.<br>(3) Cette formulation suggère deux gestes distincts, prélever de l’argent pour la Tsedaka, puis le donner à son destinataire. Il faut donc comprendre le sens de ce découpage.<br>(4) Il ne saurait en être autrement.<br>(5) On pourrait donc penser que, de ce fait, il a du mal à s’en départir, mais il n’en est rien.<br>(6) A celui qui est dans le besoin.<br>(7) En pareil cas, il n’y a pas de don et l’on pourrait donc penser qu’il est inutile que le prélèvement soit : «pour Mon Nom».<br>(8) Pour Moi et non pour eux-mêmes.<br>(9) Qu’elle Lui appartient et qu’Il peut la confier à un homme pour qu’il la redistribue. Le Rabbi souligne, par ailleurs, la différence fondamentale qui existe entre, d’une part, la conception juive de la Tsedaka, étymologiquement : «acte de justice», soulignant que le pauvre reçoit ce qui lui revient de droit et, d’autre part, la conception des nations, celle de la charité, qui est un acte de bienfaisance, accordant à celui qui la donne le titre de bienfaiteur.<br>(10) Le verset affirme, cependant, que : «le pauvre ne disparaîtra pas de la face de la terre». En effet, l’échange entre le riche et le pauvre est indispensable. Il fait partie des valeurs fondamentales de la création et ne peut être remis en cause.'

						{
								'Titre' : ' La circoncision du Rabbi Rachab',
								'source' : '(Discours du Rabbi Rachab, Torat Chalom, tome 5, page 24)',
										   'resume' : ' ',
										   'contenu' : '	Pour ma circoncision(1), mon père, le Rabbi Maharach, avait prévu un grand festin, avec de nombreux invités. La veille au soir, les préparatifs étaient à leur comble et tous s’affairaient. De grandes quantités de nourritures avaient été cuisinées. On avait fait la Che’hita de nombreux poulets et tout était fin prêt.<br><br>	Vers minuit, mon grand-père, le Tséma’h Tsédek a appelé son domestique et il lui a demandé de se rendre chez son fils, mon père, le Rabbi Maharach, pour le prévenir que la circoncision n’aurait pas lieu le lendemain. Le domestique partit s’acquitter de la mission qui lui avait été confiée et il passa, sur son chemin, près de la chambre de la Rabbanit(2), ma grand-mère. Celle-ci eut la prémonition d’un événement malencontreux. Elle sortit de sa chambre et interrogea le domestique. Celui-ci lui confia les termes de la mission qu’il avait reçue de son mari et elle lui ordonna aussitôt de rebrousser chemin(3).<br><br>	Un peu plus tard, mon grand-père rappela le domestique et il lui demanda s’il avait bien transmis son message à mon père. L’homme lui répondit que la Rabbanit l’en avait empêché. Le Rabbi lui demanda donc, encore une fois, de se rendre chez mon père et de le prévenir que la circoncision n’aurait pas lieu, le lendemain.<br><br>	Ma grand-mère s’en aperçut et elle se rendit chez mon grand-père. Elle lui expliqua que tout était prêt pour la circoncision du lendemain et elle lui demanda quelle était la raison de ce report. Mais, le Rabbi ne lui répondit pas. Le lendemain, à l’heure dite, tous les invités arrivèrent, les membres de la famille, les habitants de la ville, les ‘Hassidim.<br><br>	Mon grand-père, le Tséma’h Tsédek devait être le Sandak(4), pour cette circoncision. Il avait d’ores et déjà pris place sur la chaise d’Elyahou et je fus moi-même conduit là où la circoncision avait été prévue. Le Mohel m’examina et il déclara qu’il était, pour l’heure, impossible de la pratiquer(5). Bien entendu, elle n’eut pas lieu.<br><br>	Quelques semaines plus tard, une autre date fut fixée, pour cette circoncision. Cette fois-ci, il y eut très peu d’invités et tout fut fait dans la plus grande discrétion, selon les directives de mon grand-père, le Rabbi Tséma’h Tsédek. C’est de cette façon que j’ai été circoncis.<br><br>Notes<br><br>(1) C’est, en effet, le 15 Chevat 5620 (1860) que l’on commença à écrire, dans le bureau du Tséma’h Tsédek, un Séfer Torah pour la naissance du Rabbi Rachab, à la suite d’un rêve qui avait été fait par la Rabbanit Rivka, épouse du Rabbi Maharach.<br>(2) La Rabbanit ‘Haya Mouchka, épouse du Rabbi Tséma’h Tsédek.<br>(3) De ne pas faire ce que le Tséma’h Tsédek, avait demandé, dans l’espoir que la circoncision serait bien le lendemain, comme prévu.<br>(4) Celui qui tient l’enfant, pendant la circoncision.<br>(5) Vraisemblablement à cause d’un état maladif.'
						},

						'Siha 3 ' : 
						{
								'Titre' : ' Le Ta’hach et les coutumes',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 31, page 135)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Terouma 25, 5 dit : «des peaux de Ta’hach(1)» et Rachi explique : «c’est une espèce de bête sauvage, qui avait de nombreuses couleurs(2)». Le Sanctuaire est la maison de D.ieu, dans laquelle Sa Lumière se révèle de la manière la plus haute et la plus parfaite. Cette révélation divine apparaissait dans toutes les parties du Sanctuaire, que l’on peut répartir, globalement, en trois catégories, les instruments(3), les poutres(4) et les tentures(5).<br><br>	Les instruments du Sanctuaire étaient tels que chacun d’eux avait sa particularité, sa manière d’être utilisé. Ils indiquaient, de cette façon, que chaque créature du monde, à titre individuel, reçoit sa vitalité, en permanence, de la Parole de D.ieu(6).<br><br>	Les  poutres entouraient l’ensemble du Sanctuaire, sans faire la moindre différence entre les différents aspects. Elles représentaient ainsi la vitalité de D.ieu, d’ordre général, qui anime le monde et toutes les créatures qui le constituent, sans distinction(7).<br><br>	Les tentures, enfin, recouvraient le Sanctuaire, dans sa totalité, y compris les poutres. Elles possédaient différentes couleurs et cet aspect revêt une importance particulière. En effet, ces tentures font ainsi allusion à une Lumière divine si haute que sa couleur, qui est l’aspect le plus accessoire des créatures, appartient également au domaine de la sainteté et se soumet à la Lumière de D.ieu(8).<br><br>	Ce qui vient d’être dit s’applique, plus spécifiquement, à la peau la plus extérieure, la plus haute, celle qui entoure toutes les autres, la «peau de Ta’hach», qui est : «une espèce de bête sauvage», aux «nombreuses couleurs». Cette peau établit que la vitalité divine est l’existence véritable de toute chose, qu’il en est ainsi également pour les couleurs, bien que celles-ci soient uniquement un aspect totalement accessoire de la création(9).<br><br>	Le Ta’hach souligne qu’il doit en être de même pour le service de D.ieu de chacun. En d’autres termes, il ne suffit pas de mettre en pratique les Mitsvot, ni même de le faire avec ferveur, de tout son cerveau et de tout son cœur. On ne doit pas non plus avoir de doute sur le bien-fondé des coutumes et des pratiques permettant d’aller au-delà de la Hala’ha(10).<br><br>	La peau colorée du Ta’hach souligne à chacun que la couleur est, par elle-même, une forme de vitalité, que les coutumes qui ne sont qu’une «couleur», qu’une apparence extérieure doivent, elles aussi, être respectées avec vitalité et dans une grande joie(11).<br><br>Notes<br><br>(1) Celles-ci faisaient partie des offrandes contributrices à l’édification du Sanctuaire.<br>(2) Cet animal fut créé spécifiquement pour la génération du désert, quand le Sanctuaire fut bâti, afin que sa peau soit utilisée à cet effet. Il disparut par la suite.<br>(3) Qui se trouvaient à l’intérieur du Sanctuaire et permettaient d’y effectuer le service.<br>(4) Qui constituaient la structure, le pourtour extérieur du Sanctuaire.<br>(5) Qui recouvraient les poutres. Leur partie la plus extérieure était faite, précisément, de Ta’hach.<br>(6) En fonction de sa spécificité, de la mission qui lui est personnellement confiée dans le monde. Cette vitalité émane de la Lumière qui pénètre les mondes, Memalé.<br>(7) Cette vitalité, identique pour toutes les créatures, émane de la Lumière qui entoure les mondes, Sovev.<br>(8) C’est le niveau de la soumission totale, «tout est absolument insignifiant devant Lui», transcendant à la fois le Memalé et le Sovev.<br>(9) Ainsi, le moindre détail de la création n’existe que par la vitalité divine qu’il porte en lui et qui est renouvelée, à partir du néant, à chaque instant.<br>(10) Tout cela est une évidence et il est donc inutile d’avoir recours à l’enseignement délivré par le Ta’hach pour établir qu’il en est bien ainsi.<br>(11) Au même titre que les Mitsvot les plus fondamentales. C’est l’enseignement qui est délivré par le Ta’hach.'
						},

						'Siha 4 ' : 
						{
								'Titre' : ' La ‘Hassidout brise les limites',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 24, page 232)',
										   'resume' : ' ',
										   'contenu' : '	La diffusion la plus large de la ‘Hassidout doit briser toutes les limites, à proprement parler, comme en témoigne le récit suivant. Quelques ‘Hassidim de l’Admour Haémtsahi se réunirent et ils révisèrent ensemble un discours ‘hassidique, afin d’en acquérir une connaissance plus profonde.<br><br>	Le temps était agréable, cette nuit-là et les ‘Hassidim décidèrent de poursuivre leur étude en plein air. Parvenus dans un endroit qui leur convenait, ils se concentrèrent sur les paroles de la ‘Hassidout, oubliant toutes les autres considérations.<br><br>	Soudain, les cieux se couvrirent et, très vite, il commença à pleuvoir. La pluie devint très forte et les ‘Hassidim durent trouver un abri pour poursuivre leur étude. Alors qu’ils recherchaient un endroit pour échapper à la pluie, ils virent un homme sortir, à la hâte, d’un bâtiment voisin. Ils pénétrèrent donc dans ce bâtiment et là, ils poursuivirent leur étude interrompue.<br><br>	Par la suite, ils apprirent que ce bâtiment était un endroit dans lequel un Juif ne doit pas se trouver et encore moins y prononcer des paroles de la Torah(1). Les ‘Hassidim furent profondément troublés par l’erreur amère qu’ils avaient commise(2). Ils se rendirent aussitôt chez leur Rabbi(3) et ils lui firent part de ce qui s’était passé. Ils lui demandèrent de quelle manière réparer leur faute.<br><br>	Le Rabbi les écouta, sourit et il fit un geste de la main, comme pour leur signifier que tout cela n’était pas si grave(4).<br><br>Notes<br><br>(1) Un endroit réservé à un culte étranger.<br>(2) En étudiant la Torah dans un endroit où il était interdit de le faire.<br>(3) L’Admour Haémtsahi.<br>(4) Il en résulte que les ‘Hassidim, d’une certaine façon, avaient apporté l’élévation à cet endroit. En effet, il était interdit de s’y rendre délibérément. Or, eux-mêmes ne savaient pas où ils se trouvaient. En outre, ils ne subirent pas l’influence négative de l’endroit.'
