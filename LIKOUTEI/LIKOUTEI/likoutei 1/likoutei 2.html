						'Siha 3 ' : 
						{
								'Titre' : ' Prémices',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 2, page 390)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Tavo 26, 10 dit : «Et, maintenant, voici que j’ai apporté(1) le début des fruits(2) de la terre que Tu m’as donnée, Eternel». Un Juif travaille dur et il investit tous ses efforts dans l’activité agricole(3). Au final, il observe le résultat de son effort et les fruits commencent à pousser.<br><br>	Avant même qu’il tire personnellement profit de ces fruits(4), on lui demande d’en prélever les meilleurs et de les apporter dans le Temple, en prémices pour l’Eternel. Il en résulte qu’un Juif ne garde pas pour lui les premiers fruits de sa terre. Il les consacre au Nom de D.ieu, afin de rendre grâce au Saint béni soit-Il pour la bénédiction et l’abondance qu’Il lui a accordé.<br><br>	La définition même de cette Mitsva éclaire un Juif en permanence(5). En effet, celui-ci pourrait se dire qu’il accepte d’offrir à D.ieu une partie de son effort en le consacrant au domaine de la sainteté, mais non de Lui donner le meilleur de ce qu’il possède, le plus brillant résultat de son effort.<br><br>	De fait, pourquoi est-il nécessaire de le faire ? La Mitsva des prémices apporte la réponse à cette question. La production agricole n’appartient pas réellement à l’homme. Elle est une bénédiction que D.ieu lui accorde et sa meilleure partie Lui en revient donc(6). Elle doit Lui être consacrée.<br><br>	La Mitsva des prémices présente également un autre aspect surprenant. Ces fruits ne sont pas comparables aux autres offrandes du Temple. Ils ne sont pas brûlés sur le feu de l’autel(7), mais transmis au Cohen, qui les utilise pour son usage personnel.<br><br>	Cette précision délivre un enseignement important. Le goût, le plaisir, la vitalité peuvent et doivent également être consacrés à D.ieu, béni soit-Il. On ne sert pas D.ieu uniquement en priant ou en étudiant la Torah, mais aussi en mangeant et en buvant(8).<br><br>	Quand un Juif se sanctifie, il devient lui-même un Cohen(9), un serviteur de D.ieu. Quand il exprime sa gratitude à D.ieu, du fond de son cœur, pour la bénédiction et l’abondance qu’Il lui accorde, il introduit la Lumière de la sainteté dans les domaines du monde qui lui appartiennent, à titre personnel(10).<br><br>Notes<br><br>(1) Dans le Temple.<br>(2) Les premiers.<br>(3) Qui était l’activité essentielle du peuple d’Israël, à l’époque du Temple.<br>(4) En les consommant ou en les vendant.<br>(5) Sur l’attitude qu’il doit adopter.<br>(6) C’est à cette condition qu’Il accorde Sa bénédiction.<br>(7) Et, donc réservés à D.ieu.<br>(8) Au final, chaque manifestation de la vie est bien un acte du service de D.ieu.<br>(9) Quelle que soit, par ailleurs, son ascendance.<br>(10) Il bâtit ainsi la Résidence de D.ieu en les quatre coudées qui constituent son domaine.'

						'Siha 4 ' :

								'Titre' : ' Réunion ‘hassidique',
								'source' : '(Récit du Rabbi, Otsar Ha ‘Hassidim, page 354)',
										   'resume' : ' ',
										   'contenu' : '	Deux ‘Hassidim, le Rachbats(1) et Rav ‘Hano’h Hendel Kugel, étaient de bons amis. Ils avaient l’habitude de se réunir souvent, sans que personne d’autre ne soit présent. Mon beau-père, le Rabbi, quand il était un jeune enfant, avait un fort désir d’assister aux réunions de ces deux ‘Hassidim importants, mais ceux-ci ne le lui permettaient pas.<br><br>	Mon beau-père, le Rabbi ne renonça pas. Il apprit que leur prochaine réunion se tiendrait, un certain soir, dans un grenier et, le moment venu, il s’y cacha. Le plancher parcouru par les rats et les rampants ne le découragea pas. Dissimulé par l’obscurité du grenier, il attendit l’arrivée des deux ‘Hassidim.<br><br>	Ceux-ci vinrent effectivement et ils prirent place, l’un face à l’autre. Ils versèrent deux verres d’eau-de-vie, puis ils se regardèrent. Des larmes coulaient de leurs yeux, en permanence. Ils s’observaient, sans dire un mot. Selon l’expression de mon beau-père, le Rabbi, «les larmes posaient des questions et les larmes leur apportaient des réponses».<br><br>	Au petit matin, les deux hommes se levèrent et ils reversèrent l’eau-de-vie dans la bouteille. La réunion ‘hassidique était terminée(2).<br><br>Notes<br><br>(1) Rav Chmouel Betsalel Sheftel, qui fut le professeur du Rabbi Rayats.<br>(2) La qualité d’une telle réunion dépend plus de l’effet qu’elle exerce sur chacun que des propos qui y sont prononcés.'

								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 14, page 117)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Nitsavim 29, 10 dit : «depuis ton coupeur de bois jusqu’à ton puiseur d’eau». Rachi explique : «Cela enseigne que des Cananéens vinrent se convertir… Moché les nomma coupeurs de bois et puiseurs d’eau(1)».<br><br>	Selon la ‘Hassidout, ce verset délivre un enseignement, d’une importance fondamentale, pour le service de D.ieu. Chaque Juif doit, en effet, «couper du bois» et «puiser de l’eau»(2). Couper du bois consiste à supprimer les mauvaises idées(3), les pensées négatives qui écartent l’homme de la voie de la Torah et de la crainte de D.ieu(4).<br><br>	Par ailleurs, on sait que l’eau fait pousser la récolte, dans les champs. Elle est ainsi le symbole du désir et de la passion(5). En ce sens, le puiseur d’eau est celui qui «puise» et fait disparaître tous les plaisirs, tous les attraits de ce monde, qui déracine la recherche permanente des profits que l’on peut tirer de ce monde matériel(6).<br><br>	On pourrait, cependant, en effectuant une telle démarche, commettre une grave erreur et se dire que, quand on étudie la Torah ou bien quand on prie, il est bien évident que l’on doit s’investir pleinement dans le domaine de la sainteté. Il est alors bien clair que l’on doit rejeter les mauvaises pensées, les plaisirs physiques. Comment pourrait-il en être autrement ?<br><br>	En revanche, quand on mange, quand on boit, quand on fait du commerce, quand on accomplit toutes les actions quotidiennes qui ne sont pas directement liées au domaine de la sainteté, pourquoi rejeter les pensées extérieures et les passions(7) ? Lorsque l’on se consacre aux actes permis, pourquoi n’est-on pas maître de soi et ne peut-on faire comme on l’entend ?<br><br>	La Torah apporte une réponse tranchée à cette question(8). Moché, notre maître, fit des Cananéens eux-mêmes des coupeurs de bois et des puiseurs d’eau. Et, il en découle un enseignement pour chacun. Celui qui est comparable à un Cananéen, fait du commerce(9) ou adopte une activité similaire, n’en doit pas moins couper du bois et puiser de l’eau(10).<br><br>	Celui qui se trouve dans une telle situation doit «couper» les mauvaises pensées qui lui hantent la tête et «puiser» les passions qu’il porte en son cœur.<br><br>Notes(1) Leur conversion au Judaïsme n’était pas incontestable, car il n’avait pas été possible de déterminer leur motivation avec certitude. Voulaient-ils sincèrement devenir des enfants d’Israël ou bien avaient-ils pour seul objectif d’avoir la vie sauve, puisqu’il est dit, à propos des Cananéens : «tu ne laisseras pas âme qui vive» ? C’est la raison pour laquelle Moché, notre maître, leur donna des métiers distinctifs, afin qu’ils soient identifiables et il imposa qu’ils se marient entre eux.<br>(2) Selon la dimension morale de ces deux expressions, telle qu’elle va être développée dans la suite de ce texte.<br>(3) En effet, Ets, le bois, est phonétiquement proche de Etsa, l’idée.<br>(4) Et, l’on sait que le moyen le plus efficace de chasser une mauvaise pensée est de se concentrer sur une bonne pensée.<br>(5) Que l’on peut éprouver pour les mets agréables poussant dans les champs. Plus généralement, l’eau qui s’écoule évoque le plaisir.<br>(6) Là encore, on cesse de ressentir l’attrait des plaisirs du monde en s’investissant dans le service de D.ieu, au point d’en faire son seul plaisir. Car, un homme ne peut pas se partager entre deux centres d’intérêt, chacun d’eux étant exclusif.<br>(7) Dès lors que, dans l’acceptation courante, ces actes n’appartiennent pas au service de D.ieu.<br>(8) Elle affirme, en effet, que rien n’est extérieur au service de D.ieu, non seulement l’étude de la Torah et la pratique de la Mitsva, mais aussi l’acte le plus banal du quotidien. Ce dernier est donc également régi par la Volonté de D.ieu et la Torah indique aussi de quelle manière un Juif doit manger, boire ou faire du commerce.<br>(9) Le terme hébraïque Kenaani signifie à la fois «cananéen» et «commerçant», ainsi qu’il est dit : «le commerçant (Kenaani) avait une balance faussée».<br>(10) C’est-à-dire organiser ces activités de la manière qui vient d’être décrite.'
						},

						'Siha 2 ' : 
						{
								'Titre' : ' Attente',
								'source' : '(Journal du Rabbi, Rechimot, page 166)',
										   'resume' : ' ',
										   'contenu' : '	De temps à autre, le Rabbi Maharach fixait une étude de la Torah avec son fils, le Rabbi Rachab. Il ne souhaitait pas que l’on en ait connaissance, afin de ne pas susciter la jalousie de ses frères(1) et la plus grande discrétion était donc de rigueur.<br><br>	C’était l’hiver et il fut donc décidé que cette étude serait fixée à l’issue du Chabbat(2). Vers dix-sept heures, le Rabbi Rachab pénétra donc dans le bureau de son père, afin d’étudier la Torah avec lui, mais le Rabbi Maharach lui indiqua que c’était trop tard, car plusieurs personnes étaient alors présente et le Rabbi ne souhaitait pas être vu.<br><br>	Se conformant à l’avis de son père, le Rabbi Rachab se rendit dans une pièce attenante et, là, il attendit que le Rabbi le rappelle. Il resta là-bas, portant ses vêtements du Chabbat, le manteau de soie et le chapeau rond, pendant toute la nuit. La pièce n’était pas chauffée, car le poêle était cassé. Le froid était intense.<br><br>	A sept heures trente du matin, le Rabbi Maharach ouvrit la porte de sa chambre, pour vérifier si ceux qui venaient faire la prière de Cha’harit avec lui étaient déjà arrivés. Soudain, il vit son fils. Il lui demanda ce qu’il faisait là et le Rabbi Rachab lui répondit simplement :<br>«Tu m’as demandé d’attendre»(3).<br><br>Notes<br><br>(1) Le Rabbi Rachab avait deux frères, l’un un peu plus âgé, le Raza, Rabbi Zalman Aharon, l’autre beaucoup plus jeune, le Ramam, Rabbi Mena’hem Mendel.<br>(2) Qui se termine tôt, pendant les mois d’hiver.<br>(3) La soumission du Rabbi Rachab à son père était totale, au point de ne pas prendre la moindre initiative qui aurait pu ne pas être strictement conforme à sa volonté.'
						},

						'Siha 3 ' : 
						{
								'Titre' : ' Délivrances',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 9, page 175)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Nitsavim 30, 3 indique(1) : «L’Eternel ton D.ieu reviendra avec ta captivité. Il te prendra en pitié, Il te fera revenir et Il te rassemblera d’entre toutes les nations, auprès desquelles l’Eternel ton D.ieu t’a éparpillé».<br><br>	Rachi explique : «La Présence divine accompagne Israël, dans le malheur de l’exil, si l’on peut s’exprimer ainsi(2). Quand ils seront libérés, Il le sera Lui-même et Il reviendra avec eux. On peut dire aussi que le jour du rassemblement des exilés sera grand et difficile, comme s’Il devait saisir la main de chacun, à proprement parler, en son endroit(3)».<br><br>	On trouve ici une allusion à deux délivrances. En effet, chaque Juif se trouve, tout d’abord, dans son exil personnel(4). C’est ainsi que le Saint béni soit-Il libèrera chacun, à titre personnel, selon sa situation propre. Il «saisira la main de chacun, à proprement parler, en son endroit». En outre, il y aura, bien entendu, la délivrance collective(5), par laquelle le peuple d’Israël, entité unique, quittera l’exil dans lequel il se trouve. Tous les Juifs seront alors libérés(6).<br><br>	Il importe de noter que la délivrance(7) sera effective lorsque tous les Juifs à la fois auront quitté l’exil(8). Bien plus, «la Présence divine accompagne Israël, dans le malheur de l’exil» et D.ieu sera Lui-même libéré de l’exil quand tous les Juifs le seront aussi. C’est alors seulement que : «Il le sera Lui-même»(9).<br><br>	Il découle de cette constatation un enseignement pour chacun, applicable au service de D.ieu. Chaque Juif désire se libérer de son exil personnel, qui l’oppresse et l’empêche de trouver le calme. Pour cela, il doit introduire son propre effort, faire tout ce qui est en son pouvoir pour que l’ensemble du peuple d’Israël soit libéré(10).<br><br>	Ainsi, un Juif qui possède la grandeur morale(11), qui est parvenu à faire briller les boutons de l’uniforme pour la parade finale(12) et qui est totalement prêt pour la délivrance finale doit faire en sorte qu’un autre Juif soit prêt également. Pour être soi-même libéré, il faut attirer ce Juif, lui apporter l’élévation, y compris quand il se trouve dans une situation morale particulièrement basse(13).<br><br>	En effet, de la délivrance personnelle de chacun, à titre individuel, dépend la délivrance collective de tout le peuple d’Israël.<br><br>Notes<br><br>(1) Faisant référence à la délivrance future.<br>(2) En effet, le verset ne dit pas : «l’Eternel ton D.ieu fera revenir», mais : «l’Eternel ton D.ieu reviendra» Lui-même.<br>(3) C’est ainsi qu’il est dit : «Vous serez cueillis un à un, enfants d’Israël».<br>(4) En fonction des conditions de vie qui lui sont spécifiques.<br>(5) Qui sera la collection des toutes les délivrances individuelles.<br>(6) Ainsi, en Egypte, quatre cinquième du peuple resta dans ce pays et n’en fut pas délivré. En revanche, il est dit que : «chaque Juif aura part au monde futur» et nul ne restera en exil.<br>(7) Collective.<br>(8) En effet, la délivrance sera un événement unitaire. Il est inconcevable que certains la vivent plus tôt et d’autre plus tard.<br>(9) La délivrance d’une partie du peuple d’Israël ne serait pas suffisante pour obtenir celle du Saint béni soit-Il.<br>(10) En revanche, il ne peut pas se contenter d’une démarche personnelle, sans se préoccuper du sort des autres Juifs.<br>(11) Qui a atteint la perfection.<br>(12) Qui marquera la venue du Machia’h.<br>(13) C’est ainsi qu’Aharon, le grand Prêtre, «aimait les créatures et les rapprochait de la Torah», y compris celles qui étaient si basses que l’on ne pouvait leur trouver aucun autre mérite que celui d’avoir été créées par D.ieu.'
						},

						'Siha 4 ' : 
						{
								'Titre' : ' Surveillance rapprochée',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 18, page 131)',
										   'resume' : ' ',
										   'contenu' : '	A Roch Hachana 5603(1), le Rabbi Tséma’h Tsédek tint des propos inhabituels et merveilleux. Il déclara qu’à certains moments, les chefs d’Israël devaient parler des rois(2). Il évoqua lui-même ce sujet et il relata qu’une fois, à Roch Hachana également, l’Admour Hazaken avait parlé des rois et, cette année-là, le tsar Pavel était mort.<br><br>	Cette même année, le Rabbi Tséma’h Tsédek fut convoqué à Petersburg, la capitale. Là, un piège lui était tendu. Un décret avait été préparé, lui demandant de s’installer définitivement dans cette ville(3), sans possibilité de la quitter pour le reste de sa vie. L’objectif était de le surveiller de près, afin de l’empêcher de diffuser la Torah et la ‘Hassidout.<br><br>	Concrètement, le dossier(4) fut transmis au tsar, pour qu’il y appose son paraphe. A l’époque, le tsar était un ivrogne. Se trouvant dans son bureau, il rédigeait un certain courrier, mais il ne fut pas satisfait de ce qu’il avait écrit. Il craqua donc une allumette et brûla sa lettre, sans s’apercevoir qu’il brûlait également le projet de décret(5).<br><br>Notes<br><br>(1) 1842.<br>(2) Les ‘Hassidim avaient coutume de dire, à ce propos, que : «à la veille du Roch Hachana, le Tséma’h Tsédek faisait de l’ordre à Petersburg», de sorte que, tout au long de l’année, les décisions du tsar, dans sa capitale, étaient conditionnées par celles qui avaient été prises, à la veille de la fête, dans la petite ville de Loubavitch.<br>(3) Sous bonne garde.<br>(4) D’assignation à résidence.<br>(5) Bien entendu, il y avait là la conséquence des propos du Tséma’h Tsédek, à Roch Hachana, à Loubavitch.'

				'Haazinou, Chabbat Chouva':

						'Siha 1 ' : 
						{
								'Titre' : ' Rencontre dans le désert',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 34, page 209)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Haazinou 32, 10 dit : «Il le trouve dans une région désertique, dans la désolation des hurlements sauvages» et Rachi explique : «Il(1) a trouvé qu’ils(2) Lui étaient fidèles dans une région désertique, puisqu’ils ont accepté Sa Torah, Sa Royauté et Son joug».<br><br>	Ainsi, le Saint béni soit-Il vérifia que les enfants d’Israël Lui étaient fidèles, en constatant qu’ils avaient accepté, précisément, Sa Torah, Sa Royauté et Son joug. Ces termes ne peuvent pas être une simple figure de style. Chacun d’eux décrit un aspect de l’attachement profond qui existe entre le Saint béni soit-Il et les enfants d’Israël(3).<br><br>	Tout d’abord, il est souligné ici que les enfants d’Israël acceptèrent Sa Torah et qu’ils font de son étude une pratique courante de leur existence. Les Juifs s’efforcent de la comprendre, d’en percevoir les enseignements, par leur intellect et de les mettre en pratique(4).<br><br>	Cependant, leur attachement au Saint béni soit-Il est bien plus profond que cela(5). Ils acceptent aussi Sa Royauté. Ils la proclament en se soumettant totalement à Lui(6). Ils se tiennent prêts à obéir à toutes Ses Injonctions, qu’ils les comprennent ou non, qu’ils les admettent ou non.<br><br>	Mais, il existe, en outre, un stade encore plus profond, Son joug(7). Un Juif assujettit totalement son existence à D.ieu, au point d’en perdre toute liberté, toute existence autonome. Chaque instant de sa vie, jour et nuit, est alors consacré au Saint béni soit-Il. Il est tel un serviteur devant son Maître, lui appartenant totalement(8).<br><br>	Lorsque les enfants d’Israël servent le Saint béni soit-Il de cette façon(9), Il les «trouve»(10), car ils Lui sont totalement soumis, avec une foi transcendant toute rationalité et Lui-même s’attache à eux, au-delà de toute mesure, comme un objet «trouvé», auquel on ne s’attend pas, à l’avance.<br><br>Notes<br><br>(1) Le Saint béni soit-Il.<br>(2) Les enfants d’Israël.<br>(3) Il convient donc de définir le sens de ces trois termes. C’est l’objet de ce texte.<br>(4) Nos Sages, dont la mémoire est une bénédiction, enseignent, en effet, que : «ce n’est pas la théorie qui est essentielle, mais son application». La valeur de l’étude est donc déterminée par l’action concrète, la pratique des Mitsvot qui en résulte.<br>(5) Il va bien au-delà d’une simple étude, puis de sa mise en pratique.<br>(6) Ainsi, commentant le verset : «placer, tu placeras au-dessus de toi un roi», nos Sages, dont la mémoire est une bénédiction, disent : «en le craignant». L’acceptation du roi est une démarche consentante, ainsi qu’il est dit : «Ils acceptèrent Sa Royauté de leur plein gré». Les sujets doivent prendre la décision d’être soumis au roi, en permanence et de ne pas avoir une volonté qui contreviendrait à la sienne.<br>(7) Comme celui que porte une bête de trait, qui ne peut s’en départir et qui, dès lors, n’est plus libre de ses mouvements.<br>(8) Aussi, nos Sages, dont la mémoire est une bénédiction, disent-ils que : «ce qui est acquis par le serviteur l’est pour le compte du maître». Sa main est alors considérée comme l’extension de celle de son maître, de sorte qu’à aucun moment l’objet acquis n’est le sien.<br>(9) En franchissant ces trois étapes successives.<br>(10) Selon le terme de ce verset.'
						},

						'Siha 2 ' : 
						{
								'Titre' : ' Lumière de Techouva',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 29, page 16)',
										   'resume' : ' ',
										   'contenu' : '	Nos maîtres(1) avaient l’usage d’allumer une bougie(2), à la veille du Chabbat Chouva. Celle-ci brûlait pendant toute la journée et elle était appelée : «lumière de Techouva».<br><br>	Une fois, à la veille du Chabbat Chouva, on alluma, dans la maison du Rabbi Tséma’h Tsédek, trois bougies. La Rabbanit(3) demanda :<br><br>«Pourquoi trois bougies ? Que D.ieu fasse que nous parvenions à la Techouva au moins une fois !».<br><br>	Le Rabbi Tséma’h Tsédek lui répondit :<br><br>«C’est juste, mais la Techouva présente bien trois aspects, ‘écarte-toi du mal’(4), ‘fais le bien’(5), ‘recherche la paix’(6)».<br><br>Notes<br><br>(1) Le Rabbi pleura en relatant ce récit, au cours d’une réunion ‘hassidique.<br>(2) Pour la famille.<br>(3) La Rabbanit ‘Haya Mouchka, épouse du Tséma’h Tsédek.<br>(4) En regrettant le passé.(5) En prenant de bonnes résolutions pour l’avenir.<br>(6) En instaurant l’harmonie qui rend la faute impossible, à l’avenir.'

						'Siha 3 ' : 
						{
								'Titre' : ' La pluie et la rosée',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 20, page 270)',
										   'resume' : ' ',
										   'contenu' : '	Les versets Haazinou 32, 1-2 disent : «Ecoutez, cieux et je parlerai. Et, que la terre entende les paroles de ma bouche. Que mon enseignement se déverse comme de la pluie. Que mon propos s’écoule comme la rosée».<br><br>	Quelle différence y a-t-il entre la pluie et la rosée(1) ? La première émane des nuages, à l’issue d’un cycle qui commence ici-bas, dans l’eau de la mer. Celle-ci s’évapore et forme des nuages, qui deviennent de la pluie et irriguent les champs. La pluie ne tombe pas constamment. Elle dépend du climat, en chaque endroit du monde(2).<br><br>	La rosée, à l’inverse, s’écoule ici-bas sans la moindre relation avec une quelconque action qui serait menée dans ce monde. Elle descend en permanence, sans interruption, car elle ne dépend nullement de ce qui se passe dans ce monde matériel(3).<br><br>	Selon la dimension profonde de la Torah, la rosée est une influence accordée au monde, sans rapport avec ce que l’homme y accomplit(4). En revanche, la pluie est une bénédiction morale que D.ieu accorde en conséquence de l’action des hommes(5).<br><br>	La Torah précise donc : «Que mon enseignement se déverse comme de la pluie. Que mon propos s’écoule comme la rosée». La finalité est de réunir la pluie et la rosée. L’influence céleste la plus haute est celle qui cumule les deux qualités à la fois. D’une part, elle doit être la conséquence de l’effort, non pas un cadeau gratuit(6). Mais, d’autre part, elle doit aussi être suffisamment haute pour ne pas dépendre de l’effort des hommes(7).<br><br>	Néanmoins, pour obtenir tout cela, une entrée en matière est nécessaire : «Ecoutez, cieux et je parlerai». Ceux qui se trouvent ici-bas et se consacrent aux accomplissements matériels, étudient la Torah et servent D.ieu en permanence, par toutes leurs forces, doivent également avoir conscience que tout ne dépend pas de leur effort, qu’ils ont également besoin d’une révélation plus haute, celle de la rosée(8).<br><br>	A l’inverse, «que mon propos s’écoule comme la rosée» signifie que ceux qui quittent la maison d’étude pour faire des affaires, pour se consacrer aux préoccupations de ce monde doivent, malgré cela, conserver la conscience qu’ils ont le pouvoir de servir D.ieu par leurs forces propres et d’obtenir la «pluie»(9).<br><br>Notes<br><br>(1) En effet, la Parole de D.ieu est comparée à l’une et à l’autre. Une nuance doit donc nécessairement exister entre les deux termes.<br>(2) Il en résulte que la pluie, même si elle tombe du ciel, est le produit direct de ce qui est accompli dans le monde. C’est la raison pour laquelle la Techouva est prônée, en période de sécheresse, car celle-ci est une punition. Et, pour la favoriser, nos Sages, dont la mémoire est une bénédiction, ont instauré des jeûnes publics, afin d’obtenir la pluie.<br>(3) Et, nos Sages, dont la mémoire est une bénédiction, constatent que : «D.ieu ne retient pas la rosée». Son obtention n’est pas conditionnée par le comportement des hommes.<br>(4) Selon la terminologie de la ‘Hassidout, «un éveil d’en haut».<br>(5) Selon la terminologie de la ‘Hassidout, «un éveil d’en bas».<br>(6) Selon l’expression de nos Sages, dont la mémoire est une bénédiction, «le pain de la honte», que l’on consomme sans avoir travaillé pour le gagner.<br>(7) Qui ne peut que la limiter.<br>(8) Ainsi, l’accomplissement de l’homme a une valeur uniquement quand il permet d’obtenir la révélation céleste.<br>(9) Un homme doit savoir, en permanence, ce qu’il est capable d’accomplir.'
						},

						'Siha 4 ' : 
						{
								'Titre' : ' Le sentiment du Rabbi',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 22, page 270)',
										   'resume' : ' ',
										   'contenu' : '	Les autorités russes avaient convoqué à Petersburg, la capitale, une réunion de tous les Rabbanim du pays. Le but était de les obliger à acquérir une formation à la culture générale et aux matières séculaires. Les représentants du gouvernement exercèrent de fortes pressions et ils eurent même recours à la menace, invoquant de terribles pogromes qui pourraient décimer les communautés juives, si les Rabbanim repoussaient leur proposition.<br><br>	L’un des participants les plus importants à cette réunion, qui eut un rôle déterminant, fut le Rabbi Rachab, dont l’âme est en Eden. Alors que les autres Rabbanim, pour la plupart, étaient déjà prêts à accepter les exigences des autorités, du fait des pressions exercées et des menaces, le Rabbi Rachab, dont l’âme est en Eden, fit preuve de la plus grande détermination pour rejeter cette proposition.<br><br>	L’un des grands Rabbanim, parmi les participants, lui demanda :<br><br>«Comment pouvez-vous vous permettre de vous opposer aux autorités d’une manière aussi affirmée ? Pourquoi êtes-vous aussi sûr de vous, alors que nous risquons des pogromes(1), ce qu’à D.ieu ne plaise ?».<br><br>	Le Rabbi Rachab, dont l’âme est en Eden, lui répondit :<br><br>«Je suis certain que mon attitude est la bonne, car cette proposition va à l’encontre de la crainte de D.ieu(2)».<br><br>	Ce Rav demanda encore :<br><br>«Pourquoi menez-vous une guerre sans concession contre le gouvernement(3) ?».<br><br>Le Rabbi dit :<br><br>«C’est ce que je ressens».<br><br>	Le Rav lui posa ensuite une autre question :<br><br>«Rabbi de Loubavitch, vous vous en remettez à votre propre sentiment(4) ?»<br><br>Sans hésiter, le Rabbi Rachab, dont l’âme est en Eden, répondit :<br><br>«Effectivement».<br><br>La réaction du Rav fut inattendue :<br><br>«S’il en est ainsi, je serai à vos côtés et je vous seconderai dans la lutte(5) !».<br><br>	Lors de la réunion suivante, ce Rav prêta effectivement main forte au Rabbi Rachab, dont l’âme est en Eden et, ensemble, ils parvinrent à rejeter la proposition gouvernementale.<br><br>Notes<br><br>(1) En d’autres termes, la Hala’ha permet-elle d’adopter une attitude qui peut avoir pour conséquence de mettre des Juifs en danger, ce qu’à D.ieu ne plaise ?<br>(2) Il est donc inconcevable qu’une action menée pour renforcer la Parole de D.ieu dans le monde puisse avoir pour effet de mettre les Juifs en danger.<br>(3) S’agit-il, en l’occurrence, d’une attitude d’opposition systématique ?<br>(4) Plutôt qu’à une analyse intellectuelle et objective ?<br>(5) Selon l’expression bien connue, «les propos de vérité sont identifiés comme tels et ils font leur effet».'

								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 8, page 229)',

										   'contenu' : '	Il est dit, dans le rituel de Yom Kippour : «Pour(1) la faute que nous avons commise devant Toi par le mauvais penchant(2)». Le Talmud Babli explique, dans le traité Kiddouchin 30b : «Le Saint béni soit-Il dit à Israël : Mes enfants, J’ai créé le mauvais penchant et J’ai créé la Torah, son antidote(3)».<br><br>	Pendant la sainte journée de Yom Kippour, un Juif se confesse devant son Père Qui se trouve dans les cieux(4). Il déverse son cœur devant Lui et il sollicite Son pardon. Il énumère les échecs et les défauts qui ont entaché sa vie, durant l’année venant de s’écouler. En pleurant, il exprime ses regrets, devant ce bilan négatif.<br><br>	En ce jour, un Juif, notamment, bat son coulpe et il regrette : «la faute que nous avons commise devant Toi par le mauvais penchant». A quelle faute ces mots font-ils allusion ? Y a-t-il des fautes en lesquelles le mauvais penchant n’intervient pas ? N’est-ce pas lui qui cherche à faire trébucher l’homme, par tous les moyens ?<br><br>	La réponse à ces questions figure dans les Paroles que le Saint béni soit-Il prononça devant tout le peuple d’Israël : «Mes enfants, J’ai créé le mauvais penchant et J’ai créé la Torah, son antidote». Cette antidote est une épice(5), qui ne gâte pas un aliment, mais, bien au contraire, en améliore le goût, le rend bon et agréable.<br><br>	Il en est donc de même pour ce qui fait l’objet de notre propos. Il ne suffit pas de maîtriser le mauvais penchant, avec l’aide de la Torah(6). Bien au contraire, il faut le transformer, grâce à la Torah et aux Mitsvot, en un plat succulent et agréable(7).<br><br>	Un Juif ne supprime pas son mauvais penchant(8). Il l’attire et l’élève vers le domaine de la sainteté, afin qu’à son tour, il serve D.ieu(9). De ce fait, nous confessons : «la faute que nous avons commise devant Toi par le mauvais penchant», parce que nous n’avons pas compris, nous ne sommes pas parvenus à le transformer, à l’affiner, à faire de lui un bon penchant(10).<br><br>Notes<br><br>(1) Pardonne-nous.<br>(2) La formulation de cette phrase est surprenante : y a-t-il des fautes que l’on commette par son bon penchant ?<br>(3) Tel est donc le sens de cette prière : «Pardonne-nous la faute que nous avons commise devant Toi par le mauvais penchant, parce que notre étude insuffisante de la Torah ne nous a pas permis d’en obtenir l’antidote».<br>(4) La confession devant D.ieu est partie intégrante de la Mitsva de la Techouva. C’est la raison pour laquelle nos Sages, dont la mémoire est une bénédiction, l’ont introduite dans le rituel de la prière : «nous avons fauté, nous nous sommes révoltés…».<br>(5) Et, non un aliment. Elle ne nourrit pas et ne fait qu’accompagner ce qui nourrit.<br>(6) En se servant de sa connaissance de la Torah pour mettre le mauvais penchant hors d’état de nuire.<br>(7) Ainsi, le mauvais penchant transformé et incitant à faire le bien peut avoir un apport supérieur à celui du bon penchant, tout comme l’obscurité transformée en lumière donne un éclairage beaucoup plus intense que la lumière créée d’emblée sous cette forme. Ainsi, le roi Chlomo dit : «J’ai vu que la sagesse a une supériorité, par rapport à la sottise, comme la lumière a une supériorité par rapport à l’obscurité». La sottise transformée en sagesse est beaucoup plus brillante que la sagesse d’emblée créée comme telle.<br>(8) S’il n’est pas un Tsaddik, il n’a pas le moyen de le faire, tant qu’il possède une existence physique.<br>(9) Au même titre que le bon penchant.<br>(10) Il y a donc bien un là une dilapidation de forces morales, dans ce monde matériel.'

								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 4, page 26)',

										   'contenu' : '	Durant ses derniers jours, avant de quitter ce monde(1), le Rabbi Maharach était, en permanence, assis sur son fauteuil, y compris pendant son sommeil. Et, c’est également assis sur ce fauteuil qu’il quitta ce monde. Ses derniers instants furent un moment très particulier, qu’il est difficile de décrire, tant notre langage est pauvre(2).<br><br>	Quelques minutes avant son décès, il prit sa pendule et il en tourna les aiguilles jusqu’à une certaine heure. Puis, avec une plume, il inséra un papier dans le mécanisme de la montre pour l’arrêter. Quand arriva l’heure que le Rabbi avait indiquée sur la pendule, son âme quitta ce monde et il s’éleva vers les sanctuaires célestes(3).<br><br>Notes<br><br>(1) Le 13 Tichri.<br>(2) De fait, toute sa vie fut plus haute que les limites de ce monde, conformément à sa devise : «a priori par le dessus de l’obstacle», c’est-à-dire en rejetant, d’emblée, tout ce qui peut limiter l’action. Il eut donc un comportement merveilleux et ce fut le cas également quand il quitta ce monde.<br>(3) A l’heure précise qu’il avait lui-même indiquée !'

						'Siha 3 ' : 
						{
								'Titre' : ' Service de D.ieu bruyant',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 16, page 337)',
										   'resume' : ' ',
										   'contenu' : '	Les versets Chemot 28, 31-34-35 disent : «Tu feras le manteau de l’Ephod(1)… avec une cloche d’or et une grenade sur les pans du manteau, tout autour. Aharon le portera, quand il effectuera le service(2). Et, l’on entendra sa voix(3) quand il entrera dans le Sanctuaire… Et, il ne mourra pas(4)».<br><br>	Le service du grand Prêtre, dans le Temple, à Yom Kippour, était différent de celui du reste de l’année. En effet, tout au long de l’année, celui-ci pénétrait dans le Sanctuaire en portant ses huit vêtements de prêtrise(5). A Yom Kippour, en revanche, il entrait dans le Saint des saints en portant des vêtements blancs(6).<br><br>	Comment expliquer une telle différence ? Et, pourquoi donc le grand Prêtre entre-t-il dans le Sanctuaire, tout au long de l’année, alors que les cloches accrochées aux pans de son vêtement sonnent et font du bruit, ce qui, à l’inverse, n’est pas nécessaire à Yom Kippour(7) ?	L’explication est la suivante. De façon générale, le lien avec la sainteté et la Divinité doit effectivement être réalisé dans un silence total, avec une profonde soumission et une grande humilité. Car, il est bien clair que l’on ne se rapproche pas de D.ieu dans le vacarme et le bruit, avec le tumulte et les sonneries(8).<br><br>	Il y a, cependant, une exception notoire au principe, d’ordre général, qui vient d’être énoncé. Celui qui est parvenu à la Techouva devra, lui, servir D.ieu d’une manière bruyante, en criant, car il fuit l’impureté, il veut échapper à l’obscurité, comme un homme qui s’enfuit parce qu’un danger mortel le guette. L’homme qui fait Techouva crie et implore D.ieu. Il se soustrait à l’emprise des forces du mal et il s’attache à la source de la vie(9).<br><br>	On sait, en effet, que le grand Prêtre agit en tant qu’émissaire de tous les Juifs, des plus grands aux plus éloignés. C’est pour cette raison qu’il pénètre dans le Sanctuaire en faisant un grand bruit. En effet, il porte également avec lui les prières et le service de D.ieu de ceux qui sont parvenus à la Techouva et qui crient, dans un grand vacarme(10).<br><br>	Cependant, un bruit aussi retentissant a sa place uniquement tout au long de l’année. C’est alors que certains(11) fuient le mal et l’obscurité, pour se rapprocher du Saint béni soit-Il. A Yom Kippour, en revanche, tout est silencieux(12). En ce jour grand et saint, en effet, chaque Juif révèle l’âme divine qu’il porte en lui(13). Dès lors, il est strictement impossible de mal agir, de tomber dans l’impureté, ce qu’à D.ieu ne plaise(14).<br><br>	A Yom Kippour, tous les Juifs sont profondément soumis à D.ieu(15). De ce fait, celui qu’ils délèguent pour entrer dans le Saint des saints(16) ne porte que des vêtements blancs et il effectue son service dans le silence absolu.<br><br>Notes<br><br>(1) Pour le grand Prêtre.<br>(2) Dans le Sanctuaire et dans le Temple.<br>(3) Le son de cette clochette d’or.<br>(4) En outre, «d’une formulation négative, tu déduiras une formulation positive». Si le grand-prêtre pénètre dans le Sanctuaire sans porter ce manteau et sans que l’on entende la cloche, il sera passible d’une condamnation à mort.<br>(5) Le simple Cohen en a quatre et le grand Prêtre en a huit.<br>(6) Qui étaient ensuite mis de côté et qu’il ne remettait pas, l’année suivante. En effet, un Juif «change de vêtements», à Yom Kippour. Il n’a plus, par la suite, les pensées, les paroles et les actions de l’année écoulée. Il connaît un avancement véritable, dans son service de D.ieu.<br>(7) En d’autres termes, quel rapport y a-t-il entre le service de D.ieu de Yom Kippour et le silence ?<br>(8) Car, tout cela va à l’encontre de la concentration qui est nécessaire pour servir D.ieu.<br>(9) En pareil cas, le cri l’aide à prendre conscience du danger et à s’en préserver.<br>(10) Il porte donc des clochettes à titre de représentant de ces Juifs-là.<br>(11) Parmi les Juifs, ceux qui accèdent à la Techouva.<br>(12) Pour tous les Juifs, quelle que soit leur situation, en matière de service de D.ieu.<br>(13) Notamment pendant la Neïla, la dernière prière, juste avant la conclusion de la fête. L’âme de chaque Juif apparaît alors à l’évidence.<br>(14) Le bruit n’a donc plus sa place et les clochettes deviennent inutiles.<br>(15) Quel que soit leur comportement pendant le reste de l’année.<br>(16) Le grand Prêtre.'

						'Siha 4 ' :

								'Titre' : ' L’accusation',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 28, page 242)',
										   'resume' : ' ',
										   'contenu' : '	Le jour sacré de Yom Kippour approchait et le Baal Chem Tov avait un visage soucieux. Il observait, dans les sphères célestes, une grave accusation qui était portée contre le peuple d’Israël(1), faisant obstacle à la bénédiction nécessaire pour la nouvelle année. Il se concentra, tout particulièrement, pendant les prières de Yom Kippour. Il pleura et ses disciples, en le voyant, en firent de même. Mais, rien n’y fit. Le Décret ne fut pas abrogé.<br><br>	Pendant la prière de la Neïla, en les derniers instants du jour sacré, il semblait que le Décret allait être scellé. Parmi ceux qui priaient, dans la synagogue du Baal Chem Tov, il y avait un jeune villageois, intègre et ingénu. Ce jeune homme ne connaissait rien du Judaïsme, de la Torah et des Mitsvot. Il n’avait jamais eu la possibilité de l’étudier et il ne savait même pas lire. En revanche, il avait un vibrant cœur juif, enthousiaste et sensible.<br><br>	Ce jeune homme observa tous ceux qui se tenaient près de lui, priant avec ferveur et pleurant à chaudes larmes, le cœur brisé. Il voulut prier, lui aussi, implorer, se joindre à eux pour s’adresser au Saint béni soit-Il. Néanmoins, comment formuler sa requête, alors qu’il ne savait même pas lire ?<br><br>	Il décida de prier de la manière dont il le ressentait, au fond de son cœur. Il leva les yeux vers le ciel, éleva les mains vers le ciel et imita, de toutes ses forces, le cri d’un animal qu’il aimait le plus(2) :<br><br>«Cocorico !».<br><br>	Son cri transperça la tension ambiante. Le Baal Chem Tov expliqua, par la suite :<br><br>«Toutes les prières formulées dans cet endroit n’étaient pas parvenues à fendre les cieux. Elles n’étaient sans doute pas formulées de tout le cœur. En revanche, le cri de ce jeune homme intègre, émanant du profond de son cœur, déchira le Décret(3). Désormais, cela ne fait plus de doute. Tout le peuple d’Israël aura une année bonne et bénie».<br><br>Notes<br><br>(1) Le contenu de cette accusation portée devant le Tribunal céleste est précisé par ailleurs. Dans les implantations agricoles ayant une forte population juive, il n’y avait souvent aucune structure permettant d’étudier la Torah et de donner une bonne éducation aux enfants. Les risques d’assimilation étaient donc importants, mais aucune mesure n’avait été prise par les dirigeants communautaires pour remédier à cette situation.<br>(2) Etant lui-même berger.<br>(3) Il établissait, d’une manière éclatante que les jeunes gens ayant reçu leur éducation dans ces implantations agricoles pouvaient avoir, eux aussi, un cœur intègre pour D.ieu.'

						'Siha 1 ' :

								'Titre' : ' Soukka de protection',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 10, page 61)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Ichaya 4, 6 dit : «La Soukka donnera de l’ombre, pendant le jour, du fait de la chaleur et elle sera un abri pour se cacher de l’orage et de la pluie». Ce verset fait une allusion merveilleuse à la signification morale de la Mitsva de la Soukka, qui peut être déduite du fait qu’elle protège à la fois de l’orage et de la pluie(1).<br><br>	A ce propos, on peut effectivement souligner un point étonnant. La valeur numérique de Zérem, «orage», est deux cent quarante-sept, alors que celle de Matar, «pluie», est deux cent quarante-neuf. Or, on sait qu’il y a, dans la Torah, deux cent quarante-huit Injonctions, pas une de plus et pas une de moins, pas d’orage et pas de pluie. En ce sens, la Soukka protège un Juif à la fois d’une réduction des Mitsvot de la Torah, d’un orage et d’un ajout qui n’est pas souhaitable, de la pluie(2).<br><br>	On peut se demander comment la Soukka a le pouvoir de protéger l’homme à la fois de la pluie et de l’orage(3). Quelle est donc la particularité de cette Mitsva ? En fait, la Soukka dépasse l’existence de l’homme et elle entoure toutes ses forces(4). Tout comme, physiquement, elle englobe l’ensemble de sa stature, des pieds à la tête, y compris le cerveau et l’intellect, elle exerce aussi un effet sur la totalité de son âme, non uniquement sur une partie de celle-ci.<br><br>	C’est pour cette raison que la Soukka peut protéger l’homme à la fois de l’orage et de la pluie. Lorsqu’un Juif sert D.ieu uniquement par son intellect, selon une démarche rationnelle, il pourra introduire des modifications dans la Torah(5), ce qu’à D.ieu ne plaise. Sa compréhension lui permettra d’établir que l’on peut introduire quelques «améliorations» et plusieurs «adaptations» en la sainte Torah, en retrancher une partie et en ajouter une autre(6).<br><br>	En revanche, quand un Juif se souvient de la Vérité divine et l’intériorise, il est alors infiniment plus haut que son intellect, par nature limité. C’est de cette façon qu’il peut pénétrer dans la Soukka, laquelle entoure la totalité de sa personne. De la sorte, il sera effectivement protégé de l’orage et de la pluie. Il se conformera à la Parole de D.ieu avec le plus grand scrupule, sans rien remettre en cause(7).<br><br>Notes<br><br>(1) Ce qui veut dire qu’elle possède ces qualités également dans la dimension morale.<br>(2) Le verset dit, en effet : «Tu n’ajouteras pas et tu ne retrancheras pas».<br>(3) On pourrait penser, en effet, que ce qui préserve de la réduction ne peut empêcher l’ajout et que ce qui prévient de l’ajout ne tient pas compte de la réduction. Pourtant, la Mitsva de la Soukka cumule ces deux qualités à la fois.<br>(4) Son intellect, ses sentiments, ses pensées, ses paroles, ses actions.<br>(5) En fonction de ce qu’il en comprend.<br>(6) En effet, la Torah est la Sagesse du Créateur, transcendant celle de l’être créé. Une approche fondée sur la compréhension de la créature est donc vouée à l’échec.<br>(7) Son approche de la Torah sera celle de la soumission.'

						'Siha 2 ' : 
						{
								'Titre' : ' Ethrog et don de soi',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 5, page 245)',
										   'resume' : ' ',
										   'contenu' : '	Lorsque mon beau-père, le Rabbi était encore un enfant, avant sa Bar Mitsva, il y eut, un certain Tichri, à Loubavitch, une grande pénurie d’Ethroguim, à l’approche de la fête de Soukkot. Mon beau-père, le Rabbi, qui était un enfant plein d’entrain, se rendit chez le vendeur et il fit l’acquisition des deux plus beaux Ethroguim que cet homme possédait en stock, l’un pour son père, le Rabbi Rachab, dont l’âme est en Eden et l’autre pour lui-même.<br><br>	L’oncle(1) de mon beau-père, le Rabbi, le frère de son père, souhaitait également posséder un bel Ethrog. Il tenta de convaincre son neveu de lui céder l’un de ceux qu’il avait achetés. Pour justifier cette requête, il lui dit :<br><br>	«Tu n’es pas astreint à la pratique des Mitsvot, d’après la Torah, puisque tu n’es pas encore Bar Mitsva. Tu dois uniquement recevoir une éducation juive, ce qui est uniquement une disposition de nos Sages(2). C’est pour cela que tu mets en pratique les Mitsvot(3)».<br><br>	Mais, mon beau-père, le Rabbi ne se laissa pas convaincre par cette argumentation. Il décida de conserver son Ethrog. Son oncle, qui tenait à l’acquérir ne renonça pas aussi facilement. Poursuivant ses explications, il lui dit encore :<br><br>	«La ‘Hassidout demande de faire don de sa propre personne pour prodiguer le bien à son prochain. Que fais-tu de cela ? Bien plus, il ne s’agit pour toi, en l’occurrence, que de renoncer à un Ethrog qui t’aurait permis de parfaire ton éducation juive, alors que celui qui le reçoit accomplira, de cette façon, une Mitsva à part entière !».<br><br>	Mon beau-père, le Rabbi qui avait une immense vivacité d’esprit, trouva un moyen ingénieux de se sortir d’affaire et de mettre un terme immédiat à cette discussion. Il répondit à son oncle :<br><br>	«J’aurais bien voulu satisfaire ta requête, mais je ne suis qu’un enfant et, selon la Hala’ha, tu ne peux pas faire l’acquisition d’un Ethrog appartenant à un enfant(4) !».<br><br>Notes<br><br>(1) Le Raza, Rabbi Zalman Aharon, frère aîné du Rabbi Rachab.<br>(2) Ce qui consiste en une initiation à la pratique de la Mitsva, sans chercher nécessairement à la mettre en pratique de la meilleure manière qui soit.<br>(3) Et, de ce fait, compte tenu de la pénurie, un Ethrog plus modeste aurait pu être considéré comme amplement suffisant.<br>(4) Un enfant peut faire l’acquisition d’un objet, qui devient le sien. En revanche, il ne peut pas faire une transaction et, en l’occurrence, transmettre à quelqu’un d’autre la propriété d’un objet qui lui appartient. Pour ce qui est de l’Ethrog de son père, on peut penser que le Rabbi Rayats en fit l’acquisition, d’emblée, pour le compte de son père, non pas pour son propre compte avec l’intention de le lui offrir par la suite.'

						'Siha 3 ' : 
						{
								'Titre' : ' L’homme et la Soukka',
								'source' : '(Commentaire du Rabbi, Rechimot, tome 115)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Vaykra 23, 42 dit : «Vous résiderez dans des Soukkot pendant sept jours». La Mitsva de la résidence dans la Soukka possède, cependant, une particularité. Un homme y installe la totalité de son corps et il y réside par l’ensemble de son être. C’est la raison profonde pour laquelle on peut trouver, dans les lois de la Soukka, un rapport avec toutes les parties constitutives de la stature des hommes.<br><br>	Tout d’abord, le nom de la Soukka fait allusion à l’intellect humain. Il est constitué, en effet, d’une racine(1) désignant à la fois la vision et l’audition. Or, l’intellect permet de saisir, tout d’abord, ce qui est éloigné de l’homme, comme l’audition, ce qui n’est pas une certitude absolue, à laquelle il peut s’identifier. Il est, en outre, le moyen de comprendre profondément et d’intérioriser, comme la vision, dont la vérité éclaire d’elle-même(2).<br><br>	Par ailleurs, la longueur et la largeur de la Soukka font allusion aux sentiments. En effet, une Soukka doit être, au minimum, un carré de sept Tefa’h(3) de côté, tout comme il existe, parmi les forces de l’âme, sept sentiments(4).<br><br>	Les parois de la Soukka correspondent aux trois vêtements de l’âme, pensées, paroles et actions. Selon la Hala’ha, en effet, une Soukka doit avoir deux parois entières et une troisième, même partielle. De même, la pensée et la parole font bloc et émanent d’un stade plus profond de l’âme, alors que l’action en est séparée(5).<br><br>	De fait, la Soukka entoure non seulement l’intellect, un aspect raffiné de la personnalité humaine, mais aussi sa volonté, qui est encore plus profonde et encore plus fine. La volonté est symbolisée par la partie haute de la Soukka(6).<br><br>	Sa hauteur maximale est de vingt coudées. Or la valeur numérique de Essrim, vingt, est la même que celle de Kéter, la couronne. Or, la couronne fait allusion à la volonté(7). Tout comme elle est placée au-dessus de la tête, de même, la volonté dirige l’âme et actionne ses forces.<br><br>Notes<br><br>(1) Le Same’h et le Kaf.<br>(2) Ainsi, nos Sages, dont la mémoire est une bénédiction, disent que : «l’audition ne peut pas dépasser la vision», elle est incapable d’apporter un même degré de certitude.<br>(3) Environ soixante centimètres.<br>(4) La bonté, la rigueur, la pitié, le désir de vaincre, la soumission, la capacité d’influencer et le pouvoir de régner.<br>(5) Elles évoquent ainsi la lettre Hé, dont deux barres se touchent, alors que la troisième est distante.<br>(6) Son feuillage.<br>(7) Car, elle est plus haute que la tête, le cerveau, l’intellect.'

						'Siha 4 ' :

								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 29, page 38)',
										   'resume' : ' ',
										   'contenu' : '	Il(1) suffit de le vouloir pour les voir(2). Il est dit(3), en effet, que là où se trouve la volonté de l’homme, c’est là que se trouve cet homme lui-même(4).<br><br>Notes<br><br>(1) Conformément à l’usage en vigueur, à l’époque, le Rabbi prit les repas de la fête de Soukkot, en 5721 (1960), dans l’appartement du Rabbi Rayats, en présence de quelques invités. Pendant l’un de ces repas, le Rabbi demanda au Rav Yaakov Katz, de Chicago, de raconter son histoire, pour les invités d’Erets Israël, qui ne l’avaient pas encore entendue. Celui-ci expliqua alors que, se trouvant dans la Soukka du Rabbi Rayats, il avait lu la prière pour les invités, Avraham, Its’hak, Yaakov…, bien que celle-ci ne soit pas récitée, selon la coutume ‘Habad. Le Rabbi Rayats lui avait ensuite dit : «Pour notre part, nous avons aussi d’autres invités, le Baal Chem Tov, le Maguid de Mézéritch, l’Admour Hazaken, l’Admour Haémtsahi, le Tséma’h Tsédek, le Rabbi Maharach, mon père le Rabbi Rachab». En prononçant ces mots, le Rabbi Rayats dit : «Le Baal Chem Tov est assis ici, le Maguid de Mézéritch est assis là… Celui qui a des yeux les voit». L’un des présents demanda : «Où trouve-t-on les lunettes qui permettent de voir tout cela ?». C’est alors que le Rabbi expliqua ce qui est rapporté ici.<br>(2) Il est dit, du reste, que : «rien ne résiste à la volonté».<br>(3) Selon l’enseignement du Baal Chem Tov.<br>(4) Et, donc également sa volonté, qui est l’une des forces les plus puissantes de sa personnalité.'
