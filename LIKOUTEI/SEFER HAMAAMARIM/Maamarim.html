					'contenu' :'L’homme fut créé afin de causer le plaisir divin. Il peut y parvenir en étudiant la Torah, en accomplissant les Mitsvot et en adoptant de bons comportements, de sorte que D.ieu dise à son propos, selon la formule bien connue : “ceci est pour Moi une satisfaction, car J’ai dit et Ma Volonté a été accomplie”(1).<br><br>Les Mitsvot sont laVolonté du Tout Puissant, alors que la Torah est Sa Sagesse. La volonté est, par nature, déterminée et précise. C’est là ce qui la distingue de la compréhension, dont la démarche est explicative. La volonté par contre, s’impose, au besoin par la contrainte, ne subit aucune modification, n’est pas raisonnée et ne se justifie pas. Elle constitue un tout qui doit être accepté comme tel et ne peut être remis en cause.<br><br>La volonté profonde de se lier à D.ieu éprouvée par chaque Juif le conduit au don physique de sa propre personne, ainsi qu’il est dit : “c’est pour Toi que nous sommes tués, chaque jour”. Un juif est prêt à souffrir pour sa foi et sa judéité. Bien plus, il accepte de donner sa vie pour la maintenir. Tout ceci émane de la volonté profonde de s’attacher à D.ieu, qu’il éprouve dans l’essence de son âme. De ce point de vue, chaque Juif, homme ou femme, ne veut pas et ne peut pas se séparer de la Divinité. L’intensité de cette volonté éprouvée par l’âme lui permet de surmonter toutes les épreuves physiques, d’offrir véritablement sa vie.Toutefois, la volonté de l’homme n’est empreinte de détermination que dans la mesure où elle est attachée à celle de D.ieu.<br><br>Le second caractère de la volonté est sa précision. Sa mise en pratique doit être minutieuse. Ceci la distingue également de la Torah, liée à la sagesse et à la compréhension. Chaque passage adopte, en effet, un mode de raisonnement spécifique, aboutissant à des conclusions différentes. Les Mitsvot, en revanche, liées à la volonté, ne peuvent être accomplies de plusieurs manières à la fois. Elles sont précisément définies et seul leur respect intégral est susceptible de causer la satisfaction divine.<br><br>Par ailleurs, D.ieu éprouve du plaisir lorsque l’homme adopte de bons comportements. Il est dit que “vous êtes des enfants pour l’Eternel votre D.ieu”. On peut constater que le plus grand plaisir, pour un père, est de s’apercevoir que ses enfants ont un bon comportement, lui obéissent, font ce qu’il leur demande, s’abstiennent de faire ce qu’il leur interdit. Il en conçoit alors un grand bonheur. Toutefois, son plaisir est encore accru lorsqu’il s’aperçoit que ses enfants ont de bons sentiments et sont appréciés par les autres.<br><br>Il est de simples hommes, qui n’ont pas accès à l’étude mais accomplissent les Mitsvot sans même s’interroger, sans poser de questions. Ils ne connaissent pas le sens du mot :“pourquoi ?”. Ils croient, d’une foi entière, en D.ieu et en Sa Torah et mettent donc en pratique ses Mitsvot, dès lors qu’elles sont voulues par Lui. Rabbi ’Hanina Ben Dossa était un homme pieux, qui faisait des miracles. Il percevait la Divinité et savait l’importance de l’intégrité, qualité essentielle de ces personnes simples, dont l’action concrète est conditionnée par la volonté de D.ieu. Car le Tout Puissant chérit cette intégrité, plus que la compréhension la plus profonde.<br><br>Moché notre maître lui-même marqua son admiration devant le don de soi intègre, pour la Torah et le judaïsme. Le verset dit, en effet : “et l’homme Moché était le plus humble de la terre”. Or, ce n’est pas envers sa génération, celle de la perception(2), que s’exerçait l’humilité de Moché, mais bien envers toute “la terre”. D.ieu lui donna la vision de l’ensemble des générations à venir, avec leurs dirigeants, jusqu’à la venue du Machia’h. Il s’aperçut alors que, dans la génération du “talon du Machia’h”(3), les grands érudits et ceux qui Le servent auraient une connaissance de la Torah et une perception de D.ieu insignifiantes par rapport à la sienne. Malgré cela, ils accompliraient la Torah et les Mitsvot, en allant jusqu’au don d’Eux-mêmes. Bien plus, les simples hommes en feraient également de même(4). Face à une telle intégrité, Moché témoigna de toute son admiration.<br><br>C’est à propos de ces hommes que Rabbi ’Hanina Ben Dossa délivra son enseignement. Il expliqua que, lorsque quelqu’un était apprécié par les hommes pour ses bonnes actions et ses bons sentiments, il fallait voir là la preuve que D.ieu était satisfait de lui. Il introduisit, de cette façon, deux idées très profondes. D’une part, la crainte de la faute et les nombreuses actions, aussi importantes qu’elles puissent être, permettent seulement de maintenir la sagesse de l’homme.<br><br>Mais, pour être appréciée de D.ieu, la sagesse acquise doit, en outre, être complétée par de bons comportements. De plus, la preuve que D.ieu éprouve de la satisfaction d’un homme n’est pas obtenue en considérant qu’il est estimé par les érudits et parles Sages, mais bien d’après l’évaluation des “créatures”(5), hommes les plus simples, dont le comportement est intègre, car la probité est, pour D.ieu, l’une des plus grandes valeurs.'

				'Chapitre 2':
				{
					'contenu' :'Il nous faut comprendre le sens de cette appréciation divine. De plus, comment interpréter les deux explications de Rabbi ’Hanina Ben Dossa, portant d’une part sur l’importance de l’intégrité, que les hommes simples possèdent beaucoup plus que les érudits de la Torah, d’autre part sur le fait que leur avis permet d’avoir connaissance de l’appréciation de D.ieu ? Le Rabbi(6) (Tanya, chapitre 36) dit que “ce monde matériel est la finalité de tous les mondes supérieurs”, car telle est Sa Volonté. Il éprouve du plaisir lorsque l’obscurité de “l’autre côté”(7) est transformée en clarté divine.<br><br>Ainsi, ce monde matériel est bien la finalité ultime de la création. Par l’effort que l’homme consent pour étudier la Torah, accomplir des Mitsvot, adopter de bons comportements, il peut provoquer la révélation de la Lumière Infinie de D.ieu, même dans ce monde obscur. C’est précisément par l’action concrète qu’un tel résultat peut être obtenu et le Zohar dit à ce propos que “l’action est la plus élevée”. Aussi est-il dit que “grande est l’étude, qui conduit à l’acte”. L’essence même de l’action est l’élément le plus élevé qui soit. En l’occurrence, la grandeur de l’étude consiste à conduire à l’action. Or, celle-ci, de façon générale, et encore plus si elle est emprunte d’intégrité, procure à D.ieu la joie et le plaisir.<br><br>Commentant le verset “l’Eternel se réjouira de Ses créatures”, nos Sages constatent qu’il est énoncé au futur. Ils en déduisent que “D.ieu se réjouira des actions des Justes”. Ce plaisir découle de l’élévation qui est apportée aux objets matériels, par la transformation de l’obscurité en lumière. En effet, on ne peut éprouver du plaisir que de ce qui constitue un fait nouveau. C’est la raison pour laquelle un oiseau qui parle est très précieux. L’homme qui parle, en revanche, ne présente aucun caractère nouveau, car tel est son état naturel. L’oiseau qui parle crée, lui, une situation véritablement nouvelle et procure donc du plaisir.<br><br>Le sens de cette parabole est le suivant. Le Plaisir céleste découle de la soumission de la matière, qui est réalisée lorsque celle-ci est affinée et élevée. Nos Sages disent, en ce sens, que “les actions des justes sont plus importantes que la création des cieux et de la terre”, réalisée à partir du néant. Une expression bien connue dit qu’“Il conduisit à l’existence ce qui n’était pas”. Les actions des Justes, à l’opposé, sont un retour de la matière créée vers le néant originel, qui est donc bien un fait nouveau, duquel D.ieu tire plaisir.<br><br>C’est la raison pour laquelle, lorsque naquit le premier Juif, Its’hak, sa mère dit: “D.ieu m’a fait une plaisanterie”. Le plaisir divin venait de l’élévation de la matière découlant de cette naissance. Le monde fut créé à partir du néant par le Nom divin Elokim(8), ainsi qu’il est dit “au commencement D.ieu (Elokim) créa le ciel et la terre”. Puis, lorsque cette matière créée se soumet à la spiritualité, le plaisir de D.ieu en découle.<br><br>La satisfaction divine apparaît lorsqu’une âme se revêt d’un corps physique et, par son propre effort, apporte, grâce à la Torah et aux Mitsvot, l’élévation aux parcelles de sainteté qui habitent les objets matériels, leur permettant de réintégrer leur source. C’est pour cela que les anges exprimèrent leur désaccord, lorsque D.ieu voulut créer l’homme. Pourquoi D.ieu donnerait-Il Sa sainte Torah aux créatures terrestres et non aux anges du ciel ? Ils savaient que les âmes sont plus élevées que les plus grands d’entre eux, qui se trouvent dans le monde de Brya(9) et perçoivent la lumière d’Atsilout.<br><br>Les anges ont également des corps, ainsi qu’il est dit :“Il fait Ses anges de vent, Ses serviteurs de feu dévorant”. Le Ramban en déduit que les corps des anges sont construits à partir de deux des quatre éléments fondamentaux de la matière, le vent et le feu(10). C’est la raison pour laquelle ils sont soumis à la dimension de l’espace. Certains sont très grands, ayant même une taille qu’il faut cinq cents ans pour parcourir. D’autres occupent le tiers du monde. Le chant des anges est perceptible aux prophètes, ainsi qu’il est dit : “j’entendis derrière moi un grand bruit” et “les anges de la sainteté, dans un grand bruit”. On trouve, parmi eux, plusieurs catégories de chant, celles du vent(11), du bruit(12) et du feu(13), qui correspondent aux trois mondes d’Assya(14), de Yetsira(15)  et de Brya. Les âmes, en revanche, ne possèdent pas de corps, là-haut, ne sont pas soumises à la dimension de l’espace, n’ont pas de nom. Leur chant est silencieux, appartient au monde d’Atsilout et est imperceptible aux prophètes.<br><br>Le chant des anges a un moment fixe, car, tout comme ils sont inscrits dans la dimension temps, ils subissent, de la même façon, celle de l’espace. Les âmes ne subissent ni lune ni l’autre. Elles sont saintes et louent D.ieu sans interruption. Les anges pensèrent donc que les âmes ne possèdent toutes ces grandes qualités que dans la mesure où elles se trouvaient là-haut. En revanche, lorsqu’elles se vêtissent d’un corps physique et d’une âme naturelle, acquérant ainsi la perception de l’âme animale et un fort attrait pour toutes les choses du monde, elles deviennent inférieures aux anges, pensèrent-ils, dont les corps spirituels dépassent ceux, physiques, des hommes.<br><br>Mais, une telle conception est erronée. Car D.ieu voulut résider ici-bas dans le monde. Or, line peut y parvenir que par l’action des âmes vêtues de corps, qui accomplissent la Torah et les Mitsvot, au moyen des objets matériels du monde. L’action concrète, réalisée ici-bas, est, en effet, la finalité ultime.<br><br>C’est pour cela que Rabbi ’Hanina Ben Dossa fait référence à l’avis des Juifs simples, qui accomplissent les Mitsvot avec intégrité. Celui qui est apprécié d’eux l’est assurément de D.ieu. C’est par son intermédiaire que le Dessein divin est réalisé. En revanche, celui qui n’est pas apprécié par les autres, parce qu’il n’a pas de bons sentiments, même si, par ailleurs, sa sagesse se perpétue, n’est pas appréciée de D.ieu.'

				'Titre':'“Le huitième jour sera pour vous une fête de clôture”',
				
				'Chapitre 1':
				{
					'contenu' :'Le mot “Atséret”, traduit ici par clôture, reçoit en fait différentes explications, retenue, festivité, domination. Toutes ces significations s’appliquent à ce huitième jour(1), qui doit être une festivité permettant la retenue et apportant les moyens de dominer. Il nous faut donc comprendre ce que sont la retenue et la domination caractérisant ce huitième jour.<br><br>Le Midrach énonce, à ce propos, une parabole. Un roi organisa un festin pendant sept jours et y invita tous ses sujets. Puis, à l’issue du septième jour, il dit à son meilleur ami :“J’ai déjà accompli mon devoir envers mon peuple. Maintenant, nous nous réjouirons ensemble avec ce que nous trouverons”. Le sens de cette parabole est le suivant. Pendant les sept jours de Soukkot, des sacrifices sont offerts pour toutes les nations du monde(2). Puis, lorsqu’arrive Chemini Atséret, ceux-ci ne concernent que le peuple Juif(3).<br><br>Par ailleurs, c’est à Chemini Atséret que fut fixée la fête de Sim’hat Torah(4). Il s’agit, au cours de cette fête, de réjouir la Torah(5). Qui peut le faire ? Les Juifs, bien sûr. Comment y parviennent-ils ? En entourant la table sur laquelle elle est lue pendant l’année.<br><br>On peut se demander pour quelle raison la joie de la Torah est célébrée à la suite de Chemini Atséret. La fête célébrant le don de la Torah est Chavouot et c’est donc après celle-ci qu’il eut fallu fixer cette joie. En fait, le jour de Sim’hat Torah fut instauré en fonction du don des secondes Tables de la Loi, qui eut lieu à Yom Kippour. Les premières furent remises par D.ieu à Moché, lors du don de la Torah, que nous célébrons à Chavouot. Les Juifs avaient alors l’élévation spirituelle des justes, étaient éloignés de la faute et de la transgression(6). Ils parvinrent à ce niveau lorsqu’ils quittèrent l’Egypte. Ils possédaient alors une connaissance profonde de ce que D.ieu leur avait transmis par l’intermédiaire de Moché notre maître. Certes, ils étaient encore embourbés dans les “portes de l’impureté”(7), affectés par le contexte corrompu de l’Egypte. Mais, il n’y avait pas là, à proprement parler, une faute de leur part. C’était, plus exactement, le cadre de leur existence qui était vicié.<br><br>On peut constater empiriquement l’influence déterminante qu’exerce le milieu ambiant, dans le sens positif comme dans le sens négatif. Certains évoluent dans un entourage néfaste, considérant la pratique juive avec froideur, très éloigné de la Torah et des Mitsvot. Même s’ils les respectent eux-mêmes, ils sont, d’une certaine manière, victime du scepticisme de leur milieu, qui marquera son empreinte sur leur pratique juive et les conduira à une certaine légèreté, à ne plus apprécier les Commandements divins à leur juste valeur. Ils continueront à les respecter et, parfois, feront même preuve d’un grand enthousiasme, par exemple pendant la prière de Roch Hachana et deYom Kippour, dans la joie de Soukkot et les danses de Sim’hat Torah. Mais, il n’y aura là rien de durable, car l’indifférence qu’apporte les mauvaises fréquentations conduit immanquablement au scepticisme et à la grossièreté. Ils pourront donc en venir à commettre une faute aussi grave que la profanation du Chabbat, ce qu’à D.ieu ne plaise.<br><br>Parvenu à une telle situation, l’homme perd la force de surmonter l’épreuve. Bien plus, il lui semble possible de composer avec le compromis qui s’est, du reste, dores et déjà imposé à lui. Il se dira qu’il n’y peut plus rien, alors qu’une telle attitude relève de l’inconscience et est la conséquence directe de l’idée erronée selon laquelle les moyens matériels ne sont accordés qu’en fonction de la manière dont on s’investit dans son travail. Il attribut à sa puissance et à son habileté tout ce qu’il est parvenu à obtenir. Son manque total de finesse lui fait accorder à ses aptitudes personnelles le crédit de ses réalisations. Il oublie complètement que “Celui qui donne la vie accorde aussi la subsistance”.<br><br>C’est donc de cette façon qu’un mauvais entourage peut progressivement causer la chute. L’homme perdra toute finesse, toute qualité, s’enfoncera dans les abîmes du mal. Le début d’un tel processus est précisément lié aux fréquentations.<br><br>Mais nos Sages disent que “l’attribut de bonté surpasse celui du châtiment” et l’on peut effectivement constater à quel point le fait d’évoluer dans un milieu positif met en éveil des forces considérables. On accomplit alors les Mitsvot avec enthousiasme. Bien plus, on est capable de faire preuve, dans ce domaine, de la plus grande abnégation.Ainsi, on ne souffrira pas le moindre compromis dans le respect du Chabbat. Les bonnes fréquentations permettent de faire don de soi pour mettre en pratique son Judaïsme. Lorsqu’ils quittèrent l’Egypte, les Juifs étaient entachés de grossièreté, mais cependant éloignés de la faute. C’est précisément pour cela que la Torah leur fut donnée.'

				'Chapitre 2':
				{
					'contenu' :'La Guemara (Chabbat 146A) dit que “lorsque les enfants d’Israël se tinrent près du mont Sinaï, ils se purifièrent de leur impureté”. Ainsi, les Juifs, parce qu’ils étaient moralement élevés, méritèrent le don de la Torah. C’est la raison pour laquelle la Lumière infinie de D.ieu se dévoila alors, ainsi qu’il est dit “et D.ieu descendit sur le mont Sinaï”. La Divinité apparut à l’évidence à tous et Sa clarté illumina les Juifs, ainsi qu’il est dit : “et tout le peuple vit les voix”. Nos   Sages soulignent que “l’on vit ce qui s’entend”. En temps normal, voir une voix n’a pas de sens, mais, lors du don de la Torah, les Juifs connurent une considérable élévation morale et l’essence de leur âme(8), qui transcende toutes les forces dont elle dispose, se révéla en eux et éclaira leur corps physique.<br><br>De façon générale, la vitalité du corps émane d’un reflet de l’âme et non de son essence. Ce reflet distribue à chaque membre l’énergie qui lui revient. Lors du don de la Torah, par contre, leur impureté disparut et l’existence physique leur fut accordée directement de l’essence de l’âme, au delà de toutes les forces spécifiques. C’est précisément pour cela qu’ils “virent ce que l’on entend et entendirent ce que l’on voit”.<br><br>Ainsi, parce que les Juifs étaient des justes, devant le mont Sinai, la Torah leur fut donnée alors que des voix retentissaient, que le monde entier résonnait, car le service de D.ieu du Juste, par nature, se révèle à l’évidence. Les secondes Tables de la Loi, en revanche, furent données à Moché après la faute duVeau d’Or. Les Juifs étaient alors au niveau du Baal Téchouva(9). Elles furent donc données discrètement(10), tout comme le Baal Téchouva se caractérise par sa retenue. C’est pour cela(11) que Moché les reçut pendant le jour sacré de Yom Kippour, celui du pardon et de l’expiation. En d’autres termes, c’est grâce à la Téchouva que D.ieu accorda à Israël les secondes Tables de la Loi. Le Zohar dit que “le Baal Téchouva attire la vie avec plus de force”. Chaque fois qu’un Juif adopte un comportement positif, étudie la Torah, accomplit les Mitsvot, agit bien, il attire sur lui une Lumière céleste. Le Baal Téchouva se consacre au service de D.ieu avec une ardeur accrue. La Lumière qu’il dévoile est donc beaucoup plus intense.<br><br>Il est dit :“des profondeurs, je T’invoque, Eternel”. Ainsi, le repentir permet de dévoiler une Lumière céleste élevée. Grâce à lui, D.ieu transforme les fautes intentionnelles en bienfaits. Le Baal Téchouva est celui qui fait de la lumière à partir de l’obscurité.A la place de la sombre voie qu’il empruntait auparavant, celle de la transgression, il s’engage désormais dans le chemin lumineux des Mitsvot. D.ieu change donc les fautes délibérément commises en bonnes actions, de sorte que, grâce à cette transformation, ceux qui accumulaient, avant la Téchouva, de nombreux péchés, possèdent, après celle-ci, beaucoup de Mitsvot.<br><br>Toutefois, les Mitsvot qui étaient auparavant des fautes sont différentes de celles qui sont d’emblée positives. Les Mitsvot des justes ont un éclairage direct(12), ainsi qu’il est dit :“D.ieu fit l’homme droit” et “la Mitsva de D.ieu est lumineuse. Elle éclaire les yeux”. La Mitsva, de façon générale, est clarté. Mais, celle du Baal Téchouva, qui était auparavant une faute, est de l’obscurité transformée en lumière.<br><br>On peut constater empiriquement que, lorsqu’un fils s’écarte de son père et l’abandonne, puis, saisi de remords retourne à lui, la joie des retrouvailles est particulièrement grande. Il en va de même dans la dimension spirituelle. Après la Téchouva de Yom Kippour, la proximité de D.ieu est particulièrement intense. Dès lors, la joie est considérable. C’est précisément pour cela que Sim’hat Torah fut fixé en Tichri, ainsi qu’il est dit “que D.ieu Se réjouisse de Ses créatures” et qu’ “Israël se réjouisse de Son Créateur”. Il y a là deux joies et c’est pour cela que l’on parle du “temps de notre joie”(13). D.ieu se réjouit car les Juifs sont lavés de l’impureté de la faute, grâce à la Téchouva de Yom Kippour. Ils sont alors proches de Lui. Eux-mêmes se réjouissent également de cette proximité, après avoir connu l’éloignement.<br><br>Tel est donc le sens de Sim’hat Torah, joie qui fait suite à l’éloignement. En fait, ce jour aurait dû être célébré tout de suite après Yom Kippour. Pourquoi l’avoir retardé jusqu’après Chemini Atséret ? C’est pour répondre à cette question que le verset dit “le huitième jour sera pour vous une fête de clôture”. Chemini signifie “huitième”, mais également “gras”. Le jour “gras” de la clôture doit être célébré comme une festivité. Chacun peut alors “retenir” en lui la bénédiction qui l’a fait inscrire à Roch Hachana et sceller à Yom Kippour pour une bonne et douce année. Ainsi, elle se réalisera concrètement et l’homme deviendra maître de son comportement, accomplira parfaitement la Torah et les Mitsvot. C’est alors qu’intervient Sim’hat Torah, car tous les bienfaits, enfants, santé et prospérité, sont obtenus par l’intermédiaire de la Torah. Chaque Juif se doit donc de fixer un temps pour l’étudier.'

		'43.“Mes larmes furent mon pain, nuit et jour, car ils me disaient, tout au long de la journée : où est ton D.ieu ?”':

				'Titre':'“Mes larmes furent mon pain, nuit et jour, car ils me disaient, tout au long de la journée : où est ton D.ieu ?”',
				
				'Chapitre 1':
				{
					'contenu' :'Chaque fois qu’Israël connaît le malheur, ce qu’à D.ieu plaise, les autres nations s’exclament :“où est votre D.ieu Alors, interviennent les impies d’Israël, dont nos Sages disent (Sanhédrin 38B) qu’ils sont particulièrement dépravés, bien au delà des plus corrompus parmi les nations. Du reste, ceux parmi les non-Juifs, qui sont croyants sont considérés comme “les justes des nations”. Les Juifs impies, à l’opposé, ne contentent pas d’interpeller ceux qui respectent la foi d’Israël leur demandant où est D.ieu. Ils se moquent également d’eu Lorsque l’Eternel inflige de grandes souffrances à Son peuple puisse t-Il nous prendre en pitié, Il entend avant tout conduire à la Téchouva. Des centaines de versets de la Tor des Prophètes et des Ecrits Saints décrivent les épreuves qu’endurent les Juifs dans chaque génération. C’est de ce façon que D.ieu les met en garde et les conduit au repentir puis, lorsqu’ils regrettent effectivement leurs agissements, leur accorde le salut.<br><br>Les Juifs impies, en revanche, dénaturent le sens de la mise en garde divine. Ils se moquent et se raillent de la Torah et des Mitsvot, prenant, pour cela, référence sur les souffrances et peines qu’endurent les Juifs. Non seulement ils les détournent, par leurs exactions, du chemin de la Torah et des Mitsvot, mais bien plus, ils les conduisent, en outre, à nier les promesses divines de la délivrance et à emprunter les voies traditionnelles et insensées de ceux qui rejettent la Divinité.<br><br>Ils prétendent que les Juifs trouveraient le salut auprès des grandes puissances du monde, l’Assyrie et l’Egypte.<br><br>Ceci justifie donc la plainte des fils de Kora’h(1), qui étaient prophètes, “mes larmes furent mon pain, nuit et jour, lorsqu’ils me disaient, tout au long du jour : où est ton D.ieu ?”. Outre les souffrances physiques que le peuple d’Israël supporte en exil, les nations lui imposent également les douleurs morales. Mais, celles qui sont causées par des frères ennemis sont encore plus terribles. Ceux-ci rejettent D.ieu et Sa Torah et entendent faire perdre aux Juifs la raison et la foi.<br><br>Assir, Elkana et Avyassaf, les fils de Kora’h, prirent tout d’abord part à la dispute qui opposa leur père à Aharon et à Moché. Mais, au cours de cette controverse, ils furent saisis de remords et se retirèrent. Lorsque la terre s’ouvrit et engloutit Kora’h, elle recouvrit également ses trois fils, Assir, Elkana et Avyassaf. Mais, grâce à leur Téchouva, la crevasse dans la terre resta béante et ils ne furent pas recouverts, à la différence de leur père et de ceux qui le suivirent. Ils chantèrent alors un cantique, composèrent des chants de louange.(2) Lorsqu’ils quittèrent la crevasse dans laquelle ils se trouvaient, à l’intérieur de la terre, ils reçurent l’inspiration divine et prophétisèrent sur la période de la destruction du Temple et sur la difficile existence des Juifs en exil.<br><br>Le présent verset figure dans l’un des cantiques que les fils de Kora’h rédigèrent pour se lamenter sur l’amère période de l’exil. Outre les souffrances physiques et les épreuves les Juifs y subissent l’influence négative et détestable qu’exercent sur eux ceux qui nient D.ieu et Sa Torah. Il est dit d’Amalek qu’il “t’a refroidi sur le chemin”. Amalek cherche à instaurer la froideur dans le peuple d’Israël. Il désire qu’elle affecte les comportements de la Torah, des Mitsvot et de la foi. Il veut que les Juifs soient des impies, rejetant D.ieu et Son enseignement, proclamant leur identité à toutes les autres nations, se détournant résolument de la promesse divine selon laquelle “vous serez pour Moi un peuple de prédilection parmi toutes les nations” et “Je vous séparerai de tous les peuples”.<br><br>Moché notre maître, dirigeant d’Israël, plein d’amour pour son peuple, demanda à D.ieu : “que nous soyons différents, moi et Ton peuple, de toutes les autres nations de la terre”. Les impies entendent affaiblir la suprématie de la Torah. Car, les Juifs reçoivent une mission divine, qu’ils doivent mener à bien dans le monde. Le Midrach interprète le mot “Béréchit”, au commencement, comme “Beth Rechit”, deux préalables. Le monde fut effectivement créé avec deux préalables, la Torah et Israël. Lorsque les Juifs en accomplissent les Préceptes, ils apportent l’élévation au monde. Ceci justifie leur existence physique ici-bas.<br><br>Un ’Hassid de l’Admour Hazaken, qui était un grand érudit, était très riche et distribuait largement de la Tsédaka. Nombreux étaient ceux qui lui confiaient leurs économies, à des conditions avantageuses, afin qu’il les fasse fructifier. Mais, soudain, sa situation se modifia d’une extrême à l’autre. Il subit d’importants revers et perdit à la fois son propre argent et celui qui lui avait été remis par les autres. Il vint voir l’Admour Hazaken, à Lyozna, et, lui exposant sa tragique situation financière, se mit à sangloter. Il expliqua au Rabbi qu’il devait payer ses dettes, marier ses enfants, assurer sa subsistance et celle de ses enfants déjà mariés.<br><br>Le Rabbi connut l’extase pendant un moment, puis dit au ’Hassid :“Tu dresses la liste de tout ce dont tu as besoin. Mais, pourquoi ne dis-tu rien des actions pour lesquelles on a besoin de toi ?”. Le peuple Juif reçoit, en effet, la mission de réaliser l’élévation du monde. Il peut le faire par l’intermédiaire de la Torah et des Mitsvot.'

				'Chapitre 2':
				{
					'contenu' :'De nombreux commentateurs expliquent le verset “Mes larmes étaient mon pain, jour et nuit, lorsqu’ils me disaient, tout au long de la journée : où est ton D.ieu?”. Les prophètes déplorent la situation morale particulièrement basse qui affecte les Juifs. Ils mentionnent donc ce qui fait l’objet de leurs larmes et de leurs plaintes et, par opposition, citent ce que les Juifs n’évoquent pas. Ils se lamentent du peu de moralité dont témoigne Israël, pendant le temps de l’exil, qui le conduit à formuler des requêtes qui ne se justifient en aucune façon.Tout ceci découle de la regrettable emprise des impies sur les Juifs, qui les détournent de la Torah et des Mitsvot.<br><br>Les commentateurs donnent, de ce verset, l’interprétation suivante. Les Juifs, dont l’élévation morale a été battue en brèche par l’exil, versent des larmes,“mes larmes étaient mon pain, jour et nuit”, à cause du pain qu’ils consomment le jour et la nuit, de leurs besoins matériels. En revanche, “ils me disaient, tout au long de la journée : où est ton D.ieu ?”. Lorsqu’on leur fait entendre,“tout au long du jour”, des paroles de Torah et d’éthique, lorsqu’on leur demande de quelle manière ils servent D.ieu en étudiant Sa Torah, en accomplissant Ses Mitsvot, lorsqu’on leur fait prendre conscience de leur ignorance, de l’insuffisance de leur pratique, de leur indifférence face à la Torah et aux Mitsvot, ils ne versent pas de larmes.<br><br>En réalité, le contraire aurait dû être vrai. Il n’y a pas lieu de se plaindre devant l’insuffisance matérielle. Il suffit de forger un réceptacle dans lequel la bénédiction divine peut se révéler, ainsi qu’il est dit :“l’Eternel te bénira en tout ce que tu feras”(3). D.ieu accorde sa subsistance à chacun. Il donnera donc l’opulence, la bénédiction et la réussite dans l’abondance. L’effort de l’homme consiste uniquement à vérifier que le réceptacle de la bénédiction soit pur, en fonction des critères de la Torah, qu’il exclut la transgression du Chabbat, la tromperie et la ruse. S’il en est effectivement ainsi, D.ieu accorde une abondante bénédiction.<br><br>En revanche, lorsque les réalisations morales de l’homme ne sont pas ce qu’elles devraient être, lorsqu’il ne prie pas avec la communauté, n’a pas un temps fixé pour l’étude, arrive parfois même à commettre une faute, il devrait en souffrir, au point d’en pleurer. Car cette peine et ces larmes le conduiraient à une Téchouva véritable. C’est, avant tout, le fait d’avoir rejeté la soumission à D.ieu qui doit provoquer les larmes, cas c’est bien là la source de toutes les fautes et de toutes les transgressions. Celui qui met à bas le joug de la Torah et des Mitsvot, ce qu’à D.ieu ne plaise, perd toute moralité, est prêt à tout pour assouvir les passions de son cœur. Rien ne l’arrêtera, ni la logique, ni la crainte de D.ieu. Il s’emploiera à satisfaire ses envies dès lors que celles-ci se manifestent. Il ne comprendra pas, ne ressentira même pas que son action va à l’encontre de laVolonté de D.ieu, qu’il introduit, en la commettant, l’impureté et le défaut en son âme.<br><br>Une telle personne exclut totalement D.ieu de sa vie. Pareille situation est encore plus dramatique que celle de l’homme qui a un cœur de pierre et rejette la crainte de D.ieu, ce qui est fréquent chez les orgueilleux et les riches, qui connaissent l’opulence matérielle. Ceux-ci conçoivent de la satisfaction de leurs enfants, sont honorés de tous.Tout cela, en effet, n’est que passager. Puis, lorsqu’ils perdent la richesse, ou sont déçus de leurs enfants, ils éprouvent de la peine et sont conduits à la Téchouva, se rapprochent effectivement de la Torah et des Mitsvot.<br><br>En revanche, celui qui rejette la soumission à D.ieu n’éprouvera aucun sentiment de repentir, même lorsqu’il perdra son opulence. Toutefois, il peut arriver qu’il subisse une épreuve physique d’une rare gravité. Dès lors, il verra la main de D.ieu dans ce qui lui arrive et parviendra à la Téchouva.<br><br>A un niveau plus fin,chacun peut découvrir en sa propre personne,une certaine forme de révolte contre D.ieu. Le manque de soumission en est toujours le premier stade. Ceci justifie que l’on verse des larmes et, dès lors, on peut transformer son service de D.ieu. Commentant le verset “les larmes furent mon pain”, l’Admour Hazaken explique que l’amerturne(4) conduit au pain de la Torah, “jour et nuit”, un chapitre le matin et un chapitre le soir(5), “lorsqu’ils me disaient, tout au long de la journée : où est ton D.ieu ?”. Le terme “Ayé”, où, s’écrit Alef,Youd, Hé. La lettre Alef fait allusion à Kéter(6), la couronne qui surplombe l’enchaînement des mondes. LeYoud correspond à ’Ho’hma(7), l’attribut de découverte de l’esprit et le Hé à Bina(8), l’attribut d’analyse intellectuelle.Tout ceci devient “ton D.ieu”(9), qui accorde enfants, santé et prospérité.'

		'44.“Qu’Est-ce que ’Hanouka ? Nos Sages enseignent que cette fête dure huit jours, à partir du 25 Kislev.':
		{
				'Titre':'“Qu’Est-ce que ’Hanouka ? Nos Sages enseignent que cette fête dure huit jours, à partir du 25 Kislev.',
				
				'Chapitre 1':
				{
					'contenu' :'“Lorsque les Grecs entrèrent dans le Sanctuaire, ils souillèrent toutes les huiles qui s’y trouvaient. Lorsque la royauté c la maison des ’Hachmonéens se renforça et les vainquit, c rechercha et l’on ne trouva qu’une seule fiole d’huile, porta le sceau du grand Prêtre. Celle-ci ne contenait qu’une quantité suffisante pour éclairer pendant un jour. Mais, un miracle survint et elle brûla pendant huit jours. L’année suivante, on célébra ces jours qui devinrent des fêtes, une occasion de louer D.ieu et de Lui rendre grâce.” (Chabbat 21B)<br><br>La Guemara, selon l’interprétation de Rachi, se demande ici à quelle occasion fut fixé le miracle de ’Hanouka. Nos Sages expliquent, à ce propos, que les huit jours de ’Hanouka commencent le 25 Kislev. Ils soulignent que tout ce qui était utilisé dans le Temple devait être parfaitement pur, au delà tout soupçon. Les animaux constituant les sacrifices devaient être saints. Le bois qui était brûlé sur l’autel ne devait pas être véreux ou vermoulu. Les différentes qualités de farine, employées pour toutes les catégories de sacrifices, devaient auparavant être consciencieusement tamisées. Les vins et les huiles qui accompagnaient les sacrifices et les offrandes devaient être limpides. L’huile utilisée pour le Chandelier devait être de premier choix.<br><br>La Torah dit de l’huile du Chandelier qu’elle était “pure concassée”. La Guemara (Mena’hot 86B) explique le sens ces deux termes. La pureté indique qu’elle était dépourvue de tout déchet. De plus, l’olive était concassée pour la recueillir. En effet, il est neuf façons d’extraire l’huile de l’olive. Et seules trois d’entre elles(1) peuvent être utilisées pour confectionner celle(2) qui était utilisée pour le Chandelier et était l’un des biens les plus précieux qui se trouvaient dans le Temple.<br><br>Tout ce qui était consacré à D.ieu, farine, vin, huile et instruments du service, ne devait en aucune façon entrer en contact avec l’impureté. Lorsque l’on confectionnait l’huile pour le Chandelier, on la conservait dans des fioles qui étaient toutes frappées du sceau du Grand Prêtre. Elles étaient ensuite conservées dans un endroit bien précis. Lorsque les Grecs conquirent Yerouchalaïm, puisse t-elle être restaurée et rebâtie très bientôt et de nos jours, lorsqu’ils prirent le Temple, ils souillèrent toutes les huiles qui s’y trouvaient. Par la suite, quand les ’Hachmonéens, avec l’aide de D.ieu, les vainquirent, ils ne trouvèrent qu’une seule fiole portant le sceau du Grand Prêtre, toutes les autres ayant été rendues impures. Celle-ci, en revanche, avait été cachée en terre. Les Tossafot expliquent de cette façon que les Grecs ne l’aient pas touchée. Néanmoins, son contenu ne permettait d’allumer le Chandelier que pendant un jour. D.ieu fit alors un miracle et elle brûla pendant huit jours. Ce laps de temps permit la confection d’une huile nouvelle, pour les besoins du Chandelier.<br><br>Un grand miracle eut donc lieu lorsque cette huile, issue, en tout et pour tout, d’une seule fiole, brûla pendant huit jours. L’année suivante, une festivité, au cours de laquelle D.ieu serait loué et glorifié, fut instaurée pendant ces huit jours, à compter du 25 Kislev. En effet, le combat des Grecs eut avant tout une dimension morale, spirituelle et non physique, à la différence de la plupart des guerres, dans leur acceptation courante. D’ordinaire, la lutte armée est le moyen de s’emparer de territoires, de vaincre ceux qui y résident et de les dépouiller de tout ce qu’ils possèdent. La guerre que les Grecs menèrent contre les Juifs, en revanche, n’eut aucune portée physique et fut uniquement morale. Les Grecs étaient des hommes d’une grande culture. Ils éprouvaient de l’admiration pour la Torah, qu’ils considéraient comme un système philosophique profond. Ils marquaient du respect pour le peuple d’Israël, possédant une Torah d’une aussi grande sagesse et les moyens intellectuels de la saisir et de la comprendre. Ils admiraient aussi certains Préceptes que les Juifs respectaient. Mais, ils étaient, par ailleurs, des impies et niaient l’existence de D.ieu, rejetaient la sainteté de la Torah et des Mitsvot.<br><br>Le Midrach souligne que“un corps mort ne rend pas impur et l’eau ne purifie pas. Mais, le Saint, béni soit-Il, dit : J’ai émis un Décret, promulgué une Loi.Tu n’as pas le droit de les remettre en cause”(3). Rien ne permet de justifier  logiquement que le bain rituel apporte la purification. Mais, D.ieu décida qu’il en serait ainsi et supprima, pour les Juifs, toute autre éventualité. La Torah, en effet, n’est pas seulement l’expression d’une profonde sagesse, mais aussi, avec les Mitsvot qui la constituent, la Sagesse et la Volonté divines(4), transcendant l’intellect humain.'
				},
				
				'Chapitre 2':
				{
					'contenu' :'Un verset (Devarim 4, 45) dit : “voici les Témoignages, les Décrets et les Jugements”. Les Commandements que D.ieu donna aux Juifs, Injonctions impliquant une action ou Interdits la proscrivant, sont classés en trois catégories, Témoignages, Décrets et Jugements.<br><br>Les Témoignages ont une valeur commémorative. C’est le cas de Chabbat, de Pessa’h, de Soukkot(5), Les Décrets sont des Préceptes qui ne reçoivent aucune explication logique. Commentant le verset (Bamidbar 19, 2),“voici le Décret de la Torah”(6), Rachi dit :“Le Satan et les autres nations demandent aux Juifs : Quel est le sens du Précepte de la Vache Rousse ?”.<br><br>Comment, en effet, justifier ce Commandement ? C’est pour cela qu’il est question de Décret. D.ieu a décidé qu’il en serait ainsi et nul ne peut le remettre en cause. Le roi Chlomo lui-même, sage entre tous les hommes, ne put saisir le sens cette Mitsva, ainsi qu’il est dit (Kohelet 7, 23) “je pensais comprendre, mais elle est éloignée de moi”. Il reconnaît, par ces termes, qu’elle dépassait son entendement.<br><br>La Vache Rousse a, en effet, deux spécificités. D’une par elle est un sacrifice qui diffère de tous les autres. Elle était brûlée avec du cèdre, l’un des plus grands arbres, du bois d’hysope, l’un des plus petits arbres, et de l’écarlate, un teint en rouge. La cendre de tout cela, mêlée à de l’eau, a pouvoir de purifier celui qui est impur. Celui qui effectue sacrifice de la Vache Rousse, en revanche, devient lui-même impur (Yoma 11A). Tels sont donc ces Décrets, Ordres divins qui transcendent l’entendement.<br><br>Les jugements sont des Principes qui s’imposent à logique humaine, comme le respect dû aux parents, la charité ou l’interdiction du vol. Les Témoignages et les Jugements sont, intellectuellement, plus faciles à accomplir. La raison est plus ou moins aisée à comprendre, à l’opposé des Décret. Certes, l’homme peut, par sa réflexion, aboutir à la conclusion que les Décrets doivent être mis en pratique avec le même plaisir que les deux autres catégories. En réalité, ce sont les Témoignages et les Jugements qui doivent être accomplis avec le même sentiment de soumission à D.ieu que celui q est nécessaire pour les Décrets. Un Juif ne respecte pas un Commandement divin parce qu’il le comprend, mais bien pour que la Volonté de D.ieu soit réalisée.<br><br>Tel fut le sens du combat des Grecs, qui voulurent faire perdre aux Juifs la conscience de la sainteté de la Torah. Ils cherchèrent à les convaincre de ne voir en elle qu’un système philosophique. Ils s’employèrent également à leur faire oublier la sainteté des Mitsvot, en particulier celles qui appartiennent à la catégorie des Décrets. Ils voulurent “leur faire oublier Ta Torah”(7), la départir de son caractère divin et “leur faire transgresser les Décrets de Ta Volonté”, au point que cette catégorie de Mitsvot soit abandonnée. Les Grecs entendaient, avant tout, faire renoncer les Juifs à leur foi, à leur totale soumission à D.ieu. Nos Sages expliquent (Yerouchalmi ’Haguiga 2, 2) qu’ils proclamèrent :“Inscrivez sur la corne du bœuf que vous n’avez pas de part dans le D.ieu d’Israël”. Ils leur demandaient, par ces mots, de se couper irrémédiablement de D.ieu.<br><br>En conséquence, lorsque les Grecs prirent Yerouchalaïm et s’introduisirent dans le Temple, ils souillèrent tout naturellement l’huile du Chandelier. Leur objectif était, en effet, d’éteindre la flamme divine qui est à la base même de la vie juive. Mais, Matathias le Grand Prêtre et ses fils, épaulés par un groupe de Juifs parfaitement soumis à la Torah et aux Mitsvot, s’écrièrent, avec la plus grande sincérité, Ecoute Israël”(8). Avec une foi pénétrée de la conscience que “l’Eternel est notre D.ieu, l’Eternel est Un”, ils vainquirent les Grecs impies, s’employèrent à raviver la flamme divine chez les Juifs. D.ieu leur fit alors un double cadeau.Tout d’abord, ils trouvèrent une fiole d’huile pure. De plus, celle-ci brûla pendant huit nuits au lieu d’une.<br><br>La guerre morale contre les Grecs se perpétue sans cesse, dans chaque génération. Il y a des Grecs impies, Juifs ou non, qui luttent pour éloigner les Juifs de la Divinité. On peut être un hérétique grec en totalité, à moitié, au tiers ou au quart.<br><br>Certains adeptes modernes de ces conceptions reconnaîtront l’importance de la pureté familiale, mais ne verront pas l’utilité d’un bain rituel, conforme à la Hala’ha. Ils concevront l’importance de l’éducation juive, mais la mixité ne les dérangera pas. D’autres exemples peuvent être cités également.<br><br>L’influence grecque peut également découler de mauvaises fréquentations. Notre plus grand ennemi, l’impie Bilaam, lorsqu’il voulut faire l’éloge du peuple d’Israël, dit : “voici que ce peuple réside seul”. C’est après cette affirmation qu’il s’écria:“Comme sont belles tes tentes,Yaacov”.<br><br>Mais les adeptes aveugles des plaisirs du monde souhaitent que les Juifs et les non-Juifs se rencontrent. Or, c’est précisément de cette façon que l’on éteint la flamme juive qui anime les enfants d’Israël. Tel est le sens des lumières de ’Hanouka. En faisant don de soi-même pour proclamer que “l’Eternel est notre D.ieu, l’Eternel est Un”, on peut, même à l’heure actuelle, découvrir la fiole d’huile pure que sont une bonne éducation ou l’allumage du Chandelier de la Torah et des Mitsvot dans les foyers Juifs.'

		'45.“Car la chandelle est une Mitsva, la Torah une lumière et le chemin de la vie, des remontrances de morale.” (Michlé   6,23)':
		{
				'Titre':'“Car la chandelle est une Mitsva, la Torah une lumière et le chemin de la vie, des remontrances de morale.” (Michlé   6,23)',
				
				'Chapitre 1':
				{
					'contenu' :'Ce verset fait intervenir trois éléments, les Mitsvot, la Torah et le chemin de la vie. Il compare la Mitsva à une chandelle, qui permet d’être éclairé, la Torah à une lumière, c’est-à-dire à la clarté elle-même et les paroles de morale au chemin de la vie.<br><br>Le terme de chandelle a deux significations qui se rejoignent, le recours aux deux à la fois étant impératif pour que jaillisse la lumière. Pour éclairer, trois éléments sont nécessaires, une mèche, de l’huile et un récipient qui les contient. Une mèche sans huile ne peut éclairer, car elle se consume aussitôt. De l’huile sans mèche n’éclaire pas non plus, car celle-ci lui est indispensable. La présence des deux à la fois est inévitable. La lumière ainsi obtenue doit, en outre, être contenue par un récipient.<br><br>Telles sont donc les deux significations du mot chandelle. La première est donnée par Rachi, qui explique que ce terme désigne le récipient dans lequel se trouvent la mèche et l’huile, produisant une lumière claire et douce. Selon une seconde explication, le mot chandelle fait allusion à l’ensemble que constituent la mèche et l’huile, grâce auquel l’éclairage est possible. Certes, Celui-ci est alors différent, n’a pas la clarté qui le caractérise lorsque la mèche et l’huile se trouvent à l’intérieur d’un récipient. Il est alors beaucoup plus sombre, moins stable, sans cesse en mouvement. Il y a cependant bien là une lumière.<br><br>C’est donc là le sens de ce verset,“car la chandelle est une Mitsva”. Les Mitsvot sont comparées à une chandelle et la Torah à la lumière elle-même. Matériellement, une flamme ne peut être pure, claire et stable que dans la mesure où l’huile et la mèche sont à l’intérieur du récipient. Il en va de même pour la clarté de la Torah. C’est dans la mesure où l’on possède “la chandelle (qui) est une Mitsva”, c’est-à- dire un récipient, de l’huile et une mèche, que l’on peut avoir “la Torah (qui)  est une lumière’. Dans quel cas la Torah peut-elle être une lumière illuminant celui qui l’étudie ? Lorsque l’on a, au préalable, la chandelle de la Mitsva, constituée d’un récipient, d’une mèche et d’une quantité d’huile, qui évoquent la soumission totale aux Mitsvot, l’action concrète permettant de les accomplir et le plaisir que l’on en tire.<br><br>Le récipient contenant l’huile et la mèche fait allusion à la soumission, préalable aux Mitsvot. Celle-ci prend deux formes. D’une part, la Mitsva doit peser comme un joug. On doit ressentir qu’à tel instant précis, elle doit être effectivement accomplie. Ceci s’applique à la fois aux Préceptes de la Torah et aux coutumes juives, dont la valeur est identique à celle des Mitsvot. Il est dit (Tossafot Mena’hot 20B) que “les coutumes de nos ancêtres sont partie intégrante de la Torah”. Il faut donc porter le joug de ces Commandements, s’en souvenir et ne pas les oublier.<br><br>Certains mettent en pratique une Mitsva sans se soumettre à elle. Souvent, à cause de leurs occupations professionnelles ou pour toute autre raison, ils oublient ce qu’ils doivent faire. Quelques uns omettent de dire la bénédiction après le repas, la prière de l’après-midi ou celle du soir, le “Chema Israël” du coucher. Par la suite, ils sont certes contrariés par un tel oubli, mais n’en prennent pas pour autant la décision de se soumettre au joug des Mitsvot.<br><br>Mais la soumission prend également une seconde forme. Elle implique de mettre en pratique un Précepte de laTorah ou une coutume juive avec l’abnégation la plus totale, sans demander “pourquoi ?”, sans introduire des distinctions entre les Mitsvot. Ainsi, pendant la prière du matin, l’un se permettra de mettre les Tefilin sans porter le Haut, considérant la Mitsva des Tsitsit comme secondaire(1). On ne dira pas la prière de l’après-midi ou du soir. On négligera les coutumes juives, mais on fera cependant les “Kapparot”(2).<br><br>Il est, en fait, nécessaire d’accomplir toutes les Mitsvot et toutes les coutumes, avec la plus grande soumission, sans demander“pourquoi ?’. Car c’est là le récipient de la chandelle qu’est la Mitsva. La mèche est l’accomplissement effectif d’un Précepte ou d’une coutume. L’huile, enfin, représente le plaisir, l’enthousiasme inhérent à cette pratique, la meilleure façon d’accomplir la Mitsva, le fait de posséder de bonnes Tefilin, un beau Talit en laine. C’est donc bien la chandelle de la Mitsva qui procure la lumière de la Torah.'
				},
				
				'Chapitre 2':
				{
					'contenu' :'Pour avoir la “Torah de lumière”, il est nécessaire de posséder tout d’abord “la chandelle de la Mitsva”. Bien plus, c’est en fonction de celle-ci qu’il sera possible de l’obtenir. On peut l’expliquer de la manière suivante. On distingue, en effet, trois domaines dans l’enseignement révélé de la Torah. Il y a la Torah elle-même, la lumière de la Torah et le “Torah de lumière”.<br><br>La Torah est le premier niveau. Il faut, en effet, avoir conscience qu’elle est la sagesse de D.ieu. Certes, l’homme peut la saisir, malgré la limite de ses forces intellectuelles. Tel est précisément le contenu de la Mitsva d’étudier la Torah. L’homme doit faire usage des ses capacités intellectuelles pour saisir les raisonnements de la Torah. Il doit néanmoins savoir que la Torah est la Sagesse de D.ieu, infiniment plus élevée et plus profonde que celle des créatures. Même les passages de la Torah que l’on peut considérer comme simples ont une dimension spirituelle et divine, d’une grande profondeur.<br><br>Ainsi, un passage talmudique parle de “deux personnes saisissant un Talit”(3). Deux hommes se présentent devant le tribunal, tenant tous deux un vêtement qu’ils on trouvé. L’un prétend avoir saisi le premier cet objet abandonné et en être ainsi devenu le propriétaire. Le second rétorque qu’il l’a lui- même trouvé le premier et qu’il lui appartient donc. En première analyse, ce passage semble d’une grande simplicité. Mais, outre son analyse par les termes courants de la logique et la conclusion découlant d’une telle analyse, qui devra déterminer, d’après la Hala’ha, à qui appartient l’objet ou quelle est la répartition qui doit en être faite, ce passage a aussi une dimension spirituelle, indiquée par la façon dont il enseigne dans la Maison d’Etude céleste.<br><br>Les valeurs du monde matériel ne trouvent pas d’équivalent là-haut. On ne peut imaginer que deux personnes viennent interroger le Tribunal céleste à propos d’un objet trouvé. Ce passage du Talmud y est cependant étudié, mais il est alors, le reflet de la perception divine. Ainsi, deux âmes interrogent le Tribunal céleste. Toutes deux, lors de leur vie physique, on conduit un même homme ayant commis une faute, à laTéchouva. Grâce à leur intervention, celui qui transgressait le Chabbat a commencé à le respecter. Un professeur, qui enseignait auparavant dans une école éloignée de laVolonté de D.ieu, qui faisait lui-même du mal et éduquait les enfants en ce sens, les détournant de la foi juive, a regretté ses agissements. Se repentant, il commença à enseigner dans une école où la Torah était respectée, s’acquérant ainsi lui-même un mérite et le faisant partager aux autres. Les trois personnes, celui qui est parvenu à la Téchouva et les deux autres, qui l’ont incité à le faire, se retrouvent donc dans le monde de la Vérité. Les deux hommes se rendent au Tribunal céleste en tenant le Talit, en faisant état du grand mérite qui a consisté à faire de l’homme qui commettait des fautes et faisait trébucher les autres un repentant, conduisant d’autres personnes sur le chemin du bien. Une âme prétend qu’elle est à l’origine de sa Téchouva et que le mérite lui en revient donc pleinement. L’autre affirme que c’est là le résultat de son propre effort et que ce mérite lui appartient.<br><br>Il en va de même pour tous les passages de la Torah que l’homme considère comme étant d’une grande évidence et qui renferment cependant de profondes notions, d’origine divine, dont l’élévation morale est la plus haute qui soit. Celui qui prend conscience que la Torah est la sagesse de D.ieu lui témoignera sa plus profonde déférence.Tels sont donc les trois stades de la partie révélée de la Torah.<br><br>L’étude de la Torah est intellectuelle et raisonnée. Certains ne la comprennent que dans sa dimension la plus superficielle. Ils trouvent du plaisir à en analyser les passages les plus profonds, aiment en développer des interprétations nouvelles. Ils entendent honorer la Torah, mais ne s’aperçoivent même pas à quel point ils sont rustres et orgueilleux, n’hésitant pas à comparer leur propre intelligence à la Sagesse de D.ieu telle qu’elle est révélée dans la Torah.<br><br>La lumière de la Torah permet donc de comprendre que celle-ci émane de D.ieu, de prendre conscience que les passages les plus ardus de la partie révélée(4) de la Torah, aussi profonds qu’ils puissent être, restent superficiels par rapport à leur contenu profond, qui est la lumière de la Torah. Celui qui est parvenu à une telle conscience ne fait qu’étudier et comprendre ces notions profondes. Il capte également la lumière de la Torah.<br><br>Le troisième niveau, enfin, est la “lumière de la Torah”, qui apporte à un Juif la clarté. Il est alors illuminé par la sainteté de la Torah révélée. Or, tous ces niveaux à la fois dépendent de la chandelle qu’est la Mitsva.'

				'Titre':'“Car Moi, l’Eternel, je n’ai pas changé et vous. enfants d’Israël, n’êtes pas disparus.” (Mala’hi 3,6)',
				
				'Chapitre 1':
				{
					'contenu' :'Rachi commente ce verset de la façon suivante : “Moi, l’Eternel, je n’ai pas changé. Même si je retarde l’effet de Ma colère, je n’ai pas pour autant changé d’avis. Pourrais-Je aimer les méchants et faire du bien aux impie ?”. En effet, l’évolution, pour D.ieu, n’a pas de sens. Certes,“la voie des impies est fructueuse”(1). Ceux-ci possèdent la santé et la richesse, alors que ceux qui sont intègres et craignent D.ieu, accomplissant la Torah et les Mitsvot, souffrent de différents maux et  endurent la pauvreté. Il en est ainsi pour des raisons cachées, dont Seul D.ieu Lui-même a connaissance. Il ne les révèle pas, même aux justes parfaits, comme Moché notre maître.<br><br>La Guemara (Mena’hot 29B) nous raconte que Moché, par inspiration divine, eut connaissance de toutes les générations qui devaient suivre la sienne et de leurs guides spirituels. Il découvrit ainsi celle de Rabbi Akiva. Celui-ci fut d’abord un ignorant, haïssant les érudits, qu’il avait plaisir à faire souffrir. Puis, il abandonna son activité de berger et se consacra à l’étude de la Torah. Il l’étudia pendant vingt quatre ans, commençant par les lettres de l’Alef Beth. A l’issue de cette période, il fut capable de déduire un nombre considérable de Lois des ornements qui figurent au dessus des lettres de la Torah.<br><br>Lorsque Moché vit et entendit la profondeur de l’enseignement de Rabbi Akiva, il demanda à D.ieu de quelle façon Celui-ci serait récompensé pour le don de lui-même auquel il avait consenti afin d’étudier la Torah. D.ieu lui donna alors la vision de ce qu’allait être la fin de la vie de Rabbi Akiva. Celui-ci poursuivit son enseignement de la Torah à ses disciples, passant outre à l’interdiction de l’étudier, prononcée par les autorités romaines. Il fut arrêté et reçut un châtiment particulièrement cruel. Son corps fut en effet déchiré avec un peigne de fer. Lorsque Moché assista à son supplice physique, lorsqu’il vit son corps découpé comme de la viande de boucherie, il s’emplit de douleur et s’écria :“Maître du monde, Est-ce là la Torah et sa récompense ?’. Est-ce là la rétribution de celui qui fit à ce point don de sa personne pour l’étude de la Torah?”. D.ieu lui répondit :“Silence, c’est là ce qui s’est élevé dans Ma Pensée!”.<br><br>Il y a donc bien là une raison cachée, que D.ieu ne révèle pas, même aux justes les plus parfaits. Pourquoi les impies prospèrent-ils, alors que ceux qui sont intègres souffrent ? Pour autant, l’amour de D.ieu pour ceux qui agissent bien et Sa colère face à ceux qui adoptent un mauvais comportement n’est en aucune façon modifiée, ainsi qu’il est dit :“Moi, D.ieu, je n’ai pas changé”. Il est clair que D.ieu ne connaît pas l’évolution.<br><br>De fait, il est possible de s’interroger à propos de cette dernière affirmation. Pourquoi la Divinité exclurait-elle le changement, le passage par plusieurs stades, différents l’un de l’autre ? Car un tel passage constitue bel et bien un changement. Or, il est envisageable, même pour D.ieu.Ainsi, le Dévoilement divin peut prendre différentes formes. On distingue, en effet, la nature profonde de l’existence effective. La nature profonde d’un objet indique ce qu’il est réellement. L’existence est son apparence extérieure. Concrètement, la nature correspond à l’esprit et l’existence à la forme. Dans la dimension spirituelle, la nature de l’objet est son essence profonde et l’existence son apparence. Ainsi, un verset (Ye’hezkel 1, 26) dit : “au dessus de l’apparence de trône, il y avait une forme ayant l’aspect d’un homme”(2). L’homme fait ici allusion à la nature profonde, à l’esprit et l’aspect de l’homme à la forme, à l’existence effective. Il y a donc bien plusieurs stades de dévoilement du Divin dans les mondes.<br><br>La révélation divine n’est, en effet, pas la même dans les quatre mondes, Atsilout, Brya,Yetsira et Assya(3). Le monde d’Atsilout relève intégralement du bien. On peut donc y percevoir l’Essence de D.ieu. La majeure partie du monde de Brya appartient au bien et seule une partie minoritaire est sous l’emprise du mal, qui en est cependant hermétiquement séparé. L’existence de D.ieu est donc perceptible en Brya. Le monde de Yetsira appartient pour moitié au bien et pour moitié au mal. Seul un reflet de l’Existence de D.ieu y est donc perceptible. La majeure partie d’Assya, enfin, appartient au mal et le bien n’en constitue que la minorité. C’est donc seulement le reflet du reflet de l’Existence de D.ieu qui est perceptible dans ce monde.<br><br>Bien plus, dans ce monde matériel, la spiritualité est véritablement cachée et la Divinité imperceptible. On peut donc effectivement déterminer de nombreux stades de dévoilement de la Divinité. Dès lors, que signifie le verset “Moi, D.ieu, je n’ai pas changé”? Comment dire que la Divinité ne connaît pas de modifications ?'

				'Chapitre 2':
				{
					'contenu' :'Il est certes différents stades de dévoilement divin. On peut le vérifier lorsque l’on passe d’un monde à l’autre, Atsilout, Brya,Yetsira et Assya, mais également à l’intérieur de chaque monde. Il n’est pas le même dans les dix Sefirot(4) et dans les palais spirituels(5). Il diffère pour les âmes et pour les anges. La révélation de D.ieu, dans ces niveaux successifs, n’est incontestablement pas la même et il y a donc bien là un changement.<br><br>Tout ce qui vient d’être dit, nous permettra de comprendre le sens du verset “Moi, D.ieu, je n’ai pas changé”. En effet, la Divinité, malgré les nombreuses formes que prend Sa révélation, ne connaît en aucune façon l’évolution et Son unité est totale. Nous préciserons cette idée à partir de l’image d’un maître ayant de nombreux disciples, tous différents l’un de l’autre. Les plus grands sont capables d’analyser profondément un passage de la Guemara et de découvrir les nuance: qui y sont introduites par le commentaire de Rachi, de bien comprendre une explication donnée par les Tossafot et d’apprécier une interprétation nouvelle introduite par un Richon(6). D’autres comprendront l’exposé de la Guemara avec les commentaires de Rachi et desTossafot, mais n’en saisiront pas toutes les nuances, leur développement intellectuel ne leur permettant pas encore d’égaler leurs aînés. D’autres encore ont une compréhension limitée, qui ne leur donne pas accès à la Guemara avec les explications des Tossafot. Ils on même des difficultés à saisir le commentaire de Rachi. Il faut donc leur expliquer le passage de la Guemara, leur donner le sens de chaque mot, les faire réviser plusieurs fois leur étude jusqu’à ce qu’ils l’assimilent. Il faut également leur illustrer la leçon, au moyen d’un exemple, pour qu’ils la retiennent. Cet exemple devra être choisi pour qu’ils puissent le comprendre, par son intermédiaire, retenir la leçon.<br><br>Or, le maître enseigne aux trois catégories de disciples à la fois, à chacune selon ses capacités intellectuelles et ses connaissances. En l’occurrence, il s’agit bien de trois études différentes. Au premier groupe, le maître enseigne les concepts les plus profonds, sans qu’il ne soit nécessaire de les illustrer, tant leurs capacités de compréhension sont étendues. Le second groupe possède également une bonne compréhension, même si elle n’atteint pas celle du premier. L’enseignement que lui dispensera le maître sera moins profond, moins large. Pour étayer ses explications, le maître pourra faire usage d’une illustration, qui éclaircira l’exposé. Néanmoins, l’interprétation de la Guemara restera la préoccupation essentielle et le  recours à une illustration ne joue qu’un rôle accessoire. Pour le troisième groupe, en revanche, cette illustration constituera l’aspect prépondérant de l’enseignement, l’analyse proprement dite du texte n’étant qu’accessoire.<br><br>Le maître qui enseigne à ces trois groupes s’adresse à chacun selon ses capacités et ses possibilités. Or, en considérant l’enseignement dispensé au premier, au second et au troisième groupe, on peut penser que le maître traverse différents stades, bien plus, qu’il subit un changement véritable. Celui qui a l’esprit clair comprendra néanmoins que le maître adapte ses explications au niveau de ses élèves. Certes, il y a là une modification, mais celle-ci n’est nullement le fait du maître, mais bien celui des élèves. Ceux-ci attribuent la modification au maître, mais, en réalité, ce n’est en aucune façon le cas.<br><br>Il en va de même pour l’évolution du dévoilement divin dans son passage à travers les quatre mondes, Atsilout, Brya Yetsira et Assya ou bien, à l’intérieur d’un même monde, entre les Sefirot, les palais spirituels, les âmes et les anges. Atsilout connaît, en effet, une élévation plus grande que Brya. L’Essence de la Divinité se révèle en Atsilout et Son existence effective est encore bien éloignée. En Brya, par contre, Son Existence est seulement perçue comme possible. De même, à chaque niveau correspond un degré spécifique de révélation divine. Ainsi, seule la perception de la Divinité change. En revanche,“Moi, D.ieu, Je n’ai pas changé”.'

		'47.“Tu fus le Même avant la création du monde. Tu es le même depuis la création du monde.”':
		{
				'Titre':'“Tu fus le Même avant la création du monde. Tu es le même depuis la création du monde.”',
				
				'Chapitre 1':
				{
					'contenu' :'Le matin, lorsqu’un Juif se réveille, son âme se trouve uniquement dans ses narines(1). Alors, les forces de son âme, son intellect et ses sentiments, ne sont pas encore parfaitement en éveil, ayant quitté le corps pendant le sommeil. Celui qui dort ne possède, en effet, qu’un reflet de sa force de compréhension et de ses émotions(2). Puis, dès son réveil, ces forces prennent progressivement possession des membres qui leur servent de réceptacles, l’intellect dans le cerveau, les sentiments dans le cœur.<br><br>C’est la raison pour laquelle un Juif, lorsqu’il s’éveille, dit “Modé Ani”, “je Te rends grâce, Roi qui vit et existe, car Tu m’as restitué mon âme. Grande est Ta confiance”. Il n’y a pas là la manifestation d’une compréhension(3), mais plutôt une action de grâce, une marque de soumission. Puis, on dit les bénédictions du matin et le Chema Israël. Dès lors, l’âme, même si elle se trouve encore dans les narines, ce qui empêche une perception véritable de la Divinité, apporte néanmoins le moyen de comprendre la création, au moins dans son acceptation générale.<br><br>L’homme constate alors que “Tu fus le même avant la création du  monde. Tu es le même depuis la création du monde”(4). En d’autres termes, aucune modification véritable ne fut introduite parla création, qui n’imposa en aucune façon une évolution à la Divinité, puisse D.ieu nous garder de penser pareille chose. Il est dit que “Moi, l’Eternel, je n’ai pas changé”. Les différents dévoilements de la Lumière divine dans la création, les nombreux mondes ne constituent pas une modification. D.ieu ne connaît pas le voile et Il éclaire le monde le plus élevé comme celui qui est le plus bas de manière tout à fait identique.<br><br>Ainsi, l’intelligence profonde du maître se manifeste également dans l’idée la plus simple, qu’il enseigne au disciple le plus jeune. Le maître, lui-même, ne connaît pas le voile, qui n’est subi que par ses disciples. Il en va de même pour D.ieu Lui-même. Toutes les contractions de la Lumière divine(5) n’exercent leur action qu’envers les créatures. Pour D.ieu, en revanche, il est dit que “Je n’ai pas changé”.<br><br>Néanmoins, tout ceci mérite une analyse plus approfondie. Certes, les différentes manières qu’a D.ieu de Se dévoiler dans les mondes ne constituent pas pour Lui un changement. Il créa cependant des mondes qui, auparavant, n’existaient pas. La création n’est-elle pas une évolution ? Un tel processus peut-il n’entraîner aucune modification ?<br><br>Force est cependant de constater que la création du monde ne modifia rien en D.ieu. Certes, ces mondes n’existaient pas auparavant. Il y aurait cependant eu une modification s’ils possédaient une existence indépendante. C’est alors qu’une évolution en aurait résulté pour le Créateur. Or, l’existence du monde, telle qu’elle s’offre à nos yeux, n’est qu’une apparence. En réalité, chaque créature est soumise à D.ieu. Nous sommes cependant trompés par ce que perçoivent nos yeux de chair et il nous semble donc que le monde possède une existence propre. En fait, ce n’est nullement le cas et sa soumission est totale.<br><br>Il n’y a donc pas lieu de se demander si la création a entraîné une modification du Créateur. La matière est créée à partir de l’esprit et, selon l’expression bien connue,“faire apparaître le matériel à partir du spirituel est la forme la plus élevé de création ex-nihilo qui puisse être”. Tel est donc le processus de la création. L’Esprit divin crée la matière du monde. Bien plus, il doit, à tout moment, l’habiter pour la vivifier. Il y reste cependant voilé. Selon l’expression courante,“le Créateur se voile à la créature”. La création et la perpétuation de la matière dépendent donc de la présence de l’énergie créatrice de D.ieu et du voile qui lui est imposé.'
				},
				
				'Chapitre 2':
				{
					'contenu' :'Ainsi, l’Esprit crée la matière de telle façon qu’il l’habite en permanence et doit y rester caché. C’est, en fait, là la preuve la plus éclatante que la matière n’a en aucune façon d’existence indépendante. Il est clair que la matière ne se crée pas elle-même. Aucune créature ne peut venir à l’existence de son propre fait. Aucun être n’existe par lui-même et n’est capable d’assurer sa propre vitalité. Rien ne se fait de son propre fait. Aucune existence créée ne possède la force de la création. Il est donc clair que la matière ne se crée pas elle-même et ne conserve pas la vie par sa propre initiative. Tout vient, en fait, de l’existence de D.ieu, qui conduit la matière à l’existence.<br><br>Il nous faut mieux comprendre tout cela. Le verset dit, en effet, que “les cieux furent créés par la Parole de D.ieu” et plus précisément par celle qui dit :“que soit un espace”(6). Il est dit, en outre, que “toujours, Eternel, Ta Parole se trouve dans les cieux”. Autrement dit, la Parole “que soit un espace”, à l’origine de l’existence des cieux, doit s’y trouver à tout moment, afin qu’ils se perpétuent. Car, après que D.ieu ait prononcé cette Parole et créé les cieux, ceux-ci auraient cessé d’exister si les Mots divins ne s’y trouvaient plus. Dès le retrait de cette Parole, ils seraient retournés au néant, n’auraient plus été, car ils tirent leur vie des mots “que soit un espace”, intervention divine qui est à l’origine de leur existence.<br><br>Ce qui est vrai de la création des cieux se retrouve, de la même façon, pour ce qui concerne toutes les créatures, des plus grandes aux plus petites.Toutes, sans aucune exception, sont vivifiées par la Parole de D.ieu qui les habite et est à l’origine de leur existence. Les dix Paroles de la création incluent en elles toutes les créatures du monde, qui sont réparties en quatre catégories, minéraux, végétaux, animaux et humains. La Parole de D.ieu est l’énergie spirituelle qui crée et fait exister chaque créature. Celle-ci doit l’habiter à tout moment, faute de quoi son existence ne pourrait se perpétuer. Pour autant, elle reste cachée et se voile à l’intérieur de la matière.<br><br>On peut expliquer tout cela de la façon suivante. La Parole de D.ieu doit, à tout moment, s’établir dans la matière, car D.ieu ne créa pas le monde et ce qui s’y trouve de la façon dont un artisan fait une poterie. L’artiste, qu’il travaille le métal, l’or, l’argent ou une autre matière, ou bien encore le bois ou la pierre, confère à son oeuvre une existence autonome, qu’elle conserve après le départ de l’homme. En d’autres termes, Celui-ci se contente de créer l’oeuvre d’art, mais il ne doit pas la faire vivre, car, dès lors qu’elle est achevée, elle possède une existence propre.<br><br>Ce n’est, néanmoins, pas de cette façon que D.ieu créa le monde et toutes ses créatures. La Parole divine, énergie créatrice de D.ieu, conduit toute chose à l’existence, mais reste ensuite à l’intérieur de l’objet créé, afin de le perpétuer. Pourquoi D.ieu ne créa t-Il pas le monde comme l’artisan fait une poterie ? Les deux situations semblent, en effet, comparables. Tout comme le monde n’existait pas, avant l’intervention de D.ieu, la poterie n’avait, avant la création de l’artisan, aucune existence effective. Dès lors, comment se fait-il que la poterie subsiste après le retrait du potier, conservant malgré tout sa propre existence, alors que la Parole divine doit rester à l’intérieur de l’objet créé, même après sa création effective ?<br><br>La différence est, en fait, la suivante. Le potier ne crée pas la matière, mais ne fait que lui donner une forme.Ainsi, la feuille de métal ou la planche de bois prend, dans les mains de l’artisan, une forme précise. D.ieu, en revanche, crée une matière nouvelle qui, auparavant, n’était pas. C’est la raison pour laquelle Sa Parole doit rester, à tout moment, dans l’objet créé, car Celui-ci n’a pas d’existence propre et n’est que par l’intervention divine. C’est la raison pour laquelle “Tu fus le Même avant la création du monde. Tu es le même depuis la création du monde” de façon tout à fait identique, car la création n’introduisit aucune modification dans le Créateur.'

				{
					'contenu' :'A chaque époque, dans chaque génération, un Juif doit lui même ressentir ce que D.ieu lui fit quand il quitta l’Egypte. En effet, l’exil et la délivrance doivent être également perçus dans leur dimension spirituelle. Certes, la servitude d’Egypte fut le premier exil et la sortie de ce pays fut la première délivrance. Mais, elles préfigurent également les exils et les délivrances ultérieurs, y compris la présente rédemption, qui s’approche, avec la venue de notre juste Machia’h et sera éternelle, ainsi qu’il est dit (Mi’ha 7,15): “comme aux jours de ta sortie d’Egypte, Je te montrerai des merveilles”.<br><br>En effet, l’exil et la délivrance sont, avant tout, spirituels. Ce n’est pas de son plein gré que notre père Yaacov se rend en Egypte et ce n’est pas par leurs forces propres que les enfants d’Israël quittèrent ce pays. D.ieu Lui-même provoqua, par la vente de Yossef, l’arrivée en Egypte de Yaacov, des soixante-dix âmes qui l’accompagnaient. D.ieu Lui-même libéra les Juifs d’Egypte, par l’intermédiaire de Moché, notre maître.<br><br>Il en va de même pour le présent exil, qui sera le dernier pour la délivrance prochaine, qui sera éternelle. A l’époque de Rabbi Yo’hanan Ben Zakaï, les Juifs, contre leur gré, durent quitter Erets Israël pour se rendre dans les pays de leur exil et ce n’est pas par leurs forces propres qu’ils retourneront en Terre Sainte. A cause de nos fautes, D.ieu nous punit et nous renvoya du pays de nos ancêtres. Lorsque nous parviendrons à une Téchouva sincère, Il nous enverra le juste Libérateur, qui nous délivrera de toutes les contrées de notre exil et conduira tous les Juifs en Erets Israël.<br><br>Par ses forces propres, nul ne peut rien faire, car l’exil et la délivrance sont d’origine céleste. Nul n’accepte délibérément l’exil. Du reste, s’en accommoder ou le refuser ne change rien. Il est un châtiment, auquel il faut bien se plier. De même, la délivrance est indépendante de la puissance. Nul ne peut l’obtenir par ses forces propres, ainsi qu’il est dit (Ze’harya 4. 6):“ni par la puissance, ni par la force, mais bien par Mon esprit”. De nombreuses personnes et des moyens puissants sont insuffisants pour bâtir le Temple en Erets Israël. Seule laVolonté de D.ieu permettra de le faire. En effet, exil et délivrance dépendent avant tout de causes spirituelles, introduites par D.ieu.<br><br>Le peuple élu doit accomplir la Volonté divine, dans toutes les contrées de l’exil, en mettant en pratique la Torah et les Mitsvot, en parvenant à la Téchouva. C’est alors que D.ieu accomplira la promesse de la délivrance, par notre juste Machia’h. Durant l’exil d’Egypte, les enfants d’Israël poussèrent un cri de repentir, ainsi qu’il est dit “nous invoquâmes l’Eternel”. C’est à la suite de cela que D.ieu envoya Moché, notre maître, premier libérateur, qui les libéra de l’Egypte. De la même façon, c’est, à l’heure actuelle, un cri de Téchouva qui révélera le juste libérateur.<br><br>Exil et délivrance ont donc, avant tout, une dimension spirituelle, que les Juifs doivent dévoiler dans le monde. Nos Sages expliquent (Pessa’him 87) que l’exil a pour but d’ajouter des “convertis” au peuple Juif. En d’autres termes, les Juifs doivent apporter l’élévation aux parcelles de Divinité qui se trouvent dans la matière(1). Pour cela, l’effort de chacun en particulier est nécessaire. Chaque âme juive reçoit une mission qu’elle doit accomplir dans le monde.<br><br>C’est donc pour cela que “dans chaque génération, l’homme est tenu de se considérer comme s’il avait lui-même quitté l’Egypte”. La libération physique de l’Egypte dépend, en effet, de la rédemption spirituelle. Il est dit de la servitude de l’Egypte que “les Egyptiens assujettirent les enfants d’Israël avec âpreté” (Chemot 1, 13). La Guemara (Sotta 11B) interprète de deux façons le mot “Pare’h”, avec âpreté. Rabbi Eléazar le comprend comme “Bepé Ra’h”, avec une parole douce. Le Midrach (Chemot 1) explique, en effet, de quelle façon le Pharaon, roi de l’Egypte, trompa les Juifs. Il leur parla avec bonté afin de déterminer la somme de travail qu’ils pouvaient fournir chaque jour, en y consacrant toutes leurs forces. Puis, il leur ordonna d’en faire de même chaque jour. C’est donc bien l’expression douce qui est à l’origine de l’âpreté. Rabbi Chmouel Bar Na’hmani, lui, déduit de ce terme que le Pharaon brisa les enfants d’Israël, physiquement et moralement à la fois. C’est pour cela qu’il est dit (Chemot 6, 9):“ils n’écoutèrent pas Moché, ayant l’esprit oppressé et étant soumis à une dure servitude”.<br><br>La présente époque est comparable à celle de l’Egypte. Comme à l’époque, les Juifs sont à ce point physiquement brisés et moralement amers qu’ils refusent toute consolation.'

				'Chapitre 2':
				{
					'contenu' :'Il nous faut encore percevoir la dimension spirituelle de l’exil et de la délivrance.Tous les exils portent le nom de l’Egypte, Mitsraïm, qui est de la même étymologie que Métsar, l’étroitesse, la limite. Il est dit (Béréchit 2,7) que “l’Eternel D.ieu (Vaïtser) créa l’homme”. Il y a, dans le mot “Vaïtser”, deux Youd, qui font allusion au deux penchants de l’homme, le penchant vers le bien et le penchant vers le mal.<br><br>Le penchant vers le bien tire sa force spirituelle de l’âme divine(2). Le penchant vers le mal reçoit la sienne de l’âme naturelle(3), qui est une âme animale(4), dont les perceptions et les attraits sont directement liés à la matière du monde, imposant ainsi des limites et des barrières à l’âme divine, lui faisant connaître l’obscurité et la grossièreté.<br><br>Lorsque l’âme divine se revêt de l’âme animale afin de lui faire percevoir un concept divin, cette dernière se renforce et entoure la première de toute part. Alors, l’âme divine, qui est, par nature, intellectuelle et possède les moyens d’une profonde et large compréhension, se trouve limitée. Sa perception est réduite par les lourdes et épaisses limitations que lui impose l’âme animale. Dès lors, même lorsque l’homme se consacre à la méditation divine, il ne peut trouver en l’âme divine la force de se libérer de l’âme animale et de se consacrer à l’une des deux formes que peut recevoir le service de D.ieu, Itkafya, le retrait du mal ou Ithaf ’ha, sa transformation. En effet, ses sens, physiques et naturels, ne sont pas suffisamment fins et la grossièreté de son corps fait obstacle à la compréhension divine, afin qu’elle ne s’introduise pas profondément dans l’âme.<br><br>Selon un proverbe bien connu (EïnYaakov Bera’hot 63A),“le voleur, avant de voler, invoque D.ieu pour qu’il lui vienne en aide”. En d’autres termes, il croit en D.ieu, a foi en la Divine Providence, sait que l’Eternel satisfait le besoin de toutes Ses créatures, qu’Il peut lui accorder Sa protection ou le confondre. Néanmoins, cette foi ne le pénètre pas suffisamment pour l’empêcher d’aller à l’encontre de la Volonté de D.ieu en commettant un vol. En effet, le penchant vers le mal qui l’incite à voler obscurcit la compréhension à laquelle conduit la foi.<br><br>Il en va de même pour la compréhension de l’âme divine.Celle-ci est obscurcie et limitée par l’intervention de l’âme animale, neutralisant ainsi l’effet qu’elle aurait dû exercer sur elle. En effet, la perception intellectuelle doit nécessairement affiner le corps. C’est par l’intermédiaire des émotions que Celui-ci se manifeste. Ainsi, l’homme qui a un corps affiné aura également des sentiments élevés. En revanche, celui dont le corps manque de finesse aura des comportements entachés de grossièreté et même corrompus.<br><br>De façon générale, c’est par la compréhension intellectuelle que les sentiments peuvent recevoir l’élévation, ainsi qu’il est dit “la louange de l’homme est faite en fonction de sa compréhension”. Les comportements de chacun, grossiers ou raffinés, bons ou mauvais, dépendent de sa perception des choses. Ainsi, l’enfant, dont la compréhension n’est pas encore développée, est attiré par les objets de peu d’importance. Les attraits d’un adulte, par contre, seront plus élevés, car son intelligence est plus mûre. Plus l’homme est sage et plus son attitude sera pleine de finesse.<br><br>Ainsi, c’est l’intellect qui illumine le sentiment, qui permet de définir les émotions positives et donne les moyens de les cultiver. La compréhension en offre la possibilité. Elle permet également de circonscrire les mauvais sentiments, non seulement de s’en défaire, mais aussi de les transformer. Par nature, l’homme recherche la bonté et rejette la méchanceté. Il hait le mensonge, l’orgueil, la jalousie, la moquerie, la médisance, souhaite être bon, mais différents facteurs, comme la faiblesse physique ou les mauvaises fréquentations, exercent une influence désastreuse sur sa personnalité, renforcent les mauvais sentiments et diminuent le noble attrait pour les bons comportements.<br><br>C’est pour cela que l’intellect est appelé lumière, car il illumine les sentiments. Tel est donc le sens de l’exil et de la délivrance dans leur dimension spirituelle. L’âme animale représente l’exil et impose la limite à l’âme divine. Lorsque cette dernière parvient à élever l’âme naturelle, elle lui apporte la délivrance.'
