								{
									'Titre' : 'Le monde matériel à l’image du monde céleste',
									'source' :' (Discours du Rabbi, Chabbat Parchat Matot Masseï 5712-1952)',
											'resume' : ' ',
											'contenu' : ' 	1. Il est dit, dans la Parchat Vaét’hanan : “ Alors, Moché sépara trois villes… pour que tout assassin puisse s’y réfugier ”. Ainsi, se trouve défini le principe des villes de refuge.<br><br>	Les chemins conduisant vers les villes de refuge avaient une largeur de trente deux coudées. A chaque carrefour, un panneau indiquait : “ Refuge, refuge ”, afin d’en préciser la direction.<br><br>	Il en fut ainsi matériellement et l’on peut en conclure qu’il en est de même pour les villes de refuge moral, c’est-à-dire pour les paroles de la Torah, ainsi qu’il est dit : “ Les propos de la Torah protègent ” contre celui qui souhaite perpétrer un crime spirituel.	Il en fut ainsi matériellement et l’on peut en conclure qu’il en est de même pour les villes de refuge moral, c’est-à-dire pour les paroles de la Torah, ainsi qu’il est dit : “ Les propos de la Torah protègent ” contre celui qui souhaite perpétrer un crime spirituel.	Tous les détails caractérisant une ville de refuge matérielle trouvent donc leur équivalent dans la dimension spirituelle.'+
											'<br><br>	2. De fait, le raisonnement inverse devrait être adopté. On ne peut pas dire que ce qui existe matériellement possède son équivalent spirituel. Bien au contraire, la réalité essentielle est celle qui appartient à la dimension morale et la matérialité n’en est que la conséquence, au sein de l’enchaînement des mondes.<br><br>	Le Chneï Lou’hot Haberit commente l’affirmation selon laquelle “ la Torah, quand elle décrit ce qui se passe ici-bas, fait, en réalité, allusion à ce qu’il y a là-haut ”. Il précise qu’en réalité, la Torah décrit ce qui se passe là-haut. Mais, nous n’en percevons que le sens allusif, concernant ce bas-monde.<br><br>	Il en est ainsi pour tout ce qui concerne la Torah et donc également pour les villes de refuge. Tous les détails matériels les concernant existent aussi dans la dimension spirituelle. Plus encore, leur existence morale est essentielle et seule leur présence au sein de l’enchaînement des mondes leur confère une équivalence matérielle.'+
											'<br><br>	3. Si nous en avions eu le mérite, nous aurions tout reçu par une révélation céleste. Dès lors, nous aurions pu percevoir la dimension spirituelle et nous en aurions déduit ce qu’est l’existence physique.<br><br>	Tout ce qui existe ici-bas peut être perçu dans sa définition céleste, selon son contour moral. Et, l’on peut en déduire ce qui existe dans le monde.<br><br>	Mon beau-père, le Rabbi, raconta que son père, le Rabbi Rachab, ne supportait pas qu’on l’interrompt entre le moment où il se lavait les mains, avant le repas et la bénédiction du Hamotsi, qui l’introduisait. D’après la Hala’ha, seules une parole ou une longue attente sont considérées comme des interruptions. Mais, le Rabbi ne voulait pas même détourner sa pensée de la bénédiction qu’il devait réciter.<br><br>	En 5654 ou 5655, des professeurs de médecine découvrirent l’existence d’une artère proche du cerveau, qui est à l’origine de la mémoire et de la concentration. L’un des membres de la famille, le Rav Mena’hem Mendel, son jeune frère, né le 6 Adar 5627, s’extasia de cette découverte et il en fit donc part au Rabbi Rachab, pendant le repas.<br><br>	Le Rabbi écouta, mais il ne réagit pas. Après avoir prononcé la bénédiction après le repas, il demanda qu’on l’attende un instant. Il se rendit alors dans son bureau et en rapporta un petit manuscrit de ‘Hassidout, rédigé par l’Admour Haémtsahi. Et, il montra que ce texte, en six ou sept lignes, définissait cette artère.<br><br>	L’Admour Haémtsahi expliquait que cette artère contient un gaz provoquant un mouvement de va et vient, à l’origine de la mémoire et de la concentration. Lorsque l’artère est inclinée vers la partie du cerveau qui est à l’origine de la découverte intellectuelle et, accessoirement, de l’analyse raisonnée, l’homme peut se souvenir. Quand elle est orientée vers la partie du cerveau qui permet la perception profonde de la connaissance, l’homme peut se concentrer. C’est la raison pour laquelle celui qui veut se souvenir lève la tête, alors que celui qui souhaite s’approfondir sur un concept, la baisse.<br><br>	On interrogea alors le Rabbi Rachab :<br>“ S’il en est ainsi, l’Admour Haémtsahi devait lui-même être un grand professeur ! ”<br>Le Rabbi expliqua :<br>“ Il sut qu’il en était ainsi en observant l’Homme céleste. Il en déduisit que l’on doit en trouver l’équivalent chez l’homme, ici-bas. ”<br><br>	Combien plus en est-il ainsi pour ce qui est partie intégrante de la Torah, dont la source est, bien évidemment, céleste. Chacun de ses concepts doit donc être observé spirituellement. On doit savoir que la dimension matérielle n’est que la conséquence de la spiritualité, comme le souligne Igueret Hakodech, à la fin du chapitre 26. Ce texte précise de quelle manière une Hala’ha sera étudiée dans le monde futur. Il indique que l’on pourra alors comprendre l’existence matérielle en observant le monde spirituel.<br><br>	A l’heure actuelle, nous n’avons pas le mérite qu’il en soit ainsi. Nous devons donc comprendre ce qui existe ici-bas et en déduire ce qui se trouve là-haut, considérer la matière et, à travers elle, se faire une idée de l’existence morale.'+
											'<br><br>	4. Matériellement, les villes de refuge étaient non seulement pour ceux qui tuaient par inadvertance, mais aussi pour ceux qui le faisaient intentionnellement. Ces derniers s’y rendaient également, jusqu’à ce que l’enquête soit menée, afin d’être protégés de ceux qui souhaiteraient se venger.<br><br>	Et, il en est de même, spirituellement. Les paroles de la Torah protègent également celui qui tue intentionnellement, c’est-à-dire celui qui commet une faute délibérément.<br><br>	Matériellement, les routes qui conduisaient vers les villes de refuge étaient larges et bien entretenues, afin que l’assassin puisse s’y rendre rapidement. De plus, un panneau se trouvait à chaque croisement, afin d’indiquer la bonne direction. En effet, il ne suffit pas que les routes soient larges. Il faut, en outre, que l’on sache où se diriger.<br><br>	Et, il en est de même, spirituellement. Le chemin conduisant vers les paroles de la Torah est aisé et accessible à tous. D.ieu indique la direction que l’on doit prendre. En effet, chacun reçoit le libre arbitre, ainsi qu’il est dit : “ Vois, J’ai placé devant toi aujourd’hui la vie et le bien, la mort et le mal ”. En conséquence, celui qui ne sait pas où aller pourrait se détourner vers la gauche, choisir la mort et le mal.<br><br>	En conséquence, D.ieu se dresse, avec un panneau indicateur, si l’on peut ainsi s’exprimer et Il s’exclame : “ Refuge, refuge ”. Il demande que l’on se dirige du côté droit, ainsi qu’il est dit : “ Et, tu choisiras la vie ”. En d’autres termes, “ le Saint béni soit-Il lui vient en aide ”.<br><br>	Chacun reçoit le libre arbitre et peut aussi faire le mauvais choix, ce qu’à D.ieu ne plaise. D.ieu doit donc lui venir en aide et lui dire : “ Refuge, refuge ! Emprunte le chemin qui conduit vers la vie et le bien ! ”.<br><br>	Rabbi Yo’hanan Ben Zakaï dit lui-même : “ Je ne sais pas vers quel chemin on me conduit ”. Combien plus en est-il ainsi pour tous les autres, en particulier ceux qui vivent dans une intense obscurité. Il est clair que ces derniers ne savent pas se diriger. D.ieu doit leur venir en aide et leur désigner le chemin qu’ils doivent emprunter.'+
											'<br><br>	5. L’homme souhaitant que D.ieu lui indique le bon chemin doit, à son tour, en faire de même. En effet, le Saint béni soit-Il agit “ mesure pour mesure ”.<br><br>	En conséquence, il faut se rendre à la croisée des chemins et s’adresser, en cet endroit, aux Juifs qui ne savent pas comment se diriger, s’approcher d’eux et leur dire : “ Refuge, refuge ! Empruntez la voie de droite qui conduit vers le refuge. Là, vous serez protégés du vengeur, du Satan qui incite, ici-bas, puis s’en va accuser, là-haut. Ne prenez pas la voie de gauche, ce qu’à D.ieu ne plaise. Elle conduit vers l’enfer et la désolation. ”.<br><br>	Cette obligation incombe à chacun. Tous doivent se tenir aux carrefours et crier : “ Refuge, refuge ! ”, indiquer la route que l’on doit emprunter. Certes, de la sorte, on restera, en permanence, dans ce croisement, c’est-à-dire dans un endroit où il y a aussi une voie de gauche. Mais, il ne faut pas s’en affecter. C’est uniquement de cette manière que l’on peut mener à bien la mission que l’on a reçue.<br><br>	Rabbi Morde’haï le Juste, citant le Baal Chem Tov, dit : “ Une âme descend ici-bas et vit, pendant soixante dix ou quatre vingt ans, afin de rendre à son prochain un service matériel ou, plus encore, moral ”. Il est donc justifié de passer tout ce temps dans un carrefour, si l’on peut, grâce à cela, indiquer, au moins une fois à une personne, le chemin qui conduit vers le refuge de la Torah.'+
											'<br><br>	6. C’est donc de cette façon que D.ieu indique la voie conduisant vers la vie et le bien.<br><br>	On doit, lorsque l’on parvient à un carrefour, considérer que l’on est soi-même un panneau et s’écrier: “ Refuge, refuge ”. On ne peut pas savoir si cet appel sera suivi d’effet. On ne sait même pas si quelqu’un l’entend. On peut parfois constater que personne n’est présent. Mais, l’on ne se préoccupera pas de tout cela. On aura uniquement conscience d’être un panneau indicateur, placé à la croisée des chemins afin d’orienter vers le refuge, de montrer le chemin qui permet de se préserver du mauvais penchant et du Satan.<br><br>	De la sorte, on n’a peut-être rien accompli, mais, en tout état de cause, on s’est acquitté de la mission reçue. On s’est tenu à la place où l’on devait être et l’on a indiqué le chemin conduisant vers le refuge. Dès lors, D.ieu permet que l’on mette en pratique les termes du verset “ et tu choisiras la vie ”.<br><br>	En pareil cas, D.ieu guide sur le chemin de la vie et du bien celui qui s’efforce de Le servir, même s’il ne mérite pas encore le titre de “ serviteur ”, car il n’a pas pleinement accompli ce que l’on attendait de lui et possède un mauvais penchant qu’il n’a pas encore affaibli, malgré ses efforts pour y parvenir. Ce mauvais penchant est donc resté identique ou peut-être même s’est-il renforcé par tout ce que cet homme boit et mange. Il peut donc faire le choix de la mort et du mal, mais le Saint béni soit-Il lui vient en aide et le protège de ceux qui entendent le faire trébucher.'+
											'<br><br>	7. Mon beau-père, le Rabbi, expliqua, une fois, ce qui distingue le Baal Chem Tov de tous les Grands de la partie révélée de la Torah, qui étaient ses contemporains. En effet, on venait étudier auprès de ces derniers, alors que le Baal Chem Tov et ses disciples n’attendaient pas qu’on vienne les voir. Ils se rendaient eux-mêmes dans les villes et les villages où les Juifs résidaient. Et, l’on trouve une explication, déjà imprimée par ailleurs, de l’Admour Hazaken et de l’Admour Haémtsahi, relative à cette distinction.<br><br>	Ce qui vient d’être dit s’applique, de la même façon, aux villes de refuge, qui font l’objet de notre propos. Il existe, en effet, une différence entre leur définition par la partie révélée de la Torah et celle que donne la ‘Hassidout.<br><br>	La partie révélée de la Torah explique qu’il y avait un poteau ou une pierre, sur laquelle il était inscrit: “ Refuge, refuge ”. Il est clair que ce poteau ne parlait pas. Néanmoins, l’homme qui passait devant lui et l’observait, pouvait, dans la mesure où il savait lire, déterminer le chemin qu’il devait emprunter.<br><br>	Il en est de même, spirituellement. Quelqu’un peut quitter l’endroit qui est le sien et parvenir en un lieu qui se trouve être un carrefour. Là, il se tiendra parmi des Juifs pouvant s’orienter de différentes manières. Et, quelqu’un qui “ sait lire ” l’interrogera. Dès lors, il sera à même de lui indiquer comment se rendre vers le refuge.<br><br>	Certes, un tel homme a fait don de sa propre personne en acceptant de se rendre dans ce carrefour. Mais, parvenu en cet endroit, il ne bougera plus. Il sera un poteau, inerte. Avant, on faisait remarquer qu’une montre a la possibilité d’avancer ou de retarder, sans quitter l’endroit où elle est posée.<br><br>	La ‘Hassidout, par contre, interdit de rester inerte. Elle prône l’avancement, l’enthousiasme, l’ardeur et la chaleur. On ne peut attendre d’être interrogé. On doit déborder d’élan et d’entrain. Si l’on aperçoit quelqu’un que l’on pense pouvoir aider, on doit courir vers lui et lui indiquer comment se diriger vers le refuge.<br><br>	Mon beau-père, le Rabbi, confia plus spécifiquement cette mission aux élèves de la Yechiva. Ceux-ci doivent voyager, quelques semaines par an et crier: “ Refuge, refuge ! Voici la voie qui conduit vers la vie et le bien ”. Ils doivent être des panneaux indicateurs, des panneaux vivants, mais non pétrifiés et inertes. Ils doivent se déplacer avec enthousiasme et montrer à chacun la route qui conduit vers le refuge.'+
											'<br><br>	8. La Guemara dit, et le Rambam tranche la Hala’ha en ce sens: “ Chacun doit considérer que lui-même et le monde entier se trouvent sur une balance en équilibre ”. Il faut se dire qu’il en est ainsi pour chacun et qu’en conséquence, l’action que l’on accomplira maintenant fera pencher la balance du côté du bien ou alors de l’autre côté. Bien plus, on doit penser qu’il en de même pour le monde, de sorte que l’action que l’on s’apprête à réaliser conditionne sa propre personne, les générations qui viendront et toutes celles qui ont précédé. L’impact d’une telle action s’exerce effectivement sur le monde entier.<br><br>	Pendant les vacances d’été, les jeunes gens, élèves de la Yechiva, visitent les communautés afin d’observer la situation de la pratique juive, en général et de l’éducation, en particulier. Ils encouragent les jeunes et les moins jeunes, diffusent des livres et des brochures édités par le Merkaz Leïnyaneï ‘Hinou’h, organisme qui est à l’initiative de ces voyages. Ces jeunes assument également différentes missions, destinées à renforcer le Judaïsme et à promouvoir une bonne éducation.<br><br>	Quand un jeune homme se rend à un carrefour, pour y indiquer de quelle manière les Juifs peuvent rapprocher leur cœur de leur Père Qui se trouve dans les cieux, il doit se dire que le monde entier, les générations passées et celles à venir se trouvent sur une balance en équilibre. Chaque action obtenue, de la part de son prochain, permet donc de faire pencher la balance du monde entier du côté du bien. En pareil cas, il ne sera pas un poteau inerte et immobile. Il s’emplira d’ardeur, courra passionnément en tout endroit où il pourra convaincre quelqu’un de bien agir. Et, de fait, la balance du monde penchera du côté du bien.<br><br>	Ce jeune homme ira partout et, s’adressant à chaque Juif, il lui expliquera qu’il se trouve sur une balance en équilibre, quelle que soit la situation à laquelle il est confronté. Même s’il commet de graves transgressions, il lui est possible d’accéder à la Techouva. Dès lors, une action, un mouvement, un instant lui suffisent pour transformer sa situation, qui, aussitôt, deviendra positive.<br><br>	Il lui dira, en outre, qu’une seule action suffit également pour que la balance penche du mauvais côté, ce qu’à D.ieu ne plaise. Le libre arbitre lui a été accordé et il peut donc faire le mauvais choix. Aussi doit-il être prudent, rechercher uniquement le bien et la vie. Et, cet élève lui montrera le chemin qui conduit vers l’accomplissement du Précepte: “ Et, tu choisiras la vie ”.'+
											'<br><br>	9. Certains pensent qu’ils n’accomplissent rien. En fait, on pourrait leur répondre que le résultat n’est pas déterminant.<br><br>	Ainsi, la Hala’ha demande, à la veille de Pessa’h, de rechercher du ‘Hamets en tout endroit. Et, même si l’on n’en trouve pas, la bénédiction qui est alors récitée n’est pas inutile. Car, on s’est bien acquitté de son obligation, même si l’on n’a rien trouvé et, en apparence, rien accompli. La Mitsva, en pareil cas, est mise en pratique de manière irréprochable.<br><br>	Certes, il n’y a pas de quoi être fier du résultat. On a pu veiller toute la nuit, ne pas étudier la Torah et ne pas dormir, se déplacer sans cesse dans tous les recoins de la maison, pour ne rien obtenir. Malgré cela, on s’est effectivement acquitté de son obligation.<br><br>	Il en est de même pour la recherche du ‘Hamets moral. Certains élèves pensent qu’ils n’accomplissent rien. Ils ne se trouvent même pas dans une ville, mais uniquement au milieu d’une route, à la croisée des chemins, là où il est possible de se détourner vers la gauche, ce qu’à D.ieu ne plaise. Or, après tout cela, ils n’ont obtenu aucun résultat.<br><br>	Il n’y a donc certes pas lieu de pavoiser. Pour autant, ils se sont acquittés de la mission qu’ils ont reçue et “ la récompense de la Mitsva est la Mitsva elle-même ”, c’est-à-dire la possibilité qu’elle offre de se lier à D.ieu.'+
											'<br><br>	10. Plus encore, un jeune homme se dira qu’il n’a rien accompli, qu’il est fatigué, qu’à son retour, on lui fera des reproches, que ses amis se moqueront de lui. Néanmoins, seule l’action compte.<br><br>	Mais, par ailleurs, il doit également savoir qu’il a effectivement obtenu un résultat, mais n’en a pas conscience lui-même. Car, toute action a nécessairement un aboutissement. Comme l’a dit, à de nombreuses reprises, mon beau-père, le Rabbi, citant son père, “ il est un fait établi qu’un effort n’est jamais vain ”.'+
											'<br><br>	11. L’un des résultats obtenus est le suivant.<br><br>	Celui qui va, en marchant ou en courant, mettre en pratique une telle mission, laquelle est une Mitsva, apportera l’élévation à toutes les pierres sur lesquelles il marche, purifiera l’atmosphère dans laquelle il évolue.<br><br>	Mais, il ne voit pas tout cela et ce résultat ne figurera pas dans le bilan qui sera établi, ici-bas. Son souhait est que la mission qui lui a été confiée, celle de rapprocher les cœurs juifs de leur Père Qui se trouve dans les cieux, ait un aboutissement concret, qu’il puisse lui-même observer. Et, de fait, il en est bien ainsi.<br><br>	Un Juif se trouve chez lui, à la maison et il observe, par la fenêtre, un jeune homme, barbu, qui passe dans la rue. Soudain, il se rappelle que son père avait la même apparence et que celui-ci lui disait:<br>“ Tous les matins, en te levant, tu dois dire le Modé Ani et, avant de te coucher, tu diras aussi le Chema Israël ”.<br>Dès lors, il se remémorera, mentalement ou oralement, le Chema Israël, le Modé Ani et il en sera ému.<br><br>	Puis, un enfant rentrera à la maison et il racontera qu’il a rencontré un jeune homme barbu. Celui-ci vendait un magazine, dont le titre était “ Conversations avec les jeunes ”. Il voulait lui en donner un, mais l’enfant a refusé. Lorsqu’il rapporte tout cela à son père et à sa mère, il leur donne l’occasion de penser à leurs propres parents. Alors, en un seul instant...'+
											'<br><br>	12. Certes, on doit conserver la plus grande humilité en observant que ce que l’on a accompli n’apparaît pas à l’évidence. Si l’on en avait eu le mérite, on aurait pu, à n’en pas douter, obtenir des accomplissements plus tangibles, qui n’auraient pas été uniquement superficiels.<br><br>	Pour autant, on ne peut pas dire que l’on n’ait rien obtenu. Le simple fait qu’un jeune homme barbu vienne encourager la pratique juive a nécessairement un effet, même s’il est seulement apparent.'+
											'<br><br>	13. Un des élèves de la Yechiva m’a raconté que le rabbin d’une communauté réformée assistait, une fois, à une réunion ‘hassidique. Il n’était certes pas un ‘Hassid. Mais, il fut satisfait de ce qu’il observa et décida de s’intéresser aux ‘Hassidim.<br><br>	Ce rabbin est également un professeur ou un directeur d’école. Désireux de raconter de belles histoires aux élèves, afin de capter leur attention, il leur expliqua que certains Juifs s’appelaient des ‘Hassidim et il leur décrivit les pratiques de ces hommes. Ils étudient la Torah avant de prier et prolongent leur prière, leur rapporta-t-il. Ensuite, ils étudient de nouveau la Torah et c’est seulement à l’issue de cela qu’ils boivent du jus d’orange.<br><br>	Les enfants écoutèrent et demandèrent à quelle époque avaient vécu les ‘Hassidim, s’ils se trouvaient encore en Europe. Il leur répondit qu’il y en avait également à l’époque actuelle, en Amérique. D’une seule bouche, les enfants répondirent qu’ils n’en croyaient pas un mot. Il était inconcevable que de telles personnes puissent vivre en Amérique!<br><br>	Le rabbin chercha un moyen de prouver à ses élèves que ce qu’il racontait était vrai. Il se rappela qu’il connaissait un jeune ‘Hassid, précisément celui qui m’a raconté tout cela. Il se rendit chez lui, lui raconta ce qui s’était passé et lui demanda s’il pouvait venir à l’école. Il expliqua:<br>“ Tu n’auras rien à faire. Il suffit que l’on te voit. ”<br>Le jeune homme accepta.<br><br>	Lorsque ce jeune homme, qui a une grande barbe, arriva à l’école, le rabbin dit aux enfants:<br>“ Vous rappelez-vous de ce que je vous avais dit, à propos des ‘Hassidim ? Vous ne m’aviez pas cru. Hé bien, regardez ! Le jeune homme qui nous rend visite aujourd’hui est un ‘Hassid. ”<br><br>	Les enfants l’observèrent, lui demandèrent s’il était effectivement un ‘Hassid. Le jeune homme répondit par l’affirmative et les enfants lui posèrent alors de multiples questions sur les pratiques des ‘Hassidim. Puis, ils rentrèrent chez eux et, avec émerveillement, rapportèrent à leurs parents ce qu’ils avaient vu. Par la suite, ils posèrent des questions à leurs parents et l’on peut comprendre ce qui en résulta.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'L’éducation de l’Admour Haémtsahi',
									'source' :' (Discours du Rabbi, 10 Chevat 5716-1956)',
											'resume' : ' ',
											'contenu' : ' 	1. Lors d’une réunion ‘hassidique qui eut lieu le 13 Tamouz 5692-1932, mon beau-père, le Rabbi, dont nous célébrons la Hilloula, parla de l’Admour Hazaken et il expliqua que son comportement, ici-bas, était à l’image de ce qui se passe là-haut. Bien plus, une telle situation ne résultait pas d’un effort, de sa part. Elle était naturelle et spontanée.<br><br>	Lorsque l’Admour Hazaken rechercha un professeur pour son fils, l’Admour Haémtsahi, il appela un jeune homme et lui parla, en chantant, comme à son habitude. Et, le Rabbi chanta également en rapportant ce qu’il dit :<br><br>	“ Tu as une Mitsva de subvenir aux besoins des membres de ta famille. J’ai moi-même une Mitsva d’enseigner la Torah à mon fils. Echangeons donc ces Mitsvot! ”<br><br>	Ce jeune homme, qui, de toute évidence, était avisé, comprit qu’il ne devait pas se contenter du moyen d’assurer la subsistance de sa famille, mais qu’il lui fallait, en outre, demander quelque chose de plus. Il dit à l’Admour Hazaken :<br><br>	“ Vous désirez me donner de quoi subvenir aux besoins de ma famille et vous savez précisément ce que sont ces besoins. En revanche, je dois moi-même savoir ce qu’il me faut enseigner à votre fils. ”<br><br>	L’Admour Hazaken lui répondit :<br><br>	“ Dans un premier temps, on enseigne l’alphabet à un enfant. Qu’est-ce qu’un Alef ? Une pointe vers le haut et une autre vers le bas, un Youd en haut et un Youd en bas, avec une barre de crainte de D.ieu au milieu. Voilà ce qu’est un Alef. ”<br><br>	L’Admour Hazaken expliqua que le Youd d’en haut correspond à l’âme et le Youd d’en bas, au corps. La barre médiane, celle de la crainte de D.ieu, les réunit de sorte qu’ils ne forment qu’une seule et même entité.'+
											'<br><br>	2. Plusieurs textes ‘hassidiques donnent une définition précise du Alef. L’une de ces explications dit que le Youd d’en haut fait allusion à D.ieu, transcendant toutes les limites, de sorte que toute perception que l’on peut avoir de Lui n’est guère plus qu’un simple point, au même titre que la lettre Youd.<br><br>	Le Youd d’en bas fait allusion au Juif tel qu’il se trouve dans ce monde. Celui-ci doit se lier au Youd d’en haut et, pour y parvenir, il lui faut parvenir à la soumission totale, à laquelle le Youd d’en bas fait également allusion.<br><br>	Il est possible d’obtenir tout cela grâce à la barre médiane, celle de la crainte de D.ieu, de la pratique de la Torah et des Mitsvot, qui relient les Juifs au Saint béni soit-Il, ainsi qu’il est dit : “ Israël et le Saint béni soit-Il ne font qu’un, par l’intermédiaire de la Torah ”.<br><br>	L’Alef correspond également au don de la Torah, puisqu’il est la première lettre des dix Commandements. Il introduit, en particulier, l’étude de la Torah d’un enfant juif. Plus tard, celui-ci s’introduira dans le monde et il en fera un Sanctuaire pour D.ieu.<br><br>	Ayant commencé son étude par un Alef, cet enfant conservera, par la suite, son intégrité. Bien plus, il fera de ce monde un réceptacle pour la Divinité.<br><br>	A propos du don de la Torah, réalisé au moyen d’un Alef, il est dit que l’on entendait la Parole divine, “ Je suis l’Eternel ton D.ieu ”, qui émanait de tous les points cardinaux à la fois. Il en est de même lorsque l’on introduit son étude par un Alef. On a alors la force d’entendre, en tout endroit et quelle que soit son occupation, “ Je suis l’Eternel ton D.ieu ”.<br><br>	Le Rabbi nous a chargé d’illuminer tous les Juifs, de mettre en pratique le Précepte “ Aime les créatures et rapproche-les de la Torah ”. Il faut donc rejeter la conception selon laquelle la Torah doit être adaptée à l’époque. Bien au contraire, il appartient aux créatures de s’approcher d’elle. Même si celles-ci ne possèdent aucune qualité, elles doivent accepter la Torah telle qu’elle est, sans compromis, avec les commentaires des Sages et les propos de la ‘Hassidout, qui demandent de dépasser la ligne de la Loi.<br><br>	Lorsque l’on transmet à quelqu’un une Torah intègre, sans compromis, on met en application les termes du verset : “ Si vous allez dans Mes Décrets ”. Dès lors, se réalise ce qui est dit par la suite, “ Je donnerai vos pluies en leur temps ” et l’on peut ainsi recevoir toutes les bénédictions, une vie de bonheur non seulement dans le monde futur, mais également dans ce monde.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'Lettre du Rabbi',
									'source' :' Par la grâce de D.ieu,16 Elloul 5711,Brooklyn, New York(1)',
											'resume' : ' ',
											'contenu' : ' 		Je vous salue et vous bénis,<br><br>	Je fais réponse à votre lettre, dans laquelle vous m’interrogez sur l’extrait(2) de la causerie du Chabbat Mevar’him(3) Elloul, dans lequel il est dit qu’il y avait des villes de refuge partout où se trouvaient des Juifs, à la fois dans le désert et “ de l’autre côté du Jourdain, à l’extérieur d’Erets Israël ”. Vous me demandez si “ de l’autre côté du Jourdain ” et “ à l’extérieur d’Erets Israël ” doivent être lus séparément ou bien si les deux expressions désignent un seul et même endroit(4).<br><br>	Voici ma réponse.<br><br>	Vous constaterez que le texte, corrigé par mes soins, dit : “ ou dans le désert, ou bien en Erets Israël, ou encore de l’autre côté du Jourdain, à l’extérieur d’Erets Israël ”. Si “ à l’extérieur d’Erets Israël ” devait être lu indépendamment, il aurait fallu mettre un quatrième “ ou ”.<br><br>	Je veux dire que l’autre côté du Jourdain est effectivement à l’extérieur d’Erets Israël. Vous consulterez, à ce propos, le Sifri, à la Parchat Masseï, le Rambam, début du chapitre 8 des lois du criminel et le Kessef Michné, à la même référence qui, selon une explication, interprète le Sifri comme faisant allusion à l’extérieur d’Erets Israël. C’est donc bien ainsi que l’on doit définir l’autre côté du Jourdain.<br><br>	Dans votre lettre, vous vous interrogez sur le Sifri. Pourquoi a-t-il besoin d’inclure les villes qui se trouvaient de l’autre côté du Jourdain par une interprétation du verset, alors que celui-ci les mentionne nommément ? En fait, la Tossefta, au second chapitre du traité Makot, en déduit que si ces villes sont détruites, on pourra en construire d’autres. Il me semble que le Yerouchalmi donne la même explication, mais je ne dispose pas de son texte. De plus, s’il est impossible de reconstruire ces villes au même endroit, on peut le faire ailleurs. Et, l’on déduit de l’interprétation de ce verset qu’elles doivent, en tout état de cause, se trouver “ de l’autre côté du Jourdain ”.<br><br><b>Notes</b><br><br>(1) Cette lettre, éditée dans le septième tome des Iguerot Kodech en français, porte le numéro 1204.<br>(2) Voir, à ce sujet, les lettres n°1158 à 1161, 1164, 1171, 1172, 1175, 1178, 1179 et 1181, 1184, 1190, 1194 et 1196 à 1198 et 1200, dans les Iguerot Kodech en français.<br>(3) Qui bénit le mois suivant. Ce texte est imprimé, dans le présent volume, au chapitre consacré à la Parchat Choftim.<br>(4) Dans une version ultérieure de cet extrait, le Rabbi en précisa le texte pour tenir compte de cette remarque et il écrivit : “ et de l’autre côté du Jourdain, c’est-à-dire à l’extérieur d’Erets Israël ”..'
								},
						},
						
						'Serie 2':
						{
								'Siha 1': 
								{
									'Titre' : 'La Voix qui n’avait pas d’écho',
									'source' :' (Discours du Rabbi, Chavouot 5723-1963)',
											'resume' : ' ',
											'contenu' : ' 	1. Faisant référence aux dix Commandements, le verset évoque la “ grande Voix qui ne s’interrompait pas ”. Le Midrach Chemot Rabba, à la fin du chapitre 28, rapporte, à ce propos, trois commentaires :<br><br>	A) “ Chaque son se répartissait en sept, qui, à leur tour, se répartissaient entre les soixante dix langues ”, de sorte que les dix Commandements ne furent pas entendus uniquement dans la Langue sacrée, mais bien dans toutes les soixante dix langues.<br><br>	B) “ C’est par cette Voix que la prophétie fut accordée à tous ceux qui la reçurent par la suite ”. Ainsi, la voix ne fut pas entendue uniquement à cet instant précis, mais elle retentit encore par la suite et, grâce à elle, les prophètes et les Sages purent s’exprimer, aux époques ultérieures.<br><br>	De fait, le Midrach précise : “ Tous les Sages, en chaque génération, reçoivent leur enseignement de ce qui a été dit sur le mont Sinaï ”, comme l’explique le Likouteï Torah, Bamidbar, à la page 15c.<br><br>	C) “ Cette Voix n’avait pas d’écho ”, bien que ce soit le cas général et que chaque son en ait systématiquement un.<br><br>	Or, on peut ici s’interroger. En quoi, la troisième explication exprime-t-elle la grandeur de la Voix des dix Commandements et son caractère infini ? Selon les deux premières explications, on peut le comprendre. La Voix ne se limitait pas à la Langue sacrée ou au temps du don de la Torah. Elle se répandait sur toutes les langues, se prolongeaient en toutes les générations. En revanche, comment faire l’éloge de cette Voix en constatant qu’elle n’a pas d’écho. N’est-ce pas celui-ci, bien au contraire, qui lui confère la puissance ? Son absence n’est-elle pas marque de faiblesse ?<br><br>	Une autre question peut également être posée. On sait que D.ieu ne fait pas de miracle sans justification. Ainsi, le Ran explique, dans ses commentaires, que “ D.ieu désire que soient maintenus les usages du monde, dans toute la mesure du possible. La nature Lui est précieuse et Il n’y introduit un changement qu’en cas de grand besoin ”. On trouve une explication similaire dans le traité Chabbat 53b.<br><br>	En l’occurrence, une voix possède, par nature un écho et celui d’une “ grande voix ” doit donc être particulièrement fort. Pourquoi les voies naturelles furent-elles donc modifiées, en sorte que la “ grande Voix ” du don de la Torah n’ait pas d’écho ?<br><br>	Certains commentateurs expliquent la raison d’être de ce miracle de la manière suivante. Il fallait que nul ne puisse commettre l’erreur de penser qu’il y avait une seconde voix. Toutefois, ce commentaire est difficile à admettre, car l’écho ne peut pas être confondu avec la voix. Il a la même intonation, prononce les mêmes mots. Bien plus, la Voix du don de la Torah émanait simultanément des quatre points cardinaux, du ciel et de la terre, selon le commentaire des Tossafot, à la fin de la Parchat Yethro. Pourtant, nul ne se trompa. Il n’y avait donc pas lieu de craindre une erreur, du fait de l’écho, qui retentit un peu après la voix et qui, comme en attestent les mots qu’il prononce, n’en est que la reproduction.<br><br>	Une autre question se pose également. De façon générale, le but de la Torah n’est pas de rapporter des récits, mais bien de délivrer un enseignement pour le service de D.ieu. Lequel est-il, en l’occurrence ? Que déduire du fait que la Voix du don de la Torah n’avait pas d’écho ?'+
											'<br><br>	2. Le premier mot des dix Commandements, qui les inclut tous en lui, est Ano’hi, Je et nos Sages soulignent, dans la Pessikta Rabba, au chapitre 21, que ce mot est constitué des initiales de la phrase signifiant : “ Moi, J’ai donné et écrit les dix Commandements ”. Le traité Chabbat 105a, selon la version du Eïn Yaakov, ajoute qu’il est également formé par les initiales de cette autre phrase : “ Moi, l’Essence de Moi-même, Je l’ai donnée et écrite ”.<br><br>	Ainsi, lors du don de la Torah, c’est bien l’Essence de D.ieu qui s’exprima et s’introduisit dans les dix Commandements qui furent alors prononcés et qui s’adressaient à chacun, à titre individuel : “ Je suis l’Eternel ton D.ieu ”, au singulier et non pas globalement, à l’ensemble de la génération.<br><br>	Nos Sages disent, dans les Pirkeï de Rabbi Eliézer, au chapitre 41, le Midrach Chemot Rabba, à la fin du chapitre 28, le Midrach Tan’houma, Nitsavim, au chapitre 3, le Zohar, tome 1, page 91a, tome 2, page 83b et le Tikouneï Zohar, Tikoun 49, à la page 86a, que toutes les âmes assistèrent au don de la Torah, y compris celles des époques précédentes et des générations ultérieures. Certes, la Torah fut donnée aux âmes vêtues de corps. Toutefois, ces âmes purent ainsi contenir la révélation du Gan Eden, du monde futur et de la résurrection des morts. C’est donc à chacun, personnellement, que D.ieu dit : “ Je suis l’Eternel ton D.ieu ” et “ Moi, l’Essence de Moi-même, Je l’ai donnée et écrite ”.<br><br>	On aurait pu imaginer que l’Essence de D.ieu se soit exprimée uniquement par les dix Commandements, mais non par les idées de la Torah qui furent révélées par la suite, en particulier par l’intermédiaire des prophètes et des Sages, en chaque génération. Certes, ceux-ci n’exprimaient pas leur avis propre et l’Admour Hazaken souligne, dans l’introduction du Tanya, que “ l’esprit de D.ieu parla par leur intermédiaire et ils eurent Ses mots sur la langue ”. Pour autant, on pourrait se dire qu’ils ne possédaient pas la force du don de la Torah, n’avaient pas intégré le Ano’hi, l’Essence de D.ieu. Les injonctions qu’ils émettent sont donc comparables à celles qui existaient à l’époque des Patriarches, avant le don de la Torah.<br><br>	En effet, les Mitsvot que les Patriarches reçurent directement de D.ieu, comme celle de la circoncision, ne sont pas comparables à celles qui furent édictées sur le mont Sinaï, car c’est alors seulement que la force fut donnée de révéler l’Essence de D.ieu. C’est la raison pour laquelle, dit le Rambam, dans son commentaire de la Michna, traité ‘Houlin, fin du paragraphe 7 : “ les pratiques desquelles nous nous écartons ou bien celles que nous adoptons, à l’heure actuelle, sont uniquement fondées sur les Mitsvot que le Saint béni soit-Il transmit à Moché, notre maître, mais non sur ce qu’Il révéla ensuite aux prophètes ”.<br><br>	De même, on pourrait penser que les enseignements des Sages s’appliquent à la communauté, dans son ensemble, mais non à chacun, à titre individuel. Certes, chacun est tenu de les mettre en pratique, mais seulement en tant que membre de la communauté et non en étant personnellement impliqué.<br><br>	C’est pour répondre à tout cela qu’il est dit : “ une grande Voix qui ne s’interrompait pas ”. Chaque idée de la Torah, quelle que soit l’époque de sa révélation, émane bien de cette “ grande voix ” du don de la Torah, celle qui dit : “ Je suis l’Eternel ton D.ieu ”, au singulier, par laquelle l’Essence de D.ieu s’adresse personnellement à chacun.<br><br>	Pourquoi cette explication n’était-elle pas connue avant d’être développée par le prophète ou le Sage ? Parce que “ jusqu’à ce moment-là, il n’avait pas reçu l’autorisation de prophétiser ”, selon les termes du verset Kohélet 3, 1, commenté par le Midrach Kohélet Rabba, à cette référence. En effet, “ il est un temps pour chaque chose ”, poursuit ce verset et, à chaque idée de la Torah, est assignée une époque, durant laquelle la Voix du don de la Torah peut se révéler.<br><br>	Il en est de même pour l’explication selon laquelle la Voix du don de la Torah se répartit entre les soixante dix langues. Les descendants de Noa’h reçoivent sept Mitsvot, qu’ils sont tenus de mettre en pratique et qui doivent également les écarter de certains Commandements de la Torah. Ainsi, ils n’ont pas le droit d’étudier la Torah ou de respecter le Chabbat.<br><br>	Et, un Juif doit contraindre les descendants de Noa’h à pratiquer leurs Mitsvot, ou tout au moins, s’il n’en a pas le pouvoir, faire en sorte qu’ils les respectent, comme le souligne le Rambam, dans ses lois des rois, chapitre 8, paragraphe 10. Il ne faut donc pas que l’on puisse penser que leurs Mitsvot sont accessoires, sans relation avec le don de la Torah. C’est pour cela qu’il est question d’une : “ grande Voix qui ne s’interrompait pas ”, celle qui émanait du mont Sinaï et se répartissait entre les soixante dix langues.<br><br>	Les Mitsvot des soixante dix nations émanent donc bien de la “ grande Voix ” du don de la Torah ”. Les non Juifs doivent accomplir leurs Mitsvot parce qu’elles furent données sur le mont Sinaï. Il ne suffit pas qu’ils les appliquent par soumission morale plutôt que par engagement intellectuel. Ils doivent, en outre, avoir conscience que D.ieu a transmis les sept Préceptes des descendants de Noa’h, dans la Torah, par l’intermédiaire de Moché, notre maître, comme le précise le Rambam, dans ses lois des rois, chapitre 8, paragraphe 11.<br><br>	Tout ceci concerne également les Juifs, qui doivent exercer une action auprès des nations et obtenir qu’ils accomplissent leur sept Mitsvot parce que telle est la Volonté de D.ieu, exprimée par l’intermédiaire de Moché.'+
											'<br><br>	3. Cette “ grande Voix ”, se répartissant en soixante dix langues, délivre également un autre enseignement. Nos Sages disent, au traité Pessa’him 87b, que “ le Saint béni soit-Il exila Israël parmi les nations uniquement pour que des convertis le rejoignent ”. Le Torah Or, à la page 11b, explique que ces “ convertis ” sont, en fait, les parcelles de sainteté qui se trouvent en exil auprès de ces nations. Lorsque les Juifs se rendent en exil et y transforment la matière du monde, ils “ convertissent ” ces parcelles et leur permettent de réintégrer le domaine de la Sainteté.<br><br>	Ces “ convertis ” sont également les parcelles de Sainteté qui se trouvent dans les soixante dix langues. Les Juifs utilisent les termes de ces langues pour assumer leurs activités courantes, basées sur la Torah et consacrées au Nom de D.ieu. Bien plus, ils étudient la Torah en ces langues, tout comme les Sages de la Michna et de la Guemara se servirent, à leur époque, de l’araméen. De la sorte, ils leur apportent l’élévation et “ des convertis les rejoignent ”, comme le dit le Torah Or, à la page 77d.<br><br>	On pourrait penser que la Torah étudiée dans une autre langue n’a pas la même valeur que celle du don de la Torah. C’est la raison pour laquelle il est précisé que la “ grande Voix ” se répartit entre les soixante dix langues, qu’elle s’abaisse jusqu’à se revêtir des vêtements les plus inférieurs. Mais, profondément, elle reste toujours la même. C’est bien elle qui dit : “ Je suis l’Eternel ton D.ieu ”. Bien plus, sa source est encore plus élevée, car “ plus l’on émane d’un stade élevé, plus l’on peut se révéler au plus bas ”, comme l’explique le Chaareï Ora, au discours intitulé “ Il viendra, portant l’habit royal ”, aux chapitres 12 et 32. De fait, le terme Ano’hi, qui désigne l’Essence de D.ieu est bien un mot égyptien.<br><br>	Tout ce qui vient d’être dit nous permet de comprendre les deux premières explications qui ont été données. En revanche, comment expliquer la troisième ? Que déduire du fait que cette “ grande Voix ” n’avait pas d’écho ?'+
											'<br><br>	4. L’écho est comparable à une lumière réfléchie par un écran, empêchant l’avancement de son flux et le contraignant à revenir d’où il vient. De manière identique, lorsque la voix rencontre un mur ou un autre obstacle, elle résonne et se dirige en arrière, comme un ballon, selon l’explication du Midrach et de la Guemara, au traité Sanhédrin 11a, de même que des Tossafot Yom Tov, au traité Yebamot, chapitre 16, Michna 6. Néanmoins, il faut, pour cela, que le mur ou l’obstacle ne puisse pas absorber le ballon, le son ou la lumière.<br><br>	Quand D.ieu dit : “ Je suis l’Eternel ton D.ieu ”, d’une “ grande Voix ”, rien ne put se dresser devant le son, qui transperça le monde entier, y compris le minéral. Toute chose se pénétra profondément de cette Voix. En effet, la révélation du Sinaï fut comparable à celle du monde futur, comme le souligne le Tanya, au chapitre 36. Alors, “ l’honneur de D.ieu se révélera et toute chair verra ” et se pénétrera de cette révélation, qui transformera le corps physique.<br><br>	Tout naturellement, la Voix de D.ieu ne pouvait donc pas avoir d’écho, non pas qu’elle ait été faible. Bien au contraire, il s’agissait d’une “ grande Voix ” qui, en outre, ne s’interrompait pas. Cependant, elle n’avait pas d’écho.<br><br>	Cela n’était pas un miracle, mais bien une manifestation naturelle. Aucun écran, aucun obstacle ne se dressait devant elle. Et, lorsque le son est absorbé par la matière, il ne produit pas d’écho. Bien plus, chaque objet matériel devait satisfaire à deux conditions, intégrer en lui la partie de la “ grande Voix ” qui le concernait et laisser passer celle qui ne le concernait pas.'+
											'<br><br>	5. De fait, il en est encore ainsi, à l’heure actuelle. Lorsqu’un Juif étudie la Torah, celle-ci imprègne non seulement sa personne, mais aussi les murs de la maison dans laquelle il se trouve. Le traité Taanit 11a dit que “ les murs de la maison portent témoignage sur celui qui y réside ”. Et, l’on trouve une même affirmation, dans le Zohar, à propos des actions de l’homme qui vont à l’encontre du bien. Il en est donc ainsi, a fortiori, pour la Torah et les Mitsvot car, souligne le traité Sotta 11a, “ l’attribut du bien est le plus puissant ”.<br><br>	A l’heure actuelle, les paroles et les actions de l’homme sont absorbées par les murs, mais tout cela reste caché et la Torah, Torah de vérité, reconnaît elle-même l’existence de ce voile. Aussi le prend-elle en compte, par exemple, dans les règles de la pudeur. Pour autant, ce qui reste caché n’en a pas moins une existence réelle. C’est la raison pour laquelle le traité Yoma 47a rapporte ces paroles : “ les poutres de ma maison n’ont pas vu mes cheveux ”. Or, si l’on n’accepte pas l’explication qui vient d’être donnée, en quoi y a-t-il là une marque de pudeur ? On consultera, à ce sujet, le Tour Choul’han Arou’h et le Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, début du chapitre 2.<br><br>	En effet, que l’on fasse une action en étant bien caché ou bien en se trouvant face à tous, les poutres et les murs révéleront, dans le monde futur, ce qu’ils portent en eux, ainsi qu’il est dit (‘Habakouk 2, 1) : “ La pierre du mur criera et la pièce de bois lui répondra ”.<br><br>	Les Justes reçoivent, d’ores et déjà, à l’heure actuelle, la révélation du monde futur. Ainsi, le Yerouchalmi, Moéd Katan, chapitre 3, paragraphe 1 et Nedarim, chapitre 9, paragraphe 1, dit, à propos d’un des anciens de Galilée : “ Il tenait le bâton de Rabbi Meïr à la main et celui-ci lui transmettait la connaissance ”. Or, comment un bâton peut-il enseigner ? Bien plus, comment peut-il lui faire savoir ce que les plus grands Sages de la Michna ne connaissaient pas, puisque la Guemara précise : “ On ne trouva pas le moyen d’annuler son vœu ” ?<br><br>	En fait, le savoir de Rabbi Meïr pénétrait la matière qui l’entourait, pendant son étude. Son bâton l’absorbait donc également et, lorsque le vieil homme le reçut, il accéda à la connaissance de la Torah, car il put révéler ce qui était caché dans ce bâton.<br><br>	Pourquoi s’agissait-il précisément d’un bâton ? Le traité Sanhédrin 7b précise que celui-ci est l’un des instruments d’un juge, les autres, par exemple la béquille, n’ayant, bien sûr, aucun rapport avec notre propos. Le Rambam, pour sa part, considère que les instruments du juge sont le bâton et la lanière.<br><br>	Pour la même raison, certains commentateurs, par exemple le Kav Ha Yachar, au chapitre 46, considèrent que l’on confectionne le cercueil de ces Sages avec la table ou le pupitre sur lequel ils ont étudié la Torah ou donné à manger aux pauvres. En effet, le bois de ces meubles porte témoignage de leur étude, dont il s’est pénétré.'+
											'<br><br>	6. Il découle, de tout cela, un enseignement pour notre service de D.ieu.<br><br>	Toutes les révélations du monde futur dépendent de nos accomplissements, à l’heure actuelle, comme l’affirme le Tanya, au chapitre 37. Il faut donc faire en sorte que l’on se pénètre de la Torah qu’on étudie, y compris en la partie “ minérale ” de sa personnalité.<br><br>	De façon générale, la création se répartit en quatre catégories, minéraux, végétaux, animaux, humains. Et, il en est de même pour l’homme qui est un “ petit monde ”, selon l’expression du Midrach Tan’houma, Pekoudeï, chapitre 3, du Tikouneï Zohar, Tikoun 69, page 100a, des Avot de Rabbi Nathan, chapitre 38, du Midrach Kohélet Rabba, chapitre 1, paragraphe 4, du Zohar, tome 1, page 134b, du Guide des égarés, tome 1, chapitre 72 et du Likouteï Torah, Bamidbar, page 5a.<br><br>	Il y a donc quatre parties en l’homme, de l’humain, qui est la tête, l’intellect, jusqu’au minéral, qui correspond au talon, à l’action. Car, la Torah doit également pénétrer le talon et il est dit (Béréchit 26, 5), à propos d’Avraham : “ Parce que (par le talon) Avraham a entendu Ma Voix ”.<br><br>	Lors du don de la Torah, la Voix des dix Commandements pénétra effectivement la matière, car elle était “ une grande Voix qui ne s’interrompait pas ” et transcendait les limites. En effet, l’esprit et la matière sont antagonistes. D’emblée, la matière ne peut contenir l’esprit et l’esprit ne peut pénétrer la matière. La “ grande Voix ”, néanmoins, dépasse les barrières et l’enchaînement des mondes. Devant elle, la matière et l’esprit s’équivalent. C’est donc elle qui peut s’introduire dans la matière.<br><br>	Les actions et les paroles relevant du contraire du bien s’intègrent dans les murs de la maison, parce que D.ieu “ fit que l’un se trouve face à l’autre ”. En effet, la faute suscite un défaut, dans les sphères célestes. Certes, la Techouva permet d’accéder à un niveau supérieur à celui du Juste parfait, mais cela veut bien dire que le défaut se marque également, à ce stade.<br><br>	Il en est de même pour le service de D.ieu. Le pouvoir d’obtenir que la Torah que l’on a étudiée pénètre même le talon ne découle pas de l’approche intellectuelle de cette étude, car il n’y a rien de commun entre la compréhension et le minéral. En fait, il est un effet de la Divinité, perceptible dans la Torah, qui dépasse effectivement toutes les limitations. Car, la source de la Torah est plus élevée que le Tsimtsoum, la contraction de la Lumière divine qui est à l’origine de la création. C’est pour cela qu’elle peut se projeter au point le plus bas de ce monde matériel.<br><br>	Lorsque l’homme est absorbé par l’étude de la Torah, jusqu’en son talon, celle-ci “ s’installe dans tous ses deux cent quarante huit membres et se maintient ”, selon les termes du traité Erouvin 54a et les lois de l’étude de la Torah, de l’Admour Hazaken, chapitre 4, paragraphe 9. Cette étude parvient alors “ devant le Trône de Ton honneur ”, comme l’affirment ces mêmes lois, chapitre 2, paragraphe 10. A ce stade, l’oubli est impossible, de même que la limite, qui est à son origine, car la Voix “ ne s’interrompait pas ”.<br><br>	En étudiant la Torah de cette façon, on en pénètre le minéral que l’on porte en soi. Et, la Voix retentit encore, dans le temps. Elle écarte l’oubli et apporte à l’homme la conscience, non seulement quand il étudie, mais aussi par la suite, comme le souligne le traité Sotta 21a, dans ses activités courantes, permises par la Torah. En tous ses comportements, on peut reconnaître quelqu’un qui se consacre à l’étude, comme le dit le Rambam, lois des opinions, début du chapitre 5.<br><br>	C’est ainsi que l’on peut percevoir la Torah en toutes les préoccupations de l’homme, y compris les plus matérielles. Il met alors en pratique le Précepte (Michlé 3, 6) “ En toutes tes voies, reconnais-Le ” et bâtit une demeure pour D.ieu dans la part du monde qui lui est confiée.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'La révélation de D.ieu',
									'source' :' (Discours du Rabbi, second jour de Chavouot 5723-1963)',
											'resume' : ' ',
											'contenu' : ' 	Par deux fois, dans les versets “ Il t’a été donné de savoir… ” et “ Tu sauras… ”, qui figurent dans la Parchat Vaét’hanan (4, 35 et 4, 39), il est dit : “ L’Eternel est D.ieu. Il n’est nul autre ”. La seule différence entre ces deux expressions semble être la suivante. Le premier verset est un récit et le second, une Injonction. Mais, en réalité, leur contenu est totalement différent. En conséquence, ils se distinguent également par leur formulation, et tout d’abord dans leur implication pour le service de D.ieu. En effet, le premier verset précise que “ Il t’a été donné de savoir aujourd’hui ”, c’est-à-dire que la conscience de l’homme est possible quand il a assumé sa mission “ d’aujourd’hui ”, telle qu’elle sera définie plus loin et, en outre, que “ tu le placeras sur ton cœur ”.<br><br>	De plus, une différence existe également dans la définition de l’Unité de D.ieu exprimée ici. Ainsi, le premier verset dit que “ L’Éternel est D.ieu (Avaya est Elokim) ”, alors que le second ajoute “ dans le ciel, là-haut et sur la terre, en bas ”. Par ailleurs, le premier verset dit : “ Il n’est nul autre que Lui ” et le second, uniquement : “ Il n’est nul autre ”.<br><br>	De façon générale, la différence qui peut être faite entre ces deux versets est la suivante. Le premier, “ Il t’a été donné de savoir ”, fait allusion à une révélation céleste, selon son sens simple et comme l’interprète l’Admour Hazaken : “ Toi, l’Essence de D.ieu, Tu T’es montrée, afin que l’on Te perçoive ”. La perception de l’Essence, “ L’Éternel est D.ieu ”, fut obtenue, lors du don de la Torah, par tous les enfants d’Israël. Le second verset, en revanche, “ Tu sauras ”, introduit l’effort de l’homme, qui doit, par ses forces propres, acquérir cette connaissance et cette conscience.<br><br>	Lorsque le dévoilement vient d’en haut, son origine céleste apparaît en chaque aspect. C’est pour cela que le verset “ Il t’a été donné de savoir ” ne dit pas “ dans le ciel, là-haut et sur la terre, en bas ”. Car, lors du don de la Torah, l’existence du ciel et de la terre ne se montra pas clairement. Tous virent que le ciel était uniquement l’émanation du Nom de D.ieu Avaya et la terre, du Nom Elokim. L’aspect nouveau de cette conscience était donc le suivant : “ Avaya est Elokim ”. Ces deux Noms décrivent une seule et même Existence.<br><br>	Il n’en est pas de même pour la révélation céleste. Car, il n’est pas suffisant de prendre conscience de l’Unité de D.ieu par l’intermédiaire de Ses Noms, “ Avaya est Elokim ”. Cette Unité doit également être perçue ici-bas, au sein des créatures, “ dans le ciel, en haut et sur la terre, en bas ”.<br><br>	Ces versets, celui qui définit le service de D.ieu et celui qui précise la conscience qu’il convient d’avoir, sont organisés du plus simple vers le plus complexe, depuis le monde matériel dans lequel se trouve celui qui a conscience vers le plus haut sommet. Ainsi, lorsque “ tu sauras ”, il en résultera que “ tu le placeras sur ton cœur ”. Il en est de même pour l’Unité de D.ieu, qui se révèle d’abord dans Ses Noms, “ Avaya est Elokim ”, conscience à laquelle il est relativement simple de parvenir, puis au sein des créatures, “ dans le ciel, là-haut et sur la terre, en bas ”.<br><br>	Parmi ces créatures, l’unité concerne d’abord les plus élevées, “ le ciel, là-haut ”, puis “ la terre, en bas ”. Ensuite, on comprend que “ il n’est rien d’autre ”, de sorte que tout le reste disparaît, y compris ce qui est accessoire, selon la précision du Tanya, seconde partie, au chapitre 6.<br><br>	C’est pour cette raison que le verset “ Tu sauras ” dit “ Il n’est nul autre ” sans préciser “ que Lui ”, afin d’établir qu’il ne peut y avoir une autre Existence que celle de D.ieu. A l’opposé, l’unité réalisée ici-bas ne permet pas d’établir qu’il en est ainsi, mais suggère que le ciel et la terre sont des entités spécifiques, même s’ils sont totalement liés à D.ieu “ et n’ont pas de nom propre, ne sont même pas ‘autre’, c’est-à-dire accessoires ”, selon les termes du Tanya, seconde partie, au chapitre 6.<br><br>*   *   *<br><br>	Il est une différence entre la révélation céleste et l’effort des hommes. Cette dernière peut connaître des fluctuations, comme le souligne le Likouteï Torah, Vaét’hanan, pages 4c et 5d, bien au-delà de la première. Bien plus, l’homme doit changer, s’élever de jour en jour. Son effort doit lui apporter l’avancement et, bien plus, celui-ci est véritable uniquement dans la mesure où chaque étape n’a aucune commune mesure avec la précédente.<br><br>	Néanmoins, le mot “ aujourd’hui ” souligne l’absence de telles fluctuations. En toute situation, l’homme reste, en effet, ce qu’il est “ aujourd’hui ”. Cette affirmation figure précisément dans le verset “ Tu sauras ”. En effet, l’unité résultant de l’effort de l’homme, même si elle n’exclut pas toute autre existence, comme on l’a vu, n’en souligne pas moins, de la manière la plus claire, que D.ieu est Un. C’est précisément pour cela que le Chaar Ha I’houd Ve Ha Emouna commence par ce verset. Or, l’étude de ce texte est introduite au second jour de Chavouot, Hilloula du Baal Chem Tov, date qui correspond à l’effort de l’homme.<br><br>	Ainsi, ce qui possède une existence intrinsèque peut, néanmoins, s’unir à D.ieu de la manière la plus profonde. Une telle Unité découle de l’Essence de D.ieu, Qui peut tout et réconcilie les éléments antagonistes. C’est donc dans ce verset qu’il est dit “ aujourd’hui ”, car c’est bien l’effort de l’homme qui met en évidence l’Essence de D.ieu, transcendant les fluctuations, même les plus fines, restant concevables dans l’Unité qui se révèle d’en haut, dès lors que celle-ci ne procède pas de l’effort de l’homme.<br><br>	En effet, toute révélation, dès lors qu’elle est définie comme une lumière, doit tenir compte de l’existence des créatures, qui la modifie. L’Essence de D.ieu, par contre, ne reçoit aucun qualificatif et ne subit aucun changement. Elle peut donc donner naissance à l’existence sans remettre en cause l’unité.<br><br>	Le pouvoir que possèdent les Juifs de réaliser cette unité, ici-bas, émane de l’essence de leur âme, liée à l’Essence de D.ieu. En conséquence, la réflexion, la conscience, le fait de “ placer sur son cœur que l’Eternel est D.ieu ”, pendant les quatre étapes qui constituent la prière, commencent par un éveil du stade de l’âme qui transcende toute modification, “ aujourd’hui ”, s’exprimant par le Modé Ani, qui met en évidence la soumission provenant de cette essence de l’âme, comme le dit le Hayom Yom, à la date du 11 Chevat.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'Le 15 Av',
									'source' :' (Discours du Rabbi, 20 Mena’hem Av 5711)',
											'resume' : ' ',
											'contenu' : ' 	Le traité Taanit 26b enseigne : “ Il n’était pas de fêtes, pour Israël, comme le 15 Av et le Yom Kippour, lorsque les jeunes filles de Jérusalem sortaient, portant des vêtements blancs empruntés et disaient : ‘Jeune homme, pose les yeux et vois’… ”.<br><br>	Tout ce qui concerne le mariage juif découle des différents aspects de l’union entre l’assemblée d’Israël et son Époux, le Saint béni soit-Il. Dans ce monde, le 15 Av est une date propice au mariage et l’on peut en déduire que l’union entre Israël et D.ieu est alors particulièrement soulignée. Ainsi, commentant l’expression “ pose les yeux ”, les Rechimot du Tséma’h Tsédek sur la Meguilat E’ha, à la page 44, rappellent que “ quand les enfants d’Israël levaient les yeux ”, ils observaient la source de l’Unité la plus haute avec D.ieu.<br><br>	Il en est de même pour les différents préparatifs qui étaient faits pour les mariages du 15 Av. Ainsi, les jeunes filles portaient des vêtements blancs empruntés. Et, tout cela découlait bien de ce qui se passait là-haut. L’explication est la suivante.<br><br>	Le 9 Av, les Juifs se virent infliger le divorce, c’est-à-dire la coupure, selon l’introduction du Midrach E’ha Rabba, s’éloignant ainsi de l’union avec l’Époux, le Saint béni soit-Il. Puis, le 15 Av, date de la pleine lune, à laquelle les Juifs sont comparés, Israël épousa de nouveau le Saint béni soit-Il. Cette union, célébrée le 15 Av, est beaucoup plus élevée que celle de tous les autres 15 du mois. En effet, l’ascension est à la mesure de la chute qui l’a précédée, en l’occurrence celle du 9 Av.<br><br>	Les Rechimot, précédemment citées, expliquent ainsi, à la page 44, la relation entre le 15 Av et Yom Kippour, qui est également le jour du mariage, d’une manière particulièrement élevée, après la chute consécutive à la faute du veau d’or.<br><br>	Comment se préparait-on au “ mariage ”, c’est-à-dire à la relation entre l’assemblée d’Israël et le Saint béni soit-Il qui était scellée le 15 Av ? Les jeunes filles “ sortaient, portant des vêtements blancs empruntés ”. Le blanc est une couleur intense et, dans le service de D.ieu, il correspond au désir pur, sans mélange, d’accéder à la compréhension et à la sagesse. Et, les Rechimot expliquent que, de ce point de vue, le 15 Av et Yom Kippour sont effectivement identiques. Or, l’effort doit faire intervenir les forces profondes de la personnalité, en particulier celles de l’intellect. C’est la raison pour laquelle ces vêtements blancs sont “ empruntés ”. Ils ne décrivent pas l’homme, mais lui sont accordés à titre de prêt, émanant du stade le plus élevé, celui de la Ye’hida, de l’essence de l’âme. Les Rechimot précisent cette idée et citent, à ce sujet, le verset “ J’ai demandé une chose à D.ieu ”, soulignant que “ une chose ” désigne, précisément la Ye’hida.<br><br>	Comment les vêtements étaient-ils empruntés ? Il y a, à ce sujet, une divergence entre le Babli et le Yerouchalmi. Le premier, au traité Taanit 31a, dit : “ La fille du roi empruntait le vêtement de la fille du grand Prêtre, cette dernière celui de la fille de l’adjoint du grand Prêtre, cette dernière celui de la fille du Cohen qui avait reçu l’onction pour aller à la guerre, cette dernière celui de la fille du simple Cohen ”. Ainsi, chacune demandait le vêtement de celle qui lui était inférieure, puisque le roi dépasse le grand Prêtre, selon le traité Horayot 13a et le grand Prêtre, son adjoint.<br><br>	Le Yerouchalmi, en revanche, à la fin du traité Taanit, dit : “ La fille du roi empruntait le vêtement de la fille du grand Prêtre et cette dernière, celui de la fille du roi ”. On peut en conclure que, selon lui la fille de l’adjoint du grand Prêtre empruntait également le vêtement de celle qui était plus élevée qu’elle. Et, c’est uniquement pour la fille du roi qu’il a le même avis que le Babli, dans la mesure où nul n’est plus élevé que le roi.<br><br>	La conception du Babli semble difficile à comprendre. Ces jeunes filles empruntaient un vêtement blanc pour paraître belles, car, de manière naturelle, la beauté est une cause du mariage. Dès lors, pourquoi chacune n’empruntait-elle pas le vêtement de celle qui était plus élevée qu’elle ? Et, il en est de même dans la dimension spirituelle, puisque le vêtement blanc fait allusion à la Ye’hida, transcendant toutes les forces de l’âme qui se trouve dans le corps.<br><br>	On peut donc interpréter la position du Babli de la manière suivante. Emprunter à quelqu’un qui est plus haut que soi est une marque d’humilité, car on ne fait alors que recevoir, sans rien donner. Et, de fait, on procédait de la sorte “ pour ne pas humilier celle qui n’a rien ”. Il n’en est pas de même si l’on emprunte à quelqu’un de plus bas que soi, qui a le plaisir de constater que son vêtement est porté, selon le raisonnement du traité Kiddouchin 7a. En pareil cas, l’emprunt n’est plus une marque d’humilité.<br><br>	Il en est de même également dans la dimension spirituelle, pour l’emprunt d’un “ vêtement blanc ”, appartenant à l’essence de l’âme, c’est-à-dire pour sa partie qui se trouve dans le corps. En pareil cas, cette dernière apporte à la première, car elle seule peut la conduire vers l’élévation.<br><br>	Certes, pour se marier, il faut porter de plus beaux habits et l’embarras que l’on éprouve, en les empruntant, est seulement passager. Il n’est nullement comparable à l’intérêt du mariage proprement dit, qui se manifeste, quant à lui, pendant une longue période. Pour autant, la honte intervient à l’instant précis du prêt et elle est certaine, alors, que l’intérêt est encore conditionnel et ne se réalisera que par la suite. Même s’il est important, il ne repousse donc pas la honte immédiate, y compris quand celle-ci reste minime.<br><br>	Ce qui vient d’être dit permet de préciser la controverse entre le Babli et le Yerouchalmi. Pour le premier, une situation doit être évaluée en fonction de ce qu’elle est actuellement. Pour le second, en revanche, il faut privilégier le résultat le plus important. Même si celui-ci ne se présente qu’à terme, il contrebalance un effet, plus réduit, mais immédiat.<br><br>	On peut l’expliquer de la manière suivante. Le Yerouchalmi introduit la lumière directe, alors que le Babli transforme l’obscurité, ainsi qu’il est dit : “ Il m’a fait asseoir dans la pénombre ”, verset que le traité Sanhédrin 24a applique précisément au Babli. Il correspond donc au voile, à la lumière réfléchie, comme l’explique le Torah Or, à la page 117d.<br><br>	Lorsque l’on possède la lumière et le dévoilement, on peut faire disparaître le doute, percevoir la vérité et saisir toute chose telle qu’elle est. En pareil cas, un bien limité pourra être repoussé pour l’avantage que l’on en tirera par la suite. S’il fait obscur, en revanche, “ nous ne voyons pas les miracles et ne savons pas ce qui advient ”. Nous ne pouvons pas et ne devons donc pas faire disparaître le doute, ce que nous estimons être secondaire ou important, afin de repousser le premier. Chacun doit, bien au contraire, faire tout ce qui est en son pouvoir pour accomplir tout ce qui se présente à lui, y compris ce qui lui semble négligeable, selon le Kountrass Oumayan, à la page 22.<br><br>	Ce qui vient d’être dit nous permettra de comprendre la fin du traité Taanit, précisément dans le Babli : “ Le Saint béni soit-Il fera une ronde pour les Justes et chacun pourra Le désigner du doigt ”. La période de l’exil est celle du voile. Il faut alors rechercher la proximité, le mariage. En conséquence, “ les jeunes filles sortent, portant des vêtements blancs ”, la fille du grand Prêtre ayant emprunté le sien de la manière qui a été décrite.<br><br>	C’est en transformant l’obscurité de cette façon que l’on obtiendra le dévoilement du monde futur. Telle est la qualité de la perception divine qu’évoque le Talmud Babli, grâce à laquelle “ D.ieu agira pour ceux qui L’attendent ”.<br><br>	Chacun pourra donc “ montrer du doigt et dire : Le voici ”, par deux fois, “ c’est notre D.ieu, c’est l’Eternel ”, tout comme il est dit, deux fois, “ Je suis, Je suis l’Eternel Qui vous console ”.'
								},
								
								'Siha 4': 
								{
									'Titre' : 'Lettre du Rabbi',
									'source' :' Mena’hem Av 5721',
											'resume' : ' ',
											'contenu' : ' 	Nous venons de vivre le 15 Av, à propos duquel il est dit : “ Il n’était pas de fêtes, pour Israël, comme le 15 Av ”.<br><br>	Les raisons en sont opposées, tant par la période que par le contenu.<br><br>	Pour ce qui est de la période, tous ceux qui devaient rester dans le désert étaient alors déjà morts et, de fait, c’était le 15 du mois lunaire d’Av, c’est-à-dire celui de la pleine lune, comme le soulignent nos Sages, à la fin du traité Taanit.<br><br>	Mais, le 15 Av est également lié au calendrier solaire, comme le souligne le traité Baba Metsya 106b, puisqu’à partir de cette date, “ la clarté du soleil perd de son intensité ”.<br><br>	Il en est de même pour le contenu. C’est en ce jour que l’on cessait de couper du bois pour le brûler sur l’autel, car, passée cette date, ce bois pouvait être véreux. De même, les morts de Betar trouvèrent une sépulture, en ce jour. Ces événements sont liés à la destruction du Temple.<br><br>	En ces jours, les unions entre les tribus furent de nouveau permises et toutes se rendaient, pour les fêtes, dans le Temple, ce qui évoque sa reconstruction.<br><br>	Le Talmud conclut : “ A partir de cette date, à quiconque ajoute, on ajoute ” et il faut “ faire un ajout, durant la nuit, par rapport au jour, pour se consacrer à l’étude de la Torah. De la sorte, on ajoute de la vie à sa vie ”.<br><br>	Puisse D.ieu faire que s’accomplisse bientôt le promesse selon laquelle la destruction deviendra reconstruction, ainsi qu’il est dit : “ Je transformerai leur deuil en allégresse ”, comme l’expliquent le Yalkout Yermyahou, au paragraphe 259 et les Rechimot du Tséma’h Tsédek sur E’ha, à la page 26.<br><br>	Alors, les enfants d’Israël diront : “ Je Te rends grâce, Éternel, car Tu m’as réprimandé ”. Ils remercieront D.ieu pour cette réprimande.<br><br>	En effet, “ Ta colère s’apaisera et Tu me consoleras ”. Ce sera une double consolation, comme le souligne le Midrach E’ha Rabba, à la fin du chapitre 1, la consolation proprement dite et celle qui résultera de la transformation de la colère.<br><br>	Telle est la qualité de celui qui accède à la Techouva, par rapport au Juste parfait. Celui-ci, en effet, possède à la fois ses mérites personnels et ceux qu’il reçoit par la transformation de ses fautes intentionnellement commises. De même, son service de D.ieu sera double, lui aussi. Ainsi, s’il avait l’habitude d’étudier une page, il en étudiera deux, comme le disent le Midrach Vaykra Rabba, au chapitre 25 et Iguéret Ha Techouva, de l’Admour Hazaken, à la fin du chapitre 9.<br><br>	Le quinze du mois est le jour de la pleine lune, comme le souligne le Choul’han Arou’h, Yoré Déa, chapitre 179, paragraphe 2. Il nous conduira, très prochainement, à obtenir la satisfaction de tous les besoins qu’éprouvent les enfants d’Israël, “ qui se renouvelleront comme elle ”. Cette perfection se révélera lors de notre délivrance véritable et complète.'
								},

								'Siha 1': 
								{
									'Titre' : 'Le désert de l’exil',
									'source' :' (Discours du Rabbi, Chabbat Parchat Ekev, 20 Mena’hem Av 5716-1956)',
											'resume' : ' ',
											'contenu' : ' 	1. La Sidra de cette semaine, Ekev, est lue pendant la période des sept semaines de consolation. En effet, cette consolation n’est pas apportée uniquement par la Haftara, mais également par la Sidra. De façon générale, la Haftara reprend le contenu de la Sidra. En l’occurrence, elle traite de la consolation qu’apportera la délivrance. Il faut en conclure que la Sidra traite également de ce même sujet.<br><br>	De fait, toute la Torah parle de la délivrance et nos Sages constatent que “ n’est libre que celui qui se consacre à l’étude de la Torah ”. En effet, son âme divine est alors libérée de l’exil imposé par son corps et par son âme animale. De la sorte, le corps peut lui-même quitter l’exil, au sens le plus littéral.<br><br>	Pour autant, la Torah évoque également d’autres sujets, par l’intermédiaire desquels la délivrance est obtenue. Pendant les sept semaines de consolation, en revanche, les Sidrot parlent directement de la délivrance.<br><br>	Nous nous trouvons actuellement en exil. Pour définir la délivrance, il nous faut, au préalable, comprendre ce qu’est l’exil et ce qui est à son origine. En en déterminant la cause, il sera également possible de la faire disparaître et donc d’en supprimer la conséquence, l’exil lui-même. Dès lors, ce sera la délivrance.<br><br>	Une image matérielle nous permettra de le comprendre, celle d’un malade. Lorsque celui-ci a conscience de ne pas être en bonne santé et sait de quelle affection il est atteint, il consultera un médecin, saura de quelle manière il doit lui présenter l’affection dont il souffre. Un traitement approprié lui sera donc prescrit et, de la sorte, il pourra guérir.<br><br>	Ainsi, la conscience d’être malade et la connaissance de la maladie constituent, d’ores et déjà, la moitié de la guérison. Bien plus, elles apporteront elles-mêmes, par la suite, également la seconde moitié, de sorte que ce malade puisse être complètement guéri.<br><br>	En donnant une définition précise de l’exil et de sa cause, on perçoit, d’ores et déjà, la délivrance. En effet, on cherchera à transformer l’exil, à le faire disparaître, afin de se rendre enfin dans un “ pays bon et large ”.'+
											'<br><br>	2. Lorsque les enfants d’Israël pénétrèrent, pour la première fois, dans “ le pays bon et large ”, ils traversèrent d’abord un immense désert, puis ils le quittèrent et entrèrent en Erets Israël. Or, “ les actes des pères sont des indications pour les enfants ”.<br><br>	La Torah nous décrit le désert dans lequel les enfants d’Israël se trouvaient avant d’entrer en Terre Sainte et nous devons en déduire que l’exil dans lequel nous nous trouvons est également comparable à ce désert, dans lequel nos ancêtres séjournèrent alors.	Et, en apprenant à connaître ce désert, nous pourrons définir également le présent exil. De la sorte, il nous sera possible de nous préserver de cette situation.<br><br>	Notre Sidra, l’une des sept de consolation, fait la description de ce désert. Le verset le définit comme “ le grand et redoutable désert, avec des serpents, des vipères, des scorpions et la soif qu’aucune eau ne vient étancher ”. Chacun de ces aspects s’applique à la fois au désert et au présent exil.<br><br>	La connaissance de ces différents aspects peut effectivement apporter la consolation. En effet, elle nous permettra de prendre conscience de ce qui doit être réparé, afin de retourner dans “ le pays bon et large ”.'+
											'<br><br>	3. Le désert n’est pas un lieu d’habitation. Or, celui-ci est qualifié de “ grand ”, de sorte que l’endroit qui n’est pas habité par les hommes est plus grand que celui qui l’est.	Et, ces hommes sont, en l’occurrence, les Juifs, bâtis à l’image de l’Homme Supérieur, Qui siège sur le Trône céleste.<br><br>	Le grand désert que les hommes n’habitent pas est plus grand que le lieu de leur résidence. Il est dit que “ vous êtes la minorité d’entre les nations ”. Au sein même du peuple juif, ceux qui respectent la Torah et les Mitsvot de la manière qui convient, ne sont pas majoritaires, en tout cas pour l’heure et de manière transitoire.<br><br>	Le premier terme par lequel le verset qualifie le désert est celui de “ grand ”. La cause initiale de la chute, le premier pas conduisant vers elle et provoquant l’exil est l’idée que le monde qui entoure l’homme est plus important que lui. L’endroit habitable, les Juifs et le Judaïsme, ne sont qu’un modeste lieu, alors que le monde, le “ désert des nations ” est “ grand ”, au point de dépasser les valeurs juives.<br><br>	En réalité, rien au monde ne peut dominer un Juif. Bien au contraire, tous lui sont soumis et la Haftara de cette semaine, précisément, dit que “ les rois seront tes serviteurs et les princesses, tes nourrices ”. Commentant le verset “ toutes les nations verront que tu portes le Nom de D.ieu et elles te craindront ”, nos Sages disent : “ Ceci fait allusion aux Tefillin de la tête ”.<br><br>	Celui qui porte sur la tête le verset : “ Ecoute, Israël, l’Eternel est notre D.ieu, l’Eternel est Un ”, dont l’intellect est empli de la conscience que D.ieu est le seul Maître du monde entier, inspirera véritablement la crainte à tous.<br><br>	A l’opposé, celui qui observe uniquement un “ grand désert ” et accorde de l’importance au monde, considérant que celui-ci est si grand, qu’il est lui-même si petit, sera conduit à s’interroger : “ Yaakov pourra-t-il se redresser, alors qu’il est petit ? ”.<br><br>	Le simple fait de formuler une telle question, d’accorder de l’importance au monde, impose à l’homme un exil, un voile et une occultation. Dès lors, le monde peut le dominer et l’exil commence.<br><br>	A l’opposé, s’il garde présent à l’esprit que “ Tu nous as choisis d’entre toutes les nations et  Tu nous as élevés ”, il saura ne pas s’affecter de ce qu’il voit. Il aura connaissance de l’élévation des Juifs et ne subira pas l’exil. D.ieu lui accordera les moyens de sa subsistance. Il pourra diriger ses affaires en conformité avec les principes de la Torah et il lui restera, en outre, du temps pour étudier la Torah.'+
											'<br><br>	4. Celui qui considère le monde comme un “ grand désert ” pourra connaître une chute supplémentaire et se dire que ce “ désert ” est non seulement “ grand ”, mais aussi “ redoutable ”. Constater qu’il est grand signifie uniquement qu’il est plus important que sa propre personne, mais n’empêche pas de prendre en compte sa propre existence, au moins en tant que minorité. Le mot “ redoutable ”, en revanche, souligne que l’on craint l’autre, car on est convaincu qu’il domine.<br><br>	Si l’on considère le monde  comme “ grand ”, on s’affecte uniquement lorsque l’on entre en contact direct avec tout ce qui le constitue. En effet, on a conscience qu’il est grand. En revanche, tant que l’on se maintient dans ses quatre coudées, on conserve sa force.<br><br>	A l’opposé, si l’on est persuadé que le monde est “ un désert grand et redoutable ”, on le craindra également dans ses quatre coudées personnelles, à la synagogue, à la Yechiva ou bien à son domicile. Et, l’on aura peur de mettre en pratique ouvertement la Torah et les Mitsvot. On tremblera à l’idée que le monde pourrait en avoir connaissance. Que diraient les autres nations ?'+
											'<br><br>	5. Ce qui vient d’être dit conduit vers une chute supplémentaire, celle qui correspond au serpent.<br><br>	Le Er’heï Ha Kinouïm explique que le venin du serpent est chaud. En conséquence, celui qui accède à ce stade éprouvera de la chaleur, de l’enthousiasme pour les attraits du monde. Son engagement dans le domaine de la Sainteté sera diminué d’autant.<br><br>	La chute suivante sera celle de la vipère. L’élan pour les plaisirs du monde deviendra alors si fort qu’il fera totalement disparaître tout sentiment pour ce qui relève de la Sainteté.	Et, il en résultera une chute de plus, celle du scorpion, dont le venin est froid, selon le Er’heï Ha Kinouïm. Ce stade est bien plus bas que celui du serpent et de la vipère. En effet, celui qui éprouve de l’enthousiasme, même si ce sentiment est investi dans les attraits du monde, n’en présente pas moins un signe de vie. A terme, il n’est donc pas exclu que cette chaleur réintègre le domaine de la Sainteté. A l’opposé, celui qui est froid, indifférent, présente les caractéristiques du contraire de la vie, se trouve dans une situation beaucoup plus basse, comme celle de la chèvre par rapport au taureau furieux.<br><br>	Par la suite, vient encore une autre chute, celle de “ la soif qu’aucune eau ne vient étancher ”. En effet, une impulsion céleste, une voix divine, par exemple, peut parfois inciter l’homme à s’améliorer, comme l’explique la ‘Hassidout. En pareil cas, l’homme a soif. Or, il n’a pas d’eau, à laquelle la Torah est comparée. Il ne comprend donc pas la soif qui s’est emparée de lui. Il la ressent, mais ne saisit pas, n’a aucune idée de ce qui pourrait la calmer. Il s’est éloigné du domaine de la Sainteté au point de ne plus avoir aucun rapport avec lui, de ne même plus savoir qu’il existe.<br><br>	Comment est engagé tout ce processus? Par le fait d’accorder de la valeur au “ grand désert ”, au monde. Ce premier pas est à l’origine de toutes les chutes ultérieures, jusqu’à celle qui conduit à éprouver “ la soif qu’aucune eau ne vient étancher ”.<br><br>	Pour remédier à tout cela, on doit d’abord réparer la cause première en s’engageant, avec toute sa détermination, dans la pratique du Judaïsme et en ayant conscience que “ Tu nous as choisis d’entre toutes les nations et Tu nous as élevés ”.<br><br>	De la sorte, on se libère de l’exil et l’on se rend dans “ le pays bon et large ”, avec notre juste Machia’h, très bientôt et de nos jours.'+
											'<br><br>	6. Ce qui vient d’être dit nous permettra de comprendre l’affirmation de la Guemara, selon laquelle, lorsque quelqu’un prie, “ si un serpent s’enroule autour de son talon, il ne s’interrompra pas, mais si un scorpion se place sur son talon, il s’interrompra ”.<br><br>	Quelqu’un peut, au milieu de sa prière, éprouver soudain un attrait pour un plaisir du monde, de sorte que “ un serpent s’enroule autour de son talon ”. Une telle situation n’est pas souhaitable. Pour autant, on n’interrompra pas sa prière, en pareil cas. On la poursuivra et, au final, dès lors que l’on est encore capable d’éprouver de l’enthousiasme, on parviendra à l’investir dans le domaine de la Sainteté.<br><br>	A l’opposé, on peut, dans d’autres cas, constater que “ un scorpion se place sur son talon ” et, au milieu de la prière, s’emplir de froideur. Certes, le scorpion se trouve alors uniquement sur le talon et son venin froid n’est pas encore parvenu au cœur et au cerveau. Néanmoins, on interrompra sa prière car si, au milieu de celle-ci, on éprouve de la froideur, on peut en conclure que, globalement, on ne sert pas D.ieu comme on devrait le faire.<br><br>	En conséquence, il faut s’arrêter et adopter une manière nouvelle de Le servir, s’emplir de chaleur et d’enthousiasme. Pour y parvenir, on doit étudier l’enseignement profond de la Torah, qui est “ l’arbre de vie ”'
								},

						'Serie 2':
						{
								'Siha 1': 
								{
									'Titre' : 'Pauvreté et richesse de la manne',
									'source' :' (Discours du Rabbi, Chabbat Parchat Ekev 5721-1961)',
											'resume' : ' ',
