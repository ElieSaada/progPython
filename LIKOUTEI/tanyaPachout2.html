                    },
                    15 : 
                    {
                             'fr' : 'à proprement parler et “peau pour peau, un homme est prêt à donner tout ce qu’il possède en échange de sa vie”.',
                             'commentaires' : 'Job 2, 4. On verra, à ce sujet, la fin de la lettre n°10 d’Iguéret Ha Kodech. Ainsi, un homme est prêt à donner tout ce qu’il possède pour sauver à la fois sa vie physique et sa vie morale, mais Rabbi Chnéor Zalman ne rappelle pas ici, comme il le fait dans la lettre n°10 ou bien dans le chapitre 3 d’Iguéret Ha Techouva, le principe selon lequel on ne “dilapide pas plus d’un cinquième” de ses revenus en le consacrant à la Tsédaka. En effet, il fait allusion, dans ce texte, à un pauvre qui doit recevoir les moyens d’assurer sa propre subsistance et “dont les yeux se portent vers nous”, vers la communauté. Rabbi Chnéor Zalman considère donc qu’en pareil cas, on doit dépasser la ligne de la Loi et lui donner plus du cinquième, comme le stipule le Rambam, dans son commentaire de la Michna, au début du traité Péa. Dans les références précédemment citées, en revanche, le texte se réfère à quelqu’un qui prend la décision personnelle de contribuer largement à la Tsédaka. C’est en pareil cas que s’applique la limitation portant sur le cinquième.'
                    },
                    16 : 
                    {
                             'fr' : 'De fait, nous sommes croyants, fils de croyants',
                             'commentaires' : 'D’après l’expression du traité Chabbat 97a. Le Tanya rappelle ainsi qu’aucun Juif n’a besoin d’une méditation approfondie pour lui rappeler la valeur de la Tsédaka. Cette conscience fait partie de l’héritage que le peuple d’Israël se transmet, d’une génération à l’autre. Or, disent nos Sages, “un enfant né le jour même hérite de la totalité de ce qui lui est légué”.'
                    },
                    17 : 
                    {
                             'fr' : 'et nous croyons donc que la Tsédaka est un prêt consenti au Saint béni soit-Il, ainsi qu’il est écrit : “Celui qui prend le pauvre en pitié prête à D.ieu, Qui le récompensera de ce bienfait”',
                             'commentaires' : 'Michlé 19, 17. On verra, à ce propos, le traité Baba Batra 10a et c’est précisément à ce propos qu’il est écrit : “la Tsédaka sauve de la mort”, comme on l’a rappelé et nos Sages citent, sur ce sujet, l’affirmation suivante du Saint béni soit-Il : “De grâce, mettez-Moi à l’épreuve, dans ce domaine”. Ainsi, il est même permis de mettre D.ieu à l’épreuve et d’exiger le résultat, dès lors que l’on donne de la Tsédaka.'
                    },
                    18 : 
                    {
                             'fr' : 'doublement, dans ce monde.',
                             'commentaires' : 'Il s’agit bien ici du double du montant qui a été donné à la Tsédaka et que l’homme recevra dans ce monde matériel, ce qui veut bien dire que la récompense de cette Mitsva est une bénédiction concrète, dans ce monde et non uniquement une influence spirituelle, accordée dans le monde futur.'
                    },
                    19 : 
                    {
                             'fr' : 'En effet, les Mitsvot n’ont pas de récompense, ici-bas,',
                             'commentaires' : 'Selon le traité ‘Houlin 142a : “la récompense des Mitsvot n’existe pas, dans ce monde”. Ceci souligne encore plus clairement le caractère exceptionnel de la Tsédaka, dont la lettre suivante d’Iguéret Ha Kodech dit que le capital en est conservé pour le monde futur, alors que les intérêts le sont d’ores et déjà dans ce monde.'
                    },
                    20 : 
                    {
                             'fr' : 'à l’exception de la Tsédaka, qui est “bonne pour les créatures”,',
                             'commentaires' : 'Ainsi, il convient de donner de la Tsédaka non seulement à “ton frère”, selon le terme du verset précédemment cité : “ton frère vivra avec toi”, mais aussi aux “créatures”, c’est-à-dire à ceux qui n’ont pas d’autre qualité que d’avoir été créés par D.ieu. En effet, c’est en mettant en pratique cette Mitsva sans introduire de distinction que l’on peut obtenir de D.ieu la satisfaction de tous ses besoins, sans distinction.'
                    },
                    21 : 
                    {
                             'fr' : 'comme le dit la fin du premier chapitre du traité Kiddouchin.',
                             'commentaires' : 'Traité Kiddouchin 39b et 40a. Il résulte de toute cette analyse que seule la Tsédaka est une Mitsva favorisant l’opulence matérielle. Pour autant, Rabbi Chnéor Zalman expliquera, par ailleurs, que la Mitsva doit être mise en pratique pour elle-même, sans intention de demander une récompense, encore moins en précisant que celle-ci doit être immédiate. En effet, il appartient à D.ieu de l’accorder, de Sa propre initiative, sans attendre la requête de l’homme.'
                    },
                    22 : 
                    {
                             'fr' : 'Par ailleurs,',
                             'commentaires' : 'Une quatrième raison est introduite ici, justifiant le don de la Tsédaka, au-delà de ce qui est imposé par la Loi. En effet, celui qui n’y contribue pas, non seulement se prive des moyens de sa subsistance, comme on l’a vu, mais, en outre, il encourt une punition, pour une raison que le Tanya développera maintenant.'
                    },
                    23 : 
                    {
                             'fr' : 'on peut craindre d’être puni, ce qu’à D.ieu ne plaise, lorsque ses amis accomplissent une Mitsva et que, soi-même, on ne le fait pas, comme l’indiquent nos Sages, dont la mémoire est une bénédiction.',
                             'commentaires' : 'Dans les traités Bera’hot 26a et ‘Haguiga 9b, commentant le verset Kohélet 1, 15 : “Il est un manque que l’on ne pourra pas combler”, qui disent : “Ceci s’applique à l’homme dont les amis se réunissent pour accomplir une Mitsva, mais qui lui-même n’y prend pas part”. C’est bien le cas, en l’occurrence, si les autres membres de la communauté maintiennent leur participation à la Tsédaka destinée à Erets Israël. En pareil cas, celui qui a d’ores et déjà apporté sa contribution, au préalable, doit le faire encore une fois, afin de ne pas s’écarter de la communauté. A fortiori, celui qui ne participe pas du tout encourt-il une punition.'
                    },
                    24 : 
                    {
                             'fr' : 'Ceux qui écouteront en seront satisfaits et ils connaîtront la bénédiction du bien,',
                             'commentaires' : 'D’après les termes du verset Michlé 24, 25 : “Ils connaîtront la bénédiction du bien”. Rabbi Chnéor Zalman souligne ainsi, à la conclusion de cette lettre, que sa demande de maintenir la participation à la Tsédaka est pour le bien de ceux à qui elle est adressée, qu’elle aura pour effet de les libérer de l’étroitesse et de les placer dans la largesse.'
                    },
                    25 : 
                    {
                             'fr' : 'dans tous les domaines positifs. Eternel, prodigue le bien à ceux qui sont bons, à ceux qui sont droits,',
                             'commentaires' : 'Selon les termes du verset Tehilim 125, 4 : “Eternel, prodigue le bien à ceux qui sont bons, à ceux qui sont droits en leur cœur”. Rabbi Chnéor Zalman utilise couramment ce verset comme formule de conclusion de ses lettres. Il souligne, en l’occurrence, que les personnes desquelles il s’agit ici méritent pleinement la récompense qui leur sera accordée s’ils acceptent la requête qui leur est formulée ici et maintiennent le niveau de leur participation à la Tsédaka.'
                    },
                    26 : 
                    {
                             'fr' : 'conformément à votre volonté et à celle de quelqu’un qui veut votre bien, de tout son cœur et de toute son âme.',
                             'commentaires' : 'Ainsi, le bien qu’ils recevront de cette façon sera conforme à leur propre volonté, de sorte qu’ils le percevront eux-mêmes comme un bien. Il sera, selon l’expression courante, “un bien visible et tangible”. En outre, il sera conforme également à la volonté de celui qui est leur ami et les aime comme sa propre personne, en l’occurrence l’Admour Hazaken lui-même.'
                    },
            }
        }
    },
    '24-6': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 16' : 
                {
                    1 : 
                    {
                             'fr' : 'Chapitre 17<br/> <br/> On',
                             'commentaires' : 'Cette lettre fut rédigée en 5570 (1810). Elle traite, comme la plupart des précédentes, de la Tsédaka, mais sous un angle tout à fait nouveau, puisqu’elle décrit la révélation que cette Mitsva permettra d’obtenir, dans le monde futur, après la résurrection des morts. Toutes ces notions seront reprises, notamment, dans la lettre n°32, la dernière d’Iguéret Ha Kodech, qui fut rédigée un an après celle-ci, soit en 5571. Elle complète différents points qui sont énoncés ici.',
                             'he' : '	וזהו שאמרו רז״ל: ועטרותיהם בראשיהם, ונהנין כו׳ עטרה היא בחינת מקיף וסובב ונקרא כתר, מלשון כותרת והוא בחינת ממוצע המחבר הארת המאציל, אין סוף ברוך הוא, להנאצלים ולעתיד יאיר ויתגלה בעולם הזה, לכל הצדיקים שיקומו בתחייה ועמך כולם צדיקים כו׳ וזהו שאמרו רז״ל: עתידים צדיקים שיאמרו לפניהם קדוש כי קדוש הוא בחינת מובדל שאינו בגדר השגה ודעת כי הוא למעלה מעלה מבחינת החכמה ודעת שבגן עדן כי החכמה מאין תמצא, כתיב הוא בחינת כתר עליון, הנקרא אין בזוהר הקדוש והשפעתו והארתו בבחינת גילוי, הוא דוקא כשהנשמה תתלבש בגוף זך וצח אחר התחיה כי נעוץ תחלתן בסופן דוקא וסוף מעשה במחשבה תחלה כו׳, כנודע אך אי אפשר להגיע למדרגה זו, עד שיהא בגן עדן תחלה להשיג בחינת חכמה עילאה כו׳ אפשר צריך להיות: כל חד כפום שיעורא דיליה וטל תורה מחייהו והקיצות, היא תשיחך גו׳, ודי למבין'
                    },
                    2 : 
                    {
                             'fr' : 'sait que “l’éveil d’en bas” par lequel l’homme met en alerte, dans son cœur, l’attribut de bonté, ‘Hessed et de miséricorde envers tous ceux qui ont besoin d’être pris en pitié, provoque un “éveil d’en haut”,',
                             'commentaires' : 'Selon l’explication du Zohar, tome 1, à la page 88a, chaque action positive de l’homme, “l’éveil d’en bas”, suscite la réaction de D.ieu, “l’éveil d’en haut”, qui lui permet d’obtenir la bénédiction. Le Tanya constate que l’apport de la Tsédaka, dans ce processus, est déterminant.'
                    },
                    3 : 
                    {
                             'fr' : 'attirant sur lui la compassion qui est issue de la source de la clémence.',
                             'commentaires' : 'Rabbi Chnéor Zalman souligne ici que la miséricorde divine obtenue de cette façon n’est pas celle qui se révèle couramment à travers l’enchaînement des mondes, mais bien de la “source de la clémence”, transcendant la création et ne subissant donc aucunement sa limite. Cette notion a déjà été introduite dans le chapitre 48 de la première partie du Tanya, qui appelait ce niveau : “le Père de la miséricorde”, c’est-à-dire sa source, afin de le distinguer du “Père miséricordieux”, de sa révélation courante au sein de la création. De même, il est dit, dans la lettre n°10 d’Iguéret Ha Kodech : “Le bienfait de D.ieu se révèle par l’éveil d’en bas que constitue la Tsédaka et par les bienfaits échangés par les hommes. Tout comme l’homme fait le bien, le Saint béni soit-Il dispense Sa lumière et son bienfait”. La lettre n°21 d’Iguéret Ha Kodech ajoute : “La Tsédaka a pour effet et pour vertu de révéler la Vie supérieure. L’effort d’en bas consistant à vivifier ceux qui sont humbles provoque l’éveil d’en haut”. Enfin, la lettre n°32 dit : “L’attribut de bienfait qui est mis en éveil dans le cœur de l’homme est l’éveil d’en bas qui suscite l’éveil d’en haut”.'
                    },
                    4 : 
                    {
                             'fr' : 'Celle-ci lui accorde les intérêts dans ce monde et lui conserve le capital pour le monde futur.',
                             'commentaires' : 'Selon l’affirmation de la Michna, au début du traité Péa : “Voici les pratiques dont l’homme consomme les fruits dans ce monde, alors que le capital lui est conservé pour le monde futur”. Rabbi Chnéor Zalman montera, par la suite, que : “les fruits, dans ce monde”, sont non seulement les enfants, la santé et la prospérité, au sens matériel, c’est-à-dire tous les besoins de ce monde, mais aussi les influences spirituelles qui sont reçues par l’âme, dans le Gan Eden. En effet, il considère que celui-ci appartient aussi à “ce monde”, par opposition au “monde futur”, à celui de la résurrection des morts, dans la mesure où il est partie intégrante de l’enchaînement des mondes et de la création.'
                    },
                    5 : 
                    {
                             'fr' : 'Le terme “intérêts” décrit ici l’influence qui émane de la source de la clémence et de la Vie de la vie, béni soit-Il.',
                             'commentaires' : 'D’après le traité Yoma 71a et les Tikouneï Zohar, Tikoun n°19, à la page 41b. La Vie de la vie est sa Source première, D.ieu Lui-même, à l’origine de tous l’enchaînement des mondes. Ainsi, grâce au don de la Tsédaka, un homme suscite une bénédiction nouvelle, qu’il ne possédait pas auparavant et qui satisfait tous ses besoins.'
                    },
                    6 : 
                    {
                             'fr' : 'Cette influence se révèle jusqu’au point le plus bas, à travers l’enchaînement des mondes, du haut vers le bas…, jusqu’à prendre la forme, dans ce monde matériel, d’enfants, de santé et de prospérité…',
                             'commentaires' : 'Ces trois catégories, “enfants, santé et prospérité matérielle”, sont représentatives de l’ensemble des besoins qu’un homme peut éprouver, ici-bas. Bien plus, elles incluent également ses besoins spirituels, dès lors qu’il les éprouve au sein de la création. Un homme obtient leur satisfaction par l’intermédiaire de la Lumière de D.ieu qui pénètre les mondes, Memalé et y accorde les “fruits” ou “l’intérêt”. Par contre, le “capital”, révélation de la Lumière de D.ieu qui entoure les mondes, Sovev, est conservé pour le monde futur. C’est la raison pour laquelle, à propos de ce “capital”, le texte ne parle pas de traversée de l’enchaînement des mondes.'
                    },
                    7 : 
                    {
                             'fr' : 'Et, c’est à propos du “capital” qu’il est écrit : “Ta Mitsva est très large”.',
                             'commentaires' : 'Tehilim 119, 96. Le Tanya constate que le pluriel, dans ce verset, aurait mieux reflété la multitude des Mitsvot. Il faut donc déduire de l’emploi du singulier que l’on fait allusion ici, non pas à l’ensemble des Mitsvot, mais à une Mitsva bien précise. Rabbi Chnéor Zalman précisera qu’il s’agit de celle de la Tsédaka.'
                    },
                    8 : 
                    {
                             'fr' : 'Or, il aurait fallu dire ici : “Tes Mitsvot”, au pluriel. (En outre, on ne comprend pas le sens du mot “large”',
                             'commentaires' : 'L’emploi du terme “large”, appliqué à une Mitsva, est peu fréquent, dans les versets de la Torah et, en apparence, il eut été plus exact de dire que la Mitsva est “grande” ou bien “importante”. En effet, la “largesse” qualifie une surface et il convient donc de déterminer comment cette notion s’applique à la Tsédaka. La fin de cette lettre répondra à cette question.'
                    },
                    9 : 
                    {
                             'fr' : ').<br/> <br/> En fait, il est bien dit ici, avec précision, “Ta Mitsva”,',
                             'commentaires' : 'Le verset se réfère donc ici, tout d’abord, à “Ta Mitsva”, au singulier, une Mitsva bien précise, en l’occurrence celle de la Tsédaka. En outre, il constate que cette Mitsva est la Tienne, celle qui T’appartient, la Mitsva de D.ieu. Il convient donc de comprendre en quoi la Tsédaka est la Mitsva de D.ieu.'
                    },
                    10 : 
                    {
                             'fr' : 'ce qui fait allusion à celle de la Tsédaka, qui est la Mitsva de D.ieu, à proprement parler, c’est-à-dire ce que fait le Saint béni soit-Il, en Son Essence et en Son Etre, afin de vivifier les mondes',
                             'commentaires' : 'On verra, à ce propos, le chapitre 9 d’Iguéret Ha Techouva et la lettre n°10 d’Iguéret Ha Kodech. D.ieu accorde Sa Lumière aux mondes afin de les vivifier. Or, cette Lumière est sans aucune commune mesure avec ce que les hommes accomplissent, de sorte qu’elle peut être qualifiée de Tsédaka. En d’autres termes, les mondes vivent de la Tsédaka de D.ieu.'
                    },
                    11 : 
                    {
                             'fr' : 'et ce qu’Il fera, dans la vie future, avec encore plus de vigueur et de puissance.',
                             'commentaires' : 'Ainsi, dans le monde futur, le Saint béni soit-Il accordera aux mondes une vitalité plus élevée, à la fois quantitativement et qualitativement. Il y aura là une Tsédaka de D.ieu encore plus importante que celle qui est réalisée, à l’heure actuelle, pour vivifier les mondes. C’est pour cette raison que la Tsédaka peut être appelée : “Ta Mitsva”, celle que D.ieu met en pratique, en permanence. De ce fait, elle possède des qualités particulières, que les autres Mitsvot n’ont pas.'
                    },
                    12 : 
                    {
                             'fr' : 'C’est ainsi qu’il est écrit : “Ils garderont la voie de D.ieu en faisant la Tsédaka…”,',
                             'commentaires' : 'Béréchit 18, 19. On verra, à ce propos, le Zohar, tome 3, à la page 113b. La Tsédaka est donc clairement définie par ce verset comme : “la voie de D.ieu”. Tout comme une voie conduit d’une ville à l’autre, la Tsédaka transporte la Vitalité de D.ieu à tout l’enchaînement des mondes.'
                    },
                    13 : 
                    {
                             'fr' : 'à l’image d’une voie conduisant d’une ville vers une autre.<br/> <br/> De même, la Tsédaka est une phase de dévoilement et de rayonnement de la Lumière de l’En Sof, béni soit-Il, qui entoure les mondes, Sovev, illuminant et se révélant jusqu’à ce monde, grâce à “l’éveil d’en bas”, à titre de Tsédaka et de bienfait sans contrepartie, dans la vie future, lors de la résurrection des morts,',
                             'commentaires' : 'Ainsi, dans un premier temps, un “éveil d’en bas”, un effort des hommes est nécessaire, en l’occurrence le don de la Tsédaka. Néanmoins, le rayonnement de D.ieu qui en résulte est bien “une Tsédaka et un bienfait sans contrepartie”, car l’accomplissement des hommes est sans aucune commune mesure avec ce qui sera obtenu de D.ieu, lors de la résurrection des morts. Or, la révélation provoquée par l’homme qui donne de la Tsédaka, à l’heure actuelle, est liée à la Lumière de Sovev et elle préfigure donc celle que le monde recevra après la résurrection, laquelle aura plus de “vigueur” quantitative et de “puissance” qualitative que celle qui éclaire actuellement le Gan Eden.'
                    },
                    14 : 
                    {
                             'fr' : 'avec infiniment plus de vigueur et de puissance que le niveau de dévoilement de cet éclairage, dans le Gan Eden, inférieur ou supérieur. Car, toutes les âmes des Tsaddikim, des Tanaïm, des prophètes',
                             'commentaires' : 'Plus précisément, les “Tsaddikim” sont ceux qui se distinguent par leur pratique des Mitsvot, les “Tanaïm”, Sages de la Michna, par leur étude de la Torah et les “prophètes”, par l’inspiration divine qu’ils possèdent. Tous se trouvent dans le stade le plus élevé du Gan Eden supérieur, mais, après la résurrection, ils reviendront ici-bas et percevront le reflet de la Che’hina, âme vêtues de corps. Il faut bien en conclure que cette perception dépassera celle du Gan Eden supérieur. Une telle révélation ne peut être que la Tsédaka de D.ieu. L’effort accompli par les hommes, “l’éveil d’en bas”, ne permet pas de la provoquer, mais uniquement d’être un réceptacle qui la contient'
                    },
                    15 : 
                    {
                             'fr' : 'se trouvant actuellement dans le Gan Eden supérieur, avec la plus haute élévation, se revêtiront de leur corps, dans la vie future et elles se dresseront, lors de la résurrection, afin de recevoir le reflet de la Che’hina.',
                             'commentaires' : 'Deux périodes sont définies ici, le monde de la “vie future”, d’une part, le temps de la “résurrection”, d’autre part. L’une et l’autre ont donc des objets différents. A chacune, correspond une certaine forme de dévoilement de D.ieu au sein de la matière. Mais, en tout état de cause, les âmes se trouvant dans le Gan Eden devront se vêtir de corps et retrouver l’existence de ce monde.'
                    },
                    16 : 
                    {
                             'fr' : 'En effet, l’éclairage et la révélation, dans le Gan Eden, appartiennent au niveau de la Lumière qui pénètre les mondes, Memalé,',
                             'commentaires' : 'On verra, à ce propos, le chapitre 48 de la première partie du Tanya. Aussi élevé que puisse être le rayonnement divin, dans le Gan Eden, il subit donc les limites de la Lumière de Memalé et ne peut en aucune façon s’en défaire.'
                    },
                    17 : 
                    {
                             'fr' : 'correspondant au stade de l’enchaînement des mondes, d’un niveau vers l’autre, par des phases intenses de Tsimtsoum. Nos Sages, dont la mémoire est une bénédiction, précisent que : “le monde futur fut créé par le Youd”,',
                             'commentaires' : 'Selon le traité Mena’hot 29b et l’on verra aussi, à ce sujet, la lettre n°5 d’Iguéret Ha Kodech. Le “monde futur” dont il question, dans cet enseignement des Sages, est le Gan Eden. Celui-ci a donc bien été créé par le Youd, la première lettre du Nom divin Avaya, qui en représente la force de Tsimtsoum, jusqu’à n’être qu’un point, sans la moindre dimension. C’est pour cette raison que la Lumière animant le Gan Eden est celle de Memalé.'
                    },
                    18 : 
                    {
                             'fr' : 'lequel correspond à la Sagesse suprême, ‘Ho’hma,',
                             'commentaires' : 'C’est ce qu’expliquait le chapitre 4 d’Iguéret Ha Techouva. C’est donc cet Attribut de ‘Ho’hma, qui est l’Eden supérieur, source du Gan Eden et c’est lui qui s’introduit dans tous les mondes pour les vivifier. Or, l’Attribut de ‘Ho’hma a subi le Tsimtsoum, au point d’être comparé à un éclair, qui brille, dans la nuit, uniquement de façon éphémère. C’est pour cela que la capacité de perception du Divin, par les créatures, est limitée.'
                    },
                    19 : 
                    {
                             'fr' : 'qui est appelée Eden supérieur,',
                             'commentaires' : 'D’après le Zohar, tome 3, à la page 290a. On verra aussi les lettres n°5 et n°11 d’Iguéret Ha Kodech. L’Eden est aussi la source du plaisir, en l’occurrence, celui qui est éprouvé par les créatures et qui est donc à la mesure de leurs limites.'
                    },
                    20 : 
                    {
                             'fr' : 'passant d’un stade à l’autre et s’introduisant en chaque monde, ainsi qu’il est écrit : “Tu les fis tous par ‘Ho’hma…”',
                             'commentaires' : 'Tehilim 104, 24. Ce verset établit clairement que la création de tous les mondes est un effet de ‘Ho’hma. Néanmoins, dans l’ensemble des mondes, cet Attribut reste caché et le plaisir n’est donc pas ressenti. L’Attribut de ‘Ho’hma se révèle uniquement dans le Gan Eden, où il permet aux âmes de percevoir la Divinité. C’est l’activité essentielle des Tsaddikim, des Tanaïm et des prophètes, comme le Tanya le rappelait au préalable.'
                    },
                    21 : 
                    {
                             'fr' : 'et : “la ‘Ho’hma fait vivre…”.',
                             'commentaires' : '“ceux qui la possèdent”, Kohélet 7, 12. Ce verset établit également que la vitalité de tous les mondes émane de ‘Ho’hma. Ainsi, non seulement elle fut l’instrument de D.ieu, dans la création, “Tu les fis”, mais, en outre, elle est aussi à l’origine de la vie pour “ceux qui la possèdent”.'
                    },
                    22 : 
                    {
                             'fr' : 'Tel est, dans le Gan Eden, le stade de révélation de la compréhension, pour chacun selon sa mesure.',
                             'commentaires' : 'Selon le Zohar, tome 1, aux pages 129b et 135b. En effet, bien que la Sefira de ‘Ho’hma se révèle dans le Gan Eden, chaque âme, chaque être la perçoit d’une façon différente, en fonction du réceptacle qu’il a su forger, pour obtenir cette révélation.'
                    },
                    23 : 
                    {
                             'fr' : 'On sait, en effet, que le plaisir des âmes, dans le Gan Eden, est la perception des secrets de la Torah, auxquels elles se sont consacrées, dans ce monde, en leur aspect révélé,',
                             'commentaires' : 'Ainsi, nos Sages disent, dans le traité Pessa’him 50a : “Heureux est celui qui vient ici avec son étude à la main”. Un homme doit donc consacrer sa vie, dans le monde matériel, à l’étude de la partie révélée de la Torah. C’est de cette façon qu’on permettra à son âme, après avoir réintégré le Gan Eden, de percevoir les secrets de la Torah correspondant à son étude ici-bas. Le Tanya souligne ainsi que la perception de ‘Ho’hma est conditionnée par la manière dont l’homme a étudié la Torah, lorsque son âme se trouvait dans un corps.'
                    },
                    24 : 
                    {
                             'fr' : 'comme le disent le saint Zohar, à la Parchat Chela’h',
                             'commentaires' : 'Tome 3, aux pages 163a, 169b et 173a, qui décrit la maison d’étude de Moché, notre maître, celle du domaine céleste et celle des femmes vertueuses, comme Myriam la prophétesse, précisant la perception de la Torah que chacun des Tsaddikim peut avoir, là-haut, en fonction de ses accomplissements ici-bas. On verra aussi, à ce sujet, le traité ‘Haguiga 14a. En tout état de cause, le Tanya établit ici que la Lumière de Memalé, éclairant le Gan Eden, ne permet qu’une révélation limitée, même si cette limite n’est pas la même pour tous.'
                    },
                    25 : 
                    {
                             'fr' : 'et la Guemara, dans l’épisode de Rabba Bar Na’hmani.',
                             'commentaires' : 'Le traité Baba Metsya 86a relate que Rabba Bar Na’hmani, alors qu’il était assis sur une branche de palmier, étudiait la Torah, seul, lorsqu’une controverse se fit jour, dans le Tribunal céleste, à propos de la nature d’une plaie. Il est dit, en effet, que, si la tache sur la peau précède le poil blanc qui pousse sur elle, la plaie est impure. En revanche, si c’est le poil blanc qui précède la plaie, elle est pure. Qu’en est-il en cas de doute, quand on ne sait pas ce qui est apparu en premier lieu ? Le Saint béni soit-Il dit qu’en pareil cas, la plaie est pure, alors que selon les Sages de la maison d’étude céleste, elle est impure. Il fut alors décidé que Rabba Bar Na’hmani trancherait cette discussion, car il possédait une compétence particulière, dans le domaine de l’impureté, en général et des plaies, en particulier. On fit monter son âme là-haut et il décida que la plaie était pure. Rabbi Chnéor Zalman conclut de ce récit talmudique que, parce que Rabba Bar Na’hmani étudia la Torah ici-bas, il eut le mérite que la Loi soit tranchée, là-haut, selon son avis. Et, l’on verra aussi, à ce sujet, le Likouteï Torah, Parchat Tazrya, à la page 23b.'
                    },
                    26 : 
                    {
                             'fr' : 'Par contre, la révélation du rayonnement de la résurrection des morts appartient au stade de la Lumière qui entoure les mondes, Sovev. Celle-ci n’est pas dans un état de Tsimtsoum, de mesure et de limite, mais elle est sans mesure et sans fin.',
                             'commentaires' : 'C’est donc pour cette raison que la révélation divine, après la résurrection, sera bien plus intense que celle du Gan Eden. De ce fait, les Tsaddikim se trouvant, depuis de nombreuses générations, dans les stades les plus hauts du Gan Eden et y connaissant des élévations successives n’en devront pas moins revivre, ici-bas, dans des corps physiques, afin de recevoir cette révélation infiniment plus élevée que celle qui leur est accordée dans le Gan Eden'
                    },
                    27 : 
                    {
                             'fr' : 'On a défini, dans le chapitre 48 de Likouteï Amarim, cette notion de Lumière qui entoure les mondes, Sovev, qui n’est pas ce que cette expression semble indiquer, une forme qui entoure, ce qu’à D.ieu ne plaise, mais qui veut dire qu’elle ne s’introduit pas….',
                             'commentaires' : 'Ainsi, la Lumière de Sovev n’entoure pas les mondes au sens géographique, sans se trouver réellement en eux, car l’espace n’a pas de sens, dans la dimension morale, comme le montrait le chapitre 48 de la première partie du Tanya. En fait, elle ne s’introduit pas dans les limites du monde, mais conserve son caractère infini, y compris quand il distribue l’influence aux mondes, ce qui fait bien la preuve qu’elle se trouve en eux.'
                    },
                    28 : 
                    {
                             'fr' : 'On consultera attentivement ce texte.',
                             'commentaires' : ''
                    },
            }
        }
    },
    '25-6': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 16' : 
                {
                    1 : 
                    {
                             'fr' : 'C’est à ce propos que nos Sages, dont la mémoire est une bénédiction, disent : “Ils portent leur couronne sur la tête et ils profitent…”.',
                             'commentaires' : 'Le traité Bera’hot 17a enseigne, en effet, que : “dans le monde futur, on ne mange pas et l’on ne boit pas. Les Tsaddikim portent leur couronne sur leur tête et ils profitent du reflet de la Che’hina”. Telle est l’activité des Tsaddikim, dans le monde futur, après l’existence physique. Ils sont alors entourés par la Lumière du Sovev, sans la percevoir profondément. En revanche, ils perçoivent, de manière profonde, le “reflet de la Che’hina”, c’est-à-dire la Lumière de Memalé. Et, le Rambam, dans ses lois de la Techouva, chapitre 8, au paragraphe 2, dit : “Dans le monde futur, il n’y a pas de corps, mais seulement les âmes des Tsaddikim, sans corps, comme les anges du service. Dans la mesure où il n’y a pas de corps, on n’y mange pas, on n’y boit pas et l’on n’y satisfait aucun des besoins physiques de ce monde. Les postures du corps, dans ce monde, n’y ont pas de sens, comme la position assise ou debout, le sommeil, la mort, la tristesse, le rire et tout ce qui est équivalent. Les premiers Sages disent ainsi que, dans le monde futur, on ne mange pas, on ne boit pas et l’on n’a pas de relation conjugale. Les Tsaddikim sont assis, portant leur couronne sur la tête et profitant du reflet de la Che’hina. Cela veut bien dire que l’on n’a pas de corps, car on ne mange pas et l’on ne boit pas. Il est dit aussi que les Tsaddikim sont assis, mais il n’y a là qu’une façon de parler, signifiant que les Tsaddikim sont là, sans effort et sans peine. De même, le fait qu’ils portent leur couronne sur la tête veut dire qu’ils disposent de la connaissance grâce à laquelle ils ont mérité le monde futur. Cette connaissance est leur couronne, tout comme Chlomo a dit : ‘avec la couronne que lui a donnée sa mère’. Il est dit aussi qu’ils ont ‘une joie éternelle sur la tête’. Or, la joie n’est pas physique pour se manifester sur la tête. De même, la couronne dont parlent les Sages est la connaissance. Que veut dire qu’ils profitent du reflet de la Che’hina ? Qu’ils connaissent et perçoivent la vérité du Saint béni soit-Il, ce qui leur est impossible, dans un corps obscur et inférieur”. On verra aussi, sur le même sujet, les Tikouneï Zohar, Tikoun n°36, à la page 78a et le Zohar ‘Hadach, à la page 120b.',
                             'he' : 'וזהו: רחבה מצותך מאד היא מצות הצדקה, שהיא כלי ושטח רחב מאד, להתלבש בה הארת אור אין סוף ברוך הוא וכמו שכתוב: לבושו צדקה אשר יאיר לעתיד בבחינת בלי גבול ותכלית בחסד חנם באתערותא דלתתא זו, הנקראת דרך ה׳ וזהו לשון מאד, שהוא בלי גבול ותכלית אבל: לכל תכלה ראיתי קץ תכלה היא מלשון כלות הנפש שבגן עדן שהיא בבחינת קץ ותכלית וצמצום, כנ״ל ולכל תכלה הוא לפי שיש כמה וכמה מעלות ומדרגות גן עדן, זה למעלה מזה, עד רום המעלות כמו שכתוב בלקוטי הש״ס מהאריז״ל, בפירוש מאמר רז״ל: תלמידי חכמים אין להם מנוחה כו׳ שעולים תמיד ממדרגה למדרגה בהשגת התורה, שאין לה סוף כו׳ עד אחר התחיה, שיהיה להם מנוחה כו׳'
                    },
                    2 : 
                    {
                             'fr' : 'La couronne est ce qui entoure, qui encadre et elle est appelée Kéter, de la même étymologie que Kotéret, chapiteau.',
                             'commentaires' : 'Selon les termes du verset Mela’him 1, 7, 16 : “Il fit ensuite deux chapiteaux, coulés dans le cuivre, afin de les fixer au sommet des colonnes”. Ainsi, Chlomo, quand il bâtit le Temple, fit des chapiteaux au-dessus de ses colonnes, dont ils étaient les “couronnes”. En outre, la valeur numérique de Kéter, six cent vingt, correspond aux six cent treize Mitsvot de la Torah et aux sept introduites par les Sages. On peut donc comparer les Lumières qui se révèlent au sein de la création, grâce à la pratique des Mitsvot, à ces chapiteaux qui étaient placés au-dessus des colonnes. Sur ce sujet, on verra aussi le Pardès Rimonim, Chaar Er’heï Ha Kinouïm, à l’article “Kéter” et la lettre n°29 d’Iguéret Ha Kodech. En tout état de cause, il résulte de cette présentation que Kéter n’est pas limité et qu’il ne s’introduit pas en chaque monde et en chaque être créé en fonction de ce qu’il est. Il reste toujours le même stade et il entoure les autres de manière identique.'
                    },
                    3 : 
                    {
                             'fr' : 'Elle correspond donc au stade intermédiaire qui relie le reflet de Celui Qui est à l’origine de l’émanation, de l’En Sof, béni soit-Il, à ceux qui la reçoivent.',
                             'commentaires' : 'En effet, Kéter possède, d’une part, une dimension profonde, Atik Yomin, qui se rattache à Celui Qui est à l’origine de l’Emanation et transcende la création, d’autre part, un aspect extérieur, Ari’h Anpin, qui est la partie supérieure de l’Emanation et donc d’ores et déjà partie intégrante de la création. Etant constitué de ces deux niveaux à la fois, Kéter est en mesure d’avoir un rôle d’intermédiaire entre le Créateur et la création.'
                    },
                    4 : 
                    {
                             'fr' : 'Dans la vie future, elle éclairera et elle se révélera dans ce monde,',
                             'commentaires' : 'Ainsi, Kéter, transcendant ‘Ho’hma et la perception de l’Eden, qui est actuellement la source du Sovev, ne se révèlera au sein de la matière que dans le monde futur, après la résurrection. Actuellement, Kéter, stade intermédiaire entre l’En Sof, à l’origine de l’Emanation et les êtres recevant cette Emanation, dans le monde d’Atsilout, se rattache, par sa partie profonde, à Celui Qui est à l’origine de l’Emanation et, par sa partie extérieure, à ceux qui la reçoivent, comme on l’a indiqué et c’est donc ce niveau de Kéter qui assure le passage de l’En Sof à la création. C’est donc cette perception, actuellement limitée au monde d’Atsilout, qui se révèlera pleinement, ici-bas, dans le monde futur, après la résurrection.'
                    },
                    5 : 
                    {
                             'fr' : 'à tous les Tsaddikim qui se dresseront lors de la résurrection,',
                             'commentaires' : 'En insistant sur le fait que, pour l’heure, la Lumière de Sovev, se révèle et éclaire uniquement les êtres du monde d’Atsilout, mais que, dans le monde futur, après la résurrection, elle éclairera tous les Tsaddikim, le Tanya entend souligner la modification profonde que la délivrance introduira dans la création. La possibilité de recevoir cette Lumière au sein de la matière créée permettra que la Demeure de D.ieu soit bâtie, ici-bas, ce qui est la finalité de la création.'
                    },
                    6 : 
                    {
                             'fr' : '(et “tout Ton peuple est fait de Tsaddikim”',
                             'commentaires' : 'Ichaya 60, 21 et l’on verra, sur ce point, le traité Sanhédrin 90a. Dans le monde futur, tous les Juifs seront considérés comme des Tsaddikim et ils auront donc part au monde futur, sans la moindre exception. Il n’en est pas de même, en revanche, pour le Gan Eden, qui n’est pas accessible à tous. Certains n’y pénètrent pas du tout, d’autres se contentent du Gan Eden inférieur et seuls quelques-uns accèdent au Gan Eden supérieur. Le Tanya fait la preuve, de cette façon, qu’après la venue du Machia’h, tous les Juifs recevront l’éclairage de Kéter, tel qu’il existe actuellement dans le monde d’Atsilout, même s’ils se répartiront encore entre de nombreuses catégories, depuis celle de Moché, notre maître, jusqu’à celle des puiseurs d’eau. Pour autant, après la résurrection, tous obtiendront cette révélation de Kéter d’une manière identique, car la nature même du Sovev exclut toute distinction. Dès lors, l’Essence apparaîtra à l’évidence, “l’honneur de D.ieu se révélera et toute chair, ensemble, verra” cette Essence, selon les termes du verset Ichaya 40, 5.'
                    },
                    7 : 
                    {
                             'fr' : '”).<br/> <br/> De ce fait, nos Sages, dont la mémoire est une bénédiction, expliquent que : “l’on proclamera devant les Tsaddikim qu’ils sont saints”.',
                             'commentaires' : 'Le traité Baba Batra 75b enseigne, en effet, que : “l’on proclamera devant les Tsaddikim qu’ils sont saints, comme on le fait actuellement devant le Saint béni soit-Il”. Une autre version de cette citation est énoncée au présent : “l’on proclame”, mais la formulation au futur est la plus courante et c’est bien celle qui est retenue par le Tanya qui en applique donc les termes au monde futur. En effet, chacun aura, dans le monde futur, la révélation d’une Lumière qui, à l’heure actuelle, est totalement “séparée” de la perception des hommes. Et, l’on sait que “saint” est synonyme de “séparé”, comme le Tanya le rappellera par la suite.'
                    },
                    8 : 
                    {
                             'fr' : 'En effet, “saint” signifie “séparé”,',
                             'commentaires' : 'Selon le Torat Cohanim, au début de la Parchat Kedochim. En ce sens, nos Sages expliquent que la formule du mariage : “Tu m’es consacrée”, signifie : “Tu es désormais séparée des autres hommes”. De même, un objet “consacré” au Temple est, de la sorte, “séparé” de toute utilisation profane ou à usage personnel.'
                    },
                    9 : 
                    {
                             'fr' : 'échappant à la perception et à la connaissance. C’est ce qui est bien plus haut que les niveaux de ‘Ho’hma et de Daat du Gan Eden, car il est dit : “la Ho’hma, d’où (Mé Aïn) la trouveras-tu ?”,',
                             'commentaires' : 'Job 28, 12, verset que l’on peut lire aussi : “Tu trouveras la ‘Ho’hma dans le néant”, ce qui suggère qu’elle émane de ce qui transcende la perception. Elle est ainsi, une projection, au sein de la conscience, de ce qui la dépasse. En effet, la ‘Ho’hma éclaire le Gan Eden et elle peut donc être définie comme un stade de conscience. Par contre, Kéter échappe à la compréhension des hommes. Il est donc le “néant”, le voile.'
                    },
                    10 : 
                    {
                             'fr' : 'ce qui correspond à Kéter suprême, appelée Aïn, “néant”, dans le saint Zohar.',
                             'commentaires' : 'Tome 2, à la page 121a et tome 3, à la page 256b. On a vu, en effet, que Kéter est “saint” et “séparé” de l’enchaînement des monde. De ce fait, il est qualifié de “néant”, non pas parce que son existence est remise en cause, mais parce qu’il est courant, dans le langage des hommes, de qualifier de “néant” ce que l’on ne perçoit pas.'
                    },
                    11 : 
                    {
                             'fr' : 'Son influence et son rayonnement, d’une manière révélée, seront obtenus précisément lorsque l’âme s’introduira dans un corps pur et raffiné, après la résurrection,',
                             'commentaires' : 'C’est précisément grâce à la résurrection des morts que le corps sera “pur et raffiné”. Nos Sages expliquent, en effet, que ceux qui étaient atteints d’infirmité, les subiront encore, dans un premier temps, lors de la résurrection. Puis, tous seront guéris et c’est alors que l’ensemble des corps sera “pur et raffiné”.'
                    },
                    12 : 
                    {
                             'fr' : 'car “le début est inséré dans la fin”,',
                             'commentaires' : 'Séfer Yetsira, chapitre 1, au paragraphe 7. Le stade le plus haut, le “commencement”, terme qui désigne l’Attribut de ‘Ho’hma, est donc profondément imbriqué en le point le plus bas de la création, ce monde matériel, en lequel il se révèlera, après la résurrection. C’est donc en se trouvant dans un corps physique que l’âme peut recevoir l’éclairage de Kéter, non pas lorsqu’elle se trouve dans le Gan Eden et qu’elle est dépourvue de ce corps. Ceci justifie que redescendent et revivent dans ce monde ceux qui se trouvent dans les niveaux les plus élevés du Gan Eden supérieur.'
                    },
                    13 : 
                    {
                             'fr' : 'de manière tranchée et “l’action finale se trouvait dans la pensée première…”,',
                             'commentaires' : 'Cantique Le’ha Dodi, “Viens, mon Bien Aimé”, figurant dans le rituel de l’accueil du Chabbat. Ainsi, la finalité ultime de la création des mondes est “l’action dernière”, c’est-à-dire la pratique des Mitsvot par des âmes vêtues de corps. Celle-ci se trouvait, d’ores et déjà, dans la “Pensée première”, dans le Plan divin de la création. C’est de cette façon que se révèle la Lumière de Kéter au sein de la matière et, dans le contexte de cette lettre, ceci s’applique, en l’occurrence, au don de la Tsédaka, qui permet d’obtenir une telle révélation.'
                    },
                    14 : 
                    {
                             'fr' : 'comme on le sait.<br/> <br/> Néanmoins, il est impossible d’accéder à ce niveau si l’on n’a pas été, au préalable, dans le Gan Eden, afin de percevoir la ‘Ho’hma suprême, (chacun) selon sa mesure.',
                             'commentaires' : 'Après la résurrection, une âme vêtue d’un corps pourra percevoir la Lumière de Kéter uniquement dans la mesure où elle se trouvait, au préalable, dans le Gan Eden et y recevait l’éclairage de la ‘Ho’hma supérieure, avec le reflet de la Lumière de Memalé. Il en est ainsi, pour chaque âme, en fonction de son niveau et de la Torah qu’elle a étudiée, se trouvant dans ce monde. C’est seulement après avoir passé cette première étape, que cette âme recevra la révélation du Sovev, telle qu’elle apparaîtra dans le monde futur.'
                    },
                    15 : 
                    {
                             'fr' : 'Dès lors, “la rosée de la Torah le fait revivre”',
                             'commentaires' : 'Selon le traité Ketouvot 111b et l’introduction des Tikouneï Zohar, à la page 12a. On verra, à ce propos, la fin du chapitre 36 de la première partie du Tanya. En effet, la résurrection des morts sera réalisée par la rosée de la Torah et nos Sages disent, à ce propos, que : “quiconque se consacre à la Torah revivra grâce à sa rosée”. Tout dépend donc de la manière dont l’âme perçoit la ‘Ho’hma supérieure dans le Gan Eden, en fonction du niveau qu’elle a atteint. C’est pour cette raison que le Tanya soulignait, au préalable, le caractère obligatoire de ce passage dans le Gan Eden.'
                    },
                    16 : 
                    {
                             'fr' : 'et “quand tu te réveilleras, elle sera ton sujet de discussion…”.',
                             'commentaires' : 'Michlé 6, 22, faisant référence à la Torah, elle-même appelée Kéter, dans l’expression Kéter Torah, “la couronne de la Torah”. Ainsi, après la résurrection, la Torah que chaque homme aura étudiée dans ce monde, puis perçue dans le Gan Eden et grâce à laquelle il aura revécu, sera l’objet de sa discussion et celle qui intercédera en sa faveur. De la même façon, le traité Avot, chapitre 6, à la Michna 9, dit : “ Lorsqu’un homme quitte ce monde, il n’est accompagné ni par l’argent, ni par l’or, ni par les pierres précieuses, ni par les perles, mais uniquement par la Torah et par les bonnes actions, ainsi qu’il est dit : ‘Quand tu avanceras, elle te guidera. Quand tu te coucheras, elle te protègera. Quand tu te réveilleras, elle sera ton sujet de discussion’. ‘Quand tu avanceras, elle te guidera’, dans ce monde. ‘Quand tu te coucheras, elle te protègera’, dans le tombeau. ‘Quand tu te réveilleras, elle sera ton sujet de discussion’, dans le monde futur. Et, il est dit : ‘L’argent et l’or M’appartiennent, Parole du D.ieu des armées’ ”. De fait, on peut se demander ce que Rabbi Chnéor Zalman suggère ici par les pointillés qui concluent cette citation, dans la mesure où il s’agit de la fin d’un verset.'
                    },
                    17 : 
                    {
                             'fr' : 'Ceci suffira à l’initié.',
                             'commentaires' : 'Rabbi Chnéor Zalman emploie fréquemment cette formule, dans le Tanya, quand il fait référence à des notions appartenant à la dimension profonde de la Torah. De la sorte, il rappelle, à chaque fois, que le but de la ‘Hassidout est de mettre à la portée de tous la connaissance que la Kabbala réserve uniquement à une élite.'
                    },
            }
        }
    },
    '26-6': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 16' : 
                {
                    1 : 
                    {
                             'fr' : 'Tel est donc le sens de : “Ta Mitsva est très large”,',
                             'commentaires' : 'C’est la réponse à la question qui a été posée, au début de cette lettre, sur l’emploi de l’adjectif “large” à propos de la Tsédaka. Rabbi Chnéor Zalman conclut donc de cette analyse que le don de la Tsédaka constitue une “large” surface de réception de la Lumière de l’En Sof, béni soit-Il.',
                             'he' : '	כתיב: מה יפית ומה נעמת, אהבה בתענוגים הנה ב׳ מיני אהבות הן האחת: אהבה בתענוגים דהיינו, שמתענג על ה׳ עונג נפלא בשמחה רבה ועצומה, שמחת הנפש וכלותה, בטעמה כי טוב ה׳ ונעים נעימות עריבות עד להפליא מעין עולם הבא ממש, שנהנין כו׳ ועל זה כתיב: שמחו צדיקים בה׳ ולא כל אדם זוכה לזה וזו היא בחינת כהנא ברעותא דלבא, שבזוהר הקדוש ועל זה נאמר: עבודת מתנה וגו׳ והזר הקרב וגו׳ כי אין דרך להשיגה על ידי יגיעת בשר, כמו היראה ששואלין עליה: יגעת ביראה ואוי לבשר שלא נתייגע ביראה כמו שכתוב בראשית חכמה וכתיב ביראה: אם תבקשנה ככסף וגו׳ מלמד שצריכה יגיעה רבה ועצומה, כמחפש אחר אוצרות אבל אהבה רבה זו אהבה בתענוגים נופלת לאדם מאליה מלמעלה, בלי שיכין ויכוון לה אך ורק אחר שנתייגע ביראת הרוממות והגיע לתכלית מה שיוכל להשיג ממנה, לפי בחינת נשמתו אזי ממילא באה האהבה בתענוגים מלמעלה לשכון ולתייחד עם היראה כי דרכו של איש לחזר כו׳, כמו שכתוב בלקוטי אמרים'
                    },
                    2 : 
                    {
                             'fr' : 'en l’occurrence celle de la Tsédaka, qui est un réceptacle, une surface très large, en laquelle s’introduit le rayonnement de la Lumière de l’En Sof, béni soit-Il, (ainsi qu’il est écrit :',
                             'commentaires' : 'Dans le cantique : “Tu es notre D.ieu”, dans le rituel de Cha’harit de Roch Hachana et Yom Kippour. En ce sens, la Tsédaka peut être définie comme le vêtement et le réceptacle permettant la révélation de la Lumière de l’En Sof, béni soit-Il. Dans le monde futur, après la résurrection, celle-ci éclairera sans limite.'
                    },
                    3 : 
                    {
                             'fr' : '“Son vêtement est la Tsédaka”). Celui-ci brillera dans la vie future, sans limite et sans fin, par un bienfait sans contrepartie, grâce à cet “éveil d’en bas”, qui est appelé : “la voie de D.ieu”.',
                             'commentaires' : 'Le bienfait est celui du Saint béni soit-Il et il est “sans contrepartie”, car aucun accomplissement humain ne serait suffisant pour justifier une telle révélation. Par contre, “l’éveil d’en bas” est bien le fait des hommes, qui doivent prendre la décision de donner de la Tsédaka qui, comme on l’a vu, est “la voie de D.ieu”, reliant Celui Qui est à l’origine de l’Emanation à ceux qui la reçoivent.'
                    },
                    4 : 
                    {
                             'fr' : 'C’est ce que veut dire le mot “très”, faisant allusion à ce qui n’a pas de limite et pas de fin.',
                             'commentaires' : 'Le Tanya explique ainsi pourquoi la Tsédaka est non seulement “large”, mais aussi “très large”. En effet, la surface qu’elle crée, à travers laquelle l’homme reçoit la Lumière, échappe à toutes les limites, puisque celle-ci appartient à la catégorie de Sovev.'
                    },
                    5 : 
                    {
                             'fr' : 'En revanche, “à chaque objectif, j’ai trouvé une limite”.',
                             'commentaires' : 'C’est ainsi l’intégralité du verset Tehilim 119, 96 : “A chaque objectif, j’ai trouvé une limite, alors que Ta Mitsva est très large”, qui est analysée ici. Après en avoir expliqué la fin, le Tanya en commente ici le début. Ainsi, avant de parvenir à “Ta Mitsva (qui) est très large”, au-delà de toutes les limitations, lors de la résurrection des morts, il est nécessaire, dans un premier temps, de “trouver une limite” au sein du Gan Eden, ce qui est, comme on l’a indiqué, le préalable à la révélation de Kéter, après la résurrection.'
                    },
                    6 : 
                    {
                             'fr' : 'Ti’hla, objectif, est de la même étymologie que Klot Ha Néfech, extase de l’âme, dans le Gan Eden, qui a une “limite”, une fin, une mesure, comme on l’a dit ci-dessus.',
                             'commentaires' : 'Cette extase est le plaisir des âmes qui perçoivent la Divinité dans le monde futur, après l’existence physique et avant la résurrection. On a vu, en effet, que : “les Tsaddikim portent leur couronne sur leur tête et ils profitent du reflet de la Che’hina” et cette perception est limitée, car la Lumière éclairant le Gan Eden est celle de Memalé, qui est elle-même finie, ayant subi le Tsimtsoum.'
                    },
                    7 : 
                    {
                             'fr' : 'L’expression “à chaque objectif” indique qu’il y a de très nombreux stades et niveaux, dans le Gan Eden,',
                             'commentaires' : 'C’est l’expression : “à chaque objectif” qui suggère l’idée de cette multitude de niveaux. En effet, chaque âme possède son “objectif”, la mission qui lui est spécifiquement confiée et que nul autre ne peut mener à bien. Par la suite, cette âme obtient une perception qui est à la mesure de ce qu’elle a accompli.'
                    },
                    8 : 
                    {
                             'fr' : 'l’un au-dessus de l’autre, jusqu’au sommet le plus élevé, comme cela est écrit dans le Likouteï Ha Chass du Ari Zal,',
                             'commentaires' : 'A la fin du traité Bera’hot. C’est ainsi que les âmes des Patriarches et des Justes des premières générations se trouvent dans le Gan Eden depuis des millénaires et y poursuivent, néanmoins, leur ascension vers des sommets toujours plus élevés.'
                    },
                    9 : 
                    {
                             'fr' : 'à propos de l’enseignement de nos Sages selon lequel : “les érudits de la Torah ne connaissent pas le repos…”,',
                             'commentaires' : '“ni dans ce monde, ni dans le monde futur”, c’est-à-dire dans le Gan Eden, selon la conclusion des traités Bera’hot et Moéd Katan. Pour autant, la perception qui leur est accordée reste finie et cette ascension permanente ne permet donc pas d’échapper à la limite.'
                    },
                    10 : 
                    {
                             'fr' : 'car ils s’élèvent, en permanence, d’un niveau vers l’autre, dans la perception de la Torah, qui n’a pas de fin…, jusqu’après la résurrection. C’est alors qu’ils connaîtront le repos….',
                             'commentaires' : 'Selon la conclusion du traité Tamid, qui appelle la période de la résurrection : “le jour qui sera entièrement Chabbat et repos pour l’éternité”. Alors, l’Essence de la Lumière de l’En Sof, béni soit-Il, éclairera sans fin et sans limite. Dès lors, il n’y aura plus lieu de distinguer différents niveaux.'
                    },
            }
        }
    },
    '27-6': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 18' : 
                {
                    1 : 
                    {
                             'fr' : 'Il',
                             'commentaires' : 'Comme on l’a indiqué à maintes reprises, les lettres sélectionnées par les fils de Rabbi Chnéor Zalman pour constituer Iguéret Ha Kodech sont, pour la plupart, des invitations au service de D.ieu et des appels à contribuer à la Tsédaka destinée au Collel ‘Habad, qui soutenait ceux qui, à l’époque, se consacraient à l’étude de la Torah en Terre Sainte. De fait, les fils de Rabbi Chnéor Zalman notent eux-mêmes, dans l’introduction du Tanya, que l’objet de ces textes est “d’indiquer au peuple de D.ieu la voie qu’il doit suivre et l’action qu’il doit accomplir”. Il en résulte qu’une lettre d’Iguéret Ha Kodech ne traitant pas, en apparence, d’un des aspects du service de D.ieu doit, néanmoins, pouvoir être liée à ces notions et, en particulier, à la Tsédaka. Il convient, en outre, de la replacer dans le contexte des lettres précédentes, un fil conducteur existant nécessairement entre ces textes, dont on a vu qu’ils sont classés par thèmes et non en ordre chronologique. En l’occurrence, la lettre précédente montrait l’immense apport de la Tsédaka pour obtenir la révélation du monde futur, puis celle qui apparaîtra après la résurrection des morts, mais le Tanya constatait que tous ces dévoilements sont encore cachés, à l’heure actuelle. Dans la présente lettre, Rabbi Chnéor Zalman poursuit donc cette analyse en introduisant deux formes d’amour de D.ieu qu’il est d’ores et déjà possible de révéler. La première, “l’amour dans les plaisirs”, est comparable à la situation qui prévaudra, dans le monde, après la résurrection des morts, alors que la seconde, l’amour que chaque Juif porte en lui à l’état latent, peut être rapprochée de la perception du Gan Eden, dans le monde futur.',
                             'he' : '	והשנית היא אהבה ותאוה, שהנפש מתאוה ואוהבת וחפיצה לדבקה בה׳ לצרור בצרור החיים וקרבת אלקים טוב לה מאד, ובו תחפוץ ורע לה מאד להתרחק ממנו יתברך, חס ושלום להיות מחיצה של ברזל מהחיצונים מפסקת, חס ושלום ואהבה זו היא מוסתרת בלב כלל ישראל, אפילו ברשעים וממנה באה להם החרטה אך מפני שהיא מוסתרת ונעלמה בבחינת גלות בגוף, הרי הקליפה יכולה לשלוט עליה וזהו רוח שטות המחטיא לאדם ועל כן עבודת האדם לקונו היא להתחזק ולהתגבר על הקליפה, בכל מכל כל דהיינו: מתחלה, לגרשה מהגוף לגמרי ממחשבה דבור ומעשה, שבמוח ולשון ורמ״ח אברים ואחר כך יוכל גם כן להוציא ממסגר אסיר, בחוזק יד דהיינו: להיות חזק ואמיץ לבו בגבורים להיות האהבה המסותרת נגלית בגילוי רב, בכל כחות חלקי הנפש שבגוף דהיינו: העיקר, בשכל ובמחשבה שבמוח שהשכל יחשב ויתבונן תמיד, כפי שכלו והשכלתו, בבורא יתברך איך שהוא חיי החיים בכלל, וחיי נשמתו בפרט ועל כן יכסוף ויתאוה להיות דבוק בו וקרוב אליו כוסף טבעי כבן הכוסף להיות תמיד אצל אביו, וכמו אש העולה למעלה תמיד בטבעה, למקורה וכל מה שיתמיד לחשוב בשכלו כוסף זה, ככה יתגבר ויתפשט כוסף זה גם בפיו ובכל אבריו לעסוק בתורה ומצות, לדבקה בהם בה׳ ממש דאורייתא וקודשא בריך הוא כולא חד ועל כוסף זה, שבגילוי רב, כתיב: צמאה נפשי וגו׳ כאדם הצמא למים, ואין לו תענוג עדיין כלל וגם על כוסף זה ואהבה זו המוסתרת בנו, אנו מעתירים לה׳ להיות בעזרנו, להוציאה ממסגר ושיהיה הלב מלא ממנה לבדה ולא תכנס צרתה בביתה, שהיא תאות עולם הזה רק שתהיה היא עקרת הבית, למשול בצרתה ולגרשה החוצה, ממחשבה דיבור ומעשה, על כל פנים הגם שלא יוכל לשלחה לגמרי מלבו על כל פנים תהיה היא מוסתרת, בבחינת גלות ועבדות לעקרת הבית, גברתה להשתמש בה לדברים הכרחים לה, לבד, כאכילה ושתיה כדכתיב: בכל דרכיך דעהו'
                    },
                    2 : 
                    {
                             'fr' : 'est écrit : “Comme et beau et agréable l’amour dans les plaisirs”.',
                             'commentaires' : 'Chir Hachirim 7, 7. Selon l’interprétation qui en est donnée ici, ce verset a pour objet de souligner qu’il est bon et agréable de s’attacher à D.ieu précisément par une forme d’amour qui suscite le plaisir. En effet, quand ce n’est pas le cas, ce sentiment n’est alors qu’une attirance, qu’une soif, désagréable quand elle n’est pas satisfaite et ne possédant donc pas ce caractère bon et agréable. En effet, éprouver du plaisir suppose que l’on a d’ores et déjà trouvé D.ieu et que l’on n’est plus en situation de recherche. Car, c’est précisément cette proximité permanente de D.ieu qui inspire le plaisir. Bien plus encore, une telle forme d’amour est également à l’origine de la crainte de s’éloigner de D.ieu, que l’on éprouve, elle aussi, à tout moment.'
                    },
                    3 : 
                    {
                             'fr' : 'Il y a, en effet, deux formes d’amour.',
                             'commentaires' : 'Ces deux formes d’amour de D.ieu ont été définies, notamment, dans le ‘Hinou’h Katan, qui est l’introduction de Chaar Ha I’houd Ve Ha Emouna. Et, l’on verra, à ce propos, le Zohar, tome 1, à la page 12a. La première forme est un don de D.ieu, préfigurant le monde futur, alors que la seconde est inspirée par l’âme de l’homme, de manière naturelle, par une révélation innée ou bien grâce à un effort, qui est à la portée de chacun. Une image de la Torah permettra d’illustrer cette distinction. On sait que Yossef cacha sa coupe d’argent dans le sac de blé qu’il destinait à son frère Binyamin. De manière allégorique, Yossef, “le Juste”, représente ici le Tsaddik, alors que Binyamin, recevant son influence, est le Beïnoni, l’homme moyen défini par la première partie du Tanya. La coupe d’argent, quant à elle, correspond à “l’amour dans les plaisirs” qui est défini par ce texte. Or, on peut constater que, lorsqu’elle se trouvait chez Yossef, elle était placée à l’évidence sur sa table, alors que, parvenant dans le domaine de Binyamin, elle était cachée dans un sac et, bien plus, lui-même n’avait pas conscience de la posséder. Par ailleurs, on sait que ces deux formes d’amour ne sont qu’une classification générale, chacune d’elles pouvant se manifester de différentes façons. Le chapitre 44 et les suivants de la première partie du Tanya en énuméraient un certain nombre. Rabbi Chnéor Zalman présente ici trois d’entre elles, comme on le montrera par la suite.'
                    },
                    4 : 
                    {
                             'fr' : 'La première est “l’amour dans les plaisirs”, ce qui signifie que l’on conçoit un immense plaisir en D.ieu, avec une joie grande et intense,',
                             'commentaires' : 'La joie peut avoir pour objet un bien caché, dès lors que celui-ci est une certitude. C’est ainsi que l’on éprouve ce sentiment quand on anticipe un événement heureux, y compris lorsque l’on est encore confronté à la peine. Le plaisir, en revanche, est ressenti uniquement envers ce qui est présent et que l’on peut observer de ses propres yeux. Il ne découle en aucune façon d’une anticipation du futur. Par ailleurs, il est clair que celui qui ressent le plaisir est également joyeux, alors que l’inverse n’est pas vrai. Et, cette joie est définie, en l’occurrence, comme “grande” quantitativement et “intense” qualitativement.'
                    },
                    5 : 
                    {
                             'fr' : 'une joie de l’esprit, dans l’extase, en goûtant à quel point D.ieu est bon',
                             'commentaires' : 'Selon les termes du verset Tehilim 34, 9 : “Goûtez et voyez à quel point D.ieu est bon” suggérant l’idée d’une perception physique de la Divinité, par ses sens et non uniquement par la profondeur de sa réflexion.'
                    },
                    6 : 
                    {
                             'fr' : 'et agréable, avec un bonheur et un ravissement allant jusqu’à la merveille,',
                             'commentaires' : 'Le terme de merveille désigne ici ce qui dépasse l’entendement et ne peut pas être saisi selon une démarche rationnelle. De fait, un homme s’extasie devant ce qui le dépasse, beaucoup plus facilement que par l’observation de ce qu’il a d’ores et déjà compris. Néanmoins, une force morale particulière est nécessaire pour en concevoir du plaisir, comme si l’on pouvait voir physiquement le fruit de cette perception.'
                    },
                    7 : 
                    {
                             'fr' : 'préfigurant, à proprement parler, le monde futur, en lequel on “profite…”.',
                             'commentaires' : 'D’après les termes du traité Bera’hot 17a : “dans le monde futur, on ne mange pas et l’on ne boit pas. Les Tsaddikim portent leur couronne sur leur tête et ils profitent du reflet de la Che’hina”. On verra aussi le développement du Rambam, sur le sujet, dans le chapitre 8 de ses lois de la Techouva, notamment au paragraphe 2 : “Dans le monde futur, il n’y a pas de corps, mais seulement les âmes des Tsaddikim, sans corps, comme les anges”.'
                    },
                    8 : 
                    {
                             'fr' : 'C’est à ce sujet qu’il est écrit : “Tsaddikim, réjouissez-vous en l’Eternel”,',
                             'commentaires' : 'Tehilim 97, 12. Ce verset établit clairement qu’un tel sentiment est le fait des Tsaddikim et l’on verra aussi, à ce sujet, la fin du chapitre 14 de la première partie du Tanya. Il convient de préciser que Rabbi Chnéor Zalman ne fait pas allusion ici à l’Injonction : “Servez D.ieu dans la joie”, laquelle, bien évidemment, s’applique indistinctement à tous et non uniquement aux Tsaddikim. En outre, elle inclut aussi une forme de joie qui resterait cachée, au fond de la personnalité. A l’opposé, la joie du Tsaddik apparaît toujours révélée. C’est la raison pour laquelle elle est également empreinte de plaisir, comme on l’a montré.'
                    },
                    9 : 
                    {
                             'fr' : 'car ce niveau n’est pas accessible à chacun',
                             'commentaires' : 'De façon générale, seul le Tsaddik peut éprouver “l’amour dans les plaisirs”, comme le Tanya le précise ici. Toutefois, il faut rappeler, à ce propos, l’explication du chapitre 14 de la première partie du Tanya, selon laquelle D.ieu peut placer une âme de Tsaddik en “gestation”, au sein d’une autre âme, n’ayant pas ce rang. De la sorte, l’homme qui la reçoit est ainsi élevé à l’état de Tsaddik, qu’il ne possédait pas à sa naissance. Or, de la même façon, D.ieu peut aussi accorder “l’amour dans les plaisirs” à quelqu’un qui, par son état, ne peut pas y prétendre et se trouve ainsi hissé à une forme du service de D.ieu sans aucune commune mesure avec celle qu’il devrait avoir.'
                    },
                    10 : 
                    {
                             'fr' : 'et le saint Zohar indique, à son propos, que : “le Cohen sert D.ieu par la volonté de son cœur”.',
                             'commentaires' : 'Tome 3, aux pages 39a, 88b, 177b et tome 2, aux pages 25b, 57a. Le Zohar souligne ainsi qu’un Cohen sert D.ieu par la dimension profonde de son cœur et dans le calme, à la différence du Lévi, qui Le sert, bruyamment, par son chant et par son attirance extatique envers D.ieu, avec des sentiments qui s’extériorisent pleinement. Or, cette attirance vers D.ieu du Cohen, profonde, calme et naturelle, est proche de “l’amour dans les plaisirs” défini par ce texte.'
                    },
                    11 : 
                    {
                             'fr' : 'C’est pour cela qu’il est dit : “un service de cadeau… et, l’étranger qui s’approchera…”.',
                             'commentaires' : 'Bamidbar 18, 7 : “Je ferai de votre prêtrise un service de cadeau et l’étranger qui s’approchera mourra”. Rachi et le Ramban, commentant ce verset, disent : “un service qui prend la forme d’un cadeau”. Deux idées sont suggérées par cette citation. Tout d’abord, “l’amour dans les plaisirs” est bien un cadeau de D.ieu, non pas la rétribution d’un effort personnel. En outre, “l’étranger qui s’approchera”, celui qui n’a pas atteint l’élévation nécessaire pour accéder à cet amour, mais souhaite l’acquérir néanmoins pourrait encourir le contraire de la vie en ayant des prétentions que son état ne lui permet pas. On verra aussi, à ce sujet, le chapitre 14 de la première partie du Tanya et nos Sages disent eux-mêmes que : “ l’amour dans les plaisirs est, en quelque sorte, une récompense accordée, ainsi qu’il est dit : ‘Je ferai de votre prêtrise un service de cadeau’ ”.'
                    },
                    12 : 
                    {
                             'fr' : 'En effet, il n’est pas possible d’acquérir cet amour par un effort physique, comme c’est le cas pour la crainte, à propos de laquelle il est demandé : “As-tu fait des efforts pour acquérir la crainte ?” et il est dit aussi : “malheur à la chair qui n’a pas fait d’effort pour acquérir la crainte”, comme cela est expliqué dans le Réchit ‘Ho’hma.',
                             'commentaires' : 'Porte de la crainte, à la fin du chapitre 12. De même, le traité Chabbat 31a dit, à ce propos : “Lorsque l’homme est déféré devant le Tribunal céleste, on lui demande : ‘As-tu fait du commerce avec honnêteté ?’. Néanmoins, si la crainte de D.ieu est son trésor, c’est bien. Si ce n’est pas le cas, non”. Et, le Yefé Enaïm, commentant ce texte, précise que : “si tu possèdes la crainte de la faute, tout t’appartient”.'
                    },
                    13 : 
                    {
                             'fr' : 'En outre, il est écrit, également à propos de la crainte : “si tu la recherches comme de l’argent…”,',
                             'commentaires' : 'Michlé 2, 4-5 : “si tu la recherches comme de l’argent, si tu la souhaites comme des trésors, tu percevras le sens de la crainte de l’Eternel”. On verra aussi, à ce sujet, le chapitre 42 de la première partie du Tanya, soulignant l’effort qui est nécessaire pour acquérir la crainte de D.ieu. Chaque homme se sert pleinement, en la matière, de son libre-arbitre et nos Sages constatent que : “tout dépend de D.ieu, sauf la crainte de D.ieu”.'
                    },
                    14 : 
                    {
                             'fr' : 'ce qui veut dire qu’un effort immense et intense est nécessaire, comme si l’on recherchait des trésors.',
                             'commentaires' : 'Le Tanya souligne ici l’effort qui est nécessaire pour acquérir la crainte, afin de mettre ce sentiment en opposition, encore plus clairement, avec “l’amour dans les plaisirs”, qui est un cadeau de D.ieu. C’est pour cela que l’on souhaite, notamment à l’enfant qui célèbre sa Bar Mitsva, “d’avoir la crainte de D.ieu”. En effet, seul l’effort consenti est déterminant, en la matière, ce qui n’est pas le cas pour l’amour, comme on l’a vu.'
                    },
                    15 : 
                    {
                             'fr' : 'En revanche, ce grand amour, [l’amour dans les plaisirs], se présente à l’homme de lui-même, d’en haut, sans qu’il se prépare pour cela, ni qu’il le recherche, mais uniquement après qu’il ait fait des efforts afin d’acquérir la “crainte devant Sa grandeur”',
                             'commentaires' : 'Cette expression désigne le respect et l’humilité qui sont inspirés à l’homme par l’immense grandeur de D.ieu. Ce sentiment est défini comme la “crainte supérieure”, par opposition à la “crainte inférieure”, qui est, par exemple, celle du châtiment encouru, comme l’expliquent le Zohar, tome 1, à la page 11b et le Rambam, dans ses lois des fondements de la Torah, chapitre 2, au paragraphe 2, qui dit : “Comment L’aimer et Le craindre ? Lorsqu’un homme pense à Ses actions, à Ses créatures merveilleuses et grandioses, il verra Sa Sagesse sans limite et sans fin. Dès lors, il aura un mouvement de recul et il s’emplira de terreur, de crainte. Il comprendra à quel point il est un être infime et négligeable”. A la même référence, au chapitre 4, paragraphe 12, le Rambam dit encore que : “lorsqu’un homme médite à tout cela et observe toutes les créatures, les anges, les astres, les hommes, il s’emplira de terreur et de crainte devant sa petitesse et son insignifiance”. C’est donc bien en adoptant ces thèmes de réflexion que l’on acquiert la crainte de D.ieu, non pas en obtenant la révélation céleste.'
                    },
                    16 : 
                    {
                             'fr' : 'et après qu’il soit parvenu au sommet de ce qu’il peut en comprendre, en fonction de la source de son âme. Après cela, “l’amour dans les plaisirs” vient de lui-même, d’en haut. Il réside avec la crainte et il s’unit à elle, car “l’homme a l’habitude de rechercher…”,',
                             'commentaires' : '“la femme”, selon le traité Kiddouchin 2b. Dans cette citation, l’homme symbolise l’amour, ainsi qu’il est dit (Tehilim 98, 3) : “Il s’est souvenu (Za’har) de Son bienfait”, le mot Za’har signifiant aussi “masculin”. La femme, en revanche, correspond à la crainte, ainsi qu’il est écrit (Michlé 31, 30) : “la femme qui craint D.ieu est digne d’éloge”. C’est donc l’homme qui va à la recherche de la femme, l’amour qui va à la rencontre de la crainte. Plus précisément, l’amour inférieur recherche la crainte inférieure, alors que l’amour supérieur recherche la crainte supérieure. En d’autres termes, celui qui veut acquérir l’amour doit, au préalable, posséder la crainte.'
                    },
                    17 : 
                    {
                             'fr' : 'comme on l’a expliqué dans Likouteï Amarim.',
                             'commentaires' : 'Dans le chapitre 43 de la première partie du Tanya, précisant que l’amour s’appelle “homme” et la crainte “femme”, ce qui permet d’établir la hiérarchie de leur révélation, exposée ci-dessus. Ce chapitre 43 souligne, en outre, que : “il est impossible d’atteindre ce grand amour, qui appartient au monde d’Atsilout. Néanmoins, s’il est hors d’atteinte de l’effort physique, l’effort moral, en revanche, permet de le mettre en évidence. De même, nos Sages disent que : ‘la crainte, pour Moché, n’est qu’un petit accomplissement’. Or, chaque âme d’Israël porte en elle le niveau de Moché, notre maître, puisse-t-il reposer en paix. Pour autant, cette âme s’est introduite dans un corps et, de ce fait, un immense effort reste nécessaire”.'
                    },
            }
        }
    },
    '28-6': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 18' : 
                {
                    1 : 
                    {
                             'fr' : 'La seconde forme est l’amour et le désir de l’âme qui souhaite, aime, veut s’attacher à D.ieu, s’insérer dans le faisceau de la vie.',
                             'commentaires' : 'Selon les termes du verset Chmouel 1, 25, 29 : “l’existence de mon maître restera insérée dans le faisceau de la vie, que protège l’Eternel ton D.ieu”. Le Tanya introduit ici la seconde forme d’amour de D.ieu préalablement annoncée, “l’amour inférieur”, celui que chaque Juif possède en lui, à l’état latent. Cet amour peut apparaître à travers trois manifestations différentes, que Rabbi Chnéor Zalman définissait aux chapitres 19 et 44 de la première partie du Tanya, mais qu’il rappellera brièvement ici. La première est une attirance envers D.ieu qui est décrite par le verset : “Mon âme Te désire”. La seconde est à l’image du sentiment qu’un fils éprouve envers son père. La troisième, enfin, est celle de la flamme d’une bougie qui cherche, en permanence, à réintégrer sa source céleste. Plus précisément, cinq verbes sont employés, dans le texte, pour décrire l’effet de cet amour sur la personnalité de l’homme : “souhaite”, “aime”, “veut”, “s’attacher”, “s’insérer”. Ces termes correspondent aux cinq parties de l’âme juive, Néfech, Roua’h, Nechama, ‘Haya, Ye’hida ou encore aux cinq mondes spirituels, Assya, Yetsira, Brya, Atsilout et les mondes de l’En Sof.',
                             'he' : '	עוטה אור כשלמה וגו׳ הנה בלקוטי תורה של האריז״ל, פרשת כי תשא ופרשת ויקרא, כתב כי השגת משה רבנו עליו השלום לא היתה בבחינת פנימיות דחכמה עילאה הנקרא אבא דאצילות וכל שכן בספירת הכתר שלמעלה ממנה, הנקרא אריך אנפין כי אם בבחינת אחוריים דחכמה, המתלבשים בבינה המתלבשת בז׳ ספירות תחתונות, שנקראות זעיר אנפין סוד התורה ומתפשטת עד סוף ד׳ ספירות התחתונות, שהן נצח, הוד, יסוד, מלכות ושם היתה השגת נבואתו בבחינת פנימיות, דהיינו מבחינת פנימיות דנהי״מ אבל למעלה מנהי״מ לא היתה לו שום השגה בפנימיות, כי אם בבחינת אחוריים דחכמה המלובשים בבינה, המלובשת ומתפשטת תוך פנימיות דנהי״מ בסוד נובלות חכמה שלמעלה: תורה שהיא בבחינת זעיר אנפין וכדכתיב: וראית את אחורי, ופני לא יראו עיין שם, ובשער הנבואה פרק א׳ ולכאורה יש להפליא הרי נאמר: ולא קם עוד נביא בישראל כמשה ואיך השיג האריז״ל יותר ממנו, ודרש כמה דרושים בבחינת פנימיות, אפילו בספירות ומדרגות רבות שלמעלה מהחכמה וכתר דאצילות'
                    },
                    2 : 
                    {
                             'fr' : 'La proximité de D.ieu lui est alors très bonne',
                             'commentaires' : 'D’après les termes du verset Tehilim 73, 28 : “Quant à moi, la proximité de D.ieu m’est bonne”. En pareil cas, la méditation permet à l’homme d’établir que cette “proximité de D.ieu” est bien, pour lui, la situation la plus favorable qui soit.'
                    },
                    3 : 
                    {
                             'fr' : 'et c’est elle qu’elle désire.',
                             'commentaires' : 'Selon le verset Ichaya 58, 2 : “Ils désirent connaître Mes voies”, suggérant que la connaissance de D.ieu n’est pas uniquement une démarche intellectuelle, mais fait intervenir aussi le désir, l’attirance et l’émotion.'
                    },
                    4 : 
                    {
                             'fr' : 'Elle ressent à quel point il est mauvais de s’en éloigner, ce qu’à D.ieu ne plaise,',
                             'commentaires' : 'D’après les termes du verset Yermyahou 2, 19 : “Considère à quel point il est mauvais et amer d’abandonner l’Eternel ton D.ieu”. Là encore, la manière de procéder n’est pas uniquement intellectuelle. Elle fait intervenir l’émotion. Le mal n’est pas seulement “mauvais”, condamnable. Il est aussi “amer”, désagréable et douloureux.'
                    },
                    5 : 
                    {
                             'fr' : 'du fait de la séparation, par une barrière de fer, qui est imposée par les “forces extérieures”, que D.ieu nous en garde.',
                             'commentaires' : 'On verra, à ce sujet, le chapitre 17 de la première partie du Tanya. Les “forces extérieures” sont ici celles du mal, les Klipot, qui sont produites par les fautes commises par les hommes et qui séparent de D.ieu ceux qui les ont commises. Ainsi, le verset Ichaya 59, 2 dit : “Vos fautes ont dressé une barrière entre vous et votre D.ieu” et Rabbi Chnéor Zalman lui-même explique, dans son Likouteï Torah, que : “Selon le Réchit ‘Ho’hma, porte de l’humilité, au chapitre 6, c’est cette barrière qui se dresse entre les enfants d’Israël et leur Père se trouvant dans les cieux. Elle les sépare et c’est le sens ésotérique qu’il faut donner au verset ‘Vos fautes font une séparation’, car elles ont pour effet d’introduire l’influence de la Che’hina dans les dix Sefirot de la Klipat Noga. Telle est la barrière qui constitue une séparation”. On verra aussi, à ce propos, le Zohar, tome 2, à la page 116b et les Tikouneï Zohar, Tikoun n°69, à la page 108b.'
                    },
                    6 : 
                    {
                             'fr' : 'Cet amour se trouve, à l’état latent, dans le cœur de tout Israël.',
                             'commentaires' : 'On verra, sur ce point, les chapitres 18 et 19 de la première partie du Tanya, qui soulignent que cet amour caché existe également chez les impies, les Rechaïm, leur état résultant uniquement de leurs difficultés à le mettre en évidence. De fait, le texte précise ensuite que cet amour caché est à l’origine du “regret”, consécutif à la faute. Il est clair que ce “regret” est bien celui du Racha, mais ne concerne ni le Tsaddik, ni le Beïnoni.'
                    },
                    7 : 
                    {
                             'fr' : 'Les impies, Rechaïm, le possèdent également et il leur inspire le regret.',
                             'commentaires' : 'Ainsi, le traité Nedarim 9b constate que : “les impies d’Israël sont emplis de regrets” et l’on verra, à ce propos, la fin du chapitre 11 de la première partie du Tanya, qui dit que : “le Racha qui a le bien pour lui a des pensées de Techouva, émanant du bien qu’il porte en son âme, lequel se redresse quelque peu, dans l’intervalle”, entre deux fautes. Dans ce passage, en revanche, Rabbi Chnéor Zalman affirme que le regret est inspiré par l’amour caché que chacun porte en lui. Il fait allusion au regret inspiré par la sainteté, qui conduit l’homme à ne plus commettre la faute. Néanmoins, il existe aussi un regret suggéré par les forces du mal, afin de décourager l’homme et de le persuader qu’il n’a pas la capacité de servir D.ieu.'
                    },
                    8 : 
                    {
                             'fr' : 'Néanmoins, précisément parce qu’il est caché et occulté, mis en exil au sein du corps, la Klipa peut s’en rendre maître. C’est “l’esprit de folie” qui conduit l’homme à commettre la faute.',
