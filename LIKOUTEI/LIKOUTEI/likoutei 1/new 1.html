										'Titre' : ' S’acquitter de la dette',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 30, page 1)',
												   'resume' : ' ',
												   'contenu' : '	Nos Sages, dont la mémoire est une bénédiction, précisent que : «le monde fut créé par dix Paroles»(1). La Parchat Béréchit décrit cette création, qui fut réalisée par ces dix Paroles. Et, la Michna(2) s’interroge, à ce propos : quelle est la raison d’être de ces dix Paroles et pour quelle raison une seule Parole n’aurait-elle pas été suffisante(3) ?<br><br>	La Michna répond à cette question de la manière suivante : «il en fut ainsi pour punir les impies, qui causent la perte d’un monde créé par dix Paroles et pour récompenser les Justes, qui pérennisent un monde créé par dix Paroles»(4).<br><br>	Or, on peut être surpris par une telle explication. En effet, D.ieu est la perfection de la bonté(5). Comment a-t-Il donc pu créer le monde par dix Paroles dans le but de punir les impies(6) ? Bien plus, la Michna mentionne la punition des impies avant même d’évoquer la récompense des Justes(7) !<br><br>	Nous comprendrons tout cela en définissant, au préalable, ce que sont cette Parole unique et ces dix Paroles. Le chiffre dix est, en l’occurrence, une indication sur la manière dont D.ieu voulut créer le monde. Il évoque les dix Attributs célestes, les Sefirot, qui sont dix Forces spirituelles par l’intermédiaire desquelles le Saint béni soit-Il dirige la création(8).<br><br>	C’est précisément à ce propos que la Michna s’interroge : «N’aurait-il pu être créé par une seule Parole ?». Le Saint béni soit-Il n’est pas limité. Il n’y avait donc aucune justification rationnelle au fait qu’Il crée le monde et le dirige précisément par l’intermédiaire de ces dix Forces. Tout aurait pu émaner directement de Lui, de Son Essence, par une seule Parole(9).<br><br>	La réponse à ces questions est, en définitive, la suivante. Deux domaines doivent être distingués ici. D’une part, le Saint béni soit-Il désire que le monde soit dirigé par l’intermédiaire des Sefirot célestes(10). Il en résulte, dans le monde, des lois naturelles, assurant la conduite ordinaire de la création(11). Mais, d’autre part, il reste toujours possible de s’élever au-dessus des voies de la nature, de transcender la création et de parvenir ainsi à la Parole unique, beaucoup plus haute que les dix Paroles(12).<br><br>	L’une des conséquences de cette distinction est la différence que l’on peut constater entre les Tsaddikim, les Justes dont le comportement est irréprochable et ceux qui, ayant, au préalable, mal agi, parviennent à la Techouva et, de cette façon, transforment leur passé, comme s’ils n’avaient jamais connu le mal.<br><br>	Les Tsaddikim représentent l’ordre naturel du monde, la voie droite qu’un homme doit emprunter afin de se conformer à la Volonté de D.ieu(13). A l’inverse, ceux qui parviennent à la Techouva illustrent la possibilité que le Saint béni soit-Il accorde à l’homme de s’élever au-dessus du fonctionnement ordinaire de la création, d’atteindre cet idéal de la Techouva qui répare toutes les fautes(14).<br><br>	Telle est donc la signification profonde de la réponse qui est donnée par cette Michna. Le Saint béni soit-Il créa le monde par dix Paroles afin que la possibilité y soit accordée de punir les impies(15), mais aussi pour faire en sorte que ceux-ci s’acquittent de leur dette(16). Ainsi, celui qui est passé outre à l’organisation courante du monde, qui a causé la perte d’un monde créé par dix paroles peut encore s’acquitter de la dette qu’il a contractée de cette façon(17). Pour cela, il doit s’élever vers la Parole unique et il peut y parvenir grâce à la Techouva.<br><br>	C’est précisément pour cette raison que la Michna mentionne les impies avant les Justes. Grâce à la Techouva, en effet, les impies ont la possibilité de surpasser les Justes, au point que, comme le disent nos Sages(18), dont la mémoire est une bénédiction, «le niveau atteint par ceux qui sont parvenus à la Techouva est inaccessible aux Tsaddikim parfaits»(19).<br><br>	Ceux qui parviennent à la Techouva s’élèvent au-dessus de l’ordre normal du monde. Ils transcendent les dix Paroles de la création. De la sorte, ils font en sorte que les fautes intentionnellement commises se transforment en bienfaits. Les Tsaddikim*, en revanche, n’ont pas les moyens d’un tel accomplissement(20).<br><br>Notes<br><br>(1) Traité Avot, chapitre 5, à la Michna 1. C’est ainsi que l’expression : «Et, D.ieu dit» figure, à neuf reprises, dans le récit de la création. En outre, disent  nos Sages, dont la mémoire est une bénédiction, «au commencement, D.ieu créa le ciel et la terre» est également une Parole, de portée plus globale. Les neuf Paroles suivantes avaient donc pour objet de préciser la première.<br> (2) A la même référence.<br>(3) En d’autres termes, pourquoi la formule précise de ces Paroles était-elle nécessaire à la création ? Car, D.ieu est tout Puissant. Il aurait pu faire en sorte que le détail émane de la formulation globale.<br>(4) Ainsi, il est vrai que le détail en dix Paroles n’a pas d’incidence sur le déroulement de la création. En revanche, il permet de lui conférer une importance intrinsèque qu’elle ne pourrait pas avoir autrement.<br>(5) Et, l’on verra, à ce propos, en particulier, les Maamareï Admour Hazaken, Ethale’h Liozna, à la page 186.<br>(6) C’est bien le sens de cette Michna. Le monde aurait pu être créé par dix Paroles, mais D.ieu fit le choix d’en prononcer dix, afin de lui donner cette importance qu’il n’aurait pas autrement, dans le but de punir plus sévèrement toute transgression.<br>(7) Et, l’ordre dans lequel la Torah est énoncée en est partie intégrante et délivre un enseignement à chacun.<br>(8) Les dix Paroles ne sont donc pas uniquement un instrument de punition ou de récompense. Elles ont aussi une fonction spécifique au sein de la création.<br>(9) La question soulevée par cette Michna est, au final, la suivante : pourquoi D.ieu dissimula-t-Il Sa Face dans le monde à travers les dix Sefirot, plutôt que de s’y révéler pleinement en le créant par l’Essence de Lui-même ?<br>(10) De sorte que le voile du Divin fait partie du Plan de la création.<br>(11) Etant répétitives, elles génèrent un phénomène d’accoutumance, qui empêche d’observer l’intervention permanente de D.ieu, au sein de la création.<br>(12) Au sein d’un monde régi par les lois naturelles, celui qui s’attache à D.ieu peut, à proprement parler, ne pas être soumis au carcan de la nature.<br>(13) Ce sont les dix Paroles.<br>(14) C’est la Parole unique.<br>(15) Car, le libre-arbitre est réel quand existe effectivement une alternative.<br>(16) Grâce à la Techouva.<br>(17) Et, il n’y a donc pas lieu qu’il sombre dans le désespoir.<br>(18) Selon le Rambam, dans ses Lois de la Techouva, chapitre 7, au paragraphe 4, d’après le traité Bera’hot 34b.<br>(19) En effet, celui qui parvient à la Techouva rectifie son passé et, de cette façon, il transforme le mal en bien. Le Tsaddik, en revanche, n’en a pas le pouvoir, puisqu’il n’a jamais été en contact avec le mal.<br>(20) C’est la raison pour laquelle le Zohar dit que : «le Machia’h élèvera les Tsaddikim vers le niveau de ceux qui sont parvenus à la Techouva».'

								'Siha 2 ' : 
								{
										'Titre' : ' La force de Ses actions',
										'source' : '(Discours du Rabbi, Chabbat Parchat Béréchit 5744, Likouteï Si’hot, tome 5, page 2)',
												   'resume' : ' ',
												   'contenu' : '	Le livre de Béréchit et, plus généralement, la Loi écrite sont introduits par les versets qui décrivent la création. Rachi soulève une question, à ce propos, dès le début de son commentaire : «La Torah aurait dû commencer», non pas par ce récit de la création, mais plutôt par le verset : «ce mois-ci sera pour vous le premier des mois»(1), qui introduit le principe de la sanctification du nouveau mois», soit : «la première Mitsva à laquelle Israël fut astreint»(2). Dès lors, «pourquoi la Torah commence-t-elle par Béréchit», par le récit de la création ? <br><br>	Rachi donne, à ce propos, l’explication suivante : «Parce qu’Il fait part à Son peuple de la force de Ses actions, afin de lui donner l’héritage des nations» et, en l’occurrence, la propriété d’Erets Israël. En effet, «si les peuples du monde disent à Israël : vous êtes des voleurs et vous avez conquis les territoires des sept peuples(3), on leur répondra : la terre entière appartient au Saint béni soit-Il. Il l’a créée et l’a donnée à qui était droit à Ses yeux(4). Puis, par Sa Volonté, Il la leur a reprise et, par Sa Volonté, Il nous l’a donnée(5)».<br><br>	On peut, néanmoins, s’interroger sur cette interprétation. Rachi rédigea son commentaire pour le rendre compréhensible à un enfant de cinq ans(6). Il aurait donc dû, en l’occurrence, exposer, tout d’abord, le sens simple de ce verset, puis, uniquement après cela, poser cette question, d’ordre général, qui n’est pas directement liée à ce sens simple : pourquoi la Torah ne commence-t-elle pas par la définition de la première Mitsva ?<br><br>	De fait, dans la suite de son commentaire, Rachi énonce effectivement le sens simple de l’expression : «Au commencement, D.ieu créa le ciel et la terre». On peut donc se demander pour quelle raison son commentaire de la Torah est introduit par une question qui n’est pas directement liée au sens simple du verset(7).<br><br>	On peut donner, à ce propos, l’explication suivante. Comme on l’a indiqué, Rachi énonce une explication de la Torah qui peut être comprise par un enfant de cinq ans. Or, lorsque celui-ci se rend à l’école pour y apprendre les Mitsvot que le Saint béni soit-Il a édictées pour les enfants d’Israël et qu’il entame l’étude du premier verset de la Torah, «au commencement D.ieu créa le ciel et la terre», une question lui vient aussitôt à l’esprit :<br><br>	«Ne suis-je pas venu à l’école pour apprendre les Mitsvot de D.ieu, pour connaître le comportement que je dois adopter ? Pourquoi donc dois-je savoir comment les cieux et la terre furent créés ? En quoi cela concerne-t-il la Torah et les Mitsvot ? Et, quel message la Torah me délivre-t-elle de cette façon ?».<br><br>	C’est précisément pour cette raison(8) que Rachi introduit son commentaire, rédigé pour un enfant de cinq ans, par ces mots, reprenant son questionnement : «La Torah aurait dû commencer par le verset : ‘ce mois-ci sera pour vous le premier des mois’».<br><br>	Il est vrai que la Torah a pour objet d’enseigner les Mitsvot et qu’elle aurait donc dû être introduite par la première d’entre elles, celle de la sanctification du nouveau mois, la première qui fut reçue par les enfants d’Israël(9). Dès lors, pourquoi la Torah commence-t-elle par la description de la création, ce qui semble être sans rapport avec la pratique des Mitsvot ?<br><br>	Rachi, conscient de la question que l’enfant se pose, entend y répondre aussitôt(10). Il n’aurait pas pu énoncer d’abord le sens simple du verset, car l’enfant ne comprend pas pourquoi la Torah commence par un récit(11). Rachi lui explique qu’il s’agit, en l’occurrence, de fournir aux enfants d’Israël les arguments qui leur permettront de réfuter les accusations portées par les nations.<br><br>	Il découle de ce qui vient d’être exposé un enseignement important. Quand un enfant juif s’engage dans l’étude de la Torah, il constate que celle-ci lui rapporte également des récits. Ill doit donc avoir conscience que ceux-ci ne sont pas purement historiques, qu’ils ont pour objet de lui délivrer un enseignement.<br><br>	En l’occurrence, le premier récit de la Torah, la description de la création des cieux et de la terre, apporte le moyen de donner une réponse éternelle aux prétentions des nations. Et, il en est donc de même pour les récits suivants, qui sont également des enseignements pour toutes les générations(12).<br><br>Notes<br><br>(1) Bo 12, 2.<br>(2) En effet, la Torah est un Code de lois et elle doit donc, d’emblée, délivrer un enseignement législatif. Quel est donc le rôle d’un récit, en apparence de portée purement historique, au sein du Code de la Loi juive ?<br>(3) De Canaan, qui occupaient le pays avant l’installation des enfants d’Israël.<br>(4) Donc, dans un premier temps, à ces Cananéens.<br>(5) Il ne s’agit donc pas d’un vol, mais uniquement de l’application du Décret divin.<br>(6) Comme il le précise lui-même, à de multiples reprises. Il répond donc à toutes les questions que cet enfant pourrait se poser.<br>(7) Alors qu’il a vocation d’établir ce sens simple, comme on l’a indiqué.<br>(8) Pour répondre à toutes ces questions.<br>(9) Dès qu’ils quittèrent l’Egypte.<br>(10) Sans même la faire précéder par la définition du sens simple de ce verset.<br>(11) Et, cette question, de portée générale, est effectivement préalable à la définition du sens simple du verset.<br>[12) De fait, Torah est de la même étymologie que Horaa, enseignement.'

								'Siha 1 ' : 
								{
										'Titre' : ' Agir auprès de son entourage',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 25, page 19)',
												   'resume' : ' ',
												   'contenu' : '	Le verset Noa’h 6, 9 constate que : «Noa’h était un homme juste, intègre en sa génération». Nos Sages, dont la mémoire est une bénédiction, font des interprétations divergentes de l’expression : «en sa génération»(1). Car, celle-ci peut être comprise d’une manière positive. S’il était un Juste en sa génération(2), «combien plus aurait-il été grand dans une génération de Justes(3)». Mais, à l’inverse, on peut également faire une lecture négative de ce verset : «il fut un juste en sa génération(4), alors que s’il avait vécu en celle d’Avraham, il aurait été totalement insignifiant».<br><br>	Une telle divergence d’interprétation peut surprendre. La Torah ordonne(5), en effet, d’accorder les circonstances atténuantes à chacun. Dès lors, s’il est possible de donner une interprétation positive de ce verset, pourquoi en énoncer également une négative(6) ?<br><br>	Bien plus, on déduit de cette Paracha(7) que la Torah évite d’employer des termes négatifs à l’encontre de toute créature, quelle qu’elle soit. Ainsi, quand la Torah traite des animaux impurs, elle évite d’employer ce mot et elle préfère avoir recours à une périphrase. Elle dit alors : «l’animal qui n’est pas pur»(8). En conséquence, comment envisager une interprétation négative de l’expression : «dans sa génération»(9) ?<br><br>	L’explication de tout cela est donc la suivante. Le principe selon lequel la Torah évite une formulation négative s’applique uniquement aux récits de la Torah, mais non quand il est nécessaire de trancher la Hala’ha et de rendre le jugement. En pareil cas, la Torah s’exprime avec clarté et sans ambiguïté. Il faut alors distinguer le mal du bien, l’impur du pur afin d’éviter toute erreur, toute imprécision dans l’interprétation de la Loi.<br><br>	Il en est donc de même pour ce qui fait l’objet de notre propos. Il était nécessaire, en l’occurrence, de mentionner également une interprétation négative de l’expression : «en sa génération» afin d’éviter une erreur, qui aurait pu affecter l’action concrète de ceux qui l’auraient commise.<br><br>	Car, l’attitude de Noa’h présentait effectivement un aspect négatif. Si la Torah s’était limitée à prononcer son éloge, on aurait pu penser qu’il était un Juste intègre, au comportement irréprochable. Certains commentateurs envisagent donc une interprétation négative de son attitude, non pas pour dire du mal de lui, ce qu’à D.ieu ne plaise, mais pour prôner une perfection supérieure à la sienne(10).<br><br>	Nos Sages, dont la mémoire est une bénédiction, expliquent(11) que Noa’h n’invoqua pas la Miséricorde divine pour ceux qui appartenaient à sa génération(12), à la différence de Moché, notre maître, qui pria afin d’obtenir le pardon pour ceux qui avaient commis la faute du veau d’or(13). Certes, Moché pouvait prier parce qu’il s’en remettait au mérite des Patriarches, alors que la génération du déluge ne possédait pas encore un tel mérite(14). Cependant, le simple fait de ne pas invoquer la Miséricorde divine est, en soi, négatif.<br><br>	Une Hala’ha est donc enseignée ici par ceux qui font une interprétation négative de l’expression : «en sa génération». Ceux-ci soulignent ainsi qu’un Juif doit savoir qu’en toute situation, il lui faut systématiquement prier pour son prochain, intercéder en sa faveur, y compris lorsque celui-ci adopte un comportement particulièrement répréhensible. On se doit, néanmoins, de prier pour lui, de suivre l’exemple de Moché, notre maître, qui prit la défense des enfants d’Israël, plutôt que celui de Noa’h, qui adopta une attitude passive.<br><br>	Dans cette optique, c’est précisément l’interprétation négative de l’expression : «en sa génération» qui est un mérite pour Noa’h. En effet, celui-ci établit ainsi, pour toutes les générations, la nécessité de prier pour son prochain(15).<br><br>	Parfois, un homme peut multiplier les efforts pour exercer une influence positive sur son entourage, sans succès. La Torah s’adresse ici à lui et elle affirme que, même s’il a fait tout ce qui est en son pouvoir, il n’a pas le droit de se réfugier dans une position de repli et de rechercher uniquement le bien pour sa propre personne. Il doit encore poursuivre son action et prier pour son entourage(16).<br><br>	S’il fut nécessaire de prier pour la génération du déluge, aussi mauvaise et corrompue qu’elle ait pu être, combien plus est-il nécessaire de le faire pour la présente génération, celle du talon du Machia’h(17), à propos de laquelle le Rambam tranche(18) : «La Torah a donné l’assurance qu’au final, les enfants d’Israël parviendraient à la Techouva, à la fin de l’exil et ils seraient aussitôt(19) libérés».<br><br>	Il est donc certain qu’il y a lieu d’invoquer la Miséricorde divine pour chaque Juif de cette génération et c’est précisément cette attitude qui le conduira à la Techouva. C’est grâce à cette Techouva que nous obtiendrons(20) la délivrance véritable et complète, par notre juste Machia’h, très bientôt et de nos jours.<br><br>Notes<br><br>(1) Dans le traité Sanhédrin 108a. Rachi les cite dans son commentaire de la Torah, sur ce verset.<br>(2) Bien que celle-ci ait été corrompue.<br>(3) Tant est important l’effet d’émulation. De ce fait, nos Sages, dont la mémoire est une bénédiction, demandent : «Eloigne-toi d’un mauvais penchant» et ils constatent : «la part du Tsaddik est bonne, de même que celle de son voisin, mais malheur à l’impie et malheur à son voisin».<br>(4) En l’absence de quelqu’un qui aurait été meilleur que lui.<br>(5) Notamment dans le traité Avot, chapitre 1, à la Michna 6.<br>(6) Notamment à propos du Noa’h que nos Sages comparent à Adam, le premier homme, puisque l’humanité entière descend de lui.<br>(7) Dans le traité Baba Batra 123a. A cette référence, la Guemara conclut : «Le verset peut-il dire du mal des Tsaddikim ?».<br>(8) Noa’h 7, 2. On verra, à ce propos, le traité Pessa’him 3a. Cependant, le texte précisera par la suite qu’il en est ainsi uniquement dans les parties descriptives de la Torah. A l’inverse, lorsque le contexte exige la précision, la Torah n’hésitera pas à employer le mot «impur», par exemple, afin d’éviter la moindre confusion.<br>(9) Alors qu’une interprétation positive existe et qu’au titre de la présomption de vertu, on pourrait s’en contenter.<br>(10) C’est, en quelque sorte, une Hala’ha qui était enseignée de cette façon et la précision s’imposait donc.<br>(11) Dans le Zohar, Parchat Noa’h, à partir de la page 67b.<br>(12) D.ieu lui demanda de construire une arche et il s’acquitta de cette mission, mais il en réserva l’usage à sa propre famille et il ne chercha pas à conduire d’autres hommes à la Techouva, afin qu’ils puissent également prendre place dans cette arche.<br>(13) Comme l’indiquent les versets Chemot 32, 11 et suivants.<br>(14) N’ayant pas été précédée par de grands Tsaddikim comme les Patriarches, Avraham, Its’hak et Yaakov.<br>(15) Ceci peut être rapproché de l’épisode de celui qui coupa du bois, pendant le Chabbat. En ayant été le premier à transgresser le Chabbat et à être condamné pour cela, il souligna l’importance du jour sacré, pour toutes les générations. Il y a bien là une interprétation positive, à la fois pour Noa’h et pour celui qui coupa du bois pendant le Chabbat.<br>(16) De fait, nos Sages, dont la mémoire est une bénédiction, affirment que : «c’est un fait établi, un effort n’est jamais vain».<br>(17) A proximité immédiate de sa venue, alors que son talon, ses pas résonnent déjà.<br>(18) Dans ses Lois de la Techouva, chapitre 7, au paragraphe 5.<br>(19) Le mot : «aussitôt» est employé ici dans le sens de la Hala’ha et il doit donc être interprété de la façon la plus littérale.<br>(20) Conformément à l’affirmation du Rambam.'

								'Siha 2 ' : 
								{
										'Titre' : ' Vertu d’un éloge',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 5, page 44)',
												   'resume' : ' ',
												   'contenu' : '	La Parchat Noa’h commence par : «Voici les descendances de Noa’h, Noa’h, un homme juste, intègre en sa génération». Rachi explique : «La Torah, l’ayant cité, fait son éloge, ainsi qu’il est écrit : ‘le souvenir du Juste est une bénédiction’(1)».<br><br>	On peut ici se poser la question suivante. Pourquoi est-il nécessaire, chaque fois que l’on mentionne le nom d’un Juste, de prononcer son éloge, alors que nos Sages, dont la mémoire est une bénédiction, soulignent, par ailleurs, la nécessité d’être circonspect dans les paroles que l’on prononce ? Quel est, en l’occurrence, l’effet de cet éloge ?<br><br>	Nous le comprendrons en rappelant l’affirmation suivante de la Guemara(2) : «le langage triple(3) tue trois personnes». La médisance cause du tort non seulement à celui qui en prononce les termes et à celui qui les entend, mais aussi à celui de qui il est question.<br><br>	Certes, on peut s’interroger, à ce propos. On peut comprendre que celui qui médit et celui qui l’écoute subissent les conséquences de leurs actes. L’un et l’autre ont pris part à la faute. En revanche, que reprocher à celui qui fait l’objet de leur discussion ? Qu’a-t-il fait de mal et pourquoi l’incriminer ?<br><br>	La réponse à cette question est la suivante. Quand un homme prononce une parole, il met en évidence, par ces mots, ce qui, au préalable, était dissimulé dans la pensée(4). C’est pour cette raison que l’on peut nuire sévèrement à un homme uniquement en prononçant une mauvaise parole, à son encontre(5).<br><br>	Nos Sages, dont la mémoire est une bénédiction, affirment(6) que : «l’attribut du bien est plus puissant que celui du malheur(7)». L’abondance de la récompense surpasse la sévérité de la punition. Il en est donc de même pour ce qui fait l’objet de notre propos. Si l’on peut nuire à quelqu’un en disant du mal de lui, combien plus, en disant du bien de lui, en décrivant ses qualités(8), peut-on obtenir la révélation effective de ce bien, de la pensée vers la parole(9), le renforcer et lui venir en aide dans son service de D.ieu.<br><br>	C’est pour cette raison que : «le souvenir du Juste est une bénédiction». Quand on mentionne le nom d’un Juste, il y a lieu de prononcer son éloge. Grâce à cela, cet homme sera raffermi dans son service de D.ieu.<br><br>	Ce qui vient d’être dit nous permettra de répondre à une question qui est posée par les commentateurs : pourquoi ne pas faire l’éloge de Noa’h lorsque son nom est mentionné pour la première fois, dans la Torah, à la fin de la Parchat Béréchit, dans le verset : «Et, Noa’h trouva grâce aux yeux de D.ieu» ?<br><br>	Nous le comprendrons d’après ce qui a été indiqué au préalable. Il est dit que : «le souvenir du Juste est une bénédiction» parce qu’en mentionnant son éloge, on lui vient en aide, dans son service de D.ieu. Or, c’est précisément dans la Parchat Noa’h qu’il est question de celui de Noa’h, ainsi qu’il est dit : «Noa’h était un homme juste, intègre en sa génération». C’est alors qu’il faut prononcer son éloge(10).<br><br>	La Parchat Béréchit, en revanche, rapporte uniquement que Noa’h avait trouvé grâce aux yeux de D.ieu, ce qui n’est pas directement lié à la manière dont Il le servait(11). Il n’y a donc pas lieu, en pareil cas, de le louer. L’éloge de Noa’h figure donc précisément dans la Parchat Noa’h, qui décrit ses bonnes actions et, grâce à cet éloge, ses bonnes actions peuvent être accrues.<br><br>	Il découle de tout ce qui vient d’être dit qu’un Juif doit s’efforcer de voir le bien en son prochain, de mettre en avant ses qualités et de prononcer son éloge. De la sorte, il apporte une formulation concrète à ce bien et il lui vient en aide, dans son service de D.ieu(12).<br><br>Notes<br><br>(1) Michlé 10, 7.<br>(2) Dans le traité Ara’hin 15b.<br>(3) Celui de la médisance, qui implique trois personnes, celle qui parle, celle qui écoute et celle qui fait l’objet de leur discussion. La médisance peut causer du tort aux trois à la fois, comme le texte le montrera par la suite.<br>(4) Il crée ainsi un fait nouveau, dans le monde, qui, au préalable, n’existait pas.<br>(5) Ainsi, le Hayom Yom relate, à la date du 29 Tichri, que le Baal Chem Tov vit un homme déclarer qu’il souhaitait «déchirer comme un poisson» celui qui s’était disputé avec lui. Les disciples observèrent alors de leurs propres yeux la conséquence négative de ces propos.<br>(6) Dans le traité Sotta 11a.<br>(7) L’effet positif surpasse systématiquement l’effet négatif.<br>(8) Y compris quand il ne les possède pas pleinement.<br>(9) Là encore, un fait nouveau est introduit de cette façon.<br>(10) Alors que le verset concluant la Parchat Béréchit dit uniquement qu’il fut remarqué par D.ieu.<br>(11) C’est pour cette raison que le verset dit : «Noa’h trouva grâce aux yeux de D.ieu» et ce verbe évoque un objet trouvé, qui est un don de D.ieu, indépendant de l’effort des hommes et ne pouvant être prévu à l’avance.<br>(12) On consultera également, à ce sujet, le Likouteï Si’hot, tome 27, à la page 163.'

										'Titre' : ' La nature d’un Juif',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 25, page 47)',
												   'resume' : ' ',
												   'contenu' : '	Le verset Le’h Le’ha 12, 1 indique que : «L’Eternel dit à Avram : va-t’en pour toi». Nos Sages, dont la mémoire est une bénédiction, relatent(1) que notre père Avraham avait déjà : «reconnu son Créateur»(2) dès l’âge de trois ans. Puis, par la suite, il se consacra à la diffusion de la foi en le D.ieu du monde(3).<br><br>	Du fait de cette voie sur laquelle il avait choisi de s’engager, Avraham fut précipité dans la fournaise(4). Pourtant, quand la Torah relate la vie de notre père Avraham, elle omet entièrement cet épisode et elle commence par l’Injonction(5) : «Va-t’en pour toi de ton pays, de ta patrie et de la maison de ton père»(6), qu’il reçut à l’âge de soixante-quinze ans(7).	Du fait de cette voie sur laquelle il avait choisi de s’engager, Avraham fut précipité dans la fournaise(4). Pourtant, quand la Torah relate la vie de notre père Avraham, elle omet entièrement cet épisode et elle commence par l’Injonction(5) : «Va-t’en pour toi de ton pays, de ta patrie et de la maison de ton père»(6), qu’il reçut à l’âge de soixante-quinze ans(7).<br><br>	Non seulement la Torah ne juge pas utile de relater ce qui se passa avant cette Injonction, pas même en quelques mots, alors qu’à propos de Noa’h, par exemple, elle précise qu’il était un : «homme juste et intègre»(8),  mais, en outre, à la fin de la Paracha précédente(9), elle énumère les membres de la famille de Téra’h et elle cite alors Avraham comme l’un de ces membres, sans le distinguer de tous les autres(10).<br><br>	En fait, la Torah introduit, de cette façon(11), une idée fondamentale, qui est liée à la nature profonde du peuple juif. En occultant délibérément les événements de la vie d’Avraham jusqu’à la Parchat Le’h Le’ha, la Torah souligne que la nature juive commençait alors à se former, que l’existence du peuple d’Israël commençait avec cet événement(12).<br><br>	Jusqu’à cette date, notre père Avraham était un homme du commun. Malgré cela, par la force de son intellect et de sa réflexion, il prit conscience de l’Existence du Créateur. Il y avait, certes, là un accomplissement particulièrement important(13) et, en ce domaine, notre père Avraham se distinguait effectivement de tous les autres. Néanmoins, cela n’était pas encore suffisant pour le placer au-dessus de l’humanité entière(14).<br><br>	Une telle relation avec le Saint béni soit-Il, aussi haute qu’elle ait été, conservait encore une portée limitée, car elle émanait de la prise de conscience et de la compréhension des hommes(15). Même si son attachement à D.ieu était si fort qu’il était prêt à faire don de sa propre vie pour Lui(16), son attitude n’en était pas moins la conséquence d’un raisonnement logique, humain et donc par nature limité.<br><br>	De fait, l’attachement d’un Juif à D.ieu n’est pas basé sur sa perception intellectuelle. Il est partie intégrante de sa personnalité profonde, à l’image du lien qui existe entre un fils et son père, s’expliquant parce que le fils est une partie de son père(17).<br><br>	L’homme possède ainsi une capacité profonde et merveilleuse de s’attacher à ce qu’il ne pourra jamais atteindre par ses forces propres(18). Le Saint béni soit-Il a élu le peuple d’Israël et Il a créé pour lui cette possibilité de s’attacher à Lui. Une créature peut ainsi s’unifier au Créateur et c’est à ce propos qu’il est dit(19) : «D.ieu nous a rapproché de Son service».<br><br>	C’est là tout ce qui fut accompli dans le monde par l’Injonction : «va-t’en pour toi»(20). C’est le sens de ce que le Saint béni soit-Il signifia à Avram, par ces mots :<br><br>«Abandonne ce que tu as été jusqu’à maintenant et, désormais, attache-toi totalement à la Nature céleste».<br><br>	C’est ainsi que, par cette Injonction, le Saint béni soit-Il apporta l’élévation à notre père Avraham. D’un homme du commun, Il fit de lui un Juif, profondément lié à D.ieu, au-delà des capacités humaines et des limites du monde. Cette constatation permet d’observer chaque Juif d’une manière totalement différente(21).<br><br>	La relation entre le Saint béni soit-Il et le peuple d’Israël commença dans la Parchat Le’h Le’ha. Elle est alors devenue le fait de chaque Juif. Qui qu’il soit, celui-ci peut s’attacher profondément à D.ieu, par toute la profondeur de son être, au-delà de toute rationalité, au-delà de sa propre personne.<br><br>	Ainsi, quand on rencontre quelqu’un qui n’a pas de rapport évident avec le Judaïsme, on peut, malgré cela, attendre de lui qu’il étudie, prenne conscience et comprenne l’importance de la Torah et des Mitsvot. Il lui suffit, pour y parvenir, de mettre en pratique l’Injonction : «va-t’en pour toi», de s’attacher à la Volonté de D.ieu, dans son comportement quotidien, d’une manière effective.<br><br>	Pourquoi est-il certain qu’il peut y parvenir ? Parce que son lien avec le Saint béni soit-Il existe déjà, au fin fond de son âme et il lui suffit de le révéler(22). En accomplissant la Torah et les Mitsvot, il parviendra, par la suite, à prendre conscience et à comprendre.<br><br>Notes<br><br>(1) Dans le Midrash Béréchit Rabba, chapitre 95, au paragraphe 3 et dans le Midrash Tan’houma, Parchat Le’h Le’ha, au chapitre 3.<br>(2) Par sa propre recherche intellectuelle, en une démarche personnelle. Il est précisé par ailleurs qu’à trois ans, il entama cette démarche et que celle-ci aboutit pleinement uniquement quand il atteint l’âge de quarante ans.<br>(3) On verra, à ce propos, le Rambam, dans ses Lois de l’idolâtrie, chapitre 1, au paragraphe 3. Et, nos Sages, dont la mémoire est une bénédiction, commentant le verset : «Il invoqua là-bas le Nom de l’Eternel, D.ieu du monde», expliquent : «ne lis pas ‘il invoqua’, mais ‘il fit invoquer’. Cela veut dire que notre père Avraham fit invoquer le Nom de D.ieu par tous les passants.<br>(4) A Ur Kasdim. Ce fut l’une des dix épreuves auxquelles il fut soumis, la dixième étant le sacrifice de son fils Its’hak.<br>(5) Qu’il reçut après avoir été sauvé de la fournaise.<br>(6) Le’h Le’ha 12, 1.<br>(7) C’est-à-dire longtemps après être parvenu à la maturité de la foi en D.ieu.<br>(8) Noa’h 6, 9. La Torah indique qu’il était déjà juste et intègre avant le déluge, qu’il ne fit pas l’acquisition de ces qualités à cette occasion.<br>(9) Noa’h 11, 27.<br>(10) Ainsi, non seulement on ne sait rien de la vie d’Avraham, avant la Parchat Le’h Le’ha, mais l’on peut même penser qu’il était l’un de ces impies.<br>(11) En ne disant rien des soixante-quinze premières années de la vie d’Avraham.<br>(12) En revanche, les événements vécus par Avraham pendant les soixante-quinze premières années de sa vie n’eurent aucune incidence sur la constitution du peuple juif. C’est pour cette raison que la Torah n’en fait pas état.<br>(13) Au sein d’une société qui était intégralement idolâtre.<br>(14) Au point de distinguer le peuple constitué par ses descendants.<br>(15) En l’occurrence d’Avraham.<br>(16) Comme il en avait fait la preuve dans l’épisode de la fournaise.<br>(17) Nos Sages, dont la mémoire est une bénédiction, disent que : «le fils est la hanche de son père». En outre, le fils est conçu par la goutte séminale émanant du cerveau de son père.<br>(18) Son intellect et ses sentiments.<br>(19) Dans la Haggadah de Pessa’h.<br>(20) C’est son apport en tant qu’élément constitutif du peuple d’Israël.<br>(21) En s’attachant à son potentiel, plus qu’à ce qu’il est réellement.<br>(22) Ce qui est infiniment plus aisé que de le créer de toute pièce.'

								'Siha 2 ' :

										'Titre' : ' Attachement à D.ieu',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 25, page 47, suite)',
												   'resume' : ' ',
												   'contenu' : '	Au début de la Parchat Le’h Le’ha, figure cette Injonction du Saint béni soit-Il à notre père Avraham : «va-t’en pour toi de ton pays, de ta patrie et de la maison de ton père vers le pays que Je te montrerai», lui signifiant qu’il devait quitter son pays, sa maison, ses parents pour se rendre en l’endroit que le Saint béni soit-Il devait lui désigner(1).<br><br>	Comme on le sait, nos Sages, dont la mémoire est une bénédiction, rapportent(2) que : «c’est à trois ans qu’Avraham reconnut son Créateur». Par la suite, il fit connaître l’Existence de D.ieu au monde entier et, pour cela, il alla jusqu’au don de sa propre personne, à Ur Kasdim, dont le roi voulait le tuer(3).<br><br>	Après tout cela, il aurait été logique d’imaginer que la Torah souligne, tout d’abord, la grandeur de notre père Avraham, ses qualités et sa droiture, puis uniquement après cela, qu’elle mentionne l’Injonction divine, «va-t’en pour toi», le choix d’Avraham par D.ieu, qu’il avait mérité précisément par la droiture dont il avait fait preuve au préalable. Pourtant, la Torah ne dit rien de tout cela, pas même brièvement(4).<br><br>	La réponse à cette question est la suivante. Avraham fut le premier Juif, ainsi qu’il est dit : «Avraham était unique»(5). Or, quand D.ieu le distingua-t-Il de tous les autres peuples ? Précisément quand Il lui demanda de quitter sa maison, car c’est en cette étape nouvelle de sa vie que réside toute sa grandeur.<br><br>	En effet, quand un homme appartenant aux autres nations entend se rapprocher de D.ieu, il adopte une démarche rationnelle et le comportement qu’il juge bon, selon son propre entendement. Notre père Avraham, en revanche, s’attacha à D.ieu non pas par ses forces personnelles, par sa rationalité, mais parce que D.ieu l’avait choisi et rapproché de Lui. Puis, par la suite, il légua à chaque Juif la capacité d’en faire de même(6).<br><br>	De fait, la possibilité de s’attacher à D.ieu émane de D.ieu Lui-même(7). En conséquence, elle ne peut pas être limitée par la compréhension de l’homme ou bien par les actions qu’il introduit de sa propre initiative. Elle transcende toute proportion et toute mesure.<br><br>	Ce qui vient d’être dit nous permettra de saisir la différence que l’on peut constater entre les sept Mitsvot des descendants de Noa’h, d’une part, les six cent treize Mitsvot de la Torah, d’autre part. Cette différence n’est pas purement quantitative. Elle réside, en fait, dans leur objectif, leur raison d’être.<br><br>	Les sept Mitsvot ont été données aux descendants de Noa’h afin de contribuer à la civilisation du monde, pour qu’il soit possible d’y vivre en paix et en harmonie(8). Les six cent treize Mitsvot de la Torah, en revanche, n’ont pas pour unique objet d’affiner la personnalité humaine. Elles permettent aussi de s’attacher à D.ieu. De fait, Mitsva est de la même étymologie que Tsavta, un lien(9).<br><br>	L’attachement à D.ieu qui résulte, non pas de la démarche de l’homme, mais de la Volonté de D.ieu Lui-même a un caractère totalement différent de celui qui l’on peut réaliser par ses forces propres, selon une initiative personnelle.<br><br>	C’est en cela qu’Avraham notre père, fut choisi et qu’il en est de même, également, pour tous les Juifs, ses descendants. Notre relation à D.ieu ne dépend pas de nos bonnes actions, ni même de notre droiture. Elle est la conséquence de notre élection, ainsi qu’il est dit : «Tu nous as choisis d’entre tous les peuples».<br><br>	Ce qui vient d’être exposé nous donne une autre explication du fait que la Torah ne mentionne pas la grandeur et la droiture de notre père Avraham, avant qu’ait été émise l’Injonction : «Va-t’en pour toi de ton pays».<br><br>	En effet, la véritable qualité d’Avraham, ce qui le distingue de toutes les autres nations et justifie l’affirmation selon laquelle : «Avraham était unique», n’était pas sa perfection personnelle, son bon comportement, mais le fait que D.ieu ait décidé de s’attacher à lui en lui enjoignant : «Va-t’en pour toi de ton pays».<br><br>	Il découle de ce qui vient d’être dit un enseignement pour le service de D.ieu de chacun. On pourrait penser, en effet, qu’un Juif doit d’abord étudier le Judaïsme, bien comprendre les Hala’hot, le contenu de chaque Mitsva, puis les mettre en pratique uniquement après avoir accumulé les connaissances suffisantes.<br><br>	La Parchat Le’h Le’ha souligne donc que la base de l’attachement à D.ieu est l’action concrète, l’accomplissement de Sa Volonté. Il est, certes, nécessaire de fournir un large effort intellectuel et de comprendre la Torah, dans toute la mesure des capacités intellectuelles dont on dispose, mais le service de D.ieu doit être fondé sur la soumission, sur l’acceptation du joug de la Royauté céleste.<br><br>	Il faut se conformer à la Volonté de D.ieu, faire passer le : «nous ferons» avant le : «nous comprendrons»(10). C’est en adoptant cette attitude qu’un Juif se distingue de toutes les autres nations. C’est uniquement de cette façon que l’on peut s’attacher à D.ieu.<br><br>Notes<br><br>(1) Afin d’y commencer une vie nouvelle, en rupture avec tout ce qu’il avait vécu au préalable.<br>(2) Dans le traité Nedarim 32a et le Midrash Rabba, Béréchit, chapitre 64, au paragraphe 4 et chapitre 95, au paragraphe 3. Selon une autre version, «c’est à quarante ans qu’Avraham reconnut son Créateur», selon le Midrash Rabba et le Rambam, aux mêmes références. <br>(3) Comme l’indique le Rambam, dans ses Lois de l’idolâtrie, chapitre 1, au paragraphe 3. Il en résulte qu’Avraham avait d’ores et déjà multiplié les accomplissements positifs, lorsque le Saint béni soit-Il lui demanda de changer de vie.<br>(4) Et, il nous faut donc comprendre la nécessité d’introduire cette rupture, dans la vie d’Avraham, alors qu’au préalable déjà, celle-ci avait été hautement positive.<br>(5) C’est également pour cette raison qu’il fut appelé Avraham l’Hébreu, Ivri, de la même étymologie que Ever, «côté». En effet, «Avraham était d’un côté et le monde entier de l’autre côté».<br>(6) De mettre en avant sa soumission dans sa relation avec le Divin.<br>(7) Elle dépasse la capacité de l’homme, quand il agit par ses propres moyens.<br>(8) C’est la raison pour laquelle ces sept Mitsvot peuvent toutes être justifiées rationnellement. Elles ne sont que des valeurs morales et elles n’exigent pas une action concrète.<br>(9) Comme l’explique le Likouteï Torah, Parchat Be’houkotaï, à la page 45c.<br>(10) Comme ce fut le cas lors du don de la Torah.'

										'Titre' : ' Bienfait irrationnel',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 3, page 769)',
												   'resume' : ' ',
												   'contenu' : '	Le verset Vayéra 21, 33 dit : «Il(1) planta un bosquet à Béer Cheva et il invoqua là-bas le Nom de l’Eternel, D.ieu du monde». La Parchat Vayéra relate de quelle manière tous les hommes de sa génération prirent conscience que le Saint béni soit-Il soutenait notre père Avraham en tout ce qu’il faisait, que toutes ses actions étaient fructueuses. C’est ainsi qu’Aviméle’h, le roi des Philistins, conclut une alliance avec lui, puis, juste après cela, il planta ce bosquet à Béer Chéva. Par la suite, la fin de la Paracha relate le sacrifice de Its’hak.<br><br>	On peut comprendre que la Torah relate les accomplissements de notre père Avraham ayant eu pour objet de diffuser la foi en le Créateur du monde, ainsi qu’il est dit : «il invoqua là-bas le Nom de l’Eternel, D.ieu du monde(2)». C’était, en effet, sa mission essentielle, celle de diffuser la foi en le D.ieu unique dans le monde(3).<br><br>	En revanche, quelle importance peut avoir le fait de planter un bosquet(4) ? Comment voir en cela toute la grandeur d’Avraham ? Et, quel lien peut-on établir entre ce bosquet et le sacrifice de Its’hak(5), l’épreuve la plus sévère qui fut imposée à Avraham(6) ?<br><br>	Un bosquet est constitué de quelques d’arbres. Ainsi, Avraham planta des arbres à Béer Chéva et la Guemara explique(7) qu’il installa, de cette façon, une oasis dans le désert(8). Il distribuait les fruits qui y poussaient à ses invités. Selon une autre interprétation(9), c’est une auberge que bâtit Avraham, à cet endroit. Dans cette auberge, il fournissait à ses invités la nourriture, la boisson et le coucher.<br><br>	L’hospitalité de notre père Avraham a été largement décrite par ailleurs. On sait qu’il satisfaisait non seulement les besoins indispensables de ceux qu’il recevait(10), mais aussi ceux qui étaient superflus(11). Bien plus, le Midrash(12) rapporte qu’Avraham installa un Sanhédrin, afin de répondre aux questions de ses invités et de résoudre leurs différends.<br><br>	Une telle hospitalité ne résulte pas d’une approche rationnelle et réfléchie(13). Certes, la logique établit que l’on doit prodiguer le bien, distribuer de la Tsedaka, servir ses invités avec miséricorde. En revanche, nul ne peut être tenu de leur procurer le plaisir du superflu. De façon générale, c’est là ce que chaque homme réserve à ses enfants, à ses proches, mais non à des étrangers.<br><br>	Notre père Avraham, par le comportement qui fut le sien, délivre un enseignement à chacun. Il souligne la nécessité d’adopter envers des invités étrangers l’attitude que l’on aurait envers ses propres enfants. Et, son hospitalité permet de comprendre ce que fut son service de D.ieu, dans son ensemble(14).<br><br>	En effet, il ne limita pas ce service à une approche intellectuelle. Il fit don de sa propre personne, au-delà de toute limitation imposée par la rationalité. Et, il fut clairement établi qu’il en était bien ainsi grâce au sacrifice de Its’hak(15).<br><br>	L’épreuve du sacrifice de Its’hak transcenda toute approche rationnelle. Its’hak naquit après une assurance donnée par le Saint béni soit-Il, Qui avait dit à Avraham : «C’est par Its’hak que tu auras une descendance»(16). Its’hak était l’unique successeur de notre père Avraham. Comment la logique pouvait-elle admettre le principe de son sacrifice ? Malgré tout cela, Avraham et Its’hak partirent joyeusement accomplir la Volonté de D.ieu(17).<br><br>	Tel est donc le rapport qui peut être fait entre le récit de la plantation de ce bosquet et celui du sacrifice de Its’hak. Notre père Avraham recevait ses invités en mettant de côté toute rationalité(18). Son fils adopta la même attitude que lui et il se rendit joyeusement dans l’endroit en lequel il devait être sacrifié, parce qu’il était, lui aussi, animé du désir de mettre pleinement en pratique la Volonté de D.ieu.<br><br>	Il découle de tout cela un enseignement pour chacun. Les enfants juifs doivent recevoir une éducation qui leur permettra de prodiguer le bien autour d’eux, tout au long de leur existence, au-delà de toute logique, de mettre tout ce qu’ils possèdent à la disposition de leur prochain, non seulement de satisfaire tous ses besoins, matériels et spirituels, mais aussi de lui donner ce qui est superflu et inutile, afin que rien ne lui manque(19).<br><br>	C’est de cette façon que l’on peut former une génération pétrie d’abnégation, capable de surmonter toutes les difficultés, toutes les épreuves du présent exil(20), afin d’obtenir la délivrance véritable et complète, par notre juste Machia’h.<br><br>Notes<br><br>(1) Avraham.<br>(2) Et, nos Sages dont la mémoire est une bénédiction, disent : «ne lis pas : ‘il invoqua’, mais : ‘il fit invoquer’. Cela nous enseigne que notre père Avraham fit invoquer le Nom de D.ieu par tous les passants». Ainsi, en une génération totalement idolâtre, notre père Avraham diffusa l’idée d’un D.ieu unique.<br>(3) Comme le souligne, notamment, le traité Sotta 10a.<br>(4) Pourquoi la Torah doit-elle en faire mention ?<br>(5) En effet, il y a nécessairement un lien entre toutes les parties constitutives d’une même Paracha.<br>(6) Qui en subit dix, au cours de son existence.<br>(7) Dans le traité Sotta 10a et dans le commentaire de Rachi.<br>(8) Béer Chéva était, à l’époque, une ville du désert.<br>(9) Celle du Midrash, qui est cité par le commentaire du Be’hayé sur le verset Vayéra 21, 33.<br>(10) La nourriture, la boisson et le coucher, comme on l’a indiqué.<br>(11) En l’occurrence, la consommation de fruits.<br>(12) Midrash Béréchit Rabba, chapitre 54, au paragraphe 6.<br>(13) Qui ne demande pas d’aller aussi loin.<br>(14) Avraham incarnait, en effet, l’Attribut de bonté divine, le ‘Hessed. C’était donc une constante de son comportement.<br>(15) Auquel il se rendit sans la moindre hésitation, alors qu’il avait attendu la naissance de ce fils pendant cent ans et qu’il devait être à l’origine du grand peuple dont le Saint béni soit-Il lui avait donné l’assurance qu’il serait l’ancêtre. C’est la réponse à la question, précédemment posée, sur le fil conducteur de la Paracha, le rapport entre son début et sa fin.<br>(16) Vayéra 21, 13.<br>(17) C’est bien la preuve que, pour l’un comme pour l’autre, la rationalité et la mesure n’étaient pas déterminantes.<br>(18) De ce fait, il dépassait toute logique dans son hospitalité.<br>(19) Un dicton ‘hassidique dit ainsi : «cette tranche de pain que je possède, elle est à toi comme à moi». Et, les ‘Hassidim faisaient toujours passer le mot : «toi» avant le mot : «moi».<br>(20) Le plus long et le plus âpre.'

										'Titre' : ' Le conseil de Mamré',
										'source' : '(Discours du Rabbi, Séfer Ha Si’hot 5750-1990, tome 1, page 115)',
												   'resume' : ' ',
												   'contenu' : '	La Parchat Vayéra commence par : «D.ieu se révéla à Avraham», après qu’il ait mis en pratique la Mitsva de la circoncision. Puis, le verset précise que cette révélation se produisit : «à Eloneï Mamré». Pourquoi précisément dans cet endroit ? Et, pourquoi faut-il que le verset mentionne cette indication(1) ?<br><br>	Rachi, se basant sur le Midrash, explique : «c’est lui qui le conseilla pour la circoncision», Mamré dit à Avraham(2) qu’il devait la pratiquer et, «de ce fait, Il se révéla dans son domaine», dans la partie du pays qu’il avait reçue en partage.<br><br>	Les commentateurs s’interrogent, à ce propos. Pourquoi notre père Avraham demanda-t-il un conseil à Mamré alors que le Saint béni soit-Il Lui-même lui avait demandé de pratiquer la circoncision(3) ?<br><br>	L’explication est donc la suivante. Comme on le sait, l’objectif et la finalité du monde est d’être la Résidence de D.ieu, béni soit-Il, parmi les créatures inférieures. La Divinité doit pouvoir se révéler dans le monde entier(4).<br><br>	Alors que notre père Avraham, le premier Juif, se préparait à accomplir la première Mitsva que D.ieu lui avait édictée et qui était le fondement de toutes les Mitsvot que les enfants d’Israël devraient mettre en pratique par la suite, il voulut que cette Mitsva s’intègre au monde, jusqu’en sa partie la plus basse, afin d’introduire l’édification de cette Résidence de D.ieu parmi les créatures inférieures(5).<br><br>	C’est pour cette raison que notre père Avraham eut un échange(6) avec Mamré, à propos de cette Mitsva, afin de s’assurer qu’elle recevait son assentiment. Puis, par la suite, quand il parvint effectivement à le convaincre de la nécessité de mettre en pratique la Volonté de D.ieu et qu’à son tour, il «le conseilla pour la circoncision», Avraham eut la satisfaction de constater que la Mitsva serait accomplie parmi les créatures inférieures et que l’on obtiendrait la révélation de D.ieu dans ce monde matériel(7).<br><br>	C’est précisément pour cette raison que le verset introduit cette précision : «D.ieu se révéla à Avraham à Eloneï Mamré». Quand Avraham reçut l’accord de Mamré pour que la Résidence de D.ieu puisse être bâtie parmi les créatures inférieures, le Saint béni soit-Il se révéla à lui(8), «à Eloneï Mamré».<br><br>	L’idée du début de cette Paracha se retrouve également à sa conclusion(9). En effet, les derniers mots de la Parchat Vayéra sont : «Elle(10) enfanta, elle aussi, Téva’h, Ga’ham, Ta’hach et Maa’ha». Or, le dernier mot, Maa’ha, est constitué des initiales de Méle’h Al Kol Haaretz, «Roi de toute la terre».<br><br>	Ainsi, la Royauté de D.ieu s’étend à la terre entière, jusqu’en ses parties les plus basses. C’est la Résidence de D.ieu parmi les créatures inférieures(11). C’est alors que fut engagé le processus permettant de la bâtir.<br><br>Notes<br><br>(1) En quoi importe-t-elle ?<br>(2) Qui l’avait consulté, à ce sujet.<br>(3) Ces commentateurs répondent à cette question, selon le sens simple du verset. Il ne faut pas comprendre, bien évidemment, que Mamré lui conseilla de se circoncire et qu’il n’aurait pas mis en pratique l’Injonction divine, sans ce conseil de Mamré. En fait, Mamré prôna une circoncision immédiate, sans attendre. C’est l’avis du Sifteï ‘Ha’hamim.  En revanche, selon le Daat Zekénim Mi Baaleï Ha Tossafot, Mamré lui proposa de diffuser largement sa circoncision, de sorte que tous le sachent.<br>(4) En chaque objet qui le constitue.<br>(5) Il est clair qu’un des moyens les plus efficaces pour obtenir ce résultat était de conduire un dignitaire d’une autre nation à approuver l’accomplissement de la Parole de D.ieu, au sein de la matière du monde.<br>(6) Verbal.<br>(7) De la sorte, sa circoncision pourrait être la première pierre de cette Résidence que le Saint béni soit-Il voulait posséder, parmi les créatures inférieures.<br>(8) Après qu’Avraham ait forgé le réceptacle de cette révélation.(8) Après qu’Avraham ait forgé le réceptacle de cette révélation.(9) Conformément à l’affirmation de nos Sages, dont la mémoire est une bénédiction, selon laquelle : «la fin est liée au début et le début à la fin».<br>(10) Reouma, la concubine du frère d’Avraham.<br>(11) Et, l’on retrouve donc bien la même idée au début et à la fin de cette Paracha.'

								'Siha 1 ' :

										'Titre' : ' De la main d’un homme simple à celle du roi',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 35, page 82)',
												   'resume' : ' ',
												   'contenu' : '	Le verset ‘Hayé Sarah 23, 20 dit : «le champ, avec la grotte qu’il contient, s’éleva pour être la part d’Avraham, comme tombeau, de la part des fils de ‘Heth(1)». Ainsi, lorsque Sarah, notre mère quitta ce monde, Avraham se rendit chez les fils de ‘Heth, pour faire l’acquisition de la grotte de Ma’hpéla, se trouvant dans le champ d’Efron, afin de l’obtenir «en partage, comme tombeau»(2).<br><br>	Efron proposa à Avraham de lui offrir tout le champ, avec la grotte qu’il contenait, mais Avraham insista pour lui en payer son prix(3), ainsi qu’il est dit : «j’ai donné l’argent du champ, prends-le chez moi»(4).<br><br>	Au final, Efron en demanda un prix exorbitant, «quatre cents Shekels d’argent», mais Avraham versa à Efron l’intégralité de cette somme, «quatre cents Shekels d’argent acceptables par le commerçant». Concluant son récit, la Torah constate que : «le champ d’Efron s’éleva vers Avraham, comme acquisition»(5). Puis, ce passage répète ensuite, de nouveau, la même expression : «le champ, avec la grotte qu’il contient s’éleva pour être la part d’Avraham, comme tombeau»(6).<br><br>	Que signifie l’expression : «le champ s’éleva(7)» ? Rachi explique : «il reçut une élévation, car il passa de la main d’un homme simple à celle du roi». Il s’agissait donc, en l’occurrence, d’une acquisition particulière(8), qui devait en transférer la propriété : «d’un homme simple à celle du roi».<br><br>	Quand un homme du commun achète un objet à une autre personne, cet objet peut encore conserver le nom du vendeur(9). Il est, certes, acquis par l’acheteur et il lui appartient totalement, mais l’on garde l’idée qu’il appartenait au préalable au vendeur, lequel a accepté de le céder à l’acheteur.<br><br>	Il n’en est pas de même, en revanche, quand celui qui acquiert l’objet est un roi. Tout le pays est placé sous l’autorité du roi(10) et c’est lui qui confère à ses sujets la capacité d’avoir une propriété privée(11). Aussi, quand c’est le roi lui-même qui acquiert un objet, la relation qui existait au préalable entre cet objet et le vendeur disparaît totalement. On ne se souvient plus du tout du propriétaire précédent(12).<br><br>	Il en fut effectivement ainsi, lors de l’acquisition, par Avraham, du champ d’Efron et celui-ci, de la sorte, reçut clairement une élévation(13). Après avoir été, à l’origine, le bien d’un homme du commun, ce champ devenait, grâce à cette transaction, la propriété du roi, au point d’effacer le rapport préalable entre Efron et la grotte de Ma’hpéla, comme si elle avait toujours appartenu à Avraham.<br><br>	La précision qui vient d’être donnée explique pour quelle raison Avraham s’entêta à ne pas recevoir le champ en cadeau et à payer pleinement son prix(14). Il voulait, de cette façon, supprimer tout rapport entre Efron et le champ, afin qu’il appartienne totalement à lui-même et aux autres Patriarches.<br><br>	La grotte de Ma’hpéla est l’un des trois endroits desquels nos Sages, dont la mémoire est une bénédiction, disent(15) que : «les nations du monde ne peuvent pas abuser Israël et prétendre qu’ils ont été volés», les deux autres étant l’endroit du Temple, à Jérusalem et le tombeau de Yossef, à Che’hem(16).<br><br>	Les commentateurs(17) justifient la particularité de ces trois endroits(18) en soulignant qu’ils conservent leur sainteté, de manière strictement identique, également pendant le temps de l’exil. Ainsi, nos Sages, dont la mémoire est une bénédiction, affirment que : «la Présence divine ne quitte pas le Mur occidental(19)» et, encore de nos jours, toutes les prières du peuple d’Israël doivent passer par la grotte de Ma’hpéla(20). Il en est de même également pour le tombeau de Yossef.<br><br>	La particularité de la grotte de Ma’hpéla, premier endroit d’Erets Israël qui fut acheté pour le peuple d’Israël(21), est d’avoir été destinée, d’emblée, à la sépulture de Sarah, mère de Its’hak. Ce lieu est donc, depuis qu’il a été acheté, sans rapport avec Ichmaël(22). Il peut ainsi insuffler la force et la détermination, une puissance royale, pour qu’Erets Israël reste entre les mains du peuple d’Israël, jusqu’à la délivrance véritable et complète, par notre juste Machia’h, très bientôt et de nos jours.<br><br>Notes<br><br>(1) Qui en étaient les précédents propriétaires.<br>(2) ‘Hayé Sarah 23, 4.<br>(3) Afin de ne pas lui être redevable, comme le texte le dira par la suite et c’est pour la même raison qu’il le paya au prix fort.<br>(4) ‘Hayé Sarah 23, 13.<br>(5) ‘Hayé Sarah 23, 17.<br>(6) ‘Hayé Sarah 23, 20.<br>(7) Alors que l’on aurait attendu, simplement : «le champ changea de propriétaire».<br>(8) Non pas d’une vente ordinaire.<br>(9) Parce qu’il en a été le propriétaire pendant une longue période.<br>(10) Ainsi, commentant le verset : «placer, tu placeras au-dessus de toi un roi», nos Sages, dont la mémoire est une bénédiction, expliquent : «Tu le craindras».<br>(11) Tout comme il peut supprimer cette capacité et s’approprier un objet appartenant à l’un de ses sujets, s’il le juge nécessaire.<br>(12) Tant la renommée du roi est grande.<br>(13) Qui eut pour effet de faire disparaître le nom d’Efron.<br>(14) On consultera, à ce propos, le Sifteï Cohen sur les versets ‘Hayé Sarah 25, 9-10.<br>(15) Dans le Midrash Rabba, chapitre 79, au paragraphe 7.<br>(16) Dans ces trois cas, en effet, la Torah décrit la transaction qui a permis d’acquérir l’endroit. Nul ne peut donc prétendre qu’ils ont été confisqués aux autres nations.<br>(17) Notamment le Nezer Ha Kodech, à cette même référence du Midrash.<br>(18) De fait, pourquoi la Torah ne fait-elle état de la transaction que dans ces trois cas ?<br>(19) Du Temple de Jérusalem, vers lequel tous se tournent encore, en prière et à partir duquel ces prières s’élèvent vers le Temple céleste.<br>(20) Afin d’être exaucées par le mérite des Patriarches, qui intercèdent en faveur de leurs descendants.<br>(21) Par notre père Avraham qui fut à l’origine de la constitution de notre peuple.<br>(22) Qui est le fils de Hagar, non pas de Sarah.'

								'Siha 2 ' : 
								{
										'Titre' : ' Toutes identiques pour le bien',
										'source' : '(Discours du Rabbi, Chabbat Parchat ‘Hayé Sarah 5745-1984,Torat Mena’hem Séfer Ha Maamarim Meloukat, tome 5, page 55)',
												   'resume' : ' ',
												   'contenu' : '	La Parchat ‘Hayé Sarah commence par : «la vie de Sarah fut cent ans, vingt ans et sept ans, les années de la vie de Sarah». Ainsi, Sarah vécut cent vingt-sept années et Rachi explique que : «toutes(1) furent identiques pour le bien» et pour la droiture. Tout comme elle était Juste à un âge avancé, elle l’était aussi dans sa jeunesse(2).<br><br>	On peut, cependant, s’interroger, à propos de cette affirmation, car le mot Torah est de la même étymologie que Horaa, «enseignement». Chacun de ses passages délivre, en effet, un enseignement applicable au service de D.ieu de chacun. Bien plus, en l’occurrence, la Torah relate ce qui concerne les Pères et les Mères d’Israël. Il est certain qu’un enseignement doit en découler pour l’existence de chacun(3).<br><br>	Il est écrit, en effet, que : «les actions des Pères sont des indications pour les fils(4)» et elles leur insufflent la force d’en faire de même(5). Les fils et filles d’Israël, en toutes les générations, peuvent donc les imiter(6).<br><br>	Quand on étudie, dans ce passage de la Torah, que Sarah, notre mère, eut une vie d’une spiritualité aussi haute, au point que toutes ses années : «furent identiques pour le bien», on peut, bien entendu, se poser la question suivante : comment imaginer que l’on puisse atteindre une telle élévation morale, dans son propre service de D.ieu(7) ?<br><br>	De fait, il peut arriver qu’un homme trébuche et commette une faute, ce qu’à D.ieu ne plaise. Comment donc ce récit de la Torah peut-il délivrer un enseignement s’appliquant indistinctement à chacun(8) ? Comment envisager que toutes les années de la vie d’un Juif soient : «identiques pour le bien(9)» ? Comment, en l’occurrence, «les actions des Pères» peuvent-elles être : «des indications pour les fils» ?<br><br>	Nous comprendrons tout cela d’après l’explication de nos Sages(10), dont la mémoire est une bénédiction, selon laquelle l’homme qui parvient à la Techouva, notamment en son stade le plus haut, par amour de D.ieu, acquiert ainsi la force de transformer son passé, les années qui se sont déjà écoulées(11). Cela veut dire que, par la Techouva, on peut tout réparer, transformer tout ce qui n’a pas été bien, tout au long de sa vie, de sorte que les années soient : «toutes identiques pour le bien»(12).<br><br>	Ce qui vient d’être exposé nous permettra de comprendre l’affirmation du Tanya(13) selon laquelle : «chacun peut être un Beïnoni, un ‘homme moyen’, en tout temps et à tout moment». Ceci semble, pourtant, difficile à comprendre. Le Beïnoni est un homme parfait qui n’a jamais commis une faute de sa vie, qui n’a pas été un impie un seul instant(14). Comment donc prétendre que chacun peut être un Beïnoni(15), alors que l’on a bien conscience, en son cœur, des fautes que l’on a commises ?<br><br>	Nous le comprendrons d’après ce qui a été expliqué au préalable. Quand un homme parvient à la Techouva, notamment lorsque celle-ci est inspirée par l’amour de D.ieu(16), il efface totalement les fautes qu’il a commises, comme si elles n’avaient jamais existé. De ce fait, chacun peut effectivement devenir un Beïnoni.<br><br>	C’est en ce sens que : «les actions des Pères sont des indications pour les fils». Grâce au service de D.ieu de la Techouva, surtout quand elle émane d’un sentiment d’amour de D.ieu, comme on l’a indiqué, chacun a la force de mener une vie identique à celle de Sarah, notre mère, de sorte que ses années soient : «toutes identiques pour le bien».<br><br>	Il en découle un enseignement pour le service de D.ieu de chacun. Quand un Juif a trébuché et a commis une faute, ce qu’à D.ieu ne plaise, il ne doit pas sombrer dans le désespoir. Il doit savoir, bien au contraire, que rien n’est jamais définitivement perdu(17), que la Techouva reste toujours possible, quelle que soit la situation dans laquelle on se trouve et que chacun peut atteindre le plus haut niveau du service de D.ieu(18).<br><br>Notes<br><br>(1) Ces années.<br>(2) De sorte que la qualité de sa vie fut la constance.<br>(3) Dès lors que chaque Juif est le descendant de ces Pères et de ces Mères.<br>(4) Leur montrant le comportement qu’ils doivent adopter.<br>(5) Elles ne font pas que leur donner l’exemple.<br>(6) Dès lors qu’une force particulière leur est accordée pour cela.<br>(7) Or, pourquoi la Torah rapporterait-elle un récit ne délivrant un enseignement qu’à une élite, parmi les Juifs ?<br>(8) Un homme faillible peut-il apprendre une leçon de celui qui ne l’est pas ?<br>(9) Il en est ainsi pour le Tsaddik, selon la définition du Tanya, parce qu’il n’a aucun contact avec le mal. C’est aussi le cas du Beïnoni, «l’homme moyen» qui représente le stade parfait du service de D.ieu. Le Tanya souligne, en effet que : «il n’a jamais commis de faute et n’en commettra jamais», car sa Techouva efface les traces de mal qui peuvent entacher son passé. Il n’en est pas de même, en revanche, pour le Racha, l’impie selon la définition du Tanya, qui reste bien la situation la plus fréquente.<br>(10) Dans le traité Yoma 86a. On verra aussi, sur ce point, le commentaire de Rachi, à cette référence, qui dit que : «lorsque la Techouva est inspirée par l’amour de D.ieu, la faute est effacée d’emblée».<br>(11) Et, non uniquement l’avenir.<br>(12) La vie de Sarah délivre donc bien un enseignement à chacun.<br>(13) Au chapitre 14.<br>(14) Comme l’explique le Tanya, au chapitre 12.<br>(15) Ce qui est pourtant affirmé par le Tanya.<br>(16) C’est sa forme la plus haute, comme l’explique le Tanya.<br>(17) C’est, notamment, l’enseignement qui est délivré par la fête de Pessa’h Chéni.<br>(18) Dès lors que l’on est un descendant de Sarah.'

												   'contenu' : '	Le verset Toledot 26, 22 dit : «Il lui donna pour nom Re’hovot». La Parchat Toledot évoque les trois puits qui furent creusés par notre père Its’hak. Elle en fait le récit, par le détail et elle précise aussi les noms de ces trois puits, Essek, «dispute», Sitna, «accusation» et Re’hovot, «largesse»(1).<br><br>	Le Ramban(2) explique que ces puits font allusion aux trois Temples devant être construits par la suite. Le premier Temple est Essek, «dispute» et le second Sitna, «accusation»(3), alors que le troisième sera Re’hovot, «largesse», car : «il sera fait sans dispute et sans controverse. C’est alors que D.ieu élargira notre frontière».<br><br>	Avraham et Yaakov reçurent, eux aussi, dans leur vie, des allusions aux trois Temples(4). Pourtant, seul Its’hak en eut une vision aussi précise et détaillée, grâce à ces trois noms, avec leur signification(5). On peut en déduire qu’il existe une relation particulière entre notre père Its’hak et les trois Temples(6).<br><br>	En outre, la Torah choisit de figurer les trois Temples par des puits(7) et cette représentation n’est pas fortuite non plus. Là encore, le choix de cette image doit exprimer la nature profonde de ces trois Temples(8).<br><br>	Il existe, en effet, une différence entre un puits et une source(9). Le puits est bâti par les hommes(10), qui creusent la terre dans le but de découvrir de l’eau. La source, à l’inverse, est une création céleste. Un homme peut construire un puits, mais, en revanche, il est incapable d’en faire jaillir l’eau(11), ni même de la faire venir d’ailleurs. Il ne peut que la révéler, ce qui veut dire qu’elle a toujours existé, sous le sol.<br><br>	Il en résulte qu’un puits est nécessairement un endroit dans lequel l’eau était cachée et dissimulée, déjà au préalable. Par la suite, l’homme intervient pour le construire, mais, par son effort, il ne fait que mettre en évidence cette eau qui était déjà présente et il lui permet uniquement de jaillir à l’extérieur, de ne plus rester cachée.<br><br>	Or, tel est précisément la raison d’être du Temple, dont la nature essentielle est la révélation de la Présence divine, ainsi qu’il est dit : «Ils Me feront un Sanctuaire et Je résiderai parmi eux»(12). D’une part, il est effectivement nécessaire de le bâtir, d’une manière concrète. Il doit être l’œuvre des mains des hommes(13). Mais, d’autre part, ce n’est pas intrinsèquement cette action des hommes qui crée la sainteté et révèle la Présence divine. Celle-ci apparaît d’elle-même, à l’initiative de D.ieu. Le rôle des hommes se borne uniquement à réunir les conditions pour qu’Elle puisse se dévoiler.<br><br>	Ce qui vient d’être dit nous permettra de comprendre la relation particulière qui existe entre notre père Its’hak et l’édification du Temple. Des trois Patriarches, c’est précisément Its’hak qui représente l’effort personnel(14). Avraham illustre la bonté, le bienfait céleste et Yaakov, la Torah, elle-même émanant du ciel. Its’hak, en revanche, introduit son propre effort, son accomplissement personnel.<br><br>	C’est pour cette raison que les trois Temples sont décrits, par le détail, précisément à propos de Its’hak. Car, c’est de cette façon qu’est définie la nature profonde de ces trois Temples, qui, s’ils sont le lieu de la Révélation divine, dans le monde, n’en supposent pas moins une action, un effort de la part des hommes.<br><br>	On peut, toutefois, se poser la question suivante. Le troisième Temple, quant à lui, ne sera pas lié aux efforts des hommes. En effet, il descendra des cieux, déjà bâti et il sera appelé : «l’édifice du Saint béni soit-Il»(15). Dès lors, pourquoi est-il également mis en relation avec Its’hak ? Quelle est la nature de ce lien ?<br><br>	Mais, en réalité, c’est précisément le troisième Temple qui souligne l’importance de l’effort personnel, bien plus que les deux autres. En effet, il sera obtenu au terme de la période de l’exil, du voile et de l’occultation, lorsque de multiples efforts sont nécessaires pour se maintenir dans le service de D.ieu.<br><br>	C’est précisément cet effort personnel, plus ardu pendant le temps de l’exil, qui conduira à l’édification du troisième Temple. Celui-ci atteindra la plus haute perfection et il sera éternel,  immuable.<br><br>Notes<br><br>(1) Toledot 26, 19-22<br>(2) Dans son commentaire de la Torah, sur le verset Toledot 27, 20.<br>(3) C’est la raison pour laquelle l’un et l’autre furent détruits.<br>(4) On verra, à ce propos, le Sifri sur le verset Bera’ha 33, 2 et le Midrash Béréchit Rabba, chapitre 56, au paragraphe 10 et chapitre 69, au paragraphe 7, qui précise que : «Avraham le vit construit et il le vit détruit. Il en fut de même également pour Yaakov».<br>(5) Mettant en évidence les différences entre ces trois Temples.<br>(6) Justifiant que la révélation qui lui a été accordée soit plus détaillée.<br>(7) Qui furent creusés par Its’hak.<br>(8) Qu’il convient donc de définir.<br>(9) On consultera, sur ce point, le traité Mikvaot, au chapitre 1 et le Tour, Choul’han Arou’h, Yoré Déa, au chapitre 201.<br>(10) Et, il a donc un caractère artificiel.<br>(11) Si D.ieu n’a pas placé de l’eau sous la terre, à cet endroit.<br>(12) Grâce à ce Sanctuaire. Terouma 25, 8.<br>(13) Au point, disent nos Sages, dont la mémoire est une bénédiction, que les mariés quittent le dais nuptial pour prendre part à l’effort de construction du Temple. En revanche, poursuivent-ils, on n’interrompt pas l’étude de la Torah des enfants, pour les faire participer également à cette construction.<br>(14) Lequel est directement lié à l’Attribut de rigueur, Guevoura.<br>(15) Selon le Zohar, tome 3, à la page 221a et tome 1, à la page 28a. Certes, il est expliqué, par ailleurs, qu’après qu’il soit descendu du ciel, les Juifs en fixeront les portes et ils seront alors considérés comme s’ils l’avaient entièrement construit, car : «la Mitsva porte le nom de celui qui la conduit à son terme». Pourtant, il est bien clair que ceci ne peut pas être comparé aux deux premiers Temples, qui furent intégralement bâtis par les hommes.'

										'Titre' : ' La mission de Its’hak',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 15, page 91)',
												   'resume' : ' ',
												   'contenu' : '	La Parchat Toledot commence par : «Et, voici les descendances de Its’hak». Le Midrash explique(1), à ce propos, que : «‘et, voici’ est un ajout à ce qui a été dit au préalable(2)», dans la Paracha précédente, «à ce qui est écrit avant cela, à propos des fils d’Ichmaël. De qui s’agit-il ici ? D’Esav et de ses fils, car il(3) était lui-même le fils de Its’hak».<br><br>	On peut s’interroger, à ce propos, car comment envisager que les «descendances de Its’hak», l’un des plus grands Tsaddikim, le second parmi nos Patriarches, puissent être Esav et ses enfants(4), plutôt que notre père Yaakov ?<br><br>	L’explication est la suivante. Pour comprendre la relation qui existe entre Its’hak et son fils Esav, il faut d’abord définir la mission spécifique qui fut confiée à notre père Its’hak lui-même. La Parchat Toledot le décrit creusant des puits, ce qui veut dire qu’il faut évacuer la terre et les pierres, afin d’atteindre une source et d’en faire jaillir l’eau(5). <br><br>	Dans le domaine spirituel, cela veut dire que les accomplissements de notre père Its’hak consistaient à creuser pour révéler ce qui se trouvait dans des endroits cachés, afin de mettre en évidence la sainteté là où elle n’apparaît pas clairement(6).<br><br>	Quand on creuse le sol pour bâtir un puits d’eau, on doit d’abord évacuer la terre, les pierres et le sable qui recouvrent les eaux vives, se trouvant au fin fond de la terre. En effectuant ce travail, Its’hak cherchait à ôter la matérialité et la grossièreté des hommes, afin de les raffiner et de leur apporter l’élévation, au point de mettre en évidence la source de leur vitalité divine, qui est à l’origine de leur existence.<br><br>	Tel était effectivement le rôle de Its’hak, qui était chargé de révéler la sainteté jusque dans les parties les plus inférieures de la terre. De ce fait, il était spécifiquement lié à Esav, car, bien que ce dernier ait été un impie, il n’en possédait pas moins d’immenses qualités cachées. Et, Its’hak s’employa à les révéler.<br><br>	C’est pour cette raison qu’Esav resta un «Israël», bien qu’étant un impie. Il conserva le droit à l’héritage de Its’hak(7), à la différence d’Ichmaël, qui n’était plus considéré comme un «Israël»(8) et qui ne reçut donc pas l’héritage d’Avraham(9).<br><br>	Nos Sages, dont la mémoire est une bénédiction, disent que : «les descendances des Tsaddikim sont leurs bonnes actions», leur service de D.ieu. Dans quelle domaine apparaissaient le plus clairement ces «descendances», ces bonnes actions de Its’hak ? En son effort pour mettre en évidence les qualités cachées de son fils Esav(10).<br><br>	Le Midrash en déduit que le verset : «et, voici les descendances de Its’hak» se rapporte à : «Esav et ses fils, car il était lui-même le fils de Its’hak». Et, ce fut précisément là le rôle de Its’hak. Il devait creuser, mettre en évidence ses qualités cachées et affiner sa personnalité.<br><br>	Yaakov, en revanche, pouvait se passer du service de D.ieu de Its’hak(11). Car, il était inutile qu’il exprime le domaine de la sainteté. Cela avait déjà été fait par Its’hak lui-même. Et, de ce fait, Its’hak voulut bénir Esav, plutôt que Yaakov.<br><br>	Its’hak savait que la source de l’âme d’Esav était très haute et qu’elle portait en elle des parcelles de sainteté ayant une source particulièrement élevée(12). Son service de D.ieu consistait à creuser et à trouver l’eau vive qui est cachée au fin fond de la terre. Il voulait donc creuser et révéler l’eau vive en Esav en lui accordant les bénédictions(13).<br><br>	Il découle de tout ce qui vient d’être dit un enseignement pour le service de D.ieu. Esav l’impie vécut avant le don de la Torah. Il était un Israël et Its’hak voulut mettre en évidence ses qualités cachées. A fortiori doit-Il donc en être de même après le don de la Torah. Il est nécessaire de faire des efforts pour rapprocher tous les Juifs, y compris ceux qui sont très éloignés du Judaïsme, afin de révéler l’eau vive que chacun possède, au fond de sa personnalité.<br><br>Notes<br><br>(1) Midrash Rabba, Parchat Chemot, chapitre 30, au paragraphe 3.<br>(2) Alors que : «voici», tout court, se substitue à ce qui a été dit au préalable.<br>(3) Esav.<br>(4) Bien plus, nos Sages, dont la mémoire est une bénédiction, disent de Its’hak que : «Esav descend de lui», ce qui veut dire qu’il est son fils, mais aussi qu’il s’est écarté de lui, a rejeté son héritage et ses valeurs.<br>(5) Ceci peut être rapproché de l’explication qui était donnée dans l’extrait précédent.<br>(6) C’est, comme on l’a vu, le rôle de l’Attribut de rigueur, Guevoura.<br>(7) Comme le dit le verset Devarim 2, 5 : «J’ai donné en héritage à Esav…».<br>(8) Le verset Vayéra 21, 12 dit : «C’est par Its’hak que tu auras une descendance». Ainsi, seul Its’hak est considéré comme le descendant d’Avraham, mais non Ichmaël. On verra, à ce propos, le Targoum Yonathan Ben Ouzyel, dans la Parchat Vayéra et le commentaire du Ramban, au début de la Parchat Toledot.<br>(9) Et, le verset Vayéra 21, 10 stipule clairement que : «le fils de cette servante n’héritera pas avec Its’hak».<br>(10) C’est la raison pour laquelle Its’hak avait l’intention de donner sa bénédiction à Esav. Il était persuadé qu’il parviendrait, de cette façon, à mettre en évidence ces qualités cachées. Et, un subterfuge de Rivka fut nécessaire pour que la bénédiction soit accordée à notre père Yaakov, plutôt qu’à Esav.<br>(11) Car, il était autonome dans le sien.<br>(12) Ce fut également le cas, par exemple, des âmes d’Onkelos le converti, ou bien de Rabbi Meïr, l’un des grands Sages de la Michna, qui fut aussi un converti, selon l’explication du Torah Or, Parchat Toledot, à la page 20c.<br>(13) Son service de D.ieu, dans sa dimension morale, était à l’image de l’action concrète qu’il accomplissait dans le monde. Concrètement, c’est Yaakov que Its’hak bénit, parce qu’Esav n’était pas un réceptacle, capable de contenir les bénédictions qu’il voulait lui accorder. A l’inverse, Yaakov avait le pouvoir d’assurer l’élévation d’Esav. En bénissant Yaakov, Its’hak assurait donc également, à terme, l’élévation d’Esav.'

								'Siha 1 ' :
