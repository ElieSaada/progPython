uront que Toi seul, Eternel, par Ton Nom, Tu domines la terre ”. Ils le sauront et en seront brisés, comme dans le verset : “ Et, il brisa ainsi les hommes de Soukkot ”. Ainsi, les forces du mal disparaîtront et la Divinité se révélera dans le monde.<br/> <br/> 	Cette révélation sera conforme au verset : “ Ils sauront que Toi seul, Eternel, par Ton Nom, Tu domines la terre ”. En effet, D.ieu agit “ mesure pour mesure ” et, quand les Juifs, en Le servant, unissent la partie cachée et celle qui est révélée, mettant la première en évidence dans la seconde, Il en fait de même et Il éclaire le monde, ici-bas, par Son Nom.<br/> <br/> 	C’est bien ce qui se passa, lors de la libération des 12 et 13 Tamouz. D.ieu réalisa alors de grandes merveilles sur la terre. Celles-ci furent perceptibles ici-bas et elles préparèrent ainsi la délivrance future, lorsque “ ton Maître ne se cachera plus ”. Alors, “ toute chair verra ”, percevra la Divinité, qui sera pleinement révélée.<br/> <br/> 	Comme nous l’avons dit, la libération des 12 et 13 Tamouz eut lieu dans le pays où nous vivions auparavant. Il faut donc qu’à nouveau, tout commence par là-bas. Les Juifs y vivent actuellement dans l’étroitesse la plus terrible, dans la situation la plus basse. Il faut donc que se réalise la promesse selon laquelle “ tu te répandras à l’ouest et à l’est, au nord et au sud ”, à partir de ce pays là et dans le monde entier.<br/> <br/> 	Ainsi, “ ils sauront que Toi seul, Eternel, par Ton Nom, Tu domines la terre ” et l’on pourra percevoir la Divinité dans ce monde, lors de la délivrance future, par notre juste Machia’h, très prochainement.<br/> <br/> <br/> '

				'Titre' : 'La part de chacun ',
				'source' : '(Discours du Rabbi, 12 Tamouz 5714-1954)',
						   'resume' : ' ',
						   'contenu' : '1. Notre Sidra raconte que, lorsque fut commise la faute de Zimri, on ne savait que faire, malgré la présence de Moché, d’Aharon et des Anciens. C’est alors qu’intervint Pin’has, le plus jeune de toute l’assemblée. En effet, le traité Erouvin 54b explique de quelle manière Moché enseignait la Torah au peuple d’Israël. Il la transmettait d’abord à Aharon, puis à Eléazar et Itamar. Il l’apprenait ensuite aux soixante dix Anciens et, enfin, à tous les enfants d’Israël, parmi lesquels figurait Pin’has.<br/> <br/> 	Pin’has rappela donc que “ celui qui est touché en constatant la gravité d’une faute peut punir celui qui l’a commise, en lui ôtant la vie ”. On lui répondit : “ Il appartient à celui qui a lu la lettre d’en mettre le contenu en application ”.<br/> <br/> <br/> 	Il découle de ce qui vient d’être dit l’enseignement suivant.<br/> <br/> 	Parfois, les Grands de la génération se taisent et ne prennent pas position. Cela ne signifie pas nécessairement que tous doivent rester passifs et se dégager de leur responsabilité en développant des explications érudites pour justifier leur inaction. Il faut savoir que celui qui a le moyen d’intervenir a le devoir de le faire. Certes, d’autres, plus grands, ne font rien. Mais, peut-être en est-il ainsi précisément pour que Pin’has accède à la prêtrise. Car, cette action doit être la sienne. Elle appartient à la mission qui lui est confiée et elle lui est indispensable pour qu’il puisse parvenir à la plénitude.<br/> <br/> 	Matériellement, chacun reçoit la part qui lui est propre et le traité Yoma 38b souligne que “ nul n’empiète sur la subsistance de son prochain ”. Il en est de même, et peut-être même de manière encore plus large, pour ce qui concerne le domaine spirituel. Chacun reçoit sa part spécifique de la Torah.<br/> <br/> 	C’est la raison pour laquelle nous disons “ donne-nous notre part de Ta Torah ”, non seulement en la comprenant, mais aussi en en développant des explications nouvelles. Le traité Mena’hot 29b raconte, en effet, comment Rabbi Akiva énonça un principe hala’hique que Moché lui-même ne connaissait pas.<br/> <br/> 	Il en est de même pour la pratique des Mitsvot, qui doit être le fait de chacun, de sorte que “ nul n’empiète sur la subsistance de son prochain ”. Certes, il est dit que “ celui qui en a le mérite reçoit à la fois sa part et celle de son ami ”. Néanmoins, ceci concerne uniquement le Gan Eden, c’est-à-dire la récompense de la Mitsva. A l’opposé, la Mitsva proprement dite, qui est plus élevée que sa récompense, est attribuée à une personne bien précise.<br/> <br/> 	En conséquence, lorsque l’on observe qu’une Mitsva est négligée par tous, on est en droit de penser que l’on est celui qui la met en pratique.<br/> <br/> 	2. Il est dit que “ Pin’has, c’est Elyahou ”. Or, on peut s’interroger sur une telle formulation. En effet, Pin’has vécut avant Elyahou et l’on aurait donc dû dire que “ Elyahou, c’est Pin’has ”.<br/> <br/> 	La réponse à cette question est la suivante. Le Zohar explique qu’en fait, Elyahou vivait bien avant cela. Toutefois, il était alors un ange et non un homme, né physiquement. On peut justifier de cette façon une telle formulation.<br/> <br/> 	Il en découle un enseignement pour le service de D.ieu.<br/> <br/> 	Comme nous l’avons dit, il est demandé à chacun de faire abstraction de tout autre élément et de réaliser tout ce qui est possible. Mais, l’on peut s’interroger sur une telle affirmation. Où trouver la force de le faire ?<br/> <br/> 	La réponse à cette question est la suivante : “ Pin’has, c’est Elyahou ”. D.ieu présente à un homme une certaine réalisation et Il attend de lui qu’il fasse don de sa propre personne pour l’accomplir. Un tel homme doit donc savoir que toutes les forces lui sont accordées pour cela et peut-être même reçoit-il en lui, afin de mener à bien cette mission, une parcelle de quelqu’un qui n’est pas encore né physiquement.<br/> <br/> 	3. Ce qui vient d’être dit délivre une leçon aux jeunes de notre époque. Ceux-ci ne doivent pas s’interroger sur ce que chacun est capable d’accomplir. Ils considéreront plutôt que toute réalisation qui est mise à leur portée les concerne et appartient à la mission qui leur est confiée. Ils disposent des forces nécessaires pour la mener à bien et ils doivent faire don de leur propre personne pour y parvenir.<br/> <br/> 	Mon beau-père, le Rabbi, a défini ce que l’on appelle le don de sa propre personne. Il ne s’agit pas de monter sur le toit et de se jeter dans le vide, ce qu’à D.ieu ne plaise. Tout tapage et tout vacarme sont inutiles, en la matière. De fait, le verset dit que “ D.ieu ne réside pas dans le tumulte ”.<br/> <br/> 	En fait, il faut faire don de soi-même dans les actes ordinaires de la vie quotidienne, savoir se boucher les oreilles et fermer les yeux chaque fois que cela est nécessaire. Il faut le faire également dans le domaine de la Torah. On ne doit pas la conduire vers soi, mais, bien au contraire, s’approcher d’elle. Si l’on a un désir sincère d’obtenir un tel résultat, on y parviendra, à n’en pas douter.<br/> <br/> 	Lorsque l’on témoigne de la même abnégation que Pin’has, en étant conscient que “ Pin’has, c’est Elyahou ”, qui sera l’annonciateur de la délivrance, on parviendra à la conclusion que le service de D.ieu, à l’heure actuelle, consiste à se préparer à la venue du Machia’h, à faire du monde un Sanctuaire pour la Divinité.<br/> <br/> '

				'Siha ' : 
				{
				'Titre' : ' Consulter les autorités rabbiniques',
				'source' : '(Discours du Rabbi, 12 Tamouz 5713-1953)',
						   'resume' : ' ',
						   'contenu' : '4. Notre Paracha raconte l’épisode de Pin’has qui “ obtint la vengeance de l’Eternel D.ieu ”. De façon générale, chaque étude doit permettre d’introduire une idée nouvelle. C’est le cas lorsqu’elle porte sur la Loi Orale. Il en est, a fortiori, ainsi pour la Loi Ecrite, dont un seul signe permet d’établir de nombreuses Hala’hot. Combien plus un récit, comme celui de Pin’has, doit-il comporter une idée nouvelle.<br/> <br/> 	Quel aspect nouveau peut-on déduire de ce récit ? Il est dit que “ celui qui est touché en constatant la gravité d’une faute peut punir celui qui l’a commise, en lui ôtant la vie ”. Et, nos Sages expliquent que “ telle est la Hala’ha, mais on ne l’enseigne pas ”. En d’autres termes, il peut arriver qu’en consultant le tribunal rabbinique pour savoir si l’on peut adopter un tel comportement, on obtienne une réponse négative, conformément à l’avis du Choul’han Arou’h.<br/> <br/> 	Or, ce même Choul’han Arou’h dit aussi que “ celui qui est touché en constatant la gravité d’une faute peut punir celui qui l’a commise, en lui ôtant la vie ”. Un tel homme ne consulte pas le tribunal rabbinique, mais agit de sa propre initiative, en fonction de ce qu’il ressent, au profond de son âme. Dès lors, il est considéré comme ayant effectivement appliqué la Hala’ha et mis en pratique la Volonté de D.ieu.<br/> <br/> 	De façon générale, le tribunal des hommes doit être systématiquement consulté. Néanmoins, ce n’est pas le cas, quand il s’agit d’obtenir “ la vengeance de l’Eternel D.ieu ” et, de fait, il est dit qu’en cas de danger impliquant une intervention immédiate, celui qui consulte avant d’agir est un criminel. En effet, il aurait dû se sentir concerné par l’événement, au point d’en prendre lui-même l’initiative, sans interroger le tribunal.<br/> <br/> 	C’est effectivement le cas lorsqu’il s’agit de “ la vengeance de l’Eternel D.ieu ”. Il faut alors être touché au profond de son âme, au point de ne pas poser la question au tribunal des hommes. On peut désirer, en pareil cas, s’entourer du plus grand nombre de précautions et ne rien faire sans l’avis des Sages. Or, chaque minute qui s’écoule est une perte et, bien plus, même lorsque l’avis du tribunal est négatif, “ celui qui est touché en constatant la gravité d’une faute peut punir celui qui l’a commise, en lui ôtant la vie ”. Telle est la Volonté de D.ieu, puisque ce principe est mentionné par le Choul’han Arou’h.<br/> <br/> 	On peut donner, à ce sujet, l’explication suivante.<br/> <br/> 	Il est dit que “ l’homme peut commettre une faute uniquement s’il est saisi par un esprit de folie ”. En son état naturel, en effet, “ il ne veut pas et ne peut pas se séparer de D.ieu ”, selon l’expression de l’Admour Hazaken. Toutefois, l’esprit de folie, la partie animale de sa personnalité, précisément son âme animale, peuvent le conduire à adopter un comportement animal.<br/> <br/> 	Malgré cela, il peut, parfois, rechercher “ la vengeance de l’Eternel D.ieu ”, non pas pour son propre honneur ni pour celui de sa famille, mais bien pour D.ieu Lui-même, parce qu’il est si profondément touché par l’événement dont il est le témoin qu’il ne se demande même pas si la réaction qu’il va avoir constitue une faute ou non. Se concentrant sur l’affront qui a été fait à D.ieu, il fait totalement abstraction de sa propre personne, met de côté son corps et son âme animale. Dès lors, seule s’exprime son âme divine, qui est toujours fidèle à D.ieu.<br/> <br/> 	C’est précisément cette âme divine qui le conduit à rechercher “ la vengeance de l’Eternel D.ieu ”. Si son âme animale est mise de côté, cette âme divine pourra, à n’en pas douter, mettre en pratique Sa Volonté.<br/> <br/> 	C’est pour cette raison que, lorsque Pin’has tua Zimri, “ l’épidémie fut arrêtée ” et des milliers de Juifs furent préservés d’une faute particulièrement grave, l’idolâtrie de Baal Peor, de laquelle le Midrach dit qu’elle est une accusation permanente portée contre Moché. Seule l’action de Pin’has fit disparaître cette accusation. Or, une affirmation aussi grave n’est formulée à propos d’aucune autre faute.<br/> <br/> 	Le salut d’Israël, en l’occurrence, fut obtenu grâce à l’intervention de Pin’has. En conséquence, il fut dit que “ Je lui donne Mon alliance de paix ” et, bien plus, “ Pin’has, c’est Elyahou ”, qui assiste à chaque circoncision et sera l’annonciateur de la délivrance.<br/> <br/> 	5. L’époque actuelle est, malheureusement, celle d’une épidémie. Mon beau-père, le Rabbi, a dit que D.ieu fait brûler les murs de l’exil. Il n’est nul besoin d’en faire la preuve ou de justifier pareille affirmation. Chacun peut le constater de ses propres yeux.<br/> <br/> 	On peut voir, en effet, que de nombreux Juifs, en Terre Sainte ou à l’extérieur de celle-ci, s’écartent des valeurs traditionnelles et empruntent un chemin tortueux, qui les conduit à se dresser contre D.ieu et contre Sa Torah. Nous vivons donc une période d’incendie, au cours de laquelle les enfants juifs peuvent s’écarter définitivement de la Tradition.<br/> <br/> 	En pareille époque, on ne doit pas consulter le tribunal rabbinique, ni les sources traditionnelles pour vérifier qu’il est permis d’écourter son étude de la Torah afin de remédier à cette situation ou de répondre à des questions similaires. Il faut agir immédiatement, car chaque minute d’inaction aggrave le danger.<br/> <br/> 	A l’heure actuelle, chacun doit aviver le sentiment de “ vengeance de D.ieu ” qu’il porte en son âme. L’enseignement profond de la Torah permet d’y parvenir. On doit donc quitter ses quatre coudées, s’adresser à d’autres Juifs et leur parler, avec bienveillance, en employant des mots chaleureux. On ne doit pas engager avec eux des débats d’idées. Lorsqu’il y a un incendie, on ne peut se permettre de consacrer son temps à cela. Au moment du danger, l’intellect n’est pas le moyen d’attirer les autres.<br/> <br/> 	Il faut parler avec chaleur, avec l’enthousiasme qui émane de l’âme. C’est ainsi que l’on peut allumer le feu, chez son interlocuteur, ainsi qu’il est dit: “ ses flammes sont celles de D.ieu ”. Dès lors, “ l’épidémie est arrêtée ”.<br/> <br/> 	Il est dit que “ Pin’has, c’est Elyahou ” et nous obtiendrons ainsi sa venue, “ avant le grand et redoutable jour ”. Puis, “ il obtiendra le repentir du cœur des pères, grâce aux fils ” et annoncera la délivrance, par notre juste Machia’h, très bientôt et de nos jours.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Partage de la Terre Sainte',
				'source' : '(Discours du Rabbi, 16 Tamouz 5712-1952)',
						   'resume' : ' ',
						   'contenu' : '6. L’un des principes nouveaux figurant dans la Parchat Pin’has est celui de l’héritage.<br/> <br/> 	En effet, les sacrifices et les recensements des enfants d’Israël sont aussi présentés, de manière détaillée par d’autres Sidrot. A l’opposé, l’héritage, en général et celui d’Erets Israël, en particulier, est défini dans la Parchat Pin’has.<br/> <br/> 	Les enfants d’Israël héritèrent de la Terre Sainte par tirage au sort, ainsi qu’il est dit: “ C’est seulement par tirage au sort que le pays sera réparti ”. La Guemara et le Midrach expliquent qu’en plus de ce tirage au sort, le Pectoral du grand Prêtre fut également consulté.<br/> <br/> 	On peut s’interroger sur ce qui vient d’être dit. Le partage physique de la terre correspond nécessairement à son partage moral. Il en résulte que le tirage au sort doit également trouver son équivalent dans le service de D.ieu. Or, celui-ci ne doit-il pas être raisonné, alors que le tirage au sort transcende la logique?<br/> <br/> 	Certes, l’élément fondamental du service de D.ieu est la soumission. Mais, ce n’est là qu’un préalable et, par la suite, quand il faut agir concrètement, déterminer ce que l’on peut faire et ce qui est interdit, on doit consulter la Torah et le faire de manière réfléchie. Dès lors, comment la répartition des action peut-elle être basée sur le tirage au sort?<br/> <br/> 	Bien plus, le verset dit que “ c’est seulement par tirage au sort que le pays sera réparti ”, ce qui souligne qu’il n’est pas d’autre manière de le faire, alors que cette répartition aurait dû uniquement être basée sur la logique.<br/> <br/> 	7. Dans l’un des discours ‘hassidiques du Tséma’h Tsédek et dans quelques textes de ses successeurs, est expliquée la portée morale de ce verset, “ c’est seulement par tirage au sort que le pays sera réparti ”, d’une manière qui nous permettra de répondre à la question qui vient d’être posée.<br/> <br/> 	Un tirage au sort transcende la raison. Il est pourtant le seul moyen de répartir la Terre Sainte, car cette répartition est elle-même plus haute que la logique. Nous le comprendrons en introduisant, tout d’abord, une notion préalable.<br/> <br/> 	Tous les Juifs sont tenus de mettre en pratique l’intégralité de Mitsvot. Malgré cela, chacun est plus spécifiquement chargé d’en accomplir certaines. Ainsi, le Tanya explique, dans Igueret Hakodech, la raison pour laquelle des Sages de la Michna ou de la Guemara observaient plus scrupuleusement quelques Mitsvot. Il est clair que leur pratique de l’intégralité des Mitsvot était irréprochable. Malgré cela, quelques unes retenaient plus particulièrement leur attention, parce qu’elles les concernaient personnellement et qu’ils pouvaient, par leur intermédiaire, réaliser également l’élévation des autres Mitsvot qu’ils accomplissaient.<br/> <br/> 	La relation qui existe entre une personne et la mission qui lui incombe n’est pas basée sur la logique. Il n’est pas possible d’expliquer rationnellement pourquoi l’on est plus concerné par certaines pratiques. Il y a bien là une situation qui transcende la raison et qui, de ce point de vue, est effectivement comparable à un tirage au sort.<br/> <br/> 	8. Celui qui éprouve des difficultés particulières à mettre en pratique une Mitsva peut en conclure qu’elle le concerne plus particulièrement. Bien plus, plus elle est importante pour lui et plus il lui semblera difficile de l’accomplir.<br/> <br/> 	Un tel homme peut être incapable d’établir un lien logique entre cette Mitsva et sa propre personne. Bien au contraire, cette pratique lui semble beaucoup plus difficile à respecter que toutes les autres. Ou peut être s’agit-il d’une partie de la Torah qu’il n’a aucun plaisir à étudier, d’une étude qui ne porte pas ses fruits. Malgré cela, elle le concerne personnellement et, bien plus, elle lui permet d’apporter globalement l’élévation à toute la Torah qu’il étudie, à toutes les Mitsvot qu’il met en pratique. C’est précisément du fait de cette importance qu’il subit une telle opposition, de la part de son mauvais penchant.<br/> <br/> 	Il ne faut donc pas abandonner cette Mitsva pour en accomplir d’autres. Bien au contraire, on doit concentrer ses efforts dans ce domaine, qui est particulièrement important. On peut avoir des difficultés à en comprendre la raison, ne pas saisir pourquoi il en est ainsi. C’est un des voiles qui est imposé à l’homme, ici-bas.<br/> <br/> 	9. Nous comprendrons, en fonction de tout cela, pourquoi “ c’est seulement par tirage au sort que le pays sera réparti ”, c’est-à-dire d’une manière qui transcende la raison.<br/> <br/> 	Erets Israël était constituée de différentes parties, montagnes, collines, plaines, champs, vergers. Chacun en reçut donc sa part, en fonction de son lien spécifique à l’Erets Israël morale. En effet, la situation matérielle n’est que le reflet de ce qui existe spirituellement.<br/> <br/> 	Le pays fut donc réparti par tirage au sort, car la relation entre chaque homme et la part qui lui en revient ne peut pas être expliquée logiquement. Elle transcende la raison et la formulation la plus proche qu’elle peut donc recevoir, ici-bas, est celle d’un tirage au sort.<br/> <br/> 	10. Nous avons eu connaissance de tout cela et nous savons que la Torah est éternelle, à chaque époque, en tout lieu. Il en résulte que ce qui vient d’être dit nous concerne, tout particulièrement.<br/> <br/> 	Chacun reçoit une mission spécifique, qui le concerne, à titre personnel. On peut subir des difficultés pour la mener à bien. Or, c’est précisément lorsque le mauvais penchant fait barrage, lorsque le monde marque son opposition que l’on doit redoubler d’effort et de détermination. On doit alors savoir que l’on est particulièrement concerné, que cet accomplissement apportera l’élévation à tout ce que l’on réalise, par ailleurs.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'L’importance d’aimer son prochain ',
				'source' : '(Discours du Rabbi, Chabbat Balak 14 Tamouz 5716-1956)',
						   'resume' : ' ',
						   'contenu' : '1. Le nom de Pin’has s’écrit sans Youd, selon un avis, avec un Youd, selon un autre. De même, dans le verset: “ Voici les descendances (Toledot) de Perets ”, le mot Toledot est écrit avec un Vav, alors qu’on le trouve, dans d’autres versets, sans Vav. Cette formulation est liée à la perfection, conformément à l’interprétation qu’en font nos Sages et, de ce point de vue, elle évoque également le Machia’h, dont la venue mettra en évidence la perfection, au sein de la matière du monde.<br/> <br/> 	La relation qui peut être établie entre Pin’has et la délivrance future est la suivante.<br/> <br/> 	Il est dit que, dans l’épisode de Zimri, Pin’has “ obtint la vengeance de l’Eternel D.ieu ”. De plus, on sait que “ Pin’has, c’est Elyahou ” et ce dernier affirma lui-même : “ J’ai recherché la vengeance de l’Eternel, D.ieu des armées célestes ”.<br/> <br/> 	D.ieu dit, en conséquence, que : “ Je lui accorde Mon alliance de paix ” et lui demanda d’assister à toutes les circoncisions, ce qui inclut également la naissance de toutes les filles qui, selon l’expression de nos Sages, “ doivent être considérées comme si elles avaient reçu la circoncision ”. Ainsi, il pourrait vérifier lui-même que ses soupçons étaient injustifiés.<br/> <br/> 	En d’autres termes, Elyahou “ rechercha la vengeance de l’Eternel ” et il en résulta un amour accru pour le peuple d’Israël, la mise en évidence des qualités juives. C’est la raison pour laquelle il lui appartiendra également d’annoncer la délivrance.<br/> <br/> 	Elyahou était un disciple d’A’hya de Chilo, qui devint par la suite le maître du Baal Chem Tov. Ce dernier se caractérisait par l’amour qu’il vouait à chaque Juif. Par la suite, il en fut de même pour l’Admour Hazaken, dont l’âme descendait pour la première fois dans le monde, puis pour ses successeurs.<br/> <br/> 	Tous basèrent leur comportement sur l’amour de leur prochain et demandèrent à leurs disciples d’en faire de même. C’est de cette façon que nous mériterons la venue d’Elyahou, annonciateur de la délivrance.<br/> <br/> 	2. Il faut garder présent à l’esprit la requête de  mon beau-père, le Rabbi, celle d’aimer chaque Juif, d’être proche de lui, même s’il est particulièrement simple. En effet, D.ieu éprouve de l’amour également pour les personnes les plus simples, au même titre qu’un Père pour Ses enfants. En outre, de telles personnes possèdent la qualité inestimable que constitue la simplicité.<br/> <br/> 	Quelques élèves de la Yechiva, délégués par le Merkaz Leïnyaneï ‘Hinou’h, partent maintenant visiter les communautés. Ils doivent donc savoir que l’on peut “ rechercher la vengeance de D.ieu ” uniquement lorsqu’il s’agit de sa propre personne. Envers un autre Juif, par contre, le sentiment d’amour doit primer.<br/> <br/> 	Ainsi, nous aurons le mérite d’assister à la réalisation de la promesse selon laquelle “ Je vous enverrai le prophète Elyahou ”, qui annoncera la délivrance complète, très bientôt et de nos jours, Amen.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Moché et Elyahou ',
				'source' : 'Moché et Elyahou',
						   'resume' : ' ',
						   'contenu' : '3. Comme nous l’avons dit, “ Pin’has, c’est Elyahou ”, qui viendra, très prochainement, annoncer la délivrance future. Ce que nous avons expliqué par ailleurs nous permettra de comprendre la relation qui peut être faite entre le prophète Elyahou et la délivrance.<br/> <br/> 	En effet, nous avons montré la différence qui existait entre Moché et Elyahou. Lorsque Moché naquit, la maison s’emplit de lumière. Pour autant, la matière n’en fut pas transformée. C’est la raison pour laquelle il fallut enterrer son corps. Elyahou, par contre, parvint à affiner son corps, lui permettant ainsi de monter vers le ciel.<br/> <br/> 	Il y a bien là un rapport avec la délivrance future, lorsque “ toute chair ensemble verra que la bouche de D.ieu parle ”. Alors, cette chair s’affinera, au point d’être capable de percevoir la Divinité.<br/> <br/> 	L’avancement vers la délivrance commença dès qu’il lui fut dit : “ Je lui donne Mon alliance de paix ”. Ainsi, il est expliqué, par ailleurs, que l’entrée définitive en Erets Israël, conduite par Moché, aurait pu intervenir tout de suite après le don de la Torah. Malheureusement, il advint ce que l’on sait.<br/> <br/> 	Il en fut de même lorsque D.ieu accorda à Pin’has, de manière immuable, l’alliance de la prêtrise, “ Je lui donne Mon alliance de paix ”. L’entrée en Erets Israël et la délivrance définitive, sous l’égide de Yochoua, auraient pu se produire immédiatement. Avant cela, “ Pin’has, c’est Elyahou ” aurait dû annoncer cette délivrance. Mais, nous n’en avons pas eu le mérite et tout se passa donc comme on le sait.<br/> <br/> 	Néanmoins, toutes les dates limites de la délivrance sont dépassées. Très bientôt et de nos jours, le prophète Elyahou viendra et annoncera la bonne nouvelle, celle de la venue de notre juste Machia’h, qui nous libérera, révélera la délivrance véritable et complète.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Le Mêm non final ',
				'source' : '(Discours du Rabbi, 13 Tamouz 5715-1955)',
						   'resume' : ' ',
						   'contenu' : '4. Le Zohar, à la Parchat Pin’has, rapporte que ce dernier vit un Mêm, non final, se déplacer dans l’air. Il s’emplit d’effroi à l’idée que cette lettre pourrait s’unir avec un Vav et Tav, pour former le mot Mavet, la mort. On sait, en effet, que ‘Hava avait vu le fruit, l’avait mangé et en avait donné à Adam. Dès lors, leurs yeux s’ouvrirent et il en résulta, pour tous, le contraire de la vie.<br/> <br/> 	En conséquence, Pin’has saisit ce Mêm, dont la valeur numérique est quarante. Il prit également le nom d’Its’hak, dont la valeur numérique est deux cent huit. Il eut ainsi deux cent quarante huit, soit la valeur numérique de Roma’h, une lance. C’est à ce propos qu’il est dit : “ Il prit une lance dans sa main ”. C’est grâce à celle-ci qu’il mit un terme à l’épidémie.<br/> <br/> 	De fait, les vingt quatre milles personnes qui moururent, lors de cette épidémie, étaient des descendants des Egyptiens qui avaient accompagné les enfants d’Israël, lors de leur libération.<br/> <br/> 	5. La Guemara, au traité Chabbat 104a, dit que “ le Mêm non final fait allusion à un enseignement ouvert et le Mêm final, à un enseignement fermé ”. Les commentateurs expliquent que l’enseignement ouvert est celui qui appartient à la partie révélée de la Torah et l’enseignement fermé, celui qui se rattache à sa dimension ésotérique.<br/> <br/> 	Ainsi, dans le verset (Ichaya 9, 6) : “ afin d’agrandir (Marbé) le royaume et d’assurer une paix sans fin ”, le mot Marbé est introduit par un Mêm final au lieu d’un Mêm non final. En effet, ce verset fait allusion au monde futur, lorsque la dimension profonde sera perçue de manière évidente. C’est pour introduire cette idée que le Mêm non final a été remplacé par un Mêm final.<br/> <br/> 	Le Mêm non final fait allusion à la partie révélée de la Torah, qui est la Sagesse et la Volonté de D.ieu. Il est dit que “ les paroles de la Torah ne contractent pas l’impureté ”. Nos Sages le déduisent du verset : “ Ma Parole est comme le feu ” et ils disent : “ le feu ne contracte pas l’impureté et il en est donc de même pour la Torah ”. Il est clair qu’il en est ainsi également pour la partie révélée de la Torah.<br/> <br/> 	Néanmoins, celui qui étudie la partie révélée de la Torah et ne le fait pas de la manière qui convient, peut ainsi se causer du tort à lui-même. Il est certain que la Torah elle-même n’en subira aucun tort, puisque “ les paroles de la Torah ne contractent pas l’impureté ”. Il n’en est pas de même, comme l’affirment nos Sages, pour celui qui ne l’étudie pas pour son nom et n’a pas l’intention de la mettre en pratique.<br/> <br/> 	Il faut donc craindre que le Mêm non final qui se déplace dans l’air s’unisse au Vav et au Tav. Se trouvant en l’air, il ne peut s’unir à ces lettres. De même, la Torah, considérée telle qu’elle est, ne peut en souffrir, puisque ses paroles “ ne contractent pas l’impureté ”. Néanmoins, le Mêm peut se lier au Vav, lettre qui fait allusion à la révélation obtenue ici-bas, comme le suggère son graphisme et comme l’expliquent les livres de la Kabbala et de la ‘Hassidout.<br/> <br/> 	Après s’être attaché au Vav, le Mêm se liera également au Tav, lettre à laquelle la Guemara prête deux aspects, la vie et le contraire de celle-ci. Le lien au Tav représente donc l’arbre de la connaissance du bien et du mal, comme le fait remarquer le Zohar, à la Parchat Nasso et comme l’explique le Tanya, dans Igueret Hakodech, au chapitre 26.<br/> <br/> 	Plus simplement, le Rachbats énonce une image décrivant la descente de l’âme divine dans un corps physique et une âme animale. Il parle de l’introduction de la Sagesse supérieure dans une marmite, pleine de viande bouillonnante et d’os. Concrètement, l’âme animale et le mauvais penchant s’emparent, les premiers, de la personnalité de l’homme et les comportements du monde précèdent ceux de la Torah.<br/> <br/> 	En conséquence, celui qui aborde l’étude de la Torah dans une telle situation, sans chercher à affiner sa personnalité, se trouve dans des dispositions peu enviables. Il n’est pas prêt à étudier la Torah et celle-ci le conduit donc vers le contraire de la vie, comme l’affirment nos Sages.<br/> <br/> 	6. Le processus conduisant au mal est le suivant. ‘Hava vit, tout d’abord, le fruit. De même, on peut observer un endroit que l’on ne devrait pas regarder. On peut alors prétendre qu’un coup d’œil ne prête pas à conséquence, que l’on répond de sa propre personne.<br/> <br/> 	Mais, par la suite, ‘Hava prit le fruit et le mangea. C’est de cette façon que l’on se cause du tort à soi-même. Ensuite, elle donna de ce fruit à Adam. De même, on causera également du tort aux autres. Enfin, Adam et ‘Hava ouvrirent les yeux. Alors, on s’aperçoit que l’on a perdu la seule Mitsva que l’on avait et l’on reste “ dévêtu ”, dépourvu de toute Mitsva.<br/> <br/> 	Une large partie des six cent treize Mitsvot est liée au Temple et seul un nombre limité d’entre elles peut encore être pratiqué à l’heure actuelle. Il faut donc les accomplir avec le plus grand scrupule, ne pas les perdre, ce qu’à D.ieu ne plaise.<br/> <br/> 	Si l’on ne veut pas rester dévêtu, sans Mitsvot, on ne peut pas devenir scrupuleux uniquement lorsque ‘Hava donne le fruit à Adam ou même quand elle le mange. En fait, il ne faut même pas voir ce fruit. Car, telle est bien la première étape conduisant vers la chute.<br/> <br/> 	On objectera encore : “ Ne suis-je pas moi-même un érudit de la Torah ? J’ai accumulé beaucoup de connaissances. Ma force et la puissance de ma main m’ont permis d’obtenir tout ce que je possède. Je peux donc regarder ce que je veux et je suis certain qu’il n’en résultera rien de mal. ”<br/> <br/> 	On fera donc la réponse suivante à celui qui avance un tel argument. Adam, le premier homme, était l’œuvre des Mains de D.ieu et ‘Hava était elle-même l’une de ses côtes. Malgré cela, ‘Hava vit le fruit et tout le reste en découla.<br/> <br/> 	Comment se protéger de “ l’impie ” qui “ observe le Juste et désire attenter à sa vie ” ? Comment se préserver du mauvais penchant qui recherche différents stratagèmes pour que l’homme ouvre les yeux et prenne conscience qu’il est dévêtu ?<br/> <br/> 	Il faut, pour cela, saisir à la fois le Mêm non final, c’est-à-dire la partie révélée de la Torah et Its’hak, qui est, selon le Zohar, le Mêm final, “ l’enseignement fermé ”, soit la dimension profonde de la Torah.<br/> <br/> <br/> '
                },
