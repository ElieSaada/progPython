						'Siha 1 ' : 
						{
								'Titre' : ' La ‘Hala de la foi',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 18, page 183)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Chela’h 15, 20 dit : «Du début de vos pâtes(1), vous prélèverez une ‘Hala, en prélèvement». Et, le Midrash Vaykra Rabba, au chapitre 15, explique : «Celui qui met en pratique la Mitsva de la ‘Hala est considéré comme s’il supprimait l’idolâtrie, alors que celui qui néglige la Mitsva de la ‘Hala est considéré comme s’il maintenait l’idolâtrie».<br><br>	On peut ici se poser une question bien évidente. Quelle relation peut-on bien établir entre la Mitsva de la ‘Hala et l’interdiction de l’idolâtrie ? Et, comment faut-il donc interpréter cette affirmation du Midrash ? La réponse à ces interrogations est la suivante.<br><br>	Quand un homme investit toutes ses forces dans le travail épuisant de son champ, puis obtient une récolte abondante, il pourrait penser qu’il n’y a là que la juste rétribution de son travail, de la manière la plus naturelle(2). Celui qui n’a pas foi en la toute Puissance du Saint béni soit-Il, ce qu’à D.ieu ne plaise, pourrait commettre l’erreur de penser qu’il y a une relation directe entre ses efforts, son travail et l’importance de la récolte(3).<br><br>	Un Juif, à l’opposé de tout cela, est animé d’une foi intègre en le Créateur du monde. Il sait qu’il lui appartient de labourer, de planter, d’irriguer son champ(4). La récolte, en revanche, n’est pas liée à son effort. Elle dépend uniquement de la bénédiction que le Saint béni soit-Il lui accorde. C’est D.ieu Qui permet à l’homme de connaître la réussite, en ce qu’il entreprend et de gagner largement sa vie. C’est Lui Qui accorde l’abondance et l’opulence(5).<br><br>	C’est précisément là le contenu de cette Mitsva de la ‘Hala. Quand un Juif comprend et prend conscience que seule la bénédiction de D.ieu confère la réussite à son existence et fait pousser la récolte dans son champ, il se dira que cette récolte et la pâte qu’elle permet de pétrir appartiennent uniquement au Saint béni soit-Il(6).<br><br>	Ainsi, tout ce que l’homme possède ne lui appartient pas réellement. Tout est au Créateur du monde, Qui le dirige. C’est la raison pour laquelle un Juif prélève le «début» de cette pâte et il en fait aussitôt un : «prélèvement pour l’Eternel».<br><br>	En prélevant la ‘Hala, un Juif fait la preuve, de manière éclatante, que, par nature, il rejette l’idolâtrie(7), il affirme qu’aucune force au monde ne saurait avoir un pouvoir, une autorité, que Seul, le Saint béni soit-Il régit les créatures célestes et terrestres.<br><br>Notes<br><br>(1) En commençant à pétrir le pain. Une partie de la pâte est alors prélevée et offerte au Cohen, à l’époque du Temple, ou bien brûlée, pendant la période de l’exil, lorsque tous les Juifs, y compris les Cohanim, sont considérés comme impurs et ne peuvent donc pas la manger.<br>(2) C’est-à-dire son dû, ce qui lui revient de droit.<br>(3) En d’autres termes, D.ieu n’interviendrait pas dans tout ce processus. La récolte est strictement à la mesure de l’effort, au point de pouvoir être calculée à l’avance. C’est le sens de l’affirmation des nations, rapportée par nos Sages, dont la mémoire est une bénédiction, selon laquelle : «D.ieu a abandonné la terre aux étoiles et aux astres».<br>(4) Parce qu’il forge, de cette façon, le réceptacle dans lequel le Saint béni soit-Il pourra révéler Sa bénédiction, au-delà des limites naturelles.<br>(5) C’est le sens de l’expression suivante de nos Sages, dont la mémoire est une bénédiction : «Il a foi en Celui Qui possède la vie éternelle et Il plante». Même si planter est un acte naturel, celui qui le fait est, avant tout, mû par sa foi.<br>(6) Il Lui en offrira donc le «début».<br>(7) Qui a pour objet de placer un intermédiaire entre D.ieu et l’homme.'

								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 12, page 193)',
										   'resume' : ' ',
										   'contenu' : '	Une fois, un homme(1) déclara :<br><br>	«Résider à Loubavitch, dans un petit village isolé et être un Juif intègre, craignant D.ieu, est-ce réellement là un accomplissement important(2) ? En revanche, se rendre dans la capitale, à Petersburg, traverser la foule dense qui parcourt ses rues, se trouver parmi les non Juifs et ne pas commettre de faute, cela est réellement un accomplissement important !<br><br>	Et, en fait, cela même n’est pas encore un accomplissement réellement important. Au lieu de cela, prendre place dans le théâtre principal de Petersburg, se trouver au centre des événements de la vie culturelle et des loisirs, fermer les yeux et ne pas commettre de faute, cela est certainement un accomplissement important.	Mais, en réalité, cela n’est pas non plus vraiment important. Ouvrir largement les yeux dans le théâtre le plus corrompu de Petersburg et, malgré tout cela, ne pas trébucher, ne pas commettre la faute, cela est effectivement un accomplissement important.<br><br>	Cependant, pour dire vrai, cela n’est pas encore l’accomplissement le plus important. Prendre place dans la première rangée de ce théâtre, à proximité immédiate de la scène sur laquelle jouent les acteurs et, malgré cela, ne pas faire de faute, cela est un accomplissement important(3)».<br><br>	Il est facile d’imaginer où peut conduire un tel raisonnement(4). L’enseignement de tout cela est bien clair(5).<br><br>Notes<br><br>(1) Il est expliqué, par ailleurs, que cet homme était le fils d’un ‘Hassid, résidant à Loubavitch. Il s’était lui-même écarté du droit chemin et il était devenu acteur de théâtre, à Petersburg.<br>(2) Ou bien une solution de facilité.(3) Ce long raisonnement fait la preuve que le mauvais penchant altère la perception de l’homme, qui, dès lors, perd les moyens de mener une analyse objective.<br>(4) Nos Sages, dont la mémoire est une bénédiction, disent, à propos du mauvais penchant : «aujourd’hui, il lui dit ceci, demain, il lui dit cela, puis, par la suite, il lui dit : va servir les idoles».<br>(5) Il faut rejeter le mauvais penchant pour conserver sa clairvoyance. C’est également le fait du prélèvement de la ‘Hala, comme l’a montré l’extrait précédent.'
						},

						'Siha 3 ' : 
						{
								'Titre' : ' Celui qui coupait du bois pendant le Chabbat',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 28, page 93)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Chela’h 15, 32 dit : «Les enfants d’Israël étaient dans le désert et ils trouvèrent un homme qui coupait du bois, pendant le jour du Chabbat». Les Tossafot sur le Talmud Babli, traité Baba Batra 119b, expliquent : «L’épisode de celui qui coupait du bois se produisit juste après celui des explorateurs. Cet homme avait une bonne intention, car les enfants d’Israël se disaient que, dès lors qu’il avait été décidé qu’ils n’entreraient pas en Terre sainte, à cause de l’épisode des explorateurs, ils n’étaient plus tenus de mettre en pratique les Mitsvot(1). Il prit donc l’initiative de transgresser le Chabbat(2), afin qu’il soit tué(3) et que les autres le voient(4)».<br><br>	Du fait de la faute des explorateurs, tout le peuple fut puni(5). Une idée se fit alors jour dans l’esprit des enfants d’Israël. Après le terrible Décret les condamnant à ne pas entrer en Terre sainte, ils se dirent qu’ils n’avaient plus de raison de mettre en pratique les Mitsvot. Comment fut-il possible qu’ils aient une pensée aussi saugrenue ? Comment imaginèrent-ils que le fait de ne pas entrer en Terre sainte les dispensait de la pratique des Mitsvot ?<br><br>	Pour le comprendre, il est nécessaire de préciser, au préalable, ce que fut la faute des explorateurs. Ces hommes avaient une excellente raison de rester dans le désert et de ne pas entrer en Terre sainte. Ils s’étaient accoutumés à une vie emplie de spiritualité, sans tracas matériels(6). Ils voulaient donc conserver indéfiniment cette élévation morale(7). Ils ne voulaient pas commencer à travailler la terre. Ils n’étaient pas prêts à servir D.ieu en ayant systématiquement recours à l’action concrète.<br><br>	Les explorateurs voulaient rester dans un désert aride, y étudier la Torah jour et nuit. De ce fait, ils refusaient d’entrer en Erets Israël, ce qui les aurait conduits à vivre en relation permanente avec les valeurs matérielles. Aussi, lorsqu’il fut décidé que les enfants d’Israël resteraient dans le désert et n’entreraient pas en Terre sainte, ils virent en cela la preuve qu’ils n’étaient pas tenus de mettre en pratique les Mitsvot, d’une manière concrète(8).<br><br>	L’homme qui coupa du bois pendant le Chabbat voulut donc faire la preuve à tous qu’une telle conception était erronée. En conséquence, il adopta lui-même l’attitude que les explorateurs voulaient avoir et que toute la génération du désert voulait imiter(9). Il accomplit tout cela avec une intention pure, pour le Nom de D.ieu. Sa personnalité, dans sa dimension profonde, son intellect, ses sentiments étaient intègres pour D.ieu(10).<br><br>	Il fut puni, néanmoins, parce que, par référence à l’action concrète, il transgressa effectivement le Chabbat. Il fit incontestablement une action qu’il ne devait pas faire. C’est la raison pour laquelle il fut condamné à la lapidation.<br><br>Notes<br><br>(1) Qui étaient spécifiquement liées à la Terre sainte, alors que, dans le désert, le service de D.ieu avait une dimension plus spirituelle.<br>(2) Néanmoins, il ne s’agissait pas d’une véritable transgression du Chabbat, puisqu’il n’avait pas besoin de ce bois. En effet, un travail, au sens du Chabbat, doit être utile.<br>(3) Il est dit que : «le juge se base uniquement sur ce qu’il voit de ses yeux». En l’occurrence, le juge n’a pas à imaginer que l’homme voulait faire un exemple. Il devait présumer que, s’il avait coupé ce bois, c’est qu’il en avait besoin.<br>(4) Il fut le premier condamné à mort pour une transgression du Chabbat et, de la sorte, il renforça le respect de ce jour sacré, par l’exemple qu’il donna.<br>(5) Et, condamné à mourir dans le désert.<br>(6) Ils se nourrissaient de manne, buvaient l’eau du puits de Myriam. Leurs vêtements étaient nettoyés et empesés par les colonnes de nuée.<br>(7) Plutôt que de se soumettre aux contingences matérielles.<br>(8) Au point de pouvoir envisager une transgression du Chabbat.<br>(9) Il transgressa le Chabbat en affichant sa négligence des Commandements matériels pour ne retenir que la spiritualité.<br>(10) A aucun moment il n’eut réellement l’intention de transgresser le Chabbat.'
						},

						'Siha 4 ' : 
						{
								'Titre' : ' Guerre des boutons',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 14, page 193)',
										   'resume' : ' ',
										   'contenu' : '	A Petersburg, capitale de la Russie(1), résidait un homme très riche, le Rav Chmouel Mi’hel Treynin(2). Cet homme entretenait des contacts fréquents avec les plus hautes autorités du pays et il était donc toujours impeccablement vêtu, avec beaucoup de goût. Chacun de ses boutons était toujours parfaitement à sa place.<br><br>	A l’autre extrême, il y avait, à la Yechiva, à Loubavitch, un guide spirituel, d’une immense élévation morale, le Rav Mi’haël Bliner. Celui-ci avait des moyens limités et il éprouvait un dégoût profond pour les plaisirs de ce monde. Les boutons de son vêtement n’étaient pas nécessairement à leur place(3).<br><br>	Un jour, Rav Mi’haël Bliner se rendit à Pétersbourg, afin d’y rencontrer Rav Chmouel Mi’hel Treynin et de le convaincre d’user de ses relations, dans les sphères gouvernementales, pour que soit réformé un élève de la Yechiva qui avait été appelé par l’armée russe. Rav Mi’haël souhaitait qu’il puisse poursuivre son étude de la Torah.<br><br>	Ces deux hommes, le riche commerçant et le guide spirituel de la Yechiva, marchaient donc ensemble, sur l’artère principale de la capitale, Naiveski Prospect. Le premier dit alors au second, avec tact et délicatesse :<br><br>«Rav Mi’haël, ne pourriez-vous pas mettre en ordre les boutons de votre vêtement ? Nous marchons sur l’artère principale de la ville !».<br><br>	Le guide spirituel lança un regard incisif au riche commerçant et il lui répondit :<br><br>«Oï, Rav Chmouel Mi’hel, comment pouvez-vous accorder de l’importance à de tels détails ?»(4).<br><br>Notes<br><br>(1) A l’époque tsariste.<br>(2) Qui était un ‘Hassid du Rabbi Rachab.<br>(3) Ce qui veut sans doute dire qu’ils pendaient ou même qu’ils étaient tombés depuis longtemps !<br>(4) En l’occurrence, Rav Mi’haël Bliner était, en quelque sorte, le «Juif du désert», éloigné des contingences de ce monde, alors que Rav Chmouel Mi’hel Treynin était le «Juif d’Erets Israël», se servant de la matière du monde pour le service de D.ieu.'

						'Siha 1 ' : 
						{
								'Titre' : ' Au matin',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 4, page 1048)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Kora’h 16, 5 dit : «Il(1) parla à Kora’h et à toute son assemblée, en ces termes : au matin, l’Eternel fera savoir celui qui est à lui(2)». Et, Rachi explique : «Il avait l’intention de les retarder, afin qu’ils éprouvent des regrets(3)».<br><br>	Moché, notre maître voulut repousser l’heure fatidique, offrir à Kora’h et à son assemblée une dernière opportunité de parvenir à la Techouva et de regretter leurs mauvaises actions. Il leur accorda donc un délai supplémentaire, jusqu’au matin, «afin qu’ils éprouvent des regrets».<br><br>	On peut, toutefois, s’interroger sur le bien-fondé de ce délai qui leur fut accordé pour parvenir à la Techouva. Un seul instant n’est-il pas suffisant pour se transformer d’un extrême à l’autre, au point de devenir un Tsaddik parfait ? Dès lors, pourquoi attendre jusqu’au matin(4) ?<br><br>	En fait, ces quelques mots, prononcés par Moché, «au matin, l’Eternel fera savoir», renferment un message éternel et fondamental, applicable au service de D.ieu de chacun. Ils rappellent qu’une Mitsva que l’on accomplit peut, parfois, être telle une pierre précieuse recouverte de sable et de boue, ternissant sa beauté et sa luminosité.<br><br>	Ainsi, quand un Juif s’emplit d’orgueil, quand il acquiert la conscience de sa propre importance, les Mitsvot qu’il met en pratique perdent leur éclat. Au lieu de créer un lien inébranlable entre celui qui l’accomplit et le Saint béni soit-Il, une telle Mitsva est souillée(5). Dès lors, elle sépare effectivement l’homme de D.ieu(6).<br><br>	C’est précisément là ce que déclara Moché à Kora’h et à son assemblée. Il n’est pas possible de se contenter de mettre en pratique la Mitsva. Il est nécessaire, en outre, de la faire briller, de la rendre lumineuse comme le «matin»(7). C’est uniquement quand on met en pratique la Mitsva de la manière qui convient, d’une manière entière et intègre, avec pureté, comme la lumière du matin que : «l’Eternel fera savoir», que le Nom du Saint béni soit-Il apparaît à l’évidence(8).<br><br>	Moché indiquait à ces hommes, de cette façon, que les bonnes actions doivent être pures et lumineuses, comme la clarté du matin. Car, seule une Techouva lumineuse permet de délivrer les forces positives qui sont tombées dans le domaine de l’impureté, de leur apporter l’élévation et de leur permettre de réintégrer le domaine de la sainteté. Mais, il faut, pour cela, supprimer les défauts et les scories, jusqu’à faire apparaître la clarté bienfaisante.<br><br>Notes<br><br>(1) Moché, notre maître.<br>(2) Celui à qui Il confie la prêtrise.<br>(3) Dans l’intervalle.<br>(4) En d’autres termes, s’ils n’étaient pas parvenus à la Techouva un instant plus tard, pourquoi l’auraient-ils fait, au matin ?<br>(5) Par l’orgueil de celui qui la met en pratique.<br>(6) Ce qui veut dire qu’elle va à l’encontre même de sa raison d’être.<br>(7) C’est le sens de ce délai supplémentaire.<br>(8) Dès lors, cette Mitsva suscite effectivement un lien entre l’homme et le Saint béni soit-Il.'

						'Siha 2 ' : 
						{
								'Titre' : ' Enveloppe',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 13, page 85)',
										   'resume' : ' ',
										   'contenu' : '	Donner(1) à quelqu’un une bénédiction sous la forme d’une tranche de ‘Hala signifie que cette ‘Hala est elle-même l’enveloppe, le vêtement, occultant cette bénédiction(2). Dès lors, pourquoi faut-il ajouter à cela encore une enveloppe de plus(3) ?<br><br>Notes<br><br>(1) Lors d’une réunion ‘hassidique de Sim’hat Torah, le Rabbi donna à quelqu’un une tranche de ‘Hala, le pain de la fête. L’homme en demanda une également pour son épouse. Le Rabbi lui en tendit donc une seconde tranche, que cet homme voulut envelopper dans une serviette en papier, afin de l’apporter à son épouse par la suite. Mais, le Rabbi l’en empêcha et c’est alors qu’il lui dit ces mots.<br><br>(2) La tranche de pain est, en l’occurrence, le réceptacle de la bénédiction, mais elle a également pour objet de la dissimuler, car on peut considérer qu’elle est uniquement un aliment, sans autre contenu et ne pas en voir la dimension morale.<br><br>(3) En d’autres termes, le voile que le monde matériel impose aux bénédictions de D.ieu est, par nature, suffisamment important. Pourquoi faut-il encore l’accroître ?'

						'Siha 3 ' : 
						{
								'Titre' : ' Force de la pensée',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 38, page 60)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Kora’h 18, 27 dit : «Votre prélèvement sera considéré pour vous» et le Rambam indique, à ce sujet, dans son Michné Torah, lois des prélèvements, chapitre 4, au paragraphe 16 : «Si l’on effectue un prélèvement par la pensée, sans rien exprimer par ses lèvres, celui-ci est valable, ainsi qu’il est dit : ‘votre prélèvement sera considéré pour vous’. La pensée suffit pour effectuer un prélèvement(1)».<br><br>	Cette Hala’ha présente incontestablement un caractère exceptionnel. Elle souligne que la pensée de l’homme peut modifier un objet extérieur, au sens le plus littéral(2). Ainsi, la simple volonté d’effectuer un prélèvement, même si elle n’est accompagnée par aucune action, permet à la consommation un aliment qui, si ce n’était le cas, serait interdit parce que les prélèvements agricoles n’ont pas été effectués(3). Par une seule pensée, l’aliment reçoit l’élévation(4) et il peut, dès lors, être utilisé. Il y a bien là une transformation fondamentale. L’aliment peut désormais s’élever, être affiné(5).<br><br>	Il découle de cette constatation un enseignement fondamental sur la nécessité de se préserver des mauvaises pensées et des intentions qui ne sont pas pures(6). En plus de leur gravité intrinsèque, celles-ci nuisent à ce qui les entoure et même au monde entier(7). A l’inverse, les pensées bonnes et favorables sont d’une grande importance et leur influence est déterminante(8).<br><br>	De même, avoir une bonne pensée, à propos d’une autre personne(9), a le pouvoir d’améliorer cette personne et de la changer(10). Et, en multipliant de telles pensées(11), on obtient que le Saint béni soit-Il révèle le bien qui se trouve en chacun des enfants d’Israël, au point que celui-ci devienne évident, concrètement perceptible.<br><br>	Grâce à cela(12), le bien qu’un Juif porte en lui exerce son effet, dans toutes les situations, sur les forces de son âme, sur son comportement et sur ses actions, sur sa pratique de la Torah et des Mitsvot, au quotidien.<br><br>Notes<br><br>(1) En d’autres termes, celui qui est prélevé uniquement par la pensée, sans rien dire, est effectivement un prélèvement à part entière.<br>(2) En l’occurrence, consacrer ce qui est, par nature, profane.<br>(3) Il est effectivement interdit de consommer un tel aliment.<br>(4) Celui qui le consomme peut l’intégrer au domaine de la sainteté.<br>(5) Et, c’est une simple pensée de l’homme qui accomplit tout cela.<br>(6) En prenant la mesure de leur caractère dévastateur.<br>(7) En faisant obstacle à son élévation.<br>(8) Bien plus, nos Sages, dont la mémoire est une bénédiction, affirment que : «l’Attribut du bien est plus large que celui du malheur». Le bien découlant d’une bonne pensée est donc plus important que le mal découlant d’une mauvaise pensée.<br>(9) Y compris lorsque celle-ci n’est pas justifiée.<br>(10) Dans la mesure où cela est nécessaire.<br>(11) A propos des autres Juifs.<br>(12) En multipliant de telles bonnes pensées.'
						},

						'Siha 4 ' : 
						{
								'Titre' : ' Qu’importe ',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 18, page 99)',
										   'resume' : ' ',
										   'contenu' : '	Une fois, mon beau-père, le Rabbi a condamné, en des termes sévères, l’introduction de ses propres commentaires et de raisonnements personnels dans les paroles de la ‘Hassidout(1). Il a affirmé que les explications de nos maîtres et chefs, leurs discours ‘hassidiques doivent être étudiés tels qu’ils sont, sans rien y ajouter.<br><br>	J’ai alors posé la question suivante à mon beau-père, le Rabbi. S’il s’agit d’un homme qui a lui-même entendu ce discours ‘hassidique de la bouche du Rabbi, on peut l’admettre(2). S’il a un doute sur les paroles ayant été prononcés, il pourra interroger le Rabbi lui-même. En revanche, qu’en est-il des discours ‘hassidiques anciens, ceux de nos maîtres qui ne sont plus de ce monde ? Comment interroger ceux dont l’âme se trouve là-haut ?<br><br>	Mon beau-père, le Rabbi m’a simplement répondu :<br>«Eh bien, qu’importe ?»(3).<br><br>Notes<br><br>(1) Il est de coutume, en effet, d’avoir recours uniquement aux commentaires et aux explications qui ont été retenus par la Tradition ‘hassidique. Ce principe s’applique, tout particulièrement, à l’étude et à l’enseignement du Tanya.<br>(2) Il a alors lui-même reçu cette Tradition de manière directe.<br>(3) C’est alors le Rabbi lui-même qui détient la Tradition.'

				'‘Houkat,3 Tamouz':

						'Siha 1 ' : 
						{
								'Titre' : ' La vache rousse de Moché',
								'source' : '(Discours du Rabbi, Séfer Ha Maamarim Meloukat, tome 4, page 22)',
										   'resume' : ' ',
										   'contenu' : '	Le verset ‘Houkat 19, 2 dit : «Voici le Décret de la Torah que l’Eternel a ordonné en ces termes : parle aux enfants d’Israël et qu’ils prennent pour toi une vache rousse». Rachi explique : «qu’ils prennent pour toi : elle portera toujours ton nom(1)».<br><br>	On peut s’interroger sur ce commentaire de Rachi. Quelle est, en effet, la nature de ce lien particulier unissant la Mitsva de la vache rousse à Moché, notre maître ? Pourquoi toutes les vaches rousses doivent-elles porter son nom(2) ?<br><br>	La réponse à cette question se trouve dans les mots de ce verset : «Voici le Décret de la Torah». La Mitsva de la vache rousse est, en effet, le Décret de toute la Torah(3). Elle a une portée générale et elle introduit une notion qui sous-tend toutes les Mitsvot à la fois.<br><br>	L’explication est la suivante. On observe, dans la Mitsva de la vache rousse, deux aspects opposés. Tout d’abord, on la brûle(4). En d’autres termes, on prend un animal matériel et on le brûle par le feu sacré. Ce premier aspect représente le désir animant l’homme de se détacher du monde matériel et de s’inclure dans le feu divin(5).<br><br>	Puis, par la suite, on prend les cendres qui restent, à l’issue de cette combustion et on les mêle à de l’eau vive(6). Or, l’eau qui s’écoule évoque la descente(7), la réintégration de la matière(8), le retour au travail(9), afin de transformer son environnement matériel(10).<br><br>	La réunion de ces deux aspects opposés est effectivement à la base de toutes les Mitsvot à la fois. En effet, celui qui veut mettre en pratique la Volonté de D.ieu et accomplir une Mitsva doit avoir le désir de fuir la matérialité, de s’attacher au Saint béni soit-Il avec une flamme ardente(11). Mais, il lui faut aussi avoir conscience que, par la suite, il lui sera nécessaire de réunir les cendres, de les mélanger à de l’eau, puis de changer de direction, de s’introduire en la matérialité, en les objets du monde, afin de les transformer et de leur apporter l’élévation(12).<br><br>	La Mitsva de la vache rousse exprime donc bien le point central de toutes les Mitsvot. Elle est, de ce fait, définie comme le Décret de la Torah. C’est la raison pour laquelle elle est spécifiquement liée à Moché, notre maître(13). En effet, la Torah fut donnée par son intermédiaire et il est donc naturel que la Mitsva portant en elle le fondement même de cette Torah porte son nom, de façon définitive(14).<br><br>Notes<br><br>(1) Celui de Moché, notre maître.<br>(2) Y compris celles des périodes ultérieures. En effet, Moché sacrifia la première. Puis, par la suite, il y en eut huit autres «et la dixième sera sacrifiée par notre juste Machia’h, puisse-t-il se révéler prochainement, Amen».<br>(4) Pour la réduire en cendres.<br>(5) En une élévation extatique.<br>(6) C’est ce mélange qui est aspergé sur les têtes de ceux qui doivent obtenir la purification.<br>(7) De la cime des montagnes, où se trouvent les sources, vers le niveau de la mer.<br>(8) A l’issue de la phase extatique.<br>(9) Au contact avec le monde.<br>(10) Grâce aux forces spirituelles puisées pendant la phase précédente.<br>(11) C’est le premier aspect.<br>(12) C’est le second aspect et cela implique que la première phase est vécue comme un prélude à la seconde, non pas comme une fin en soi.<br>(13) Au point de porter son nom.<br>(14) Y compris dans les époques ultérieures.'
						},

						'Siha 2 ' : 
						{
								'Titre' : ' Plaisir maternel',
								'source' : '(Journal de la Rabbanit ‘Hanna, mère du Rabbi, tome 35)',
										   'resume' : ' ',
										   'contenu' : '	Je(1) ne veux pas perdre l’occasion de mentionner le plaisir que j’ai éprouvé hier, quand j’ai entendu mon fils, puisse-t-il avoir de longs jours et de bonnes années, prendre la parole devant plusieurs centaines de personnes. Je ne suis pas habilitée à porter un jugement de valeur sur son érudition(2). En revanche, ce que j’en ai compris m’a fortement impressionné par son riche contenu.<br><br>	J’ai observé, avec plaisir, le grand nombre de jeunes qui étaient présents, lors de cette réunion ‘hassidique, de même que le grand intérêt qu’ils manifestent pour tout ce qui concerne mon fils, puisse-t-il avoir de longs jours et de bonnes années. J’ai pu constater qu’ils le regardaient avec un tel amour ! Il est difficile de le décrire par les mots. Il suffit de voir de quelle manière ils courent, par groupe, en métro ou en voiture(3). L’un court pour rattraper l’autre afin d’avoir une bonne place, de mieux voir et de mieux entendre.<br><br>	Les participants venaient de tous les horizons, ceux qui ne sont pas des ‘Hassidim et ceux qui le sont, des polonais et des lituaniens, des vieux et des jeunes, ceux qui ne pratiquent pas et des orthodoxes. Il en était de même également pour les femmes. Chacun cherchait à trouver une place lui permettant non seulement d’entendre mon fils, puisse-t-il avoir de longs jours et de bonnes années, mais aussi de le voir.<br><br>	Que D.ieu, béni soit-Il, lui accorde la santé et la réussite, afin qu’il puisse poursuivre son œuvre et mettre en application les souhaits de son cœur, sans être importuné, en ayant la tranquillité du corps et la tranquillité de l’esprit.<br><br>Notes<br><br>(1) Cet extrait est présenté à l’occasion du 3 Tamouz.<br>(2) Cette phrase fait la preuve de la profonde modestie de la Rabbanit ‘Hanna, car on sait qu’elle possédait de très larges connaissances de la Torah.<br>(3) Pour assister à ces réunions ‘hassidiques.'
						},

						'Siha 3 ' : 
						{
								'Titre' : ' Deux façons',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 38, page 83)',
										   'resume' : ' ',
										   'contenu' : '	Le verset ‘Houkat 21, 1 dit : «Le Cananéen entendit… qu’Israël était venu par le chemin d’Atarim… et il fit la guerre à Israël». Rachi explique : «Par le chemin d’Atarim : qui avait été parcouru par les explorateurs(1). Autre explication : par le chemin du grand voyageur qui avance devant eux(2)».<br><br>	La bataille contre le Cananéen qui attaqua par le chemin d’Atarim et voulut s’en prendre au peuple d’Israël n’est pas uniquement un événement historique, relevant d’un passé lointain(3). Le récit de cette guerre contre un ennemi a également une portée morale. La guerre du peuple d’Israël contre le Cananéen est, en l’occurrence, celle de l’âme divine contre le mauvais penchant et les forces de l’impureté(4).<br><br>	Le mauvais penchant, qui est rusé, a recours à différents moyens, divers stratagèmes, y compris les plus ingénieux(5), pour mettre un Juif à l’épreuve et l’écarter du droit chemin, de la voie de D.ieu. Globalement, il se manifeste de deux façons, l’une et l’autre liées au chemin d’Atarim. Les moyens de lutter contre lui sont également adaptés à ces deux façons(6).<br><br>	Parfois, le mauvais penchant tente de convaincre l’homme qu’il doit transgresser la Volonté de D.ieu, ce qu’à D.ieu ne plaise, en ayant recours à des arguments logiques et convaincants(7). Il développe des raisonnements, avance ses arguments, tous logiques et rationnels.<br><br>	En pareil cas, pour répondre à ces arguments logiques, il est nécessaire de suivre le chemin «parcouru par les explorateurs», qui reconnurent le pays, recherchèrent des moyens concrets et naturels de le conquérir. De même, un homme doit savoir apporter une réponse au mauvais penchant, en adoptant, lui aussi, une approche rationnelle et tranchée.<br><br>	D’autres fois, en revanche, le mauvais penchant intervient avec effronterie(8). Il tente alors de conduire l’homme à se révolter contre D.ieu, sans aucune justification, sans la moindre explication logique. En pareil cas, il est impossible de lui répondre en développant des arguments(9). La seule solution est donc de se soumettre totalement à la Volonté du Saint béni soit-Il, jusqu’à faire don de sa propre personne(10).<br><br>	On doit, quand on est confronté à une telle situation, suivre : «le chemin du grand voyageur qui avance devant eux», c’est-à-dire celui de l’Arche d’alliance de l’Eternel(11). Quand on avance sur cette voie, les ennemis s’enfuient et ils disparaissent d’eux-mêmes.<br><br>Notes<br><br>(1) C’est donc de leur passage que le peuple de Canaan avait eu connaissance.<br>(2) L’Arche sainte qui était portée au premier rang, quand le peuple d’Israël se déplaçait. C’est, en l’occurrence, ce que le peuple de Canaan avait vu.<br>(3) Si c’était le cas, la Torah n’en ferait pas mention, car elle n’a nullement pour objet d’être un recueil historique.<br>(4) Qui se déroule, en permanence, dans le comportement de chacun.<br>(5) De ce fait, nos Sages, dont la mémoire est une bénédiction, le comparent souvent au renard, l’animal le plus rusé.<br>(6) La première correspond au chemin d’Atarim, parcouru par les explorateurs, la seconde au chemin du grand voyageur, celui de l’Arche sainte.<br>(7) Il est impossible de faire autrement, c’est un cas de force majeure, la transgression n’est pas si grave…<br>(8) En écartant toute rationalité.<br>(9) Puisque lui-même n’en avance aucun.<br>(10) En mettant la logique de côté, comme le mauvais penchant le fait lui-même.<br>(11) Une alliance, en effet, transcende toute rationalité et elle doit s’appliquer en tout état de cause, y compris quand elle n’a plus aucune justification logique.'
						},

						'Siha 4 ' : 
						{
								'Titre' : ' Le commerçant et le cocher',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 14, page 198)',
										   'resume' : ' ',
										   'contenu' : '	Un riche commerçant, érudit de la Torah, avait un cocher, à son service. Celui-ci le conduisit, notamment, à la grande foire, qui se tenait une fois par an et qui était une manifestation importante. A la veille du Chabbat, tous deux approchèrent d’une certaine ville qui se trouvait sur leur chemin, et le commerçant décida qu’ils y passeraient le Chabbat.<br><br>	Quand ils furent installés, le riche commerçant se rendit au bain rituel, pour se préparer au Chabbat. Il mit ensuite ses vêtements du jour sacré, puis, s’en retournant à l’auberge dans laquelle il séjournait, il croisa un Juif dont la charrette s’était embourbée. Il s’approcha aussitôt pour lui venir en aide, mais, peu habitué à de tels travaux, il couvrit ses vêtements de boue et les déchira(1). Par la suite, quand il se rendit à la synagogue, il inspirait la pitié, à proprement parler.<br><br>	Au même moment, à un autre endroit de la ville, son cocher immobilisa sa calèche et il partit, à son tour, se préparer pour le Chabbat. Il parvint tôt à la synagogue et il commença à lire des Tehilim, jusqu’à l’heure de la prière. Puis, à l’issue de celle-ci, il observa un groupe de mendiants et il les invita pour les repas du Chabbat(2). C’est alors que le riche commerçant parvint à la synagogue, avec ses vêtements boueux et déchirés.<br><br>	Après que l’un et l’autre aient quitté ce monde(3), les deux âmes se présentèrent devant le Tribunal céleste pour rendre compte de leurs actions, accomplies ici-bas. Il fut alors décidé que ces âmes s’étaient égarées(4), qu’elles devaient donc descendre encore une fois dans ce monde, afin d’y assumer leur mission personnelle(5).<br><br>Notes<br><br>(1) Les vêtements du Chabbat !<br>(2) Alors que, de toute évidence, il n’avait pas les moyens de les recevoir.<br>(3) A l’issue des cent vingt ans de leur vie.<br>(4) Que le riche avait adopté un comportement de cocher et que le cocher avait agi comme s’il était riche.<br>(5) Il en résulte que chacun possède, ici-bas, une mission qui lui est propre et qu’il est seul à pouvoir mener à bien.'

				'Balak , Fête de la libération des 12 et 13 Tamouz':

						'Siha 1 ' : 
						{
								'Titre' : ' Sangler l’âne',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 28, page 162)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Balak 22, 21 dit : «Bilaam se leva le matin et il sangla son âne». Rachi explique : «On peut en déduire que la haine remet en cause l’ordre établi(1). Il le sangla lui-même. Le Saint béni soit-Il dit alors : Impie ! Avraham leur ancêtre t’a déjà devancé, ainsi qu’il est dit : Avraham se leva tôt le matin(2) et il sangla son âne(3)».<br><br>	On peut commenter ce récit décrivant la manière de sangler un âne d’après les enseignements de la ‘Hassidout. En effet, il existe une profonde différence entre l’âne d’Avraham et celui de Bilaam. Il est effectivement nécessaire de se lever tôt pour sangler le premier(4), alors qu’il est interdit de le faire pour le second(5). Il est donc nécessaire de : «remettre en cause l’ordre établi» et d’éprouver une haine profonde empêchant de sangler l’âne(6).<br><br>	L’âne représente, en l’occurrence, la matérialité, l’aspect physique de la réalité. Le corps est effectivement un «âne» qu’il convient de «sangler». Un Juif doit maîtriser son corps physique, l’assujettir au service de D.ieu, sans pour autant le briser par des jeûnes et des mortifications(7).<br><br>	Un Juif doit travailler son corps et le transformer, lui donner ce dont il a besoin(8), mais avec un but et un objectif bien précis, celui de lui apporter l’élévation et de l’affiner, jusqu’à l’introduire dans le domaine de la sainteté. C’est ce que signifie «sangler l’âne», dans la dimension spirituelle.<br><br>	Toutefois, en la matière, une précaution importante est nécessaire. En effet, quand est-il nécessaire de préserver le corps, de ne pas le briser, de le soigner, de le transformer ? Il en est ainsi uniquement quand cet âne est celui d’Avraham, quand il n’y a pas la moindre trace d’une Interdiction que l’on pourrait commettre, quand il s’agit d’un acte totalement permis. C’est alors que l’on peut se servir de cet acte pour élever et affiner le corps(9).<br><br>	En revanche, quand on est en présence de l’âne de Bilaam, il est indispensable de se tenir à distance, de couper toute relation. Il est impossible de «sangler» les actes matériels, quand ils sont interdits par la Torah. Bien au contraire, il faut alors les haïr et même : «remettre en cause l’ordre établi» pour cela, les briser et les faire totalement disparaître(10).<br><br>Notes<br><br>(1) Qui aurait voulu, en l’occurrence, qu’il confie ce travail à l’un de ses serviteurs, compte tenu de son haut rang.<br>(2) Pour aller sacrifier Its’hak.(3) Lui aussi le fit lui-même et il n’en chargea pas un serviteur.<br>(4) En effet, notre père Avraham allait mettre en pratique l’Injonction divine. Or, disent nos Sages, dont la mémoire est une bénédiction, «ceux qui possèdent l’empressement mettent en pratique les Mitsvot au plus vite».<br>(5) Qui allait faire le mal, en l’occurrence maudire Israël.<br>(6) C’est la haine du mal qui protège de la transgression.<br>(7) Conformément à l’enseignement bien connu du Baal Chem Tov : «Quand tu observeras la matière de ton corps, tu parviendras à la conclusion qu’il est ton ennemi et tu voudras le briser. Bien au contraire, tu lui viendras en aide».<br>(8) La nourriture, la boisson, le sommeil.<br>(9) Et, que l’on a donc l’obligation de le faire.<br>(10) Ce qui est emprisonné dans les forces du mal ne peut pas recevoir l’élévation.'
						},

						'Siha 2 ' : 
						{
								'Titre' : ' La main du Rabbi',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 6, page 12)',
										   'resume' : ' ',
										   'contenu' : '	Mon beau-père, le Rabbi fut exilé(1) à cause de son activité de diffusion des valeurs du Judaïsme(2). Mais, même en le lieu reculé de cet exil(3), il poursuivit son action de diffusion de la Torah et des Mitsvot, avec la plus grande force. Il fonda des écoles, des synagogues, des bains rituels, délégua des Mohels, des Cho’hets, des Rabbanim et des enseignants(4).<br><br>	Durant le Chabbat, mon beau-père, le Rabbi prolongea sa prière, à la synagogue et les Juifs locaux en furent profondément impressionnés, au point que ceci devint le sujet de toutes les discussions : un Juif a prié, à la synagogue, jusqu’à seize heures ! Tous avaient achevé le repas du Chabbat depuis longtemps déjà, alors que le rabbin priait encore. Le curé du village se rendit, en personne, à la synagogue, pour observer cet événement prodigieux.<br><br>	Or, quelle était la préoccupation essentielle du Rabbi, en cette période, qui troublait son repos ? C’était l’impossibilité dans laquelle il se trouvait, depuis quelques jours déjà, d’écrire une lettre à un Juif qui attendait sa réponse, de s’adresser à lui dans les termes les plus simples, qui le toucheraient(5).<br><br>	Mon beau-père, le Rabbi fit part de sa peine à l’un de ses ‘Hassidim les plus proches(6). Avec le cœur brisé et une immense douleur, il lui dit alors ceci :<br><br>«Pourquoi ai-je besoin de cette main ? Qu’elle se dessèche(7) !».<br><br>Notes<br><br>(1) Puis, libéré de son exil le 12 Tamouz.<br>(2) Dans la Russie soviétique.<br>(3) A Kostroma, à trois cents kilomètres au nord-est de Moscou.<br>(4) Dans toute la Russie.<br>(5) L’amour du prochain du Rabbi Rayats n’avait pas de limite.<br>(6) Qui l’avait accompagné, dans son exil.<br>(7) Elle n’existe que pour prodiguer le bien aux autres.'
						},

						'Siha 3 ' : 
						{
								'Titre' : ' Bilaam et la délivrance',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 23, page 171)',
										   'resume' : ' ',
										   'contenu' : '	Les versets Balak 24, 17-18 disent : «Je le verrai, mais pas maintenant, je l’observerai mais il n’est pas proche. Une étoile a fait son chemin de Yaakov et une verge s’est dressée en Israël. Il écrasera les extrémités de Moav et il détruira les fils de Chet. Edom sera conquis, Séir sera conquis à ses ennemis et Israël fera des prouesses(1)».<br><br>	Le Rambam, dans son Michné Torah, lois des rois, chapitre 11, au paragraphe 1, explique : «De même, dans la Parchat Bilaam, la prophétie porte sur le dernier Machia’h(2), qui sauvera Israël : ‘je l’observerai mais il n’est pas proche’, ‘une verge s’est dressée en Israël’, ‘il détruira les fils de Chet’, ‘il sera conquis’, c’est le roi Machia’h».<br><br>	Cependant, ces propos du Rambam sont particulièrement surprenants. Bilaam était, en l’occurrence, un non Juif impie(3), haïssant Israël, qu’il voulait maudire et persécuter. Quelle valeur peut donc bien avoir sa prophétie sur la venue du Machia’h ? En d’autres termes, en quoi est-il important qu’émane de la bouche de Bilaam une prophétie décrivant la venue du libérateur d’Israël, de son sauveur véritable, de notre juste Machia’h ?<br><br>	La réponse à cette question est très simple. Balak voulut louer les services maléfiques de Bilaam. Il souhaita que celui-ci se serve de son pouvoir prophétique pour maudire les enfants d’Israël et provoquer leur malheur. Mais, au final, la roue tourna et la vile malédiction devint une pluie de bénédictions, qui leur apporta tout le bien matériel et spirituel. La bouche qui devait maudire fut conduite à bénir, grâce à la force de prophétie qui devait, d’emblée, avoir un effet négatif(4).<br><br>	C’est précisément pour cette raison qu’il est important que la prophétie sur la fin des jours figure dans cette Paracha de Bilaam. La délivrance future, qui sera véritable et complète, illustre précisément cette idée de transformation du mal en bien(5).<br><br>	Pendant la période terrible de l’exil, les nations du monde dominent Israël et elles se servent de cette situation pour lui faire du mal, pour nuire aux Juifs et pour leur rendre la vie amère. En revanche, quand la délivrance sera effective, non seulement elles perdront leur pouvoir, cesseront de dominer Israël et de lui faire du mal, mais, en outre, elles se serviront elles-mêmes des moyens dont elles disposent pour venir en aide aux Juifs, pour les seconder et pour satisfaire tous leurs besoins(6).<br><br>Notes<br><br>(1) Nos Sages, dont la mémoire est une bénédiction, expliquent que la première moitié de chacun de ces versets s’applique au roi David et la seconde, au roi Machia’h.<br>(2) Moché, notre maître est, en effet, «le premier libérateur» et nos Sages, dont la mémoire est une bénédiction, expliquent que : «le premier libérateur est le dernier libérateur».<br>(3) Qui possédait une révélation prophétique comparable à celle de Moché, mais n’était pas soumis à D.ieu et mettait ses capacités au service des forces de l’impureté.<br>(4) Et, qui ne pouvait, cependant, que rapporter la Parole de D.ieu.<br>(5) Que décrit parfaitement une prophétie qui était censée être une terrible malédiction et se révéla être une grande bénédiction.<br>(6) Ainsi qu’il est dit : «Les rois seront vos serviteurs et leurs princesses, vos nourrices».'
						},

						'Siha 4 ' : 
						{
								'Titre' : ' Photographie',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 31, page 120)',
										   'resume' : ' ',
										   'contenu' : '	La procédure courante, quand un détenu arrive en prison, est d’établir sa photographie, laquelle est ensuite versée dans son dossier. Lorsque le photographe de la forteresse Shpolerki(1), accompagné par les gardiens de la prison, pénétra dans la cellule de mon beau-père, le Rabbi, pour le photographier, celui-ci priait, avec la plus profonde concentration.<br><br>	Ces russes n’avaient jamais vu pareille chose de leur vie(2). Devant leurs yeux se tenait un Juif, portant un Talith, qui priait avec ferveur ! Ils tentèrent de le «réveiller», d’attirer son attention et son regard, de le toucher, de le secouer, afin qu’il les voit et qu’ils puissent le photographier. Mon beau-père, le Rabbi, ne savait pas quel était l’objet de leur venue(3). Mais, il leva la main et tous s’enfuirent aussitôt.<br><br>	Quand mon beau-père, le Rabbi finit de prier, les autres détenus, se trouvant dans la même cellule, lui expliquèrent ce que ces hommes étaient venus faire. Quand ils s’en revinrent, pour la seconde fois, mon beau-père, le Rabbi, prit place sur une chaise. Il plaça la Kipa en évidence sur sa tête et il disposa son Talith Katan de sorte que les quatre Tsitsit apparaissent clairement sur la photographie(4).<br><br>	Le photographe tenta de lui expliquer qu’il était inutile que l’on voit ses Tsitsit sur la photographie. Mon beau-père, le Rabbi, lui répondit, avec fermeté :<br><br>«Si vous voulez me photographier, faites-le tel que je suis maintenant».<br>Il fut donc photographié avec ses Tsitsit(5).<br><br>Notes<br><br>(1) Dans laquelle était détenu le Rabbi Rayats.<br>(2) Notamment dans une prison soviétique !<br>(3) Il n’avait pas été prévenu de leur arrivée.<br>(4) Autant de défis lancés à ses geôliers !<br>(5) Cet épisode souligne la détermination du Rabbi Rayats, qui ne fit pas la moindre concession et adopta cette attitude de fermeté pendant toute la durée de son incarcération. L’enseignement qu’il délivra à chacun, de cette façon, est donc bien clair.'

						'Siha 1 ' : 
						{
								'Titre' : ' La vengeance de D.ieu',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 8, page 160)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Pin’has 25, 11 dit : «Pin’has, fils d’Eléazar, fils d’Aharon le Cohen a calmé Ma colère envers les enfants d’Israël(1) en jalousant Ma jalousie parmi eux». Rachi explique : «Les autres tribus l’humiliaient et disaient : Avez-vous vu ce fils de Puty dont le grand-père maternel(2) a engraissé des veaux pour l’idolâtrie ? Il a tué le chef d’une tribu d’Israël(3) ! C’est pour cette raison que le verset vient le rattacher à Aharon(4)».<br><br>	Cet épisode délivre un enseignement. Quand quelqu’un voit son prochain accomplir une bonne action, même s’il est parfaitement certain qu’il ne le fait pas avec une intention pure, mais uniquement par recherche de son intérêt personnel, il n’est pas autorisé pour autant à le dénigrer et à discréditer ses actions. Car, on ne peut jamais savoir réellement ce que l’autre a dans le cœur(5).<br><br>	C’est ainsi que Pin’has se dressa et qu’il vengea la vengeance de D.ieu(6). Les autres tribus le dénigrèrent, car ils pensaient détenir des preuves incontestables, établissant que ses intentions n’étaient pas pures. Pourtant, malgré tout cela, le Saint béni soit-Il leur montra clairement à tous de quel côté se trouvait la vérité(7).<br><br>	Bien plus, quelqu’un pourrait s’imaginer, quand il fait preuve d’un manque de mansuétude envers son prochain, que son attitude est fondée sur des arguments purs et honorables, appartenant au domaine de la sainteté. Il se dira, en effet, qu’étant lui-même animé d’une profonde humilité, il est incapable de rester silencieux, quand il voit l’un de ses amis étudier la Torah avec vitalité ou bien accomplir les Mitsvot de la meilleure façon. Il est persuadé, en effet, qu’il y a là uniquement un comportement ostentatoire, une manière de se vanter(8).<br><br>	Un tel homme se dira qu’il ne peut pas supporter le mensonge, qu’il s’emploiera donc à faire disparaître celui qui agit de la sorte, à le piétiner. Mais, en réalité, il n’y a là qu’une manifestation de son propre orgueil et de sa suffisance. Pour preuve, son but affirmé est bien de nuire à cet homme et de le piétiner(9).<br><br>	En fait, celui qui agit de la sorte est mû par son propre orgueil, car, si sa démarche avait été constructive et sa jalousie, positive, elle aurait dû le conduire à s’améliorer(10). En revanche, si elle a pour effet de nuire à l’autre, elle ne peut être que mauvaise !<br><br>	C’est là l’enseignement que l’on apprend de l’épisode de Pin’has. Les autres tribus voulaient défendre l’honneur de Moché, notre maître, qui était le symbole même de l’humilité(11). Elles pensaient qu’elles y parviendraient en humiliant Pin’has, mais le Saint béni soit-Il montra que sa réaction avait été irréprochable. Bien plus, c’est lui qui avait : «jalousé la jalousie de D.ieu»(12).<br><br>Notes<br><br>(1) Qui avaient servi l’idole de Baal Peor.<br>(2) Yethro, qui avait servi toutes les idoles du monde, avant d’adopter la foi juive.<br>(3) Zimri, fils de Salou, chef d’une des familles de la tribu de Chimeon.<br>(4) Afin de rejeter cette humiliation.<br>(5) Ainsi, nos Sages, dont la mémoire est une bénédiction, disent que : «un homme ne sait pas ce qu’il y a dans le cœur de son prochain, le concernant».(6) L’affront qui Lui avait été fait.<br>(7) En concluant avec Pin’has une «alliance de paix».<br>(8) De fait, dénigrer l’autre est, bien souvent, une marque de jalousie.<br>(9) Mais, en aucune façon, de lui venir en aide.<br>(10) Et, à améliorer l’autre.<br>(11) De ce fait, les autres tribus reprochaient à Pin’has d’avoir pris une initiative, alors que Moché, notre maître, lui-même, ne l’avait pas fait.<br>(12) Alors que Moché n’avait pu le faire.'
						},

						'Siha 2 ' : 
						{
								'Titre' : ' Le goût des aliments',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 14, page 203)',
										   'resume' : ' ',
										   'contenu' : '	Lorsqu’un invité pénétrait dans la maison du Rabbi Rachab, dont l’âme est en Eden, on lui servait un verre de thé bouillant et fumant, y compris pendant les jours torrides de l’été. Même si quelqu’un exprimait alors le désir de se rafraîchir, on ne lui présentait pas un verre d’eau froide(1), ni même tiède, mais uniquement un thé bouillant.<br><br>	Mon beau-père, le Rabbi interrogea son père, le Rabbi Rachab, sur la justification d’une telle pratique :<br> «Un thé chaud est-il médicalement plus sain ? Ou bien peut-être s’agit-il uniquement de rejeter le goût des aliments(2)».<br><br>	Le Rabbi Rachab, dont l’âme est en Eden, lui répondit :<br> «Eh bien, si tu le veux, disons qu’il s’agit effectivement de ne pas ressentir le goût des aliments(3)».<br><br>Notes<br><br>(1) De fait, le Rabbi lui-même ne buvait jamais d’eau froide.<br>(2) En d’autres termes, cette pratique avait-elle été adoptée pour des raisons physiques ou morales ?<br>(3) Le Rabbi Rachab signifia, par cette réponse, que la seconde option était la bonne.'
						},

						'Siha 3 ' : 
						{
								'Titre' : ' Stratégie militaire',
								'source' : '(Discours du Rabbi, Séfer Ha Si’hot 5751(1), page 698)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Pin’has 26, 53 dit : «C’est à ceux-ci que tu répartiras la terre». En effet, le peuple d’Israël conquit le pays qui se trouvait, au préalable, dans les mains des nations de Canaan(2) et il en fit la Terre sainte, le pays le plus saint du monde(3).<br><br>	Ainsi, tout comme il y eut une conquête physique du pays(4) pour en faire un lieu saint, il y a aussi la conquête et la sanctification des accomplissements moraux de chaque Juif(5). En effet, chacun est tenu de conquérir le monde entier(6), d’en transformer l’obscurité en clarté lumineuse(7).<br><br>	En servant le Saint béni soit-Il de la manière qui convient, on place le monde dans Son domaine et l’on en fait un lieu saint. C’est, de fait, la finalité ultime de la création. Le Saint béni soit-Il doit disposer d’une Résidence ici-bas, en ce monde matériel(8).<br><br>	Et, il est nécessaire, pour cela, d’établir des stratégies, de formuler des concepts permettant cette conquête, de mettre au point des guides de l’effort de chacun pour réaliser cette conquête morale, des principes indispensables pour emporter la victoire et conquérir le pays.<br><br>	Tout d’abord(9), il doit être bien clair qu’un véritable conquérant est celui qui investit l’intégralité de ses efforts en l’atteinte de l’objectif. S’il ne fait que l’analyser, s’il se limite à méditer et à le comprendre, sans agir concrètement, il n’en résultera rien. Une telle approche(10) ne permettra jamais de gagner la guerre. Il est indispensable, en outre, de donner des instructions aux officiers, afin qu’ils déplacent leurs troupes sur le terrain.<br><br>	Mais, simultanément, l’action, à elle seule, n’est pas suffisante non plus, pour obtenir la victoire. Si l’on ouvre le feu, sans avoir arrêté un plan d’attaque, sans avoir mis au point une stratégie précise, on fera une tentative qui sera, d’emblée, vouée à l’échec.<br><br>	Or, il en est de même également pour la conquête morale. Chaque Mitsva, chaque bonne action qu’un Juif accomplit est un pas de plus vers l’objectif(11). Cependant, il est nécessaire de se rappeler que la pratique de la Mitsva, à elle seule, n’est pas suffisante pour illuminer le monde et y installer la clarté de la sainteté. Un Juif doit encore s’investir pleinement en cette Mitsva, de toutes ses forces, par tous ses sens(12). C’est de cette façon(13) que l’on peut conquérir le monde entier et en faire la Terre sainte.<br><br>Notes<br><br>(1) 1991.<br>(2) Qui comptait sept peuples.<br>(3) Ce qui était effectivement une transformation radicale, par rapport aux agissements corrompus des peuples de Canaan.<br>(4) A l’époque de Yochoua.<br>(5) L’Erets Israël spirituelle de chacun. C’est à ce propos que le Tséma’h Tsédek dit : «fais ici Erets Israël», dans l’endroit où tu te trouves.<br>(6) Spirituellement.<br>(7) En consacrant les objets matériels au service de D.ieu.<br>(8) Toutes les actions des Juifs doivent donc tendre vers l’édification de cette Résidence.<br>(9) C’est l’un de ces principes, parmi les plus fondamentaux.<br>(10) Celle de l’analyse théorique, sans application pratique.<br>(11) Et, c’est à ce propos que nos Sages, dont la mémoire est une bénédiction, disent que : «l’acte est essentiel».<br>(12) Par la dimension morale de sa personnalité.<br>(13) En conjuguant ces deux dimensions à la fois.'

								'Titre' : ' Le mauvais penchant d’un érudit',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 17, page 75)',
										   'resume' : ' ',
										   'contenu' : '	Le mauvais penchant peut, parfois, prendre l’aspect d’un Tsaddik intègre et même d’un grand érudit de la Torah. Il est alors nécessaire d’être encore plus prudent. Il faut apprendre à le démasquer, à l’identifier, à comprendre qu’il va à l’encontre de la Volonté de D.ieu et à s’enfuir(1), comme on s’éloignerait devant le feu.<br><br>	Une anecdote permettra d’illustrer cette idée. Il y avait, une fois, un érudit de la Torah qui était devenu maître en l’art de découvrir des défauts, des imperfections, en toute explication qui était donnée et en chaque personne qui la donnait. Cet homme était expert en la matière et rien, ni personne ne trouvait jamais grâce à ses yeux.<br><br>	Lorsque quelqu’un avançait une idée, construisait un raisonnement, proposait un commentaire, formulait une conception nouvelle, il trouvait systématiquement l’objection qui mettait à bas toute l’édifice intellectuel et il s’employait à mettre en exergue l’erreur qui avait été à l’origine d’une telle conception.<br><br>	A l’issue de son existence physique, son âme s’éleva dans les sphères célestes et il se présenta devant le Tribunal céleste(2). On lui demanda quel fut le domaine de son activité essentielle, afin d’examiner ses capacités, en la matière et de le juger en conséquence. Il se dit que, devant de tels juges(3), il n’y avait pas lieu d’être modeste et qu’il fallait dire toute la vérité. Il répondit donc fièrement :<br> «J’ai passé ma vie dans la sainte Torah».<br><br>	Les juges entendirent sa réponse et ils en furent impressionnés. Il n’était pas une mince affaire de rencontrer quelqu’un qui avait passé sa vie dans la Torah. Ils lui demandèrent de la commenter devant eux, mais il déclara :<br><br> «Ce n’est pas de cette façon que je ferai la preuve de mon érudition».<br><br>Le Saint béni soit-Il intervint alors Lui-même :<br><br> «De quelle manière le feras-tu ?».<br><br>L’homme répondit :<br><br> «Commente Toi-même la Torah et je réfuterai Ton analyse !».<br><br>Notes<br><br>(1) Car, il n’y a pas lieu de lutter contre lui et de se mettre en danger.<br>(2) Afin de rendre compte de ses agissements ici-bas.<br>(3) Les anges du Tribunal céleste !'

						{
								'Titre' : ' Utilité des vœux',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 13, page 106)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Matot 30, 3 dit : «Si un homme fait un vœu pour l’Eternel ou prête serment afin de prononcer une interdiction pour lui-même(1)». Le traité Avot, chapitre 3, à la Michna 13 indique : «Les vœux sont une précaution permettant la réserve(2)». En revanche, le Talmud Yerouchalmi, traité Nedarim, chapitre 9, au paragraphe 1 affirme : «Ne te suffis-tu pas de ce que la Torah t’interdit ? Veux-tu, en outre, formuler d’autres interdictions ?»(3).<br><br>	La manière de considérer les vœux par l’intermédiaire desquels un homme prononce des interdictions pour sa propre personne(4) n’est donc pas parfaitement claire, quand on considère ces textes. D’une part, les vœux sont présentés comme une aide importante, efficace et utile, pour le service de D.ieu. Ils sont : «une précaution permettant la réserve»(5). Ils viennent en aide à ceux qui les formulent pour leur permettre de se contenir et d’éviter toute chute morale.<br><br>	Mais, d’autre part, à l’opposé véritable de ce qui vient d’être dit, le vœu est également défini par nos Sages, dont la mémoire est une bénédiction, comme un acte malencontreux, comme si celui qui le formulait dépassait la limite de l’impudence(6) et de l’ostentation, en «voulant formuler d’autres interdictions» qui ne figurent pas dans la Torah.<br><br>	En définitive, il convient effectivement de préciser cette notion. De quelle manière le vœu doit-il être considéré ? Est-il souhaitable ou bien doit-il être exclu ? Y a-t-il lieu de faire des vœux ou est-il préférable de s’en abstenir ?<br><br>	La réponse à ces questions est bien simple. Tout dépend, en fait, de la situation morale dans laquelle l’homme se trouve(7). S’il subit une certaine faiblesse dans son service de D.ieu, béni soit-Il, il doit alors prendre des précautions(8). Un tel homme formulera donc des vœux, qui l’aideront à se préserver et à se contenir, à éviter le danger de la chute et de l’effondrement moral.<br><br>	Celui qui se trouve dans cette situation doit effectivement se séparer des objets du monde, y compris de ceux qui sont permis par la Torah. En effet, le recours à ces objets matériels et la présence dans un environnement qui en fait un usage appuyé peuvent lui faire perdre son élévation morale, ce qu’à D.ieu ne plaise. En pareil cas, les vœux sont indiscutablement : «une précaution permettant la réserve»(9).<br><br>	A l’inverse, celui qui connaît l’avancement, dans le domaine spirituel, qui sert D.ieu de la manière qui convient, ne doit pas se séparer du monde et s’en écarter(10). Bien au contraire, c’est la mission qui lui est confiée ici-bas(11). Il doit transformer le monde et l’affiner. Pour cela, il doit avoir une action sur ce qui l’entoure, en faire un endroit qui soit digne d’être la Résidence du Saint béni soit-Il.<br><br>	En pareil cas, les vœux ne sont d’aucune utilité morale. Bien au contraire, ils ne peuvent que nuire à ceux qui les formulent(12).<br><br>Notes<br><br>(1) Dans un cas où la Torah elle-même n’a pas prononcé une telle interdiction.<br>(2) Venant en aide à l’homme qui désire se maîtriser, se contenir.<br>(3) Ces deux affirmations de nos Sages semblent donc contradictoires. Les vœux sont-ils souhaitables parce qu’ils aident l’homme à se maîtriser ou bien faut-il les proscrire ?<br>(4) Dépassant celles de la Torah et ne s’appliquant qu’à son cas personnel.<br>(5) Or, un homme n’a pas vocation à être confronté à la difficulté. Il doit donc adopter, de manière naturelle, tout ce qui rend son service de D.ieu plus aisé.<br>(6) N’est-il pas effronté, en effet, de s’interdire, à titre personnel, ce que la Torah a permis ?<br>(7) En d’autres termes, il n’y a pas de réponse uniforme à cette question. Un vœu peut être inutile pour l’un et souhaitable pour l’autre.<br>(8) Car, il a besoin d’aide.<br>(9) C’est alors seulement qu’ils sont souhaitables.<br>(10) En fait, qui d’autre que lui peut assurer l’élévation de la matière du monde ?<br>(11) Et, des forces morales particulières lui sont donc accordées, dans ce domaine.<br>(12) En faisant obstacle à la mission pour laquelle son âme est descendue ici-bas.'

								'Titre' : ' Trois questions',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 17, page 106)',
										   'resume' : ' ',
										   'contenu' : '	Les(1) opposants à la ‘Hassidout cherchaient en permanence à remettre en cause les enseignements et la personnalité de l’Admour Hazaken. Une fois, dans le but de lui lancer un défi, ils lui posèrent, notamment, les trois questions suivantes.<br><br>	Tout d’abord, ils demandèrent à l’Admour Hazaken pourquoi il voyageait dans un carrosse attelé à plusieurs chevaux, plutôt qu’en calèche, attelée à un seul cheval, ce qui lui aurait permis d’afficher une attitude plus modeste(2). Ils lui demandèrent également pourquoi il portait un manteau en fourrure de martre(3). Enfin, ils lui demandèrent pourquoi il ne mangeait que de la volaille, mais jamais de la viande de bœuf.<br><br>	L’Admour Hazaken leur apporta les réponses suivantes :<br><br>	 «Je voyage avec un carrosse attelé à plusieurs chevaux, parce que cela me permet d’arriver plus rapidement à destination(4). Je porte un manteau de martre parce que sa fourrure est plus douce et plus chaude(5). Et, je préfère la volaille car c’est une viande plus fine(6)».<br><br>	A n’en pas douter, si tous s’assoient, il fera un peu moins chaud(7) !<br><br>Notes<br><br>(1) Durant l’été 5716 (1956), qui était particulièrement chaud, le Rabbi se rendit dans le centre de vacances Gan Israël, à quelques heures de voiture de son lieu de résidence. Il y trouva un grand désordre. Il demanda alors que les enfants s’assoient, en rangs, puis il leur relata le récit suivant.<br>(2) Comme il sied aux érudits de la Torah.<br>(3) Ce qui était effectivement peu courant.<br>(4) Car, le temps est précieux.<br>(5) L’hiver est rigoureux, en Russie. Il est donc légitime de se prémunir.<br>(6) Qui implique donc un rapport moins grossier avec la matérialité.<br>(7) L’enseignement de ce récit est bien clair. Il est nécessaire d’opter pour une attitude adaptée au résultat que l’on souhaite obtenir. C’est aussi l’enseignement que l’on déduit des vœux, comme on l’a indiqué dans le précédent extrait.'

						'Siha 3 ' : 
						{
								'Titre' : ' La guerre de Midyan',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 23, page 210)',
										   'resume' : ' ',
										   'contenu' : '	Les versets Matot 31, 3-4 disent : «Enrôlez d’entre vous des hommes pour l’armée et ils iront en Midyan pour porter la vengeance de l’Eternel en Midyan. Vous enverrez à l’armée mille par tribu, mille par tribu pour toutes les tribus d’Israël». Rachi explique : «Pour toutes les tribus d’Israël : ceci inclut la tribu de Lévi».<br><br>	On découvre ici deux enseignements particuliers, concernant la guerre de Midyan et la distinguant de toutes les autres guerres d’Israël :<br><br>	A) Ceux qui participèrent à la guerre de Midyan furent : «mille par tribu», à la différence des autres guerres, dans lesquelles le nombre de participants était proportionnel à l’importance de la tribu.<br><br>	B) Les membres de la tribu de Lévi participèrent également à la guerre de Midyan. En revanche, ils ne prirent pas part aux autres guerres, comme l’établit le Rambam, à la fin de ses lois de la Chemitta et du jubilé.<br><br>	On peut penser que les deux différences qui viennent d’être constatées dépendent d’une troisième différence qui existe entre ces guerres, plus fondamentale(1) :<br><br>	Les guerres d’Israël contre les sept peuples de Canaan avaient pour objet de conquérir leurs territoires et d’en hériter(2). C’est précisément pour cette raison que le nombre de ceux qui prenaient part à ces guerres était proportionnel à l’importance des tribus. En effet, les tribus devaient hériter de ces territoires en fonction de leur taille(3), comme le dit le verset Pin’has 26, 54 : «A celle(4) qui est nombreuse, tu multiplieras son héritage, à celle qui est peu nombreuse, tu réduiras son héritage».<br><br>	A l’opposé de tout cela, la tribu de Lévi, qui ne reçut aucune part d’Erets Israël(5), ne fut pas tenue de prendre part aux guerres qui avaient pour objet de la conquérir. C’est la raison pour laquelle sa participation ne fut pas requise.<br><br>	A l’inverse, la guerre de Midyan n’avait pas pour objet la conquête et le partage d’un territoire. De fait, les enfants d’Israël ne se sont pas installés à Midyan, après la guerre(6). En l’occurrence, il s’agissait uniquement de : «porter la vengeance de l’Eternel en Midyan(7)», comme l’explique, notamment, le Ramban, dans son commentaire du verset 23.<br><br>	C’est pour cette raison que toutes les tribus, y compris celle de Lévi, devaient prendre part, d’une manière identique, à la guerre de Midyan et contribuer, de cette façon, à : «porter la vengeance de l’Eternel en Midyan(8)».<br><br>Notes<br><br>(1) Et, de ce fait, justifiant les deux autres.<br>(2) D’en faire Erets Israël et de les répartir entre les tribus.<br>(3) Il était donc légitime que la tribu appelée à recevoir une plus large part d’Erets Israël participe plus activement à la conquête du pays.<br>(4) La tribu.<br>(5) Il y avait uniquement des villes de Léviim, dans les territoires de toutes les autres tribus.<br>(6) Ce territoire ne fut pas intégré à Erets Israël.<br>(7) De les punir.<br>(8) Devoir qui incombait également à la tribu de Lévi.'

						'Siha 4 ' : 
						{
								'Titre' : ' Le conseil de Bilaam',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 18, page 362)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Matot 31, 3 dit : «pour porter la vengeance de l’Eternel en Midyan». Rachi explique : «La vengeance de l’Eternel : car celui qui se dresse contre Israël est comme s’il se dressait contre le Saint béni soit-Il».<br><br>	On peut penser que la Torah énonce ce principe(1) précisément à propos de la guerre de Midyan parce qu’il fut alors bien clair(2) que : «celui qui se dresse contre Israël est comme s’il se dressait contre le Saint béni soit-Il».<br><br>	La guerre de Midyan fut déclenchée parce que les Midyanites suivirent le conseil de Bilaam, comme l’indique le verset 31, 16 : «ils se portèrent contre les enfants d’Israël(3) selon la parole de Bilaam». Ce dernier préconisa, en effet, que les enfants d’Israël soient détruits en provoquant la colère de D.ieu. Ainsi, Rachi commentant ce verset, dit : «Venez, je vais vous donner un conseil. Leur D.ieu déteste la débauche(4)».<br><br>	Ainsi, les Midyanites avaient eux-mêmes conscience que la guerre qu’ils menaient contre Israël était, en fait, dirigée contre le Saint béni soit-Il Lui-même(5). De la sorte, il est clairement établi que : «celui qui se dresse contre Israël est comme s’il se dressait contre le Saint béni soit-Il».<br><br>Notes<br><br>(1) Qui est vrai dans tous les domaines à la fois et non uniquement pour ce qui concerne la guerre contre Midyan.<br>(2) Beaucoup plus que dans toutes les autres situations.<br>(3) Ils les attaquèrent.<br>(4) Bilaam proposait donc de conduire les enfants d’Israël à la débauche, afin que le Saint béni soit-Il leur retire Sa protection.<br>(5) L’objectif n’était pas de défaire les enfants d’Israël, mais d’obtenir que D.ieu cesse de les protéger.'

						'Siha 1 ' : 
						{
								'Titre' : ' Quitter le pays de l’Egypte',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 2, page 348)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Masseï 33, 1 dit : «Voici les étapes des enfants d’Israël qui quittèrent le pays de l’Egypte». La Torah décrit ici le long chemin parcouru par les enfants d’Israël, depuis le désert aride jusqu’à la Terre promise. Or, toutes ces escales sont déclinées à partir de la première étape de ce grand voyage : «le pays de l’Egypte»(1).<br><br>	On peut donc se poser la question suivante. Toutes ces étapes furent-elles réellement nécessaires pour quitter le pays de l’Egypte ? N’est-il pas bien évident que, dès la première étape, ils quittèrent ce pays et ils se trouvèrent déjà dans un autre endroit. En effet, ils partirent de Ramsès, en Egypte, pour se rendre à Soukkot(2), puis ils poursuivirent leur route vers Erets Israël. Pourquoi donc décrire toutes : «les étapes des enfants d’Israël» comme des moyens de : «quitter le pays de l’Egypte(3)» ?<br><br>	La réponse à cette question peut être trouvée dans la définition de la sortie d’Egypte selon sa dimension morale, qui peut être réalisée en chaque époque. Dans le cœur de chacun, en effet, l’Egypte représente les barrières et les obstacles(4), qui font entrave, empêchent de servir D.ieu de la manière qui convient.<br><br>	L’objectif(5) est donc de quitter cette Egypte morale, de briser les barrières de l’esprit, qui jalonnent le chemin d’un Juif, le conduisant vers la largesse véritable(6). En effet, rien ne doit faire obstacle au service de D.ieu, béni soit-Il(7).<br><br>	Il en résulte que la sortie d’Egypte n’est pas un événement qui s’est produit en un moment précis(8). Chaque fois que l’on dépasse une limite, une barrière, il faut aussitôt envisager une frontière plus éloignée(9). En effet, chaque situation peut être dépassée et, par rapport à l’étape supérieure, la précédente devient alors effectivement considérée comme l’Egypte.<br><br>	Tel est bien le sens de ces «étapes des enfants d’Israël, qui quittèrent le pays de l’Egypte». Toutes les phases de la vie d’un Juif, sa mission, ce qu’il accomplit dans ce monde sont autant de moyens d’aller de l’avant, jusqu’à parvenir à la largesse véritable(10).<br><br>	Un Juif n’a pas le droit de se satisfaire de ce qui est d’ores et déjà acquis(11). Il doit avancer, en permanence, vers une étape plus haute(12).<br><br>Notes<br><br>(1) La formulation de ce verset semble indiquer, en effet, que ce sont toutes ces : «étapes des enfants d’Israël» à la fois qui leur permirent de : «quitter le pays de l’Egypte».<br>(2) Dès lors, ils n’étaient plus en Egypte.<br>(3) En d’autres termes, pourquoi la sortie de l’Egypte englobe-t-elle, successivement, toutes ces étapes ?<br>(4) En effet, Mitsraïm, l’Egypte, devient, avec une ponctuation différente, Metsarim, les étroitesses, les barrières.<br>(5) De chaque Juif, dans son service de D.ieu.<br>(6) Quand il sait dépasser ces barrières.<br>(7) Et, lorsqu’un tel obstacle existe, c’est que l’on est encore dans l’Egypte morale.<br>(8) Sa dimension historique, décrite par la Torah, ne fait qu’introduire son aspect moral, qui en est la dimension essentielle.<br>(9) C’est le sens de la succession des étapes.<br>(10) Avec la venue de notre juste Machia’h, lors de la délivrance véritable et complète.<br>(11) S’il le fait, il refuse ainsi de quitter son Egypte personnelle.<br>(12) Ainsi, le Baal Chem Tov enseigne que chaque Juif rencontre, au cours de son existence, l’équivalent des quarante-deux étapes qui conduisirent les enfants d’Israël de l’Egypte à la Terre promise.'

						'Siha 2 ' : 
						{
								'Titre' : ' ‘Hassid véritable',
								'source' : '(Discours du Rabbi, Torat Mena’hem, tome 29, page 275)',
										   'resume' : ' ',
										   'contenu' : '	A une certaine occasion, le Rabbi Rachab, dont l’âme est en Eden, prit part à une réunion ‘hassidique avec le ‘Hassid, Rav Yaakov Morde’haï Bezpalov. Au cours de cette réunion, une question fut soulevée : qu’est-ce qu’un ‘Hassid ?<br><br>	Rav Yaakov Morde’haï déclara :<br><br>«Un ‘Hassid est quelqu’un qui est attaché à son Rabbi»(1).<br><br>	Le Rabbi Rachab, dont l’âme est en Eden, lui répondit :<br><br>«J’ai réfléchi à cette question et je suis parvenu à la conclusion suivante. Celui qui est attaché à son Rabbi n’est pas encore un ‘Hassid au plein sens du terme. Il n’est, en fait, qu’un ‘Hassid faible. Car, un ‘Hassid véritable est celui qui est totalement soumis aux actions du Rabbi(2). Il met de côté ses propres préoccupations et il se consacre avec enthousiasme aux propos du Rabbi(3)».<br><br>Notes<br><br>(1) Selon Rav Yaakov Morde’haï, la qualité essentielle d’un ‘Hassid est la soumission à l’enseignement de son maître, la matière dont il l’intériorise et en fait une partie de lui-même.<br>(2) Et, non uniquement à ses enseignements.<br>(3) Sa soumission au Rabbi modifie alors son comportement, sa manière d’agir.'
						},

								'source' : '(Discours du Rabbi, Chabbat Parchat Masseï 5727-1967)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Masseï 33, 38 dit : «Aharon le Cohen monta sur la montagne de Hor Ha Har, par la bouche de l’Eternel et il mourut là-bas». Rachi explique : «par la bouche de l’Eternel : cela nous enseigne qu’il mourut par un baiser».<br><br>	Le verset Bera’ha 34, 5 emploie une expression similaire à propos de Moché : «Moché mourut là-bas(1), par la bouche de l’Eternel». Là encore, Rachi explique : «par la bouche de l’Eternel : par un baiser». Pourtant les deux situations ne sont pas identiques(2).<br><br>	Il est dit, en effet, que : «Moché mourut là-bas, par la bouche de l’Eternel» et cette expression veut dire, en l’occurrence, que sa mort elle-même fut : «par la bouche de l’Eternel», ce qui permet de comprendre pourquoi Rachi explique : «par un baiser»(3).<br><br>	Dans le présent verset, en revanche, l’expression : «par la bouche de l’Eternel» est employée à propos de la montée d’Aharon sur la montagne, «Aharon le Cohen monta sur la montagne de Hor Ha Har, par la bouche de l’Eternel», non pas à propos de sa mort. Comment donc en déduire que cette mort elle-même fut : «par un baiser»(4) ?<br><br>	On peut trouver une réponse à cette question dans les termes de Rachi : «cela nous enseigne qu’il mourut par un baiser», alors qu’à propos de Moché, il indique uniquement : «par la bouche de l’Eternel : par un baiser»(5).<br><br>	Dans le verset évoquant la mort de Moché, le commentaire : «par un baiser» porte sur l’expression : «selon la bouche de l’Eternel»(6). En d’autres termes, le verset : «Moché mourut là-bas, par la bouche de l’Eternel» signifie que Moché mourut par un baiser.<br><br>	Dans le présent verset, à l’inverse, l’expression : «par la bouche de l’Eternel» veut dire : «comme l’Eternel l’a ordonné»(7), puisque ces mots se rapportent à la montée d’Aharon sur la montagne et non à sa mort. Cependant, l’usage de cette formulation plutôt que celle, plus courante, de : «comme l’Eternel l’a ordonné», «nous enseigne» un point de plus, qui n’apparaît pas dans le sens simple du verset(8). La mort elle-même fut également : «par un baiser».<br><br>Notes<br><br>(1) Sur le mont Nébo.<br>(2) Même si elles sont décrites, dans la Torah, par les mêmes termes.<br>(3) Rachi justifie ainsi l’emploi du mot : «bouche» par le verset.<br>(4) Car, au final, le verset ne dit rien de la mort proprement dite d’Aharon. Il évoque uniquement la manière dont il se rendit dans l’endroit où il devait quitter ce monde. Comment donc Rachi peut-il établir, d’après le sens simple du verset, qu’Aharon mourut également : «par un baiser» de D.ieu ?<br>(5) On sait, en effet, que la formulation du commentaire de Rachi est particulièrement précise. Pourquoi dit-il : «cela nous enseigne» à propos de la mort de d’Aharon, mais non pour celle de Moché ?<br>(6) Qui s’applique à cette mort elle-même.<br>(7) L’expression : «par la bouche» doit être lue, en l’occurrence, comme : «selon la Parole».<br>(8) Qui n’est donc qu’une déduction, un «enseignement».'
						},

						'Siha 4 ' : 
						{
								'Titre' : ' La tribu de Lévi',
								'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 25, page 92)',
										   'resume' : ' ',
										   'contenu' : '	Le verset Masseï 35, 6 dit : «Les villes que vous donnerez aux Léviim(1), les six villes de refuge que vous donnerez pour qu’un criminel(2) s’y réfugie(3)». On peut expliquer, selon la dimension profonde de la Torah, la raison pour laquelle les villes de refuge furent données précisément aux Léviim(4).<br><br>	En effet, la faute d’un criminel est double. Elle est à la fois envers D.ieu(5) et envers les hommes(6). C’est la raison pour laquelle un tel homme obtient l’expiation précisément en se rendant dans une ville de refuge, c’est-à-dire une ville appartenant aux Léviim.<br><br>	Les Léviim ont pour objectif de renforcer à la fois le lien des hommes avec D.ieu(7) et les relations entre les hommes(8). C’est pour cette raison que le nom de leur tribu, Lévi, provient du verset Vayétsé 29, 34 : «Cette fois-ci, il m’accompagnera», désignant l’accompagnement et le lien.<br><br>	Les Léviim renforcent effectivement le lien des hommes avec D.ieu. Comme le dit le Rambam, à la fin des lois de la Chemitta et du jubilé, la tribu de Lévi : «a été séparée pour se mettre au service de l’Eternel». De ce fait, «l’Eternel est sa part et son héritage»(9).<br><br>	En outre, les Léviim renforcent également les relations entre les hommes, comme l’indique le verset Kora’h 17, 2 : «Ils t’accompagneront et ils te serviront». Le Rambam explique, à la même référence, que l’un des rôles de la tribu de Lévi, est : «d’enseigner Ses voies droites et Ses jugements justes au plus grand nombre»(10).<br><br>Notes<br><br>(1) Puisqu’ils ne reçoivent pas une part d’Erets Israël, un territoire affecté à leur tribu.<br>(2) Par inadvertance.<br>(3) Jusqu’à la mort du grand Prêtre.<br>(4) Lesquels, bien évidemment, n’ont rien à voir avec les criminels qui s’y refugient.<br>(5) Qui a interdit le crime.<br>(6) Puisque la vie a été ôtée à l’un d’eux.<br>(7) C’est pour cette raison qu’ils prennent part au service de D.ieu, dans le Temple.<br>(8) Comme l’indique l’étymologie de leur nom.<br>(9) Au point qu’elle n’ait pas de part en Erets Israël.<br>(10) Les Léviim sont spécifiquement chargés de la transmission de la Torah.'
