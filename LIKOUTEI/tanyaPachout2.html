                             'commentaires' : 'Ceci justifie la forme grammaticale du verbe, employée par ce verset, remplaçant “marcher” par “faire marcher”, c’est-à-dire “conduire”, conformément à la question posée par cette lettre. Par ailleurs, on a déjà vu la relation entre Panim, la face et Pnimyout, la profondeur. En l’occurrence, il faudrait donc adopter la lecture suivante du verset : “La Tsédaka conduit la dimension profonde du cœur vers D.ieu”.',
                             'he' : 'וזהו: צדק לפניו יהלך לפניו הוא מלשון פנימיות ויהלך הוא מלשון הולכה שמוליך את פנימיות הלב לה׳ ואחר כך ישים לדרך ה׳ פעמיו כמו שכתוב: והלכת בדרכיו אחרי ה׳ אלקיכם תלכו בכל מעשה המצות, ותלמוד תורה כנגד כולן שכולן עולין לה׳ על ידי פנימית הלב ביתר שאת ומעלה מעלה מעלייתן לה׳ על ידי חיצוניות הלב הנולד מהתבונה והדעת לבדן, בלי הארת פנים מלמעלה, אלא בבחינת הסתר פנים כי אין הפנים העליונים מאירים למטה אלא באתערותא דלתתא, במעשה הצדקה הנקרא שלום וזה שכתוב: פדה בשלום נפשי נפשי דייקא וזהו גם כן הטעם שנקרא הצדקה: שלום לפי שנעשה שלום בין ישראל לאביהם שבשמים, כמאמר רז״ל דהיינו על ידי פדיון נפשותיהן, הם חלק ה׳ ממש, מידי החיצונים ובפרט צדקת ארץ ישראל שהיא צדקת ה׳ ממש כמו שכתוב: תמיד עיני ה׳ אלקיך בה והיו עיני ולבי שם כל הימים והיא שעמדה לנו לפדות חיי נפשנו מעצת החושבים לדחות פעמינו ותעמוד לנו לעד, לשום נפשנו בחיים אמיתים מחיי החיים לאור באור חיים, אשר יאר ה׳ פניו אתנו סלה אמן, כן יהי רצון'
                    },
                    2 : 
                    {
                             'fr' : 'Car, c’est elle',
                             'commentaires' : 'La Justice, la Tsédaka. Elle seule constitue un sacrifice, de la part de l’homme, suffisamment important pour justifier qu’une telle révélation lui soit accordée, bien qu’elle ait un caractère exceptionnel et ne soit pas à la portée de chacun, comme on l’a vu.'
                    },
                    3 : 
                    {
                             'fr' : 'qui conduit la dimension profonde de son cœur vers D.ieu. Par la suite, “il place ses pas sur la voie de D.ieu”,',
                             'commentaires' : 'Selon la fin du verset précédemment cité, Tehilim 85, 14. En ce sens, la Tsédaka permet de s’identifier au Saint béni soit-t-Il et d’adopter Ses comportements. La révélation de la dimension profonde du cœur qu’elle permet d’obtenir est donc durable.'
                    },
                    4 : 
                    {
                             'fr' : 'ainsi qu’il est écrit : “Tu suivras Ses voies”,',
                             'commentaires' : 'Devarim 28, 9. Et, nos Sages expliquent : “Tout comme le Saint béni soit-Il est miséricordieux, sois toi-même miséricordieux. Tout comme le Saint béni soit-Il est magnanime, sois toi-même magnanime” ou encore : “Tout comme le Saint béni soit-Il rend visite aux malades, rends toi-même visite aux malades. Tout comme le Saint béni soit-Il enterre les morts, enterre toi-même les morts”. Il est donc nécessaire d’adopter les comportements de D.ieu.'
                    },
                    5 : 
                    {
                             'fr' : '“Vous suivrez l’Eternel votre D.ieu”',
                             'commentaires' : 'Devarim 13, 5, qui précise ensuite : “Vous Le craindrez, vous garderez Ses Mitsvot, vous écouterez Sa Voix, vous Le servirez et vous vous attacherez à Lui”. Rachi explique : “Vous garderez Ses Mitsvot : la Torah de Moché. Vous écouterez Sa Voix : la voix des prophètes. Vous Le servirez : dans Son Temple. Vous vous attacherez à Lui : vous vous attacherez à Ses voies, en prodiguant des bienfaits, en enterrant les morts, en rendant visite aux malades, comme l’a fait le Saint béni soit-Il.'
                    },
                    6 : 
                    {
                             'fr' : 'en accomplissant toutes les Mitsvot et l’étude de la Torah qui : “surpasse tous les Préceptes”.',
                             'commentaires' : 'Selon le traité Péa, chapitre 1, à la Michna 1. Nos Sages disent, en effet : “grande est l’étude qui conduit à l’action” et la pensée ‘hassidique explique que : “la grandeur de l’étude réside dans le fait de conduire à l’action”. Etudier la Torah est donc le préalable nécessaire pour mettre en pratique toutes les Mitsvot.'
                    },
                    7 : 
                    {
                             'fr' : 'En effet, toutes ces Mitsvot s’élèvent vers D.ieu par la dimension profonde du cœur, avec encore plus de force, avec une ascension vers D.ieu beaucoup plus grande que celle qui émane de la dimension superficielle du cœur,',
                             'commentaires' : 'Selon le Zohar, tome 2, à la page 210b. C’est la raison pour laquelle Rabbi Chnéor Zalman affirme que chacun doit avoir pour objectif de révéler la dimension profonde de son cœur, même s’il précise lui-même qu’un tel niveau n’est pas accessible à tous. En effet, c’est grâce à cette révélation qu’un homme peut apporter l’élévation aux Mitsvot qu’il accomplit. Or, atteindre la perfection du service de D.ieu est effectivement l’objectif de tous.'
                    },
                    8 : 
                    {
                             'fr' : 'uniquement par la compréhension, Bina et par la connaissance, Daat, sans recevoir l’éclairage de la Face de D.ieu, mais bien en phase d’occultation de cette Face. Car, la Face de D.ieu éclaire ici-bas seulement après un “réveil d’en bas”, sous la forme du don de la Tsédaka, qui est appelée : “paix”.',
                             'commentaires' : 'Dans la Tossefta du traité Péa, à la fin du chapitre 4. De même, le verset Ichaya 32, 17 dit : “L’œuvre de la Tsédaka sera la paix”. Le traité Baba Batra 10a précise que : “chaque acte de Tsédaka et de bienfait qui est accompli par Israël dans ce monde instaure une immense paix entre Israël et son Père Qui se trouve dans les cieux”. De même,le Zohar, tome 1, à la page 200b, explique que : “cette Tsédaka est la paix”. Et l’on verra, sur le même sujet, la lettre n°12 d’Iguéret Ha Kodech. En effet, l’étude de la Torah et la pratique des Mitsvot instaurent la paix entre le Saint béni soit-Il et les enfants d’Israël. Elles sont : “une satisfaction pour Moi, car J’ai donné un ordre et Ma Volonté a été accomplie”. Dès lors, la Face de D.ieu se met en éveil là-haut et elle éclaire ici-bas.'
                    },
                    9 : 
                    {
                             'fr' : 'C’est à ce propos qu’il est écrit : “Il a libéré mon âme dans la paix”,',
                             'commentaires' : 'Tehilim 55, 19. Le verset aurait pu dire simplement : “Il m’a libéré”, tout comme le verset Tehilim 31, 6 dit : “Tu m’as libéré”. Il faut en conclure que la Tsédaka, qui est appelée : “paix”, libère l’âme qui est prisonnière des “éléments extérieurs” que sont les forces du mal, les Klipot. On verra, à ce sujet, le traité Bera’hot 8a et 10a, qui dit : “Quiconque étudie la Torah, fait des bonnes actions et prie avec la communauté, Je le considère comme s’il M’avait libéré, avec Mes enfants, d’entre les nations, ainsi qu’il est dit : ‘Il a libéré mon âme dans la paix, dans le combat mené contre moi, car nombreux étaient ceux qui se trouvaient avec moi’ ”. En l’occurrence, toutefois, ce terme de paix désigne plus spécifiquement la Tsédaka, de sorte que l’expression : “par la paix” doit être lue, dans ce verset : “par l’intermédiaire de la paix”.'
                    },
                    10 : 
                    {
                             'fr' : 'précisément : “mon âme”',
                             'commentaires' : 'Cette expression désigne ici la dimension intérieure de cette âme, son point le plus profond. Selon cette lecture, il apparaît clairement que la libération du point profond du cœur est réalisée précisément par la Tsédaka.'
                    },
                    11 : 
                    {
                             'fr' : 'et c’est aussi pour cette raison que la Tsédaka est qualifiée de : “paix”, car elle instaure la paix entre Israël et son Père Qui se trouve dans les cieux, comme le disent nos Sages,',
                             'commentaires' : 'Dans le traité Baba Batra 10a, cité ci-dessus. En effet, l’homme qui agit mal emprisonne la parcelle de Divinité qui est l’essence de son âme auprès des “éléments extérieurs”, des Klipot. Par la suite, grâce à la Tsédaka, il l’en libère, il efface la trace de la faute et, de la sorte, il “fait la paix” avec son Père Qui se trouve dans les cieux.'
                    },
                    12 : 
                    {
                             'fr' : 'dont la mémoire est une bénédiction. En effet, les enfants d’Israël obtiennent ainsi le rachat de leur âme, qui est une parcelle de Divinité, à proprement parler, après qu’elle ait été emprisonnée par les éléments extérieurs.',
                             'commentaires' : 'On verra, à ce sujet, le début du second chapitre de la première partie du Tanya et Iguéret Ha Techouva, au chapitre 5. Et, c’est à ce propos que Sages disent : “Israël ne sera délivré que par la Tsédaka”, citation qui introduisait la présente lettre. Il en résulte que la contribution à la Tsédaka profite plus à celui qui la donne qu’à celui qui la reçoit.'
                    },
                    13 : 
                    {
                             'fr' : 'Ceci est particulièrement vrai pour la Tsédaka destinée à Erets Israël, qui est : “la Tsédaka de D.ieu”,',
                             'commentaires' : 'Selon le verset Devarim 33, 21 : “Il s’avance aux premiers rangs du peuple, accomplissant l’œuvre sacrée de l’Eternel, fidèle à ses devoirs envers Israël”. Cette forme de Tsédaka est considérée comme si elle était donnée à D.ieu Lui-même, consacrée à Son Nom. En outre, les érudits de la Torah, en chaque génération, sont eux-mêmes appelés “Erets Israël” car ils possèdent, sous leur forme morale, toutes les qualités de la Terre Sainte. La Tsédaka qui leur est donnée, afin qu’ils puissent se consacrer à l’étude de la Torah, a donc le même effet.'
                    },
                    14 : 
                    {
                             'fr' : 'à proprement parler, ainsi qu’il est dit : “les yeux de l’Eternel ton D.ieu sont toujours tournés vers elle”',
                             'commentaires' : 'Devarim 11, 12. Cette idée sera développée par la lettre n°14 d’Iguéret Ha Kodech. Il en résulte qu’une faute commise en Terre Sainte est plus grave que celle du reste du monde, ainsi qu’il est dit : “La terre ne vous vomira pas comme elle a vomi le peuple qui s’y trouvait avant vous”. De même, une Mitsva qui y est accomplie a plus de valeur et c’est en particulier le cas pour la Tsédaka, qui fait l’objet de notre propos.'
                    },
                    15 : 
                    {
                             'fr' : 'et : “que Mes yeux et Mon cœur soient là-bas, tous les jours”.',
                             'commentaires' : 'Mela’him 1, 9, 3. C’est donc la Lumière profonde de D.ieu qui éclaire Erets Israël, puisque Il l’observe non seulement avec Ses yeux, mais aussi avec Son cœur. C’est pour cela que la Tsédaka qui est donnée aux érudits de la Torah résidant en Terre Sainte est, à proprement parler, celle de D.ieu.'
                    },
                    16 : 
                    {
                             'fr' : 'Car, “c’est elle qui nous a protégés”',
                             'commentaires' : 'Selon la formulation de la Haggadah de Pessa’h : “C’est elle qui nous a protégés et qui a protégé nos ancêtres”. Rabbi Chnéor Zalman fait allusion ici à son emprisonnement dans les geôles tsaristes de Pétersburg, qui se solda par sa libération du 19 Kislev 5559 (1799). C’est aussi pour cette raison qu’il cite, dans cette lettre, le verset Tehilim 55, 19 : “Il a libéré mon âme dans la paix”, celui qu’il récitait lorsque l’on vint, dans sa cellule, lui annoncer sa libération. On verra, à ce propos, la lettre n°2 d’Iguéret Ha Kodech.'
                    },
                    17 : 
                    {
                             'fr' : 'et qui nous a permis d’obtenir la libération de la vie de notre âme, contre la conspiration de “ceux qui voulaient faire trébucher nos pas”.',
                             'commentaires' : 'Selon la formulation du verset Tehilim 140, 5 : “Eternel, garde-moi de l’impie, protège-moi de l’homme violent, qui envisage de faire trébucher mes pas”. Rabbi Chnéor Zalman se réfère aussi aux délateurs qui furent à l’origine de son emprisonnement.'
                    },
                    18 : 
                    {
                             'fr' : 'Et, elle nous protégera à jamais, “maintiendra notre âme en vie”',
                             'commentaires' : 'Selon la formulation du verset Tehilim 66, 9 : “Il a maintenu notre âme en vie et Il n’a pas permis que notre pied chancelle”. Rabbi Chnéor Zalman rend grâce à D.ieu en constatant que la conspiration de ses ennemis n’a pas abouti.'
                    },
                    19 : 
                    {
                             'fr' : 'véritable, émanant de la Vie de la vie,',
                             'commentaires' : 'De la source de la vie, c’est-à-dire de D.ieu Lui-même selon l’expression du traité Yoma 71a et les Tikouneï Zohar, Tikoun n°19, à la page 41b et Tikoun n°69, à la page 115a. C’est à ce propos qu’il est dit : “Celui Qui fait vivre la vie te donnera la vie”.'
                    },
                    20 : 
                    {
                             'fr' : 'afin de briller par la lumière de la Vie,',
                             'commentaires' : 'Selon l’expression des versets Job 33, 30 : “pour faire revenir son âme des bords de l’abîme et l’éclairer de la lumière de la vie” et Tehilim 56, 14 : “Je continue à marcher devant D.ieu, dans la lumière qui éclaire la vie”. Commentant ce dernier verset, le Metsoudat David dit : “La lumière de la vie, c’est la Torah et les Mitsvot”.'
                    },
                    21 : 
                    {
                             'fr' : 'de sorte que : “D.ieu éclaire Sa Face pour nous, à jamais”,',
                             'commentaires' : 'Tehilim 67, 2. Dans ce verset, l’expression : “pour nous” signifie : “grâce à la Tsédaka que nous donnons”. C’est une allusion de plus à la vertu de la Tsédaka, qui révèle la dimension profonde du cœur.'
                    },
                    22 : 
                    {
                             'fr' : 'Amen, qu’il en soit ainsi.',
                             'commentaires' : 'Cette lettre, comme on l’a vu, a pour objet de souligner aux ‘Hassidim l’importance de la Tsédaka et la nécessité d’y participer, au-delà de ses moyens. Elle expose la signification profonde de cette Mitsva, notamment pour celui qui la donne et qui l’offre ainsi à D.ieu Lui-même, comme un sacrifice. Rabbi Chnéor Zalman précisait, dans Iguéret Ha Techouva qu’à l’époque actuelle, nous ne disposons plus du Temple pour offrir des sacrifices et nous ne sommes plus en mesure de nous imposer des jeûnes et des mortifications, comme le firent nos ancêtres. C’est donc actuellement la Tsédaka qui remplace le sacrifice et le jeûne, l’un et l’autre étant des formes d’offrande à D.ieu. L’homme qui renonce à ce qui lui appartient pour le consacrer à cette Mitsva met ainsi en évidence la dimension profonde de son cœur et, dès lors, il reçoit la Lumière de D.ieu.'
                    },
            }
        }
    },
    '13-5': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 5' : 
                {
                    1 : 
                    {
                             'fr' : '“Et,',
                             'commentaires' : 'Un premier manuscrit de ce texte porte la mention : “Lettre et discours ‘hassidique du Rabbi sur le don de la Tsédaka, en l’année 5562”, soit 1802, alors qu’un second manuscrit a pour titre : “note du Rabbi sur la Tsédaka”, sans faire mention d’une date.',
                             'he' : 'ויעש דוד שם ופירש בזוהר הקדוש, משום שנאמר: ויהי דוד עושה משפט וצדקה לכל עמו כו׳ בכה רבי שמעון ואמר: מאן עביד שמא קדישא בכל יומא, מאן דיהיב צדקה למסכני כו׳ ויובן בהקדים מאמר רז״ל על פסוק: כי ביה ה׳ צור עולמים בה׳ נברא עולם הזה, ביו״ד נברא עולם הבא פירוש: שהתענוג שמתענגים נשמות הצדיקים, ונהנין מזיו השכינה המאיר בגן עדן עליון ותחתון הוא שמתענגים בהשגתם והשכלתם שמשכילים ויודעים ומשיגים איזה השגה באור וחיות השופע שם מאין סוף ברוך הוא, בבחינת גילוי, לנשמתם ורוח בינתם להבין ולהשיג איזה השגה, כל אחד ואחד לפי מדרגתו ולפי מעשיו ולכן נקרא עולם הבא בשם בינה, בזוהר הקדוש והשפעה זו נמשכת מבחינת חכמה עילאה שהוא מקור ההשכלה וההשגה הנקרא בשם בינה והוא קדמות השכל, קודם שבא לכלל גילוי השגה והבנה רק עדיין הוא בבחינת העלם והסתר רק שמעט מזעיר שם זעיר שם שופע ונמשך משם לבחינת בינה להבין ולהשיג שכל הנעלם ולכן נקרא בשם נקודה בהיכלא, בזוהר הקדוש וזו היא תמונת יו״ד של שם הוי׳ ונקרא עדן, אשר עליו נאמר: עין לא ראתה גו׳ ונקרא: אבא יסד ברתא פירוש: כי הנה התהוות אותיות הדבור היוצאות מה׳ מוצאות הפה אינה דבר מושכל ולא מוטבע בטבע מוצאות הללו להוציא מבטא האותיות על ידי ההבל והקול המכה בהן על פי דרך הטבע, ולא על פי דרך השכל כגון השפתיים, על דרך משל, שאותיות בומ״פ יוצאות מהן אין הטבע ולא השכל נותן ליציאת מבטא ארבע חלקי שינויי ביטוי אותיות אלו על פי שינויי תנועת השפתים שמתנוענעות בהבל אחד וקול אחד, הפוגע בהן בשוה ואדרבה, שינוי התנועות שבשפתים הוא לפי שינוי ביטוי האותיות שברצון הנפש לבטא בשפתים כרצונה לומר אות ב׳ או ו׳ או מ׳ או פ׳ ולא להיפך, שיהיה רצון הנפש וכונתה לעשות שינוי תנועות השפתים כמו שהן מתנענעות עתה בביטויי ד׳ אותיות אלו וכנראה בחוש, שאין הנפש מתכוונת ויודעת לכוין כלל שינוי תנועות השפתים בשינויים אלו ויותר נראה כן בביטוי הנקודות שכשהנפש רצונה להוציא מפיה נקודת קמץ, אזי ממילא נקמצים השפתים ובפתח נפתחים השפתים ולא שרצון הנפש לקמוץ ולא לפתוח כלל וכלל ואין להאריך בדבר הפשוט ומובן ומושכל לכל משכיל שמבטא האותיות והנקודות הוא למעלה מהשכל המושג ומובן אלא משכל הנעלם וקדמות השכל שבנפש המדברת ולכן אין התינוק יכול לדבר, אף שמבין הכל'
                    },
                    2 : 
                    {
                             'fr' : 'David fit un nom”.',
                             'commentaires' : 'Le verset Chmouel 2, 8, 13 dit : “Quand il revint après avoir battu Achour, David se fit encore un nom en battant dix-huit mille hommes, dans la vallée de Méla’h”, appartenant au peuple d’Edom. Selon son sens simple, ce verset fait allusion au bon renom que David fit acquérir à tout Israël, d’après l’interprétation de Rachi ou bien à celui qu’il acquit lui-même, à l’issue de ce combat, d’après le commentaire des Metsoudot.'
                    },
                    3 : 
                    {
                             'fr' : 'Le saint Zohar explique, à ce propos, qu’il est dit : “Et, David faisait le jugement et la Tsédaka à tout son peuple…”.',
                             'commentaires' : 'Chmouel 2, 8, 15. Le verset précédent précisait : “L’Eternel protégeait David en toutes ses voies”. Le texte propose donc un lien logique entre ces versets. David faisait le Jugement et la Tsédaka. De ce fait, D.ieu le protégeait et, ainsi, il lui fit un Nom.'
                    },
                    4 : 
                    {
                             'fr' : 'Il précise : “Rabbi Chimeon pleura et il indiqua : ‘Qui fait le saint Nom chaque jour ? Celui qui donne de la Tsédaka aux pauvres’…”.',
                             'commentaires' : 'Le Zohar, tome 3, à la page 113a, s’écartant du sens simple du verset, précise, comme le rappelle le texte, que David “fit un Nom au Saint béni soit-Il” en “faisant le jugement et la Tsédaka à tout son peuple”, puis il ajoute : “Rabbi Chimeon pleura et il dit : Malheur aux hommes qui ne connaissent pas l’honneur de leur Créateur, qui n’y prêtent pas attention. En effet, qui fait et répare le saint Nom, en lui conférant l’intégrité ? C’est celui qui donne de la Tsédaka aux pauvres”. Cette affirmation du Zohar, à l’évidence, souligne la grande valeur de la Tsédaka. Néanmoins, elle semble difficile à comprendre : que signifie “faire un Nom au Saint béni soit-Il”, comment le verbe “faire” se rapporte-t-il à un nom et que peut accomplir la Tsédaka dans ce domaine ?'
                    },
                    5 : 
                    {
                             'fr' : 'Nous le comprendrons en introduisant, au préalable, l’enseignement de nos Sages, dont la mémoire est une bénédiction, relatif au verset : “L’Eternel D.ieu (Youd – Hé) est le Rocher des mondes”.',
                             'commentaires' : 'Ichaya 26, 4. Le “Rocher” désigne ici le Créateur, dont le Nom se résume à deux lettres, le Youd et le Hé. En outre, il est question, dans ce verset, des “mondes”, au pluriel, soit ce monde-ci et le monde futur.'
                    },
                    6 : 
                    {
                             'fr' : 'Ils expliquent que : “ce monde fut créé par le Hé et le monde futur par le Youd”.',
                             'commentaires' : 'C’est ce que disent le traité Mena’hot 29b, le Yerouchalmi, traité ‘Haguiga, chapitre 2, au paragraphe 1 et l’on verra, à ce propos, les commentaires du Midrash Béréchit Rabba, chapitre 12, au paragraphe 10, sur le verset Béréchit 2, 4 : “Voici les descendances des cieux et de la terre, quand ils furent créés”, que le texte citera plus loin. Les deux lettres Youd et Hé, mentionnées dans ce verset, sont, en fait, la première moitié du Nom divin Avaya, mais, simultanément, elles constituent un Nom de D.ieu à part entière. Nos Sages justifient le choix de ce Nom divin, dans le présent verset, en précisant que la première de ces deux lettres servit à créer le monde futur, c’est-à-dire les différents niveaux du Gan Eden, inférieur ou supérieur, alors que la seconde est à l’origine de ce monde matériel, le plus bas qui soit.'
                    },
                    7 : 
                    {
                             'fr' : 'Cela veut dire que le plaisir conçu par les âmes des Tsaddikim, recevant le reflet de la Che’hina qui éclaire le Gan Eden, supérieur ou inférieur, émane de leur perception et de leur compréhension.',
                             'commentaires' : 'En effet, le Youd, qui permit de créer le monde futur, le Gan Eden des âmes dépourvues de corps, correspond à l’Attribut de ‘Ho’hma, stade premier de la compréhension. C’est la raison pour laquelle les âmes se trouvant dans le Gan Eden perçoivent un reflet de la Présence divine, la Che’hina. L’intégration de cette perception intellectuelle de la Divinité est alors leur activité essentielle et celle-ci leur procure le plaisir, qui est l’une des significations du mot Eden.'
                    },
                    8 : 
                    {
                             'fr' : 'Car, ils perçoivent, connaissent et appréhendent, d’une certaine façon, la Lumière et la vitalité qui y sont irradiées par l’En Sof, béni soit-Il, se révélant à leur âme et à leur esprit de compréhension, afin que chacun perçoive, jusqu’à un certain point, en fonction de son niveau et de ses actions.',
                             'commentaires' : 'C’est l’explication du Zohar, tome 1, aux pages 129b et 135b. Le niveau de l’âme est celui qu’elle possède en sa source et en son origine, alors que les actions sont ses accomplissements au sein d’un corps physique, pendant qu’elle se trouvait encore ici-bas. Il en résulte que la perception de D.ieu, dans le Gan Eden, n’est pas uniforme. Chaque âme la reçoit selon ses caractères propres, que l’on peut faire évoluer ici-bas, mais qui sont figés là-haut.'
                    },
                    9 : 
                    {
                             'fr' : 'C’est la raison pour laquelle le monde futur porte le nom de Bina, compréhension, dans le saint Zohar.',
                             'commentaires' : 'Tome 2, à la page 158a, tome 3, à la page 82b et Zohar ‘Hadach, à la page 93a. En effet, la Sefira de Bina éclaire le monde futur, afin que les âmes puissent y recevoir la perception profonde de la Divinité, sans se limiter à la perception plus sommaire que leur permet l’Attribut de ‘Ho’hma, comme on l’a vu et qui échappe à la compréhension courante, au point d’être qualifiée de “stade antérieur” ou “stade caché” de l’intellect, comme le texte le dira.'
                    },
                    10 : 
                    {
                             'fr' : 'Cette influence émane de la ‘Ho’hma supérieure, qui est la source de la perception et de la compréhension que l’on appelle Bina. Car, ‘Ho’hma, le stade antérieur à l’intellect, avant qu’il se révèle dans la perception et dans le raisonnement, est encore caché et voilé. Seule une toute petite partie, “de ci ou de là”,',
                             'commentaires' : 'Selon l’expression des versets Ichaya 28, 10 et 28, 13, qui fait allusion à une succession de Tsimtsoumim, permettant à l’intellect caché de devenir une perception effective. Il est clair qu’à l’issue de ces Tsimtsoumim, la perception à laquelle l’âme peut avoir accès, dans le Gan Eden, reste extrêmement limitée.'
                    },
                    11 : 
                    {
                             'fr' : 'en émane, qui se révèle à Bina, afin de comprendre et de percevoir l’intellect caché.',
                             'commentaires' : 'En effet, ‘Ho’hma fait intervenir l’intuition plus que la compréhension véritable. Elle comporte deux phases et, en sa forme première, elle est encore antérieure à toute perception intellectuelle effective. Elle n’est alors que Koa’h Ma, un “potentiel de soumission”, transcendant toute rationalité. Seule la seconde phase introduit un point de compréhension, encore très sommaire, à partir duquel Bina bâtit un raisonnement. C’est alors qu’il y a, à proprement parler, la possibilité d’une perception intellectuelle.'
                    },
                    12 : 
                    {
                             'fr' : 'De ce fait, Bina est appelée : “le point dans un palais” par le saint Zohar.',
                             'commentaires' : 'Tome 1, à la page 6a et dans l’introduction des Tikouneï Zohar, à la page 12b. Dans cette image, le point correspond à ‘Ho’hma, qui éclaire le palais de Bina et, bien plus, qui le vivifie. La relation qui peut être faite entre un point et un palais, permet de mesurer l’immense distance qui sépare la perception sommaire de ‘Ho’hma du raisonnement construit de Bina.'
                    },
                    13 : 
                    {
                             'fr' : 'Et, telle est la forme du Youd appartenant au Nom Divin Avaya, béni soit-Il,',
                             'commentaires' : 'D’après la Hala’ha, en effet, un simple point, sans la moindre largeur, sans hauteur, peut effectivement être considéré comme un Youd. De façon générale, on sait que la forme des lettres exprime leur contenu profond et, en l’occurrence, la taille du Youd souligne la limite de la perception intellectuelle. On pourrait penser qu’une telle limite fait obstacle à toute révélation du plaisir, lequel s’entend uniquement pour ce qui est intégré profondément. Le texte montrera, par la suite, de quelle manière les âmes se trouvant dans le Gan Eden peuvent, néanmoins, éprouver du plaisir en percevant le reflet de la Che’hina.'
                    },
                    14 : 
                    {
                             'fr' : 'qui est appelé Eden',
                             'commentaires' : 'Selon le Zohar, tome 3, à la page 290a et tome 2, à la page 90a. De fait, le terme Eden désigne, plus spécifiquement, le plaisir inhérent à l’Attribut de ‘Ho’hma, que l’on définira par la suite. Bina, par contre, introduit le monde futur dans son ensemble, comme on l’a dit et non uniquement le plaisir que les âmes peuvent y éprouver.'
                    },
                    15 : 
                    {
                             'fr' : 'et c’est à son propos qu’il est dit : “aucun œil ne l’a vu…”.',
                             'commentaires' : 'Dans le verset Ichaya 64, 3 et l’on verra, à ce sujet, le traité Bera’hot 34b, le traité Chabbat 63a et l’introduction des Tikouneï Zohar, à la page 12a. En effet, il convient de distinguer, comme on l’a montré, le Gan Eden proprement dit, qui est le lieu des âmes ne se trouvant pas dans des corps, de l’Eden, stade du plaisir de ces âmes à propos duquel il est dit : “aucun œil ne l’a vu” et qui est le “potentiel de compréhension”, antérieur à la compréhension effective. Ce niveau transcende toute forme de rationalité, tout en étant à son origine, puisqu’il en est le “potentiel”.'
                    },
                    16 : 
                    {
                             'fr' : 'Il est aussi appelé : “le père qui est le fondement de la fille”.',
                             'commentaires' : 'Dans le Zohar, tome 3, aux pages 248a, 256b et 258a. Dans cette expression, le “père” désigne ‘Ho’hma et la “fille”, l’Attribut de Royauté divine, Mal’hout, véhicule de la Lumière de l’En Sof à travers l’enchaînement des mondes. Ainsi, la création effective, qui est réalisée par Mal’hout, a bien son origine dans l’Attribut de ‘Ho’hma, la première Sefira, qui est aussi la source des dix Paroles de la création, comme le texte le montrera par la suite.'
                    },
                    17 : 
                    {
                             'fr' : 'L’explication est la suivante. La formation des lettres que l’on prononce, émanant des cinq organes de la parole,',
                             'commentaires' : 'Il s’agit du larynx, du palais, de la langue, des dents et des lèvres, comme l’expliquent le Séfer Yetsira, chapitre 2, au paragraphe 3, le Zohar, tome 3, aux pages 227b et 295b et les Tikouneï Zohar, à la page 132a. Les vingt-deux lettres de l’alphabet hébraïque se répartissent ainsi en cinq catégories, en fonction de l’organe de la parole qui permet de les prononcer.'
                    },
                    18 : 
                    {
                             'fr' : 'ne découle pas d’un processus réfléchi, ni même appartenant au caractère intrinsèque de ces organes, qui articuleraient ces lettres en entrant en contact avec le souffle et la voix, d’une manière naturelle ou bien réfléchie.',
                             'commentaires' : 'Ainsi, lorsqu’un homme décide de prononcer une certaine lettre, il est en mesure de le faire spontanément, tout comme le son d’un instrument à cordes est obtenu lorsque le doigt frappe l’une de ces cordes. Aucune réflexion préalable n’est nécessaire, de la part de cet homme, pour déterminer s’il doit mettre en action tel ou tel autre organe de la parole. Ce n’est donc pas l’intellect qui impose la formation des lettres de la parole et leur prononciation par les organes mentionnés ci-dessus. Une telle démarche n’est pas réfléchie.'
                    },
                    19 : 
                    {
                             'fr' : 'Ainsi, les lèvres, par exemple, sont à l’origine des lettres Beth, Vav, Mêm et Pé. Cela ne veut pas dire que la nature ou le raisonnement soient à l’origine de l’expression de ces quatre manières différentes de prononcer les lettres, en fonction des différents mouvements que l’on imprime aux lèvres, lesquelles bougent à travers un même souffle et une même voix, les heurtant toujours d’une manière identique.',
                             'commentaires' : 'Bien que le souffle, à l’origine du son, soit toujours identique, qu’il ne varie pas en fonction de la lettre prononcée, celle-ci au final, sera bien un Beth, un Vav, un Mêm ou un Pé, selon la nécessité.'
                    },
                    20 : 
                    {
                             'fr' : 'Bien au contraire, le changement du mouvement des lèvres dépend de la différence de prononciation entre les lettres, selon la volonté de le faire que l’on éprouve en son esprit, celle de dire un Beth ou un Vav, un Mêm ou un Pé. Car, ce n’est pas l’inverse qui est vrai, selon lequel il y aurait une volonté et une intention de l’esprit de modifier le mouvement des lèvres, par rapport à ce qu’il est maintenant, dans le but de prononcer ces quatre lettres.',
                             'commentaires' : 'La question sous-jacente est la suivante. Un homme qui transmet un concept s’engage bien dans une démarche réfléchie. Dès lors, pourquoi ne doit-il pas penser aux lettres qu’il lui faudra articuler quand il s’adressera à son interlocuteur ? Il faut bien en conclure que la formation de ces lettres appartient au stade caché de la compréhension qui a été défini au préalable.'
                    },
                    21 : 
                    {
                             'fr' : 'On peut vérifier concrètement que l’esprit n’a pas l’intention de bouger les lèvres et qu’il ne sait pas du tout comment le faire, compte tenu de ces différences.',
                             'commentaires' : 'Chaque lettre a une manière d’être prononcée qui lui est propre. Une confusion, dans ce domaine, rendrait le message incompréhensible. Or, à aucun moment, un homme ne fait intervenir ces éléments dans la construction de son raisonnement.'
                    },
                    22 : 
                    {
                             'fr' : 'Cela apparaît encore plus clairement pour la prononciation des voyelles. Ainsi, si l’esprit désire qu’émane de la bouche la voyelle Kamats, les lèvres se serrent instinctivement, alors qu’elles s’ouvrent, si c’est un Pata’h.',
                             'commentaires' : 'A chaque lettre correspond une manière de placer les lèvres. Le Kamats correspond ici à la voyelle “o”, selon la prononciation ashkénaze, celle de Rabbi Chnéor Zalman, alors que le Pata’h est un “a”. En l’occurrence, on prononce le “o” en resserrant les lèvres et le “a”, en les élargissant. De fait, selon la prononciation sépharade également, certains avis considèrent qu’une différence doit être faite entre la prononciation du Kamats et celle du Pata’h. Précisément, Kamats signifie rétrécissement et Pata’h, ouverture. Selon les termes de la Kabbala, le Kamats est lié à Kéter, qui est le stade en lequel la création est encore cachée, alors que le Pata’h émane de ‘Ho’hma, qui introduit le début de la révélation.'
                    },
                    23 : 
                    {
                             'fr' : 'L’esprit n’a en aucune façon la volonté, ni de les serrer, ni de les ouvrir.',
                             'commentaires' : 'C’est la conclusion de cette longue explication tendant à montrer que la prononciation des lettres et des voyelles se fait d’elle-même, sans qu’il s’agisse d’un acte réfléchi de la part de l’homme et qu’elle doit donc bien émaner d’un stade de la personnalité transcendant la conscience. De fait, les lettres ne sont pas émises par les organes de la parole comme les instruments de musique émettent un son. Elles sont fixées dans l’esprit, de manière subconsciente et elles se révèlent, en l’état, dès que l’homme a l’intention de les prononcer. C’est la raison pour laquelle un perroquet ne parlera jamais aussi bien qu’un homme. En effet, un dressage adéquat peut lui permettre de répéter certains mots, mais en aucune façon d’acquérir le mécanisme de la parole, tel qu’il existe chez l’homme, à l’état latent.'
                    },
                    24 : 
                    {
                             'fr' : 'Mais, il n’est pas besoin d’en dire plus, tant cela est évident, clair et compréhensible pour quiconque y réfléchit. La prononciation des lettres et des voyelles transcende l’intellect perçu et compris. Elle émane de l’intellect caché, de son état antérieur tel qu’il est en l’esprit qui parle.',
                             'commentaires' : 'Ceci se rapporte à la force de ‘Ho’hma se trouvant en l’esprit de l’homme. Celui-ci est appelé : “l’esprit qui parle” précisément parce que l’homme révèle toute sa grandeur à travers sa parole. C’est elle qui lui permet de délivrer un enseignement, de transmettre une idée ou de partager une émotion.'
                    },
                    25 : 
                    {
                             'fr' : 'C’est la raison pour laquelle l’enfant ne peut pas parler, bien qu’il comprenne tout.',
                             'commentaires' : 'L’enfant a donc acquis une démarche intellectuelle, au moins à son niveau de maturité et c’est grâce à elle qu’il “comprend tout”. De même, il éprouve également des émotions et, bien plus, celles-ci peuvent même être démesurées par rapport à sa compréhension, nécessairement sommaire. Malgré cela, cet enfant ne parle pas et il faut bien en conclure que la parole n’est pas le fruit d’un raisonnement ou bien d’une émotion, mais qu’elle constitue bien un mécanisme indépendant, lequel, en l’occurrence, n’a pas encore été acquis par l’enfant. Rabbi Chnéor Zalman explique que ce mécanisme est celui de l’intellect caché, soit l’état antérieur de la compréhension, la première phase de ‘Ho’hma, n’ayant pas encore émergé de l’esprit qui parle. C’est ce que l’enfant doit intégrer pour pouvoir parler.'
                    },
            }
        }
    },
    '14-5': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 5' : 
                {
                    1 : 
                    {
                             'fr' : 'Toutefois, le niveau de ces lettres a une forme et un esprit, qui en sont les dimensions profonde et extérieure.',
                             'commentaires' : 'Le Tanya poursuit ici l’analyse de la formation des lettres de la parole, qui transcende toute démarche réfléchie. Il constate qu’une lettre a, tout d’abord, une dimension extérieure, laquelle peut être mesurée, par exemple, à travers la quantité d’encre qui est nécessaire pour l’écrire. Puis, il affirme qu’elle possède, en outre, une dimension profonde, un “secret”, allant au-delà de ce qu’elle paraît être. C’est ainsi que l’examen d’une écriture permet de déterminer les traits de caractère de son auteur. En ce sens, la forme de chaque lettre donne une indication sur la manière spécifique dont elle révèle la lumière.',
                             'he' : 'אך האותיות הן בבחינת חומר וצורה, הנקרא פנימית וחיצונית כי הגם שמקורן הוא מקדמות השכל ורצון הנפש זו היא בחינת צורת שינוי המבטא שבכ״ב אותיות אבל בחינת החומר וגוף התהוותן, והוא בחינת חיצוניותן, הוא ההבל היוצא מהלב שממנו מתהוה קול פשוט היוצא מהגרון ואחר כך נחלק לכ״ב הברות וביטוי כ״ב אותיות בה׳ מוצאות הידועות: אחה״ע מהגרון גיכ״ק מהחיך כו׳ ומבטא ההבל הוא אות ה׳, אתא קלילא כו׳ והוא מקור החומר וגוף האותיות טרם התחלקותן לכ״ב ולכן אמרו רז״ל שעולם הזה נברא בה׳'
                    },
                    2 : 
                    {
                             'fr' : 'Car, bien qu’elles émanent du stade antérieur de la compréhension et que la volonté de l’esprit ne porte que sur la forme des différentes manières de prononcer les vingt-deux lettres, néanmoins, la forme et le corps qui les constituent, leur aspect extérieur, sont le souffle émanant du cœur.',
                             'commentaires' : 'Or, ce souffle est unique, quelle que soit la lettre qu’il s’agisse de prononcer, bien que chacune soit articulée d’une manière différente. Il en résulte que la diversité des lettres de l’alphabet ne remet pas en cause leur source unique, dépassant toutes les différences.'
                    },
                    3 : 
                    {
                             'fr' : 'Ce souffle est à l’origine d’une voix non formalisée, qui provient de la gorge,',
                             'commentaires' : 'Selon les Tikouneï Zohar, Tikoun n°22, à la page 63b. Cela veut dire que les lettres ne sont pas préformées dans le souffle. Il y a bien, à l’origine de la parole, un souffle unique et la différenciation entre les lettres s’effectue donc à un autre niveau.'
                    },
                    4 : 
                    {
                             'fr' : 'puis se répartit entre les vingt-deux sons, expressions des vingt-deux lettres à travers les cinq organes que l’on connaît, soit le Aleph, le ‘Heth, le Hé et le Aïn de la gorge, le Guimel, le Youd, le Kaf et le Kouf du palais….',
                             'commentaires' : 'Le Dalet, le Têt, Lamed, le Noun et le Tav de la langue, le Samé’h, le Tsaddik, le Reïch, le Chin des dents, le Beth, le Vav, le Mêm, le Pé des lèvres. Le Zohar, tome 2, à la page 123a, constate que ces lettres ne sont pas présentées dans l’ordre alphabétique, mais classées en fonction de la place qu’elles occupent dans les mondes créés. Ainsi, pour ce qui est des lettres nommément citées par ce passage, le Aleph correspond à Kéter, le ‘Heth à ‘Ho’hma et le Hé à Bina, le Aïn aux sept émotions et ainsi de suite.'
                    },
                    5 : 
                    {
                             'fr' : 'En revanche, l’expression du souffle proprement dit',
                             'commentaires' : 'Le Tanya fait allusion ici au souffle qui ne reçoit aucune formalisation et qui conserve son état originel, lui permettant la formation de toutes les lettres à la fois, avant leur répartition entre les cinq catégories précédemment définies.'
                    },
                    6 : 
                    {
                             'fr' : 'forme la lettre Hé, qui est : “une lettre légère…”.',
                             'commentaires' : '“Une lettre légère, qui n’a pas de substance”, selon le cantique Akdamout, récité à Chavouot, à la lettre Vav. Le Midrash Béréchit Rabba, chapitre 12, au paragraphe 10, constate que : “la prononciation du Hé n’exige aucun effort” et qu’elle requiert moins de souffle que les autres lettres. En d’autres termes, le Hé est la lettre la plus proche du souffle qui est à l’origine de toutes les lettres à la fois, celui qui requiert la transformation et l’élaboration les plus réduites.'
                    },
                    7 : 
                    {
                             'fr' : 'C’est l’origine de la forme et du corps des lettres, avant qu’elles se répartissent en vingt-deux catégories. De ce fait, nos Sages, dont la mémoire est une bénédiction, disent que ce monde a été créé par le Hé.',
                             'commentaires' : 'Il est clair, en fonction de ce qui vient d’être dit, que lui seul pouvait être à l’origine de toutes les dix Paroles de la création à la fois. De fait, l’Attribut de Mal’hout, la Sefira la moins “formalisée”, n’est bien qu’un “souffle”. Ainsi, le monde fut créé par la partie superficielle des lettres célestes, par leur “corps”, émanant lui-même de la lettre Hé du Nom Avaya. Il en résulte également que les lettres ayant été à l’origine de la création de ce monde ne sont pas les mêmes que celles qui servirent à créer le Gan Eden. Plus précisément, c’est la ‘Ho’hma supérieure qui est la source des lettres ayant créé le Gan Eden, mais non celle des lettres qui sont à l’origine de ce monde.'
                    },
            }
        }
    },
    '15-5': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 5' : 
                {
                    1 : 
                    {
                             'fr' : 'En fait, bien qu’il s’agisse, en l’occurrence, du Hé inférieur, qui est le dernier Hé du Nom divin Avaya,',
                             'commentaires' : 'Celui-ci correspond à l’Attribut de Mal’hout, à la source du “corps” des lettres, qui est le dernier Hé du Nom Avaya. C’est à cette lettre que se rapportait l’analyse précédemment exposée par le texte et c’est sur cette constatation que le Tanya va être conduit à s’interroger ici.',
                             'he' : '	והנה הגם שהיא ה׳ תתאה, ה׳ אחרונה שבשם הוי׳ ורז״ל דרשו זה על פסוק: כי ביה היינו לפי שמקורה וראשיתה לבא לבחינת גילוי מהעלם היו״ד הוא מושפע ונמשך מבחינת ה׳ עילאה שיש לה התפשטות אורך ורוחב להורות על בחינת בינה שהיא התפשטות השכל הנעלם בבחינת גילוי והשגה, בהרחבת הדעת והשפעתה מסתיימת בלב וכמו שכתוב בתיקונים, דבינה לבא, ובה הלב מבין ומשם יוצא ההבל מקור גילוי גוף האותיות הדבור המתגלות בה׳ מוצאות מהעלם היו״ד ותמונת ה׳ תתאה בכתיבתה גם כן בהתפשטות אורך ורוחב מורה על התפשטות בחינת מלכותו יתברך, מלכות כל עולמים למעלה ולמטה ולד׳ סטרין המתפשטות ונמשכות מאותיות דבר ה׳, כמו שכתוב בקהלת: באשר דבר מלך שלטון, כמו שכתוב במקום אחר [ולהבין מעט מזעיר ענין ומהות אותיות הדבור באלקות, שאין לו דמות הגוף ולא הנפש, חס ושלום כבר נתבאר בדרך ארוכה וקצרה (בלקוטי אמרים, חלק ב׳, פרק י״א וי״ב, עיין שם)]'
                    },
                    2 : 
                    {
                             'fr' : 'nos Sages, dont la mémoire est une bénédiction, donnent cette explication à propos du verset : “L’Eternel D.ieu (Youd – Hé) est”',
                             'commentaires' : 'Il s’agit du verset Ichaya 26, 4, qui a été mentionné au début de ce texte. Or, dans ce verset, il s’agit bien du premier Hé du Nom divin Avaya, le Hé supérieur correspondant à l’Attribut de Bina et non du dernier Hé, représentant Mal’hout. Et, c’est à son propos qu’il est dit : “c’est par le Youd que fut créé le monde futur et par le Hé, ce monde”, ce qui soulève l’interrogation suivante : comment appliquer au dernier Hé du Nom Avaya ce qui est dit à propos du premier Hé ?'
                    },
                    3 : 
                    {
                             'fr' : 'parce que sa source, la phase le conduisant à la révélation à partir du stade caché du Youd,',
                             'commentaires' : 'Celui-ci correspond à l’Attribut de ‘Ho’hma, qui est bien le commencement de tout le processus de la révélation. Rabbi Chnéor Zalman répond donc à la question posée en soulignant la similitude qui existe entre les deux Hé, si importante que les phases qu’ils décrivent sont représentées par une même lettre.'
                    },
                    4 : 
                    {
                             'fr' : 'émane et provient effectivement du Hé supérieur, lequel a une extension, une longueur et une largeur, afin de faire allusion à Bina,',
                             'commentaires' : 'Selon les Tikouneï Zohar, Tikoun n°22, à la page 63b et l’on verra, à ce propos, l’explication du chapitre 4 d’Iguéret Ha Techouva. En effet, l’Attribut de Bina permet d’établir un raisonnement construit et étendu, qui possède une “longueur”, son analyse et une “largeur”, tous les éléments qu’elle fait intervenir pour pouvoir l’établir.'
                    },
                    5 : 
                    {
                             'fr' : 'au développement de l’intellect caché en une compréhension révélée, avec la largesse d’esprit, Daat.',
                             'commentaires' : 'Le Tanya décrit ici l’introduction de ‘Ho’hma en Bina, c’est-à-dire le passage du Youd vers le Hé, de l’intuition de départ vers le raisonnement abouti, puis l’intervention de Daat, qui n’est pas indispensable, mais qui permet, néanmoins, quand elle se produit, de ressentir profondément ce qui a été compris.'
                    },
                    6 : 
                    {
                             'fr' : 'Et, son influence s’étend jusqu’au cœur, comme cela est écrit dans les Tikounim : “Bina est le cœur et c’est par elle que le cœur comprend”.',
                             'commentaires' : 'Introduction des Tikouneï Zohar, à la page 17a et Tikoun n°22, à la page 63b. En effet, la compréhension intellectuelle est le moyen de mettre en éveil les sentiments du cœur. Bien plus, c’est l’intensité du sentiment qui donne la mesure de l’exactitude et de la profondeur de la compréhension.'
                    },
                    7 : 
                    {
                             'fr' : 'C’est de là qu’émane le souffle, à l’origine de la formation du corps des lettres, de la parole qui s’exprime à travers les cinq organes, à partir de la phase cachée du Youd.',
                             'commentaires' : 'Selon les Tikouneï Zohar, Tikoun n°22, à la page 63b. Ainsi, le Youd provoque la phase intellectuelle, le passage de ‘Ho’hma à Bina, l’intervention de Daat. La compréhension suscite les sentiments et, dès lors, le souffle se forme, dans le cœur, qui sera à l’origine des lettres constituant les mots qui seront prononcés par la suite.'
                    },
                    8 : 
                    {
                             'fr' : 'La forme du Hé inférieur, quand il est écrit, a aussi une extension, une longueur et une largeur, faisant allusion à l’allongement du stade de Sa Royauté, Mal’hout, béni soit-Il, qui est : “la Royauté de tous les mondes”,',
                             'commentaires' : 'Selon le verset Tehilim 145, 13 : “Ta royauté est la royauté de tous les mondes”. Ainsi, le Hé, la Parole de D.ieu, Sa Royauté, se répand bien dans tous les mondes à la fois. Dès lors, pourquoi mentionner précisément ce monde matériel ? Parce que c’est au sein de la matière du monde et pour la conduire à la perfection que furent prononcées les dix Paroles de la création. Et, tout comme le Hé supérieur propose un raisonnement construit, “étendu, long et large”, il en est de même pour le Hé inférieur, à l’origine de tous les mondes, jusque dans le moindre détail qui les constitue.'
                    },
                    9 : 
                    {
                             'fr' : 'en haut, en bas et aux quatre points cardinaux, se révélant et se répandant à partir des lettres de : “la Parole de l’Eternel”.',
                             'commentaires' : 'D’après le verset Tehilim 33, 6 : “C’est par la Parole de l’Eternel que furent faits les cieux, par le souffle de Sa bouche, toutes leurs armées”. La Parole, en effet, correspond à l’Attribut de Mal’hout et il est fait clairement allusion ici aux dix Paroles de la création, comme le texte le montrera par la suite.'
                    },
                    10 : 
                    {
                             'fr' : 'C’est ainsi qu’il est dit, dans Kohélet : “La parole du roi fait autorité”,',
                             'commentaires' : 'Kohélet 8, 4. L’expression : “parole du roi” ne donne aucune indication sur son contenu. Celle-ci peut être une parole de bonté, une parole de rigueur. Ce qui est certain, en revanche, c’est que cette parole : “fait autorité”, sera mise en application. De même, l’Attribut de Mal’hout n’a pas de coloration propre et ne fait que véhiculer la Lumière qui lui est confiée par les autres Sefirot. Par contre, l’introduction de cette Lumière en Mal’hout apporte la certitude qu’elle parviendra à tous les stades de la création.'
                    },
                    11 : 
                    {
                             'fr' : 'comme cela est expliqué par ailleurs.',
                             'commentaires' : 'Voir, notamment, le chapitre 4 d’Iguéret Ha Techouva. C’est à ce propos qu’il est dit, de l’Attribut de Mal’hout d’Atsilout : “ses pieds descendent vers la mort”, c’est-à-dire vers les mondes de Brya, de Yetsira et d’Assya, dans lesquels le mal existe. Les autres Sefirot, par contre, restent en Atsilout et, sans l’intervention de Mal’hout, elles n’auraient pas le moyen de parcourir l’enchaînement des mondes.'
                    },
                    12 : 
                    {
                             'fr' : '[Pour comprendre quelque peu le sens et la nature des lettres de la Parole, à propos de D.ieu, Qui n’a pas de forme corporelle et pas d’esprit, que D.ieu nous garde de le penser, une explication longue et courte',
                             'commentaires' : 'Le terme de : “Parole”, appliqué à D.ieu, est un anthropomorphisme, dont il convient de comprendre la portée. Rabbi Chnéor Zalman précise que l’explication qui a été donnée, à ce propos, peut sembler “longue”, développée, détaillée, mais qu’en fait, elle est courte parce qu’elle permet de comprendre réellement cette notion et de l’assimiler. La même expression figure aussi sur la page de garde du Tanya et l’on verra les commentaires qui ont été donnés à ce sujet.'
                    },
                    13 : 
                    {
                             'fr' : 'a déjà été donnée, (dans la seconde partie de Likouteï Amarim, aux chapitres 11 et 12. On la consultera donc).]',
                             'commentaires' : ''
                    },
            }
        }
    },
    '16-5': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 5' : 
                {
                    1 : 
                    {
                             'fr' : 'L’explication est la suivante. Pourquoi nos Sages, dont la mémoire est une bénédiction, disent-ils que ce monde, précisément, fut créé par le Hé ?',
                             'commentaires' : 'En effet, le Hé n’est-il pas le souffle sans prédestination, qui est à l’origine de toutes les Paroles de la création et donc de tout l’enchaînement des mondes ? Dès lors, pourquoi ne parler que de ce monde matériel ?',
                             'he' : 'והנה באדם התחתון, למשל, מי שהוא חכם גדול להשכיל נפלאות חכמה ומצמצם שכלו ומחשבתו באות אחד מדבורו הנה זה הוא צמצום עצום וירידה גדולה לחכמתו הנפלאה ככה ממש, על דרך משל, ויתר מזה לאין קץ, היה צמצום גדול ועצום ורב כאשר בדבר ה׳ שמים נעשו בששת ימי בראשית, וברוח פיו כל צבאם היא אות ה׳ של שם הויה ברוך הוא, אתא קלילא כמו שכתוב: בהבראם, בה׳ בראם היא מקור הט׳ מאמרות שנמשכו ממאמר ראשון: בראשית, דנמי מאמר הוא היא בחינת חכמה, הנקראת ראשית אך אז היתה המשכה וירידה זו בלי אתערותא דלתתא כלל כי אדם אין לעבוד גו׳ רק כי חפץ חסד הוא ועולם חסד יבנה וזהו: בהבראם, באברהם כי חסד לאברהם כו׳ אך אחר בריאת האדם לעבדה כו׳ אזי כל אתערותא דלעילא, לעורר מדת חסד עליון, הוא באתערותא דלתתא בצדקה וחסד שישראל עושים בעולם הזה לכן אמרו רז״ל: כל האומר אין לי אלא תורה, בלי גמילות חסדים, אפילו תורה אין לו אלא לעסוק בתורה ובגמילות חסדים כי הנה הגם דאורייתא מחכמה נפקת, ובאורייתא מתקיים עלמא, ובאינון דלעאן בה כי בדבורם ממשיכים הארות והשפעות נוסח אחר: והשראות חכמה עילאה מקור התורה, לבחינת אותיות הדבור, שבהן נברא העולם כמאמר רז״ל: אל תקרי בניך אלא בוניך הרי המשכה זו היא בחינת ירידה גדולה ולזה צריך לעורר חסד עליון, הנמשך כמים ממקום גבוה למקום נמוך באתערותא דלתתא, בצדקה וחסד תתאה שממשיכים חיים וחסד, להחיות רוח שפלים ונדכאים וזה שכתוב: אל יתהלל חכם בחכמתו גו׳, כי אם בזאת יתהלל גו׳, כי אני ה׳ עושה חסד גו׳ כי החסד הוא הממשיך חיי החכמה למטה ואם לא, הרי נקראת חכמתו לבדו בלי המשכת חיים ממנה, חס ושלום'
                    },
                    2 : 
                    {
                             'fr' : 'Tous ceux qui possèdent la sagesse du cœur savent qu’il y a de nombreux mondes et des sanctuaires que l’on ne peut pas compter, ainsi qu’il est dit : “Y a-t-il un nombre à Ses légions ?”.',
                             'commentaires' : 'Job 25, 3. Dans le Zohar, les mondes sont parfois présentés comme des : “sanctuaires”. C’est ainsi qu’il y a le sanctuaire du mérite, le sanctuaire du bienfait, ‘Hessed, le sanctuaire de la rigueur, Guevoura. Les âmes se tiennent dans ces sanctuaires et elles y perçoivent la Présence divine, la Che’hina, selon le caractère spécifique de chaque sanctuaire. Les anges y sont aussi, par “légions”, pénétrés, selon les cas, d’amour ou de crainte de D.ieu.'
                    },
                    3 : 
                    {
                             'fr' : 'Dans chaque sanctuaire et dans chaque légion, il y a des milliers de milliers, des myriades de myriades d’anges.',
                             'commentaires' : 'Selon le verset Daniel 7, 10 : “mille milliers Le servaient et dix mille myriades se tenaient en Sa Présence”, comme l’expliquent le traité ‘Haguiga 13b et le chapitre 46 de la première partie du Tanya. Toutes ces précisions permettent de prendre conscience de l’ampleur incommensurable de la création.'
                    },
                    4 : 
                    {
                             'fr' : 'Il y a aussi des Néfech, Roua’h, Nechama, ‘Haya et Ye’hida, une infinité de niveaux.',
                             'commentaires' : 'Les cinq parties de l’âme juive sont mentionnées ici, qui correspondent aussi aux cinq mondes d’Assya, de Yetsira, de Brya, d’Atsilout et de l’En Sof. Rabbi Chnéor Zalman note, en outre, que chacun de ces paliers comprend, à son tour, une infinité de niveaux.'
                    },
                    5 : 
                    {
                             'fr' : 'Il en est ainsi en chaque monde, avec ses sanctuaires, parmi la multitude qui existe en Atsilout, en Brya et en Yetsira.<br/> <br/> Toutes ces multiplications, l’une après l’autre, véritablement à l’infini,',
                             'commentaires' : 'On verra, à ce sujet, le Zohar, tome 1, à la page 159a et l’introduction des Tikouneï Zohar, à la page 14b. En effet, le caractère fini de la création n’empêche pas l’homme de percevoir comme infini ce qui échappe à sa capacité de perception.'
                    },
                    6 : 
                    {
                             'fr' : 'se révèlent et apparaissent à partir des nombreuses combinaisons des vingt-deux lettres de : “la Parole de l’Eternel”,',
                             'commentaires' : 'Il s’agit ici des dix Paroles de la création, comme l’expliquent le Zohar, tome 2, à la page 151b, le traité Bera’hot 55a et le commentaire de Rachi sur le verset Job 28, 23 : “C’est D.ieu Qui en sait le chemin, c’est Lui Qui en connaît le siège”. Ainsi, une combinaison de lettres correspond à chacune des situations qui viennent d’être décrites, malgré l’immense multiplicité de la création. C’est cette combinaison qui insuffle la vitalité à l’être ou à la situation qu’elle conduit à l’existence.'
                    },
                    7 : 
                    {
                             'fr' : 'qui se répartissent, à leur tour, en de multiples permutations, véritablement sans fin et sans limite, comme cela est écrit dans le Séfer Yetsira : “Sept pierres permettent de construire cinq mille quarante maisons. Au-delà de cela, va compter ce que la bouche ne peut exprimer…”.',
                             'commentaires' : 'Selon le Séfer Yetsira, chapitre 4, au paragraphe 12. Les sept pierres sont, en l’occurrence, sept lettres et elles forment donc cinq mille quarante maisons, qui sont autant de mots, c’est-à-dire factoriel 7 (soit 7 x 6 x 5 x 4 x 3 x 2), ce chiffre indiquant toutes les possibilités de les combiner entre elles. Au-delà de sept pierres, dès qu’il y en a au moins huit, le compte dépasse quarante mille trois cent vingt “maisons” ou combinaisons, ce qui veut dire qu’il ne peut plus être établi, tant il est important. Il en est donc de même pour les lettres célestes, dont les très nombreuses combinaisons, se multipliant à l’infini, sont à l’origine de l’existence et de la vitalité des anges et des âmes.'
                    },
                    8 : 
                    {
                             'fr' : 'De fait, il y a, parmi les niveaux et les catégories d’anges et d’âmes, de très nombreux groupes et associations, avec une infinité de différences, les une plus élevées que les autres.',
                             'commentaires' : 'La question introduite ici est la suivante. La description de la création qui vient d’être faite par le texte démontre non seulement sa multiplicité, mais aussi sa variété et sa complexité. Dès lors, comment toutes ces combinaisons de lettres ont-elles pu créer des anges et des âmes de niveaux si différents ?'
                    },
                    9 : 
                    {
                             'fr' : 'Pour autant, c’est bien cela qui se révèle en fonction des permutations, des combinaisons, des interversions, par Aleph – Tav, Beth – Chin',
                             'commentaires' : 'Le Tanya cite ici l’une des règles de permutation des lettres, formant les combinaisons auxquelles on a fait allusion ci-dessus et qui sont à l’origine de la création des anges ou des âmes. Selon cette règle, dite At Bach, la première lettre de l’alphabet, Aleph, est remplacée par la dernière, Tav, la seconde, Beth, par l’avant-dernière, Chin et ainsi de suite.'
                    },
                    10 : 
                    {
                             'fr' : '…(comme on l’a expliqué',
                             'commentaires' : 'De la seconde partie du Tanya, Chaar Ha I’houd Ve Ha Emouna. Il existe, en effet, de nombreux autres principes de substitution, par exemple par appartenance à un même groupe de lettres ou encore par valeur numérique identique. C’est la raison pour laquelle le nombre de combinaisons, au final, peut être véritablement infini.'
                    },
                    11 : 
                    {
                             'fr' : 'au chapitre 12). Mais, de façon générale, tous possèdent les facultés de ‘Ho’hma et de Daat. Ils connaissent leur Créateur, car leur vitalité provient de la dimension profonde des lettres émanant de la ‘Ho’hma supérieure, comme on l’a dit ci-dessus.',
                             'commentaires' : 'En effet, si, en ce monde inférieur, seuls les hommes possèdent un intellect et sont capables de discernement, il n’en est pas de même, en revanche, dans les sphères célestes, en lesquelles de nombreuses autres créatures ont également accès à la compréhension. Ainsi, le Rambam explique que les astres et les planètes perçoivent le Créateur, de sorte que leurs circonvolutions quotidiennes sont, pour eux, un moyen délibéré de se prosterner devant D.ieu. Bien plus, ces êtres saisissent le Créateur, selon une perception immédiate, qu’elles possèdent parce qu’elles tirent leur vitalité de la dimension profonde des lettres qui émanent de la Sagesse supérieure. Or, celle-ci est représentée par le Youd et, de ce fait, c’est cette lettre qui permit de créer le monde futur.'
                    },
                    12 : 
                    {
                             'fr' : 'En revanche, ce monde inférieur, avec la vitalité qui l’anime, est trop petit',
                             'commentaires' : 'Le monde matériel est trop fini, trop limité pour être en mesure d’intégrer la lumière émanant de la dimension profonde des lettres. C’est la raison pour laquelle il ne reçoit qu’un reflet de leur partie superficielle, ce que le texte a appelé le “souffle”. Nos Sages en déduisent que ce monde fut créé par le Hé, qui n’est lui-même qu’un souffle.'
                    },
                    13 : 
                    {
                             'fr' : 'pour contenir et pour supporter la lumière et la vitalité issues du niveau de la forme des lettres et de leur aspect profond, qui l’éclaireraient, lui accorderaient leur influence, sans vêtement et sans voile, comme elles éclairent et influencent les âmes et les anges. Seul un reflet et une influence sont accordés à ce monde, du niveau de la forme et du corps des lettres, de leur aspect extérieur, qui est le stade du souffle, se répartissant entre les sept souffles de Kohélet,',
                             'commentaires' : 'Le verset Kohélet 1, 2 dit : “vanité (souffle) des vanités (souffles), dit Kohélet, vanité (souffle) des vanités (souffles), tout est vanité (souffle)”. Les deux termes au pluriel comptent pour deux, car : “le minimum du pluriel est deux”, ce qui, au total, fait bien sept. Ces sept formes de “souffle” sont à l’origine de toutes les lettres qui constituent les Paroles de la création. De ce fait, on peut dire que “le monde se maintient” sur ce souffle.'
                    },
                    14 : 
                    {
                             'fr' : 'sur lesquels se maintient le monde, comme cela est écrit dans le saint Zohar.',
                             'commentaires' : 'Tome 1, à la page 146b et tome 3, à la page 47b. Il résulte bien de cette analyse que le monde n’a pas d’existence indépendante, qu’il n’est que par le souffle qui l’anime en permanence et en l’absence duquel il retournerait immédiatement au néant. C’est à ce propos que le verset Tehilim 119, 89 dit : “Pour toujours, Eternel, Ta Parole se tient dans les cieux” et l’on peut en conclure que la création du monde n’a pas été réalisée une fois pour toute, mais est, en réalité, un processus continu, comme l’explique la seconde partie du Tanya, Chaar Ha I’houd Ve Ha Emouna, au premier chapitre.'
                    },
                    15 : 
                    {
                             'fr' : 'C’est là “l’expression de la bouche de l’Eternel”, qui se revêt en ce monde et en ses armées, afin de les vivifier.',
                             'commentaires' : 'Selon l’expression du verset Devarim 8, 3 : “L’homme ne vit pas seulement de pain, mais il vit de toute expression de la bouche de l’Eternel”. On verra, à ce sujet, le Zohar, tome 3, à la page 47b et l’on connaît l’interprétation que donne le Ari Zal de ce verset, selon laquelle ce n’est pas la matérialité du pain qui fait vivre l’homme. Bien au contraire, celle-ci est, par la suite, expulsée de l’organisme. C’est, en fait, la Parole de D.ieu se trouvant dans le pain qui le nourrit, la combinaison de lettres qui le vivifie.'
                    },
                    16 : 
                    {
                             'fr' : 'En elle, s’introduit le niveau de la forme des lettres de la parole et de la pensée, émanant de Ses saints Attributs, de Sa Volonté, de Sa Sagesse, ‘Ho’hma…,',
                             'commentaires' : 'Les pointillés introduisent ici les Attributs de Bina et Daat. C’est tout cela à la fois qui est transmis aux créatures, au même titre qu’un homme a recours à des mots lorsqu’il veut communiquer son savoir à son disciple ou bien à son interlocuteur.'
                    },
                    17 : 
                    {
                             'fr' : 'qui sont parfaitement unifiés à l’En Sof, béni soit-Il.',
                             'commentaires' : 'En effet, l’introduction des Tikouneï Zohar dit, à ce propos : “Lui et Sa vitalité ne font qu’un, Lui et Ses vêtements ne font qu’un”, ce qui signifie que les Lumières des Sefirot et leurs réceptacles sont partie intégrante de la Divinité.'
                    },
                    18 : 
                    {
                             'fr' : '(C’est bien ce qu’écrit le Ari Zal : le niveau superficiel des réceptacles de Mal’hout d’Atsilout, apparaissant en allusion dans le Hé du Nom divin Avaya, béni soit-Il,',
                             'commentaires' : 'C’est ce qui est dit, au nom du Ari Zal, dans le Ets ‘Haïm, chapitre 47, au paragraphe 2 et chapitre 4, aux paragraphes 1 et 2. Ainsi, la partie extérieure des réceptacles de la Sefira de Mal’hout appartenant au monde d’Atsilout apparaît bien en allusion dans le dernier Hé du Nom divin Avaya, béni soit-Il.'
                    },
                    19 : 
                    {
                             'fr' : 'est descendu jusqu’à devenir l’âme du monde d’Assya). De même, il est écrit dans les Tikounim que le Youd se trouve en Atsilout… et le Hé inférieur réside en Assya.',
                             'commentaires' : 'C’est ce qui figure dans les Tikouneï Zohar, Tikoun n°6, à la page 23a et dans le Ets ‘Haïm, chapitre 42, au paragraphe 4. L’Attribut de ‘Ho’hma, correspondant au Youd, est dominant dans le monde d’Atsilout, le premier Hé dans le monde de Brya, le Vav dans le monde de Yetsira, alors que seul Mal’hout d’Atsilout, soit le Hé inférieur, descend jusque dans le monde d’Assya.'
                    },
            }
        }
    },
    '17-5': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 5' : 
                {
                    1 : 
                    {
                             'fr' : 'Ainsi, chez les hommes, ici-bas, celui qui est avisé, par exemple et doué pour comprendre “de merveilleuses idées”,',
                             'commentaires' : 'Selon l’expression du verset Job 11, 6. La merveille, Pélé, est ce qui transcende, d’ordinaire, l’entendement de l’homme, de sorte que celui qui parvient à avoir une perception “merveilleuse” est, à proprement parler une personne hors du commun.',
                             'he' : '	ובזה יובן מה שכתב האריז״ל, שיש ב׳ מיני נשמות בישראל נשמות תלמידי חכמים, העוסקים בתורה כל ימיהם ונשמות בעלי מצות, העוסקים בצדקה וגמילות חסדים דלכאורה, הרי גם תלמידי חכמים צריכים לעסוק בגמילות חסדים כמאמר רז״ל, שאפילו תורה אין לו אלא שהתלמידי חכמים, שתורתן עיקר ורוב ימיהם בה הנה פעולת אתערותא דלתתא, לעורר חסד עליון להמשיך ולהוריד אור אין סוף המלובש בחכמה עילאה, מקור תורת ה׳ שבפיהם הוא רק לעולם הנשמות שבבריאה, על ידי עסק התלמוד ולמלאכים שביצירה על ידי לימוד המשנה יען היות חיות הנשמות והמלאכים נשפעות מצירופי אותיות הדבור, היא תורה שבעל פה ומקור האותיות הוא מחכמה עילאה, כנזכר לעיל אך להמשיך ולהוריד הארה וחיות מבחינת הבל העליון, ה׳ תתאה, לעולם הזה השפל שהוא צמצום גדול ביתר עז לא די באתערותא דלתתא של תלמידי חכמים, העוסקים מיעוט ימיהם בצדקה וגמילות חסדים אלא על ידי אתערותא דבעלי מצות, העוסקים רוב ימיהם בצדקה וגמילות חסדים (וכמו שכתוב בלקוטי אמרים בחלק א׳, פרק ל״ד) ולכן נקראו תמכי אורייתא והן בחינות ומדריגות נצח והוד להיותן ממשיכין אור התורה למטה לעולם העשיה ובזה יובן למה נקרא הצדקה בשם מעשה כמו שכתוב: והיה מעשה הצדקה שלום על שם שפעולתה להמשיך אור ה׳ לעולם העשיה וזהו דקדוק לשון זוהר הקדוש: מאן דעביד שמא קדישא, דעביד דייקא כי באתערותא דלתתא, בצדקה וחסד תתאה, מעורר חסד עליון להמשיך אור אין סוף מבחינת חכמה עילאה, יו״ד של שם לה׳ של שם, בחינת הדבור ורוח פיו יתברך כדי להשפיע לעולם העשיה ועל דרך משל, להבדיל הבדלות אין קץ: כמו שאדם אינו מדבר אלא לאחרים (ולא כשהוא בינו לבין עצמו) ואז מצמצם שכלו ומחשבתו בדבורו אליהם והמשכילים יבינו'
                    },
                    2 : 
                    {
                             'fr' : 'mais qui contracte sa sagesse et sa pensée sur une seule lettre de sa parole, subit, de la sorte, une immense réduction, une chute vertigineuse, par référence à sa sagesse merveilleuse.',
                             'commentaires' : 'L’idée suggérée par la présente image est donc la suivante. L’expression la plus tangible du voile et de l’occultation consiste à donner une apparence finie et même unique à ce qui a la plus grande diversité et peut même être qualifié de “merveilleux”. C’est bien ainsi que doit être défini le processus du Tsimtsoum.'
                    },
                    3 : 
                    {
                             'fr' : 'Or, il en est strictement de même, ou bien infiniment plus que cela pour le Tsimtsoum incommensurable, intense et considérable,',
                             'commentaires' : 'Plus précisément, le Tsimtsoum est “incommensurable” par sa dimension qualitative, il est “intense” par sa dimension quantitative et c’est pour cela qu’au final, il est “considérable” par son effet sur la création.'
                    },
                    4 : 
                    {
                             'fr' : 'lorsque, pendant les six jours de la création : “c’est par la Parole de D.ieu que les cieux furent faits et par le souffle de Sa bouche, toutes Ses armées”,',
                             'commentaires' : 'Tehilim 33, 6. Ce verset, à lui seul, illustre bien le caractère complexe et l’immense diversité de la création, résultant pourtant de l’unique Souffle de D.ieu.'
                    },
                    5 : 
                    {
                             'fr' : 'c’est-à-dire par la lettre Hé du Nom divin Avaya, béni soit-Il, “une lettre légère”, ainsi qu’il est écrit : “lorsqu’ils furent créés (Behibaream)”,',
                             'commentaires' : 'Béréchit 2, 4. Ce verset suggère que le Tsimtsoum, à l’origine de la multiplicité de la création, n’est pas un caractère qui lui a été surajouté, mais bien la quintessence de son existence, telle qu’elle a été conçue d’emblée, “lorsqu’ils furent créés”.'
                    },
                    6 : 
                    {
                             'fr' : 'c’est-à-dire : “Il les créa par le Hé (Be Hé Beraam)”.',
                             'commentaires' : 'Selon l’interprétation du traité Mena’hot 29b et du Midrash, commentant le verset Béréchit 2, 4 et établissant que ce monde fut bien créé par le Hé, “une lettre légère, sans consistance”.'
                    },
                    7 : 
                    {
                             'fr' : 'C’est',
                             'commentaires' : 'Ce terme se rapporte au Hé inférieur, correspondant à Mal’hout d’Atsilout, en lequel se trouve ‘Ho’hma d’Atsilout, puisque, comme on l’a vu, la dernière ne peut se révéler qu’à travers la première.'
                    },
                    8 : 
                    {
                             'fr' : 'la source des neuf Paroles qui découlent de la première, Béréchit, laquelle : “est également une Parole”, en l’occurrence le niveau de ‘Ho’hma, qui est appelé : “début (Réchit)”.',
                             'commentaires' : 'Le traité Avot, chapitre 5, Michna 1, dit, en effet, que : “c’est par dix Paroles que le monde fut créé”. Les neuf dernières paroles sont toutes introduites, dans la Torah, par l’expression : “Et, D.ieu dit”. La première Parole, en revanche, est le premier verset de la Torah : “Au commencement D.ieu créa le ciel et la terre”, duquel nos Sages disent, dans le traité Roch Hachana 32a et le Zohar, tome 1, aux pages 15a et 16b, que : “c’est aussi une Parole de la création”, bien qu’elle ne soit pas introduite par : “Et, D.ieu dit”. Ainsi, la première Parole fut à l’origine de toute la création, dans sa globalité, “le ciel et la terre”, alors que les neuf autres ne firent que préciser certains aspects de la première, Réchit, le début, émanant de la première Sefira, celle de ‘Ho’hma.'
                    },
                    9 : 
                    {
                             'fr' : 'A l’époque, néanmoins, cette révélation et cette descente ne furent nullement précédées par un “réveil d’en bas”,',
                             'commentaires' : 'Comme le fait remarquer le Ets ‘Haïm, chapitre 8, au paragraphe 6. Pendant les six jours de la création, en effet, il ne pouvait pas y avoir un effort des hommes, puisqu’il n’y avait pas d’hommes ! Il résulte de cette analyse que la descente de ‘Ho’hma vers la Parole, Mal’hout, représente un Tsimtsoum particulièrement important. C’est ce que le Tanya entendait démontrer.'
                    },
                    10 : 
                    {
                             'fr' : 'car : “il n’y avait pas d’homme pour travailler…”,',
                             'commentaires' : '“pour travailler la terre”, selon le verset Béréchit 4, 5. Le travail désigne ici, de manière allégorique, les bonnes actions réalisées par les hommes, car ce sont elles qui sont susceptibles de révéler les bienfaits de D.ieu. En revanche, les âmes dépourvues de corps, se trouvant dans le Gan Eden, n’ont pas le moyen d’obtenir un tel résultat.'
                    },
                    11 : 
                    {
                             'fr' : 'mais elles se produisirent seulement parce que : “Il désire faire le bien”',
                             'commentaires' : 'Mi’ha 7, 18. La révélation se produisit donc à l’initiative de D.ieu, d’une manière “gratuite”, sans contrepartie, uniquement pour satisfaire le besoin divin de faire le bien. C’est parce que D.ieu désire faire le bien que cette révélation céleste se produisit, bien qu’il n’y ait pas eu d’effort, ici-bas Ce verset fait allusion, plus spécifiquement, aux stades de la création qui transcendent le monde d’Atsilout.'
                    },
                    12 : 
                    {
                             'fr' : 'et que : “le monde est bâti sur le bienfait”.',
                             'commentaires' : 'Tehilim 89, 3. Ce verset fait allusion, plus spécifiquement, aux Sefirot du monde d’Atsilout. Et, le bienfait dont il est ici question est, en l’occurrence, celui d’Avraham. A ce propos, le Zohar, tome 1, à la page 86b, raconte : “Lorsque le Saint béni soit-Il bâtit le monde, celui-ci n’était pas stable. Le Saint béni soit-Il demanda alors à ce monde : ‘Pourquoi t’effondres-tu ?’ Il lui répondit : ‘Maître du monde, je ne peux pas me maintenir, car je n’ai pas de fondation, sur laquelle je pourrais m’appuyer’. Le Saint béni soit-Il lui dit alors : ‘Je ferai venir en ton sein un Tsaddik, Avraham, qui M’aimera’. Aussitôt, le monde se dressa fermement.”'
                    },
                    13 : 
                    {
                             'fr' : 'C’est le sens de Behibaream, “lorsqu’ils furent créés”, que l’on peut lire Be Avraham, pour Avraham, car : “le bienfait est à Avraham”….',
                             'commentaires' : 'Mi’ha 7, 20. Ce verset fait allusion, plus spécifiquement, aux mondes de Brya, de Yetsira et d’Assya. Avraham possédait l’Attribut de bonté, ‘Hessed, au point que, disent nos Sages : “l’Attribut de ‘Hessed dit, devant le Saint béni soit-Il : depuis que Avraham existe sur la terre, je n’ai pas eu à assumer ma mission, car Avraham le fait à ma place”. Il en résulte bien que le monde fut créé “pour Avraham”, c’est-à-dire avec l’Attribut du bienfait céleste, ‘Hessed, selon l’interprétation du Midrash Béréchit Rabba, chapitre 12, au paragraphe 9. Et, D.ieu fit du bienfait l’instrument de la création, parce que : “Il est dans la nature de Celui Qui est bon de vouloir faire le bien”.'
                    },
                    14 : 
                    {
                             'fr' : 'En revanche, après la création de l’homme : “pour travailler…”,',
                             'commentaires' : 'Béréchit 2, 15. L’homme fut ainsi créé dans le but d’accomplir la Volonté de D.ieu ici-bas en mettant en pratique les Mitsvot de la Torah. Depuis sa création, à la différence de ce qui prévalait auparavant, cette pratique est indispensable pour révéler les bienfaits de D.ieu, qui permettent au monde de se perpétuer. C’est donc uniquement pendant les six jours de la création que ce bienfait fut “gratuit”, sans contrepartie.'
                    },
                    15 : 
                    {
                             'fr' : 'tout “réveil d’en haut” qui suscite l’Attribut de bonté céleste, dépend du “réveil d’en bas”, c’est-à-dire de la Tsédaka et du bienfait que les enfants d’Israël accomplissent dans ce monde. De ce fait, nos Sages, dont la mémoire est une bénédiction, affirment que : “quiconque prétend ne posséder que la Torah, sans bienfait, ne possède pas même la Torah”.',
                             'commentaires' : 'Traité Yebamot 109b. De fait, on pourrait en dire de même à propos de chaque Mitsva et affirmer, par exemple que : “quiconque prétend ne posséder que les Tefillin ne possède pas même les Tefillin”. Néanmoins, Rabbi Chnéor Zalman rappellera que : “la Torah est issue de la Sagesse”, qu’elle est à l’origine de la création. On pourrait donc penser qu’elle se passe de toute pratique, puisqu’elle permet de remonter jusqu’à la source. Le Tanya précise donc que ce n’est nullement le cas et que l’on ne peut pas se prévaloir de son étude de la Torah pour se dispenser des bienfaits.'
                    },
                    16 : 
                    {
                             'fr' : 'Il faut donc “se consacrer à la Torah et aux bonnes actions”.',
                             'commentaires' : 'De manière conjointe, selon l’expression du traité Yebamot 105a et du Zohar, tome 2, à la page 119a. C’est uniquement en adoptant cette attitude que l’on met en éveil et que l’on révèle les bienfaits de D.ieu. Parmi toutes les Mitsvot, la Tsédaka, en particulier, permet d’obtenir un tel effet, car elle est un moyen, pour l’homme, d’adopter l’attitude qu’il attend, de la part de D.ieu, envers lui. Et, l’on sait que le Saint béni soit-Il agit “mesure pour mesure”, de la manière dont les hommes agissent envers Lui.'
                    },
                    17 : 
                    {
                             'fr' : 'En effet, “la Torah est issue de la sagesse”',
