    '17-9': 
    {
        'Dernier fascicule' : 
        {
                'Chapitre 8' : 
                {
                    1 : 
                    {
                             'fr' : 'Voici qu’elle n’est pas bonne, la rumeur que j’entends',
                             'commentaires' : 'Selon les termes du verset Chmouel 1, 2, 24 : “cessez donc, mes enfants, car elle n’est pas bonne, la rumeur que j’entends courir, à votre propos, dans le peuple de D.ieu”, faisant état de la réaction du grand-prêtre Ely, quand il apprit que ses fils retardaient l’offrande des sacrifices apportés par les femmes qui devaient se purifier. Ce faisant, ils les empêchaient de rentrer chez elles et de s’unir à leur mari, comme le relate le traité Chabbat 55b. Cette citation, introduisant le présent essai, évoque, de cette façon, l’union d’un homme et d’une femme. Aussi est-elle à propos pour décrire la prière, qui unit “le Saint béni soit-Il à Sa Présence”, c’est-à-dire les éléments masculin et féminin du monde d’Atsilout, les Attributs de Zéer Anpin et celui de Mal’hout. De fait, l’Admour Hazaken, dans cet essai, formule des remontrances aux ‘Hassidim d’une certaine communauté, qui ne permettaient pas que l’officiant, conduisant la prière dans leur synagogue, soit quelqu’un qui prolonge longtemps sa prière, parce que l’un d’entre eux souhaitait achever la sienne au plus vite, afin de pouvoir se consacrer, par la suite, à ses activités professionnelles. Rabbi Chnéor Zalman souligne aux membres de cette communauté qu’il est préférable que celui qui est empêché ne prenne pas part à la prière publique, plutôt que de déranger celle des autres. C’est, en effet, en allongeant sa prière que l’on reçoit la vitalité et la longévité. Empêcher les autres de le faire revient donc à intenter à leur vie. L’Admour Hazaken souligne que la méditation pendant la prière, destinée à mettre en éveil l’amour de D.ieu qui existe, à l’état latent, dans le cœur de chaque Juif, est bien une obligation de la Torah. C’est de cette façon que l’on met en pratique l’Injonction : “Tu aimeras l’Eternel ton D.ieu”.',
                             'he' : 'הנה לא טובה השמועה שמעתי, ותרגז בטני אשר עם ה׳ מעבירים מלפני התיבה האיש החפץ בחיים ואריכות ימים של כל אנשי שלומנו, שבמקדש מעט הזה של אנשי שלומנו כמאמר רז״ל: שלשה דברים מאריכים ימיו של אדם, ואחד מהם: המאריך בתפלתו ואף גם מי שהשעה דחוקה לו ביותר, ואי אפשר לו בשום אופן להמתין עד אחר עניית קדושה של חזרת השליחצבור הזה הלא טוב טוב לו שלא לשמוע קדושה וברכו, מלירד לחייהם של החפצים בחיים ואונס, רחמנא פטריה והשליחצבור מוציאו ידי חובתו, אף שלא שמע, כאילו שמע, שהוא כעונה ממש וכדאיתא בגמרא גבי עם שבשדות, דאניסי, ויוצאים ידי חובת תפלת שמונה עשרה עצמה בחזרת הש״ץ, כאלו שמעו ממש וגם קדושה וברכו בכלל והנה זאת חקרנוה, כן הוא אף גם בדורות הראשונים של חכמי המשנה והגמרא שהיתה תורתם קבע ועיקר עבודתם, ולא תפלתם ומכל שכן עתה הפעם בעקבות משיחא, שאין תורתינו קבע מצוק העתים ועיקר העבודה בעקבות משיחא היא התפלה, כמו שכתב הרב חיים ויטל, זכרונו לברכה, בעץ חיים ופרי עץ חיים מכל שכן וקל וחומר, שראוי ונכון ליתן נפשינו ממש עליה והיא חובה של תורה ממש למביני מדע תועלת ההתבוננות ועומק הדעת קצת, כל חד לפום שיעורא דיליה בסדור שבחו של מקום, ברוך הוא, בפסוקי דזמרה ושתי ברכות שלפני קריאת שמע, יוצר ואהבה לעורר בהן האהבה המסותרת בלב כל ישראל, לבא לבחינת גילוי בהתגלות הלב, בשעת קריאת שמע עצמה שזאת היא מצות האהבה, שבפסוק ואהבת גו׳ בכל לבבך גו׳, הנמנית ראשונה בתרי״ג מצות כמו שכתב הרמב״ם ז״ל, שהיא מיסודי התורה ושרשה, ומקור לכל רמ״ח מצות עשה כי על אהבה המסותרת בלב כל ישראל בתולדתם וטבעם, לא שייך ציווי כלל ודעת לנבון נקל כי כשהאהבה היא מסותרת, היא עודינה בנפש האלקית לבדה וכשבאה לבחינת גילוי לנפש החיונית, אזי היא בהתגלות הלב בחלל שמאלי, מקום משכן נפש החיונית וזהו ענין בירור ניצוצות, המוזכר שם בעץ חיים ובפרי עץ חיים, גבי תפלה שלכן היא עיקר העבודה בעקבות משיחא, לברר ניצוצות כו׳ שהוא בחינת אתהפכא או אתכפיא של נפש החיונית לנפש האלקית, כנודע כי הדם הוא הנפש כו׳, והדם מתחדש בכל יום מאוכלין ומשקין וגם מתפעל ונתקן ממלבושים ודירה כו׳ מה שאין כן בדורות הראשונים, שהיו נשמות האלקית גדולי הערך היה הבירור נעשה כרגע בקריאת שמע לבד וברכות שלפניה, ופסוקי דזמרה בקצרה וכו׳ ודי למבין'
                    },
                    2 : 
                    {
                             'fr' : 'et qui a fait frémir mes entrailles.',
                             'commentaires' : 'D’après les termes du verset ‘Habakouk 3, 16 : “J’ai entendu et mes entrailles en frémissent, à cette nouvelle, mes lèvres s’entrechoquent et une langueur s’empare de mes os, me conduisant à m’affaisser sur moi-même”. Par cette citation, l’Admour Hazaken entend souligner la gravité d’une telle attitude et la fermeté de la condamnation qu’il prononce.'
                    },
                    3 : 
                    {
                             'fr' : 'Le peuple de D.ieu empêche d’officier un homme qui désire la vie et les longs jours',
                             'commentaires' : 'Selon les termes du verset Tehilim 34, 13 : “Qui est l’homme qui désire la vie, qui aime les longs jours en lesquels il observe le bien ?”. Il s’agit, en l’occurrence, d’un ‘Hassid auquel on ne permettait pas d’être l’officiant de sa communauté, parce que sa prière était trop lente. Rabbi Chnéor Zalman rappelle ainsi que cet homme agit pour le bien de tous et qu’il n’y a donc pas lieu de lui faire obstacle.'
                    },
                    4 : 
                    {
                             'fr' : 'de tous les membres de notre communauté',
                             'commentaires' : 'Textuellement : “les hommes qui partagent notre paix”. Les ‘Hassidim sont appelés ainsi, selon l’expression courante. De même, Rabbi Chnéor Zalman parle ensuite de la synagogue “qui appartient à nos frères”, à ceux qui partagent notre paix, c’est-à-dire aux membres d’une communauté ‘hassidique.'
                    },
                    5 : 
                    {
                             'fr' : 'se trouvant dans ce petit sanctuaire,',
                             'commentaires' : 'D’après le traité Meguila 29a, cette expression désigne la synagogue, par référence au grand sanctuaire, le Temple de Jérusalem. En effet, le Temple est, selon l’expression du Rambam, “une maison prête pour que l’on y offre des sacrifices”. Or, disent nos Sages, “les prières furent instaurées pour remplacer les sacrifices perpétuels”.'
                    },
                    6 : 
                    {
                             'fr' : 'qui appartient à nos frères. Pourtant, comme le disent nos Sages, dont la mémoire est une bénédiction : “trois pratiques prolongent la vie de l’homme”',
                             'commentaires' : 'Traité Bera’hot 32b. Néanmoins, la Guemara poursuit : “Rabbi ‘Hya Bar Abba enseigne, au nom de Rabbi Yo’hanan : celui qui prolonge sa prière et, de ce fait, attend d’être aussitôt exaucé aura, au final, mal au cœur”. Cet enseignement établit que l’on prolonge sa prière, non pas pour obtenir de D.ieu la satisfaction de sa requête, mais uniquement pour s’attacher à Lui, comme l’Admour Hazaken le précisera par la suite.'
                    },
                    7 : 
                    {
                             'fr' : 'et l’une d’elles consiste à prolonger sa prière.<br/> <br/> Car, même celui qui vit un moment particulièrement difficile et ne peut en aucune façon attendre',
                             'commentaires' : 'Le texte fait allusion ici à celui qui est absorbé par ses activités professionnelles, d’une manière permise par la Torah, devant subvenir aux besoins de sa famille. C’est lui qui n’a pas la possibilité d’allonger sa prière, autant qu’il le faudrait.'
                    },
                    8 :

                             'fr' : 'suffisamment pour répondre à la Kedoucha,',
                             'commentaires' : 'La Kedoucha, “sanctification”, est un paragraphe intercalé dans la répétition, par l’officiant, du Chemoné Essré, la prière des dix-huit bénédictions. Elle est dite uniquement en présence de dix personnes, par l’ensemble de la communauté. Lorsque la prière publique est lente, celui qui doit s’en aller au plus vite en est donc privé.'
                    },
                    9 :

                             'fr' : 'durant la répétition de cet officiant ferait bien mieux',
                             'commentaires' : 'Selon les termes du verset Choftim 11, 25 : “Ferais-tu bien mieux que Balak, fils de Tsipor, le roi de Moav ? Osa-t-il contester Israël ? Osa-t-il lui faire la guerre ?”. Rabbi Chnéor Zalman dit ici : “cet officiant”, car il fait spécifiquement allusion à celui qui a été mentionné au préalable, auquel on reprochait d’avoir une prière trop longue.'

                    10 :

                    11 :

                             'commentaires' : 'D.ieu excuse l’acte qui est fait, ou bien qui n’est pas fait, sous la contrainte, comme l’indiquent les versets Devarim 22, 25-27 et l’on verra, à ce propos, le traité Nedarim 27a. Ce principe s’applique effectivement, en l’occurrence, à celui qui n’a pas les moyens de prier avec la communauté et qui en est donc dispensé.'

                    12 :

                             'fr' : 'L’officiant l’acquittera donc de son obligation.',
                             'commentaires' : 'Selon le Choul’han Arou’h de l’Admour Hazaken, chapitre 124, au paragraphe 1. De fait, la répétition de la prière, par l’officiant, a été instaurée pour ceux qui ne savent pas prier eux-mêmes, mais elle inclut également ceux qui n’ont pas les moyens de la dire, du fait de leurs activités.'
                    },
                    13 : 
                    {
                             'fr' : 'Bien qu’il ne l’ait pas entendu, il sera considéré comme s’il l’avait entendu',
                             'commentaires' : 'D’après le Choul’han Arou’h de l’Admour Hazaken, chapitre 591, au paragraphe 2. Ainsi la Hala’ha établit clairement que la prière récitée par l’officiant, à la synagogue, peut aussi acquitter de son obligation celui qui n’est pas physiquement présent, en cet endroit, dès lors que son absence est autorisée par la Torah.'
                    },
                    14 : 
                    {
                             'fr' : 'et même comme s’il avait répondu,',
                             'commentaires' : 'De la sorte, celui qui n’a pas entendu la répétition de l’officiant peut être considéré à la fois comme s’il l’avait entendue et y avait répondue, bien que, de façon générale, celui qui est victime d’un cas de force majeure ne peut, certes, pas être incriminé pour son manquement, mais n’est pas pour autant considéré comme s’il s’était effectivement acquitté de son obligation. Il y a donc bien là un cas exceptionnel et l’on verra, à ce propos, le traité Soukka 38b, le Tour, Ora’h ‘Haïm, au chapitre 104, le Choul’han Arou’h, chapitre 109, au paragraphe 3, de même que le Choul’han Arou’h de l’Admour Hazaken, chapitre 104, au paragraphe 5 et chapitre 124, au paragraphe 2.'
                    },
                    15 : 
                    {
                             'fr' : 'à proprement parler, comme le dit la Guemara à propos des hommes se trouvant dans les champs et étant ainsi dans un cas de force majeure.',
                             'commentaires' : 'D’après le traité Roch Hachana 35a, le Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, chapitre 591, au paragraphe 2. Les impératifs de la récolte font que les cultivateurs se trouvent dans les champs à l’heure de la prière publique. Ils s’acquittent donc de leur obligation par la prière de l’officiant. De même, la bénédiction des Cohanim, prononcée à la synagogue, leur est accordée également, malgré leur absence.'
                    },
                    16 : 
                    {
                             'fr' : 'Ceux-ci s’acquittent donc de leur obligation de réciter la prière du Chemoné Essré par la répétition de l’officiant, exactement comme s’ils l’avaient entendue, y compris la Kedoucha et le Bare’hou.',
                             'commentaires' : 'Ainsi, le principe qui vient d’être énoncé inclut également les prières qui ne peuvent être dites qu’en présence de dix personnes. Dès lors que celles-ci sont présentes, ces prières sont récitées, de la même façon, pour le compte de ceux qui sont absents.'
                    },
                    17 : 
                    {
                             'fr' : 'Or, nous avons fait des recherches',
                             'commentaires' : 'Selon les termes du verset Job 5, 27 : “Voici donc le fruit de nos recherches et la vérité : accueille-la et prends-la à cœur”. L’Admour Hazaken choisit cette citation pour définir la place traditionnellement occupée par la prière, chez les Juifs, au fil des générations.'

                    18 : 
                    {
                             'fr' : 'et nous avons constaté qu’il en était déjà ainsi, en les premières générations, celles des Sages de la Michna et de la Guemara,',
                             'commentaires' : 'Les hommes de ces générations, eux aussi, priaient longtemps, bien que l’étude de la Torah ait été leur activité essentielle, comme le disent, en particulier, le traité Bera’hot 32b, le Rambam, dans ses lois de la prière, chapitre 4, au paragraphe 16, le Tour et Choul’han Arou’h, Ora’h ‘Haïm, au chapitre 93, le Choul’han Arou’h de l’Admour Hazaken, chapitre 93, au paragraphe 1 et chapitre 98, au paragraphe 1, de même que ses lois de l’étude de la Torah, chapitre 4, au paragraphe 5 et 6.'
                    },
                    19 : 
                    {
                             'fr' : 'qui avaient l’étude pour activité fixe.',
                             'commentaires' : 'On verra, à ce sujet, le traité Bera’hot 35b et la lettre n°9 d’Iguéret Ha Kodech, qui indique que : “la phase essentielle du service de D.ieu, en cette période des talons du Machia’h, est l’acte de Tsedaka. Et, comme le disent nos Sages, dont la mémoire est une bénédiction, ‘les enfants d’Israël seront délivrés uniquement par la Tsedaka’. Car, les Sages, dont la mémoire est une bénédiction, affirment que : ‘l’étude de la Torah est l’équivalent des actes de bienfaisance’ uniquement en référence à leur époque. Pour eux, en effet, l’étude de la Torah était la partie la plus importante de leur service de D.ieu. C’est pour cela qu’ils étaient de grands Sages, des Tanaïm et des Amoraïm. Il n’en est pas de même, en revanche, en cette période des talons du Machia’h, lorsque la ‘Soukka de David’ s’est effondrée, jusqu’au niveau des pieds et des talons, au stade d’Assya”.'
                    },
                    20 : 
                    {
                             'fr' : 'Celle-ci était la phase essentielle de leur service de D.ieu, ce que n’était pas la prière. A fortiori doit-il en être ainsi cette fois-ci,',
                             'commentaires' : 'D’après les termes du verset Vayetsé 29, 34 : “elle conçut de nouveau et elle donna naissance à un fils. Elle dit : cette fois-ci, mon mari s’attachera à moi, car j’ai enfanté pour lui trois fils”. Cette expression se rapporte ici à la particularité de la présente période, celle de l’exil le plus obscur.'
                    },
                    21 : 
                    {
                             'fr' : 'en cette période des talons du Machia’h,',
                             'commentaires' : 'C’est ainsi qu’est appelée la période précédant immédiatement la venue du Machia’h, alors que retentissent, d’ores et déjà, les pas du Machia’h, ses talons, selon l’expression du verset Tehilim 89, 52 : “Ils se sont moqués des talons de Ton Machia’h” et de la fin du traité Sotta. C’est aussi la période de la pénombre la plus noire, tout comme le talon est “l’ange de la mort se trouvant dans le corps de l’homme”.'
                    },
                    22 : 
                    {
                             'fr' : 'alors que notre étude de la Torah n’est pas une activité fixe, car les temps sont difficiles.',
                             'commentaires' : 'D’après les termes du verset Daniel 9, 25 : “Jérusalem sera de nouveau rebâtie, avec ses rues et les fossés de ses remparts, mais en des temps difficiles”. Cette citation souligne la difficulté de cette “période des talons du Machia’h”, précédemment citée.'
                    },
                    23 : 
                    {
                             'fr' : 'Car, la phase essentielle du service de D.ieu, en cette période des talons du Machia’h, est la prière, comme le dit Rabbi ‘Haïm Vital, dont la mémoire est une bénédiction, dans le Ets ‘Haïm et le Péri Ets ‘Haïm.',
                             'commentaires' : 'Voir le Ets ‘Haïm, au début de la porte 39 et le Péri Ets ‘Haïm, porte de la prière, au chapitre 7. En effet, l’obscurité de la période réduit les moyens intellectuels et émotionnels dont les hommes disposent. L’aspect dominant du service de D.ieu consiste alors à se soumettre pleinement à Lui. Et, le moment privilégié pour y parvenir est celui de la prière.'
                    },
                    24 : 
                    {
                             'fr' : 'Combien plus est-il bon et judicieux de concentrer véritablement notre esprit sur elle. Car, elle est littéralement une obligation de la Torah, pour ceux qui sont versés dans les connaissances',
                             'commentaires' : 'Selon les termes du verset Daniel 1, 4 : “des jeunes gens, exempts de tout défaut corporel, beau de figure, initiés à la sagesse, doués d’intelligence, versés dans les connaissances, qui pourraient être admis dans le palais du roi”. De telles personnes possèdent les connaissances leur permettant d’apprécier la prière à sa juste valeur. Ils ont donc, plus que les autres, une obligation de la Torah de méditer pendant la prière.'
                    },
                    25 :

                             'commentaires' : 'La méditation de la prière n’est possible que : “jusqu’à un certain point”, car les hommes ne possèdent que des capacités limitées. C’est la raison pour laquelle elle est attendue de la part de : “chacun selon sa mesure”.'
                    },
                    26 : 
                    {
                             'fr' : 'en prononçant l’éloge de D.ieu, béni soit-Il,',
                             'commentaires' : 'De fait, la première partie de la prière, avant les bénédictions du Chema Israël, a pour but de décrire les merveilles de la création, afin que l’homme prononce l’éloge de D.ieu et soit mis en condition pour la méditation. On verra, à ce propos, le Tour, Ora’h ‘Haïm, au chapitre 51, le Choul’han Arou’h de l’Admour Hazaken, chapitre 51, au paragraphe 1, de même que le chapitre 10 d’Iguéret Ha Techouva, qui ajoute : “après la prière, on dit : ‘J’élève mon âme vers Toi, Eternel’, afin que l’esprit s’attache à l’Esprit tout au long du jour… On accomplit tout cela en méditant à la grandeur de l’En Sof, béni soit-Il, en absorbant profondément son esprit en cette réflexion durant les deux bénédictions qui précèdent le Chema Israël et les Pessoukeï De Zimra”.<br/> .'
                    },
                    27 : 
                    {
                             'fr' : 'par les versets des cantiques, Pessoukeï De Zimra,',
                             'commentaires' : 'Les Pessoukeï De Zimra furent introduits par nos Sages dans le rituel de la prière quand ils constatèrent que, les facultés des hommes allant en s’amenuisant, les deux bénédictions du Chema Israël elles-mêmes ne suffisaient plus pour mettre en éveil les sentiments dans leur cœur. Ces versets décrivent la grandeur de D.ieu, la manière dont toutes les créatures Lui sont soumises et proclament Son éloge, selon une formulation susceptible de convaincre l’âme animale elle-même.'
                    },
                    28 : 
                    {
                             'fr' : 'et par les deux bénédictions précédant le Chema Israël, Yotser et Ahava.',
                             'commentaires' : 'Les deux bénédictions précédant le Chema Israël, Yotser, “Il suscite la lumière et crée l’obscurité” et Ahava, “Tu nous as aimés d’un amour éternel”, décrivent la soumission des anges, inspirant la crainte de D.ieu, de même que l’amour de D.ieu pour Son peuple, Israël, à l’origine de l’amour que chaque Juif éprouve envers Lui, en son cœur. Ces bénédictions ont été instaurées par nos Sages, du fait de la concision du Chema Israël, afin que le concept qu’il propose à la réflexion de chacun puisse être suffisamment développé. C’est donc en méditant profondément au contenu de ces bénédictions que l’on peut prendre pleinement la mesure du contenu du Chema Israël qui sera récité par la suite. On verra, à ce propos, le chapitre 12 de la première partie du Tanya, qui précise : “c’est ce qui expliqué dans la lecture du Chema Israël, instaurée par la Torah. Les bénédictions qui la précèdent et qui la suivent, introduites par les Sages, préparent la réalisation de la lecture du Chema, comme cela est expliqué par ailleurs. Dès lors, le mal se trouvant dans la cavité gauche est recourbé et soumis au bien se répandant dans la cavité droite”. De même, le chapitre 49 ajoute : “Ceci nous permettra de bien comprendre, clairement, la décision des Sages qui ont instauré les bénédictions du Chema Israël, ‘deux avant lui…’. En apparence, ces bénédictions n’ont aucun rapport avec la lecture proprement dite du Chema, comme le constatent le Rachba et les autres Décisionnaires. Dès lors, pourquoi les appelle-t-on : ‘bénédictions du Chema’ ? Et, pourquoi les dire précisément avant le Chema ? C’est parce que l’objet essentiel de la lecture du Chema Israël est de mettre en pratique : ‘de tout ton cœur…’ c’est-à-dire : ‘avec tes deux penchants…’ et donc de se dresser contre tout ce qui fait obstacle à l’amour de D.ieu”.'
                    },
                    29 : 
                    {
                             'fr' : 'C’est ainsi que l’on met en éveil, au sein de sa personnalité, l’amour qui est caché dans le cœur de tout Israël, afin qu’il se révèle dans le cœur, pendant la lecture proprement dite du Chema Israël.',
                             'commentaires' : 'Chacun possédant naturellement cet amour et il suffit donc de le mettre en éveil, sans qu’il soit nécessaire de le créer, de nouveau. C’est le résultat que permet d’obtenir la méditation pendant le Chema Israël.'
                    },
                    30 : 
                    {
                             'fr' : 'Telle est donc la Mitsva de l’amour,',
                             'commentaires' : 'L’Admour Hazaken fait allusion ici à l’amour qui est caché dans le cœur de chaque Juif et qui lui permet d’élever vers leur source les parcelles de sainteté se trouvant dans les objets matériels dont il se sert “pour le Nom de D.ieu”. C’est cet amour, que chacun possède en lui, à l’état latent, que l’on révèle et que l’on met en évidence, quand on médite à la grandeur de D.ieu, pendant le moment de la prière.'
                    },
                    31 : 
                    {
                             'fr' : 'exprimée par le verset : “tu aimeras… de tout ton cœur…”,',
                             'commentaires' : 'Devarim 6, 5 et Rachi explique : “de tout ton cœur : de tes deux penchants”, le bon et le mauvais, ce dernier étant, lui aussi, transformé pour prendre part au service de D.ieu. Ce verset figure également dans le Chema Israël.'
                    },
                    32 : 
                    {
                             'fr' : 'qui est la première des six cent treize Mitsvot.',
                             'commentaires' : 'D’après le Rambam, dans ses lois des fondements de la Torah, au chapitre 2. Néanmoins, dans le Séfer Ha Mitsvot, du Rambam également, cette Mitsva est présentée comme l’Injonction n°3 et le Zohar, tome 1, à la page 11b dit que la première Mitsva est la crainte de D.ieu, la seconde, l’amour de D.ieu et la troisième, la connaissance de D.ieu. Nos Sages disent, dans le traité Avoda Zara 73a, que le premier est le plus soumis.'
                    },
                    33 : 
                    {
                             'fr' : 'Comme l’écrit le Rambam, dont la mémoire est une bénédiction, cette Mitsva est l’un des fondements de la Torah, la source et l’origine de toutes les deux cent quarante-huit Injonctions.',
                             'commentaires' : 'En effet, l’amour de D.ieu est à l’origine de la pratique des Injonctions, “fais le bien”, alors que la crainte de D.ieu est la source du respect des Interdits, “écarte-toi du mal”. C’est ce que dit le Rambam, dans ses lois des fondements de la Torah, chapitre 2, aux paragraphes 1 et 2, dans ses lois de la Techouva, chapitre 10, au paragraphe 6 et dans son Séfer Ha Mitsvot, à l’Injonction n°3. On verra aussi, à ce sujet, le chapitre 4 de la première partie du Tanya et l’introduction de Chaar Ha I’houd Ve Ha Emouna, “éducation de l’enfant”.'
                    },
                    34 : 
                    {
                             'fr' : 'En effet, concernant cet amour caché dans le cœur de tous les enfants d’Israël, de par leur naissance et leur nature, il n’y a pas du tout lieu d’émettre une Injonction.',
                             'commentaires' : 'Chacun possédant naturellement cet amour, il est inutile que la Torah donne l’ordre de lui donner naissance en son cœur.'
                    },
                    35 : 
                    {
                             'fr' : 'Quiconque est avisé comprendra aisément',
                             'commentaires' : 'D’après les termes du verset Michlé 14, 6 : “Le moqueur recherche la sagesse, mais elle lui échappe. En revanche, l’homme avisé comprend aisément”. Rabbi Chnéor Zalman souligne ici que quiconque réfléchit quelque peu admettra aisément les limites d’un amour de D.ieu qui reste à l’état latent, ne s’étant pas encore révélé au sein de la personnalité.'
                    },
                    36 : 
                    {
                             'fr' : 'que l’amour, quand il est caché, se trouve encore uniquement dans l’âme divine.',
                             'commentaires' : 'On verra, à ce sujet, le chapitre 12 de la première partie du Tanya, qui souligne que : “la nature et l’essence de l’âme divine, c’est-à-dire ses dix formes, ne sont pas les seules à exercer le règne et le pouvoir sur la ‘petite cité’, si ce n’est en des moments particuliers, comme la lecture du Chema Israël ou le Chemoné Essré, qui est, là-haut, un moment de grandeur de l’Intellect et, de même, ici-bas, un temps propice pour chaque homme, qui peut alors lier ses facultés de ‘Ho’hma, Bina et Daat à D.ieu, approfondir sa réflexion sur la grandeur de l’En Sof, béni soit-Il, mettre en éveil l’amour comme des flammes, en le ventricule droit de son cœur, s’attacher à Lui en accomplissant la Torah et ses Mitsvot par amour. C’est ce qui est expliqué dans la lecture du Chema Israël, telle qu’elle a été instaurée par la Torah. Les bénédictions qui la précèdent et celles qui la suivent, introduites par les Sages, préparent la réalisation de la lecture du Chema”.'
                    },
                    37 : 
                    {
                             'fr' : 'Puis, quand il parvient au stade de la révélation, dans l’âme de vie, il se dévoile alors dans le ventricule gauche du cœur, siège de cette âme de vie.',
                             'commentaires' : 'Dès lors, l’âme animale elle-même s’emplit d’amour de D.ieu, “de tout ton cœur”, de tes deux penchants et l’on verra, à ce sujet, le chapitre 9 de la première partie du Tanya : “Le siège de l’âme animale qui, chez chaque Juif, émane de la Klipat Noga, est le cœur, en son ventricule gauche, lequel est empli de sang. Or, il est écrit que : ‘le sang est l’âme’. Aussi, toutes les envies, l’orgueil, la colère et les passions similaires se situent-elles dans le cœur et, à partir de lui, se propagent-elles dans tout le corps, s’élevant également vers le cerveau, dans la tête, afin d’y penser, d’y réfléchir et de les comprendre, de la même manière que le sang, provenant du cœur, circule dans tous les membres et monte également vers le cerveau”.'
                    },
                    38 : 
                    {
                             'fr' : 'Et, c’est là le sens de l’affinement des parcelles de sainteté, mentionné à cette référence du Ets ‘Haïm et du Péri Ets ‘Haïm, à propos de la prière.',
                             'commentaires' : 'C’est, en effet, la prière, permettant de révéler l’amour de D.ieu dans le ventricule gauche du cœur, siège de l’âme vitale, qui apporte l’élévation à toutes les parcelles de sainteté se trouvant dans les objets matériels qu’un homme a utilisé, “pour le Nom de D.ieu”, tout au long de la journée précédente et qui insuffle la force nécessaires pour assurer l’élévation de celle que l’on rencontrera au cours de la journée suivante.'
                    },
                    39 : 
                    {
                             'fr' : 'C’est pour cette raison que celle-ci est la phase essentielle du service de D.ieu, en la période des talons du Machia’h,',
                             'commentaires' : 'C’est alors qu’il importe d’assurer l’élévation de toutes dernières parcelles de sainteté, se trouvant encore dans la matière du monde, afin de hâter la venue du Machia’h, dont on entend déjà les pas, dans toute la mesure du possible. Et, l’on verra, à ce sujet, l’essai n°4 de Kountrass A’haron et la lettre n°9 d’Iguéret Ha Kodech.'
                    },
                    40 : 
                    {
                             'fr' : 'afin d’affiner ces parcelles… Ce peut être la transformation, Ithaf’ha, ou bien la maîtrise, Itkafya, de l’âme de vie par l’âme divine.',
                             'commentaires' : 'Le traité Bera’hot 54a, qui dit : “de tout ton cœur : par tes deux penchants” établit ainsi que le mauvais penchant peut, à son tour, rechercher le bien et le chapitre 10 de la première partie du Tanya décrit cette transformation telle qu’elle existe chez le Tsaddik. A l’issue de celle-ci, l’âme animale, au même titre que l’âme divine, entraîne l’homme vers les bonnes actions. Comme on l’a indiqué, l’élévation des parcelles de sainteté, pendant la prière, met en évidence l’amour de D.ieu dans le ventricule gauche du cœur. Et, c’est de cette façon que l’âme vitale se transforme, ou, tout au moins, qu’elle se soumet à l’âme divine. Puis, par la suite, l’homme en conserve la trace, qui l’influence tout au long du jour.'
                    },
                    41 : 
                    {
                             'fr' : 'On sait, en effet, que : “le sang est l’âme…”.',
                             'commentaires' : 'Devarim 12, 23. Ce verset souligne que l’âme animale réside dans le sang, comme l’indique le chapitre 9 de la première partie du Tanya. De ce fait, l’amour de D.ieu pénètre le cœur, dont le ventricule gauche, empli de sang, est comparable à l’âme animale, puis il se répand dans tout le corps. On verra, à ce sujet, les chapitres 9 et 12 de la première partie du Tanya.'
                    },
                    42 : 
                    {
                             'fr' : 'Or, le sang se renouvelle chaque jour, à partir des aliments et des boissons. En outre, il est affecté et réparé par les vêtements, le logement….',
                             'commentaires' : 'Selon le traité Bera’hot 57b : “trois situations confèrent à l’homme la largesse d’esprit, une belle femme, une belle maison, de beaux meubles”. Et, quand un homme met tout cela au service du domaine de la sainteté, il apporte l’élévation aux parcelles correspondantes, qui sont enfermées dans la Klipa. De la sorte, son âme animale s’intègre elle-même au domaine de la sainteté. De même, quand il mange et boit pour le Nom de D.ieu, il transforme son âme vitale, laquelle devient ainsi l’équivalent de l’âme divine. Et, tout comme le sang se renouvelle chaque jour, l’amour de D.ieu, résultant de la méditation, doit aussi être, chaque jour, un sentiment nouveau.'
                    },
                    43 : 
                    {
                             'fr' : 'Il n’en fut pas de même, en revanche, pendant les premières générations, lorsque les âmes divines possédaient une plus grande qualité.',
                             'commentaires' : 'C’est ainsi que le traité Chabbat 112b enseigne : “Si les premières générations étaient comme des anges, nous sommes comme des hommes. Si elles étaient comme des hommes, nous sommes comme des ânes”. Du fait de leur élévation morale, les hommes des premières générations accédaient instantanément à la perception du Divin, sans qu’une profonde méditation ne soit nécessaire. C’est pour cette raison que le rôle de la prière n’était pas aussi fondamental, à leur époque.'
                    },
                    44 : 
                    {
                             'fr' : 'L’affinement était alors instantané, uniquement par le Chema Israël,',
                             'commentaires' : 'De ce fait, le traité Bera’hot 13b dit, par exemple, que : “Rabbi Yehouda le prince se soumettait au joug divin en passant la main sur les yeux”, c’est-à-dire, pendant la lecture du Chema Israël. Alors, les Pessoukeï De Zimra et les deux bénédictions préalables au Chema Israël avaient un apport immédiat. Il était donc inutile de les accompagner d’une profonde méditation.'
                    },
                    45 : 
                    {
                             'fr' : 'les bénédictions qui le précèdent et les versets abrégés des cantiques, Pessoukeï de Zimra….',
                             'commentaires' : 'Et, les versets des Pessoukeï De Zimra pouvaient même être récités sous une forme “abrégée”, selon le Choul’han Arou’h, Ora’h ‘Haïm, au chapitre 52 et le Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, chapitre 93, au paragraphe 1.'
                    },
                    46 : 
                    {
                             'fr' : 'Cela suffira à l’initié.',
                             'commentaires' : 'Bien évidemment, la connaissance de la Kabbala permet une compréhension approfondie de toutes les notions qui sont évoquées dans cet essai.'
                    },
            }
        }

    '18-9': 
    {
        'Dernier fascicule' : 
        {
                'Chapitre 9' : 
                {
                    1 : 
                    {
                             'fr' : '“Tu feras des reproches à ton prochain : cent fois s’il le faut”',
                             'commentaires' : 'Selon le verset Kedochim 19, 17 et l’interprétation qu’en donne le traité Baba Metsya 31a, soulignant qu’un reproche doit être réitéré de nombreuses fois, tant qu’il n’a pas porté ses fruits. On verra, à ce propos, le Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, chapitre 156, au paragraphe 7 et chapitre 608, au paragraphe 5. Le présent essai est précisément un extrait d’une lettre rédigée en 5548 (1788), dans laquelle l’Admour Hazaken formule quelques reproches et fait, en outre, différentes recommandations, concernant la prière et l’étude de la Torah.',
                             'he' : 'הוכח תוכיח את עמיתך, אפילו מאה פעמים ולזאת לא אוכל להתאפק ולהחריש מלזעוק עוד, בקול ענות חלושה במטותא מינייכו ברחמין נפישין חוסו נא על נפשותיכם, והשמרו והזהרו מאד מאד על התורה ועל העבודה שבלב, זו תפלה בכוונה להתחיל כולם יחד כאחד, מלה במלה, ולא זה בכה וזה בכה, וזה דומם וזה משיח שיחה בטלה, ה׳ ישמרנו ועיקר הסיבה וגרמא בנזקין, הוא מהיורדים לפני התיבה שהוא הפקר לכל הרוצה לפשוט רגליו החוטף אפרתי או מחמת שאין גם אחד רוצה כו׳ ואי לזאת, זאת העצה היעוצה ותקנה קבועה, חוק ולא יעבור עוד, חס ושלום דהיינו, לבחור אנשים קבועים הראוים לזה, על פי הגורל או בריצוי רוב המנין דהיינו שמתפללים מלה במלה, בדרך המיצוע, בקול רם ולא מאריכים יותר מדאי, ולא מקצרים וחוטפים, חס ושלום ועליהם מוטל החובה לירד לפני התיבה, כל אחד ואחד ביומו אשר יגיע לו ולאסוף אליו מסביב סמוך כל המתפללים בקול קצת על כל פנים, ולא בלחש ולא חוטפים, חס ושלום וכמבואר בתקנות ישנות בכמה עיירות ועתה באתי לחדשן ולחזקן ולאמצן, בל ימוטו עוד לעולם, חס ושלום (גוולד גוולד) עד מתי יהיה זה לנו למוקש ולא די לנו בכל התוכחות והצרות שעברו עלינו, ה׳ ישמרנו, וינחמנו בכפלים לתושיה, ויטהר לבנו לעבדו באמת חזקו ואמצו לבבכם, כל המייחלים לה׳ גם לגמור כל הש״ס בכל שנה ושנה ובכל עיר ועיר, לחלק המסכתות על פי הגורל או ברצון ועיר שיש בה מנינים הרבה, יגמרו בכל מנין ומנין, ואם איזה מנין קטן מהכיל, יצרפו אליהם אנשים מאיזה מנין גדול בבל ישונה, חק ולא יעבור וכל אחד ואחד מהלומדים הנ״ל יגמור לעצמו בכל שבוע התמניא אפי שבתהלים קי״ט ולהיות מחמת חלישות הדור, אין כח בכל אחד ואחד להתענות כראוי לו לזאת עצה היעוצה, כמאמר רז״ל: כל השומר שבת כהלכתו, מוחלין לו על כל עוונותיו כהלכתו דייקא לכן מוטל על כל אחד ואחד, להיות בקי בהלכתא רבתי לשבתא וגם יזהר מאד שלא לשוח שום שיחה בטילה, חס ושלום בהיות מודעת זאת ליודעי חכמה נסתרת, כי בכל המצות יש פנימיות וחיצוניות וחיצוניות מהשבת היא שביתה מעשיה גשמיית, כמו ששבת ה׳ מעשות שמים וארץ גשמיים ופנימיות השבת היא הכוונה בתפלת השבת ובתלמוד תורה, לדבקה בה׳ אחד כמו שכתוב: שבת לה׳ אלקיך וזו היא בחינת זכור ובחינת שמור בפנימיות, היא השביתה מדיבורים גשמיים, כמו ששבת ה׳ מיו״ד מאמרות שנבראו בהם שמים וארץ גשמיים כי זה לעומת זה כו׳'
                    },
                    2 : 
                    {
                             'fr' : 'et, de ce fait, je ne peux pas me contenir, ni rester silencieux, ne pas gémir encore une fois, d’une voix dénotant la faiblesse.',
                             'commentaires' : 'D’après le verset Ki Tissa 32, 18 : “c’est une voix dénotant la faiblesse que j’entends”. On verra, à ce propos, la lettre n°1 d’Iguéret Ha Kodech : “cette fois-ci, j’étends la main une seconde fois en ajoutant une explication, en présentant et en déployant une double requête devant les personnes appartenant à notre communauté”. On rapprochera également ces termes de l’exclamation de Moché, notre maître, devant les fautes réitérées des Juifs : “Vous avez affaibli, ma force, comme si j’étais une femme !”.'
                    },
                    3 : 
                    {
                             'fr' : 'Je vous en supplie, avec une grande compassion,',
                             'commentaires' : 'D’après le texte du rituel des Seli’hot, par lesquelles les hommes sollicitent la miséricorde divine. C’est le sentiment qu’éprouve l’Admour Hazaken, en constatant les manquements des ‘Hassidim, dont il fait état ici.'
                    },
                    4 : 
                    {
                             'fr' : 'ayez pitié de vos âmes, de grâce ! Faites attention, soyez particulièrement scrupuleux pour ce qui concerne “la Torah et le service de D.ieu”',
                             'commentaires' : 'Selon les bénédictions de la Haftara, mentionnant les deux domaines du service de D.ieu en lesquels Rabbi Chnéor Zalman demande un effort particulier dans la présente lettre, l’étude de la Torah et la prière fervente.'
                    },
                    5 : 
                    {
                             'fr' : 'du cœur qu’est la prière,',
                             'commentaires' : 'Selon le Sifri, commentant le verset Ekev 11, 13 : “aimer l’Eternel votre D.ieu et Le servir de tout votre cœur et de toute votre âme” et le traité Taanit 2a, qui précise : “quel est le service de D.ieu du cœur ? Considère que c’est la prière”.'
                    },
                    6 : 
                    {
                             'fr' : 'formulée avec ferveur. Vous la commencerez ensemble, tous comme un, mot à mot, mais non l’un ici et l’autre là-bas, l’un se taisant et l’autre ayant une discussion inutile,',
                             'commentaires' : 'Rabbi Chnéor Zalman fait allusion ici aux paroles inutiles que l’on prononce pendant la prière et qui en remettent en cause la ferveur, car elles en diluent l’attention. On verra, à ce sujet, la fin de la lettre n°24 d’Iguéret Ha Kodech, vraisemblablement rédigée après la présente lettre, dans laquelle l’Admour Hazaken demandait de : “ne pas prononcer la moindre discussion inutile, dès que l’officiant a commencé la prière, jusqu’au dernier Kaddish”.'
                    },
                    7 : 
                    {
                             'fr' : 'que D.ieu nous en préserve. La raison essentielle et la cause de cette situation dommageable',
                             'commentaires' : 'Le dommage vient donc du fait que l’on ne prie pas de la manière qui convient, selon l’expression du traité Baba Batra 22b et 23a et l’Admour Hazaken souligne, en la matière, la responsabilité des officiants, dont le rôle est non seulement de conduire la prière, mais aussi de mettre en éveil la ferveur des membres de la communauté.'
                    },
                    8 : 
                    {
                             'fr' : 'émanent de ceux qui sont les officiants. L’abandon, en la matière, est total et quiconque le désire tend la jambe',
                             'commentaires' : 'Afin de se présenter le premier, d’après l’expression des responsa du Rachba, tome 1, au chapitre 450, qui est citée par le Beth Yossef, Ora’h ‘Haïm, au chapitre 53 et l’on verra aussi le Choul’han Arou’h de l’Admour Hazaken, chapitre 53, au paragraphe 25. Ainsi, l’initiative personnelle prévaut, en la matière, alors qu’un officiant devrait, avant tout, être choisi pour ses qualités.'
                    },
                    9 : 
                    {
                             'fr' : 'et s’arroge',
                             'commentaires' : 'Textuellement : “attrape” cet honneur, comme le dit le traité ‘Houlin 133a, afin de souligner à quel point l’initiative personnelle, en la matière, est déplacée.'
                    },
                    10 : 
                    {
                             'fr' : 'cet honneur,',
                             'commentaires' : 'Au sens de “fait important”, selon l’explication du Radak sur la fin du verset Chmouel 1, 1, 1 : “Elkana, fils de Yero’ham, fils d’Elihou, fils de Tohou, fils de Tsouf, l’Ephrati”, qui dit : “l’Ephrati : l’homme important”.'
                    },
                    11 : 
                    {
                             'fr' : 'ou bien en est-il ainsi parce que personne ne le veut….',
                             'commentaires' : 'Personne ne veut être officiant et, de ce fait, celui qui n’est pas apte à occuper cette fonction peut s’en saisir. C’est pour cette raison que la prière n’occupe pas la place qui devrait être la sienne, au sein de la communauté.'
                    },
                    12 : 
                    {

                    30 :

                    32 :

                    33 : 
                    {
                             'fr' : 'Tel est le niveau de : “souviens-toi”.',
                             'commentaires' : 'Dans les dix Commandements de la Parchat Yethro, il est dit : “Garde le jour du Chabbat pour le sanctifier” et, dans ceux de la Parchat Vaet’hanan : “Souviens-toi du jour du Chabbat pour le sanctifier”. En l’occurrence, le repos physique du Chabbat est l’aspect superficiel de : “garde”, alors que l’aspect superficiel de : “souviens-toi” est : “l’Injonction de la Torah de sanctifier le jour du Chabbat par ses paroles”, selon les termes du Rambam, dans ses lois du Chabbat, au début du chapitre 29. Et, l’on verra aussi le Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, au début du chapitre 271.'

                    34 :

                    36 :

                             'fr' : '….',
                             'commentaires' : 'Le Tanya commence par un Tav, la dernière lettre de l’alphabet et, par un effet de la divine Providence, il se conclut par des pointillés. En effet, celui qui n’a pas encore entamé son étude pense avoir tout achevé, être parfait dans tous les domaines, avoir déjà atteint le Tav. Puis, quand il achève l’étude du Tanya, il trace, de nouveau, les pointillés du commencement, prenant ainsi conscience qu’une suite existe, que l’on ne peut pas penser avoir assimilé tout le contenu de cet ouvrage et qu’il convient donc de l’étudier encore une fois.'

	var content=’’;
for(jour in tanya)
{
	content+=’<h1>’+jour+’</h1>’;
	for(livre in tanya[jour])
	{	
		for(chapitre in tanya[jour][livre])
		{	
			for(partie in tanya[jour][livre][chapitre])
			{		
				if(tanya[jour][livre][chapitre][partie]['he'])
				{
					content+=’<div dir=\’rtl\’>’+tanya[jour][livre][chapitre][partie]['he']+’</div>’;
				}
				
				for(langue in tanya[jour][livre][chapitre][partie])
				{		
					if(langue =='fr')
					{
						content+=’<div style=\’color:blue\’ >’+tanya[jour][livre][chapitre][partie][langue]+’</div><br>’;
					}
					if(langue =='commentaires')
					{
						content+=’<div style=\’color:green\’ >’+tanya[jour][livre][chapitre][partie][langue]+’</div><br>’;
					}
				
				}
			}
		}
	}
}

document.getElementById('contenu').innerHTML = content;
</script>
