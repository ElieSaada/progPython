				'‘Houkat':
				{
						'Serie 1':
						{
								'Siha 1': 
								{
									'Titre' : 'Les colonnes de nuée, la manne et le puits',
									'source' :' (Discours du Rabbi, 12 Tamouz 5713-1953)',
											'resume' : ' ',
											'contenu' : ' 	1. Le Midrach, commentant la Paracha de cette semaine, explique que les enfants d’Israël obtinrent les colonnes de nuée par le mérite d’Aharon, le puits par celui de Myriam et la manne par celui de Moché. Après la mort d’Aharon et de Myriam, les colonnes de nuée et le puits disparurent, dans un premier temps, puis réapparurent, également par le mérite de Moché.<br><br>	La Torah est sagesse, ainsi qu’il est dit: “ Elle est votre sagesse et votre discernement aux yeux des nations ”. Pour autant, elle n’est pas appelée sagesse, mais bien Torah, de la même étymologie que Horaa, enseignement. Chaque fois qu’elle fait un récit, elle délivre donc une leçon, s’appliquant à tout moment et en tout lieu, dans l’existence quotidienne.<br><br>	En effet, la Torah n’enseigne pas uniquement les Préceptes, Injonctions et Interdits, que l’on doit mettre en pratique et respecter. Elle rapporte également des récits, qui délivrent eux mêmes des leçons morales. De fait, les Mitsvot sont elles-mêmes présentées par la Torah sous forme de récits et non d’instructions. La Torah raconte ce que D.ieu a ordonné à Moché et ce que ce dernier a transmis aux enfants d’Israël.<br><br>	Les Mitsvot, bien que présentées sous forme de récits, sont bien des Injonctions divines et l’on peut en conclure que les récits de la Torah, qui en sont donc partie intégrante, délivrent également des enseignements.<br><br>	En conséquence, le Rambam explique, et la Guemara le dit également de manière allusive, qu’aucune différence ne peut être faite entre les versets “ La sœur de Lotan était Timna ” et “ Ecoute Israël, l’Eternel est notre D.ieu, l’Eternel est un ”, bien que ce dernier constitue l’une des Mitsvot les plus essentielles, alors que le premier n’est qu’une narration. En fait, les deux versets sont à la fois des récits et des enseignements. L’un et l’autre expriment la Sagesse et la Volonté de D.ieu.<br><br>	Tous les récits de la Torah délivrent des enseignements pour l’existence quotidienne et il en est de même pour celui qui fait l’objet de notre propos.'+
											'<br><br>	2. Les colonnes de nuée, la manne et l’eau trouvent également leur place dans la Torah.<br><br>	Les colonnes de nuée protégeaient les enfants d’Israël en les entourant par les quatre côtés. Ils tuaient les serpents qui se trouvaient dans le désert, égalisaient les montagnes, nettoyaient les vêtements, ainsi qu’il est dit : “ Ton habit ne s’est pas usé sur toi ”. Ce sont là différentes formes de protection extérieure.<br><br>	La manne est un aliment. En la consommant, on pouvait ressentir tous les goûts que l’on désirait. C’est bien de cette façon que l’aliment pénètre dans le corps.<br><br>	Le puits fournissait l’eau qui n’est pas, à proprement parler, un aliment. Aussi, dit le Rambam, un Erouv permettant de clore un domaine pour le Chabbat ne peut être constitué avec de l’eau qui n’est pas nourrissante, ce que doit être l’aliment servant à ce Erouv. En fait, l’eau a pour seul effet de transporter les aliments dans toutes les parties du corps.<br><br>	Or, on retrouve, dans la Torah, l’équivalent de ces trois éléments. En effet, celle-ci a un effet profond. Elle exerce également une protection extérieure. Enfin, elle conduit ces deux caractères vers tous les Juifs à la fois.'+
											'<br><br>	3. Nous avons remarqué que Torah est de la même étymologie que Horaa, enseignement. En conséquence, elle nous indique le comportement que l’on doit adopter. Il s’agit là d’un enseignement profond, au même titre que la manne, que l’on doit intérioriser. Car, chacun doit savoir ce qu’il doit faire, de même que les membres de sa famille et ses enfants avec lui.<br><br>	Cet aspect de la Torah, comparable à la manne, s’applique à chacun de manière différente et il tient compte des particularités des uns et des autres. De fait, il en était de même pour la manne elle-même. Les Justes la trouvaient prête à consommer, alors qu’il n’en était pas de même pour les impies.<br><br>	De telles différences n’existaient pas pour les colonnes de nuée et le puits. En effet, seule la manne était ingérée par le corps. Et, il en est de même pour la Torah. Certains s’acquittent de la Mitsva de l’étudier par la lecture du Chema Israël, ne pouvant faire autrement, alors que d’autres consacrent leur journée à cette étude.<br><br>	Il en est ainsi, de manière identique, ou peut-être même est-ce encore plus clair, lorsqu’il s’agit de rechercher la meilleure manière d’accomplir la Mitsva. Certains comportements sont une obligation pour celui qui est à même de les adopter, alors que celui qui n’est pas encore parvenu à ce stade doit s’en abstenir et ferait preuve d’orgueil s’il les adoptait.<br><br>	Il est certaines pratiques qui ne concernent pas l’homme ordinaire, alors qu’un homme important se doit de les adopter et, s’il ne le fait pas, il dénigre le Nom de D.ieu.. '+
											'<br><br>	4. Un autre aspect de la Torah est comparable aux colonnes de nuée. Il s’agit de la protection extérieure qu’elle procure.<br><br>	La traversée du désert est une image décrivant le passage dans ce monde matériel, celui des forces du mal et de “ l’autre côté ”, “ le grand et redoutable désert, dans lequel il n’y a pas d’eau ” mais seulement des créatures du mal, “ des serpents, des vipères et des scorpions ”.<br><br>	Pour se protéger de tous ces dangers, un Juif doit faire appel à la force de sacrifier sa propre personne que chacun possède, sans aucune exception. En effet, Israël est constitué des initiales de la phrase Yech Chichim Ribo Otyot le Torah, “ la Torah possède six cent mille lettres ”. Si l’une de celles-ci disparaît, la validité de l’ensemble du Séfer Torah est remise en cause. C’est pour cette raison que le Juif le plus ordinaire est capable d’offrir sa vie pour sanctifier le Nom de D.ieu.<br><br>	Telles sont donc les colonnes de nuée de la Torah. Depuis le passage de la mer Rouge jusqu’à l’entrée en Erets Israël, ces colonnes entouraient tous les enfants d’Israël à la fois. Certains avaient emporté une idole d’Egypte. Ceux-là étaient également protégés par les colonnes de nuée.<br><br>	Il en est donc de même pour la Torah, dont les six cent mille lettres représentent effectivement tous les Juifs, du plus grand au plus humble. Chacun en tire la force et la détermination nécessaires pour traverser “ le grand et redoutable désert ”, pour ne pas s’affecter des serpents, des vipères et des scorpions, pour faire don de sa propre personne.<br><br>	Mon beau-père, le Rabbi, rapporta que, durant le bombardement de Varsovie, tous les Juifs présents allèrent se cacher et, en un certain endroit, un groupe important se forma, dans lequel se trouvaient le Rabbi, des hommes de qualité moyenne, d’autres très simples, d’autres encore qui pensaient avoir coupé toute relation avec le Judaïsme. Lorsqu’une bombe éclata non loin de leur abri, un cri émana de toutes les bouches à la fois : “ Chema Israël ”.<br><br>	Il n’est pas aisé de mettre en éveil l’essence de l’âme, mais, lorsque l’on y parvient, de la façon qui vient d’être décrite ou bien d’une manière plus agréable, l’homme le plus simple s’écrit : “ Chema Israël ” avec la même conviction qu’un chef du peuple juif.'+
											'<br><br>	5. Comment chacun peut-il accéder à la manne et aux colonnes de nuée se trouvant dans la Torah ? Grâce à l’eau de la Torah.<br><br>	Il est dit que “ l’eau s’écoule d’un endroit élevé vers un lieu très bas ”. De même, la Torah est descendue et elle se révèle ici-bas, prenant la forme d’une merveilleuse doctrine, placée dans un réceptacle disgracieux. Grâce à cette descente, quiconque lit la Loi Ecrite, même sans en comprendre le sens, ou bien la Loi Orale, pour peu qu’il en comprenne seulement le sens simple, peut recevoir la manne et les colonnes de nuée de la Torah.<br><br>	L’eau conduit les aliments dans toutes les parties du corps et il en est de même pour l’eau de la Torah, c’est-à-dire sa descente ici-bas, qui permet à chaque Juif et à chaque Juive d’avoir accès à la manne et aux colonnes de nuée, afin de satisfaire l’ensemble de leurs besoins.'+
											'<br><br>	6. Ce qui vient d’être dit nous permettra d’établir un lien entre la manne et Moché, les colonnes de nuée et Aharon, le puits et Myriam.<br><br>	Moché était le berger d’Israël, subvenant aux besoins de chacun, selon ce qu’ils sont. On raconte que, lorsqu’il faisait paître ses agneaux, il donnait l’herbe la plus tendre aux tous jeunes et la plus dure aux adultes. En effet, ceux-ci consommaient cette herbe et l’ingéraient. Il fallait donc qu’elle soit adaptée aux besoins de chacun. La manne, qui avait les mêmes caractéristiques, était, en conséquence, obtenue par le mérite de Moché.<br><br>	Aharon aimait les créatures, c’est-à-dire ceux qui n’avaient d’autre qualité que d’avoir été créés par D.ieu. Aussi, le verset affirme-t-il que “ toute la maison d’Israël pleura Aharon pendant trente jours ”, alors que pareille affirmation n’est formulée pour nul autre.<br><br>	En aimant toutes les créatures, Aharon leur donnait également l’envie de mettre en pratique les Mitsvot, y compris lorsque, de manière naturelle, ils n’avaient pas une telle préoccupation. C’est la raison pour laquelle les colonnes de nuée furent obtenues par le mérite de Moché. D.ieu, en effet, agit “ mesure pour mesure ” et, parce qu’Aharon aimait toutes les créatures, sans distinction, il révéla ces colonnes de nuées, entourant tous les enfants d’Israël de manière identique.<br><br>	Il est dit que Myriam était Poua, la sage femme qui se consacra au bien-être des enfants, en Egypte et se préoccupa de leur éducation. Pourquoi s’appelait-elle Myriam, de la même étymologie que Mar, amer ? Parce qu’elle vécut pendant la période la plus âpre de l’exil. C’est alors qu’elle prophétisa et annonça la naissance du sauveur d’Israël. Ainsi, elle supprima non seulement le décret du Pharaon, mais aussi la sévère décision d’Amram, qui s’était séparé de son épouse, bien que celui-ci ait expliqué qu’il le faisait afin de ne pas avoir des enfants qui seraient livrés à la cruauté du Pharaon.<br><br>	Myriam fit don de sa propre personne, afin de permettre l’éducation d’enfants qui, lors du passage de la mer Rouge, pourraient dire : “ C’est mon D.ieu et je veux Le glorifier ”. Ces enfants devaient constituer la génération qui recevrait la Torah.<br><br>	Le puits leur fut donc donné par son mérite. On sait, en effet, que l’eau transporte et répartit la Torah jusque dans l’endroit le plus bas, pour ceux qui se trouvent à l’extrémité du campement.'+
											'<br><br>	7. Lorsque Aharon et Myriam quittèrent ce monde, les colonnes de nuée et le puits disparurent, puis ils réapparurent par le mérite de Moché et l’on peut en conclure que ce dernier s’engagea alors dans une phase nouvelle du service de D.ieu, bien qu’à titre personnel, il ait, avant tout, été le berger, celui qui donne la manne. Néanmoins, il sut, accédant à cette phase nouvelle, rétablir les colonnes de nuée et le puits.<br><br>	Car, le véritable berger d’Israël est celui qui ne se contente pas de faire ce qui le concerne personnellement. En fonction des besoins du moment, il sait renoncer à ses propres exigences, faire abstraction de sa personne et offrir sa vie pour les autres Juifs.<br><br>	Quand il s’agit d’approcher les cœurs juifs de D.ieu, y compris celui de l’homme le plus simple, le berger d’Israël ne recherche plus son propre bien et il enseigne l’alphabet à un Juif, alphabet de la Torah et des Mitsvot, ou bien alphabet au sens littéral. Certes, ce berger d’Israël peut également être défini comme un Cohen et l’on peut donc se demander ce qu’il fait en un lieu comparable à un cimetière, puisque “ les impies sont considérés comme morts de leur vivant ”.<br><br>	Par ailleurs, un berger d’Israël est également un ancien, Zaken, c’est-à-dire Zé Chékana, celui qui a acquis la sagesse, selon l’interprétation de nos Sages. Lui appartient-il donc de restituer les objets trouvés ? Une telle activité n’est pas de son rang et ne lui sied pas. En fait, un berger d’Israël devrait enseigner aux chefs de communautés comment assumer leur responsabilité, mais non se préoccuper de ceux qui n’ont pas un comportement satisfaisant.<br><br>	Malgré tout cela, lorsque Aharon et Myriam quittèrent ce monde et que nul autre ne put les remplacer, le chef du peuple d’Israël le fit lui-même, même si une telle activité n’est pas de son rang.'+
											'<br><br>	8. Le Tanya explique que chaque Juif porte en lui une parcelle de Moché, notre maître. Il y a donc bien là un enseignement pour tous. Certes, chacun reçoit une mission spécifique. Malgré cela, quand on ne dispose plus du puits, obtenu par le mérite de Myriam et des colonnes de nuée, révélées par le mérite d’Aharon, quand on est confronté au danger que représentent les serpents, les vipères et les scorpions, il incombe à chacun d’œuvrer pour que l’on retrouve ce puits et ces colonnes de nuée, sans se demander si l’on est personnellement chargé d’une telle mission ou non.<br><br>	On peut, à titre personnel, ne pas être effrayé par les serpents, les vipères et les scorpions, car on porte le sceau de D.ieu, à l’évidence, sur son visage et l’on ne craint donc personne. La Guemara dit, en effet que: “ une bête sauvage attaque un homme uniquement lorsqu’elle pense qu’il est un animal ”. Néanmoins, une telle situation est dangereuse pour d’autres personnes et peut-être Aharon et Myriam, capables d’écarter ce danger, ne sont-ils pas là. Il s’agit donc bien d’un cas de force majeure, qui suspend les lois du Chabbat et repousse toute la Torah, même s’il y a de nombreux doutes sur l’issue finale et s’il s’agit uniquement d’un besoin passager.<br><br>	On doit donc, en pareil cas, être celui qui prend l’initiative et mener une action pour que l’on obtienne à la fois la manne, les colonnes de nuée et le puits.<br><br>	Lorsque l’on met sa personnalité de côté et que l’on cesse de se demander si l’on est chargé d’une telle action ou bien si l’on doit aspirer à mieux, lorsque l’on s’emploie à rapprocher les coeurs juifs de leur Père Qui se trouve dans les cieux, on connaîtra soi-même la proximité de D.ieu, de même que les membres de sa famille. On obtiendra la satisfaction de tous ses besoins et, en particulier, du plus essentiel, l’accomplissement du Précepte “ Ils Me feront un Sanctuaire ”, obligation qui incombe à l’ensemble de la communauté, les hommes et les femmes.<br><br>	C’est ainsi que nous obtiendrons la réalisation de la promesse selon laquelle “ Je résiderai parmi vous ”, c’est-à-dire au sein de chaque Juif.'
								},
								
						},
						'Serie 2':
						{
								'Siha 1': 
								{
									'Titre' : 'Le Décret de la Torah',
									'source' :' (Discours du Rabbi, Chabbat Parchat ‘Houkat 5710-1950 et Chabbat Parchat ‘Houkat Balak 5712-1952)',
											'resume' : ' ',
											'contenu' : ' 	1. Les Mitsvot de la Torah se répartissent en trois groupes, Jugements, Témoignages et Décrets, en fonction de la manière dont on peut les saisir intellectuellement. Les Jugements sont une évidence rationnelle. Les Témoignages ne s’imposent pas à l’homme, mais, après que la Torah les ait promulgués, il peut les concevoir logiquement. Les Décrets, enfin, n’ont aucune justification logique. Bien plus, ils heurtent le sens et l’on ne peut les mettre en pratique que par soumission.<br><br>	Ainsi, les Jugements et les Témoignages sont la Volonté de D.ieu Qui s’est contractée pour prendre une apparence logique, afin que les hommes puissent la saisir. Il n’en est pas de même pour les Décrets, pour lesquels la Volonté de D.ieu se révèle sans se contracter, sans recevoir une forme rationnelle, en transcendant toute logique.<br><br>	Les Décrets restent donc, ici-bas, la quintessence de la Volonté de D.ieu, liée à Son Essence proprement dite. En effet, les Mitsvot ayant une raison ne sont qu’un prolongement de Sa Volonté. C’est précisément pour cela qu’elles peuvent être justifiées logiquement. Les Décrets, par contre, qui n’ont pas de raison, sont bien l’émanation de l’Essence de D.ieu, à proprement parler.<br><br>	Ne pouvant les comprendre, un homme doit accomplir les Décrets par l’essence de sa volonté, avec la soumission qui émane de l’essence de l’âme et en transcende les forces profondes.<br><br>	Ceci pourra nous permettre de comprendre l’explication de l’Admour Hazaken, dans le Likouteï Torah, ‘Houkat, page 56a et Be’houkotaï, page 45a, selon laquelle ‘Houkim, les Décrets, est de la même étymologie que ‘Hakika, la gravure.<br><br>	La gravure surpasse l’écriture parce qu’elle est partie intégrante de son support et ne se surajoute pas à lui, alors que les lettres écrites sont uniquement déposées sur le parchemin. De la même façon, les Décrets surpassent les Jugements et les Témoignages. Pour ces deux dernières catégories, la rationalité est ajoutée à la pratique, dans la Volonté de D.ieu comme en l’homme qui les met en pratique. Il n’en est pas de même pour les Décrets, qui relient l’essence de l’âme à l’Essence de D.ieu, sans faire intervenir la rationalité.'+
											'<br><br>	2. Le Décret essentiel de la Torah est la vache rousse. Le Midrach Bamidbar Rabba, chapitre 19, paragraphe 3 et le Tan’houma, ‘Houkat, chapitre 6, rapportent que le roi Chlomo, qui eut la plus haute perception de la Torah et en comprit également des Décrets, dit, cependant : “ J’ai saisi tout cela, mais le passage de la vache rousse, je l’ai analysé, scruté et observé. Je pensais le comprendre, mais je m’aperçois qu’il est éloigné de moi ”.<br><br>	En revanche, D.ieu dit à Moché, selon ces mêmes Midrachim : “ A toi, Je révélerai la raison de la vache rousse ”. Bien évidemment, il ne s’agissait pas d’une raison rationnelle, car ce Décret transcende toute logique. Aussi, le fait que Chlomo ne l’ait pas compris ne fut pas retenu comme un défaut, qui lui serait imputé et le Midrach Bamidbar Rabba, chapitre 19, paragraphe 3, dit, à son propos : “ Tu as acquis la sagesse. Que te manque-t-il ? ”. De fait, intellectuellement, il ne lui manquait rien. Néanmoins, la soumission profonde de Moché lui permit de ressentir la Volonté de D.ieu d’une manière plus clairement révélée.<br><br>	C’est l’une des raisons pour laquelle la vache rousse est représentative de l’ensemble de la Torah, comme l’explique le Likouteï Torah, au début de la Parchat ‘Houkat, page 56a et il est dit, à son propos : “ Voici le Décret de la Torah ”. En effet, toutes les Mitsvot, y compris les Jugements et les Témoignages, transcendent, par nature, toute logique. Certes, la Volonté de D.ieu reçoit alors une explication rationnelle. Pour autant, la Mitsva reste liée à cette Volonté, qui peut demeurer inchangée, même lorsqu’une raison existe, comme l’explique Iguéret Ha Kodech, au chapitre 19.<br><br>	Pour ce qui est de la vache rousse, la Volonté de D.ieu apparaît à l’évidence, car ce Précepte n’a pas reçu une apparence rationnelle. C’est en ce sens qu’il est représentatif de l’ensemble de la Torah.<br><br>	La vache rousse est surprenante de deux points de vue. D’une part, elle rend impurs ceux qui sont purs et purs ceux qui sont impurs. D’autre part, elle est sacrifiée à l’extérieur du camp, comme le dit le ‘Hinou’h, à la Mitsva 397.<br><br>	On peut en conclure que :<br><br>	A) l’on révèle ainsi ce qui est lié à l’essence de l’âme, relevant du niveau de la “ gravure ”,<br><br>	B) tel est effectivement le contenu de toute la Torah,<br><br>	C) l’on reçoit de Moché la force émanant de l’essence de l’âme, car il perçut le sens de la vache rousse et il confère donc à chaque Juif la force nécessaire pour mettre en pratique la forme du service de D.ieu qui en résulte.<br><br>	C’est pour cela qu’il est dit : “ Ils prendront pour toi ”, c’est-à-dire que la vache rousse devait être apportée à Moché, bien qu’elle ait été sacrifiée par Eléazar, le Cohen. En effet, la force devait être accordée par Moché et il en fut de même également pour les générations suivantes. Selon les termes de Rachi, au début de la Parchat ‘Houkat, “ elle portera toujours ton nom ”. Ainsi, pour les huit vaches sacrifiées à l’époque du second Temple, on se servit, pour sanctifier les Cohanim, des cendres de celle de Moché et l’on en fera de même pour la dixième, qui sera sacrifiée par le Machia’h, comme le dit le traité Para, chapitre 3, Michna 5.'+
											'<br><br>	3. Le Midrach Bamidbar Rabba, chapitre 19, paragraphe 4 et le Tan’houma, ‘Houkat, paragraphe 6, rappellent que “ le visage de Moché s’assombrit ”, quand il eut connaissance de l’impureté contractée par contact avec la mort. Il demanda alors : “ Comment en obtenir la purification ? ”. Il ne posa pas cette question à propos des autres formes d’impureté, plus spécifiques. Celle de la mort, par contre est “ la cause première de toute impureté ”, l’antithèse de la Sainteté, liée à la vie. Car, dès lors qu’on est lié au D.ieu de vie, la mort devient impossible.<br><br>	C’est la raison pour laquelle la dépouille d’un mort ne doit pas passer la nuit à Jérusalem, ville de la “ perfection de la crainte ”. Aucun “ retard ” ne doit lui être imposé en ce lieu où la mort n’a plus de sens. Le verset (Michlé 19, 23) affirme, bien au contraire, que “ la crainte de D.ieu est vie ”.<br><br>	La mort est, moralement, la situation de celui qui est totalement détaché, ce qu’à D.ieu ne plaise. Ceci explique l’étonnement de Moché : “ Comment obtenir la purification ? ”. Puis, D.ieu lui fit connaître la Mitsva de la vache rousse et il obtint ainsi la réponse à sa question, car celle-ci avait effectivement le pouvoir de purifier le contact avec la mort. En effet, elle révèle les treize Attributs de miséricorde divine, qui transcendent l’enchaînement des mondes, dépassent toutes les limites, “ purifient tous les défauts ”, selon les termes de l’Admour Hazaken, au chapitre 8 d’Iguéret Ha Techouva.<br><br>	Car, il s’agit bien ici des défauts consécutifs aux fautes commises par inadvertance, qu’un sacrifice ne peut racheter et qui sont purifiés uniquement par une révélation des treize Attributs de miséricorde divine, obtenue grâce à la Techouva.<br><br>	C’est la raison pour laquelle Iguéret Ha Techouva cite seulement de manière partielle le verset “ Il supporte la faute et la transgression, les absout ”, en omettant la référence qui y est faite à la faute commise par inadvertance, car, pour cette dernière, le recours aux treize Attributs de miséricorde n’est pas nécessaire.<br><br>	Dès lors, pourquoi ce verset fait-il également référence à la faute commise par inadvertance ? Sa conclusion permet de le comprendre, “ les absout, Il ne les absout pas ”. En effet, “ Il absout ceux qui accèdent à la Techouva, mais non ceux qui ne le font pas ”. De la sorte, le verset souligne que D.ieu ne rachète pas la faute qui n’est pas intentionnellement commise, tant que l’on ne s’est pas élevé vers la Techouva.<br><br>	C’est en ce sens que la vache rousse est qualifiée de “ Décret ”. Logiquement, si l’on considère les révélations de l’enchaînement des mondes, dans la personnalité humaine comme dans le grand monde, rétablir la pureté dans un endroit aussi bas est inconcevable. Néanmoins, le verset (Job 14, 4) dit : “ Qui peut purifier l’endroit le plus impur, si ce n’est le D.ieu Unique ? ”, comme l’explique le Likouteï Torah, ‘Houkat, à la page 59d. Car, D.ieu ne souffre aucune limitation.<br><br>	C’est pour la même raison que la vache rousse est sacrifiée à l’extérieur du camp, à la différence de tous les autres sacrifices, qui sont effectués à l’intérieur, dans le Sanctuaire. Ainsi, l’Admour Hazaken explique, dans Iguéret Ha Kodech, au chapitre 28 et dans le Likouteï Torah, ‘Houkat, page 58c, que les autres sacrifices rachètent les fautes commises par inadvertance, lorsque se renforce l’âme animale, issue de la force du mal qui peut encore connaître l’élévation. Ils sont donc effectués à l’intérieur.<br><br>	La vache rousse, à l’opposé, rachète l’impureté contractée par contact avec la mort, cause première de toute forme d’impureté, infiniment plus basse que cette force du mal pouvant recevoir l’élévation. Elle est donc effectuée à l’extérieur du camp, afin d’apporter la pureté même en cet endroit, grâce à une révélation qui transcende l’enchaînement des mondes.'+
											'<br><br>	4. Pour mettre en évidence ce qui transcende l’enchaînement des mondes, “ le D.ieu unique ”, il est nécessaire de révéler l’essence de son âme, de se soumettre au delà de toute logique, en allant jusqu’au don de soi. Il faut donc mettre de côté sa propre personne, sortir du camp et prendre une “ vache ”, un animal. Bien plus, celle-ci doit être “ rousse ”, couleur qui évoque l’émotivité, le contraire d’une attitude réfléchie. Et, l’on doit se consacrer à tout cela, à la purification de l’autre, en sachant que, de ce fait, on deviendra impur.<br><br>	L’attitude consistant à faire abstraction de son propre bien pour celui de l’autre ne doit pas être le résultat d’un calcul, en se disant que l’on sera ainsi largement récompensé, car “ ce que le pauvre donne au maître de maison est plus important que ce que le maître de maison donne au pauvre ”, selon le Midrach Vaykra Rabba, chapitre 34, paragraphe 8. En effet, si l’on a une telle motivation, on n’est pas pleinement libéré des limites de sa propre personnalité et l’on ne peut donc pas saisir l’Essence.<br><br>	A l’opposé, en rendant un service à l’autre, alors que, ce faisant, on deviendra soi-même impur, en se soumettant et en faisant don de sa propre personne, au delà de toute logique, en mettant en éveil le “ Décret ” que l’on porte en soi, on révèle à l’évidence le Décret céleste. De cette façon, l’essence de l’âme dévoile l’Essence de D.ieu.<br><br>	Bien plus, dans le second Temple, le tribunal rendait impur le Cohen qui brûlait la vache rousse en le mettant en contact avec un reptile. Il se trempait alors dans un bain rituel et c’est uniquement après cela qu’il se consacrait au sacrifice, comme l’explique le Rambam, lois de la vache rousse, chapitre 1, paragraphe 14.<br><br>	Il est clair que D.ieu récompense, d’une manière largement accrue, celui qui adopte un tel comportement. Mais, il ne faut pas tenir compte de tout cela et un homme doit uniquement être prêt à se rendre impur.<br><br>	Tout ceci nous permettra de comprendre ce qui a été dit auparavant. Les deux aspects de la vache rousse, la purification de ceux qui sont impurs et la contamination de ceux qui sont purs, d’une part, son sacrifice à l’extérieur du camp, d’autre part, peuvent être expliqués de la manière suivante :<br><br>	A) Le Décret, révèle l’essence de l’âme, la gravure. Or, en faisant don de soi et en se soumettant pour faire du bien à l’autre, pour le purifier, même s’il faut, pour cela, quitter le camp et se rendre impur, on révèle effectivement l’essence de son âme.<br><br>	B) Le fondement de la Torah consiste à s’élever au dessus de toute spécification, à faire disparaître son ego, non seulement celui du corps, mais aussi celui de l’âme. Et, cette conception s’exprime, plus spécifiquement, par l’amour du prochain, qui est le principe de toute la Torah, comme l’explique le chapitre 32 du Tanya et le Dére’h Mitsvoté’ha, à la Mitsva de l’amour du prochain.<br><br>	Certes, le Tanya, dans ce chapitre, parle, à différentes reprises, du “ corps et de l’âme ”. Il fait allusion, en réalité, à la partie de l’âme qui se trouve dans le corps et lui est donc assimilée. A l’opposé, lorsqu’il parle uniquement de “ l’âme ”, il évoque sa partie qui reste là-haut. Ainsi, il dit : “ Qui a conscience de la grandeur de l’âme et de l’esprit, dans leur source, en le D.ieu de vie ? ”. C’est là l’origine de l’amour et de l’amitié véritables, qui ne sont plus possibles lorsque le corps ou même l’âme reçoivent une identité particulière.<br><br>	C) La force nécessaire pour tout cela est accordée par Moché, notre maître, qui était totalement soumis à D.ieu et peut mettre en évidence, chez chaque Juif, la soumission émanant de l’essence de l’âme.'+
											'<br><br>	5. Nous avons, maintes fois, expliqué que la Torah cumule deux aspects opposés. D’un côté, elle demande que l’on fasse don de soi-même pour faire du bien à l’autre. Le verset (Ichaya 58, 7) dit : “ Quand tu verras celui qui est nu, tu le couvriras ”, même s’il est nu de Mitsvot. Il faut alors les lui apporter, lui faire mettre les Tefillin, les Tsitsit. Mais, par ailleurs, on n’a pas le droit d’oublier sa propre personne et le même verset se conclut par : “ Ne te cache pas à ta propre chair ”. De fait, on possède soi-même une “ chair ”, qui peut même être grossière et qu’il convient de tremper, de saler et de rincer, ce qui, dans le service de D.ieu, correspond, respectivement à l’étude de la Torah ou à la prière, au rejet de toute passion et de tout bouillonnement, au refus de toute réaction orgueilleuse en constatant ce qui a été accompli.<br><br>	La vache rousse, représentative de toute la Torah, introduit également l’idée suivante. Les cendres de celle qui fut sacrifiée par Moché, furent réparties en trois. Une partie en fut utilisée pour purifier ceux qui étaient impurs, une autre devait permettre de sanctifier les Cohanim appelés à effectuer les vaches rousses suivantes et la troisième fut “ conservée ”, comme le précise la Tossefta, à la fin du chapitre 3 du traité Para. Pourquoi fut-elle conservée ?<br><br>	On peut le comprendre, par référence au service de D.ieu. Celui qui multiplie les activités communautaires et s’emploie à guider les autres court le risque d’oublier sa propre personne. En conséquence, un tel homme doit “ conserver ” de la cendre et garder présent à l’esprit qu’il peut lui-même devenir impur par contact avec un mort, ce qu’à D.ieu ne plaise. C’est à cela que cette cendre doit lui servir.<br><br>	C’est précisément la vache rousse qui fait allusion à tout cela, car :<br><br>	A) L’effort nécessaire pour se consacrer à l’autre fait que l’on peut oublier sa propre personne. De plus, la conscience que l’on guide l’autre peut également conduire à penser que l’on a soi-même atteint le sommet de l’élévation.<br><br>	B) Pour se consacrer à l’autre, on doit se trouver soi-même au sommet de la pureté. C’est la raison pour laquelle “ des qualités particulières ont été prêtées à la purification de la vache rousse ”, selon les termes du Rambam, lois de la vache rousse, début du chapitre 2.'+
											'<br><br>	6. Au final, la Paracha de la vache rousse délivre l’enseignement suivant :<br><br>	A) On peut observer qu’un Juif ne semble pas lié au D.ieu de vie. Un tel homme semble donc avoir perdu la vie, ce qu’à D.ieu ne plaise. On pourrait donc se dire qu’il est tombé particulièrement bas et qu’il est définitivement perdu. Il est, en conséquence, souligné ici que Moché donna les moyens de purifier chaque Juif, y compris celui qui s’est rendu impur par contact avec un mort.<br><br>	C’est pour cette raison que nos Sages parlent de “ la vache que Moché effectua dans le désert ”. En effet, pourquoi cette précision ? Chacun ne sait-il pas que Moché acheva sa vie dans ce désert ? Il est donc bien clair que la vache rousse y fut sacrifiée.<br><br>	En fait, ceci nous enseigne que nul ne doit considérer qu’il est incapable de purifier même le stade le plus bas. A celui qui le pense, on opposera que la vache rousse fut sacrifiée dans le désert, un endroit de serpents, de scorpions, de “ soif qu’aucune eau ne peut assouvir ”. Or, les cendres de celles-ci servent à purifier les Cohanim, chaque fois qu’une vache rousse est sacrifiée.<br><br>	B) Le mauvais penchant de l’homme peut, néanmoins, intervenir et objecter : “ Certes, je dispose des forces nécessaires. Mais, pourquoi dois-je me placer dans une situation si basse, au point de me rendre impur ? N’est-il pas un principe établi, par le traité Chabbat 4a, que l’on ne peut dire à quelqu’un : ‘Commets une faute afin de conférer un mérite à ton prochain’ ? ”.<br><br>	On lui répondra donc que tel est précisément le “ Décret de la Torah ”, qui en définit l’ensemble. Tant que l’on ne parvient pas à faire abstraction de soi-même pour le bien de l’autre, on souffre du manque, non seulement en cette pratique spécifique, mais aussi dans l’ensemble de la Torah.<br><br>	C) On pourrait commettre l’erreur de penser que l’on connaît la réussite, en guidant les autres, grâce à sa propre force, ainsi qu’il est dit : “ Ma force et la puissance de ma main m’ont permis d’obtenir tout cela.<br><br>	On sanctifiait donc celui qui sacrifiait la vache rousse avec les cendres de celle de Moché, afin d’avoir conscience d’agir par les forces qu’il avait lui-même accordées.<br><br>	D) On peut aussi se consacrer à l’autre au point d’oublier sa propre personne. C’est pour cela que la cendre fut “ conservée ”. Car, il faut savoir que l’on doit aussi penser à soi-même, comme on l’a dit.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'Le père et la mère des sentiments',
									'source' :' (Discours du Rabbi, 13 Tamouz 5722-1962)',
											'resume' : ' ',
											'contenu' : ' 	1. Commentant le verset “ Je l’apercevrai du sommet des rocs et Je le verrai des plaines ”, nos Sages disent, dans le Midrach Bamidbar Rabba, chapitre 20, paragraphe 19, le Tan’houma, Balak, chapitre 12 et le Zohar, tome 3, page 210 : “ le sommet des rocs fait allusion aux Patriarches et les plaines, aux Mères d’Israël ”.<br><br>	Le père et la mère sont différents, dans leur relation avec l’enfant. Le père est à l’origine de son corps, dans sa globalité, avant que ses membres ne puissent être différenciés. Certes, il est dit que la goutte séminale du père permet aux os de se former. Mais, pour cela, la gestation est nécessaire, qui est le fait de la femme.<br><br>	La forme du corps de l’enfant et de tous ses membres découle donc des neuf mois de la gestation, comme le précise le second chapitre du Tanya. Après sa naissance, sa mère est donc plus proche de lui que son père, car elle est à l’origine des aspects spécifiques de son corps.<br><br>	En conséquence, on peut constater pratiquement qu’un enfant est plus attaché à sa mère qu’à son père. En revanche, il éprouve plus de crainte envers son père, comme le dit le traité Kiddouchin 30b. En effet, l’amour est un sentiment de proximité et la crainte, un sentiment d’éloignement.<br><br>	Et, il en est de même pour le “ père ” et la “ mère ” spirituels, les Attributs de découverte intellectuelle, ‘Ho’hma et d’analyse raisonnée, Bina. Le premier est à l’origine de la crainte et le second de l’amour.<br><br>	On retrouve la même différence entre les Pères et les Mères d’Israël. C’est pour cela qu’à propos des rocs, qui sont les Patriarches, le verset dit : “ Je l’apercevrai ” de loin, alors que pour les “ plaines ” que sont les Mères, il dit : “ Je le verrai ”, de près, comme le montre également le terme employé par le Targoum, désignant une observation précise et concentrée, comme l’indique le commentaire de Rachi sur le traité Béréchit 19, 26.<br><br>	Néanmoins, le sens de ces termes est parfois présenté comme l’inverse de ce qui vient d’être dit, le premier de près et le second de loin. Les deux avis figurent dans le Midrach E’ha Rabba, au début du chapitre 5.'+
											'<br><br>	2. La naissance d’un enfant à ses parents, comme tout événement matériel, découle de sa source spirituelle. Les sentiments sont appelés “ les descendances ”, car ils sont le produit de l’intellect. La méditation et la perception de la grandeur de D.ieu donnent naissance à l’amour et à la crainte de D.ieu. Et, l’intellect lui-même présente deux aspects, ‘Ho’hma et Bina.<br><br>	‘Ho’hma est le point premier de la compréhension, qui est appelé “ père ”. Bina, qui présente une analyse détaillée, est la mère, selon le chapitre 3 du Tanya et les Biyoureï Ha Zohar, Balak, page 103b.<br><br>	Les forces de l’âme émanent des Sefirot célestes, comme le dit le chapitre 3 du Tanya et, parmi elles, on retrouve donc la même organisation que dans les forces de l’âme, puisqu’elles en sont à l’origine.<br><br>	Ainsi, les forces de l’âme se répartissent en deux catégories, intellect et sentiments, les seconds étant le produit du premier. Or, il en est de même pour les sphères célestes, d’autant que les Sefirot de l’intellect ont une vocation interne alors que celles du sentiment sont tournées vers l’autre. Les Attributs du sentiment, qui furent à l’origine de la création des mondes, découlent de ‘Ho’hma et Bina. C’est pour cela qu’ils sont appelés “ les sept jours de la construction ”.<br><br>	‘Ho’hma est donc le “ père ” des Attributs de l’émotion, se tenant à distance par rapport à eux et, a fortiori, par rapport aux mondes qu’ils créent. Bina est la mère, proche des sentiments et des mondes dont ils sont à l’origine.<br><br>	Pour Bina, source de proximité pour les sentiments, à l’origine des créatures, le monde a une importance véritable. Certes, Bina conduit à ressentir la Divinité dans le monde. Pour autant, elle permet de soumettre sa personnalité, mais non de la faire disparaître.<br><br>	Il n’en est pas de même pour ‘Ho’hma, qui transcende les sentiments. Pour ce qui la concerne, le monde est effectivement insignifiant. On peut donc ressentir que “ Lui seul existe et nul autre ”, selon les termes du chapitre 35 du Tanya. De fait, ‘Ho’hma est l’anagramme de Koa’h Ma, la force de la soumission la plus totale, qui fait abstraction de l’être, selon les Tikouneï Zohar, introduction, page 4a et le Tanya, aux chapitres 3 et 18.'+
											'<br><br>	3. Il s’agit bien là des Pères et des Mères de chaque Juif, à qui ils ont légué leur héritage. C’est la raison pour laquelle “ seuls trois hommes peuvent être qualifiés de pères ”, selon le traité Bera’hot 16b. En effet, on peut imaginer de ne pas avoir les caractères des fils de Yaakov. En revanche, l’héritage des pères et des mères est réellement le fait de chacun, comme l’explique le Torah Or, Vaéra, page 55a.<br><br>	Ceci nous permettra de comprendre les propos des premiers Sages, par exemple le Ritva, commentant le traité Yebamot 46a, qui mettent en application, dans la formulation de la prière, le fait qu’il y ait uniquement trois Pères et quatre Mères. Certes, ce même traité définit également d’autres personnes comme “ pères ” et “ mères ”. Il faut en conclure que celles-ci possédaient les forces nécessaires pour cela. Dès lors, pourquoi ne pas les appeler ainsi pendant la prière ?<br><br>	La réponse est celle qui a été donnée. Les Pères et les Mères sont ceux qui font hériter de leurs qualités tous les Juifs à la fois. Dans des domaines précis, on peut donc appliquer ce qualificatif à d’autres personnes, à condition qu’il s’agisse bien de qualités que l’on retrouve chez tous les Juifs. Ainsi, la Guemara parle de la conversion des Egyptiens, qui permit à leurs enfants de s’intégrer aux enfants d’Israël. De même, on parle de “ pères ” à propos de la sortie d’Egypte, ainsi qu’il est dit : “ Si nos pères n’avaient pas été libérés d’Egypte, nous y serions encore esclaves ”.<br><br>	Il n’en est pas de même pour la prière, qui marque l’attachement global d’Israël au Saint béni soit-Il. Celle-ci impose à chacun la référence aux trois Pères et aux quatre Mères et à nul autre.<br><br>	De fait, chaque Juif cumule en lui deux aspects. D’une part, il tire la ‘Ho’hma, la force de la plus profonde soumission et de l’unification la plus totale, des Pères d’Israël. D’autre part, il reçoit Bina des Mères d’Israël. Dès lors, sa soumission ne fait pas abstraction de sa propre personne et son unification n’est donc pas la plus haute.<br><br>	La finalité de la création est de bâtir pour D.ieu une demeure ici-bas et non de se couper de la matière. Bien au contraire, celle-ci doit être le réceptacle de la Divinité. Aussi, même si Bina reçoit l’influence de ‘Ho’hma, les Mères d’Israël n’en ont pas moins une qualité que les Pères ne possèdent pas. C’est la raison pour laquelle il est dit : “ En tout ce que Sarah te dira, écoute sa voix ”.<br><br>	Le Likouteï Torah Chir Hachirim, page 15c, explique la supériorité des Mères, par rapport aux Pères. En effet, D.ieu leur donna un avant goût du monde futur, à propos duquel il est dit : “ La femme surpassera l’homme ”. De fait, c’est bien dans le monde futur que se révéleront pleinement la demeure de D.ieu dans le monde et la qualité de la matière.<br><br>	Le service de D.ieu par ces deux manières, l’unification totale et celle qui ne fait pas abstraction de la personnalité, émanant du “ sommet des rocs ” et des “ plaines ”, insuffle la force nécessaire, comme le souligne le commentaire de Rachi, pour mettre en pratique les termes de la fin de ce même verset : “ Ce peuple réside seul et il ne tient pas compte des nations ”.<br><br>	Ainsi, même lorsqu’ils se trouvent en exil, les Juifs ne se perdent pas parmi les autres peuples, ce qu’à D.ieu ne plaise. Bien au contraire, ils obtiennent, de cette façon, une élévation encore plus considérable. Selon les termes du Targoum, commentant ce verset, “ ils hériteront de la terre ”, lors de la délivrance future, par notre juste Machia’h, très prochainement.'+
											'<br><br>	4. Chaque foyer juif est un petit monde et l’on y retrouve donc l’ensemble des dix Sefirot, comme l’expliquent les écrits du Ari Zal, le Likouteï Ha Chass, sur le traité Yebamot. Ainsi, la Mitsva de la procréation consiste à avoir un fils et une fille, afin de regrouper les quatre lettres du Nom de D.ieu, correspondant aux dix Sefirot. En effet, le père est le Youd, ‘Ho’hma, la mère est le premier Hé, Bina, le fils est le Vav, les six sentiments et la fille, le dernier Hé, l’Attribut de Royauté, Mal’hout.<br><br>	Dans les Sefirot célestes et dans les forces de l’âme, Bina possède une qualité que ‘Ho’hma n’a pas, bien qu’elle reçoive son influence. En effet, c’est précisément Bina qui dirige les Attribut de l’émotion, leur transmettant ce qu’elle reçoit de ‘Ho’hma. Il en est de même pour le père et la mère qui se trouvent dans chaque foyer juif.<br><br>	Certes, une femme doit se référer à son mari et accéder à sa volonté. Nos Sages disent, au chapitre 9 du Tana Dveï Elyahou : “ Qui est la femme vertueuse ? Celle qui accomplit la volonté de son mari ”. Pour autant, il dépend d’elle que soient pleinement respectées les Injonctions édictées à ce propos, en particulier,  celles qui sont liées à l’éducation des enfants basée sur la Torah et les Mitsvot, à l’hospitalité, au don généreux à la Tsédaka.<br><br>	Pendant la majeure partie de la journée, l’homme n’est pas présent à la maison, se consacrant à l’étude de la Torah et à la prière, ou bien à son activité professionnelle. Une femme vertueuse doit donc “ accomplir la volonté de son mari ”, c’est-à-dire lui donner une application concrète.<br><br>	Parfois, la femme vertueuse est elle-même à l’origine de la volonté de son mari, comme l’explique le Likouteï Torah, Emor, page 32d. S’il est absorbé par ses activités et ne veut pas ce qu’il devrait vouloir, son épouse saura, de manière agréable et calme, mettre en évidence son désir véritable. En effet, chaque Juif souhaite, profondément, mettre en pratique la Volonté de D.ieu, comme le souligne le Rambam, à la fin du second chapitre de ses lois du divorce.<br><br>	Le traité Sotta 17a dit que “ si l’homme et la femme en ont le mérite, la Présence divine résidera parmi eux ”. Leur foyer sera alors un petit Sanctuaire, duquel D.ieu pourra dire : “ Je résiderai parmi eux ”. Lorsque la Présence divine se manifeste, “ le mal ne t’habite pas ” et seul le bien apparaît, un bien visible et tangible, enfants, santé et prospérité matérielle.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'La détermination du Rabbi',
									'source' :' (Discours du Rabbi, 13 Tamouz 5722-1962)',
											'resume' : ' ',
											'contenu' : ' 	1. Parmi les récits que raconta, le 3 Tamouz 5701, le Rabbi, dont nous célébrons la joie et la délivrance, certains portent sur la période proprement dite de son arrestation. L’un d’entre eux est le suivant.<br><br>	Dès qu’il fut incarcéré, le Rabbi prit la ferme décision de ne pas se perdre et de ne pas s’affecter devant ses geôliers et les hommes de la Gué Pé Ou, de les ignorer. Non seulement il ne tiendrait pas compte de leur présence, pour tout ce qui a trait à la crainte de D.ieu, mais, bien plus, il ferait comme s’ils n’existaient pas. Selon ses propres termes, il les observait comme s’ils étaient “ le néant, à proprement parler ”.<br><br>	Par la suite, il fut puni parce qu’il refusa de répondre à une question qu’ils lui posaient, mais il ne modifia pas son état d’esprit pour autant. Cette punition fut la suivante. On l’enferma dans une cave emplie de boue, jusqu’à une certaine hauteur. Il n’y avait aucun objet auquel il puisse se tenir. Sur les murs et sur la boue, courraient des rats et d’autres bestioles. Il resta là pratiquement pendant vingt quatre heures. Mais, même par la suite, il resta résolu à ne tenir aucun compte de leur présence et à les observer comme “ le néant, à proprement parler ”.<br><br>	Dans la cellule où le Rabbi était incarcéré, il était difficile de faire la différence entre le jour et la nuit. En effet, celle-ci n’avait qu’une petite lucarne, sous le toit, obturée par un mur qui se trouvait juste en face, de sorte que la lumière du jour ne pouvait pas entrer dans la pièce. Comme il l’indique dans le Likouteï Dibbourim, à la page 65, le Rabbi parvenait donc à déterminer l’heure en fonction de l’organisation de la journée dans la prison. Il savait, par exemple, à quel moment on apportait de l’eau chaude aux détenus.<br><br>	Le jeudi, Roch ‘Hodech Tamouz, à onze heures du matin, des policiers pénétrèrent dans sa cellule. Le Rabbi, précisa, dans son récit, qu’il avait coutume d’allonger sa prière, pendant son incarcération. Ces policiers lui ordonnèrent de se lever. Ils lui parlèrent en russe, mais le Rabbi avait pris l’habitude de leur répondre en Yiddish. Il leur signifia donc qu’il ne se lèverait pas.<br><br>	L’ordre établi, à la prison, voulait que le détenu auquel une information était communiquée se lève pour la recevoir. Ainsi, il faisait la preuve de sa soumission et c’est pour cela que le Rabbi ne voulait pas se mettre debout.<br><br>	Vraisemblablement, l’un des policiers était un Juif, qui comprit la réponse du Rabbi, formulée en Yiddish. Ils lui dirent encore, toujours en russe : “ Si vous n’obéissez pas, nous vous frapperons ”. Le Rabbi leur répondit : “ Hé, bien ? ”. Ils firent effectivement ce qu’ils avaient dit, puis quittèrent la cellule.<br><br>	Plus tard, un second groupe de policiers pénétra dans la cellule. Parmi eux, se trouvait Loulov, l’un de ceux qui avaient pris part à l’arrestation du Rabbi et qui était lui-même issu d’une famille ‘hassidique. Celui-ci introduisit son propos par le mot “ Rabbi ” et dit : “ Rabbi, pourquoi vous en prenez-vous à eux ? Pourquoi polémiquer avec eux ? Ils viennent vous annoncer un allégement de votre peine ! Lorsqu’ils vous demandent de vous mettre debout, vous devez donc le faire ! ”.<br><br>	Le Rabbi ne répondit pas et Loulov dit encore : “ Devront-ils vous frapper de nouveau ? ”. De nouveau, le Rabbi resta silencieux et ils le frappèrent donc. L’un d’entre eux lui donna une gifle sous le menton, dont le Rabbi ressentit longtemps la douleur, par la suite. Puis, ils se retirèrent.<br><br>	Par la suite, un groupe de policiers vint, pour la troisième fois. Parmi eux, il y avait également un Juif, qui s’appelait Kovalov. Ils lui demandèrent de se lever et le Rabbi répondit qu’il ne le ferait pas. On le frappa encore et c’est précisément Kovalov qui s’en chargea, mais rien n’y fit. Kovalov explosa de colère et s’écria, en russe : “ Nous t’apprendrons ”. Le Rabbi répondit, en Yiddish : “ Nous verrons qui apprendra à qui ”.<br><br>	Un peu plus tard, d’autres policiers vinrent et lui dirent qu’il était convoqué dans les bureaux. Là, on lui fit part de l’allégement auquel Loulov faisait allusion. Il quitterait la prison et serait exilé, pendant trois ans, dans la ville de Kostrama.<br><br>	S’approchant du bureau, le Rabbi vit, sur la table, les pièces de son dossier. Il y remarqua une ligne manuscrite, qui avait été barrée. Il y était écrit qu’on le condamnait à mort, ce qu’à D.ieu ne plaise. Le Rabbi rapporta ce récit de son vivant et il ne voulut donc pas faire mention de cela. Il indiqua uniquement qu’une ligne était inscrite, puis barrée. Puis, il y avait un second verdict, dix ans d’exil à Solovki. A côté de cette ligne, il était écrit : “ Nyet ”. Enfin, une troisième ligne disait : “ Trois ans à Kostrama ”.<br><br>	Quand on fit savoir au Rabbi qu’il devait se rendre à Kostrama pour trois ans, on lui demanda par quel train il rejoindrait cet endroit. Il répondit : “ En première classe ”. Celle-ci était à l’époque réservée aux dignitaires du régime et aux personnes très riches. On lui demanda s’il avait de quoi payer, car un tel voyage était particulièrement onéreux. Il répondit que, si le montant qui lui avait été pris et déposé auprès des autorités de la prison, lors de son arrestation, ne suffisait pas, il demanderait à sa famille de payer ce voyage.<br><br>	Ils en acceptèrent le principe et lui dirent qu’il quitterait la prison à quatorze heures. Ils lui permirent de passer six heures auprès de sa famille et lui précisèrent que, dès la nuit, il devrait quitter la ville pour se rendre à Kostrama.<br><br>	C’était un jeudi et le Rabbi demanda donc : “ Quand arriverai-je à Kostrama ? ”. Ils lui répondirent qu’il y parviendrait pendant le Chabbat et il précisa aussitôt qu’il ne voyagerait en aucune façon, en ce jour. Racontant ce récit, le Rabbi conclut par ces mots : “ D.ieu merci, je n’ai pas voyagé pendant le Chabbat ! Je suis resté en prison jusqu’à dimanche ”.<br><br>	Il refusait de voyager le jeudi et on ne lui permettait pas de rester plus longtemps chez lui. En conséquence, il lui fallut prolonger son incarcération jusqu’au dimanche suivant. Au matin de ce jour, il rentra chez lui et, le soir, il partit pour Kostrama.<br><br>	Le Rabbi ajouta, dans son récit, que le ‘Hassid, Rav Mi’haël Dvorkin, l’avait précédé à Kostrama et, avant même son arrivée, il avait réuni des enfants et fondé un ‘Héder. En outre, il fit réparer le Mikwé qui se trouvait dans cet endroit.<br><br>	En d’autres termes, c’est pour de telles actions que le Rabbi avait été arrêté et condamné à une mort qui, grâce aux diverses interventions et de façon miraculeuse, fut remplacée par un exil de trois ans. Or, celles-ci furent réalisées encore une fois, dès sa sortie de prison. Avant même de parvenir à Kostrama, “ il envoya un éclaireur devant lui, à Gochen ” afin d’y fonder un ‘Héder et d’y réparer le Mikwé public.'+
											'<br><br>	2. Les récits qui concernent un chef du peuple juif délivrent un enseignement pour notre service de D.ieu, surtout quand il en fait lui-même personnellement état.<br><br>	L’un des enseignements de ce récit est le suivant. Le Rabbi, en la matière, fraya un chemin pour que tous puissent adopter le même comportement. Il montra qu’un Juif doit prendre la ferme décision de ne tenir aucun compte de ce qui voile son âme divine, de considérer comme insignifiants tous les obstacles à la diffusion des valeurs juives, même s’il est, pour cela, frappé, par trois fois, ce qui, d’après le Choul’han Arou’h, constitue un fait établi, duquel on ne peut se dérober. Sa résolution ne doit nullement en être affectée.<br><br>	De cette façon, un Juif qui est sous l’emprise des forces du mal peut également prendre conscience de la présence du Judaïsme, de la ‘Hassidout, d’un Rabbi, qui sont à l’origine de son existence. Dès lors, tout naturellement, il s’écrie : “ Rabbi ! ”.<br><br>	En pareil cas, un Juif connaît le succès et, au besoin, le miracle, non seulement dans les domaines essentiels, mais aussi dans ceux qui semblent accessoires. Ainsi, le Torat Chalom, pages 246 et 248, rapporte ces propos du Rabbi Rachab : “ On est intègre non seulement par son essence, mais aussi par la manière dont elle se révèle. C’est ainsi que l’on peut obtenir la liberté, “ la main haute ”.<br><br>	Combien plus en est-il ainsi quand on se trouve dans une situation permettant la diffusion des valeurs juives sans connaître de difficultés. Bien plus, on reçoit de l’aide et l’on est récompensé, non seulement dans le monde futur, mais aussi dans ce monde. Si l’on considère comme une évidence absolue que l’on doit mener à bien la mission confiée par D.ieu, si l’on ne s’affecte pas devant les barrières qui se dressent devant soi, on peut être certain que D.ieu accordera la réussite, que l’on diffusera la partie révélée de la Torah et la ‘Hassidout, la pratique des Mitsvot de la meilleure façon, jusqu’à ce que “ la terre s’emplisse de connaissance de D.ieu, comme l’eau recouvre le fond de la mer ”, avec la venue de notre juste Machia’h, très prochainement.<br><br>	3. Le Chneï Lou’hot Ha Berit, partie “ Loi Ecrite ”, début de la Parchat Vayéchev, enseigne que : “ les fêtes de toute l’année ont un rapport avec la Paracha qui est alors lue ”. De fait, un verset de notre Paracha dit : “ Je l’apercevrai du sommet des rocs et je le verrai des plaines ”. Le Midrach Chemot Rabba, chapitre 15, paragraphe 7, explique : “ Je l’apercevrai du sommet des rocs : ces mots font allusion aux Patriarches. Ceci évoque l’image d’un roi qui voulait bâtir son pays. Lorsque celui-ci désira poser les fondations, les eaux l’en empêchèrent. Puis, il trouva un roc élevé et, dès lors, il put le faire. Il en fut de même pour la création, jusqu’à l’époque des Patriarches. D.ieu dit alors : c’est sur eux que Je bâtirai le monde. ”.<br><br>	La finalité de la création du monde sera atteinte avec la venue du Machia’h, comme l’explique le Tanya, au chapitre 36. Or, le Midrach Chemot Rabba rapporte également que le monde fut d’emblée créé par le mérite des Patriarches. Le prophète dit (Ichaya 43, 7) : “ Quiconque porte Mon Nom et Mon honneur ”. Le Targoum explique : “ Tout cela est grâce aux Patriarches, les Justes, qui portent Mon Nom et que j’ai créé pour Mon honneur. Je les ai conduit en exil, mais J’ai également accompli des miracles pour eux ”.<br><br>	Le verset “ Quiconque porte Mon Nom ” est la suite logique de ceux qui le précèdent et qui évoquent la délivrance future : “ Je ferai venir ta descendance de l’orient. Je te rassemblerai à l’occident. Je dirai au nord : donne et au Yémen : ne retiens pas ”.<br><br>	Lors de la délivrance future, tous les Juifs seront libérés, où qu’ils se trouvent, aux quatre points cardinaux et ce verset explique de quelle manière la rédemption s’étendra aux quatre directions du globe. A propos de l’est et de l’ouest, il est dit que D.ieu “ fera venir ” et “ rassemblera ”. Dans le verset, D.ieu s’adresse aux Juifs et non à ces deux directions. Au Yémen, au sud, en revanche, Il demande de ne pas retenir et, pour cela, s’adresse directement à lui, soulignant qu’il ne doit pas faire obstacle à la délivrance. Du nord, enfin, qui est la source du mal, ainsi qu’il est dit (Yermyahou 1, 14) : “ C’est du nord que commencera le mal ”, D.ieu attend non seulement de ne pas retenir, mais, en outre, de donner, de prendre une part active à la délivrance.<br><br>	Telle est, en effet, la qualité de la délivrance future. Le nord lui apportera également sa contribution et nul ne lui fera obstacle. Et, c’est à ce propos qu’il est dit : “ Quiconque porte Mon Nom ”, que nous l’obtiendrons par le mérite des “ Patriarches, les Justes ”. En effet, ceux-ci connurent des miracles comparables à ceux de la rédemption, “ Je dirai au nord : donne ”.'+
											'<br><br>	4. Parmi les miracles qui surviennent aux “ Patriarches, les Justes ”, il est clair que ceux de cette dernière génération avant le Machia’h, préparant ceux de la délivrance future, sont les plus proches des merveilles qui se produiront alors. Ceux de la libération des 12 et 13 Tamouz appartiennent à la catégorie à propos de laquelle on peut dire : “ Je dirai au nord : donne ”.<br><br>	Comme on l’a vu, lorsque le Rabbi fut condamné à trois ans d’exil à Kostrama, il affirma qu’il n’entreprendrait pas un voyage ayant pour conséquence une transgression du Chabbat. On le lui accorda et on lui permit de rester en prison jusqu’au dimanche, ce qui allait à l’encontre du motif de son incarcération. Et, tout comme celui qui est conduit en prison ne peut s’en échapper, il ne peut pas non plus y rester dès lors qu’on lui demande de la quitter. Mais, le Rabbi parvint également à obtenir gain de cause, en la matière.<br><br>	Il en fut de même quand le Rabbi quitta ce pays. Son départ fut l’accomplissement non seulement de “ ne retiens pas ”, puisqu’on ne lui fit pas de difficulté, mais aussi de “ donne ”, car tout fut mis en œuvre pour permettre son départ.<br><br>	Comme on le sait, en effet, le Rabbi affirma qu’il ne quitterait pas le pays, si on ne le laissait pas emporter avec lui tous ses livres et tous ses manuscrits. Les inspecteurs les observèrent donc et ils voulurent en garder certains, qui avaient une grande valeur. Le Rabbi indiqua que, s’il en était ainsi, il ne partirait pas. De Leningrad, où le Rabbi se trouvait, ils contactèrent donc les plus hautes autorités de la capitale, à Moscou et dirent : “ Le rabbin Schneersohn menace de ne pas partir si on ne lui laisse pas tous ses livres et ses manuscrits ”. De Moscou, on répondit aussitôt qu’il fallait tout lui donner et l’on demanda aux autorités de la censure d’apposer en tampon sur chaque caisse de livres, pour lui permettre de passer la frontière.<br><br>	C’est le sens de : “ Je dirai au nord : donne ”. Il ne s’agit pas là d’un simple miracle, transcendant la nature. En l’occurrence, D.ieu fit que le nord, source du mal, lui vienne en aide afin qu’il puisse quitter les limites et les barrières, pour se rendre dans un endroit libre.'+
											'<br><br>	5. Les miracles survenus aux Justes, surtout en cette dernière génération sont, comme on l’a dit, une entrée en matière, une préparation et une indication de ce que sera la délivrance future, par le Machia’h.<br><br>	Tout d’abord, se réaliseront les termes du verset “ ne retiens pas ”. Personne n’aura son mot à dire et il ne faudra pas solliciter l’autorisation de quiconque, comme le dit la Haftara de la Parchat Balak : “ Un homme ne placera plus son espoir en l’homme, il ne s’en remettra plus aux fils de l’homme ”.<br><br>	Le verset “ Je dirai au nord : donne et au Yémen : ne retiens pas ” rapporte une “ conversation ” entre D.ieu, le nord et le sud. Les Juifs, en revanche, n’interviendront pas dans ce débat. Ils ne placeront pas leur espoir en l’homme. Bien plus, le nord lui-même sera conduit à “ donner ”, afin d’apporter sa contribution à la délivrance.<br><br>	Certes, le monde ne perdra pas son existence. Il restera ce qu’il est, regroupera de nombreuses nations, selon les termes de la Haftara : “ au sein de nombreux peuples ”. On y trouvera également “ les animaux de la forêt ”. Tous ne pourront souffrir la délivrance d’Israël. Malgré cela, les Juifs ne placeront pas leur espoir en l’homme et la droite donnera, viendra en aide pour la délivrance.<br><br>	Dès lors, “ les enfants d’Israël sortiront la main haute ”, avec la venue de notre juste Machia’h, très prochainement.'
								},
								
								'Siha 4': 
								{
									'Titre' : 'Le miracle du chef de la génération',
									'source' :' (Discours du Rabbi, 12 Tamouz 5711-1950)',
											'resume' : ' ',
											'contenu' : ' 	1. C’est les 12 et 13 Tamouz que mon beau-père, le Rabbi, fut libéré de l’âpre emprisonnement qu’il subit, en 5687, pour son œuvre de diffusion de la Torah et de renforcement du Judaïsme. Cet emprisonnement et sa libération sont racontés dans le Likouteï Dibbourim, fascicule n°34 à 37. La période du 15 Sivan, jour de l’emprisonnement, aux 12 et 13 Tamouz est donc propice, conformément aux propos du Rabbi Rachab, dans le Torat Chalom, à la page 26, relatifs à l’emprisonnement de l’Admour Hazaken. Il dit : “ C’est précisément quand on écrase l’olive qu’elle fournit son huile. ”<br><br>	De fait, il est plusieurs sortes de miracles et de bénédictions qui sont récitées à leur propos, comme l’indique le Tour Choul’han Arou’h, Ora’h ‘Haïm, au chapitre 218. Et, l’on peut en dresser la liste, en ordre décroissant.<br><br>	Le miracle le plus haut est celui que l’on a personnellement vécu. Lui est inférieur celui qui est arrivé à son père. Même s’il est survenu avant que l’on soit né, il n’a pas la même valeur qu’un miracle personnel et combien plus en est-il ainsi s’il est postérieur à cette naissance, auquel cas il reste, néanmoins, supérieur aux catégories suivantes, du fait de la relation spécifique qui existe entre le père et le fils.<br><br>	Plus bas encore, il y a le miracle survenu à son maître. Le Choul’han Arou’h dit, à ce sujet : “ On dit une bénédiction pour le miracle survenu à son maître, comme pour celui de son père ”. Cette formulation indique que le miracle du père est le plus important, mais que celui du maître lui est comparable. En effet, “ le fils est la hanche de son père ”, qui le conduit dans ce monde et, partiellement, dans le monde futur. Son maître, en revanche, lui donne le monde futur. Bien plus, la Torah donne l’assurance que le père ouvre l’accès de ce monde à son fils. A l’opposé, l’apport du maître, pour le monde futur, reste douteux. En effet, l’élève conserve la faculté de ne pas étudier la Torah de la manière qui convient.<br><br>	Certes, le traité Baba Metsya dit, à la fin du chapitre 2, que l’on recherchera l’objet perdu par son maître avant celui perdu par son père et le traité Kritout rappelle qu’en différents domaines, le maître passe avant le père. En effet, le fils est tenu d’honorer son père alors que le disciple est lié à son maître uniquement pour le bien que celui-ci lui a apporté. Ainsi, le Yerouchalmi, Kiddouchin, chapitre 1, Michna 7, dit : “ Il lui a apporté cinq éléments et lui-même est donc redevable, envers lui, de cinq éléments ”.<br><br>	De fait, un peu de bien dans le monde futur est plus important que beaucoup de bien, dans ce monde. De plus, le père doit aussi honorer le maître de son fils. Il n’en est pas de même, en revanche, pour ce qui concerne le miracle, car la relation entre le père et le fils est beaucoup plus clairement établie que celle qui existe entre le maître et le disciple. Mais, ce point ne sera pas développé ici.<br><br>	Il est une catégorie encore plus basse, celle du miracle survenant à une certaine personne, avec laquelle on n’entretient qu’une relation distante.<br><br>	Le miracle survenu au chef de la génération n’a rien de commun avec cette dernière catégorie, ni même avec le maître ou le père. Il peut être considéré comme un miracle personnel. Car l’attachement du chef à sa génération n’est pas celui qui peut exister entre deux entités séparées, ni même celui d’un père envers son fils, comme le souligne le Likouteï Dibbourim, à la page 50. Tous ne constituent qu’un seul corps, dont les hommes de la générations sont les membres, recevant tous de la tête, son chef.<br><br>	Ainsi, Rachi, commentant le verset Bamidbar 21, 21, dit : “ Moché est Israël et Israël est Moché. Ceci nous enseigne que le chef de la génération est comme l’ensemble de la génération, car le chef est tout ”. Et, le Rambam, dans ses lois des rois, chapitre 3, paragraphe 6, précise : “ Le roi est le cœur de toute l’assemblée d’Israël ”.<br><br>	Bien plus, on peut considérer que le miracle survenant au chef de la génération est plus élevé qu’un miracle personnel, pour tous ses contemporains, tout comme la tête dépasse tous les autres membres du corps et, en outre, leur distribue la vitalité.<br><br>	De fait, mon beau-père, le Rabbi, écrivit dans la lettre, imprimée dans le Séfer Ha Maamarim 5708, page 263, qu’il rédigea pour la première célébration du 12 Tamouz : “ Ce n’est pas uniquement moi que D.ieu libéra, le 12 Tamouz, mais aussi tous ceux qui chérissent notre sainte Torah, gardent la Mitsva et même ceux pour qui Israël n’est qu’un surnom ”.<br><br>	Le miracle du chef de la génération possède également une autre qualité que n’a pas le miracle personnel. En effet, le traité Chabbat 53b rapporte deux avis, à propos du miracle : “ Comme est grand cet homme pour lequel un miracle a été accompli ” et “ Comme est vil cet homme pour lequel il a fallu accomplir un miracle ”. En revanche, celui qui intervient pour le chef de la génération est nécessairement positif en tout point.<br><br>	De fait, la vitalité de tous les membres du corps, lorsqu’elle se trouve dans la tête, est encore affinée et élevée, bien au delà de ce qu’elle devient quand elle s’introduit dans ces membres et le Midrach Béréchit Rabba, chapitre 59, paragraphe 5, dit : “ Moché est le miracle d’Israël. Le miracle de Moché est le Saint béni soit-Il ”.<br><br>	Ce qui vient d’être dit nous permettra de comprendre pourquoi la fête de la libération des 12 et 13 Tamouz est appelée “ la fête des fêtes ”, dans la lettre du 12 Tamouz 5692, qui est imprimée dans le Séfer Ha Maamarim Kountrassim, page 236. En effet, la fête est liée au miracle et celui du 12 Tamouz reçoit une portée générale. Il concerne la tête d’Israël, de laquelle émanent toutes les fêtes et tous les miracles particuliers.'
								},
								
								'Siha 5': 
								{
									'Titre' : 'La transformation de la matière et l’épreuve',
									'source' :' (Discours du Rabbi, 12 Tamouz 5713-1953)',
											'resume' : ' ',
											'contenu' : ' 	2. La transformation de la matière n’est pas comparable à l’épreuve, comme l’expliquent le Likouteï Torah, Parchat Reéh, le Dére’h Mitsvoté’ha, à la page 185b et certains discours ‘hassidiques de mon beau-père, le Rabbi.<br><br>	La transformation de la matière est accomplie par les forces révélées de l’homme qui la réalise. Il s’agit d’une réalisation subissant la limite, dont le Choul’han Arou’h précise chaque détail. L’épreuve, en revanche, fait appel à l’essence de son âme, transcendant toute révélation. Elle ne connaît aucune limite.<br><br>	C’est la raison pour laquelle plusieurs Justes offrirent leur vie pour des Injonctions que le Choul’han Arou’h permet de transgresser, en cas de danger mortel. Ainsi, mon beau-père, le Rabbi, dont nous célébrons la joie, risqua lui-même sa vie, de manière effective, pendant son emprisonnement, pour mettre les Tefillin ou pour ne pas dépasser l’heure du Chema Israël. Plus généralement, il refusa de se plier à leurs instructions, y compris pour ce qui n’était pas directement lié à la Torah et aux Mitsvot. Or, il ne s’agissait pas d’une période de persécution et tout cela ne se passait pas en public. Néanmoins, la révélation de l’essence de l’âme fait disparaître toutes ces contingences.<br><br>	En effet, la source de l’âme est plus élevée que celle de la Torah et le Midrach Béréchit Rabba, chapitre 1, paragraphe 4, dit que “ la pensée d’Israël eut la préséance sur toutes les autres ”. Pour autant, l’âme descend plus bas. Or, toute idée s’exprime et se révèle par l’intermédiaire de la Torah de lumière. Il en est donc de même pour la Torah, comme le dit le Rambam, lois des fondements de la Torah, chapitre 5, paragraphe 4. C’est pour la même raison que la Mitsva de la Techouva doit également être mentionnée par la Torah.	Néanmoins, le voile affecte uniquement les forces révélées, qui s’inscrivent dans l’enchaînement des mondes. A l’opposé, celui qui émane de l’âme animale disparaît devant l’essence de l’âme, qui n’a pas d’équivalent dans les forces du mal, comme l’explique le Likouteï Torah, Tétsé, pages 36c et 37c.<br><br>	En conséquence, lorsque l’essence de l’âme se met en éveil, l’épreuve disparaît et ne constitue plus un voile. L’unité apparaît clairement dans sa personnalité et la vérité est alors établie, il est établi que “ il n’est nul autre que Lui ”, y compris pour ce qui concerne ces épreuves.<br><br>	En effet, l’unité fait abstraction de toutes les limites et elle peut agir jusqu’au point le plus bas. Dès lors, l’épreuve n’est plus une marque d’opposition, bien au contraire. Ce fut effectivement le cas, lors de la libération de mon beau-père, le Rabbi, puisque les autorités, qui avaient encore conservé toute leur puissance à l’époque, furent contraintes d’apporter leur concours à sa libération.<br><br>	Mon beau-père, le Rabbi, dont nous célébrons la joie, chef de notre génération, ouvrit la voie pour que chacun puisse surmonter toutes les épreuves, tous les obstacles et toutes les entraves, de sorte que, grâce à ce don de soi, les difficultés disparaissent, bien plus, qu’elles deviennent un appui.'
								},
								
								'Siha 6': 
								{
									'Titre' : 'Trentième anniversaire de la libération',
									'source' :' (Discours du Rabbi, 12 Tamouz 5717-1957)',
											'resume' : ' ',
											'contenu' : ' 	1. Le Avodat Ha Kodech, tome 4, chapitre 19, de même que le Chaareï Ora, du Rav Y. Jikatila, commentant le verset “ Et, ce fut la trentième année ”, soulignent que Chana, année, est de la même étymologie que Chinouï, le changement.<br><br>	Selon certains, c’est pour cette raison que l’on retrouve, dans une année, toutes les saisons, été, automne, hiver, printemps, toutes les possibilités de changement.<br><br>	On ne peut départir un verset de son sens simple et il s’agit donc bien, en l’occurrence, d’une année, avec tous les changements que celle-ci peut connaître.<br><br>	Trente ans se sont écoulés depuis l’emprisonnement et la libération. L’influence qui en a résulté s’est donc exprimée de toutes les manières possibles et, désormais, il faut accéder à un stade plus élevé, car “ les érudits ne connaissent pas le repos, ainsi qu’il est dit : Ils s’élèvent d’une étape vers l’autre ”.<br><br>	Il convient donc d’établir le bilan de ce qui a été accompli au cours de ces trente années, afin de savoir comment poursuivre l’action, d’une manière plus élevée, à l’avenir.<br><br>	Or, ce bilan fait apparaître que les réalisations ont été réduites, par rapport aux possibilités offertes. Une telle constatation pourrait inspirer le découragement et l’accablement. Il faut donc se souvenir de la mise en garde du Tanya, qui demande de s’écarter de la tristesse et d’éprouver, uniquement de temps à autre, de l’amertume, qui n’est pas du découragement, mais bien au contraire un apport d’énergie.<br><br>	Tel est le but de la Techouva, qui vivifie le service de D.ieu et il est dit que “ celui qui étudiait auparavant une page en étudiera deux, celui qui apprenait auparavant un chapitre en apprendra deux ”.<br><br>	Il en va de même pour ce qui fait l’objet de notre propos. Le but du bilan est bien d’accomplir à l’avenir, avec un enthousiasme accru, toutes les actions qui découlent de cette délivrance.<br><br>	Si l’on s’engage à un accomplissement double, en la matière, on recevra de D.ieu les forces nécessaires pour diffuser les sources de la ‘Hassidout à l’extérieur et faire de ce monde un Sanctuaire pour Lui.'+
											'<br><br>	2. En 5657, c’est-à-dire il y a deux fois trente ans, le Rabbi Rachab était très malade. Les médecins locaux ne savaient pas diagnostiquer sa maladie et il se rendit donc à Moscou. Les médecins moscovites ne lui accordèrent aucun espoir. A son retour, il dit à la Rabbanit Shterna Sarah que, sur la base de cet avis médical, il souhaitait se rendre en Erets Israël<br><br>	Entendant ces propos, la Rabbanit lui demanda : “ Que deviendront les ‘Hassidim ? ”. Il lui répondit : “ Notre fils restera ici ”, faisant ainsi allusion à mon beau-père, le Rabbi. Mais, finalement, on put le convaincre de ne pas partir.<br><br>	Il est bien clair que les récits rapportés par nos maîtres ont un but. Ils sont directement applicables au service de D.ieu.<br><br>	“ Le corps suit la tête ” et plus l’on a conscience de l’élévation de cette tête, plus l’on doit la suivre avec détermination.<br><br>	Ce récit permet d’établir la grandeur de mon beau-père, le Rabbi, un maître de ‘Habad, successeur de ses ancêtres, non pas seulement au titre d’un héritage, mais également de par ses qualités propres.<br><br>	L’héritage possède une immense élévation et l’on sait que celui qui le reçoit n’a pas une existence distincte de celui qui le lui lègue. En fait, il prend sa place, ainsi qu’il est dit : “ Tes fils seront à la place de tes pères ”, comme l’explique le traité Baba Batra 65a. Néanmoins, ce récit fait la preuve que mon beau-père fut le Rabbi également par son élévation personnelle.<br><br>	Son père, le Rabbi Rachab dit qu’il voulait se rendre en Terre Sainte et que son fils devait rester sur place. De la sorte, ils seraient, l’un et l’autre, vivants physiquement. L’un dirigerait dans un endroit et l’autre, dans un second endroit.<br><br>	Ceci se passa en 5657 et, depuis cette année jusque en 5680, mon beau-père, le Rabbi, poursuivit son action et son élévation. Puis, en 5680, il devint également l’héritier et, dès lors, il assuma sa mission pendant trente ans jusqu’en 5710.'+
											'<br><br>	3. L’attachement à notre maître, mon beau-père, le Rabbi, dont nous célébrons la joie, doit se marquer dans toutes les forces de l’âme, dont pas une seule ne doit être extérieure à ce lien.<br><br>	Pour se lier par la pensée, il faut méditer aux paroles du maître. Pour le faire par la parole, il faut étudier oralement son enseignement. Pour s’attacher par l’action, il faut adopter les pratiques que mon beau-père, le Rabbi voulait et qu’il a instaurées.<br><br>	De plus, il faut faire tout cela par le sentiment de son cœur, par les capacités de son intellect, par sa volonté et par son plaisir. C’est ainsi que l’on s’attache à lui par toutes les forces de son âme.<br><br>	Pour autant, chacun sait que son attachement n’est parfois pas ce qu’il devrait être, au moins en l’une de ces forces. La solution est donc la suivante. Il faut donner de la Tsédaka. Si on lui consacre ce qui aurait pu permettre d’assurer sa propre subsistance, on se lie effectivement à lui par toutes les fibres de son âme, comme le disent le Tanya, au chapitre 37, le traité Baba Kama 119a et le Midrach Vaykra Rabba, chapitre 22, paragraphe 6.<br><br>	Bien plus, ce don à la Tsédaka doit être conforme à l’avis de Rabbi Nathan, selon lequel : “ Si quelqu’un prête de l’argent à un autre et cet autre à un troisième, on peut prélever celui du dernier pour rembourser le premier ”. Il faut donc se soumettre au Rabbi et consacrer ses biens aux actions auxquelles le Rabbi lui-même s’est soumis, en application de cette Hala’ha.<br><br>	C’est la raison de la pratique positive qui a été instaurée selon laquelle, au cours de la réunion ‘hassidique du 12 Tamouz, chacun fait un don pour les institutions Ohaleï Yossef Its’hak Loubavitch, en Terre Sainte et dans les autres pays. En effet, le nom doit être pris en compte et les élèves y seront donc éduqués selon la volonté et l’intention du Rabbi, dont nous célébrons la joie. Tous ceux qui les verront reconnaîtront en eux “ une descendance bénie de D.ieu ”.<br><br>	Ce don est lié à l’attachement au Rabbi et il n’y a donc pas lieu d’en faire état publiquement. Ceci n’ajoutera rien et puisse D.ieu faire qu’il n’en résulte rien de négatif. L’usage veut donc que chacun donne sa contribution discrètement et sans la faire connaître. Sur un papier, on inscrit son nom et le nom de sa mère, afin d’être mentionné près du tombeau.<br><br>	La Tsédaka est si importante qu’il est dit, à son propos : “ De grâce, mettez-Moi à l’épreuve, en la matière ”. S’agissant de toutes les autres pratiques, il est dit : “ Ne mettez pas à l’épreuve l’Eternel votre D.ieu ”. Certains en font même une Interdiction de la Torah, comme le dit le Dére’h Mitsvoté’ha, de l’auteur du Parchat Dera’him, tome 2 sur le Rambam, chapitre 64. A l’opposé, D.ieu implore qu’on le fasse pour la Tsédaka, comme le souligne le Choul’han Arou’h, Yoré Déa, à la fin du chapitre 247.<br><br>	Il est donc permis de mettre D.ieu à l’épreuve, dans ce domaine et il est bien clair qu’Il la surmontera et tiendra Sa Parole, ainsi qu’il est dit : “ Prélève la dîme pour t’enrichir ”. Il accordera la richesse, selon Sa bénédiction, ainsi qu’il est dit : “ Il te bénira en ton argent et te gardera de ce qui est nuisible ”. Cette bénédiction sera donc mise à profit de manière positive, en bonne santé et dans la joie, par soi-même et par tous les membres de sa famille.'
								},
								
								'Siha 7': 
								{
									'Titre' : 'Un cadeau',
									'source' :' (Discours du Rabbi, Chabbat Parchat Pin’has, 14 Tamouz 5717-1957)',
											'resume' : ' ',
											'contenu' : ' 	Le Rabbi Rachab, alors qu’il se trouvait à l’étranger, acheta un cadeau à son fils, mon beau-père, le Rabbi. Il s’agissait d’une belle canne, ayant un pommeau d’argent. Sa situation financière, à l’époque, était très difficile. Lorsqu’il rapporta cette canne, la Rabbanit Shterna Sarah lui demanda : “ C’est vrai, il est un fils unique et il possède de nombreuses qualités, mais notre situation actuelle n’est-elle pas très difficile ? ”. Le Rabbi lui répondit : “ En voyage, j’ai rencontré quelqu’un qui marchait avec son fils. Lorsque j’ai constaté la différence entre lui et notre fils, j’ai voulu lui acheter ce cadeau ”.<br><br>	Tout est effet de la divine Providence. C’est, en particulier, vrai pour les événements concernant nos maîtres, dont chaque détail doit délivrer un enseignement particulier.<br><br>	Une canne est un signe de pouvoir et d’autorité, comme l’établit la Michna, au début du chapitre 3 du traité Avoda Zara. Néanmoins, dans les forces du mal, le pouvoir suppose la contrainte, alors que, dans le domaine de la Sainteté, la royauté est acceptée de plein gré, ainsi qu’il est dit : “ Ils acceptèrent Sa Royauté de leur bon vouloir ”. Ce fut le cas, par exemple, pour le bâton de Moché et c’est précisément pour cela que le Rabbi Rachab offrit une canne à son fils. Il lui signifiait ainsi qu’il deviendrait le dirigeant.<br><br>	On distingue “ la canne cinglante ” de la “ canne agréable ”, dans le grand discours ‘hassidique intitulé “ Et, ainsi ”, qui commente le verset “ vous aurez votre bâton à la main ”, faisant référence à la sortie d’Egypte, lorsqu’il s’agissait de dominer le mal. A l’époque, en effet, celui-ci conservait encore toute sa force, comme l’explique le Tanya, au chapitre 31. Un bâton était donc nécessaire pour s’en rendre maître.<br><br>	Mais, poursuit ce discours, le bâton du monde futur n’aura pas pour but de dominer le mal. De cette période, il est dit, en effet, que “ Je supprimerai l’esprit d’impureté de la terre ”. Il sera alors une “ canne agréable ”, qui ne brisera pas, mais élèvera, attirera.<br><br>	On peut donc donner une explication à propos de la belle canne au pommeau d’argent que son père lui acheta et en tirer un enseignement. Il lui souligna ainsi qu’il dirigerait les ‘Hassidim de manière agréable, avec amour, lequel est précisément symbolisé par l’argent.<br><br>	Et, de fait, on a vu de quelle manière mon beau-père, le Rabbi, dirigeait les ‘Hassidim. Il était proche de chaque Juif, élevait et attirait.<br><br>	Il y a donc là un enseignement pour ses disciples, tous ceux qui lui sont attachés et suivent sa voie. Il faut servir D.ieu de manière agréable, sans casser, en élevant et en attirant.'
								},

				'Balak':

						'Serie 1':
						{
								'Siha 1': 
								{
									'Titre' : 'Un miracle pendant l’exil',
									'source' :' (Discours du Rabbi, 12 Tamouz 5716-1956)',
											'resume' : ' ',
