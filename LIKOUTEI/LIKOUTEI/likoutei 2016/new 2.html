				'Siha' :{'Titre' :'Réparer le sommeil<br/>  ','source' : '(Discours du Rabbi, Chavouot 5722-1962)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Le Midrach Chir Hachirim, chapitre 1, paragraphe 12, rapporte que les enfants d’Israël dormirent pendant toute la nuit qui précéda le don de la Torah, “ car le sommeil de Chavouot est agréable et la nuit est courte ”. Les moustiques ne vinrent pas les importuner et, au matin, quand D.ieu se révéla pour leur donner la Torah, Il les trouva endormis et Il dut les réveiller.<br/> <br/> 	C’est pour cette raison que le verset (Ichaya 50, 2) dit : “ Pourquoi, lorsque Je suis venu, n’y avait-il personne ? Pourquoi n’y a-t-il pas eu de réponse, lorsque J’ai appelé ? ”.  Et, c’est pour cela qu’à Chavouot, nous veillons toute la nuit et nous étudions la Torah. Nous réparons ainsi le sommeil des enfants d’Israël, durant la nuit qui précéda le don de la Torah, comme le précise le Maguen Avraham, au début du chapitre 494.<br/> <br/> 	Chaque récit de la Torah délivre un enseignement pour notre service de D.ieu. Combien plus en est-il ainsi, lorsque celui-ci rapporte une attitude peu favorable, de la part des enfants d’Israël. En effet, le traité Baba Kama 123a précise que la Torah évite de “ dire du mal d’un animal impur ”. D’un tel récit découle donc, à n’en pas douter, une importante leçon, justifiant qu’il nous ait été transmis.<br/> <br/> 	L’enseignement que l’on peut tirer de ce récit semble, en l’occurrence, très simple. Il convient de réparer ce qui s’est passé en veillant, pendant la nuit de Chavouot et également pendant toutes les autres nuits de l’année. Néanmoins, pour ne retenir que cette idée, il eut été suffisant de relater les grandes lignes de ce qui se déroula alors, de dire simplement que les enfants d’Israël ont dormi. En l’occurrence, néanmoins, la Torah rapporte des détails précis. Elle souligne que le sommeil est agréable, que la nuit est courte, que les moustiques ne piquèrent personne. On peut en conclure qu’une leçon découle également, pour nous, de ces précisions, s’ajoutant à la nécessité de veiller à Chavouot.<br/> <br/> 	2. Comme le disent le Chiboleï Ha Léket, le Séder Atséret et le Ran, commentant le traité Pessa’him, les enfants d’Israël, quand ils apprirent qu’ils recevraient la Torah cinquante jours après leur sortie d’Egypte, furent animés d’un fort désir d’en avoir connaissance au plus tôt. Ils comptèrent donc les jours qui les séparaient encore du don de la Torah et cette pratique fut à l’origine du compte de l’Omer.<br/> <br/> 	Ainsi, sept semaines auparavant, ils attendaient déjà le don de la Torah avec impatience. On peut en déduire à quel point leur volonté de l’obtenir était forte, lorsqu’ils s’approchèrent du temps de sa révélation. Dès lors, comment purent-ils aller dormir, dans la nuit qui précéda le don de la Torah ?<br/> <br/> 	Bien plus, ils comptèrent quarante neuf jours afin de se préparer au don de la Torah. Pendant cette période, ils affinèrent leur personnalité pour se préparer à la recevoir. Chaque jour, ils révélaient l’une des quarante neuf portes de la compréhension. Puis, lorsqu’ils reçurent toutes ces quarante neuf portes à la fois, parvenant ainsi à la limite de ce que l’effort des hommes pouvait révéler, D.ieu, lors du don de la Torah, leur accorda la cinquantième porte.<br/> <br/> 	En conséquence, si, dès leur sortie d’Egypte, alors qu’ils venaient tout juste de quitter les quarante neuf portes de l’impureté, les enfants d’Israël étaient déjà animés de la soif de recevoir la Torah, on peut imaginer ce qu’était cette soif, après qu’ils aient accédé aux quarante neuf portes de la compréhension et connu l’élévation pendant quarante neuf jours. Bien plus, ils possédaient alors déjà la cinquantième porte, puisque la Torah fut donnée au cinquante et unième jour. Ils étaient donc prêts à recevoir la Torah et, animés d’une telle soif, ils partirent dormir !<br/> <br/> 	On doit déduire de tout cela qu’ils n’allèrent pas dormir parce qu’ils ne pensaient plus au don de la Torah, ce qu’à D.ieu ne plaise. Bien au contraire, le sommeil fut, pour eux, l’un des moyens de se préparer à ce moment.<br/> <br/> 	De fait, c’est pour cette même raison que les moustiques ne les importunèrent pas. En effet, s’ils étaient allés dormir par oubli de la Torah, ce qu’à D.ieu ne plaise, un tel miracle n’aurait pas eu lieu et D.ieu n’aurait pas fait que les moustiques ne troublent pas leur sommeil. Il faut en conclure que le fait d’aller dormir fut effectivement une préparation au don de la Torah.<br/> <br/> 	3. L’explication est la suivante. L’Admour Hazaken explique, au chapitre 37 du Tanya, que la perception du Divin, l’attachement à D.ieu, de la part d’une âme se trouvant dans un corps, ne sont nullement comparables à ce qu’ils sont là-haut, avant que l’âme ne s’introduise dans ce corps. En effet, ce dernier ne peut supporter un dévoilement aussi intense.<br/> <br/> 	Pendant le sommeil, l’âme quitte le corps et retourne là-haut, comme le dit le Midrach Béréchit Rabba, chapitre 14, paragraphe 9. Le corps en conserve uniquement “ une petite mesure de vitalité ”, selon l’expression du Zohar, tome 1, page 83a. C’est la raison pour laquelle, pendant le sommeil, l’âme parvient à une perception beaucoup plus haute que celle qui est la sienne, se trouvant pleinement dans le corps, en état d’éveil.<br/> <br/> 	Et, à ceux qui se consacrent, de toute leur ardeur, à l’étude de la Torah, on en dévoile des explications pendant le sommeil, comme le disent le discours ‘hassidique “ Cette nuit-là ”, prononcé en 5700, au chapitre 1, le Hayom Yom, à la page 8, la causerie de Sim’hat Beth Hachoéva 5722. Et, le Radbaz rapporte, dans son Migdal David sur Chir Hachirim, commentant le verset “ Il fait bouger les lèvres de ceux qui dorment ”, qu’il discutait lui-même la Hala’ha, pendant son sommeil.<br/> <br/> 	Parfois même, les difficultés auxquelles on est confronté, durant l’étude de la journée, pour lesquelles on n’a pas trouvé d’explication, deviennent compréhensibles, après une nuit de sommeil, grâce à la perception que l’âme a obtenue là-haut, pendant qu’elle dormait.<br/> <br/> 	C’est donc pour cela que les enfants d’Israël allèrent dormir, avant le don de la Torah. Ils voulurent que leur âme se libèrent de leur corps, qu’elle connaisse l’élévation et qu’elle parvienne à la plus haute perception. Ils se dirent, en effet, que ce qu’ils pouvaient comprendre en dormant serait une juste préparation, leur permettant d’intégrer ce qui leur serait dévoilé, pendant le don de la Torah.<br/> <br/> 	Le Midrach précise donc que “ le sommeil de Chavouot est agréable et la nuit est courte ”. Plus l’on fait des efforts et plus l’on s’élève, en état d’éveil, lorsque l’âme se trouve dans le corps, plus l’âme monte, par la suite et obtient les plus hautes révélations, durant le sommeil. Après avoir fini de compter les quarante neuf jours, on accède donc à un état de “ Chavouot ”. Dès lors, “ la nuit ”, la pénombre du monde devient “ courte ”. Le voile devient très mince, car on a déjà accompli tout ce qui devait l’être et la révélation du don de la Torah est donc très proche. En conséquence, le sommeil est effectivement “ agréable ” et il permet d’obtenir une immense élévation.<br/> <br/> 	Cette grande ascension des enfants d’Israël, pendant leur sommeil, exerça son effet également sur le monde qui les entourait, de sorte que les animaux eux-mêmes ne les dérangèrent pas, pendant qu’ils dormaient. Et, il put en être ainsi avant même le don de la Torah, ainsi qu’il est dit : “ Votre peur et votre crainte seront inspirées à tous les animaux du champ ”, comme le disent nos Sages et comme l’explique le chapitre 27 du Tanya.<br/> <br/> 	4. Malgré tout cela, D.ieu ne fut pas satisfait de constater qu’ils dormaient, avant le don de la Torah. Car, c’était d’une autre façon qu’il convenait de se préparer à la recevoir.<br/> <br/> 	Nous avons maintes fois souligné que l’apport du don de la Torah, par rapport aux Mitsvot qui furent pratiquées auparavant, résida dans la possibilité, qui fut alors accordée, d’affiner la matière, par l’accomplissement des Commandements divins au moyen d’objets matériels, comme l’explique le Tanya, à partir du chapitre 35.<br/> <br/> 	C’est bien de cette façon que l’on perçoit l’Essence de D.ieu, ce qu’une âme dépourvue de corps ne peut nullement faire. L’effort accompli au moyen du corps est si important que D.ieu et le Tribunal céleste viennent s’enquérir de la décision hala’hique prise par le tribunal des hommes, si l’on peut s’exprimer ainsi. Et, D.ieu dit, selon le traité Baba Metsya 59b : “ Mes enfants M’ont vaincu, ils M’ont vaincu ”. En effet, “ la Torah n’est pas dans le ciel ”.<br/> <br/> 	Le don de la Torah vint donc souligner tout ce qu’une âme peut accomplir, quand elle se trouve dans un corps. La préparation à cet événement devait donc répondre à ce même principe et exclure le sommeil, le fait de quitter le corps. Bien au contraire, il fallait faire participer le corps, bien que la Torah n’ait pas encore été donnée et qu’il existait encore une coupure entre la matière et la spiritualité.<br/> <br/> 	Pour la même raison, les enfants d’Israël dirent alors : “ Nous ferons et (ensuite) nous comprendrons ”. En effet, l’expression “ nous ferons ” se rapporte aux Mitsvot et “ nous comprendrons ”, à l’étude de la Torah, comme l’explique le Likouteï Torah, Bamidbar, à la page 16c. Or, la Torah n’avait pas encore été donnée.<br/> <br/> 	5. L’enseignement qui découle de tout cela est le suivant.<br/> <br/> 	Certains ne comprennent pas pourquoi ils doivent se soucier de l’obscurité du monde et se préoccuper des objets matériels. N’est-il pas préférable de se couper du monde, de se consacrer à l’étude de la Torah et au service de D.ieu ? De telles personnes prétendent avoir fait largement porter leurs efforts sur la Torah et les Mitsvot. Elles ont donc d’ores et déjà atteint le niveau de “ Chavouot ” et “ la nuit est courte ”, de sorte qu’elles ne souffrent plus de l’obscurité. En se détachant du monde, elles parviendront donc à la plus haute élévation, au sommeil de Chavouot qui est agréable et personne ne les dérangera, pas même les moustiques !<br/> <br/> 	On leur répondra donc qu’au jour du don de la Torah, juste avant sa révélation, un tel comportement n’était pas souhaitable, qu’il est nécessaire, encore à l’heure actuelle, de réparer ce qui se passa alors. Combien plus, après le don de la Torah, est-il indispensable de “ descendre ” vers la matière, de se consacrer à son prochain qui se trouve “ plus bas ” que soi. De la sorte, on obtiendra soi-même l’élévation, ainsi qu’il est dit, aux traités Taanit 7a, Temoura 16a et dans l’introduction du Tanya : “ J’ai appris de mes disciples plus que de tous les autres ”.<br/> <br/> 	C’est donc pour cela que l’on veille, pendant la nuit de Chavouot, juste avant de recevoir la Torah. Car, on ne se prépare pas à l’obtenir par le sommeil, lorsque l’âme quitte le corps, connaît l’élévation et parvient à la plus haute perception. Il convient, bien au contraire, de se préoccuper de son corps, de son âme animale et de la part du monde que l’on reçoit en partage.<br/> <br/> 	C’est ainsi que l’on se prépare à recevoir la Torah, avec joie et de manière profonde, pour toute l’année.<br/> <br/> '},
				
				'Siha' :{'Titre' :'Le second jour de Chavouot<br/>  ','source' : '(Discours du Rabbi, Chavouot 5720-1960)<br/> ','resume' : ' ','contenu' : '<br/> 	6. Au second jour de Chavouot 5704, mon beau-père, le Rabbi, raconta que le Baal Chem Tov vouait une affection particulière au second jour de Chavouot. Chaque année, il organisait, à cette occasion, un repas particulier et une grande réunion ‘hassidique. Et, peut-être est-ce pour cette raison que mon beau-père instaura, pour ce jour, une étude du Tanya commençant par ces mots : “ Le Baal Chem Tov, de sainte mémoire explique… ”.<br/> <br/> 	Le Maguid de Mézéritch, disciple et successeur du Baal Chem Tov, précisa la raison de cette affection. Le second jour de Chavouot correspond aux premières vingt quatre heures après que les enfants d’Israël aient reçu la Torah. Le Maguid ajouta : “ C’est en particulier vrai selon l’avis de Rabbi Yossi, qui dit que le don de la Torah eut lieu le 7 Sivan. Il y a bien là une qualité exceptionnelle ”.<br/> <br/> 	La valeur particulière du second jour de Chavouot, comme toute idée de l’enseignement profond de la Torah, apparaît également dans sa partie révélée. Beth Hillel, en effet, considère que l’on peut offrir le sacrifice d’Ola apporté pour la fête pendant celle-ci. Malgré cela, il adopta, concrètement, l’avis de Beth Chamaï, selon le Choul’han Arou’h de l’Admour Hazaken, chapitre 494, paragraphe 19. Et, il est précisé que “ de nombreux Juifs en firent de même ”. Ce sacrifice était donc effectué à l’issue du premier jour de Chavouot.<br/> <br/> 	Or, de façon générale, Beth Hillel n’adoptait pas l’avis de Beth Chamaï, pas même dans le but de s’en tenir à une position plus rigoriste. Bien plus, il dit, à celui qui s’était conformé à l’opinion la plus sévère : “ Tu aurais dû supporter les conséquences de tes actes ”. Plus encore, on peut considérer qu’en l’occurrence, son attitude était moins rigoriste, puisque le temps normal du sacrifice d’Ola est le premier jour de la fête, comme le disent Rachi, commentant le traité ‘Haguiga 7b et le Rambam, au début des lois de ‘Haguiga.<br/> <br/> 	Malgré tout cela, on offrit des sacrifices au lendemain de Chavouot et l’on en fit une fête. Or, la finalité du sacrifice est bien de provoquer l’élévation. En l’occurrence, on retrouve donc bien la grande importance du second jour  de Chavouot.<br/> <br/> 	Il semble, néanmoins, que les deux raisons énoncées par le Maguid, pour justifier l’importance du second jour de Chavouot, se contredisent. En effet, si l’on fait référence à la première journée suivant le don de la Torah, c’est le 8 Sivan qui aurait dû, selon Rabbi Yossi, avoir une valeur particulière, puisque, pour lui, elle fut donnée le 7 Sivan. A l’opposé, si cette date est fondamentale parce qu’elle est celle du don de la Torah, les Sages aurait dû en retenir le principe pour le 6 Sivan, puisque, d’après eux, c’est en ce jour qu’elle fut donnée et c’est bien l’avis que retient l’Admour Hazaken, dans son Choul’han Arou’h, au chapitre 494.<br/> <br/> 	7. On peut justifier la valeur des premières vingt quatre heures après le don de la Torah, de la manière que nous exposerons.<br/> <br/> 	Comme on l’a dit, l’apport du don de la Torah fut le suivant. On accorda alors à chaque Juif le pouvoir, par son effort, d’affiner la matière, de supprimer la grossièreté, d’atteindre la spiritualité et la sainteté.<br/> <br/> 	Cela ne veut pas dire qu’il faille uniquement élever la matière, en faisant abstraction de tout dévoilement, ici-bas. Bien au contraire, il est nécessaire de hisser le monde matériel vers la sainteté spirituelle, puis de mettre en évidence cette sainteté ici-bas, par exemple grâce à de bonnes actions ou bien en affinant la matière, par exemple grâce aux sacrifices.<br/> <br/> 	Concrètement, tout cela fut réalisé après le don de la Torah, qui fut obtenu à l’initiative de D.ieu, ainsi qu’il est dit : “ Et, D.ieu descendit ”, mais non par l’effort de l’homme. Ce dernier était la finalité du don de la Torah et il commença donc après ce don. De ce point de vue, le second jour de Chavouot revêt bien une importance particulière, puisque, faisant suite à la révélation, il laissait la place aux accomplissements des hommes.<br/> <br/> 	Pour cette même raison, l’élévation de Moché, notre maître, conformément aux termes du verset : “ Et, Moché monta sur la montagne ” afin d’y recevoir les Tables de la Loi, après la révélation des dix Commandements, eut lieu le 7 Sivan, selon le traité Yoma 4b.<br/> <br/> 	8. Ce qui vient d’être dit nous permettra de comprendre pourquoi, d’après Rabbi Yossi, qui considère que la Torah a été donnée le 7 Sivan, c’est bien le second jour de Chavouot qui a une importance particulière. En effet, cette date fut effectivement celle de l’ascension.<br/> <br/> 	Le traité Chabbat 87a explique que, d’après Rabbi Yossi, Moché “ ajouta une journée, de sa propre initiative, puis, obtint, pour cela, l’accord de D.ieu ”. En effet, D.ieu avait demandé que chaque homme se sépare de son épouse, pendant les deux derniers jours avant le don de la Torah, c’est-à-dire les 4 et 5 Sivan. Le don proprement dit aurait donc dû avoir lieu le 7, mais Moché ajouta un troisième jour de séparation, le 6. D.ieu en accepta le principe et Il donna la Torah le 7 Sivan, après trois jours de séparation.<br/> <br/> 	Ainsi, d’après Rabbi Yossi, le don de la Torah était bien conditionné par l’effort spécifique des Juifs, par l’élévation qu’ils avaient obtenue à leur propre initiative. Selon ce raisonnement, c’est la date proprement dite du don de la Torah qui a une valeur particulière, alors que, pour les Sages, il s’agit du lendemain. Rabbi Yossi accepte donc bien le principe de l’importance du second jour de Chavouot et, pour lui, c’est bien pendant le 7 Sivan que Moché monta sur la montagne, comme le stipule le traité Yoma 4b.<br/> <br/> 	Selon Rabbi Yossi, cette qualité est même encore plus considérable et le Maguid emploie bien, à ce propos, l’expression “ qualité exceptionnelle ”. En effet, les Sages retiennent uniquement le principe de l’élévation qui eut lieu en ce jour, alors que, pour Rabbi Yossi, cette date cumule deux qualités, la révélation céleste du don de la Torah et l’élévation de la matière grâce au jour ajouté à l’initiative des hommes. La juxtaposition de ces deux points, “ l’un et l’autre ”, constitue bien une “ qualité exceptionnelle ”, comme l’explique le Likouteï Torah, à la Parchat Reéh.<br/> <br/> 	9. Ce qui vient d’être dit nous permettra de comprendre les précisions de mon beau-père, le Rabbi, à propos des récits précédemment rapportés. Il évoquait, en effet, l’affection particulière du Baal Chem Tov pour le second jour de Chavouot. Or, la valeur de ce jour n’est, en apparence, nullement liée au fait qu’il soit le second, mais bien à la date proprement dite du 7 Sivan, c’est-à-dire à la première journée faisant suite au don de la Torah, d’après l’avis des Sages, ou bien au jour même de ce don, d’après Rabbi Yossi.<br/> <br/> 	L’explication est, en fait, la suivante. Le second jour de la fête possède une qualité que n’a pas le premier. Car, le premier jour de Chavouot, instauré par la Torah, est intrinsèquement saint. Le second jour, en revanche, fut ajouté par les Sages, ce qui veut bien dire qu’il est, par lui-même, profane et fut sanctifié par les Juifs.<br/> <br/> 	De fait, le premier jour est lui-même “ une convocation sainte ” et non un jour intrinsèquement saint. Car, les Juifs sanctifient ce qui est, par nature, profane et c’est précisément la distinction qui peut être faite entre le Chabbat qui est effectivement saint par nature et la fête, dont la sainteté est introduite par les Juifs. Néanmoins, en une analyse plus précise, le premier jour de la fête est bien célébré par la décision de la Torah, à l’initiative de D.ieu, ce qui n’est pas le cas du second.<br/> <br/> 	Il en résulte que le second jour de la fête possède la qualité précédemment décrite, à propos du 7 Sivan. Il réalise bien l’élévation de la matière.<br/> <br/> 	Ce qui vient d’être dit nous permettra de comprendre l’affirmation du Maguen Avraham, au début du chapitre 494, selon laquelle la Torah fut donnée au cinquante et unième jour afin de faire une allusion à la seconde journée de la fête, qui est célébrée en diaspora. Et, le ‘Havot Yaïr demande, à ce propos, pourquoi le second jour de Chavouot n’est pas l’aspect essentiel de la fête. On peut donc expliquer que, si l’on considère la révélation céleste, la Torah aurait effectivement pu être donnée le cinquantième jour, lorsque se révèle la cinquantième porte. Ce jour, même pour Rabbi Yossi, aurait donc été le 6 Sivan, temps du don de la Torah, comme l’expliquent les Tossafot, au traité Avoda Zara 3a.<br/> <br/> 	Dès lors, pourquoi la Torah fut-elle donnée au cinquante et unième jour ? Parce que Moché introduisit un jour de plus, à son initiative personnelle. Le premier jour de la fête, celui de la révélation céleste, est donc le cinquantième de l’Omer et le second jour de la fête, celui de l’effort des hommes, en est le cinquante et unième.<br/> <br/> 	Les Sages disent que, du fait de la révélation céleste, le don de la Torah fut bien le cinquante et unième jour de l’Omer et non le cinquantième, premier jour de la fête. Selon eux, en effet, ce cinquante et unième jour est le 6 Sivan, temps du don de la Torah. Bien plus, la fixation de la fête est essentiellement en fonction de la révélation de la cinquantième porte de la compréhension.<br/> <br/> 	En fait, la question du Maguen Avraham se pose essentiellement pour Rabbi Yossi, bien qu’il la soulève également à propos de l’avis des Sages, comme le remarque le Ma’hatsit Ha Chekel. En fonction de ce qui vient d’être dit, on peut aussi justifier son explication, selon laquelle il s’agit d’introduire ici une allusion au second jour de Yom Tov.<br/> <br/> 	Ce qui vient d’être dit nous permettra également de comprendre pourquoi, d’après le Maguen Avraham, c’est précisément à propos de Chavouot qu’une allusion est faite au second jour de fête, célébré en diaspora et non à propos d’autres fêtes. Or, ce second jour n’a d’autre but que de “ ne pas introduire de différence avec les autres fêtes ”. Il a donc un rôle accessoire par rapport aux autres et les responsa ‘Hatam Sofer, Ora’h ‘Haïm, fin du chapitre 145, disent : “ Il doit, en conséquence, être plus clairement renforcé ”. La raison est, en effet, celle qui a été donnée. Le 7 Sivan et le second jour de fête ont ainsi un contenu commun. Ils réalisent l’élévation de la matière, à l’initiative des hommes.<br/> <br/> 	10. Comme toute idée de l’enseignement profond de la Torah, le lien pouvant être fait entre le second jour de la fête et le 7 Sivan se reflète également dans son aspect révélé et même dans la Hala’ha.<br/> <br/> 	Le second jour de Chavouot a un caractère plus impératif que celui des autres fêtes. Pour ce qui est des autres fêtes, en effet, ce second jour est introduit au bénéfice du doute quant à la fixation de sa date. Car, dans les endroits éloignés de Jérusalem, on ne savait pas quel jour avait été désigné par le tribunal comme Roch ‘Hodech, ce qui permettait de déduire la date de la fête. Du fait de ce doute, la fête était donc célébrée pendant deux jours.<br/> <br/> 	Pour ce qui est de Chavouot, en revanche, il n’y avait jamais de doute, puisque la fête était célébrée au cinquantième jour de l’Omer et donc indépendamment du Roch ‘Hodech Sivan. De fait, la fixation de la fête dépendait du Roch ‘Hodech Nissan, dont la date, retenue par le tribunal, était alors déjà bien connue, en tout endroit. Un second jour de Chavouot est donc célébré uniquement pour ne pas faire de différence entre les fêtes, comme le souligne le Rambam, dans ses lois de la sanctification du nouveau mois, chapitre 3, paragraphe 12. Ce jour, n’étant pas introduit du fait du doute, mais par un souhait des Sages de ne pas faire de différence entre les fêtes, possédait donc la force de la certitude, comme le soulignent les responsa ‘Hatam Sofer, Ora’h ‘Haïm, fin du chapitre 145.<br/> <br/> 	C’est pour cette raison qu’à l’issue de la fête de Chavouot, y compris en diaspora, la Hala’ha interdit le jeûne, alors que les sacrifices étaient effectués au lendemain de la fête, selon sa date fixée par la Torah et, en diaspora, Issrou ‘Hag est le surlendemain de la fête. En effet, aucun doute n’existe, quant à la date de Chavouot, comme nous venons de le voir et le second jour de la fête a uniquement pour but de la rendre identique à toutes les autres. En revanche, cette même raison ne s’applique pas à Issrou ‘Hag et il est certain que ce jour n’est pas celui du sacrifice. La Hala’ha aurait donc dû y permettre le jeûne. En fait, le second jour de Chavouot possède bien un caractère de certitude. Il est donc comme la fête elle-même et c’est ainsi le lendemain qui est un jour de sacrifice.<br/> <br/> 	Cela ne peut être comparé aux sept jours de complément de la fête, qui commencent dès le premier jour de Chavouot et non le second, se concluant ainsi le 12 Sivan et non le 13, comme le dit l’Admour Hazaken, dans son Sidour. En la matière, ce second jour est identique à Chavouot lui-même. En effet, on ne parle pas de six jours de complément suivant Chavouot. Ces jours sont bien au nombre de sept et ils commencent donc à Chavouot. Or, le premier jour de Chavouot a bien un caractère de certitude et le fait qu’il en soit de même pour le second jour ne retire, bien évidemment, rien au premier. C’est donc le jour même de Chavouot que le complément commence.<br/> <br/> 	Il n’en est nullement de même, en revanche, pour le jour de sacrifice, qui est bien le lendemain de Chavouot, puisqu’il est interdit de le faire pendant la fête. Le second jour de Chavouot, possède, en l’occurrence, un caractère certain, en diaspora, même s’il ne l’avait pas dans le Temple, où les sacrifices étaient concrètement effectués. Les Sages interdisent donc le travail, en ce jour, ce qui inclut la possibilité d’offrir des sacrifices, qui sont ainsi repoussés au lendemain.<br/> <br/> 	La raison profonde en est la suivante. Le second jour de Chavouot et le 7 Sivan ont bien un contenu unique, celui de l’élévation de la matière. Or, cette date, pour les Sages comme pour Rabbi Yossi, conformément aux deux explications données par le Maguid de Mézéritch, possède la force de ce qui est certain. Et, il en est de même pour le second jour de la fête, selon le calcul établi à l’avance pour en déterminer la date. Et, même lorsque le nouveau mois était proclamé après audition des témoins, cette date restait pratiquement la même, chaque année. Or, la Torah prend en compte le cas majoritaire et c’est, du reste, pour cela que nos Sages présentent Chavouot comme le jour du don de la Torah.<br/> <br/> 	Bien plus, lorsque le tribunal interrogeait les témoins, il comparait également leur déposition au résultat de ce calcul, comme l’établissent le Rambam, dans ses lois de la sanctification du nouveau mois, chapitre 2, paragraphe 4 et les Tossafot Yom Tov, au traité Roch Hachana, chapitre 2, Michna 6.<br/> <br/> 	11. C’est donc pour cette raison que le Baal Chem Tov vouait une affection particulière au second jour de Chavouot et ceci prit une expression concrète, lors de son décès, en 5520. En effet, celui-ci survint au premier jour de Chavouot et l’Admour Hazaken dit, à ce propos : “ C’est le mercredi que les luminaires furent repris ”. En 5520, le premier jour de Chavouot fut effectivement un mercredi, comme le dit le Likouteï Dibbourim, tome 1, pages 32 et 42. De fait, le second jour de cette fête ne peut jamais être un mercredi.<br/> <br/> 	Il faut en conclure que son enterrement devait avoir lieu au second jour de Chavouot. Certes, le Choul’han Arou’h de l’Admour Hazaken, chapitre 526, paragraphe 2, dit que l’on ne retarde pas un enterrement, en pareil cas et que celui-ci doit être effectué par un non-Juif, dès le premier jour de la fête. Mais, ce principe ne s’applique pas, en la matière, car le Baal Chem Tov, au matin du premier jour de Chavouot, demanda lui-même aux membres de la société du dernier devoir, de s’occuper de son enterrement et il leur précisa comment celui-ci devait se passer, comme le rapporte la fin du Chiv’heï Ha Baal Chem Tov. Or, il est permis de retarder un enterrement, au moins jusqu’à la nuit, pour se conformer au désir du défunt, selon le Choul’han Arou’h de l’Admour Hazaken, chapitre 526, paragraphe 18.<br/> <br/> 	De fait, cette Hala’ha selon laquelle on ne retarde pas un enterrement s’applique uniquement lorsqu’un non-Juif se trouve sur place et peut s’en charger. Bien plus, il y a même une controverse, à ce sujet, comme le note le Maguen Avraham, au début du chapitre 526. Mais, l’Admour Hazaken ne cite pas l’avis divergent, en la matière.<br/> <br/> 	Comment se passa concrètement l’enterrement du Baal Chem Tov ? Je n’ai, pour l’heure, rien trouvé, à ce sujet, dans les manuscrits. Le Rabbi Rachab aurait dit, dans l’une de ses causeries : “ Nul ne sait ce que fut son enterrement ”. Dans le compte-rendu d’une causerie de mon beau-père, le Rabbi, prononcée au second jour de Chavouot 5699, mais dont le texte n’a pas été relu par le Rabbi lui-même, il est noté que quelqu’un demanda au Rabbi si le Baal Chem Tov avait été enterré le premier ou le second jour de Chavouot. Le Rabbi répondit :<br/> <br/> 	“ Cette question a été débattue, il y a longtemps déjà, à Loubavitch. La conclusion est que nous n’avons reçu aucune tradition, à ce sujet et, à la fin de ses propos, mon père a dit : Nul ne sait ce que fut son enterrement ”.<br/> <br/> 	Par la suite, cette note rapporte des propos envisageant que son enterrement ait été repoussé jusqu’à après la fête. Mais, l’on peut s’interroger à ce sujet, car ceci n’est pas conforme à la Hala’ha, ni même à la question posée au début, puisque le doute était uniquement entre le premier et le second jour de Chavouot. Mais peut-être faut-il lire “ après le premier jour de la fête ” au lieu de “ après la fête ”. Il est difficile d’imaginer qu’on laissa son corps jusqu’à l’issue de la fête, “ pour que les proches puissent venir ou que la nouvelle se répande dans les autres villes ”, selon les termes du Choul’han Arou’h, Yoré Déa, au début du chapitre 357.<br/> <br/> 	En tout état de cause, l’enterrement du Baal Chem Tov fut lié au second jour de Chavouot, pour lequel il éprouvait une affection particulière. Comme on le sait, le Baal Chem Tov indiqua qu’il avait la force de monter au ciel avec son corps, comme le fit le prophète Elie. Néanmoins, précisa-t-il, il désirait mettre en pratique les termes du verset : “ Tu retourneras vers la terre ”, comme le souligna le Rabbi Rachab, le 19 Kislev 5664. Et, ses propos, rapportés par le Torat Chalom, à la page 46, montrent l’importance du retour vers la terre. Par ailleurs, les discours ‘hassidiques de 5672 expliquent de quelle manière il aurait pu monter vers le ciel, citant le Zohar, tome 2, page 197a. Mais, ceci semble contredire la conclusion du Chiv’heï Ha Baal Chem Tov, selon laquelle il éprouva des regrets, à ce sujet.<br/> <br/> 	La supériorité du retour à la terre, par rapport à la montée vers le ciel est comparable à celle du second jour de Chavouot. La décès marque, en effet, l’élévation spirituelle, alors que le retour à la terre correspond à la réintégration de la matière qui fait suite à cette élévation.<br/> <br/> 	12. Comme on l’a déjà souligné, on trouve, dans l’enseignement du Baal Chem Tov, le reflet de la quintessence de sa personne.<br/> <br/> 	La mission du Baal Chem Tov consistait à révéler la ‘Hassidout, qui permet l’élévation et l’affinement de la matière, ainsi qu’il est dit : “ Tu lui viendras en aide ”, comme l’explique le Hayom Yom, à la page 23.<br/> <br/> 	C’est donc pour cela que le Baal Chem Tov vouait une affection particulière au second jour de Chavouot, dont le contenu, comme nous venons de le montrer, est bien celui de l’élévation de la matière.<br/> <br/> '},
				
				'Siha' :{'Titre' :'La joie, la profondeur et la révélation à l’image d’un enfant<br/>  ','source' : '(Discours du Rabbi, second jour de Chavouot 5717-1957)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Dans les bénédictions qu’il accordait avant la fête de Chavouot, par lettre ou bien oralement, mon beau-père, le Rabbi, souhaitait de “ recevoir la Torah avec joie et de manière profonde ”.<br/> <br/> 	On peut donner, à ce propos, l’explication suivante.<br/> <br/> 	La joie est nécessaire, parce que l’étude de la Torah et la pratique des Mitsvot suppose des épreuves, des difficultés et des voiles. Il faut donc recevoir la Torah joyeusement. En effet, nos Sages constatent que “ les Mitsvot que l’on a acceptées avec joie sont encore accomplies avec joie ” et donc plus fermement acquises.<br/> <br/> 	La profondeur intervient également parce que l’on doit mettre en pratique la Torah et les Mitsvot par l’essence même de son âme et non uniquement par ses vêtements que sont les paroles, les pensées et les actions, ni même par ses forces, c’est-à-dire par l’intellect et les sentiments. En effet, tout cela reste extérieur par rapport à l’essence. La pratique de la Torah et des Mitsvot doit être profonde. Pour cela, il est nécessaire qu’elle fasse intervenir l’essence de l’âme.<br/> <br/> 	L’Admour Hazaken, lorsqu’il connaissait l’extase, disait : “ Je ne veux pas de Ton Gan Eden. Je ne veux pas de Ton monde futur. Je ne veux que Toi ”. Par ces termes, il refusait les reflets de la Divinité, même les plus élevés et soulignait qu’il voulait uniquement l’Essence. Une telle requête émanait bien de l’essence de son âme, de sa dimension profonde.<br/> <br/> 	Le début du don de la Torah fut : “ Je suis l’Eternel ton D.ieu ”. L’Essence de D.ieu, Que l’on ne peut désigner par aucun signe, l’Eternel, à l’origine de l’existence, devint alors “ ton D.ieu ”, c’est-à-dire “ ta force et ta vitalité ”. Et, cette Parole fut énoncée au singulier. Elle ne dit pas “ votre D.ieu ”, mais bien “ ton D.ieu ”. Le Saint béni soit-Il signifia ainsi à chaque Juif que sa force et sa vitalité émanent de “ Je suis l’Eternel ”.<br/> <br/> 	La Parole de D.ieu est comparable à une action. Par celle-ci, Il fixa et incrusta dans l’esprit de chaque Juif la force et la vitalité émanant de “ Je suis ”, de l’Essence. En conséquence, l’Admour Hazaken refusait tout niveau inférieur à cette Essence, qui était sa force et sa vitalité.<br/> <br/> 	Chaque année, à Chavouot, la révélation obtenue lors du don de la Torah est renouvelée. Chaque année, elle émane d’un stade encore plus élevé, s’exprime de manière encore plus forte. C’est pour cela qu’avant cette fête, on souhaite à chacun de “ recevoir la Torah avec joie et de manière profonde ”, c’est-à-dire au profond de son âme, afin que sa force et sa vitalité émanent de “ Je suis ”, de L’Essence qu’aucun terme ne peut désigner, de la manière la plus évidente.<br/> <br/> *   *   *<br/> <br/> 	2. Lors du don de la Torah, le Saint béni soit-Il demanda au peuple d’Israël des garants. Plusieurs furent effectivement proposés, les parents, les prophètes, mais D.ieu ne les accepta pas. Puis, tous dirent : “ Nos enfants seront nos garants ” et, dès lors, le Saint béni soit-Il donna la Torah à Israël.<br/> <br/> 	Tout comme la Torah fut donnée parce que les enfants en furent les garants, les adultes la reçoivent par la qualité de petitesse et d’enfance qu’ils possèdent, ainsi qu’il est dit : “ Israël et un jeune homme et Je l’aime ”. On peut vérifier concrètement que l’amour du père pour son fils se marque beaucoup plus clairement lorsque celui-ci est petit. Et, il en est de même là-haut.<br/> <br/> 	Certes, dans cette image de l’amour du père pour son fils enfant, le père se met au niveau du fils. Pour autant, il lui révèle bien toute son essence, au delà même de ce qu’il fait pour son fils adulte. La contraction qu’il opère sur lui-même, de cette façon, est motivée par son profond amour et l’on peut en déduire que ce sentiment existe dans l’essence du père, même s’il ne se révèle que de manière limitée.<br/> <br/> 	Or, il en est de même pour le don de la Torah. Le Saint béni soit-Il contracta Sa révélation, en fonction de la situation d’Israël, ainsi qu’il est dit : “ Et, D.ieu descendit sur le mont Sinaï ”. D.ieu se révéla ici-bas et, dans les dix Commandements, Il énonça des principes simples. Néanmoins, cette contraction affecte uniquement Sa manière de se révéler. Car, lors du don de la Torah, c’est bien l’Essence de D.ieu Qui se dévoila ici-bas, ainsi qu’il est dit : “ Je suis l’Eternel ton D.ieu ”. L’Essence de D.ieu, à Laquelle aucun terme et aucun signe ne font allusion, put être perçue, de manière limitée, à l’image de l’enfance.<br/> <br/> 	Il en découle, pour le service de D.ieu, l’enseignement suivant. Lorsqu’un homme médite à sa situation spirituelle et prend conscience de sa petitesse, quand il affronte, en outre, des voiles, des difficultés et des épreuves, dans la pratique de la Torah et des Mitsvot, il pourrait se dire : “ Comment, en me trouvant dans une situation aussi basse, pourrais-je surmonter tous les problèmes, mettre en pratique la Torah et les Mitsvot, me lier au Créateur ? ”.<br/> <br/> 	La réponse à cette interrogation est la suivante. Au début de tous les Commandements, lors du don de la Torah, les Juifs étaient effectivement “ petits ”. En Egypte, il fut dit, à leur propos : “ Tu étais nu et dépourvu de tout ”. Or, la Torah fut donnée à l’issue de sept semaines après la sortie d’Egypte. Malgré tout cela, ou même à cause de cela, le Saint béni soit-Il leur marqua la plus grande affection et leur donna la Torah, dans laquelle Il exprima l’Essence de Lui-même.<br/> <br/> 	Or, il en est de même, en chaque génération, en toute époque et en tout lieu. Nul ne doit s’affecter en faisant le constat de son insignifiance. Bien au contraire, celui qui, se trouvant dans une situation très basse, affrontant différentes épreuves, parvient à les surmonter et reçoit la Torah, en proclamant : “ Nous ferons et (ensuite) nous comprendrons ”, met ainsi en évidence l’amour profond du Saint béni soit-Il pour les enfants d’Israël. D.ieu lui accorde toutes les bénédictions, toutes les révélations nécessaires pour cela, jusqu’à l’Essence de Lui-même. De cette façon, se réalisent les termes du verset “ Je suis l’Eternel ton D.ieu ”.<br/> '},
				
				'Siha' :{'Titre' :'Révélation aux autres nations<br/>  ','source' : '(Discours du Rabbi, Chavouot 5721-1961)<br/> ','resume' : ' ','contenu' : '<br/> 	Le Saint béni soit-Il proposa la Torah à toutes les nations et à toutes les langues, qui la refusèrent. Puis, Il la présenta à Israël, qui l’accepta, conformément au récit du traité Avoda Zara 2b. Or, D.ieu ne savait-Il, d’emblée, que les autres peuples n’accepteraient pas la Torah ? Pourquoi devait-Il donc la leur proposer ?<br/> <br/> 	Le Midrach Me’hilta, Yethro, au chapitre 5, explique : “ Elle fut proposée aux autres peuples afin qu’ils ne puissent dire à D.ieu : Si nous avions été consultés, nous l’aurions acceptée ”. Néanmoins, on peut s’interroger, à ce propos, car la nécessité qu’ils ne puissent avancer un tel argument et, de la sorte, qu’ils ne reçoivent pas la récompense, dans le monde futur, même si celle-ci peut présenter un avantage, ainsi qu’il est dit : “ Ils ruinèrent l’Egypte ”, est tout à fait accessoire et secondaire par rapport à la Torah, qui est “ le plaisir de l’Essence de D.ieu ”. Ce motif justifie-t-il que la Torah soit proposée aux autres nations ? L’essentiel ne doit pas être placé après ce qui est accessoire.<br/> <br/> 	Il faut en conclure que la proposition de la Torah aux autres peuples était indispensable à sa révélation et qu’elle ne résultait pas uniquement de ce qui vient d’être dit.<br/> <br/> 	L’explication est donc la suivante. Lors du don de la Torah, le Saint béni soit-Il fit le choix d’Israël, comme le dit l’Admour Hazaken, dans son Choul’han Arou’h, à la fin du chapitre 64.<br/> <br/> 	Un choix est véritable quand il n’a pas de raison ou d’explication. En effet, s’il est justifiable, il devient une nécessité et quiconque est raisonnable se sent lié par une évidence logique beaucoup plus que par une contrainte autoritaire.<br/> <br/> 	Ainsi, il ne doit rien y avoir de commun entre celui qui effectue le choix et ce qui est choisi. Ce choix ne doit être conditionné par aucun présupposé. Il doit être totalement libre.<br/> <br/> 	Tous les stades de la Lumière divine, même les plus élevés, n’ont pas d’existence indépendante. Ils possèdent une forme et tendent vers un certain résultat. Le choix est donc réellement libre uniquement quand il porte sur l’Essence de D.ieu. Or, du point de vue de cette Essence, il semble qu’il n’y ait pas de différence entre Israël et les autres nations. Malgré cela, D.ieu choisit “ librement ” Israël, comme l’explique le Torat Chalom, dans la causerie de Pourim 5670. C’est ainsi qu’il est dit (Mala’hi 1, 2-3) : “ Essav est le frère de Yaakov, mais J’aime Yaakov et Je hais Essav ”.<br/> <br/> 	La Torah émane véritablement de l’Essence de D.ieu, par rapport à Laquelle “ Esav est le frère de Yaakov ”. C’est pour cela qu’elle fut proposée à toutes les autres nations. Par rapport à Lui, celui qui la reçoit et celui qui ne la reçoit pas sont identiques. Malgré cela, Il fit le choix d’Israël et lui donna la Torah. Puis, en signe d’amour, Il plaça la montagne au dessus des têtes. C’est précisément pour cela que les enfants d’Israël reçurent la Torah et dirent : “ Nous ferons et (ensuite) nous comprendrons ”, comme l’expliquent le Torah Or, page 98d et le Likouteï Torah, Reéh, page 22a. Inversement, la haine des nations, émanant de l’Essence, fit que celles-ci ne reçurent pas la Torah. En effet, le fait que “ J’aime Yaakov ” provoqua la haine des nations et “ Je hais Essav ” eut pour effet que “ Yaakov fit le choix de D.ieu ”.<br/> '},
				
				'Siha' :{'Titre' :'Double Hilloula<br/>  ','source' : '(Discours du Rabbi, Chavouot 5715-1957)<br/> ','resume' : ' ','contenu' : '<br/> 	La fête de Chavouot est la Hilloula du roi David et celle de notre maître, le Baal Chem Tov. On sait, avec certitude, que le décès de ce dernier survint le premier jour de Chavouot. Pour ce qui est du roi David, en revanche, deux avis ont été émis, le premier jour ou son lendemain.<br/> <br/> 	Au jour, de la Hilloula, l’âme reçoit une élévation particulière et l’effort introduit dans l’étude de la Torah et dans la pratique des Mitsvot conduit cette âme et ses accomplissements vers un stade encore plus haut. Les érudits de la Torah ne connaissent pas le repos, ni ici-bas, ni dans l’autre monde, ainsi qu’il est dit : “ Ils s’élèveront d’une étape vers l’autre ”. Ces élévations ont lieu plusieurs fois par jour, mais celle de la Hilloula est particulièrement importante. Elle a une portée globale, pour toute l’année et perdure jusqu’à la Hilloula suivante.<br/> <br/> 	Et, ce n’est pas seulement l’âme de celui dont on célèbre la Hilloula, qui connaît l’élévation, en ce jour. Il en est de même également pour ceux qui sont liés à ses accomplissements. Un esprit céleste se révèle alors pour eux, qui a également une portée globale, pour toute l’année.<br/> <br/> 	Le roi David dit : “ Mon cœur est détruit en moi ”, car il n’avait pas de mauvais penchant. Nos Sages disent : “ David, roi d’Israël, vit et existe ”. Le roi conduit le peuple, en toutes ses allées et venues. il satisfait tous ses besoins. De la sorte, la nature du roi se reflète également sur les préoccupations du peuple.<br/> <br/> 	L’influence que le roi David accorde à tout le peuple d’Israël, la force qu’il insuffle dans le but de mettre en pratique la Torah et les Mitsvot d’une manière désintéressée, sans faire intervenir le mauvais penchant, permet aux Juifs, au moins de temps à autre, de mettre en pratique le principe “ Mon cœur est détruit en moi ”, c’est-à-dire de pratiquer la Torah et les Mitsvot pour elles-mêmes, sans avoir de motivations étrangères.<br/> <br/> 	Pour obtenir tout cela, il faut se lier au roi David. On peut le faire en lisant des Tehilim, les Cantiques de David, roi d’Israël. C’est ainsi que l’on devient un réceptacle pour recevoir sa bénédiction et imiter son service de D.ieu.<br/> <br/> 	La soumission impose la chute au diffamateur, supprime inéluctablement celui qui monte pour porter une accusation.<br/> <br/> 	La lecture des Tehilim est particulièrement importante. Elle a le pouvoir de supprimer la rigueur céleste, d’annuler les décrets, même après qu’ils aient été promulgués. Commentant le verset “ Qui dira la puissance de D.ieu, qui fera entendre Sa louange ? ”, le Baal Chem Tov fait remarquer que le verbe “ dira ” peut également se lire “ brisera ”. Ainsi, on peut “ briser ” la puissance, la sévérité céleste. Pour cela, il faut “ faire entendre Sa louange ” en lisant les Tehilim.<br/> <br/> 	Mon beau-père, le Rabbi, a fait connaître et a institué la lecture des Tehilim, après la prière, selon leur répartition mensuelle. Cette lecture a lieu après la prière, car les Tehilim qui sont dits avant celle-ci ont une autre finalité et il ne sont pas liés à ce qui vient d’être dit.<br/> <br/> 	A Chavouot, Hilloula du roi David, le moment est propice pour mentionner et rappeler cette décision de mon beau-père, le Rabbi. Ceux qui ne l’ont pas encore adopté le feront, à l’avenir et ceux qui l’ont déjà adopté la maintiendront, à l’avenir, avec une ardeur accrue.<br/> <br/> *   *   *<br/> <br/> 	2. On sait que le Baal Chem Tov, à la fin de sa vie, put obtenir de continuer à agir dans ce monde, même lorsqu’il se trouverait dans les sphères célestes, comme l’explique le Torat ‘Haïm, à la fin de la Parchat Vaye’hi. De même, agissant dans ce monde, il continuerait à se trouver dans les sphères célestes.<br/> <br/> 	L’un des discours ‘hassidiques explique que, durant la semaine, le Baal Chem Tov se trouvait, pour un tiers, là-haut et, pour deux tiers, ici-bas. Le Chabbat, en revanche, il était, pour deux tiers, là-haut et, pour un tiers, ici-bas. De la sorte, en permanence, dans la semaine comme pendant le Chabbat, il se trouvait, pour partie, là-haut et, pour partie, ici-bas.<br/> <br/> 	Un récit figurant dans un discours ‘hassidique, qui est partie intégrante de la Torah, appartient lui-même à la Torah.<br/> <br/> 	Il en découle, pour chaque Juif, l’enseignement suivant. Même si l’on se consacre à une activité matérielle, on doit garder présent à l’esprit que la réussite ne peut émaner que de D.ieu, car “ c’est la bénédiction de D.ieu qui enrichit ”. Ainsi, non seulement quand on étudie la Torah ou quand on prie, mais aussi quand on se consacre à des activités profanes, on doit faire en sorte que se réalisent les termes du verset : “ Et, tous les peuples de la terre verront que tu portes le Nom de D.ieu ”.<br/> <br/> 	C’est ainsi qu’il faut comprendre l’expression : “ Il sépare Israël des nations ”. En effet, quand on étudie la Torah et quand on prie, une telle séparation n’a pas de sens, aucune comparaison ne pouvant être faite entre les uns et les autres. En revanche, cette séparation devient nécessaire quand on fait du commerce ou quand on adopte une activité semblable, dont on trouve l’équivalent chez les autres nations. C’est en pareil cas que D.ieu “ sépare Israël des nations ”. Car, un Juif, en toutes ses voies, même les plus matérielles, met en évidence la présence de D.ieu.<br/> <br/> 	Pour mettre tout cela en pratique, pour ressentir, même en ses activités ordinaires, que “ Il t’accorde la force d’un tel accomplissement ”, il faut, pendant la prière, “ tourner les yeux vers le bas ”. Car, le corps et les préoccupations matérielles doivent également prier, connaître l’ascension sur l’échelle, comparée à la prière, qui est plantée en terre et s’élève vers le ciel.<br/> <br/> 	Si, pendant la prière, on se coupe totalement des préoccupations du monde, on peut, par la suite, lorsque l’on retrouve le contact avec la matière, oublier totalement ce que fut la prière. Nos Sages disent, en conséquence, que l’on doit avoir “ le cœur tourné vers le haut et les yeux tournés vers le bas ”, comme l’explique le Torah Or. Lorsque la prière permet d’apporter l’élévation au monde matériel, il est possible d’en conserver la trace par la suite, quand on retrouve une activité matérielle et, “ en toutes tes voies ”, en chaque action, on “ Le reconnaît ”.<br/> <br/> 	Afin d’obtenir la force nécessaire pour tout cela, il faut se lier aux accomplissements du Baal Chem Tov, qui se trouvait toujours, pour partie, là-haut et, pour partie, ici-bas. C’est en particulier le cas au jour de sa Hilloula. Une force particulière est alors accordée à tous ceux qui sont liés à Lui, afin qu’au moment de leur prière, lorsqu’ils se trouvent “ là-haut ”, ceux-ci fixent ce que sera leur comportement pour toute la journée, “ ici-bas ” et en conservent la trace.<br/> <br/> 	Une telle attitude révèle et met en évidence l’Unité de D.ieu, du stade le plus élevé jusqu’au point le plus bas.<br/> '},
				
				'Siha' :{'Titre' :'Lettre du Rabbi<br/>  ','source' : '<br/> ','resume' : ' ','contenu' : '							12 Sivan 5721,<br/> <br/> 	Nous sommes à la fin des jours de complément de Chavouot, temps du don de notre Torah. On sait, en effet, que cette période de complément se poursuit jusqu’au 12 de ce mois, inclus, comme l’indique l’Admour Hazaken, dans son Sidour, avant Ouva Le Tsion. D’autres avis, en effet, étendent cette période jusqu’au 13, du fait du doute sur la fixation de la fête, comme l’explique le Chaareï Techouva, Ora’h ‘Haïm, chapitre 131, paragraphe 19. Et, l’on peut justifier la position de l’Admour Hazaken de la manière suivante. Le complément, en la matière, porte sur les sacrifices, sur lesquels le doute sur le jour n’a pas d’incidence.<br/> <br/> 	Or, le complément de Chavouot possède une qualité que n’a pas celui de la fête des Matsot ou de Soukkot. En effet, dans ces derniers cas, le complément est effectué pendant la fête, comme le soulignent le Choul’han Arou’h de l’Admour Hazaken, chapitre 529, paragraphe 6 et les références de ce Choul’han Arou’h, au début du chapitre 242, selon lesquelles les sacrifices, qu’il s’agit en l’occurrence de compléter, font de ces jours “ une convocation sacrée ”. Chavouot, en revanche, reçoit une force particulière puisqu’il prend des jours, par nature totalement profanes, comme le disent les Tossafot au traité ‘Haguiga 17a, et leur confère la possibilité de compléter le bien et le sacré de cette fête.<br/> <br/> 	Le traité ‘Haguiga 17a dit que la fête de Chavouot est complétée pendant sept jours, ce qui inclut également son premier jour. Et, il en est de même pour la fête des Matsot et pour Soukkot, mais ce point ne sera pas développé ici. En l’occurrence, on retrouve bien l’équivalent de Chavouot jusqu’au 12 du mois.<br/> <br/> 	L’Admour Hazaken dit, dans son Sidour, comme le montre également le Choul’han Arou’h, Yoré Déa, chapitre 399, paragraphe 8, que, même en diaspora et même à l’époque actuelle, on ne dit pas le Ta’hanoun, pendant ces jours de complément. Ceci fait bien la preuve que, malgré la destruction du Temple et bien que l’on se trouve à l’extérieur d’Erets Israël, tout ceci n’en reste pas moins valable.<br/> <br/> 	Il en découle un enseignement pour l’homme qui désire servir son Créateur. Celui doit savoir que les moyens et la possibilité lui en sont accordés en ces jours. Il peut compléter tout ce qui n’a pas été accompli, parfaire tout ce qui a manqué, pour une raison quelconque, au jour du don de la Torah. Tous s’accordent pour dire que Chavouot doit être également “ pour vous ”, comme l’expliquent le traité Pessa’him 68b, le Choul’han Arou’h de l’Admour Hazaken, chapitre 494, paragraphe 18 et le Torah Or, Yethro, à partir de la page 68a. On pourra donc révéler tout cela ici-bas, dans le monde, y compris pour ce qui concerne le corps et le réjouit.<br/> <br/> '},

				'Siha' :{'Titre' :'La femme Sotta<br/>  ','source' : '(Discours du Rabbi, 12 Tamouz 5717-1957)<br/> ','resume' : ' ','contenu' : '<br/> 	1. La Parchat Nasso précise les lois de la femme Sotta. Ainsi, un homme peut soupçonner son épouse et la mettre en garde : “ Ne t’isole pas avec tel homme ”, sans que celle-ci ne lui obéisse. Bien entendu, cela ne signifie pas pour autant qu’elle ait commis une faute. Néanmoins, dès lors qu’elle s’est isolée avec un homme après que son mari le lui ait interdit, elle est considérée comme Sotta, c’est-à-dire, selon le commentaire de Rachi, comme une femme “ s’étant écartée des voies de la pudeur ”, ou bien, selon le traité Sotta 3a, “ saisie par un esprit de folie ”. Différentes lois s’appliquent à la femme qui a le statut de Sotta, comme l’explique, en détails, notre Sidra.<br/> <br/> 	Un homme et une femme, tels qu’ils sont ici-bas, avec tout ce qui les concerne, sont représentatifs de leur source, là-haut, jusqu’à son point le plus élevé, c’est-à-dire le Saint béni soit-Il et l’assemblée d’Israël, qui sont également appelés “ Homme ” et “ femme ”. On peut en conclure que toutes les lois s’appliquant à la Sotta peuvent être retrouvées dans la relation entre le Saint béni soit-Il et l’assemblée d’Israël. Du reste, outre cette comparaison, le verset parle bien de “ chaque homme… dont l’épouse aura agi contre lui ” et nos Sages précisent, dans le Yalkout Chimeoni, au paragraphe 705 : “ Ceci s’applique à son Mari là-haut et à son mari, ici-bas ”. Par ces termes, ils font clairement allusion au mauvais comportement de l’assemblée d’Israël envers son Mari céleste.<br/> <br/> 	La mise en garde que la Saint béni soit-Il adresse à l’assemblée d’Israël, figure dans l’Injonction, adressée à chaque Juif et énoncée au singulier : “ Tu n’auras pas d’autres dieux devant Ma face ”, qui est une autre formulation de : “ Ne t’isole pas avec tel homme ”.<br/> <br/> 	On peut, néanmoins, s’interroger. Que signifie “ s’isoler ”, par rapport à D.ieu ? Il se trouve partout et les Tikouneï Zohar, Tikoun 57, page 91b, cité par le Chaar Ha I’houd Ve Ha Emouna, chapitre 7, constate que “ aucun lieu n’est vide de Sa Présence ”. En tout endroit où un homme entend se cacher, il reste encore sous les yeux de D.ieu, ainsi qu’il est dit (Yirmyahou 23, 24) : “ Si un homme s’enferme dans une cachette, ne le verrai-Je pas, Parole de l’Eternel ? ”, comme le montre également les Tehilim 139, 7-12. Dès lors, comment l’assemblée d’Israël peut-elle se cacher du Saint béni soit-Il ?<br/> <br/> 	La réponse à cette question est la suivante. Le traité Sotta 5a rapporte ce que D.ieu dit de l’homme orgueilleux : “ Moi et lui, nous ne pouvons pas nous trouver dans le même endroit ”. Ainsi, l’orgueilleux est bien “ isolé ” de D.ieu, si l’on peut s’exprimer ainsi. Et, c’est pour cette raison que le traité Sotta se conclut en traitant de l’humilité. En effet, celui qui est humble ne pourra jamais être “ isolé ” de D.ieu et il ne deviendra donc pas “ Sotta ”.<br/> <br/> 	D.ieu ne se trouve pas auprès de l’orgueilleux. Pour ainsi dire, Il ne le voit pas. Ainsi, le Baal Chem Tov donne une autre lecture, affirmative celle-ci, du verset précédemment cité : “ Si un homme s’enferme dans la cachette de son ego, Je ne le verrai pas ”, si l’on peut s’exprimer ainsi.<br/> <br/> 	2. Le traité Sotta 25a précise que “ si le mari renonce à sa mise en garde, celle-ci est annulée ”. Ainsi, même s’il a demandé à son épouse de ne pas s’isoler avec une certaine personne, il peut, par la suite, annuler cet avertissement, comme s’il n’avait jamais été prononcé. Pour autant, la Guemara précise qu’il peut le faire uniquement avant que son épouse se soit isolée avec cet homme. Après cela, en revanche, il ne peut plus supprimer sa mise en garde.<br/> <br/> 	On peut le justifier de la manière suivante.<br/> <br/> 	Avant que l’épouse ne s’isole avec cet homme, il n’y a rien eu d’autre que la mise en garde du mari, qu’il peut donc annuler. Après cet isolement, en revanche, un fait nouveau s’instaure, qui est indépendant de la volonté du mari. Dès lors, toute annulation devient impossible.<br/> <br/> 	Le Yerouchalmi, Sanhédrin, chapitre 8, paragraphe 6, considère, pour sa part, que le mari peut encore annuler sa mise en garde, même après l’isolement, “ tant que le parchemin n’a pas été effacé ”, c’est-à-dire celui qui a été spécifiquement écrit pour cette femme.<br/> <br/> 	Dans le Tsafnat Paanéa’h sur le Rambam, lois de la Sotta, chapitre 1, paragraphe 7, le Rav de Ragatchov explique qu’il n’y a, en fait, pas de controverse entre le Babli et le Yerouchalmi. En effet, ce dernier fait référence à un isolement qui est défini comme tel uniquement par référence à la mise en garde du mari. C’est le cas, par exemple, lorsque celui-ci dit à son épouse : “ Ne t’isole pas avec ton père ” ou bien “ ne t’isole pas avec ces cents hommes ”, ce qui ne présenterait rien de répréhensible, si le mari ne l’avait interdit, comme le dit le Yerouchalmi, Sotta, chapitre 1, paragraphe 2.<br/> <br/> 	Il n’en est pas de même pour un isolement, au sens courant. Certes, celui-ci ne serait pas considéré comme tel, s’il n’avait pas été précédé par une mise en garde. Pour autant, l’épouse s’est alors, à proprement parler, isolée avec cet homme.<br/> <br/> 	On peut en déduire ce qu’il en est, dans la relation entre le Saint béni soit-Il et l’assemblée d’Israël. Il est clair qu’en permanence, “ aucun lieu n’est vide de Sa Présence ”. L’isolement, tel qu’il vient d’être défini, est donc inconcevable et il est possible uniquement parce que D.ieu ne peut souffrir l’orgueil. Il est dit (Michlé 16, 5), en effet, que “ D.ieu tient en abomination tous les orgueilleux ”, de sorte que “ Moi et lui, nous ne pouvons nous trouver dans le même endroit ”.<br/> <br/> 	Un tel isolement s’explique donc uniquement parce que telle est la Volonté de D.ieu, Qui peut, en conséquence, annuler Sa mise en garde à tout moment, y compris après que cet isolement se soit passé.<br/> <br/> 	3. Néanmoins, l’annulation de la mise en garde, même dans le cas où l’interdiction découle seulement du fait qu’elle ait été prononcée, est possible uniquement tant que le parchemin n’a pas été effacé.<br/> <br/> 	Le fait d’effacer signifie que les lettres sont détachées du parchemin, ce qui fait la preuve que déjà, avant cela, ces lettres et ce parchemin ne constituaient pas une seule et même entité. Car, si c’était le cas, il aurait été impossible de les séparer. Les lettres gravées, en revanche, sont partie intégrante de leur support et il est donc impossible de les effacer autrement qu’en brisant ce support.<br/> <br/> 	Tant que le parchemin n’a pas été effacé, autrement dit tant qu’un Juif grave en lui la Torah qu’il étudie, il est inconcevable que les lettres qui la constituent soient effacées, ce qu’à D.ieu ne plaise. Un tel homme ne forme qu’une seule et même entité avec cette Torah, comme le souligne le traité Sotta 21a.<br/> <br/> 	Certes, en pareil cas, il y a bien eu une situation “ d’isolement ” et l’homme a fait preuve d’orgueil, mais tout cela n’est que superficiel. D.ieu annule Sa mise en garde, car “ Il accorde le pardon avec abondance ”. C’est, du reste, le cas pour toutes les fautes, qui sont systématiquement imputables à l’orgueil, conduisant l’homme à penser qu’il possède une existence autonome, distincte de D.ieu, du fait de l’esprit de folie qui caractérise la Sotta.<br/> <br/> 	Il est, toutefois, une exception à cette règle, celle de l’idolâtrie, qui atteint non seulement l’intellect de l’homme, remettant en cause l’unité de D.ieu, comme l’expliquent les chapitres 19 et 35 du Tanya, mais aussi le niveau de la gravure. C’est la raison pour laquelle, lors de la faute du veau d’or, Moché détruisit les Tables de la Loi, bien que celles-ci étaient gravées.<br/> <br/> 	A l’opposé, quand le parchemin est effacé, ce qui fait la preuve qu’auparavant, déjà, on ne formait pas une seule entité avec la Torah, il est possible que l’on se soit profondément pénétré d’orgueil et de suffisance. On acquiert alors le statut de Sotta et l’on doit apporter une offrande d’orge, la nourriture des animaux, selon le traité Sotta 14a.  Plus encore, cette offrande doit être un dixième d’Efa, qui correspond à la situation de l’homme le plus pauvre, selon le verset Vaykra 5, 11.<br/> <br/> 	En pareil cas, on doit comprendre et ressentir que l’on est “ pauvre par l’esprit ”, selon le traité Nedarim 41a. Et, l’on est même comparable à un animal, dépourvu de tout discernement. Le traité ‘Houlin 5b note, à ce sujet : “ Ils sont rusés, mais se comportent comme des animaux ”.<br/> <br/> 	Celui qui parvient à une telle soumission est non seulement pur, pour le Saint béni soit-Il, mais il atteint, en outre, un stade bien plus élevé que celui qu’il possédait auparavant et, à ce propos, le verset (Bamidbar 5, 28) conclut : “ Elle sera pure et aura des enfants ”. Les traités Sotta 26a et Bera’hot 31b expliquent : “ Si elle enfantait dans la douleur, elle le fera dans la largesse ”. Et, le Midrach Béréchit Rabba, chapitre 30, paragraphe 6, rappelle que “ les descendances des Justes sont les Mitsvot et les bonnes actions ”. Or, “ tout Ton peuple est constitué de Justes ”.<br/> <br/> 	C’est de cette façon que l’on connaît la largesse véritable car, selon les termes du traité Bera’hot 34b, que commente le Séfer Ha Maamarim 5709, page 183, “ les Justes parfaits ne peuvent accéder au niveau de ceux qui sont parvenus à la Techouva ”.<br/> '},
				
				'Siha' :{'Titre' :'<br/>  ','source' : 'Purification<br/> ','resume' : ' ','contenu' : '(Discours du Rabbi, Chabbat Parchat Nasso 5720-1960)<br/> <br/> 	Commentant le verset “ Chaque homme dont la femme se détournera ”, nos Sages disent, au traité Sotta 3a : “ Un homme peut commettre une faute uniquement dans la mesure où il est saisi par un esprit de folie ”. On peut en déduire que toutes les lois énoncées à propos de la femme Sotta délivrent un enseignement sur la manière de réparer toutes les fautes, quelles qu’elles soient.<br/> <br/> 	Le début de la réparation est le suivant : “ L’homme conduira son épouse chez le Cohen ”. Et, l’on peut définir comme Cohen “ tous ceux que la générosité conduit à se tenir devant D.ieu et à Le servir ”, selon les termes du Rambam, à la fin des lois de la Chemitta et du Yovel. Ainsi, disent nos Sages, au traité Baba Batra 116a : “ Celui qui a un malade dans sa maison ira consulter le Sage ”. Et, il en est de même pour les maladies de l’esprit, comme le précise le Rambam, dans ses lois des opinions, chapitre 2, paragraphe 1.<br/> <br/> 	Avant toute autre chose, le Cohen, désirant purifier la femme Sotta, “ prendra de l’eau consacrée dans un ustensile d’argile. Et, le Cohen prendra la terre se trouvant sur le sol du sanctuaire et la versera sur l’eau ”.<br/> <br/> 	Le traité Baba Kama 17a précise que “ il n’est d’eau que la Torah ”. Bien plus, il s’agit, en l’occurrence, d’une “ eau consacrée ”, c’est-à-dire de l’enseignement profond de la Torah. De fait, l’eau et la sainteté sont deux notions opposées.  L’eau “ s’écoule d’une cime élevée vers le point le plus bas ”, comme le disent le chapitre 4 du Tanya et le traité Taanit 7a. La sainteté est synonyme de retranchement et de séparation.<br/> <br/> 	Or, on retrouve ces deux aspects, dans la partie profonde de la Torah. D’une part, celle-ci renferme des secrets, un aspect ésotérique, que ne perçoit pas l’intellect humain. Cette dimension, qui lui échappe, n’est pas en prise directe avec le monde, comme l’est la partie révélée de la Torah. Il s’agit là de la sainteté, du retranchement, de la séparation.<br/> <br/> 	Parallèlement, et même de ce fait, on retrouve, dans cet enseignement caché de la Torah, la caractéristique de cette eau qui s’écoule, encore plus que dans sa partie révélée. En effet, “ plus l’on vient d’un niveau élevé, plus l’on descend bas ”.<br/> <br/> 	C’est pour cette raison que l’enseignement profond de la Torah est comparé à l’huile. En effet, celle-ci possède également ces deux caractères. D’une part, elle surnage au dessus de tous les autres liquides. Elle en est donc séparée. D’autre part, elle imbibe toute chose et elle existe en chaque substance, y compris dans le minéral, comme le souligne le Imreï Bina, porte du Chema Israël, chapitre 56.<br/> <br/> 	En conséquence, l’assurance nous a été donnée, au début du Midrach E’ha Rabba et dans le Yerouchalmi, ‘Haguiga, chapitre 1, fin du paragraphe 7, que “ le luminaire qu’elle renferme ramène vers le bien ”. Cette expression désigne la partie cachée de la Torah, comme le soulignent le Korban Ha Eda, à cette même référence du Yerouchalmi et le Torat Chalom, à la page 232.<br/> <br/> 	Le Cohen doit verser cette eau consacrée dans un ustensile d’argile et, bien plus, y placer de la terre, qui est encore plus basse que l’argile, puisqu’elle n’est pas même un ustensile. Et, cette terre fait que l’on éprouve du dégoût pour le mélange. Malgré cela, l’eau consacrée est bien placée dans un tel ustensile, dès lors qu’il s’agit d’obtenir la purification d’un Juif. Il n’en est pas de même, en revanche, pour les lumières de ‘Hanouka, que l’on n’a pas le droit d’allumer dans un récipient répugnant.<br/> <br/> 	Puis, l’on abreuve la femme Sotta de ce breuvage. Pour le service de D.ieu, cela signifie que l’on doit diffuser les sources de l’enseignement profond de la Torah jusqu’à l’extérieur le plus inférieur, le plus éloigné qui soit.<br/> <br/> 	Bien plus l’absorption d’eau consacrée, sous sa forme spirituelle, possède une qualité que n’a pas l’eau matérielle. Cette dernière peut parfois mettre en évidence une situation qui va à l’encontre de la pureté, bien que tous les Juifs soient présumés vertueux. Il n’en est pas de même dans la dimension spirituelle, puisque l’assurance nous a été donnée que “ le luminaire qu’elle renferme ramène vers le bien ”.<br/> <br/> 	Alors, “ elle sera purifiée et aura des enfants ”. De plus, “ si elle avait des filles, elle aura des garçons ”, lesquelles font preuve d’une plus grande fermeté. Une telle forme du service de D.ieu est donc plus stable et la rétribution de la Mitsva est à la mesure de l’accomplissement, comme le précise le chapitre 39 du Tanya. Elle est donc elle-même “ masculine ”, comme le sera également la délivrance future, selon l’expression des Tossafot, au traité Pessa’him 116b.<br/> <br/> 	Et, le roi Machia’h a promis qu’il viendrait “ lorsque tes sources se diffuseront à l’extérieur ”, très prochainement.<br/> '},
