										   ' <br><br>	3. Pour bien comprendre ce passage des Tikouneï Zohar, il nous faut d’abord expliquer qui était Rabbi Chimeon Ben Yo’haï, son auteur.<br><br>	Le traité Chabbat 11a dit que Rabbi Chimeon “ avait l’étude de la Torah pour seule activité ” et le traité Soukka 45b ajoute qu’il “ appartenait à ceux qui connaissent l’élévation ”. La partie révélée de la Torah explique elle-même l’importance de ces deux qualités et son enseignement profond, la ‘Hassidout le fait encore plus clairement, comme le montrent, en particulier, la fin du chapitre 10 du Tanya et la fin de la première porte du Emek Ha Méle’h.<br><br>	Possédant une telle élévation morale, Rabbi Chimeon recevait, bien évidemment, le dévoilement divin le plus important. Bien plus, le Zohar, tome 2, page 38a, dit : “ Que désigne l’expression ‘la face de l’Eternel D.ieu’ ? Elle fait allusion à Rabbi Chimeon Ben Yo’haï ”. Et, de fait, on trouve une affirmation similaire dans la partie révélée de la Torah, puisque le Yerouchalmi Bikourim, chapitre 3, paragraphe 3, dit : “ ‘L’Eternel est dans le Sanctuaire de Sa Sainteté’ : Ces mots font allusion à Rabbi Its’hak, fils de Rabbi Eléazar, quand il se trouve dans la maison d’étude de Césarée ”. Et, le Be’hayé, à son tour, développe une même explication, dans son commentaire du verset Tissa 33, 7.<br><br>	Nous comprenons ce que serait, pour nous, la perception de la Présence divine. Or, Rabbi Chimeon Ben Yo’haï la possédait en permanence. Il recevait, à tout moment, le dévoilement de “ la face de l’Eternel D.ieu ”. Et, il faut en conclure que ce qui pouvait être qualifié, pour lui, de dévoilement de D.ieu, était, en fait, beaucoup plus élevé que notre propre perception.<br><br>	Si l’on considère cette révélation élevée qu’obtenait Rabbi Chimeon, et quand on sait que sa vision du monde était elle-même tout aussi élevée, comme le rapporte le traité Bera’hot 35b, on ne peut imaginer que l’hospitalité la dépasse. En fait, elle lui est seulement identique. En revanche, pour ceux qui ne sont pas parvenus à l’immense grandeur de Rabbi Chimeon Ben Yo’haï, l’hospitalité est effectivement beaucoup plus grande que la perception de la Présence divine.<br><br>	Une autre précision peut également être introduite. Le Likouteï Torah, à la Parchat Chemini, au discours ‘hassidique intitulé “ Léviathan ”, explique que Rabbi Chimeon Ben Yo’haï, du fait de la grande élévation de son âme, était capable d’attirer spirituellement les lumières célestes que les autres personnes obtiennent uniquement en mettant en pratique les Mitsvot, de manière concrète.<br><br>	Ainsi, Rabbi Chimeon passa treize ans dans une grotte, au cours desquels il n’eut pas la possibilité de consommer de la Matsa, de réciter le Kiddouch sur un verre de vin, d’avoir un Ethrog ou une Soukka. Le danger qu’il encourait, en effet, ne lui permettait pas de quitter cette grotte. Il attira donc les lumières divines que l’on obtient par ces Mitsvot au moyen d’unifications et d’élévations qu’il provoquait entre les sphères célestes, bien qu’il ait été dans une situation de force majeure, dans laquelle il était donc dispenser de les pratiquer, comme l’établit le traité Baba Kama 28b. La Torah le dispensait d’accomplir ces Mitsvot, mais il est difficile d’imaginer qu’un manque en résulta pour lui.<br><br>	Rabbi Chimeon Ben Yo’haï obtenait donc, moralement, ce que les autres tirent de leurs accomplissements concrets. En conséquence, la spiritualité était pour lui ce qu’est la matérialité, chez les autres personnes. Ainsi, le Yerouchalmi Chabbat, chapitre 1, fin du paragraphe 2, rapporte que “ Rabbi Chimeon n’accepte pas le principe d’interrompre son étude de la Torah pour construire une Soukka ou bien pour lier son Loulav ”. Il n’accordait donc pas le même rôle à la dimension matérielle, y compris lorsqu’il accomplissait lui-même concrètement les Mitsvot et donc également celle de l’hospitalité.<br><br>	Le traité Chevouot 3b dit que “ si l’on transgresse un Interdit qui n’implique pas une action, on n’est pas passible de flagellation ”. A ce propos, plusieurs Décisionnaires, comme le Michné La Méle’h, lois du prêt, chapitre 4, paragraphe 6, le Sdeï ‘Hémed, lettre Lamed, principes 12 et 14, précisent que la flagellation est écartée même si la transgression de cet Interdit a elle-même été une action concrète. En effet, s’agissant d’un “ Interdit qui n’implique pas une action ”, aucun acte n’est à prendre en compte.<br><br>	Rabbi Chimeon Ben Yo’haï mit donc en pratique la Mitsva de l’hospitalité d’une manière spirituelle, d’une façon si haute que l’aspect matériel de cette pratique en devenait secondaire. En pareil cas, l’hospitalité n’est pas plus élevée que l’accueil de la Présence divine, pas même celle à laquelle Rabbi Chimeon lui-même pouvait prétendre.<br><br>	En conséquence, le fait de recevoir des invités et la perception de la Présence divine étaient, selon Rabbi Chimeon, deux pratiques équivalentes. Néanmoins, la Torah prend en compte le cas le plus fréquent, en l’occurrence celui des Juifs qui ne peuvent égaler Rabbi Chimeon Ben Yo’haï. En effet, “ ceux qui sont susceptibles de connaître l’élévation sont peu nombreux ”. De ce fait, la Torah tranche que “ l’hospitalité est plus importante que l’accueil de la Présence divine ”. '+
										   '<br><br>	4. Telle est donc la précision que le Rambam apporte ici, en citant la référence de la Hala’ha qui établit l’importance de l’hospitalité. La citation de ce verset permet effectivement d’en expliciter le sens, car, si cette précision n’était pas donnée, on pourrait effectivement penser que Rabbi Chimeon Ben Yo’haï, dans les Tikouneï Zohar, s’oppose à ce principe. Certes, il est établi qu’en cas de discussion entre le Talmud Babli et le Zohar, c’est le premier que l’on doit suivre. Le traité Erouvin 13b établit, pourtant, que “ l’un et l’autre expriment l’avis du D.ieu de vie ”. On pourrait donc imaginer que l’avis du Zohar trouve également une application chez chaque Juif.<br><br>	C’est donc pour cette raison que le Rambam cite un verset établissant clairement qu’en l’occurrence, il n’y a aucune controverse, car Rabbi Chimeon Ben Yo’haï fait uniquement référence à son propre niveau, comme nous venons de le montrer. Il ne contredit donc nullement la décision de la Guemara.<br><br>	Et, il n’y a pas lieu de s’étonner du fait que la précision du Rambam soit à interpréter par référence à ce qui est dit dans le Zohar. On sait, en effet, que le Rambam était versé dans la Kabbala et, de fait, plusieurs affirmations, apparaissant dans ses livres, trouvent leur origine dans le Zohar et les ouvrages de la partie ésotérique de la Torah, comme l’expliquent les Rechimot du Tséma’h Tsédek sur le Guide des égarés, le Kessef Michné sur les lois de la Mezouza, chapitre 5, paragraphe 4, le Migdal Oz sur les lois de la Techouva, chapitre 5, paragraphe 5, le Séfer Ben Yo’haï, porte 6, réponse 130, “ le Rambam et le Zohar ” du Rav Margolis. De même, le Tsafnat Paanéa’h sur le Rambam, lois de l’idolâtrie, chapitre 12, paragraphe 6, explique : “ La raison pour laquelle sa mesure est inférieure à quatre est expliquée dans les livres de Kabbala. En effet, la Péa d’Adam Kadmon a quatre cheveux, comme l’indique l’index des mondes supérieurs, que l’on consultera ”.'+
										   ' <br><br>	5. Ce qui vient d’être dit permet de justifier la formulation du Rambam, “ ce principe a été instauré par notre père Avraham, qui adopta une attitude de bonté ”. En effet, le Rambam souligne ainsi que la Hala’ha énoncée par le Talmud de Babel n’est pas en contradiction avec l’avis de Rabbi Chimeon Ben Yo’haï, énoncé par les Tikouneï Zohar.<br><br>	Comment disposons-nous des forces nécessaires pour mettre en pratique les Mitsvot que nous avons reçues sur le mont Sinaï ? Du fait que “ les actions des Pères sont des indications pour les fils ”. En l’occurrence, l’hospitalité est, pour chaque Juif, “ plus importante que la perception de la Présence divine ” grâce à la force que notre père Avraham insuffla à tous, en “ instaurant ce principe ” et en montrant à chaque Juif de quelle manière il convient de recevoir des invités.<br><br>	Pour cette même raison, le Rambam précise qu’il “ adopta une attitude de bonté ”, laquelle était l’attribut de notre père Avraham. En effet, ce dernier demanda à D.ieu : “ Puisse Ichmaël vivre devant Toi ”. Il reçut donc ses invités en sorte que tous les Juifs soient à même de l’imiter, y compris ceux qui se trouvent dans une situation morale particulièrement basse. C’est ainsi que nous pouvons, nous-mêmes, recevoir des invités, ce qui, pour nous, est “ plus important que la perception de la Présence divine ”.<br><br>	Le Rambam enseigne que “ ce principe a été instauré par notre père Avraham, qui adopta une attitude de bonté ”, car, si ce n’était cette pratique d’Avraham, nous n’aurions pas eu la force de recevoir matériellement des invités et donc de faire une action plus importante que la perception de la Présence divine.<br><br>	Par son accomplissement, Avraham nous fit hériter de sa bonté, l’implanta et la grava en chaque Juif. Or, elle est le premier de tous les sentiments, à l’origine de l’action concrète, qui est la finalité de l’homme. '
										   
						        },
								'Siha 2' : 
								{
									'Titre' : 'L’attitude du premier Juif',
									'source' : ' (Discours du Rabbi aux responsables des Yechivot Tom’heï Temimim Loubavitch,17 Mar’hechvan 5719-1958) ',
											'resume' : ' ',
										   'contenu' : '	6. Mon beau-père, le Rabbi, a maintes fois précisé que la Sidra de la semaine doit délivrer un enseignement pour l’existence et, de fait, on peut établir qu’il doit bien en être ainsi. Le D.ieu Eternel nous a donné une Torah éternelle et, par son intermédiaire, en l’étudiant sans cesse, en mettant en pratique ses enseignements dans notre vie, nous constituons un peuple éternel, capable de surmonter toutes les épreuves.<br><br>	La Sidra de cette semaine parle du premier Juif qui vécut sur cette terre. Celui-ci était seul et le monde entier était ligué contre lui, comme le disent le Midrach Béréchit Rabba, chapitre 42, paragraphe 8 et le Rambam, lois de l’idolâtrie, chapitre 1. Ainsi, on put voir que D.ieu était avec lui, qu’Il lui venait en aide, en tout ce qu’il faisait. Le roi des Philistins conclut une alliance avec lui et Avraham eut ainsi la possibilité de résider dans son pays, en toute quiétude.<br><br>	Notre Sidra parle de la période pendant laquelle Avraham résida parmi les Philistins : “ Il planta un arbre à Béer Cheva et il invoqua là-bas le Nom de l’Eternel, D.ieu du monde. Et, Avraham résida dans le pays des Philistins pendant de nombreux jours ”. Là, il répandit la Divinité et la foi, comme le raconte le traité Sotta 10a. Par la suite, la Torah relate le sacrifice d’Its’hak.<br><br>	Or, on peut s’interroger, à ce propos. Quel enseignement peut-on tirer du fait que Avraham planta un arbre en cet endroit ? En effet, la Torah décrit la grandeur d’Avraham. Etant le seul Juif, il diffusa en tout endroit la foi en le D.ieu unique. Dès lors, en quoi importe-t-il de savoir que, par ailleurs, il planta également un arbre ? Et, en quoi cet arbre est-il lié au sacrifice d’Its’hak, que la Torah raconte juste après cela ? '+
										   '<br><br>	7. Se trouvant dans un désert, où la chaleur du soleil était brûlante, Avraham planta un arbre, afin d’y trouver un peu d’ombre.<br><br>	Selon le traité Sotta 10a, Avraham planta non seulement un arbre, mais tout un verger, pour que les invités, de passage, puissent en consommer les fruits. Selon un autre avis, c’est une auberge qu’Avraham construisit. Là, il donnait à ses invités, non seulement des fruits, mais aussi de la nourriture et de la boisson, de la viande et du vin, de même qu’un lit, selon le Midrach, cité par le Be’hayé, dans son commentaire du verset Vayéra 21, 33. Plus encore, Avraham constitua, chez lui, un Sanhédrin, afin d’être en mesure de répondre aux questions que ses invités pourraient lui poser, comme le rapporte le Midrach Béréchit Rabba, chapitre 54, paragraphe 6.<br><br>	La Torah nous décrit l’hospitalité d’Avraham. Celui-ci ne se contenta pas de donner à ses invités du pain, du sel et de l’eau, bien que ces aliments soient suffisants pour se rassasier. Il ne souhaita pas se limiter au minimum, mais entendait également leur procurer du plaisir. Il leur donnait donc des fruits, du vin, des mets agréables et aussi un lit, un Sanhédrin capable de répondre à leurs questions. Or, ces invités, auxquels il prodiguait tout cela, lui étaient totalement étrangers !<br><br>	Il découle de ce qui vient d’être dit un enseignement pour chaque Juif. La Tsédaka et les bonnes actions sont implantées dans le cœur de tous. Mais, chacun doit également savoir que l’attitude héritée de notre père Avraham ne se limite pas à donner aux autres seulement ce qui leur permet de satisfaire leurs besoins les plus premiers. Il est, en outre, nécessaire de leur inspirer le plaisir, non seulement par une action concrète en leur faveur, mais aussi en apportant une solution à leurs problèmes moraux.'+
										   '<br><br>	8. Le don de la Tsédaka de la manière qui vient d’être décrite, c’est-à-dire en offrant non seulement le strict nécessaire, mais aussi ce qui procure le plaisir, existe, tout particulièrement dans la relation entre les parents et les enfants. Ces derniers se trouvent dans l’impossibilité de subvenir à leurs propres besoins. De manière naturelle, les parents leur apportent donc tout ce qu’il leur faut, sans se demander s’ils leur marqueront leur reconnaissance par la suite ou non, sans se limiter à ce qui est strictement nécessaire.<br><br>	Il en est ainsi pour tout ce qui concerne l’éducation des enfants. Les parents leur donnent tout ce qu’il faut pour qu’ils se développent et grandissent de la manière la plus positive, matériellement et spirituellement.<br><br>	Les Juifs, à l’instar de notre père Avraham, ne réservent pas une telle éducation uniquement à leurs propres enfants. Ils souhaitent la dispenser également à ceux qui leur sont étrangers. En effet, chaque cœur juif ressent que ce qu’il a obtenu au prix d’un considérable effort doit également être offert à quelqu’un qu’on ne connaît pas, non seulement pour satisfaire ses besoins matériels, mais aussi pour résoudre ses problèmes moraux.<br><br>	De fait, une telle attitude transcende la logique. La rationalité admet que l’on donne à l’autre ce qui lui manque. La pitié que l’on éprouve pour lui conduit à satisfaire son besoin. En revanche, pourquoi lui offrir ce qui ne lui est pas réellement nécessaire, dans le seul but de lui procurer du plaisir ? Il y a véritablement là une prédisposition à la bonté qui défie toute logique, un bien qui conduit à se porter vers l’autre.<br><br>	Ce qui est vrai dans le domaine matériel s’applique, combien plus, dans la dimension morale, car un manque spirituel, entachant l’âme, est bien plus dommageable, beaucoup plus difficile à rectifier que celui qui atteint le corps.<br><br>	On peut ainsi comprendre pourquoi les Juifs, chaque fois qu’ils sont parvenus en une certaine contrée, dans un pays libre ou bien là où ils étaient oppressés, fondaient aussitôt, comme le souligne le traité Yoma 28b, des Yechivot et des Talmud Torah, dans lesquels on donnait aux élèves non seulement le strict minimum de ce qu’ils doivent posséder, mais bien les connaissances les plus larges, afin de “ grandir et parer la Torah ”.'+
										   '<br><br>	9. Ce qui vient d’être dit nous permettra d’établir un lien entre la plantation de cet arbre par Avraham et le sacrifice d’Its’hak.<br><br>	Avraham et Its’hak témoignèrent de la plus haute abnégation, en se rendant vers le lieu de ce sacrifice, après être restés “ dans le pays des Philistins, pendant de nombreux jours ”, un endroit où ils ne souffraient pas, n’étaient pas oppressés, étaient totalement libres.<br><br>	En effet, Avraham avait “ planté un arbre ”. Lui et son fils avaient adopté une attitude bienveillante, transcendant la raison. En conséquence, même après ces “ nombreux jours ” de calme, ils se rendirent joyeusement vers le lieu du sacrifice.'+
										   '<br><br>	10. Il y a bien là un enseignement pour toutes les générations. Il est demandé aux Juifs de faire don d’eux-mêmes, en particulier quand il s’agit de l’éducation de leurs enfants.<br><br>	Pour assurer une bonne éducation aux enfants, non seulement à ses propres enfants mais aussi à ceux des autres, les Juifs doivent être prêts à donner ce qu’ils ont obtenu, au prix de nombreuses années d’effort. Bien plus, ils ne leur apporteront pas uniquement le strict nécessaire, mais véritablement toutes les valeurs juives, la Torah et les Mitsvot.<br><br>	C’est ainsi que l’on formera une génération emplie d’abnégation qui, même dans un pays libre, sera prête à sacrifier tout ce qu’elle possède, y compris sa vie, pour la foi, la Torah, les Mitsvot, pour tout ce qui est lié au Judaïsme.'+
										   '<br><br>	11. Lorsque l’on adopte le comportement qui vient d’être défini, on est assuré de recevoir la rétribution que D.ieu accorde à ceux qui soutiennent, élargissent et développent les Yechivot et les Talmud Torah. Pour chaque dollar, D.ieu en donnera non pas seulement un autre, mais bien de nombreux autres. Ainsi, notre père Avraham eut d’abord un seul fils. Puis, il lui fut dit : “ Je multiplierai ta descendance comme les étoiles du ciel et comme le sable qui est au bord de la mer ”.<br><br>	Bien plus, la récompense divine ne sera pas uniquement financière, même si celle-ci est acquise, dans ce domaine. Elle apportera, en outre, la santé, la longévité, la satisfaction que l’on concevra de ses enfants.<br><br>	Il est dit que “ tu n’éprouveras pas de regret, en ton cœur, lorsque tu lui donneras ”. Puisse donc D.ieu faire que nous acceptions avec joie l’enseignement que nous délivrent notre père Avraham et Its’hak. Chacun tendra aux Yechivot une main ouverte et large, d’une manière joyeuse.<br><br>	Alors, l’Eternel accordera une récompense infiniment plus grande, non seulement financière, mais également en tous les domaines dans lesquels celle-ci est nécessaire. Ainsi, le début du Torah Or dit que, grâce à la Tsédaka, “ son cerveau et son cœur deviennent mille fois plus affinés ”, comme l’explique le Likouteï Torah sur trois Parachyot.'
										   
								},
								'Siha 3' : 
								{
									'Titre' : 'Lettres du Rabbi ',
									'source' : ' 10 Mar’hechvan 5724, ',
											'resume' : ' ',
										   'contenu' : '	L’Admour Hazaken, auteur du Tanya et du Choul’han Arou’h, dont nous célébrons, cette année, le cent cinquantième anniversaire du décès, souligne qu’un lien existe entre la Paracha de la semaine et les événements qui s’y déroulent. Bien plus, si l’on cherche réellement ce lien, on peut, à n’en pas douter, le découvrir.<br><br>	La Paracha de cette semaine est liée au début de cette réunion. Il y est question de la naissance de notre père Its’hak, qui fut surnaturelle, puis des mesures naturelles qu’il fallut prendre afin de le préserver d’une mauvaise influence. Or, l’énoncé conjoint de deux idées, dans la Torah, est partie intégrante de cette Torah et délivre donc un enseignement.<br><br>	L’unité la plus profonde est celle de l’âme et du corps, puisque l’une et l’autre sont intimement liés, au point de ne constituer qu’une seule et même entité. De fait, chez un Juif, la perpétuation de l’âme et du corps vont de pair.<br><br>	A chaque époque, nous sommes malheureusement victimes de persécutions. Certains s’en prennent aux corps, d’autres aux âmes. Mais, les uns et les autres causent un tort comparable, même si le corps et l’âme sont profondément différents. En effet, tant que le corps vit, la Techouva reste possible. A l’opposé, l’ennemi moral est plus dangereux que l’ennemi physique, car, bien entendu, il n’est pas toujours clairement perçu comme tel, par nos yeux de chair.<br><br>	Bien plus, ceux qui se dressent contre le corps se trouvent toujours à l’extérieur, alors que les opposants à l’âme et aux valeurs morales sont aussi bien à l’intérieur qu’à l’extérieur. Or, le danger provenant de l’intérieur est beaucoup plus sournois.<br><br>	C’est bien ce qu’établissent les “ actions des pères ”, qui sont “ des indications pour les fils ”. La Paracha et le Midrach relatent les épreuves auxquelles notre père Avraham fut confronté, du fait des exactions de Nemrod, d’Og et d’Aviméle’h. L’épreuve la plus redoutable fut le renvoi d’Ichmaël et de Hagar. En l’occurrence, le danger venait bien de la maison d’Avraham.<br><br>	La naissance d’Its’hak fut, certes, surnaturelle. Pour l’éduquer et le former, en revanche, il n’était pas concevable de s’en remettre au miracle. Il fallait prendre des mesures conformes aux voies de la nature, empreintes de sévérité et allant donc à l’encontre de la personnalité de notre père Avraham, dont la bonté est clairement établie. Bien plus, celle-ci faisait toute sa grandeur, était à la base même de son être. De ce fait, D.ieu dut lui dire : “ N’en conçois pas de peine, en ton cœur ”. En effet, c’est précisément en agissant de la sorte que “ c’est par Its’hak que tu auras une descendance ”.<br><br>	L’enseignement qui est délivré ici est le suivant. Il ne faut pas écouter ceux qui prétendent qu’au nom de la paix ou de l’unité devant être affichée à l’extérieur, on doit se taire et se contenir, ne pas s’engager dans une lutte, qu’elle soit défensive ou offensive, contre les destructeurs et les dévastateurs.<br><br>	Il n’en est pas ainsi, bien au contraire. C’est actuellement le moment d’agir, de se protéger, de mener le combat de la Torah, qui est une Torah de vérité. Or, la vérité ne souffre aucune concession. Et, il ne suffit pas de se défendre. Il faut, en outre, sauver les âmes égarées, les placer face à la vérité, à la pratique de la Torah et des Mitsvot dans l’existence quotidienne. Point le plus essentiel, on doit renforcer et élargir l’éducation des enfants juifs, basée sur les valeurs sacrées, une éducation véritablement conforme à la Tradition, sans concession.<br><br>	Puisse D.ieu vous conférer la réussite, afin que vous vous engagiez dans le combat de la Torah et de ses Mitsvot, un combat à la fois défensif et offensif, comme nous venons de le voir, tout en empruntant le chemin de la Torah, dont “ les voies sont des voies agréables ”, afin de sauver les âmes juives, en tout endroit où elles se trouvent. En effet, chacune de ces âmes est, à elle seule, un monde entier.<br><br><br><br>Mercredi 12 ‘Hechvan 5714,<br><br>	Nos Sages, commentant la Sidra de cette semaine, notent que, lorsqu’une flèche est décochée en l’air, celle-ci retombe vers le sol sur sa pointe, c’est-à-dire son extrémité la plus grosse, à proximité de son origine.<br><br>	Il en découle deux idées. D’une part, une flèche, qui est un bout de bois sec, coupé de sa source depuis bien longtemps, peut, malgré tout, chercher à l’atteindre. De plus, ce bout de bois doit recevoir de l’aide afin de pouvoir obtenir un tel résultat.<br><br>	En l’occurrence, cette aide consiste à troubler son repos, à le soulever au dessus du sol et à le décocher en l’air. Quiconque en a la possibilité doit apporter cette aide.'

					'Serie 1':
