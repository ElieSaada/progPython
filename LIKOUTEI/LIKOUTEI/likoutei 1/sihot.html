											'<br><br>	11. Il en va de même pour ce qui est de l’éducation.<br><br>	Un homme d’âge moyen qui, ayant déjà vécu la moitié de son existence, décide d’adopter certains compromis, modifiera son comportement uniquement pour les années qui lui restent à vivre. En pareil cas, il aura au moins eu une vie sans compromis pendant une quarantaine d’années. Puis, il trébuchera, pour une année par exemple. Mais, les quarante ans positifs qu’il a vécu sauront le ramener vers le droit chemin et lui faire retrouver la plénitude.<br><br>	A l’opposé, lorsque l’on éduque la jeune génération avec des compromis, on lui retire toute chaleur, toute intégrité, dans la pratique du Judaïsme, pour toute la vie. La fente et le défaut ainsi pratiqués dans les âmes constituent des Juifs spirituellement infirmes.'+
											'<br><br>	12. Certes, il est dit que «même s’il a commis une faute, il garde le titre d’Israël». Néanmoins, la Guemara, au traité Sanhédrin, s’adressant à certaines personnes, leur dit : «tu es difforme, dans ce monde», sans pour autant remettre en cause leur place dans le monde futur. Pour autant, nous devons former, dans ce monde, une jeune génération de Juifs forts moralement et donc aussi physiquement, capables de conquérir ce monde, non seulement pour eux-mêmes, en bâtissant un Sanctuaire pour D.ieu dans la part qui leur en est confiée, mais aussi pour la génération d’âge moyen et celle qui a déjà un âge avancé.'+
											'<br><br>	13. Certains détails paraissent de moindre importance, semblent comparables à des pointes de cheveu. Or, de telles pointes de cheveu peuvent être une manifestation du mauvais penchant, selon l’expression suivante de la Guemara : «Aux impies, la transgression paraît n’être qu’une pointe de cheveu».<br><br>	Comment un Juif peut-il devenir un impie, ce qu’à D.ieu ne plaise ? Sa volonté n’est-elle pas de se conformer à celle de D.ieu ? Comment peut-il être conduit à agir à l’encontre de Ses Commandements, au point d’être qualifié d’impie ?<br><br>	En fait, la faute est concevable uniquement lorsqu’elle semble être une pointe de cheveu, un acte insignifiant. Bien plus, il peut parfois en être réellement ainsi et, pour autant, cet acte insignifiant sera déterminant, fera que l’homme soit un Juste, inscrit et scellé pour le monde futur, ou un impie, qui sera perdu pour ce monde. A la base, la différence entre les deux situations est une simple pointe de cheveu.<br><br>	Et, à celui qui n’a pas suffisamment de force et de discernement pour déterminer le détail qui est la pierre d’angle de toute sa personnalité, notre époque, qui introduit la clarification dans tous les domaines, offre un critère de distinction, qui est le suivant.<br><br>	On peut constater que le domaine opposé à la sainteté est prêt à perdre des millions, de nombreux hommes, à s’endetter, plutôt que de consentir à la moindre concession. Or, une telle attitude va à l’encontre de toute logique et elle doit donc nous délivrer un enseignement. Nous devons refuser le compromis, concernant ce que l’on veut nous faire passer pour un simple détail.<br><br>	De fait, nos Sages disent que l’on doit donner sa vie plutôt que de changer la couleur de ses lacets, si cette pratique est un moyen de combattre le Judaïsme. Telle est la pointe de cheveu qui, à terme, remet en cause la base même de la Judéité.'+
											'<br><br>	14. Il est aussi un autre moyen de démontrer l’importance de cette pointe de cheveu. Nos Sages constatent que le malheur commença par la flatterie entre les hommes ou, selon une autre version, la flatterie des impies, qui conduit à tomber dans leurs mains. Une formulation apparaît dans la Guemara et l’autre dans le Eïn Yaakov.<br><br>	On a pu constater, ces dernières années, que tous ceux qui s’étaient auparavant engagés sur la voie des concessions et pensaient pouvoir attirer les jeunes de cette façon, présumant que ceux qui étaient déjà pratiquants le resteraient, ont, de cette façon, causé leur perte. Bien plus, ils ont affaibli ceux qui, se trouvant sous leur influence, respectaient auparavant les Mitsvot.<br><br>	A l’opposé, ceux qui, il y a dix, quinze ou vingt ans, ont rejeté toute concession, en particulier dans le domaine de l’éducation ont connu la réussite.'+
											'<br><br>	15. On peut renforcer la bonne éducation en observant ceux qui s’y consacrent, physiquement et moralement, de même que ceux qui participent financièrement à cette activité.<br><br>	De fait, on pourrait leur objecter : «Ecoutez donc, pourquoi vous obstiner vous à faire des dons à une Yechiva, formant des personnes sans activité fixe, qui ne partagent pas les valeurs de ce monde ? L’un porte la barbe et l’autre, un vêtement long. Comprenez-vous que vous apportez ainsi votre contribution à la formation de personnes qui, parvenues à l’âge de la vie active, ne sauront rien faire ?».<br><br>	Il faut donc trouver en soi la fermeté de ne pas s’affecter, face à de telles attaques, bien au contraire, d’en tirer l’enseignement. Si l’on subit tant de pressions pour abandonner cette pratique, c’est la preuve de sa véracité, du fait qu’elle est bien de nature à sauver le peuple juif.<br><br>	En pareil cas, non seulement on ne diminuera pas son œuvre, morale, physique, financière, ou les trois à la fois, dans le domaine éducatif, mais, bien au contraire, on l’intensifiera, à l’avenir.<br><br>	C’est donc de cette façon que l’on renforcera la jeune génération. En effet, certains peuvent interroger les jeunes : «Vos amis reçoivent également une éducation juive, mais ne recherchent pas tant de perfectionnisme, d’intégrité. Pourquoi donc devriez vous en faire plus que les autres ?».<br><br>	Ils pourront alors répondre : «Voici un commerçant qui soutient notre démarche, voilà un donateur qui nous encourage, voici un Rav qui nous vient en aide, voilà un vieil homme ou une vieille femme qui sont avec nous». Ils se trouveront ainsi confortés, soutiendront plus aisément les épreuves qu’ils doivent affronter.<br><br>	Il faut, avant tout, féliciter les enseignants de ces jeunes, qui ne s’affectent pas des difficultés, poursuivent leur action positive dans le domaine éducatif, les responsables qui n’épargnent pas leurs moyens moraux, physiques et financiers, font don de tout ce qu’ils peuvent. De cette façon, ils pourront, le moment venu, dépasser leurs moyens pour maintenir l’éducation la plus pure, avec une crainte de D.ieu intègre.'+
											'<br><br>	16. Lorsque l’on met en pratique les termes du verset : «Eduque l’enfant selon sa voie», c’est-à-dire, sans compromis, on met en pratique le message de ‘Hanouka, rejetant un allégement de la ‘Hala’ha, même s’il est autorisé. Dès lors, on est en droit de dire que l’on attend un miracle, car on souhaite un Sanctuaire pur, un chandelier pur, de l’huile pur, afin de produire une clarté qui sera pure également.<br><br>	A l’époque, D.ieu accorda effectivement son aide et tous les ennemis furent placés dans les mains de ceux qui se consacrent à la Torah. On inaugura donc le Temple avec des lumières qui brillent encore, à l’heure actuelle, même quand le soleil se couche, même lorsqu’à l’extérieur, il fait de plus en plus sombre. Les foyers juifs restent alors lumineux et, chaque nuit, on y allume des lumières, en nombre croissant.<br><br>	Tout comme D.ieu fit «des miracles, pour nos ancêtres, en ces jours-là», Il en fera de même pour nous et nous pouvons avoir la certitude que, très bientôt et de nos jours, nous aurons le mérite d’assister à la descente ici-bas du Temple, pur et déjà prêt, là-haut. Il suffit, pour cela, de préparer un endroit où il pourra se poser.<br><br>	Les enfants juifs, ceux qui sont d’âge moyen et ceux qui sont d’un âge avancé, illumineront ce Temple et le monde qui l’environne, non seulement par la clarté intrinsèque à chaque Mitsva, mais aussi par la lumière la plus pure et la plus sainte. Dès lors, la Présence de D.ieu résidera, à proprement parler, ici-bas et ce monde matériel, qui, jusqu’ici, était grossier ou, tout au moins, matériel sera un Sanctuaire dans lequel D.ieu résidera pleinement.'
								},
								
								'Siha 4': 
								{
									'Titre' : 'Mission de l’âme',
									'source' :'(Discours du Rabbi, 19 Kislev 5717-1956) ',
											'resume' : ' ',
										   'contenu' : ' 	1. La Parchat Vayéchev commence par la description du rêve de Yossef, «nous formions des bottes dans le champ... puis, vos bottes se sont inclinées et prosternées devant la mienne».<br><br>	C’est par ce rêve que commença la descente en Egypte, pays dans lequel les enfants d’Israël durent subir l’exil. Or, la finalité de cet exil est exprimée par le verset: «Ils seront ensuite libérés avec une grande richesse». Puis, «lorsque tu feras sortir ce peuple d’Egypte, vous servirez D.ieu sur cette montagne».<br><br>	C’est tout cela qui commença par «nous formions des bottes dans le champ... puis, vos bottes se sont inclinées et prosternées devant la mienne». Ces bottes permirent donc de réaliser la finalité de l’exil d’Egypte, c’est-à-dire l’obtention d’une grande richesse et le don de la Torah.'+
											'<br><br>	2. Tous les exils portent le nom de l’Egypte, comme le soulignent nos Sages. C’est en particulier vrai pour ce dernier exil, car il est dit de la délivrance future, qui nous en libérera: «Comme aux jours de ta sortie d’Egypte, Je leur montrerai des merveilles».<br><br>	Ce qui concerne l’exil d’Egypte s’applique donc, de la même façon, à la présente période. Pour réaliser la finalité de cet exil et le conduire à son terme, il faut «former des bottes» et obtenir que celles-ci «se prosternent devant la mienne».<br><br>	La ‘Hassidout qualifie également d’exil d’Egypte la descente de l’âme à l’intérieur du corps physique. Celle-ci constitue, pour elle, une chute vertigineuse, «d’une cime élevée vers une fosse profonde», dans les limites et les obstacles qu’évoque l’Egypte. Et, une telle descente doit se solder par une immense élévation, «avec une grande richesse».<br><br>	Pour que l’âme mène à bien la mission qui lui est confiée lorsqu’elle s’introduit dans un corps, elle doit donc adopter la même attitude, «former des bottes dans le champ». Bien plus, tout cela n’est pas encore suffisant et elle doit, en outre, obtenir que «vos bottes s’inclinent et se prosternent devant la mienne».'+
											'<br><br>	3. Que signifie, dans le domaine du service de D.ieu, «former des bottes dans le champ»?<br><br>	Tout d’abord, une telle activité ne se déroule pas à la maison, dans le domaine privé, mais dans le champ. Là, on prend des épis, séparés les uns des autres, on les cueille, les détachant de leur racine, on les rassemble et l’on en forme une botte, que l’on peut, par la suite, introduire à la maison.<br><br>	L’âme qui descend ici-bas se trouve dans un «domaine public», dans le lieu de la séparation. C’est à ce propos qu’il est dit: «Faisons l’homme à notre image», au pluriel et nos Sages disent, à ce propos: «C’est bien un pluriel qui doit être employé ici et tant pis pour celui qui, de ce fait, sera induit en erreur».	L’âme qui descend ici-bas se trouve dans un «domaine public», dans le lieu de la séparation. C’est à ce propos qu’il est dit: «Faisons l’homme à notre image», au pluriel et nos Sages disent, à ce propos: «C’est bien un pluriel qui doit être employé ici et tant pis pour celui qui, de ce fait, sera induit en erreur».	Se trouvant dans le «champ» et dans le «domaine public», l’âme doit faire usage d’objets matériels et grossiers, distincts les uns des autres. C’est pour cela qu’elle parvient dans ce monde. Car, elle-même n’a besoin d’aucune élévation. Elle descend donc ici-bas pour l’apporter au corps, à l’âme animale et à la part du monde qui lui est confiée.<br><br>	Elle doit donc «cueillir» ces objets matériels, les séparer de leur racine, c’est-à-dire de leur grossièreté, les lier tous ensemble, afin de les consacrer à D.ieu.'+
											'<br><br>	4. Parvenu à ce stade, on n’a fait que «former des bottes» et l’on ne peut nullement se contenter d’un tel résultat. Il faut encore que «vos bottes s’inclinent et se prosternent devant la mienne».<br><br>	Il ne suffit pas, quand on se trouve dans le champ, de se libérer de la grossièreté de la matière. Il faut encore conduire les bottes à la maison. En d’autres termes, on ne peut se contenter d’avoir retiré à ces objets l’apparence physique qu’ils avaient auparavant. On doit en faire des réceptacles, des sanctuaires pour le Divin.<br><br>	Cela ne veut pas dire qu’il faille rechercher le contact systématique avec la matière. Mais, lorsque l’on adopte une activité matérielle, parce que l’on se trouve dans ce monde, on peut, malgré cela, être totalement soumis à D.ieu, au point de perdre toute volonté propre, tout comme la charrette se soumet à celui qui en tient les rênes. Ainsi, ces objets matériels peuvent devenir un Sanctuaire pour D.ieu.<br><br>	C’est donc en ce sens que «vos bottes s’inclinent et se prosternent devant la mienne», celle de Yossef, adoptant sa manière de servir D.ieu. L’action de Yossef consista à «entrer à la maison». Non seulement, il fit disparaître la grossièreté de la matière, mais, bien plus, il en fit un foyer, dans lequel il est possible de résider, «pour faire son travail», c’est-à-dire, en l’occurrence, «pour examiner les livres de comptes».<br><br>	Yossef dirigeait alors la maison de Putiphar, en Egypte. Or, c’est précisément là qu’il reçut l’apparition de son père. Puis, il l’obtint encore une fois alors qu’il était le vice-roi. Et, c’est de cette manière qu’il put bâtir la demeure de D.ieu.'+
											'<br><br>	5. C’est en agissant de la sorte que l’on peut atteindre les deux objectifs assignés à l’âme qui descend ici-bas.<br><br>	Cette âme doit entrer en contact avec les objets matériels et grossiers, minéraux, végétaux, animaux, les confondre à sa chair et à son sang en les consommant, puis en faire usage pour servir D.ieu. C’est de cette manière que ces minéraux, végétaux et animaux deviennent un réceptacle pour la Divinité.<br><br>	Il convient donc de procéder de la manière suivante :<br><br>	A) Il faut d’abord «former des bottes dans le champ», déraciner les épis de leur source, de leur état d’origine. Car, dans un premier temps, il est impossible d’établir si celui qui les a fait pousser est un Juif ou non. Pour effectuer le service de D.ieu, il faut donc les arracher de l’endroit où ils se forment.<br><br>	B) Puis, ces bottes «se prosternent devant la mienne». Dès lors, disparaît la botte elle-même, qui avait rassemblé tous les épis en une seule et même entité, dans un but unique. Elle n’apparaît plus et seule règne la soumission. On constitue, de la sorte, un réceptacle pour la Divinité, en perdant toute volonté propre, en n’étant que le vase qui contient la lumière.<br><br>	C’est de cette façon qu’il faut interpréter le mouvement de ces bottes, qui se prosternent. L’âme de Yossef émanait du monde spirituel d’Atsilout. S’employant à former des bottes, ce qui évoque bien la soumission la plus totale, tout en demeurant dans les stades les plus bas de la création, Assya, Yetsira ou même Brya, Yossef put obtenir que celles-ci «se prosternent devant la mienne» et assurer leur élévation, jusque dans le monde d’Atsilout, duquel il est dit que D.ieu s’y unifie pleinement avec les Lumières comme avec leurs réceptacles.'+
											'<br><br>	6. En conséquence, lorsque plusieurs Juifs s’unissent dans un même but, lié à la Torah et aux Mitsvot, ils obtiennent la possibilité de faire disparaître leur personnalité propre.<br><br>	De fait, tel est le but d’une telle union, dans laquelle chacun renonce à ses intérêts personnels pour se consacrer à ceux de la collectivité. C’est ainsi que, parvenant à un degré plus ou moins important de cohésion, tous ne forment qu’une seule et même entité.<br><br>	Néanmoins, tout cela ne suffit pas encore et l’on ne peut savoir ce qui en résultera. Il faut, en effet, soumettre aussi le dénominateur commun à tous ceux qui se sont unis pour une cause qui les dépasse, de sorte que les bottes «se prosternent devant la mienne».'
								},
								'Siha 5': 
								{
									'Titre' : 'L’enseignement de ‘Hanouka',
									'source' :' (Discours du Rabbi, Chabbat Vayéchev 5716-1955)',
											'resume' : ' ',
										   'contenu' : ' 	1. L’aspect essentiel de ce Chabbat est le fait qu’il appartienne à la fête de ‘Hanouka.<br><br>	La Guemara dit : «Quel est le sens de ‘Hanouka ? Lorsque les Grecs pénétrèrent dans le Sanctuaire, ils souillèrent toutes les huiles qui s’y trouvaient. Puis, la dynastie hasmonéenne se renforça et parvint à les vaincre. L’année suivante, ces jours furent distingués et érigés en fête».<br><br>	Le miracle de ‘Hanouka fut le suivant. On trouva de l’huile pure, pour allumer les lumières dans le Temple et celle-ci brûla pendant huit jours. Nos Sages instaurèrent donc un allumage des bougies, en récitant une bénédiction qui proclame que D.ieu «fit des miracles à nos ancêtres». Telle est, de fait, la pratique essentielle de la fête de ‘Hanouka.<br><br>	En d’autres termes, ‘Hanouka souligne la nécessité d’allumer des bougies, d’éclairer. Nous nous trouvons en exil, dans la rue, dans la pénombre, puisque les bougies peuvent être allumées dès lors qu’il fait sombre. Et, c’est alors que l’on répand la lumière, à l’initiative de l’homme, sans intervention directe de D.ieu.'+
										   '<br><br>	2. Ce qui vient d’être dit permet de distinguer les lumières du  Temple de celles de ‘Hanouka.<br><br>	On peut, de ce point de vue, opérer deux distinctions essentielles :<br><br>A) Les lumières du Temple sont allumées à l’intérieur du Sanctuaire, alors que celles de ‘Hanouka sont tournées vers l’extérieur.<br><br>B) Les lumières du Temple sont allumées alors qu’il fait encore jour et celles de ‘Hanouka, lorsqu’il commence à faire sombre.<br><br>	L’extérieur et l’obscurité font allusion à ce qui est étranger à la Sainteté, laquelle est synonyme de lumière, repousse la pénombre, fait du monde un Sanctuaire pour D.ieu, qui se trouve donc «à l’intérieur» et non «à l’extérieur».<br><br>	Les lumières du Temple sont allumées, pendant qu’il fait jour, à l’intérieur, car leur clarté est accordée à l’initiative de D.ieu. Celles de ‘Hanouka éclairent l’extérieur, dès qu’il fait sombre, car elles sont l’expression de l’effort des hommes pour illuminer cet extérieur et cette obscurité.<br><br>	Et l’on n’adopte pas l’avis de Beth Chamaï, qui préconise d’allumer chaque jour un nombre décroissant de bougies, tout comme les sacrifices de la fête de Soukkot sont offerts en nombre décroissant. Bien au contraire, on allume un nombre toujours plus grand de lumières, car la sainteté appelle l’ajout. Une bougie de plus est donc allumée, chaque jour, afin d’intensifier la lumière, jusqu’à accomplir les termes de la promesse : «la nuit éclairera comme le jour».'+
										   '<br><br>	3. Il découle de ce qui vient d’être dit, l’enseignement suivant.<br><br>	Il faut éclairer l’obscurité, en se tenant à l’extérieur. Bien plus, il faut le faire avec de l’huile pure et par un effort, toujours croissant, de la part des hommes.'+
										   '<br><br>	4. Il est dit que «lorsque les Grecs pénétrèrent dans le sanctuaire, ils souillèrent toutes les huiles qui s’y trouvaient. Puis, la dynastie hasmonéenne se renforça et parvint à les vaincre. On trouva alors une fiole d’huile pure».<br><br>	Pourquoi les Grecs souillèrent-ils les huiles ?<br><br>	De fait, ils ne retranchèrent rien à ces huiles, ne provoquèrent pas leur modification profonde. Concrètement, ils se bornèrent à les toucher et cela fut suffisant pour les rendre impures.'+
										   '<br><br>	5. La ‘Hassidout développe longuement cette idée. La guerre des Grecs eut pour objectif d’imposer les sciences profanes. Ceux-ci ne remirent pas la Torah en cause et acceptèrent qu’elle soit étudiée. Ils demandèrent uniquement de la considérer comme l’égal des sciences profanes, de la placer dans un même sanctuaire. Ainsi, la sagesse grecque serait comparable à la Torah, qui deviendrait l’une des disciplines de la connaissance, parmi tant d’autres. Une telle approche est impure.<br><br>	Concernant ces notions de pureté et d’impureté, le Midrach dit, et le Rambam le cite brièvement : «Le mort n’a rien d’impur et l’eau n’a rien de pur. C’est, en fait, un Décret, une Décision, émanant de Moi» et transcendant l’intellect.<br><br>	C’est pour cette raison que les Grecs souillèrent les huiles. On sait que l’huile fait allusion à la sagesse et, même si l’on étudie celle de la Torah, dès lors qu’elle est mêlée à la science des Grecs, placée dans le même sanctuaire, considérée comme procédant d’une même démarche, on souille bien toutes les huiles. Il faut donc faire don de sa propre vie pour que l’on n’en vienne pas à une telle extrémité.'+
										   '<br><br>	6. Il résulte, de ce qui vient d’être dit, un enseignement pour la présente époque.<br><br>	Certains s’interrogent : «La Torah n’adopte-t-elle pas une démarche intellectuelle ? N’est-il pas dit qu’elle est «votre sagesse et votre discernement aux yeux des nations» ? Dès lors, pourquoi ne pas la rapprocher d’autres sciences ? On pourra donc se consacrer, pendant quelques heures, à l’étude de la Torah, puis, encore pendant quelques heures, aux sciences profanes, de sorte que toutes à la fois ne forment qu’un seul et unique domaine de connaissance ? Qu’y a-t-il de condamnable dans une telle démarche ?»<br><br>	Le miracle de ‘Hanouka apporte la réponse à toutes ces interrogations.<br><br>	Lorsque l’on adopte cette conception, on peut être certain que l’huile pure ne purifiera pas l’huile impure, bien plus, que toutes les huiles seront souillées, de sorte que l’huile pure sera elle-même impure.<br><br>	La catastrophe qui en résulte n’est pas seulement spirituelle. Elle est aussi matérielle, ce qu’à D.ieu ne plaise. Faisant le récit de ‘Hanouka, le Rambam rappelle que les Grecs s’approprièrent les biens des Juifs et leurs filles. Tout cela fut possible parce que, dans un premier temps, toutes les huiles avaient été souillées.<br><br>	De fait, un non-Juif ne peut imposer sa volonté à un Juif. Dès lors, pourquoi, dans la pratique, est-ce effectivement le cas ? Parce que l’on s’adresse aux Grecs pour leur demander de prendre le pouvoir, ainsi qu’il est dit : «tes détracteurs et tes destructeurs émaneront de toi».<br><br>	A l’opposé, lorsque l’on fait barrage à la Grèce, lorsque l’on empêche que sa science soit placée dans le sanctuaire, qui est réservé à la Torah, on peut avoir la certitude que l’huile restera pure.'
								},
								
								'Siha 6': 
								{
									'Titre' : '‘Hanouka et Pourim',
									'source' :' (Discours du Rabbi, Chabbat Mikets 5716-1955)',
											'resume' : ' ',
										   'contenu' : ' 	7. Les fêtes de ‘Hanouka et de Pourim ont pour objet, l’une et l’autre, de diffuser le miracle qu’elles commémorent. Un point, néanmoins, les sépare. Pourim est célébré en présence d’une foule nombreuse, avec beaucoup de faste et une grande joie, autant de caractères qui sont absents, à ‘Hanouka.<br><br>	En quelques endroits, dans certains pays, les coutumes étant différentes, il est d’usage d’allumer les lumières de ‘Hanouka, en présence d’une foule nombreuse. Nos maîtres, néanmoins, n’eurent pas une telle pratique et, bien au contraire, mon beau-père, le Rabbi précisa qu’ils n’étaient pas satisfaits lorsque quelqu’un qui n’appartenait pas à la famille était présent, durant l’allumage des bougies.'+
										   '<br><br>	8. Je n’ai jamais découvert la raison exacte de cet usage, mais peut-être est-il possible de la découvrir dans l’explication établissant un lien entre la fête de Pourim et le vin. En effet, la Guemara dit que «l’on est tenu d’être ivre, à Pourim» et Rachi précise : «Avec du vin». Car, le miracle commémoré par cette fête survint précisément par du vin, à son début comme à sa conclusion, lors de la chute de Haman et de la victoire de Morde’haï et d’Israël.<br><br>	A l’opposé, le miracle de ‘Hanouka est célébré avec de l’huile, tout comme il survint avec de l’huile. Posant la question : «Quel est le sens de ‘Hanouka ?», la Guemara raconte, en effet, le miracle de la fiole d’huile, que nous commémorons donc avec de l’huile. Nous récitons la bénédiction célébrant le miracle précisément en allumant une flamme avec cette huile.'+
										   '<br><br>	9. On peut établir, entre le vin et l’huile, la différence suivante.<br><br>	Le vin symbolise la révélation, la puissance, alors que l’huile évoque le voile. Cette dernière représente, par elle-même, une profonde occultation et, même lorsque l’on allume une mèche trempée dans cette huile et que l’on provoque sa révélation, il est préférable d’avoir une flamme silencieuse et douce, afin de lui conserver ce caractère caché.<br><br>	On peut trouver en cela la raison pour laquelle les lumières de ‘Hanouka étaient allumées sans large diffusion, sans la présence d’une large foule. En effet, cette fête est directement liée à l’huile, qui évoque ce qui est occulte, dont la révélation elle-même doit rester discrète.'+
										   '<br><br>	10. Il est également possible d’expliquer plus profondément l’agitation de Pourim et la retenue de ‘Hanouka, d’après un commentaire du Levouch et du Toureï Zahav, qui est cité par les textes de la ‘Hassidout.<br><br>	On peut établir, entre Pourim et ‘Hanouka, la différence suivante. Le verdict de Pourim mit en danger le corps juif, la matérialité et celui de ‘Hanouka, l’âme, la spiritualité. Bien plus, il s’agissait, dans ce dernier cas, de «leur faire transgresser les Décrets de Ta Volonté», c’est-à-dire les Commandements ayant la plus forte valeur spirituelle, ceux qui découlent directement de la Volonté de D.ieu.<br><br>	En conséquence, les Mitsvot occupent une plus large part, dans la fête de Pourim. L’une d’entre elle consiste à adresser des mets à ses amis. Or, une telle pratique fait directement intervenir le corps. Bien plus, il doit s’agir de mets dont le corps peut tirer un profit immédiat. Un avis considère donc que la viande crue ne permet pas de mettre en pratique la Mitsva.<br><br>	Il n’en va pas de même des lumières de ‘Hanouka, desquelles il est dit que : «elles sont sacrées et nous n’avons pas le droit de les utiliser», car leur portée est spirituelle.<br><br>	On sait qu’un objet incandescent brûle d’une manière d’autant plus lourde qu’il est fait d’une matière épaisse. S’il s’agit d’une matière fine, en revanche, la flamme se fera discrète. Car c’est précisément la destruction de cette matière qui fait la différence.<br><br>	Ce qui vient d’être dit nous permettra de préciser la différence entre Pourim et ‘Hanouka, entre la joie bruyante du premier et celle, plus discrète, du second.'+
										   '<br><br>	11. ‘Hanouka doit délivrer un enseignement qui peut être conservé pour le service de D.ieu de toute l’année.<br><br>	Le service de D.ieu doit précisément être discret et non tumultueux, de sorte qu’il supprime, d’emblée, toute opposition. Il faut éclairer, «à la porte de sa maison, vers l’extérieur», illuminer l’obscurité qui se trouve à l’extérieur, sans toutefois avoir recours au combat, mais en y diffusant sa propre lumière. Ainsi, un peu de lumière repoussera beaucoup d’obscurité.<br><br>	Bien plus, cette clarté ira croissante et chaque jour intensifiera la lumière, jusqu’à ce que l’on allume la huitième lumière, la plus parfaite, comme on l’a longuement expliqué. C’est ainsi que l’on obtiendra la réalisation de la promesse selon laquelle «la nuit éclairera comme le jour».'
				
								},
								
								'Siha 7': 
								{
									'Titre' : 'Les lumières qui éclairent',
									'source' :' (Discours du Rabbi, veille du cinquième jour de ‘Hanouka,aux élèves de la Yechiva)',
											'resume' : ' ',
										   'contenu' : '	12. Nos maîtres fondèrent et dirigèrent la Yechiva Tom’heï Temimim Loubavitch. Mon beau-père, le Rabbi, en proposa la création à son père, le Rabbi. A l’issue de l’échange qu’ils eurent, à ce propos, ce dernier se rendit, à Loubavitch, auprès des tombeaux du Tséma’h Tsédek et du Rabbi Maharach. A son retour, il indiqua qu’il acceptait cette proposition.<br><br>	En fondant cette Yechiva, nos maîtres firent part de leur volonté et de leur désir que ses élèves soient «des lumières qui éclairent». Ce fut leur volonté déclarée, mais aussi leur plaisir profond, qui était à l’origine de cette volonté.<br><br>	Ainsi, ils ne désirèrent pas former de simples élèves, ni des élèves érudits, ni même des élèves ‘hassidiques, mais bien «des lumières qui éclairent». De fait, on peut imaginer une lumière, une mèche et de l’huile se trouvant dans un récipient, qui n’éclaire pas, qui n’est pas allumée, qui n’apporte la clarté ni à elle-même ni aux autres.<br><br>	Il faut donc être une «lumière qui éclaire», découvrir cette lumière en sa propre personne et l’allumer. La formulation de cette expression souligne que telle est sa finalité. Il en résulte un autre point. On doit aussi apporter la clarté aux autres, trouver en eux l’huile, la mèche et le récipient, puis les allumer. '+
										   '<br><br>	13. Telle fut l’intention de nos maîtres et l’on peut en déduire deux points. D’une part, ils apportèrent les forces nécessaires pour mettre tout cela en pratique. De plus, vous avez ainsi reçu, les moyens et la possibilité d’obtenir un tel résultat, dans la mesure où vous ne les possédiez pas auparavant.<br><br>	Mais, D.ieu souhaite qu’il n’y ait pas là «le pain de la honte», obtenu sans effort, qui ne serait pas mérité. Le Rabbi a précisé que, chez les ‘Hassidim, rien ne se passe naturellement. Tous sont donc confrontés à des épreuves, à des difficultés. Parfois, il semble qu’il s’agisse d’une épreuve, d’autres fois, elle en est une réellement. L’un pensera que tel acte du service de D.ieu est trop difficile pour lui. L’autre considérera qu’il est d’ores et déjà une «lumière qui éclaire», que son comportement est irréprochable, bien qu’il soit encore très loin de la perfection.<br><br>	Telle est, néanmoins, la volonté d’un Rabbi, d’un Juste et nos Sages disent que les Justes sont à l’image de leur Créateur. Or, la Pensée du Saint béni soit-Il permet que «nul ne soit repoussé» et il en est donc de même pour le Rabbi, intermédiaire qui relie les Juifs, en particulier ses disciples et ceux qui lui sont liés, à D.ieu. Il est clair qu’il ne permet pas de repousser qui que ce soit et sa volonté s’accomplira donc.<br><br>	Dans le Tanya et dans les lois de l’étude de la Torah figurant dans son Choul’han Arou’h, l’Admour Hazaken précise que la Volonté de D.ieu sera accomplie «dans cette vie ou dans une vie ultérieure», mais cela ne signifie pas que cette «vie ultérieure» commencera après les cent vingt ans de «cette vie», comme le sens simple le prête à penser. En fait, cette «vie ultérieure» peut être celle qui commence après un changement fondamental, ici-bas, dans ce monde matériel.<br><br>	Or, s’il est possible d’accomplir tout cela au plus vite, pourquoi s’en remettre à plus tard ? Dans l’une de ses causeries, le Rabbi affirme que les ‘Hassidim sont intelligents. Ils ne remettent donc pas à demain ce qu’ils peuvent réaliser aujourd’hui, ainsi qu’il est dit : «pour les accomplir aujourd’hui».'+
										   '<br><br>	14. La pratique essentielle de ‘Hanouka est l’allumage des lumières.<br><br>	Les hommes et les femmes sont astreints à la pratique de cette Mitsva. Les lumières du Chabbat et des fêtes sont confiées aux femmes, alors que celles de ‘Hanouka concernent aussi bien les hommes, par nature conquérants, que les femmes, symbolisant ceux qui pensent ne pas posséder la force ou la détermination nécessaires pour «conquérir» et convaincre leur prochain. Ces derniers peuvent, à tout le moins, apporter la clarté à leur entourage.<br><br>	On allume ces lumières «à partir du coucher du soleil», lorsqu’il commence à faire sombre, après que toutes les huiles aient été souillées, y compris celles qui se trouvent dans le Sanctuaire, après la destruction du Temple, précisément pour éclairer l’obscurité inhérente aux forces du mal et à l’exil.<br><br>	Ces lumières sont allumées «à la porte de sa maison, vers l’extérieur». Les Juifs, en général et les élèves de la Yechiva, en particulier, qui doivent se conformer à la volonté de D.ieu jusque dans le détail le plus extérieur de leur comportement, ajouteront donc, avanceront et éclaireront, allumeront, chaque soir, une bougie de plus, de laquelle il est dit que «la bougie est une Mitsva et la Torah, une lumière».<br><br>	Quand peut-on être sûr qu’il en est réellement ainsi ? Lorsque l’on possède aussi «le chemin de la vie», selon la conclusion de ce même verset. Et, on peut l’atteindre en s’attachant au luminaire de la Torah, à son enseignement profond, c’est-à-dire à la ‘Hassidout, comme l’explique longuement le Kountrass Ets ‘Haïm.<br><br>	Les lumières de ‘Hanouka sont placées du côté gauche. En effet, on doit éclairer non seulement la partie droite de son cœur, liée au bien, mais aussi sa partie gauche, correspondant au domaine opposé. Et, il convient également d’illuminer l’autre, au sens le plus littéral, en mettant en évidence la lumière qu’il possède en lui.<br><br>	Puisse D.ieu faire que vous, «lumières qui éclairent», accomplissiez le projet des fondateurs et des dirigeants de la Yechiva, que vous le fassiez avec bonté et miséricorde, que l’on conçoive de vous de la satisfaction ‘hassidique, en tout point.'+
										   '<br><br>15. C’est aujourd’hui ‘Hanouka et la coutume juive veut qu’à cette occasion, on donne de l’argent. Celui que je vais vous distribuer provient de la caisse du Rabbi et, comme celui-ci l’a, une fois, fait remarquer, nos Sages disent que «l’homme qui reçoit une pièce de Job s’enrichit». Peu importe donc le montant, même s’il s’agit, en l’occurrence, d’une petite pièce. Dès lors que celle-ci provient d’un homme intègre et droit, craignant D.ieu et s’écartant du mal, on recevra cette bénédiction et l’on connaîtra la réussite.<br><br>	Bien plus, lorsque le Rabbi promet la réussite, celle-ci sera non seulement matérielle, mais aussi spirituelle.<br><br><i>	(Le Rabbi donna, de sa propre main, une pièce d’argent, à l’occasion de ‘Hanouka, à chaque élève qui pénétra dans son bureau et leur dit)</i><br><br>	Ayez une bonne fête de ‘Hanouka.'
								},
					},

					'Serie 2':
					{
								
								'Siha 1': 
								{
									'Titre' : 'Les rêves de Yossef et ceux du Pharaon',
									'source' :' (Discours du Rabbi, Chabbat Parchat Vayéchev 5720-1959)',
											'resume' : ' ',
										   'contenu' : '	1.  Le début de la Parchat Vayéchev relate les deux rêves de Yossef, qui avaient, l’un et l’autre, la même signification. En effet, tous deux montraient que Yossef dominerait ses frères et que ceux-ci se prosterneraient devant lui. Le second rêve introduit uniquement le fait que non seulement les onze étoiles, symbolisant ses frères et apparaissant dans le premier rêve, mais aussi, “ le soleil et la lune ”, Yaakov et Bilha, se prosterneraient devant lui.<br><br>	La Parchat Mikets rapporte également les deux rêves du Pharaon, qui ont aussi la même signification. Néanmoins, la Torah, justifie, dans ce cas, “ le fait qu’il y ait eu un second rêve ” en expliquant que “ D.ieu se hâtera de le réaliser ”, alors que, pour Yossef, elle ne dit rien pour commenter la répétition.<br><br>	Certes, le second rêve établit que Yaakov et Bilha se prosterneraient également devant Yossef, comme nous l’avons vu. Mais, cela ne justifie pas pour autant qu’il y ait eu un second rêve. Cette précision aurait, aussi bien, pu figurer dans le premier. En conséquence, il faut admettre, même si les deux rêves de Yossef ont la même signification, qu’ils introduisent également deux idées différentes.<br><br>	On peut donc se demander ce que sont ces deux idées et quel enseignement il est possible d’en tirer pour nous. Car, comme nous l’avons maintes fois souligné, “ les actes des Pères ”, qui incluent également ceux de Yossef, lequel révéla ici-bas ce qui avait été accompli par Yaakov, ainsi qu’il est dit : “ Voici les descendances de Yaakov, Yossef ”, sont effectivement “ des indications pour les fils ” et, en outre, un enseignement qui leur est délivré. '+
										   '<br><br>	2. On peut établir, entre les deux rêves de Yossef, la différence suivante. Le premier se passe sur la terre, “ nous faisions des gerbes dans le champ ” et le second, dans le ciel, “ le soleil, la lune et onze étoiles ”.<br><br>	Les deux rêves du Pharaon, par contre, se passent sur la terre. Le premier concerne des animaux, les vaches et le second, des végétaux, les épis. De fait, le Pharaon n’était nullement concerné par les préoccupations célestes. Bien plus, au sein même de la matière, ses rêves eurent un ordre décroissant, de l’animal vers le végétal, des vaches vers les épis. Du reste, ceci est également lié à ‘Hanouka, survenant pendant les Sidrot Vayéchev et Mikets, comme l’expliquent le traité Chabbat 21b et les commentaires de ‘Hanouka, dans le Torah Or.<br><br>	Yossef, en revanche, adopta le principe selon lequel “ on connaît l’élévation en tout ce qui concerne la Sainteté ”. Il vit donc, dans ses rêves, d’abord la terre, puis “ le soleil, la lune et les onze étoiles.<br><br>	Telle est, de façon générale, la distinction qui peut être faite entre un Juif et un non-Juif. Le premier, même lorsqu’il se trouve dans ce monde, reste lié à l’autre. Son horizon n’est pas purement matériel. Il intègre également la spiritualité, caractéristique du monde futur.<br><br>	Lorsque mon beau-père, le Rabbi, avait été arrêté, en Russie, en 5687, l’un de ceux qui l’interrogeaient le menaça avec un revolver et mon beau-père lui dit alors : “ Ceux qui ont plusieurs dieux et un seul monde peuvent craindre un revolver. En revanche, celui qui a un seul D.ieu et deux mondes ne le craint pas ”.<br><br>	Cela ne veut pas dire qu’un Juif reçoive ces deux mondes en deux périodes successives. En fait, se trouvant dans ce monde, il est en relation avec celui qui est plus haut et plus spirituel. Et, sa liaison avec ces mondes est ordonnée du bas vers le haut, ainsi qu’il est dit : “ Une échelle plantée en terre et dont le sommet parvient jusqu’au ciel ”, conduisant du stade le plus matériel, “ la terre ”, vers le plus spirituel, “ le ciel ”.'+
										   '<br><br>	3. Tout ce qui constitue la Torah est particulièrement précis. Chaque détail en délivre un enseignement pour le service de D.ieu, comme le souligne le Zohar, tome 3, page 52b. Le fait que les deux rêves de Yossef aient, au sens simple, la même signification, bien qu’ils se situent dans deux contextes différents, sur la terre et dans le ciel, souligne la nécessité, pour un Juif, de lier les deux mondes, de rejoindre la matérialité et la spiritualité. Ses préoccupations matérielles ne doivent pas porter préjudice à son élévation morale. Bien plus, la matière doit venir en aide à l’esprit, au point qu’elle devienne spirituelle à son tour.<br><br>	Le Zohar, tome 1, page 180b, affirme que : “ la force du corps est la faiblesse de l’âme ”. Cela ne veut pas dire que l’intégrité physique du corps doive être remise en cause, mais bien qu’il faut mettre de côté les désirs et le plaisir que suscitent les attraits matériels. Une bonne santé, par contre, est indispensable pour servir D.ieu. Le Rambam, dans ses lois des opinions, au début du chapitre 4, affirme que “ la bonne santé du corps est partie intégrante des voies de D.ieu ”. Et, de fait, on peut s’interroger sur cette formulation, qui apparaît pourtant dans toutes les éditions du Rambam que j’ai pu voir. Il y a vraisemblablement là un oubli, introduit dans les premières versions, qui a été systématiquement repris par la suite, d’autant que les lois des opinions sont rarement consultées. Il faut donc vraisemblablement lire : “ des voies du service de D.ieu ”.<br><br>	A la fin du chapitre précédent, le Rambam disait : “ On doit garder présent à l’esprit la nécessité d’avoir un corps intègre et fort. Celui qui adopte une telle attitude tout au long de sa vie, sert D.ieu en permanence. Et, son corps s’inscrit pleinement dans ce service de D.ieu ”. Le texte, tout naturellement, poursuit donc, au début du chapitre 4 : “ La bonne santé du corps est partie intégrante des voies du service de D.ieu ” ou encore “ des voies de la connaissance de D.ieu ”, puisqu’il est ensuite question de “ connaissance du Créateur ”. Or, les commentateurs du Rambam, ne disent rien, à ce sujet.<br><br>	En tout état de cause, les contingences matérielles, la nourriture, la boisson, la vie en général, sont orientées vers la spiritualité et le service de D.ieu. La nature d’un Juif, même le plus simple, permet qu’il en soit ainsi. On connaît, en effet, le récit, que fit le Rabbi Maharach, du dialogue entre le Rabbi Rachab et son frère, le Razah, lorsque l’un et l’autre, encore enfants, cherchaient à préciser la différence pouvant être faite entre un Juif et un non-Juif.<br><br>	Le Rabbi Maharach appela Ben Tsion, le domestique et lui demanda :<br>“ Ben Tsion, as-tu mangé ? ”<br>“ Oui. ”<br>“ As-tu bien mangé ? ”<br>“ Que signifie ‘bien’ ? Je suis rassasié, D.ieu merci. ”<br>“ Et, pourquoi as-tu mangé ? ”<br>“ Pour vivre. ”<br>“ Et, pourquoi vis-tu ? ”<br>“ Afin d’être un Juif et de mettre en pratique la Volonté de D.ieu. ”<br><br>Puis, le domestique poussa un soupir et, par la suite, le Rabbi Maharach expliqua à ses enfants :<br>“ Vous voyez, tout naturellement, un Juif mange pour vivre et il vit pour être un Juif et pour accomplir ce que D.ieu attend de lui. Bien plus, il pousse un soupir, car il sent bien qu’il n’en est pas encore pleinement ainsi ”.	En toutes ses activités matérielles, l’intention et la volonté d’un Juif sont donc spirituelles. Dès lors, ces activités le sont également. Le Baal Chem Tov enseigne, en effet, que “ l’homme se trouve lui-même là où est sa volonté ”.'+
										   '<br><br>	4. Telle est la définition générale qui peut être donnée des deux rêves de Yossef. Quel enseignement peut-on tirer de leurs différents aspects ?<br><br>	Le premier rêve de Yossef, le concernant lui-même, avec ses frères, commence par : “ Nous faisions des gerbes dans le champ ”. Il est donc introduit par le labeur, par l’effort, lesquels sont totalement absents des rêves du Pharaon.<br><br>	Il y a là une différence fondamentale qui peut être faite entre le domaine de la Sainteté et les forces du mal. En ces dernières, le travail n’est pas une nécessité, ainsi qu’il est dit : “ Nous mangions gratuitement en Egypte ”. En Egypte, dans le domaine du mal, il est possible de manger “ gratuitement ”, sans consentir l’effort de la pratique des Mitsvot, selon l’interprétation du Sifri Bamidbar 11, 5, cité par Rachi, à cette même référence. Là, on peut obtenir “ le pain de la honte ”, celui qui n’est pas mérité.<br><br>	Chaque bénédiction, chaque influence céleste est obtenue au prix de l’effort et tel est bien l’enseignement qui est ici délivré à un Juif. Dès que celui-ci s’engage sur l’échelle, il introduit son effort ici-bas, car cette échelle est “ plantée en terre ”, comme dans le premier rêve de Yossef. Il accède ensuite aux préoccupations célestes, car son “ sommet parvient jusqu’au ciel ”, comme dans son second rêve.'+
										   '<br><br>	5. En quoi consiste cet effort ? Il s’agit de “ faire des gerbes ”. Les épis constituant ces gerbes poussent dans des endroits différents les uns des autres. La mission confiée à l’homme est donc de les réunir, afin de constituer ces bottes, comme l’explique le Torah Or, à la page 28a.<br><br>	Où s’effectue ce travail ? “ Dans le champ ” et l’enseignement qui en découle est le suivant. Une âme descend ici-bas, dans le “ champ ” qu’est ce monde, lieu de la séparation, des forces du mal et de “ l’autre côté ”, où se trouve “ Essav, l’homme du champ ”.<br><br>	L’âme divine se revêt d’un corps et d’une âme animale, qui possèdent une forte conscience de leur propre existence. L’effort que l’on doit accomplir “ dans le champ ” a pour objet de faire disparaître cette sensation, de réunir et de liguer toutes les forces pour le service de D.ieu, de “ faire des gerbes ”.<br><br><br><br>	Les membres du corps sont, avant tout, soumis à la tête et c’est à cette condition que le corps est en bonne santé. Or, il en est de même pour le “ grand organisme ” que forme le peuple d’Israël, comme le dit le Likouteï Torah, au début de la Parchat Nitsavim. Car, il ne suffit pas de “ faire des gerbes ”, de soumettre les forces du corps et de l’âme animale, afin de les unir, dans le service de D.ieu. Cette “ gerbe ”, une fois constituée en tant qu’acte de ce service, doit s’incliner devant celle de Yossef, le Juste, devant celle du Rabbi, chef de la génération et “ tête ” de l’organisme d’Israël, qui délivre son enseignement à tous les Juifs et les dirige, comme la tête le fait pour les membres du corps, selon l’explication du second chapitre du Tanya. Dans le service de D.ieu, ces deux étapes sont, plus précisément, qualifiées de “ première transformation ” et “ seconde transformation ”.<br><br>	Plus profondément, il est nécessaire, avant même de “ faire des gerbes ”, de se “ prosterner devant la gerbe ” du Juste de la génération. En effet, un Juif est à même d’agir “ dans le champ ” uniquement lorsque son âme est profondément soumise à Yossef, le Juste, comme le dit le second chapitre du Tanya. Néanmoins, un Juif sert D.ieu de manière méthodique. Il atteint donc, en premier lieu, le stade le plus accessible et il “ fait des gerbes ”. C’est seulement après cela qu’il se soumet réellement au chef, au sein même du domaine de la Sainteté et qu’il se “ prosterne devant ma gerbe ”.'+
										   '<br><br>	6. Pour autant, après avoir accompli tout cela, on se trouve encore “ dans le champ ” et l’on est donc “ planté en terre ”, comme dans le premier rêve de Yossef. Or, il s’agit bien, en l’occurrence, de se libérer totalement des limites du corps et de l’âme animale. C’est ainsi que l’on peut réellement passer “ tous ses jours en Techouva ”, comme l’explique le Likouteï Torah, au début de la Parchat Haazinou.<br><br>	Profondément, la Techouva est décrite par le verset (Kohélet 12, 7) : “ L’esprit retourne vers D.ieu Qui le donna ”. L’âme juive doit retourner vers D.ieu, connaître de nouveau la situation qui était la sienne, avant la descente dans le corps. Ce ne veut pas dire qu’elle doive perdre la vie, ce qu’à D.ieu ne plaise. Il lui faut, en fait, se libérer du voile qui lui est imposé par le corps, tout en conservant son existence.<br><br>	C’est donc dans ce but que l’âme descendit ici-bas. Tout en se trouvant dans le corps, elle doit s’unir à D.ieu, “ Qui la donna ”, comme elle l’était avant cette descente.<br><br>	Tel est le sens du second rêve de Yossef, qui fait uniquement référence au ciel. Ce rêve fait allusion à quelqu’un qui a déjà quitté le “ champ ”, qui y a bien réalisé ce qu’il devait y accomplir matériellement. Il n’évoque donc plus la constitution des gerbes, à partir d’éléments distincts. Tout cela a déjà été accompli. En pareil cas, il convient de se consacrer au ciel, à la spiritualité, de sorte que “ l’esprit retourne vers D.ieu Qui le donna ”.<br><br>	La nécessité de soumettre la partie la plus profonde de sa personnalité au chef de la génération apparaît également dans le second rêve, lorsque “ onze étoiles se prosternent devant moi ”. En effet, il ne faut pas croire qu’il faille se soumettre profondément à Yossef seulement quand on agit “ dans le champ ”, lieu de la séparation, où il faut s’assurer que les forces du mal n’exercent aucune emprise, alors que cela n’est nullement nécessaire, en revanche, quand on est dans “ le ciel ”.<br><br>	L’enseignement que délivre le second rêve est donc le suivant : “ Onze étoiles se prosternent devant moi ”. Celui qui a atteint le stade le plus haut, “ le sommet parvient jusqu’au ciel ”, n’en est pas dispensé pour autant de se soumettre à Yossef, au Juste.'+
										   '<br><br>	7. Telles sont les grandes idées que nous déduisons des rêves de Yossef, le Juste. Tout d’abord, l’effort est nécessaire, car lui seul est l’échelle permettant à un Juif de connaître l’élévation et de se lier à D.ieu.<br><br>	Le traité Chabbat 67a et le Zohar, tome 1, à la page 27b, affirment que les Juifs sont “ des fils de Roi ”. Bien plus, selon le traité Bera’hot 9b, ils sont même “ des rois ”. Mais, l’on ne doit pas en déduire qu’ils peuvent se passer de l’effort. Comme nous venons de le montrer, toutes les bénédictions, émanant du domaine de la Sainteté, sont obtenues à ce prix.<br><br>	Il s’agit, en l’occurrence, de “ rois ” et le moindre détail de ce qui les concerne reçoit une immense importance. D.ieu leur accordera, de ce fait, “ l’équivalent du festin de Chlomo, à son époque ”, lorsqu’il régnait, et bien au delà de cette opulence. Mais, l’effort reste nécessaire, en tout état de cause.<br><br>	Si l’on consent l’effort nécessaire, on obtiendra, dans son service de D.ieu, une élévation que l’on n’escomptait même pas, comme un objet trouvé à un moment où l’on ne s’y attend pas. Le traité Meguila 6b dit, en effet, “ si tu fais des efforts, tu trouveras ”. Le résultat dépassera donc largement l’effort et, dès lors, “ le sommet parvient jusqu’au ciel ”.<br><br>	La seconde leçon que l’on peut apprendre de ce texte est donc la suivante. Quelle que soit la forme du service de D.ieu que l’on adopte, on doit se soumettre à la tête, au dirigeant d’Israël, aussi élevé que l’on puisse être, par ailleurs.<br><br>	Lorsque l’on met de côté sa propre volonté, D.ieu “ supprime la volonté des autres devant la tienne ”, selon le traité Avot, chapitre 2, Michna 4. Et, il s’agit bien là de “ la volonté des autres ”, au pluriel, c’est-à-dire de tous les voiles inhérents à ce monde, qui induisent en erreur, prêtent à penser qu’il est une autre autorité que celle de D.ieu, ce qu’à D.ieu ne plaise.<br><br>	De la même façon, le verset dit : “ Faisons l’homme à notre image ”, au pluriel et le Midrach Béréchit Rabba, chapitre 8, paragraphe 8 remarque, à ce propos : “ Si quelqu’un souhaite se tromper, qu’il le fasse ”. En agissant de la sorte, on devient un véritable réceptacle, pouvant contenir toutes les bénédictions de Yossef, le Juste qui est le fondement du monde.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'Lumières de ‘Hanouka, du Chabbat et du Temple',
									'source' :' (Discours du Rabbi, Chabbat Parchat Vayéchev 5722-1961)',
											'resume' : ' ',
										   'contenu' : ' 	1. Le Rambam enseigne, à la fin des lois de ‘Hanouka : “ Celui qui ne peut acheter que la bougie de ‘Hanouka ou celle du Chabbat, se procurera cette dernière en priorité ”. En effet, la bougie du Chabbat instaure la paix dans le foyer et le Rambam conclut : “ Grande est la paix, car toute la Torah fut donnée pour l’instaurer dans le monde ”.<br><br>	On peut se demander pourquoi est-ce précisément dans les lois de ‘Hanouka que le Rambam parle de l’importance de la paix. Il aurait pu traiter de ce sujet bien avant cela, dans les chapitres précédents. De plus, la priorité accordée à la bougie du Chabbat aurait pu être énoncée dans les lois du Chabbat, dans lesquelles l’importance de la paix aurait également pu être soulignée.<br><br>	Du reste, établissant la préséance de la bougie du Chabbat sur celle de ‘Hanouka, le Rambam évoque aussi le choix entre la bougie du Chabbat et le Kiddouch, ce qui n’a strictement aucun rapport avec les lois de ‘Hanouka.'+
										   '<br><br>	2. Nous avons, maintes fois, précisé la différence entre les lumières du Temple et celles de ‘Hanouka. Les premières étaient allumées à l’intérieur du Temple, pendant le jour, lorsqu’il faisait encore clair. Les secondes, en revanche, sont allumées “ à la porte de sa maison, vers l’extérieur ”, à partir du coucher du soleil.<br><br>	Les lumières du Temple brillaient là où la Divinité se révélait clairement, où le voile exercé par le monde n’avait aucune emprise. Aussi, lorsque les Grecs souillèrent le Sanctuaire, le service de D.ieu du Temple, en particulier l’allumage du Chandelier, fut suspendu.<br><br>	Les lumières de ‘Hanouka, en revanche, illuminent également l’extérieur, y compris l’obscurité de la nuit et de l’exil, jusqu’à supprimer “ l’autre côté ”ou, selon les termes du traité Chabbat 21b, “ jusqu’à ce que disparaisse les pas des Tarmodes ”, anagramme de Morédet, la révolte, comme l’explique le Kehilat Yaakov, du même auteur que le Melo Ha Roïm. Le traité Yebamot 16b fait également allusion à tout cela, quand il rapporte que les serviteurs de Chlomo se révoltèrent contre lui et se mêlèrent aux Tarmodes. Agissant de la sorte, ceux-ci se dressèrent, en fait, contre D.ieu.<br><br>	On peut constater, là encore, la supériorité des lumières de ‘Hanouka sur celles du Temple. En effet, la révélation émanant du Temple ne put prévenir la révolte des Tarmodes et, bien plus, ces derniers participèrent à sa destruction, selon le Yerouchalmi Taanit, chapitre 4, fin du paragraphe 5. Les lumières de ‘Hanouka, en revanche, font “ disparaître les pas des Tarmodes ”, la révolte contre D.ieu, y compris dans sa forme la plus basse, son “ pas ”.<br><br>	Les lumières de ‘Hanouka surpassent donc bien celles du Temple, comme le souligne le Ramban, au début de la Parchat Beaalote’ha. Lorsque les Grecs souillèrent le Temple, ses lumières s’éteignirent, alors que celles de ‘Hanouka “ ne disparaîtront jamais ”, y compris pendant le temps de l’exil, lorsque l’obscurité est intense.<br><br>	Ceci peut-être comparé à la supériorité de ceux qui accèdent à la Techouva, par rapport aux Justes, comme l’affirme le traité Bera’hot 34b. Les Justes n’ont aucun contact avec le mal, alors que la Techouva permet à ceux qui la réalisent de transformer les fautes intentionnellement commises en bonnes actions, le mal en bien.<br><br>	De plus, le nombre des bougies de ‘Hanouka est supérieur à celui des lumières du Temple. Dans ce dernier, il y en avait sept, alors qu’on allume huit bougies, à ‘Hanouka. Or, le chiffre sept évoque le cycle hebdomadaire, à l’origine de la dimension du temps, dans le monde. Le chiffre huit, en revanche, transcende l’enchaînement des mondes, comme le souligne le Rachba, dans ses responsa, tome 1, chapitre 9. En conséquence, sept lumières suffisaient dans le Temple, où la Divinité se révélait pleinement. A l’opposé, pour illuminer le lieu de l’obscurité, une lumière plus haute que la création est nécessaire, en l’occurrence celle des huit bougies de ‘Hanouka. Et, pour la même raison, la guérison est demandée dans la huitième bénédiction de la prière. En effet, celle-ci est liée à la Techouva, comme l’explique le Tséma’h Tsédek.'+
										   '<br><br>	3. Malgré la grande importance du service de D.ieu de ceux qui accèdent à la Techouva, transcendant celui des Justes, les accomplissements de ces derniers n’en sont pas moins fondamentaux, car ils n’ont aucun contact avec le mal et s’inscrivent uniquement dans le domaine du bien. La lumière divine les éclaire de manière plus évidente.<br><br>	Pour atteindre la perfection, il faut donc cumuler ces deux formes du service de D.ieu à la fois, être un Juste et accéder à la Techouva. Cela sera possible lors de la délivrance, car “ le Machia’h permettra aux Justes d’accéder à la Techouva ”, comme l’explique le Likouteï Torah, Devarim, à la page 92b et Chir Hachirim, à la page 50b. Le cumul de ces deux formes du service de D.ieu peut être obtenu grâce à une lumière plus élevée que l’une et l’autre à la fois et les réunissant.<br><br>	Les lumières de ‘Hanouka font également allusion au cumul de ces deux qualités et ceci est également lié à la Parchat Vayéchev, évoquant “ le pays dans lequel résidait son père ”, que l’on peut aussi traduire par “ le pays dans lequel on éprouve de la crainte pour son Père ” Qui se trouve dans les cieux, malgré le caractère matériel et grossier de ce pays, celui de Canaan, duquel il est dit : “ Canaan tient à la main une balance faussée ”. De la sorte, même si l’on vit parmi les impies, on ne les imitera pas. On fait donc bien allusion ici, dans un même verset, à deux aspects de la terre, qui correspondent au service de D.ieu des Justes et à celui qui découle de la Techouva.<br><br>	En l’occurrence, les lumières de ‘Hanouka éclairent l’obscurité de la nuit et de l’exil. Pour autant, elles sont bien le prolongement de celles du Temple, puisqu’elles furent instituées dans le but de les commémorer et de célébrer le miracle qui survint pour elles.<br><br>	Il y a là une autre dimension du chiffre huit, celui des bougies de ‘Hanouka, qui font également allusion à la révélation du monde futur, lorsque la harpe aura huit cordes, selon le traité Ara’hin 13b, et non pas sept, comme c’était le cas, à l’époque du Temple. Une telle révélation transcende l’enchaînement des mondes, comme nous l’avons vu. Bien plus, elle révèle, ici-bas, l’Essence de D.ieu, l’Infini véritable, Qui peut réaliser le cumul, réunir l’enchaînement des mondes, c’est-à-dire les Justes et ce qui les dépasse, soit les personnes accédant à la Techouva.'+
										   '<br><br>	4. Ce qui vient d’être dit nous permettra de comprendre pourquoi le Rambam explique l’importance de la paix précisément dans ses lois de ‘Hanouka. Car, la paix réunit bien deux éléments opposés et antagonistes, comme le souligne Iguéret Hakodech, à la fin du chapitre 30.<br><br>	Cet antagonisme peut être envisagé de différentes façons. Dans notre cas, la paix réunit tout ce qui constitue la maison, afin de concourir vers un objectif unique, l’accomplissement du Précepte selon lequel “ Je résiderai parmi vous ”. Le début du traité Yoma et le traité Chabbat 118b considèrent que “ la maison, c’est l’épouse ”, laquelle peut être “ contre lui ”, opposée à l’homme. Celle-ci se transforme donc et elle devient “ une aide ”, comme le dit le traité Yebamot 63a.<br><br>	La paix s’instaure dans le foyer, grâce aux lumières du Chabbat. De fait, l’Admour Hazaken explique, dans son Choul’han Arou’h Ora’h ‘Haïm, au début du chapitre 263, qu’on les allume pour “ ne pas trébucher sur le bois ou la pierre. On prendra donc son repas près de celles-ci ”. Or, la nourriture est un terme générique, désignant tous les besoins de l’homme.<br><br>	Ce qui vient d’être dit de l’épouse “ contre lui ”, qui devient “ une aide ”, permettra de comprendre l’affirmation du Rambam, dans ses lois de ‘Hanouka, selon laquelle les bougies du Chabbat passent avant celles de ‘Hanouka. En effet, “ le Nom de D.ieu doit être effacé pour rétablir la paix entre un homme et son épouse ”. Pour la même raison, le Rambam qualifie les lumières du Chabbat de “ bougies de la maison ”.<br><br>	Un antagonisme encore plus fort est celui qui existe entre la lumière et l’obscurité, apparaissant après le coucher du soleil, c’est-à-dire l’enchaînement des mondes et ce qui le transcende. La paix qui s’instaure ensuite est donc d’autant plus forte.<br><br>	Tel est précisément le message de ‘Hanouka. Cette fête introduit la Techouva, de sorte que l’obscurité puisse, à son tour, illuminer. Dès lors, la paix réunit les entités distinctes auprès de la Divinité. ‘Hanouka cumule, en outre, les deux formes du service de D.ieu, celui des Justes et celui des hommes de Techouva, l’enchaînement des mondes et ce qui le dépasse.<br><br>	Pour autant, celui qui ne possède pas suffisamment de force pour accomplir tout cela se concentrera sur l’accomplissement du Précepte “ Je résiderai parmi vous ” dans son foyer, plutôt que d’éclairer l’extérieur. En pareil cas, il est préférable d’allumer les bougies du Chabbat et de faire régner la paix dans sa maison.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'Deux catégories de lumières',
									'source' :' (Discours du Rabbi, cinquième lumière de ‘Hanouka et Chabbat Parchat Mikets, Zot ‘Hanouka 5720-1959)',
											'resume' : ' ',
										   'contenu' : ' 	5. Les bougies de ‘Hanouka diffèrent de toutes celles qui sont allumées pour une Mitsva, y compris celles du Temple, bien qu’elles les commémorent. En effet, les autres bougies de Mitsva sont uniquement un moyen, permettant d’atteindre un certain objectif, alors que celles de ‘Hanouka sont une fin en soi.<br><br>	De façon générale, il est deux catégories de bougies consacrées à la Mitsva. Les premières sont une marque d’honneur. C’est le cas de celles qu’on allume à la synagogue, dont on ne recherche pas la lumière. On ne peut donc pas réciter sur elles la bénédiction de la bougie qui accompagne la Havdala, selon le traité Bera’hot 53a et le Choul’han Arou’h de l’Admour Hazaken, chapitre 298, paragraphe 17. Les secondes sont celles qui ont pour but d’éclairer, par exemple les lumières du Chabbat, illuminant la maison et y instaurant la paix. De même, le verset (Bamidbar 8, 2) dit, à propos des lumières du Sanctuaire : “ Les sept bougies éclaireront ”.<br><br>	Les bougies de ‘Hanouka sont également allumées pour leur clarté, comme en témoigne la nécessité de justifier qu’elles ne puissent être utilisées pour la Havdala. En effet, il est interdit d’en tirer un profit, comme le dit le Choul’han Arou’h Ora’h ‘Haïm, au chapitre 681, ce qui veut bien dire que, s’il était permis d’en profiter, on aurait pu dire sur elles la bénédiction de la Havdala. Tout cela fait la preuve qu’elles ont pour objet d’éclairer.<br><br>	Bien que toutes appartiennent à la seconde catégorie, les bougies de ‘Hanouka se distinguent, néanmoins, de celles du Chabbat et du Temple. Ces dernières éclairent dans un but bien précis, afin d’instaurer la paix dans le foyer, dans le cas du Chabbat, de porter témoignage devant le monde que la Présence divine réside en Israël, dans le cas du Temple, selon le traité Chabbat 22b. La clarté des lumières de ‘Hanouka, en revanche, n’a pas de but précis. Elle est une fin en soi.<br><br>	Certes, le traité Chabbat 23b dit que les lumières de ‘Hanouka “ diffusent le miracle ”. Cela ne veut pas dire qu’elles sont introduites uniquement pour cela. La diffusion du miracle de ‘Hanouka n’est qu’une raison secondaire, s’ajoutant à leur motivation principale. C’est, du reste, la raison pour laquelle on allume ces bougies et l’on récite une bénédiction, mentionnant le Nom de D.ieu et Sa royauté, également en un endroit où il est impossible de diffuser le miracle.<br><br>	On ne peut pas non plus objecter que les bougies de ‘Hanouka instaurent la paix, comme nous l’avons vu, d’une manière plus élevée que celles du Chabbat ou encore qu’elles réalisent l’élévation de l’huile et des étincelles qu’elle forme. Il s’agit, là encore, d’aspects accessoires de cette Mitsva, au même titre que la diffusion du miracle. Concrètement, les lumières de ‘Hanouka ne sont pas le moyen d’accéder à un autre accomplissement, mais bien une fin en soi.<br><br>	On peut allumer les bougies du Chabbat, en sorte qu’elles ne contribuent pas à instaurer la paix dans le foyer. C’est le cas, par exemple lorsque plusieurs personnes le font sur un même chandelier. Chaque bougie supplémentaire n’augmente donc pas la clarté et ne renforce pas la paix. Dans cette situation, on ne récite pas de bénédiction en les allumant, comme l’indique le Choul’han Arou’h de l’Admour Hazaken, au chapitre 263, paragraphe 10.<br><br>	Concernant les lumières de ‘Hanouka, en revanche, le traité Chabbat 23b précise bien que “ une bougie ayant deux mèches peut servir à deux personnes ”, même si la seconde n’ajoute rien à la diffusion du miracle. Le traité Chabbat 21b dit aussi qu’en “ cas de danger ”, lorsqu’il est impossible de diffuser le miracle, il suffit de poser la bougie sur la table pour pouvoir réciter une bénédiction.<br><br>	La diffusion du miracle n’est donc qu’une motivation secondaire des lumières de ‘Hanouka. Leur but premier reste leur clarté proprement dite.'+
										   '<br><br>	6. L’explication profonde de tout cela est la suivante. Tout ce qui concerne ‘Hanouka, les persécutions des Grecs à l’époque, l’abnégation dont les Juifs témoignèrent et qui est à l’origine du miracle de ‘Hanouka, le miracle proprement dit et l’allumage de bougies que les Sages instaurèrent pour le commémorer, émanent du lien profond, transcendant la raison, qui existe entre les Juifs et D.ieu.<br><br>	Les dispositions promulguées par les Grecs avaient pour but de “ leur faire oublier Ta Torah ”, c’est-à-dire son aspect divin, dépassant la rationalité. Les persécuteurs ne s’opposaient pas à une approche raisonnée de la Torah, mais uniquement à son caractère céleste. Ils voulurent également “ leur faire transgresser les Décrets de Ta Volonté ”, ceux qui transcendent la logique et que l’on met en pratique uniquement par soumission, parce que telle est “ Ta Volonté ”, celle de D.ieu.<br><br>	Les Grecs auraient pu admettre la pratique de ces Mitsvot, si on avait pu la justifier, d’une quelconque façon. En effet, on peut appliquer un principe que l’on ne comprend pas, si l’on sait qu’il a été édicté par quelqu’un d’extraordinairement intelligent, lequel avait sans doute une bonne raison de le faire. Ainsi, le Midrach Bamidbar Rabba, chapitre 19, paragraphe 3, dit : “ J’ai compris tous les autres passages, mais celui de la vache rousse est éloigné de moi ” et ajoute, au paragraphe 6 : “ Le Saint béni soit-Il lui répondit : à toi, Je révèlerai la raison de la vache rousse ”.<br><br>	Les Grecs ne s’opposaient pas réellement à une pratique des Décrets divins, envisagée de cette façon. En revanche, ils ne pouvaient admettre que l’approche des Juifs soit basée sur la soumission, sans aucune explication, uniquement parce que telle est la Volonté de D.ieu.<br><br>	C’est pour cette même raison que les Grecs souillèrent toutes les huiles qui se trouvaient dans le Temple. Les notions d’impureté et de pureté transcendent la raison, comme le fait remarquer le Rambam, à la fin des lois du Mikwé et comme l’explique le Midrach Bamidbar Rabba, au début de la Parchat ‘Houkat : “ Le Saint béni soit-Il dit : J’ai émis un Décret, pris une Décision. Tu n’as pas le droit de passer outre ”.<br><br>	Il est impossible de justifier logiquement pourquoi le contact avec un mort rend impur et le Mikwé purifie. Il s’agit là d’une décision de D.ieu, d’un principe impératif que les Juifs ne peuvent pas transgresser. Constatant que la notion d’impureté heurtait la rationalité, les Grecs luttèrent contre elle et “ souillèrent toutes les huiles du Sanctuaire ”.<br><br>	A l’époque, les Juifs, à leur tour, servirent D.ieu au delà de toute rationalité. Ils firent preuve de la plus grande abnégation, dans leur combat des Grecs, furent “ les faibles contre les forts ”, dans leur engagement pour D.ieu, Sa Torah et Ses Mitsvot. La logique ne peut justifier un tel don de soi.<br><br>	Il en est de même pour le miracle de ‘Hanouka. De manière générale, chaque miracle transcende la nature et la logique. En l’occurrence, D.ieu montra à quel point les Juifs étaient proches de Lui, “ fit la preuve de l’amour qu’Il éprouve pour Israël ”, montra que les limites de la raison ne permettent pas d’appréhender un tel sentiment.<br><br>	Le miracle de la fiole d’huile démontre que la relation d’amour existant entre D.ieu et Israël dépasse toute contingence. Les Sages décidèrent, en conséquence, que la Mitsva de ‘Hanouka, commémorant le miracle de cette fiole, serait, avant tout, l’allumage de bougies, plus que le Hallel, action de grâce prononcée pour la victoire dans le combat contre les Grecs. Ils montrèrent ainsi que le lien de D.ieu avec Israël allait au delà de toute mesure. C’est aussi pour cela que les lumières de ‘Hanouka sont au nombre de huit, chiffre qui transcende la limite, comme on l’a dit. Pour cette même raison, on s’efforce de mettre la Mitsva en pratique de la meilleure façon qui soit.<br><br>	On peut ainsi comprendre que la lumière des bougies de ‘Hanouka ne soit pas un simple moyen, permettant d’obtenir un certain résultat, mais bien une fin en soi. Ces bougies, en effet, font la preuve de l’attachement à D.ieu, à Son Essence. Elles ne peuvent donc avoir aucune autre motivation, ce qu’à D.ieu ne plaise.'+
										   '<br><br>	7. Comme nous l’avons vu, les lumières, qu’il s’agisse de celles du Chabbat, du Temple ou de ‘Hanouka, ont, avant tout, pour but d’apporter la lumière.<br><br>	Le traité Taanit 7b enseigne : “ Il n’est de lumière que la Torah, ainsi qu’il est dit : la bougie est une Mitsva et la Torah, une lumière ”. De fait, la clarté de ces trois catégories de lumière est bien celle de la Torah. Néanmoins, la Torah présente différents aspects et, globalement, on peut en définir trois.<br><br>	On peut étudier la Torah afin de savoir de quelle manière mettre en pratique les Mitsvot, de déterminer “ l’action que l’on doit faire ”. En pareil cas, la Torah instaure la paix dans le monde, comme le fait remarquer le Sifri, cité par le Rambam, à la fin des lois de ‘Hanouka et elle est donc comparable aux lumières du Chabbat, qui permettent l’harmonie du foyer.<br><br>	On peut aussi étudier la Torah pour se lier à D.ieu, comme l’indiquent le Zohar, tome 3, page 73a et le Tanya, à la fin du chapitre 5, de même qu’aux chapitres 52 et 53. Ceci fait allusion aux lumières du Temple, portant témoignage de la Présence divine au sein du peuple juif.<br><br>	On peut enfin étudier la Torah “ pour son nom ”, c’est-à-dire pour la Torah elle-même, sans aucune autre motivation, telle qu’elle est liée à l’Essence de D.ieu, comme le montre le Tanya, au chapitre 23. A ce stade, comme c’est le cas pour l’Essence de D.ieu, il est inconcevable d’avoir un autre but, ce qu’à D.ieu ne plaise. Il n’y a alors que D.ieu et la même affirmation peut être faite à propos des bougies de ‘Hanouka.<br><br>	Ceci nous permettra de comprendre ce que dit le Ramban, citant le Midrach, au début de la Parchat Beaalote’ha : “ Les lumières de ‘Hanouka se trouvent toujours face au Chandelier ”. En apparence, comment pourraient-elles être allumées à cet endroit ? En fait, le Ramban fait ici allusion à la Torah telle qu’elle est en Son Essence. Celle-ci ne peut être qu’intérieure, “ face au Chandelier ”.'+
										   '<br><br>	8. La diffusion du miracle n’est qu’un aspect accessoire, complétant la Mitsva proprement dite. Ceci ne contredit pas la Hala’ha, selon laquelle on ne s’acquitte pas de son obligation, si ces bougies sont allumées à plus de vingt coudées de hauteur, c’est-à-dire au dessus du champ de vision de l’homme, ou bien en un moment où il n’est pas possible de diffuser le miracle.<br><br>	En effet, la lumière de ‘Hanouka doit, par elle-même, apporter la clarté aux hommes, au même titre que le Chandelier, dont le verset dit qu’il doit briller. Dans la mesure du possible, la diffusion du miracle est également nécessaire. Pour autant, il n’est pas une obligation que cette lumière soit effectivement captée par les hommes. Il suffit qu’elle soit susceptible de le faire.<br><br>	Un exemple permettra de le comprendre. Le traité Mena’hot 103b dit, à propos des offrandes, que “ tout ce qui aurait pu être mélangé n’est pas disqualifié parce qu’il ne l’a pas été ”. De même, le traité Chabbat 21b se demande s’il est permis de se servir de la lumière des bougies de ‘Hanouka. Un avis considère qu’on peut effectivement le faire, car, selon lui, cette lumière doit également éclairer l’enchaînement des mondes. Selon un autre avis, retenu par la Hala’ha, cette pratique est interdite, car cette lumière, plus haute que le monde, n’a pas pour but d’y agir et elle en reste donc séparée, même au sein de la matière.<br><br>	L’huile possède ces deux caractères. D’une part, elle imbibe toute chose, mais, d’autre part, elle ne se confond à aucun liquide. De la même façon, la clarté des bougies de ‘Hanouka n’est pas masquée ou diminuée par sa révélation ici-bas, car elle ne s’introduit pas, à proprement parler, dans le monde.<br><br>	C’est la raison pour laquelle le Ramban affirme, au début de la Parchat Beaalote’ha, que les lumières de ‘Hanouka et la bénédiction des Cohanim ne disparaîtront jamais. En effet, l’un et l’autre ont un point commun. Ils transcendent le monde. C’est pour cela qu’on récite l’action de grâce du Hallel durant les jours de ‘Hanouka et que la bénédiction des Cohanim est intercalée dans la bénédiction d’action de grâce de la Prière. En effet, une lumière transcendant la création ne peut pas être comprise. On se limite donc à rendre grâce.<br><br>	Pour autant, les lumières de ‘Hanouka et la bénédiction des Cohanim se révèlent effectivement dans le monde et elles y agissent. Néanmoins, elles n’épousent pas les limites de la matière et c’est à ce propos qu’il est dit : “ Sa Parole court promptement ”, comme l’explique le Likouteï Torah, à la fin de la Parchat Kora’h.'+
										   '<br><br>	9. La raison profonde pour laquelle ces lumières doivent éclairer chacun et diffuser le miracle est la suivante. Les aspects les plus élevés de la Divinité, y compris ceux qui transcendent la création et même l’Essence de D.ieu, doivent se révéler ici-bas. C’est ainsi que l’on bâtit pour Lui, une demeure, au sein du monde matériel. Certes, cette révélation transcende les limites inhérentes à la création. Pour autant, la lumière la plus haute doit pouvoir être dévoilée, en sorte que le stade le plus bas la perçoive.<br><br>	Il en est de même pour le service de D.ieu. La force du don de soi et le lien profond attachant un Juif à D.ieu ne sont pas de simples moyens, nécessaires pour obtenir un autre but, pour illuminer les forces révélées de sa personnalité. Le don de soi et le lien avec D.ieu sont un but en soi. Pour autant, il faut mettre en évidence l’abnégation, au point de convaincre les forces révélées qu’il faut mettre en pratique la Torah et les Mitsvot.<br><br>	Le Tanya explique, à la fin du chapitre 25, que l’on doit, pour cela, faire don de sa propre personne. Certes, il n’est pas nécessaire de risquer sa vie, ce qu’à D.ieu ne plaise, pour mettre en pratique les Commandements divins, à l’image de la lumière de ‘Hanouka qui, concrètement, n’éclairerait personne. Cela ne signifie pas que quoi que ce soit manque au sentiment d’abnégation, en pareil cas, mais que les forces révélées de la personnalité sont imparfaites, ne pouvant se pénétrer du don de soi.<br><br>	Ainsi, il est dit que “ le voleur, avant d’aller commettre son larcin, invoque D.ieu ”. Sa foi se révèle alors et il implore D.ieu. Pour autant, par les forces révélées de sa personnalité, c’est bien un vol qu’il commet. De même, quelqu’un peut offrir sa vie afin de sanctifier le Nom de D.ieu, mais, pour autant, par ses forces révélées, négliger le respect d’une certaine Mitsva, adoptant ainsi une attitude de légèreté.<br><br>	En tout état de cause, on met soi-même, en éveil, cette force du don de soi et l’on ne se contente pas de la posséder en permanence, sous une forme potentielle. Nos Sages disent, en effet, au traité Sanhédrin 44a, que “ un Juif, même s’il a fauté, reste un Israël ”.'+
										   '<br><br>	10. Ce qui vient d’être dit nous permettra de comprendre un aspect surprenant de la Mitsva des bougies de ‘Hanouka, qui se distingue de toutes les autres Mitsvot, car, pour ces dernières, la présence d’un non-Juif constitue une gêne, celui-ci pouvant être conduit à faire obstacle à cette pratique.<br><br>	Le Choul’han Arou’h, Yoré Déa, chapitre 157, paragraphe 1, définit trois Interdictions pour lesquelles ont doit se laisser tuer, plutôt que de les transgresser. Un non-Juif ne peut donc pas empêcher leur pratique. Il peut, en revanche, lutter contre elle. En pareil cas, un Juif ne s’affectera pas et il sera prêt à donner sa vie, à se laisser tuer. Pour autant, en pareil cas, la Mitsva n’a pas été accomplie.<br><br>	Il n’en est pas de même pour les bougies de ‘Hanouka. Un non-Juif n’a aucun moyen d’empêcher la pratique de cette Mitsva, car, en période de persécutions, ce qu’à D.ieu ne plaise, un Juif posera sa bougie sur la table. Un non-Juif ne l’empêchera donc pas de l’allumer. Et, la Guemara dit bien : “ Il la posera sur la table et cela sera suffisant ”. Le non-Juif ne l’importunera pas.<br><br>	L’explication est celle que nous donnions auparavant. La bougie de ‘Hanouka montre que la quintessence de l’âme est liée à l’Essence de D.ieu. A ce stade, la faute n’a plus d’emprise, pas plus que l’exil, qui en est la conséquence, ainsi qu’il est dit : “ C’est à cause de nos fautes que nous avons été renvoyés de notre terre ”.<br><br>	Nul n’est donc en mesure de supprimer la Mitsva des bougies de ‘Hanouka. Un non-Juif peut, tout au plus, émettre un décret, empêcher cette lumière d’éclairer à l’extérieur, dans le monde. L’essence de la bougie de ‘Hanouka est intouchable. Comme l’explique le Ramban, au début de la Parchat Beaalote’ha, “ ces lumières ne disparaîtront jamais ”, car elles ne subissent pas le voile de l’exil ou, plus généralement, du monde.'
								},
								
								'Siha 4': 
								{
									'Titre' : 'Lettres du Rabbi',
									'source' :' Quatrième lumière de ‘Hanouka 5703,',
											'resume' : ' ',
										   'contenu' : ' 	Les lumières de ‘Hanouka ont pour but d’éclairer le domaine public, lieu de l’obscurité, qui correspond aux trois forces du mal totalement impures, selon les commentaires de ‘Hanouka prononcés en 5659. Et, le Torah Or, dans le discours ‘hassidique intitulé “ Car, Tu es ma lumière ”, explique que la promesse selon laquelle “ l’Eternel éclairera ma Lumière ” s’accomplit de cette façon, en nos générations de la période du talon du Machia’h.<br><br>	Bien plus, nous endurons les douleurs de l’enfantement du Machia’h et nous subissons malheureusement de terribles persécutions, comme le dit le traité Sanhédrin 97b. Le Juste doit donc annuler ce Décret céleste. Pour qu’il y parvienne, l’impie doit accéder à la Techouva, comme le disent le Targoum et le commentaire de Rachi, à propos du verset Yermyahou 15, 19. Et, nos Sages expliquent, dans le traité Baba Metsya 85a, que l’on obtient un tel résultat lorsque le fils de l’ignorant acquiert, à son tour, la connaissance de la Torah.<br><br><br><br>							26 Kislev 5718,<br><br>	Nous venons de vivre le jour lumineux du 19 Kislev, Roch Hachana de l’étude et des voies de la ‘Hassidout. L’Admour Hazaken et son fils, l’Admour Haémtsahi, expliquent pourquoi l’on parle de “ tête ” de l’année et non de son début. La tête porte en elle tous les membres du corps, qui correspondent aux jours de l’année et elle les dirige.<br><br>	Nous sommes dans la période de ‘Hanouka, dont les lumières sont allumées, en ordre croissant, précisément “ à la porte de sa maison, vers l’extérieur ”, bien que le soleil se soit déjà couché. Chacun d’entre nous, au sein du peuple d’Israël emplira, du contenu profond de tout cela, les actions qu’il mènera dans son entourage. Il éclairera donc ce dernier par “ la bougie (qui) est une Mitsva et la Torah (qui) est une lumière ”, de même que par le luminaire de la Torah, qui est l’enseignement de la ‘Hassidout, suggérant de meilleurs sentiments.<br><br>	Tel est également l’enseignement de
