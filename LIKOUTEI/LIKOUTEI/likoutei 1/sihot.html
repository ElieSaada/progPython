								'Siha 1': 
								{
									'Titre' : 'La signification d’un recensement',
									'source' :' (Discours du Rabbi, Chabbat Bamidbar 5717-1957)',
											'resume' : ' ',
											'contenu' : ' 	1. La première Mitsva énoncée par le livre de Bamidbar est la suivante: “ Comptez les têtes de l’assemblée des enfants d’Israël ”. C’est précisément du fait de ce recensement que le livre de Bamidbar est appelé par la Guemara “ le ‘Houmach des comptes ”.<br><br>	Un dénombrement n’apporte aucune précision sur ce qui fait l’objet du compte. Chacun est considéré de manière identique, quelle que soit, par ailleurs, son importance quantitative ou qualitative. Lors d’un recensement, la personne la plus importante n’est pas considérée comme plus qu’une unité et la plus humble n’est pas moins qu’une unité. Le compte ne laisse nullement apparaître la valeur spécifique à chacun.<br><br>	Certes, la condition fixée, en l’occurrence, était de dénombrer uniquement ceux qui étaient âgés de vingt ans et plus. Néanmoins, il n’y a nullement là le résultat d’un effort, d’un labeur. Cet âge est indépendant de la nature de chacun et il survient inexorablement, lorsque le temps passe. Nos Sages constatent que le fait de laisser le temps s’écouler est une attitude passive.<br><br>	Ce dénombrement semble donc accessoire. Il n’est en aucune manière l’expression d’un certain message ou d’une qualité avérée. Dès lors, comment peut-il être la première Mitsva, la plus fondamentale de ce ‘Houmach, au point de le définir, dans sa globalité, comme celui des comptes?'+
											'<br><br>	2. La Hala’ha établit que “ ce qui est compté ne peut être annulé ”. En effet, le simple fait de compter est un moyen de conférer de la valeur. Lorsqu’un ensemble est important, on dénombre chaque élément qui le constitue.<br><br>	Ainsi, un recensement, même s’il ne donne aucune indication de contenu, ne permet pas de distinguer un individu d’un autre, n’en établit pas moins l’importance d’un groupe par rapport à tous les autres.<br><br>	Toutefois, on ne peut se suffire d’une telle explication. Certes, le recensement établit la valeur de ce qui est compté. Pour autant, celui-ci n’est qu’une indication, qu’un indice de cette valeur. En revanche, il n’en est nullement la cause, n’est pas à son origine.<br><br>	Ce qui vient d’être dit permet de comprendre pourquoi la Hala’ha distingue ce qui est systématiquement vendu en une quantité précise de ce qui l’est seulement occasionnellement. Si le recensement conférait la valeur à ce qui est dénombré, une telle distinction ne serait pas significative. En effet, qu’importe que le compte soit systématique ou occasionnel? Dès lors qu’il est effectué, il procure l’importance, rend toute annulation impossible.<br><br>	Il faut en conclure qu’un groupe possède une importance intrinsèque et que le recensement sera uniquement une indication de cette importance. En conséquence, ce qui est compté seulement de manière occasionnelle n’a pas une valeur suffisante et peut donc effectivement être annulé. Tel est l’avis de Rabbi Yo’hanan, qui est celui que retient la Hala’ha.<br><br>	Il résulte de cette analyse qu’un dénombrement possède uniquement un caractère superficiel. Dès lors, pourquoi la Mitsva énoncée par la Torah, à ce propos, est-elle aussi fondamentale, au point d’appeler l’ensemble de ce livre “ le ‘Houmach des comptes ”?'+
											'<br><br>	3. Rien n’est laissé au hasard, dans le monde, en particulier ce qui concerne la Torah et les Mitsvot. Tout est effet de la divine Providence et il faut en conclure qu’un indice relatif à un certain élément doit être directement lié à cet élément.<br><br>	Il en est de même pour ce dénombrement. Nous avons vu qu’il est la marque d’une importance intrinsèque et il faut en conclure qu’il est lui-même important.<br><br>	Certes, nous avons vu qu’il n’avait pas de valeur propre. Mais, c’est le cas uniquement lorsqu’il porte sur un ensemble qui n’a, par nature, aucune importance. A l’opposé, lorsque chaque élément décompté est important, le recensement le devient également, même si sa valeur est uniquement superficielle par rapport à celle de l’ensemble dénombré.<br><br>	Ceci nous permettra de comprendre pourquoi le livre de Bamidbar, dans son ensemble, est “ le ‘Houmach des comptes ”.  En effet, le recensement, bien que sans valeur propre, souligne l’importance de ce qui est compté. Il justifie donc que l’ensemble de ce ‘Houmach soit bien celui des comptes.'+
											'<br><br>	4. On peut encore s’interroger sur ce qui vient d’être dit. Si le compte est superficiel et sans relation directe avec l’ensemble sur lequel il porte, comment peut-il être le moyen d’exprimer un certain contenu et une valeur intrinsèque?<br><br>	En fait, une telle question se serait posée uniquement si l’on pouvait distinguer les dimensions quantitative et qualitative. Si c’était le cas, l’importance qualitative serait totalement indépendante du dénombrement quantitatif. Mais, il s’agit, en l’occurrence, des Juifs et de ce qui les concerne, d’un “ peuple unique sur la terre ” qui, selon l’interprétation que donne l’Admour Hazaken de ce verset, mettent en évidence l’unité de D.ieu également au sein de la “ terre ”, dans les préoccupations matérielles et grossières. Les Juifs savent donc allier le quantitatif et le qualitatif et ils peuvent exprimer une dimension à travers l’autre.'+
											'<br><br>	5. Le lien entre ces deux dimensions souligne également qu’un ajout quantitatif doit nécessairement avoir un aspect qualitatif.<br><br>	Selon la Hala’ha, lorsque dix Juifs sont réunis, il n’y a pas lieu de se préoccuper de la valeur intrinsèque de chacun. Leur simple présence suffit pour obtenir la révélation divine. Nos Sages enseignent, en effet, que “ chaque fois que dix Juifs se réunissent, la Présence de D.ieu est effective ”. Dès lors, tous les actes du service divin peuvent être effectués, ce qui est indiscutablement un apport qualitatif.<br><br>	On peut faire la même remarque à propos du Zimoun, l’invitation à dire la bénédiction après le repas. Dès lors que trois Juifs ont pris part à ce repas, l’un d’entre eux doit le prononcer. S’ils sont dix, on doit inclure dans sa formulation le terme Elokénou, notre D.ieu. Selon certains avis, exprimés dans la Michna, on doit même dire, s’il y a cent personnes, Ado.naï Elokénou, l’Eternel notre D.ieu. Là encore, la modification quantitative entraîne bien une évolution qualitative.<br><br>	Ainsi, ces deux dimensions sont effectivement liées et l’une s’exprime à travers l’autre.'+
											'<br><br>	6. Il en est de même pour la pratique des Mitsvot. Celui qui en accomplit une est dispensé d’en appliquer une autre, qu’il aurait dû réaliser conjointement. En conséquence, celui qui se consacre à la Mitsva la plus accessoire est, de la sorte, dispensé de la plus impérative. Il est ainsi établi que “ celles dont l’importance est la plus réduite et celles qui sont les plus fondamentales sont équivalentes ”.<br><br>	Bien plus, celui qui accomplit une Mitsva est également dispensé, pendant qu’il le fait, d’étudier la Torah. Or, les Mitsvot, par rapport à la Torah, sont comme le corps, par rapport à l’âme, comme les membres, par rapport au sang qui les irrigue, c’est-à-dire comme la dimension quantitative par rapport au qualitatif.<br><br>	Malgré tout cela, celui qui accomplit la Mitsva la plus légère est effectivement dispensé, pour toute la durée de cette pratique, d’étudier la Torah. Cette constatation fait bien la preuve que le qualitatif peut être trouvé dans le quantitatif.'+
											'<br><br>	7. Il en fut de même lors du don de la Torah. Toutes les six cent mille âmes juives devaient alors être présentes. Si une seule d’entre elles n’avait pas été là, même s’il s’agissait de la plus humble, issue de la tribu de Dan, D.ieu n’aurait pas donné la Torah à Israël, pas même à la plus grande âme, dès lors que l’ensemble de ces six cent mille âmes n’aurait pas été réuni.<br><br>	Le même principe s’applique à la bénédiction Ha’ham Ha Razim, “ Béni soit Celui Qui perçoit les secrets ”, récitée uniquement lorsque six cent mille Juifs sont réunis.'+
											'<br><br>	8. Les comptes du livre de Bamidbar sont également liés aux bannières du campement d’Israël. Le Midrach rapporte, en effet, que les enfants d’Israël, lors du don de la Torah, purent observer le Char céleste et les regroupements des anges, qui s’organisaient autour de leurs bannières. Ils éprouvèrent l’envie d’en posséder également et D.ieu dit alors à Moché: “ Confectionne pour eux des bannières, conformément à leur souhait ”.<br><br>	Ainsi, pour que la Torah soit donnée, les six cent mille âmes juives devaient être présentes. De la même façon, le nombre de bannières mises à la disposition de chacun fut spécifié de manière très précise. Nos Sages disent, par exemple, que le campement de Yehouda en eut le même nombre que les anges du groupement de Mi’haël. Là encore, c’est la dimension quantitative qui fut à l’origine du qualitatif.'+
											'<br><br>	9. De ce qui vient d’être expliqué découle l’enseignement suivant.<br><br>	A l’époque actuelle, le quantitatif prime sur le qualitatif. Il importe donc que le plus grand nombre de Juifs se range sous la bannière et dans le campement d’Israël, quel que soit, par ailleurs, leur situation, en termes qualitatifs.<br><br>	Dans un premier temps, il n’est pas déterminant de les convaincre profondément, de les transformer qualitativement. Il faut seulement qu’ils soient partie intégrante du campement d’Israël. Commentant l’affirmation de nos Sages selon laquelle “ chaque fois que dix Juifs se réunissent, la Présence de D.ieu est effective ”, l’Admour Hazaken souligne qu’il en est également ainsi lorsqu’ils ne se consacrent pas à l’étude de la Torah. Le simple fait de réunir dix Juifs suffit pour que la Présence divine se révèle.<br><br>	Il en est de même pour ce qui fait l’objet de notre propos. Le simple fait que de nombreux Juifs trouvent leur place dans le campement d’Israël aura également un apport qualitatif et permettra d’accomplir le souhait divin, celui de bâtir une demeure pour D.ieu ici-bas.'+
											'<br><br>	10. Pour autant, on ne doit pas occulter ses propres besoins. On ne se prépare pas à recevoir la Torah uniquement en en rapprochant les autres. Il faut en faire de même pour sa propre personne.<br><br>	Le Midrach rapporte que, lors du don de la Torah, nul n’était muet, aveugle ou infirme. Tous avaient été guéris. On doit donc être conscient de la nécessité de recevoir la Torah par tous ses membres, de rejeter toute infirmité.<br><br>	Pour ce qui concerne son prochain, on ne doit pas s’affecter si l’on constate qu’il n’est pas à la mesure de ce qu’il devrait être, en termes qualitatifs. Il faut être proche de chacun et il en fut bien ainsi lors du don de la Torah, ainsi qu’il est dit: “ Israël campa là-bas, face à la montagne ”, au singulier, soulignant que tous étaient unis.<br><br>	Pour ce qui est de sa propre personne, en revanche, on doit avoir une parfaite connaissance de sa propre situation. Si l’on constate un manque, on doit aussitôt le réparer, rétablir sa vision, corriger son audition.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'Déserts physique et moral',
									'source' :' (Extrait d’une lettre du Rabbi adressée aux femmes et jeunes filles ‘Habad, à l’issue du Chabbat Bamidbar 5717-1957)',
											'resume' : ' ',
											'contenu' : ' 	11. L’un des points communs aux Sidrot Bamidbar et Nasso est la description relative au Sanctuaire, dans le désert et la répartition des rôles qui fut faite, pour pouvoir le déplacer d’un endroit à un autre.<br><br>	On peut en conclure que les Juifs, même lorsqu’ils se trouvent dans le désert, ont le pouvoir d’y instaurer un endroit sacré, un Sanctuaire permettant à la Présence divine de se révéler pour tout le peuple d’Israël, en général et pour chaque individu, en particulier.<br><br>	Le désert peut avoir une dimension physique, être une contrée aride, soumise aux conditions climatiques les plus extrêmes et à toutes sortes de danger. Il peut aussi être un désert moral, dans lequel on risque d’être la proie des idéaux les plus pernicieux. Et, ce dernier peut se rencontrer également dans un endroit qui se trouve être, matériellement, un jardin florissant.<br><br>	Notre sainte Torah nous indique de quelle manière on doit réagir lorsque l’on se trouve dans un désert moral. On peut, on doit alors bâtir un Sanctuaire, le porter et aller de l’avant, en suivant la Présence divine, jusqu’à parvenir en Terre Sainte, bénie de D.ieu, à la délivrance véritable et complète, par notre juste Machia’h.'+
											'<br><br>	12. Cet enseignement s’adresse à tous les Juifs, mais il concerne, plus spécifiquement, les femmes. On sait, en effet, qu’elles apportèrent leurs offrandes les premières, avant même que les hommes ne le fassent, lors de la construction du Sanctuaire.<br><br>	Au sein du désert moral qui règne dans certains milieux se caractérisant par leur éloignement et leur ignorance du Judaïsme, en général et de la vie ‘hassidique, en particulier, les femmes ont le mérite considérable et immuable d’être les premières à édifier le Sanctuaire divin.<br><br>	Il faut rappeler, en particulier, leur devoir de se consacrer aux plus jeunes enfants. En effet, la pratique concrète fait la preuve, de manière incontestable que plus l’on commence tôt à leur donner une bonne éducation et plus l’on peut avoir l’assurance que celle-ci sera fructueuse, qu’elle produira de bons et de beaux fruits.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'La paix et l’unité du don de la Torah',
									'source' :' (extrait résumé d’un discours du Rabbi, Chabbat bénissant le mois de Sivan 5713-1953)',
											'resume' : ' ',
											'contenu' : ' 	13. C’est en ce jour qu’est prononcée la bénédiction du mois au cours duquel fut donnée notre Torah. Il faut donc, dès aujourd’hui se préparer au don de la Torah et à sa réception.<br><br>	Comment se préparer au don de la Torah? Comment forger un réceptacle pour qu’elle puisse être donnée? Grâce à la paix et à l’unité. Expliquant le verset “ Israël campa, là-bas ”, le Midrach Me’hilta, que Rachi cite dans son commentaire de la Torah, précise: “ Comme un seul homme, avec un seul cœur ”.<br><br>	Le Yalkout Chimeoni dit aussi: “ D.ieu voulut donner la Torah aux enfants d’Israël lorsqu’ils quittèrent l’Egypte, mais il y avait alors des dissensions entre eux. Par la suite, lorsqu’ils parvinrent devant le Sinaï, ils ne formaient plus qu’un seul groupe. Le Saint béni soit-Il dit alors: ‘La Torah, dans son ensemble, n’est que paix. A qui dois-Je la donner? Au peuple qui aime la paix. ”<br><br>	La paix et l’unité qui préparèrent la révélation du Sinaï doivent se marquer en tout ce qui concerne la Torah et les Mitsvot. Le verset constate que “ Israël campa là-bas ”, au singulier, dans l’unité. Pourquoi et dans quel but? Parce qu’il était “ face à la montagne ” sur laquelle devait être donnée la Torah et ses Mitsvot.<br><br>	Certes, la paix permet d’obtenir tout ce que l’on désire, y compris ce qui est peu enviable, comme le constatent nos Sages, commentant le verset (Hochéa 4, 17) : “ Efraïm s’est attaché aux idoles, qu’on le laisse faire ”. Parce que la génération de la tour de Babel “ n’avait qu’un seul langage et des mêmes paroles ”, il fut dit que “ l’on ne pourra empêcher tout ce qu’ils ont l’intention de faire ”. Pour autant, une paix réalisée dans de telles conditions ne peut pas être durable. Il est clair que l’on ne peut pas, de cette façon, contraindre D.ieu à accorder Sa bénédiction, si l’on peut ainsi s’exprimer.<br><br>	Bien plus, il s’agit, en l’occurrence, du don de la Torah, à propos duquel D.ieu dit: “ J’ai inscrit l’Essence de Moi-même et vous l’ai donnée ”. Une telle bénédiction est nécessairement profonde et ne peut pas avoir uniquement un caractère superficiel. Elle est envisageable seulement parce que la source des âmes juives est l’Essence de D.ieu. C’est la raison pour laquelle nos Sages disent, à propos de la création du monde: “ Auprès de qui prit-Il conseil? Auprès des âmes des Justes. ”<br><br>	L’unité est donc indispensable, pour tout ce qui concerne la Torah et les Mitsvot. L’amour que l’on éprouve pour son prochain doit prendre la forme, en particulier, d’un effort pour le rapprocher de la Torah.<br><br>	Concrètement, le but de mon intervention est le suivant.<br><br>	Je fais référence aux jours qui nous séparent encore du matin de Chavouot, temps du don de la Torah pour toute l’année, s’ajoutant à sa révélation quotidienne, conformément à la bénédiction “ Béni soit Celui Qui donne la Torah ”, au présent et plus précisément aux moments de réunions des communautés, en particulier pendant le Chabbat.<br><br>	Il faut annoncer, expliquer et faire savoir, aux hommes et aux femmes sur lesquels on peut exercer une influence, qu’en cette période, il est particulièrement important de concentrer ses efforts sur l’amour de son prochain, au delà de l’obligation qui en est faite à chacun, de manière quotidienne. De fait, l’Admour Hazaken, dans le Sidour qu’il rédigea pour tous et qui est à la portée de chacun, écrit: “ Il est bon de dire, avant la prière, la formule suivante: ‘Je m’engage à mettre en pratique l’Injonction d’aimer son prochain comme soi-même’ ”.<br><br>	On doit faire comprendre à chacun que l’amour du prochain est le moyen de se préparer au don de la Torah et de la recevoir.<br><br>	On fera connaître et l’on commentera l’explication de l’Admour Hazaken selon laquelle le Précepte “ Tu aimeras ton prochain comme toi-même ” est le réceptacle qui permet d’appliquer “ Tu aimeras l’Eternel ton D.ieu ”. De ce fait, l’amour de D.ieu, l’amour de la Torah et l’amour de son prochain ne forment qu’une seule et même entité.<br><br>	Il faut diffuser l’interprétation que donne le Maguid de Mézéritch, de la Michna suivante: “ Sache ce qu’il y a au dessus de toi ”. Il dit: “ Sache que tout ce qu’il y a au dessus dépend uniquement de toi ”, c’est-à-dire de chacun en particulier. Nos Sages affirment aussi que l’on doit considérer sa propre personne et le monde entier comme si l’on se trouvait sur une balance en équilibre, qu’une seule bonne action peut faire pencher du côté du bien.<br><br>	Il en va de même pour ce qui fait l’objet de notre propos. Une seule action positive peut être déterminante et permettre de recevoir la Torah, de manière effective.<br><br>	Cette action ira, en particulier, dans le sens de la paix et de l’amour du prochain, dont le Baal Chem Tov a fait l’un des principes fondamentaux de la ‘Hassidout. C’est, en outre, le moyen de se lier à tous les autres et, de cette façon, de ne plus être considéré comme un individu isolé.<br><br>	C’est de cette manière que l’on se prépare à recevoir la Torah, car celle-ci fut donnée pour instaurer la paix dans le monde, au sens littéral et également dans le petit monde, que constitue chaque homme. De la sorte, la paix peut être effective également entre le Créateur et la créature.<br><br>	Tous doivent commenter ce message, le diffuser largement, en particulier ceux qui font des interventions publiques durant ces jours.<br><br>	Ainsi, on peut avoir l’assurance que nous mériterons, avec tout le peuple juif, de recevoir la Torah avec joie et profondeur, selon les termes de la bénédiction qu’accordait, mon beau-père, le Rabbi.'
								},
								
								'Siha 4': 
								{
									'Titre' : 'L’amour d’un simple Juif',
									'source' :' (Discours du Rabbi, Chavouot 5713-1953)',
											'resume' : ' ',
											'contenu' : ' 	14. Pourquoi l’unité du peuple juif est-elle le préalable indispensable au don de la Torah? Nous le déduirons de l’explication justifiant la présence des six cent mille âmes juives, lorsqu’elle fut donnée. Toutes étaient alors identiques et aucune distinction ne pouvait être faite entre elles.<br><br>	De fait, un Juif se distingue d’un autre uniquement par les forces spécifiques à sa personnalité. L’essence de l’âme, en revanche, est la même pour tous.<br><br>	Lors du don de la Torah, D.ieu lia Son Essence à celle de chaque Juif, si l’on peut ainsi s’exprimer. De ce fait, “ toutes les âmes sont identiques et ont un même Père ”, selon les termes du Tanya. Les six cent mille Juifs étaient donc tous égaux.<br><br>	C’est précisément pour cela que l’amour du prochain permet de se préparer à recevoir la Torah. Ce sentiment met en éveil l’essence de l’âme, comme nous le montrerons.'+
											'<br><br>	15. Mon beau-père, le Rabbi, rapporta une explication du Baal Chem Tov, soulignant que l’amour du prochain doit s’exprimer également envers les personnes les plus simples.<br><br>	Le traité Bera’hot 6a enseigne: “ Qu’est-il écrit dans les Tefilin du Maître du monde? Qui est comme Ton peuple, Israël, nation unique sur la terre ”. Ainsi, les Juifs sont les Tefilin de D.ieu. Or, on distingue les Tefilin du bras de ceux de la tête. L’un et l’autre sont une Mitsva, pour laquelle on récite une bénédiction en l’accomplissant, une seule selon un avis, deux selon un autre. Et, l’on met les Tefilin du bras avant ceux de la tête.<br><br>	Il en est donc de même pour les Tefilin du Maître du monde. Les Tefilin du bras symbolisent les simples Juifs, qui se distinguent par leurs bonnes actions et respectent les Mitsvot. Les Tefilin de la tête sont les érudits, possédant de profondes connaissances de la Torah. Or, les premiers passent avant les seconds.<br><br>	Chez de nombreuses personnes, la Torah a mis en éveil un amour pour les simples Juifs, les hommes de bonnes actions, qui surpassent les érudits de la Torah. Différents textes, en effet, établissent que l’Essence de D.ieu se révèle pleinement en de telles personnes.'+
											'<br><br>	16. Le Juste, Rabbi Zoussya d’Anipoly, confia à l’Admour Hazaken ce que lui avait rapporté son frère, Rabbi Eliméle’h de Lizinsk. Il lui dit que les disciples du Maguid de Mézéritch s’organisaient, par groupes, afin de servir leur maître. Rabbi Eliméle’h raconta:<br><br>	“ Une fois, c’était au tour de mon groupe d’assurer le service. Alors, le Maguid m’appela et me dit: ‘Méle’h, entends-tu ce que l’on explique dans la maison d’étude céleste? On enseigne que l’amour du prochain s’applique, de manière strictement identique, envers un impie perfide et envers un Juste parfait’. ”<br><br>	Cet enseignement du Maguid précise celui du Baal Chem Tov, qui faisait référence uniquement aux personnes simples. En l’occurrence, il s’agit bien des impies. Or, il convient de les aimer, au même titre que les Justes parfaits.'+
											'<br><br>	17. L’Admour Hazaken dit qu’il faut aimer le plus grand comme le plus petit, avec la plus profonde fraternité, avec un sentiment qui émane de l’essence de son être. Tel est le sens du Précepte “ Tu aimeras ton prochain comme toi-même ”, véritablement comme toi-même. L’amour que l’on éprouve pour sa propre personne est un sentiment naturel, qui n’a besoin d’aucune justification logique. C’est pour cela qu’il peut occulter toutes les fautes.<br><br>	Parfois, un homme est conscient de mal agir, parce que ce fait est incontestable, parce qu’il ne serait pas réaliste de prétendre le contraire. Malgré cela, il parviendra à cacher ces fautes, grâce à son amour propre, qui émane du plus profond de son être, d’un stade où la faute n’a plus de sens.<br><br>	Or, il doit en être strictement de même lorsqu’il s’agit de son prochain.<br><br>	Certes, nous montrerons qu’une réflexion préalable est nécessaire pour éprouver un tel amour. Néanmoins, on peut parvenir à ce que ce sentiment provienne du profond de son âme et transcende la raison.<br><br>	Comment est-il possible d’aimer son prochain aussi intensément que soi-même, alors qu’il reste, malgré tout, une autre personne?<br><br>	On peut apporter deux réponses à cette question:<br><br>	A) L’amour du prochain, l’amour de la Torah et l’amour de D.ieu ne forment qu’une seule et même entité. Dans la personnalité juive, l’amour de D.ieu émane du profond de l’être, car “ vous êtes des fils pour l’Eternel votre D.ieu ”. Or, le père et le fils procèdent de la même essence.<br><br>	L’amour du prochain, dérivé de l’amour de D.ieu, prend donc également sa source au plus profond de l’être juif. En effet, “ on aime celui qui est aimé par Celui que l’on aime ”.<br><br>	B) Plus profondément, tous les Juifs ne forment qu’une seule et même entité, se segmentant pour se révéler à travers différents corps. En conséquence, l’amour n’est pas dirigé envers l’autre, mais bien envers sa propre personne.'+
											'<br><br>	18. Il est sans doute possible de trouver également dans les mots de l’Admour Hazaken une précision, par rapport à l’enseignement du Maguid de Mézéritch.<br><br>	Le Maguid souligne que l’on aime un impie perfide au même titre qu’un Juste parfait. Pour autant, son affirmation reste logique, mesurée. C’est pour cela qu’elle peut définir deux catégories et les comparer.<br><br>	Aimer comme soi-même, en revanche, transcende la mesure. Un tel sentiment est, de fait, éprouvé envers soi-même, pour sa propre personne. Il implique une fraternité véritable.'+
											'<br><br>	19. Ce qui vient d’être dit nous permettra de comprendre le lien entre l’amour du prochain et le don de la Torah.<br><br>	L’unité exprimée par le verset “ et Israël campa ”, au singulier, sans aucune distinction, émane de l’essence de l’âme, identique chez tous les Juifs, comme nous l’avons vu. C’est par son intermédiaire que l’on peut percevoir l’Essence de D.ieu perceptible, grâce à la Torah, par l’essence de chaque Juif.'
								},
								
								'Siha 5': 
								{
									'Titre' : 'Deux catégories de Justes',
									'source' :' (Discours du Rabbi, 26 Iyar 5720-1960)',
											'resume' : ' ',
											'contenu' : ' 	1. Dans la Sidra dont nous venons de commencer la lecture, sont rapportés les propos que D.ieu adressa à Moché, notre maître, après que celui-ci ait recensé les enfants d’Israël: “ Rapproche la tribu de Lévi ”, au sein du peuple, afin qu’elle effectue le service divin dans le Sanctuaire et, par la suite, dans le Temple.<br><br>	Telle était donc la mission confiée à cette tribu de Lévi. Au nom de tout Israël, elle servait D.ieu dans le Sanctuaire et dans le Temple. C’est ainsi qu’Il accordait Ses bénédictions, résultant de ce service, à tout le peuple juif.'+
											'<br><br>	2. Le Midrach cite, à ce propos, le verset: “ Le Juste fleurit comme un dattier, se développe comme un cèdre du Liban ”, à propos duquel on trouve une explication du Baal Chem Tov.<br><br>	De fait, le premier jour de la fête de Chavouot, qui approche, sera le deux centième anniversaire de son décès. C’est à cette même date que la Torah fut donnée, délivrant un enseignement à l’ensemble des Juifs, jusqu’à la fin de toutes les générations.<br><br>	Le Baal Chem Tov explique donc qu’il y a deux catégories de Justes, ceux qui sont comparables à un dattier et ceux qui ressemblent à un cèdre.<br><br>	Un cèdre possède de nombreuses qualités. Il est très haut et beau, mais il ne donne pas de fruits. Un dattier, en revanche, est dépourvu de toutes ces propriétés. Il en possède une autre, cependant, qui est fondamentale. Il “ fleurit ”, produit des fruits beaux et sucrés, qui renforcent et raffermissent ceux qui les consomment.<br><br>	Il en est donc de même pour les Justes, c’est-à-dire, en fait, pour tous les Juifs, ainsi qu’il est dit: “ Tout Ton peuple est fait de Justes ”. Ceux-ci possèdent également deux manières de servir D.ieu.<br><br>	Un Juste, poursuit le Baal Chem Tov, peut être comparé à un cèdre et ne pas porter de fruits. Il étudie la Torah, met en pratique les Mitsvot, mais ne se préoccupe que de son propre sort. Il ne cherche pas à guider les autres. Il est, à n’en pas douter, un Juste et D.ieu lui accorde une récompense, pour cela. Il “ se développe comme un cèdre ”, devient fort, haut et beau. Pour autant, tel n’est pas l’objectif que D.ieu lui assigne.<br><br>	D.ieu veut, en effet, que l’on  “ fleurisse comme un dattier ”, que l’on produise de bons fruits sucrés. Il demande que l’on consacre de son propre temps, de la force et de l’énergie que l’on aurait pu réserver à ses préoccupations personnelles, pour influencer un autre Juif, de sorte que D.ieu puisse attester qu’à son tour, celui-ci produit de bons fruits sucrés. C’est précisément en guidant son prochain que l’on devient un dattier, un arbre dont on précise qu’il “ fleurit ”.'+
											'<br><br>	3. Le Baal Chem Tov transmit cette interprétation du verset à ses disciples et aux disciples de ses disciples, en particulier à l’Admour Hazaken et à ses successeurs jusqu’à mon beau-père, le Rabbi. Ainsi, il est possible de servir D.ieu de la première façon et, de la sorte, d’être effectivement un Juste, de posséder toutes les qualités, la hauteur, la puissance, la beauté. Mais, telle n’est pas la mission que D.ieu confie, la voie qu’Il désigne.<br><br>	D.ieu demande que l’on ne gaspille pas son temps et ses forces, mais que l’on en fasse usage, en mobilisant celles qui se trouvent au profond de son âme, pour guider son prochain, avec la plus grande détermination.<br><br>	Le Baal Chem Tov adopta lui-même un tel comportement. Il le légua ensuite aux maîtres de la ‘Hassidout, en général, à ceux de la ‘Hassidout ‘Habad et à tous les ‘Hassidim. Chacun peut donc s’engager sur cette voie, qui est lumineuse et, bien plus, transforme l’obscurité en clarté.'+
											'<br><br>	4. Telle fut précisément la mission confiée à la tribu de Lévi, qui ne se limita pas à ses propres préoccupations, mais agit, dans ce domaine, en tant que délégué et que guide de tout le peuple juif.<br><br>	De fait, des “ tribus ” existent et certains Juifs n’ont pas encore pris conscience de tout ce qui vient d’être dit. Malgré cela, nous devons adopter le comportement prôné par le Baal Chem Tov, agir sur sa propre personne et sur les autres, faire de soi-même et de son prochain un “ dattier qui fleurit ” et porte de bons fruits sucrés, avec tout son enthousiasme, toutes les forces de son âme.<br><br>	Pour cela, on doit mobiliser les forces les plus profondes que l’on possède. Ainsi, on pourra convaincre tout son entourage et apporter sa contribution pour bâtir un monde plus pur, plus élevé, plus lumineux et plus saint.'
								},
								
								'Siha 6': 
								{
									'Titre' : 'La tribu de Lévi',
									'source' :' (Discours du Rabbi, Chabbat Parchat Behar Be’houkotaï 5721-1961)',
											'resume' : ' ',
											'contenu' : ' 	5. Nous lirons bientôt la Parchat Bamidbar, qui évoque le recensement des enfants d’Israël. Celui-ci fut effectué en sorte qu’il mette en évidence l’égalité de tous, depuis le plus grand jusqu’au plus simple. En effet, le premier ne comptait pas pour plus qu’un et le second pour moins qu’un.<br><br>	Ce recensement était également une préparation au don de la Torah. Nos Sages soulignent, en effet, qu’elle n’aurait pu être donnée, pas même à Moché, s’il manquait une seule des six cent mille âmes juives.<br><br>	On peut en déduire le caractère infini de l’âme, qui est identique pour tous les Juifs. Le Baal Chem Tov, l’Admour Hazaken et tous ses successeurs, jusqu’à mon beau-père, le Rabbi soulignèrent tous que ce caractère infini de l’âme est directement lié à l’Infini de D.ieu. De ce point de vue, tous les Juifs sont effectivement identiques.<br><br>	Le recensement, même s’il comptait chaque personne de manière identique, ne portait, cependant, que sur ceux qui étaient âgés de plus de vingt ans. Mais, il en fut ainsi uniquement pour les enfants d’Israël, alors que les Léviim furent dénombrés à partir de l’âge d’un mois. De la sorte, un tout jeune enfant était recensé au même titre que le plus grand, puisque, selon un avis, Aharon fut alors lui-même compté. Moché ne le fut pas et un avis considère qu’il en fut de même pour Aharon. Mais, d’après un second avis, il fit bien partie de ce dénombrement et, de ce point de vue, son identité avec l’enfant âgé d’un mois fut effectivement affirmée.<br><br>	Le verset précise que la tribu de Lévi reçut pour mission le service de D.ieu et le Rambam souligne que celui qui se porte volontaire pour ce service peut également être considéré comme un Lévi. Nous avons déjà souligné que l’on ne sert pas D.ieu uniquement lorsque l’on étudie la Torah ou bien pendant la prière. Il est dit, en effet: “ en toutes tes voies, connais-Le ”. Et, de fait, tous les Juifs s’engageant à servir D.ieu sont identiques. L’enfant d’un mois doit être considéré au même titre que le plus grand.<br><br>	Ceci concerne les enfants qui reçoivent une éducation basée sur toutes les valeurs traditionnelles, qui sont formés pour mettre en pratique le Précepte: “ En toutes tes voies, connais-Le ”. Ceux-là appartiennent effectivement à la tribu de Lévi, qui n’introduit aucune distinction entre ses membres, dès lors qu’ils atteignent l’âge d’un mois.<br><br>	Il est dit des Léviim que “ ils Me sont consacrés, au sein des enfants d’Israël ”. Ils sont donc les émissaires du peuple juif et agissent pour son compte. En effet, le verset “ Il sépara la tribu de Lévi ” ne signifie pas que celle-ci perdit tout contact avec le reste du peuple, mais, bien au contraire, que le service qui lui est spécifique était bien effectué au nom de tout Israël, sans aucune distinction, grâce au caractère infini que possède l’âme et qui est identique pour tous.'+
											'<br><br>	6. Les enfants d’Israël dirent, lors du don de la Torah: “ Nos enfants seront nos garants ”. C’est bien grâce à eux que la Torah fut donnée.<br><br>	C’est une des raisons pour lesquelles les maîtres de la ‘Hassidout firent tant d’efforts pour leur assurer la meilleure éducation, pour qu’on leur enseigne que “ Kamats et Alef font A ”, qu’on leur souligne la sainteté des lettres et des voyelles. En effet, l’éducation des enfants a une incidence sur l’ensemble du peuple d’Israël.<br><br>	Il y a là un enseignement pour chacun d’entre nous. Les jours du don de la Torah s’approchent et, après le Chabbat qui bénit le mois de Sivan, puis, encore plus clairement, après le Roch ‘Hodech Sivan, il faut effectivement se préparer à la recevoir. Le verset dit, en effet: “ Ce jour-là, ils parvinrent dans le désert du Sinaï ” et, par une identité de termes, la Guemara déduit que c’était alors Roch ‘Hodech. Par la suite, cette réception de la Torah doit être encore plus manifestement ressentie pendant les trois jours précédant la fête, puis pendant la fête elle-même.<br><br>	A cette occasion, on révélera la caractère infini de D.ieu en l’élève que l’on a en soi-même et aussi en les élèves, au sens littéral, ainsi qu’il est dit: “ Tu enseigneras à tes enfants ”, c’est-à-dire, selon l’interprétation de nos Sages, “ aux élèves ”. De cette façon, on révélera l’âme juive, qui possède également ce caractère infini et qui fait disparaître toutes les distinctions, comme nous l’avons vu.<br><br>	C’est ainsi que l’on se prépare au don de la Torah, à propos duquel il est dit: “ Israël campa ”, au singulier. Tous s’unirent alors, avec un même objectif, dans un même but, afin de recevoir la Torah unique du D.ieu unique.<br><br>	Ainsi, nous aurons le mérite, selon la formulation de mon beau-père, le Rabbi, de recevoir la Torah avec joie et profondeur.'
								},
								
								'Siha 7': 
								{
									'Titre' : 'Lettre du Rabbi',
									'source' :' Par la grâce de D.ieu,Dimanche de la Parchat Bamidbar 5719,Brooklyn, New York',
											'resume' : ' ',
											'contenu' : ' 		Je vous bénis et vous salue,<br><br>	Nous commençons la lecture du livre de Bamidbar, pendant l’office à la synagogue et dans votre étude de la semaine. Vous vivez donc profondément avec lui, dans votre foyer et en tout endroit.<br><br>	Dès le début de ce livre, est énoncée l’Injonction de recenser les enfants d’Israël. Les Sidrot suivantes rapportent également de quelle manière on les décompta, à différentes reprises, par la suite. La Torah réserve une place particulière à ces dénombrements, au point d’appeler le livre de Bamidbar “ Houmach des comptes ”.<br><br>*   *   *<br><br>	Que peut-on en déduire pour la mission qui nous incombe, c’est-à-dire la diffusion des valeurs juives, pénétrées de la clarté et de la chaleur ‘hassidiques ?<br><br>	L’une des explications essentielles que l’on peut donner, à ce propos, est la suivante:<br><br>	Lorsque l’on établit un tel recensement, une personne, aussi importante qu’elle puisse être, ne compte pas pour plus qu’un. A l’autre extrême, la plus humble et la plus petite n’est pas moins qu’un.<br><br>	Ce qui fait obstacle pour se consacrer aux besoins de son prochain, avec dévotion et enthousiasme, est, bien souvent, la question suivante: “ En quoi suis-je concerné ? Et, si mon prochain connaît la chute, que puis-je faire pour lui? ”.<br><br>	On méditera donc à ce qui vient d’être dit et l’on se dira que l’on n’est soi-même, pas plus qu’une personne, que l’on ne peut acquérir la force et le pouvoir du nombre qu’en se liant à d’autres.<br><br>	On se dira que l’autre est une personne, au même titre qu’on l’est soi-même. Il est donc tout à fait envisageable qu’il puisse atteindre, en tous points, le niveau que l’on possède soi-même, si on lui apporte l’aide nécessaire.<br><br>	On prendra alors conscience que l’obstacle précédemment défini n’est qu’apparent, que l’on peut ainsi prétendre à de grandes réalisations, pour soi-même et pour son prochain. Alors, on se mettra à l’oeuvre, avec une ardeur et une énergie accrues.<br><br>*   *   *<br><br>	Que D.ieu bénisse vos accomplissements, afin que vous connaissiez la réussite dans tous les domaines.<br><br>	Qu’Il accorde Sa bénédiction et le succès à chacune d’entre vous, de même qu’aux membres de votre famille, en tout ce qui vous concerne.<br><br>	Très prochainement, nous aurons le mérite, avec tout le peuple juif, d’assister à la réalisation de la prophétie selon laquelle: “ En ce lieu (Erets Israël) qui est actuellement détruit, les agneaux (les Juifs) passeront encore devant celui (le Machia’h) qui les comptera, Parole de D.ieu ”.<br><br>	Avec ma bénédiction de réussite et pour que vous donniez de bonnes nouvelles,'
								},
								
						},
						
						'Serie 2':
						{
								'Siha 1': 
								{
									'Titre' : 'La signification du recensement et du compte de l’Omer',
									'source' :' (Discours du Rabbi, Chabbat Parchat Bamidbar 5722-1962)',
											'resume' : ' ',
											'contenu' : ' 	1. La Parchat Bamidbar est toujours lue avant Chavouot, comme le soulignent les Tossafot, au traité Meguila 31b. En effet, une interruption doit être faite entre les remontrances de la Parchat Be’houkotaï et le don de la Torah.<br><br>	Néanmoins, tout ce qui constitue la Torah, y compris la proximité entre deux idées, est d’une grande précision. Il faut en conclure que la Parchat Bamidbar est lue avant Chavouot non seulement pour faire une rupture entre ces remontrances et le don de la Torah, mais aussi parce que son contenu permet de se préparer à la recevoir.<br><br>	De la même façon, la Parchat Nitsavim est lue avant Roch Hachana, non pas uniquement pour séparer cette fête des remontrances de la Parchat Tavo, comme les Tossafot le disent, également au traité Meguila 31b, mais aussi parce que son premier verset, “ Vous vous tenez tous en ce jour ”, fait précisément allusion au jour de Roch Hachana, selon le Likouteï Torah, au début de la Parchat Nitsavim.<br><br>	Parfois, on lit également la Parchat Nasso avant la fête de Chavouot, tout comme on peut également lire la Parchat Vayéle’h avant Roch Hachana, mais il est clair que ceci ne remet pas en cause ce qui vient d’être dit. Cela signifie simplement qu’il peut être nécessaire de disposer d’une préparation supplémentaire au don de la Torah ou bien à Roch Hachana, mais ce n’est pas systématique le cas. A l’opposé, la Parchat Bamidbar et celle de Nitsavim sont bien des préparations indispensables.<br><br>	Le contenu essentiel de la Parchat Bamidbar est le recensement des enfants d’Israël. Du fait du contenu de cette Paracha et de l’autre dénombrement, qui figure dans la Parchat Pin’has, l’ensemble de ce livre est appelé “ le ‘Houmach des comptes ”, comme l’expliquent le traité Yoma 68b et le commentaire de Rachi, à cette référence.<br><br>	De fait, un autre compte, celui de l’Omer, permet également de se préparer au don de la Torah. Il nous faut donc comprendre l’importance du compte, qui est si grande qu’elle permet de se préparer au don de la Torah.'+
											'<br><br>	2. Pourquoi D.ieu demanda-t-Il de recenser les enfants d’Israël ? Le Midrach Bamidbar Rabba, chapitre 1, paragraphe 4, cité par Rachi, dans son commentaire du début de la Paracha, explique que D.ieu souligne ainsi à quel point ils sont importants pour Lui : “ Les enfants d’Israël sont comparés à des corbeilles de blé, que l’on engrange en les comptant. De la même façon, le Saint béni soit-Il compte les enfants d’Israël à tout moment ”.<br><br>	Mais l’on peut néanmoins s’interroger. Un homme dénombre le blé qui est en sa possession, compte tenu de son importance, car il désire en établir le compte. En revanche, D.ieu ne connaît-Il pas le nombre des enfants d’Israël, avant même de les compter ? Dès lors, comment justifier qu’Il demande ce dénombrement ?<br><br>	Le Chneï Lou’hot Ha Berit, partie “ Loi Ecrite ”, chapitre “ trois campements ”, page 347a, cité par la ‘Hassidout, dans le discours ‘hassidique “ Tu feras une fenêtre à l’arche ”, prononcé en 5673, explique que, grâce à ce recensement, les enfants d’Israël devinrent “ des éléments dénombrés ”. Or, le traité Beïtsa 3b affirme que “ ce qui est compté ne peut disparaître ” et ce principe est retenu par le Choul’han Arou’h, Yoré Déa, chapitre 110, paragraphe 1.<br><br>	En effet, les enfants d’Israël se trouvent, parmi les nations, comme “ un agneau parmi soixante dix loups ”, selon l’expression du Midrach Esther Rabba, chapitre 10, paragraphe 11, du Midrach Tan’houma, Toledot, chapitre 5 et du traité Yoma 69b. Ils pourraient donc se fondre parmi ces nations, ce qu’à D.ieu ne plaise. En conséquence, D.ieu demande de les compter, afin qu’ils soient “ des éléments dénombrés ” et ne puissent disparaître.<br><br>	Toutefois, on peut encore s’interroger. Il est dit que “ ce qui est compté ne peut disparaître ” précisément parce que ce dénombrement est une marque d’importance, prévenant toute disparition. Ce n’est donc pas le compte proprement dit qui empêche cette disparition. Celui-ci n’est qu’une indication. En l’occurrence, les enfants d’Israël sont intrinsèquement importants et ils méritent, de ce fait, d’être comptés. Ils sont donc “ des éléments dénombrés ” même lorsque aucun recensement n’a été fait. Pourquoi était-il donc nécessaire de le réaliser ?'+
											'<br><br>	3. Comme nous l’avons vu, la Parchat Bamidbar prépare au don de la Torah. Ce don réalisa la jonction entre “ les créatures célestes ” et les “ créatures terrestres ”, entre la spiritualité et la matière. Les Mitsvot pratiquées avant le don de la Torah n’eurent aucun effet sur les objets matériels ayant permis de les accomplir. Elles furent incapables de les sanctifier, comme l’explique le Midrach Chir Hachirim Rabba, au chapitre 1, commentant le verset “ L’odeur de tes huiles ”.<br><br>	Le don de la Torah apporta aux Juifs la force de transformer la matière du monde grâce à la pratique des Mitsvot, de lui insuffler la sainteté.<br><br>	La mission confiée aux Juifs, après le don de la Torah, consiste à sanctifier le monde, à y bâtir un Sanctuaire pour D.ieu. Il faut donc que le monde soit en mesure de percevoir la sainteté et la puissance des Juifs. Car, si leur importance se limitait à la dimension spirituelle, si elle n’avait reçu aucune expression concrète, les Juifs ne se seraient certes pas fondus dans leur entourage, ils ne se seraient pas trouvés sous l’emprise de la matière au point de ne plus pouvoir servir D.ieu, mais, pour autant, leur force et leur importance n’auraient rien pu changer, dans la pratique.<br><br>	C’est pour cette raison qu’il fallut les compter, de manière concrète. De la sorte, leur importance prit une expression perceptible au monde, afin de pouvoir le transformer.<br><br>	Ce qui vient d’être dit nous permettra d’établir un lien entre la Parchat Bamidbar et le don de la Torah. Le recensement des enfants d’Israël, qui conféra un retentissement matériel à leur importance, permit de faire du monde un Sanctuaire pour D.ieu. Or, c’était bien là la finalité du don de la Torah.'+
											'<br><br>	4. On peut désormais comprendre pourquoi on dénombra uniquement les enfants d’Israël “ âgés de plus de vingt ans ”. En effet, pourquoi ne pas avoir fait un recensement exhaustif, afin qu’à chacun soit conférée l’importance et que l’on ne puisse se fondre parmi les nations, ce qu’à D.ieu ne plaise ? Pourquoi limiter le compte aux plus de vingt ans ?<br><br>	De fait, le service de D.ieu avant l’âge de vingt ans et après celui-ci n’est pas le même. Avant vingt ans, on doit, avant tout, se consacrer à l’étude de la Torah. A cinq ans, on entreprend l’étude de la Loi Ecrite. Puis, l’on apprend la Michna pendant cinq ans et le Talmud pendant cinq autres années, comme le disent le traité Avot, chapitre 5, Michna 22 et les lois de l’étude de la Torah de l’Admour Hazaken, chapitre 3, paragraphe 1.<br><br>	La finalité essentielle de l’étude n’est pas d’agir dans le monde, mais bien de transformer sa propre personne, comme le dit le traité Erouvin 54a. Et, de manière générale, celui qui a une activité intellectuelle cherche à s’isoler, à se couper des autres.<br><br>	A partir de vingt ans, en revanche, on doit satisfaire ses besoins matériels et l’on peut être “ enrôlé dans l’armée ”. Il faut alors entrer en lutte, conquérir le monde, mettre en pratique le Précepte : “ Croissez et multipliez, emplissez la terre et conquérez-là ”. Et, les lois de l’étude de la Torah de l’Admour Hazaken, chapitre 3, fin du paragraphe 1, précisent : “ On aura de nombreux enfants ”. De ce point de vue, le “ sage ” est bien celui qui a “ acquis la sagesse ”, alors que l’on est “ avancé dans les jours ” par le nombre des Mitsvot que l’on a accomplies. Et, la terre doit être le Sanctuaire de D.ieu grâce à la pratique des Mitsvot.<br><br>	Du reste, le don de la Torah, obtenu grâce à la préparation que fut le recensement, fut possible parce que l’on dit : “ Nous ferons et (ensuite) nous comprendrons ”. De la sorte la pratique des Mitsvot fut effectivement placée avant l’étude de la Torah, comme le souligne le Likouteï Torah, Bamidbar, à la page 16c.<br><br>	C’est donc pour cela que l’on ne dénombra pas ceux qui avaient moins de vingt ans. Car, leur mission essentielle n’était pas de transformer le monde. Ceux-là devaient d’abord agir sur leur propre personne et, pour y parvenir, ils pouvaient se suffire de leur force intrinsèque, comme on l’a montré. Il n’en était pas de même pour ceux qui avaient plus de vingt ans et pouvaient être “ enrôlés dans l’armée ”. Ces derniers devaient exprimer leur importance, en sorte que le monde puisse la ressentir.'+
											'<br><br>	5. Comme on la rappelé précédemment, le livre de Bamidbar est appelé “ le ‘Houmach des comptes ”. Un nom, surtout lorsqu’il est exprimé dans la Langue sacrée, donne une indication sur le contenu de ce qu’il désigne, comme le soulignent le Midrach Béréchit Rabba, chapitre 17, paragraphe 4, le Chneï Lou’hot Ha Berit, à la fin de l’introduction sur le Temple et le Tanya, au premier chapitre de Chaar Ha I’houd Ve Ha Emouna.<br><br>	Or, ces comptes, du fait desquels le livre de Bamidbar reçut son nom, se trouvent essentiellement dans la première Paracha. Il faut en conclure que le compte est l’essence même de ce livre. Et, le recensement n’est donc pas seulement une indication de l’importance. Il représente également un acte déterminant, grâce auquel la Parchat Bamidbar permet de se préparer au don de la Torah. Et, il en est de même pour le compte de l’Omer, qui procède également de cette préparation, même si la notion d’importance que l’on vient de définir n’y apparaît pas.<br><br>	La caractéristique d’un recensement est de compter chacun de manière identique. Celui qui est important n’est pas plus qu’un et celui qui n’a qu’une valeur modeste n’est pas moins qu’un. C’est précisément en ce sens que le dénombrement des enfants d’Israël rejoint le compte de l’Omer. Or, ceux qu’il s’agissait de dénombrer, en l’occurrence, avaient des niveaux très différents. Malgré cela, chacun était compté pour un. Il en est de même également pour les quarante neuf jours de l’Omer, que l’on décompte toujours de manière identique, sans distinguer les jours de semaine, de Roch ‘Hodech, de ‘Hol Ha Moëd, de fêtes et de Chabbat.<br><br>	Le fait de compter tous les enfants d’Israël de manière identique permet de faire référence à leur âme. En effet, leurs forces révélées, leur intellect et leurs sentiments, conduisent à les distinguer. De par leur âme, en revanche, ils sont tous les mêmes, comme le souligne le Tanya, au chapitre 32.<br><br>	La différence qui peut être faite entre les forces révélées et l’essence de l’âme est la suivante. Si l’on base son service de D.ieu uniquement sur les premières, sur son intellect ou bien sur ses sentiments, on conserve son ego, qui se distingue de la Divinité. La pratique de la Torah et des Mitsvot est alors surajoutée à la personnalité. Elle est une attitude adoptée délibérément, par son intellect ou par son sentiment.<br><br>	Il n’en est pas de même si l’on met en éveil et en évidence l’essence de son âme, qui est “ unique pour proclamer Ton Unité ”. On peut alors s’unir profondément à D.ieu, de sorte que “ Israël, la Torah et le Saint béni soit-Il ne font qu’un ”, selon l’expression du Zohar, tome 3, page 73a.<br><br>	Cet accomplissement de l’âme, par laquelle tous les Juifs sont identiques, s’exprime également dans le compte de l’Omer, dans le fait de dénombrer chaque jour. En effet, si l’on sert D.ieu sur la base de son intellect et de ses sentiments, on fera une différence entre les jours de semaine, le Roch ‘Hodech, les fêtes et le Chabbat. Dans ces trois derniers cas, on aura beaucoup plus d’enthousiasme. Pendant la semaine, en revanche, quand il faut mettre en pratique le Précepte “ En toutes tes voies, reconnais-Le ”, on perdra cet enthousiasme.<br><br>	A l’opposé, celui qui met en éveil l’essence de son âme, s’identifiant totalement à D.ieu, transformera son intellect et ses sentiments. Dès lors, il ne fera plus aucune différence entre la semaine et le Chabbat. Chaque instant, chaque action sera pénétrée de Divinité.<br><br>	C’est pour cela que le dénombrement des enfants d’Israël et le compte de l’Omer préparèrent le don de la Torah, lorsqu’il fut dit : “ Je suis l’Eternel ton D.ieu ”. De la sorte, D.ieu ne “ s’ajoute ” pas à la personnalité de chacun. Il est “ ton D.ieu ”, c’est-à-dire “ ta force et ta vitalité ”. Dès lors, on Le servira non seulement en étudiant la Torah et en pratiquant les Mitsvot, mais également “ en toutes tes voies ”.'+
											'<br><br>	6. Pour que la Torah puisse être donnée, les deux comptes étaient bien nécessaires, celui de l’Omer et le recensement des enfants d’Israël relaté par la Parchat Bamidbar. Il faut en conclure que chacun possède une spécificité que l’autre n’a pas. Aussi, la révélation du Sinaï fut-elle obtenue par l’un et l’autre à la fois.<br><br>	Le recensement des enfants d’Israël n’avait pas d’autre but que d’établir leur nombre. A l’opposé, le compte de l’Omer, comme son nom l’indique, permettait de calculer le nombre de jours qui s’étaient écoulés depuis l’offrande de l’Omer et, de ce fait, il implique effectivement un effort.<br><br>	Le dénombrement des enfants d’Israël est donc bien lié à l’essence de l’âme, qui reste toujours intègre, qui n’est pas liée à l’effort. Mais, celle-ci peut parfois rester cachée et, lorsque tous comptent, de manière identique, elle se révèle.<br><br>	Le compte de l’Omer, à l’opposé, est un effort accompli par ses forces profondes, celles de l’âme divine et celles de l’âme animale à la fois, ainsi qu’il est dit : “ Attire-moi ”, au singulier, lors de la fête de Pessa’h, puis “ nous courrons ”, au pluriel, c’est-à-dire par ces deux âmes, lors du compte de l’Omer, comme l’explique le Tséma’h Tsédek, dans son commentaire de Chir Hachirim, à propos du verset “ Attire-moi ”.<br><br>	L’effort doit affiner et élever l’âme animale, tout d’abord de manière globale, par l’offrande de l’Omer, puis, plus spécifiquement, grâce à ce compte, dont chacun des quarante neuf jours correspond à une attitude spécifique. Cette période compte, en effet, “ sept semaines entières ”, qui correspondent aux sept émotions, chacune portant en elle les sept autres, de sorte que, chaque jour, un aspect spécifique en reçoive l’élévation.<br><br>	Plus profondément, c’est pour cette raison que l’Omer doit être compté “ par chacun ”, selon l’expression du traité Mena’hot 65b. Ce compte n’est pas le fait de tout le peuple juif. Il constitue bien un processus individuel. Ainsi, deux personnes peuvent faire porter leur effort sur deux sentiments différents. Bien plus, on peut même imaginer quelqu’un qui ne compte pas du tout l’Omer.<br><br>	Il n’en est pas de même pour le recensement d’Israël présenté, par la Parchat Bamidbar et établi par Moché. Tous étaient alors identiques, car ce compte était lié à l’essence de l’âme. A l’opposé, le compte de l’Omer a pour but d’élever les forces profondes et, dès lors, chacun y marque effectivement sa spécificité.'+
											'<br><br>	7. Ceci ne contredit pas ce qui a été dit auparavant, c’est-à-dire le fait que tous les jours du compte de l’Omer, jours de semaine, Roch ‘Hodech, fêtes et Chabbat sont identiques, que l’on assume sa mission, pendant la semaine, avec autant d’enthousiasme que celle du Chabbat et des fêtes, ce qui fait bien la preuve que ce compte de l’Omer est lié à l’essence de l’âme.<br><br>	En effet, on compte l’Omer en transformant ses forces profondes “ à partir du lendemain du Chabbat ”, comme l’explique le Likouteï Torah Emor, à la page 36b, afin d’élever et d’illuminer ses sentiments, de leur apporter la clarté qui émane de l’essence de l’âme.<br><br>	Le recensement des enfants d’Israël réveille l’essence de l’âme à l’initiative de D.ieu. Dès lors, leur importance peut être établie dans le monde. Puis, le compte de l’Omer permet d’affiner et d’élever les forces profondes, de sorte que “ nous courrons ”, à l’initiative de l’homme, que le comportement soit conforme aux exigences de l’essence de l’âme.'+
											'<br><br>	8. Tout ce qui vient d’être dit nous permettra de comprendre pourquoi ces deux comptes à la fois sont indispensables, avant le don de la Torah.<br><br>	Grâce au don de la Torah, “ les créatures célestes descendirent ici-bas et les créatures terrestres s’élevèrent ”. Or, il en est de même pour l’âme, dont la partie “ céleste ”, l’essence, doit être liée aux forces “ terrestres ”, à l’intellect et aux sentiments. De la sorte, la compréhension et les émotions perçoivent la Divinité, non pas comme si Elle “ s’ajoutait ” à eux, mais bien à la manière de l’essence, “ attachée et liée à Toi, unique pour proclamer Ton Unité ”.<br><br>	Ceci apparut clairement dès le premier des dix Commandements, “ Je suis l’Eternel ton D.ieu ”, c’est-à-dire “ ta force et ta vitalité ”. En effet, l’Essence de D.ieu, Qui transcende le Tétragramme, ne peut être désignée par aucun Nom, aucune lettre, aucun signe, selon le Likouteï Torah, Parchat Pin’has, au discours “ Israël est saint ”, au chapitre 3, que l’on ne peut nullement percevoir, est profondément liée à l’essence de l’âme, au point de devenir “ ta force et ta vitalité ” profonde.<br><br>	Avant le don de la Torah, l’essence de l’âme devait être préparée pour se révéler et se montrer à l’évidence. C’est pour cela qu’il y eut un recensement des enfants d’Israël. Mais, les forces profondes devaient également être préparées, afin de s’affiner et d’être un réceptacle pour l’essence de l’âme. C’est ce que le compte de l’Omer permit d’obtenir.<br><br>	Et, ces deux préparations correspondirent également aux deux aspects du don de la Torah définis par ailleurs, la date du 6 Sivan et le cinquantième jour de l’Omer.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'Lettres du Rabbi',
									'source' :' Roch ‘Hodech Sivan 5722,',
											'resume' : ' ',
											'contenu' : ' 	Nous sommes au début du troisième mois, au cours duquel la “ Lumière triple ” fut donnée au “ peuple triple ”, selon l’expression du traité Chabbat 88a et l’explication qu’en donne Rabbi Nissim Gaon, basée sur le Midrach Tan’houma.<br><br>	On peut donc considérer que ces sept semaines sont pratiquement achevées, que les Juifs sont désormais prêts à recevoir la Torah, comme l’explique le Torah Or, de l’Admour Hazaken, à la fin du discours ‘hassidique intitulé “ Le troisième mois ” et dans les additifs. La Pessikta de Rav Kahana, au paragraphe “ Le troisième mois ”, précise : “ En ce jour, ils parvinrent dans le désert du Sinaï. C’est à ce propos qu’il est dit : En ce jour, l’Eternel ton D.ieu t’ordonne d’agir ”.<br><br>	Puisse donc D.ieu faire que chacun, au sein de tout le peuple d’Israël, agisse et donne de bonnes nouvelles, concernant les trois domaines sur lesquels le monde repose, le monde au sens simple et également l’homme qui est ‘un petit monde’. Ces domaines sont la Torah, la prière et les bonnes actions.<br><br>	On révélera tout cela et l’on intensifiera la bénédiction, en tous les besoins de l’homme. Or, depuis le don de la Torah, “ vous êtes définis comme des hommes ”, selon les Tossafot, au traité Nidda 70b. Et, ces besoins se répartissent en trois catégories, selon les Tikouneï Zohar ‘Hadach, page 103d, qui disent : “ Le secret triple permet d’obtenir enfants, santé et prospérité matérielle ”.<br><br>	Les enfants émanent de Daat, la sagesse, qui se dévoile par la colonne vertébrale, la santé de ‘Ho’hma, la compréhension et la prospérité de Bina, la sagesse selon le Meoreï Or, chapitre 2, paragraphe 67, cité dans les Biyoureï Ha Zohar, du Tséma’h Tsédek, à la Parchat Vayéra. C’est également ce que dit le Tikouneï Zohar, quinzième introduction, page 2. Et, une objection a déjà été soulevée, à partir du Likouteï Torah du Ari Zal, Parchat Toledot et le Likouteï Ha Chass, traité Bera’hot.<br><br>	La conclusion de tout ce qui vient d’être dit est la Torah et la nécessité de la recevoir. Selon les termes de notre maître, mon beau-père, le Rabbi : “ Recevez la Torah joyeusement et avec profondeur ”.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'Lettres du Rabbi',
									'source' :' Par la grâce de D.ieu,11 Nissan 5724,Brooklyn, New York,',
											'resume' : ' ',
											'contenu' : ' 					Aux fils et filles d’Israël,<br>					partout où ils se trouvent,<br>					que D.ieu leur accordent longue vie,<br><br>		Je vous salue et vous bénis,<br><br>	Chaque fête possède un contenu spécifique et des enseignements propres, qui doivent s’exprimer non seulement lorsque cette fête est célébrée, mais aussi pendant tous les jours de l’année, car un reflet de toutes les fêtes éclaire, au quotidien.<br><br>	L’enseignement de chaque fête est double. D’une part, il s’exprime positivement, “ fais le bien ” et, d’autre part, il montre également ce dont on doit se préserver, “ écarte-toi du mal ”. Bien souvent, ce second aspect est beaucoup plus important. En effet, si l’on ne supprime pas ce qui est indésirable, ce qui est bon et positif peut également être utilisé de manière négative.<br><br>	Ce qui vient d’être dit est particulièrement vrai pour la première de toutes les fêtes, Pessa’h, comme le souligne le traité Roch Hachana, chapitre 1, Michna 1. Bien plus, celle-ci est la “ tête ”, et non le début, des fêtes. Elle reçoit donc une importance particulière.<br><br>	Pessa’h commémore la sortie d’Egypte, qui reçoit un rôle central dans la vie juive. De ce fait, la Torah ordonne à tous de se souvenir, chaque jour, de la sortie d’Egypte et il est même une Mitsva de le faire, selon le Rambam, lois du Chema Israël, chapitre 1, paragraphe 3 et le Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, début du chapitre 67. Plus encore, ce souvenir quotidien est nécessaire à la fois le jour et la nuit.*   *   *<br><br>	La libération de l’Egypte est le contenu de la fête de Pessa’h, selon le nom que lui donne la Loi Orale ou même le Targoum Yonathan d’un verset de la Loi Ecrite, Chemot 34, 25. Cette libération est également liée au sacrifice de Pessa’h.<br><br>	La sortie d’Egypte ne fut pas uniquement la libération d’un grand nombre d’individus, de six cent mille adultes avec les membres de leur famille. En fait, ce processus commença lorsque D.ieu dit : “ J’ai observé la douleur de Mon peuple ”. On demanda alors au Pharaon : “ Renvoie Mon peuple ”. Et Moché mena à bien la mission qui lui était confiée, “ Tu feras sortir Mon peuple, les enfants d’Israël, de l’Egypte ” (Chemot 3, 7 ; 5, 1 ; 3, 10 ; 12, 3).<br><br>	On aurait donc pu s’attendre à ce que cette notion de peuple soit également soulignée pour ce qui concerne le sacrifice de Pessa’h, qui aurait dû émaner de l’ensemble de la communauté. Or, l’approche qui fut choisie et l’Injonction qui fut donnée vont à l’inverse de tout cela. L’ordre fut effectivement donné à “ toute la communauté d’Israël ”, à tous les Juifs en tant qu’entité. Pour autant, il fut dit que chaque maison devait posséder son propre sacrifice. Pour le consommer, on devait se trouver dans son foyer, en présence du groupe auquel on appartenait, comme le souligne le traité Pessa’him 86a.<br><br>	De la sorte, la Torah nous enseigne que, même s’il s’agit d’une communauté entière, même si la libération de tous est en cause, même si la Torah s’adresse à l’ensemble, on ne peut agir que dans la mesure où chacun se concentre sur sa propre personne, sur les membres de sa famille et sur ses proches. Bien plus, on ne se contentera pas, en la matière, de considérations générales et de résolutions de portée globale. On placera toute son attention et toute son énergie dans l’accomplissement, au quotidien, des “ petites ” décisions. Au final, c’est bien de cette façon que l’on obtiendra à la fois la délivrance individuelle et la délivrance collective.<br><br>	Ce qui vient d’être dit s’applique, tout particulièrement, aux dirigeants et aux responsables des différents groupes, surtout à ceux qui doivent être les guides spirituels de leur communauté. Trop souvent, ceux-ci se préoccupent des problèmes de dimension mondiale, des réalisations grandioses. Ce n’est que de temps à autre, parfois même très rarement, qu’ils s’intéressent aux “ petits problèmes courants ” de la vie de tous les jours, lesquels ont pourtant une influence directe sur les membres de leur communauté.<br><br>	Plus un dirigeant joue un rôle prépondérant, plus il est “ tenu ” de s’adresser à l’humanité entière. Et, s’il est imaginatif, il pourra même se dire que ses propos s’adressent également aux générations futures. S’il a des talents, en matière de rhétorique, il considérera qu’il lui revient de panser les plaies du monde. Il le fera en des termes enflammés, qui auront un retentissement dans la presse. De la sorte, il dirigera les responsables et ceux qui ont leur mot à dire. Et, ces derniers concevront de la jalousie en observant de quelle manière ses propos sont médiatisés. Ils chercheront à l’imiter et à l’égaler.<br><br>	Bien souvent, celui qui écoute ses propos en sera captivé et, en commun avec celui qui les a prononcés, il décidera l’attitude que doivent adopter les différents gouvernements, le comportement qui sied à l’humanité entière, la manière de rendre heureuses toutes les générations futures.<br><br>	Il est “ bien évident ”, qu’après avoir pris des résolutions de retentissement mondial, il n’y a pas lieu de s’abaisser, au point de se préoccuper du fait que les enfants de tous ceux qui écoutent ces propos reçoivent une éducation ne leur permettant en aucune façon d’appartenir à la catégorie du sage défini par la Haggadah,  ni même à ceux dont l’éducation, encore plus déplorable, les conduit à former une cinquième catégorie, celle des enfants qui sont absents, à la table du Séder.<br><br>*   *   *<br><br>	Ce qui est vrai pour l’ensemble s’applique également à chacun, à titre individuel. En chaque personne, se trouve un “ dirigeant ”, la tête et le cœur, l’intellect et le sentiment, comme le souligne le Zohar, tome 2, page 153a et comme l’explique la causerie de Sim’hat Torah 5669. En ce sens, ceux qui sont “ dirigés ” sont les membres du corps. Bien souvent, le processus qui vient d’être dit se déroule encore une fois, de la même manière.<br><br>	On prend donc une décision de portée générale, qui concerne le monde entier, le petit monde que l’homme constitue, d’après le Midrach Tan’houma, Pekoudeï, au chapitre 3. Et, il en est de même également pour la réflexion, comme le disent le Chaar Ha I’houd, au chapitre 4 et le Kountrass Ha Avoda, au chapitre 6.<br><br>	Ainsi, on décide d’être bon, d’être pieux, envers D.ieu et envers les hommes. Dès qu’il se réveille le matin, comme le disent le Choul’han Arou’h de l’Admour Hazaken, au début du premier chapitre et son Sidour, l’homme reconnaît que D.ieu lui a restitué l’âme qui le fait vivre.<br><br>	Dès qu’il récite la première bénédiction de la journée, l’homme prend conscience que D.ieu est “ le Roi du monde ”, le Dirigeant véritable de toute la terre. Très tôt le matin, avant la prière, il prend l’engagement de mettre en pratique la Mitsva : “ Tu aimeras ton prochain comme toi-même ”, selon le Peri Ets ‘Haïm, porte 5, chapitre 1 et le Sidour de l’Admour Hazaken, au début de la prière du matin.<br><br>	Puis, viennent les détails “ de peu d’importance ”, comme le fait de ne pas bâcler la prière, en général et le Chema Israël, en particulier, la nécessité de méditer à la grandeur de D.ieu, à l’insignifiance de l’homme, y compris de sa propre personne, avant chaque Amida du jour, comme le précise le Choul’han Arou’h, Ora’h ‘Haïm, au début du chapitre 98. Alors, on ne dispose pas du temps nécessaire pour le faire et, en outre, on n’a pas la patience qu’il faudrait pour cela.<br><br>	On doit se préserver de la concurrence déloyale, qui consiste à attirer le client d’un autre, mais l’on craindra, si l’on agit ainsi, de diminuer ses propres revenus, bien qu’on les reçoive de D.ieu. Puis, arrive Pessa’h et l’on doit alors venir en aide à un pauvre, en lui donnant la Tsédaka nécessaire pour célébrer la fête. Mais, l’on se souviendra aussitôt de la manière dont s’est passée la sortie d’Egypte et l’on prendra la décision que l’on doit, comme ce fut le cas à l’époque, disposer, de même que les membres de sa famille, de vaisselle en argent et en or, de beaux habits. Bien évidemment, il ne restera rien pour la Tsédaka de Pessa’h.<br><br>*   *   *<br><br>	Que D.ieu accorde la bénédiction et la réussite, de sorte que chacun et chacune tire l’enseignement de tout ce qui vient d’être dit et de tout ce qui peut encore être dit, à propos de la fête du “ temps de notre liberté ”. Lors de la sortie d’Egypte, la délivrance collective fut la conséquence de la délivrance individuelle. Qu’il en soit donc de même, à l’heure actuelle. De fait, les pratiques qui permirent la libération de l’Egypte furent effectivement individuelles, comme le soulignent le Midrach Me’hilta, Bo et le Midrach Vaykra Rabba, chapitre 32, paragraphe 5. De plus, le Midrach Chemot Rabba, chapitre 17, paragraphe 3 explique que le verset : “ Par ton sang, tu vivras, par ton sang, tu vivras ” fait allusion au sang de la circoncision et à celui du sacrifice de Pessa’h.<br><br>	Que chaque individu, que chaque famille adopte un comportement quotidien basé sur la Torah, jusque dans le moindre détail, sans aucun compromis, sans la moindre accommodation. Ceci provoquera la délivrance véritable et complète, par notre juste Machia’h. Alors, s’accompliront les termes du verset “ Comme aux jours de ta sortie d’Egypte, Je te montrerai des merveilles ”.<br><br>	Avec ma bénédiction pour une fête de Pessa’h cachère et joyeuse,<br><br>Mena’hem Schneerson'

				'Nasso':

						'Serie 1':

								'Siha 1': 
								{
									'Titre' : 'L’épouse de D.ieu',
									'source' :' (Discours du Rabbi, 10 Chevat 5713-1953)',
											'resume' : ' ',
											'contenu' : ' 	1. Dans son discours ‘hassidique intitulé “ Je suis venu dans mon jardin ”, mon beau-père, le Rabbi, définit la folie caractéristique du domaine du mal et mentionne, à ce propos, le verset : “ Celui dont la femme se détourne ”.<br><br>	Chaque idée de la ‘Hassidout est précise. Lorsqu’elle mentionne un verset, elle n’a donc pas pour motivation de faire preuve d’érudition. Bien au contraire, elle met en évidence un lien direct entre ce verset et le sujet dont elle traite.<br><br>	Quelle relation établir entre le verset : “ Celui dont la femme se détourne ”, précisément cité ici et la folie du domaine du mal ? On peut le déduire simplement de l’interprétation qu’en donnent nos Sages : “ Un homme ne peut commettre une faute que dans la mesure où il est saisi par un esprit de folie ”.<br><br>	Néanmoins, il nous reste encore à comprendre cette interprétation elle-même. En effet, il y a de nombreuses affirmations de nos Sages qui ne sont pas basées sur un verset de la Torah. Il faut en conclure que le verset : “ Celui dont la femme se détourne ” décrit plus précisément la situation de l’homme qui commet une faute. Nous devons comprendre pourquoi il en est ainsi.<br><br>	Cette interrogation peut être renforcée. Nos Sages constatent que “ il y a cent pièces dans deux cents. En revanche, il n’y en a pas deux cents dans cent ”. En l’occurrence, il s’agit d’affirmer que celui qui commet une faute, laquelle n’est pas nécessairement la plus grave, celle qui est punie de retranchement de l’âme, n’en est pas moins saisi par un esprit de folie. Il en est ainsi pour chaque transgression, y compris la plus légère, introduite par nos Sages et même pour un manquement au principe selon lequel “ tu te sanctifieras en ce qui t’est permis ”.<br><br>	Le Tanya explique pourquoi il en est ainsi. En effet, en agissant ainsi, l’homme transgresse la Volonté de D.ieu. Bien plus, il le fait également, s’il ne respecte pas le principe selon lequel “ tu te sanctifieras en ce qui t’est permis ”.<br><br>	Dès lors, pourquoi citer comme preuve le verset “ Celui dont la femme se détourne ”, faisant référence à une faute grave, alors que “ il n’y a pas deux cents pièces dans cent ” ?'+
											'<br><br>	2. La relation qui peut être faite entre l’esprit de folie qui se saisit de l’homme commettant une faute et le verset “ Celui dont la femme se détourne ” est double :<br><br>	A) Ce verset fait allusion à une femme mariée qui devient adultère en ayant une relation interdite, mais non à une jeune fille, même si Rabbi Eliézer retient le même degré de gravité, lorsqu’un jeune homme a une relation avec une jeune fille. Néanmoins, il est le seul à avoir cet avis, qui n’est pas retenu par la Hala’ha. La portée d’une telle faute découle donc, avant tout, du fait que cette femme est mariée.<br><br>	Il en est de même pour l’esprit de folie qui se saisit d’un homme, lorsqu’il commet une faute. Etant possédé par cet esprit, cet homme se sépare de D.ieu. Comment chaque faute, même la moins grave, peut-elle avoir un effet aussi terrible ? Parce que les Juifs sont l’épouse de D.ieu, comme nous le montrerons.<br><br>	Le Zohar rapporte qu’un philosophe interrogea Rabbi Eléazar : “ Si les Juifs sont le peuple élu, pourquoi sont-ils donc les plus faibles ? ”. Rabbi Eléazar lui répondit : “ Précisément parce qu’ils sont le peuple élu. De ce fait, ils ne peuvent, spirituellement, souffrir aucune impureté. Ils rejettent donc les reptiles et les rampants. Et, ils en font donc de même, dans le domaine matériel. ”<br><br>	Nous avons expliqué, par ailleurs, que, dans la conception des nations, il peut exister un pouvoir intermédiaire entre D.ieu et les créatures. Pour ce qui les concerne, il n’est pas interdit d’avoir une telle conception. Elle n’est pas considérée comme une révolte contre D.ieu. Les Juifs, en revanche, possèdent une telle stature morale que la moindre transgression les sépare de la Divinité et les livre aux forces du mal et à “ l’autre côté ”.<br><br>	Les Juifs ont été comparés à un cœur, le membre le plus élevé du corps. C’est pour cela qu’ils ne supportent pas les scories, même les plus fines. Ils sont ainsi.<br><br>	Ceci nous permettra de préciser la relation pouvant être faite entre celui qui commet une faute et le verset “ Celui dont la femme se détourne ”. Les Juifs sont l’épouse et D.ieu est le Mari. Il en est ainsi de tout temps, y compris pendant la période de l’exil. Néanmoins, deux termes décrivent le mari et, à l’heure actuelle, dans Sa relation avec les Juifs, D.ieu porte le premier, Baal, alors que dans le monde futur, il recevra le second, Ich.<br><br>	Ainsi, le verset rapporte la plainte des Juifs, qui pensent avoir été congédiés par D.ieu : “ Le mari (Baal) peut-il rester en relation avec son épouse, après avoir divorcé d’elle ? ”. Il précise également quelle est la réponse de D.ieu, à cette interrogation : “ Où est l’acte de divorce de votre mère, qui établirait que J’ai divorcé d’elle ? ”. En effet, “ il est impossible de les remplacer par une autre nation. ”<br><br>	Il est dit aussi : “ Qui est la femme vertueuse ? Celle qui se range à la volonté de son mari ”. C’est précisément pour cela que chaque faute compte. La plus légère, en effet, contrevient au principe qui dit: “ Sanctifies-toi en ce qui t’est permis ”. De la sorte, on s’écarte de la Volonté de D.ieu et l’on ne peut être “ une femme vertueuse ”.<br><br>	En conséquence, pour expliquer que chaque transgression a pour effet de séparer hermétiquement de D.ieu celui qui l’a commise, pour expliquer que les objets permis doivent eux-mêmes être utilisés conformément à la Volonté de D.ieu, on cite le verset “ Celui dont la femme se détourne ”, qui n’est pas uniquement une preuve étayant cette affirmation, mais avant tout une explication de celle-ci.<br><br>	Pourquoi une faute légère est-elle à ce point grave ? Parce que l’âme juive, l’âme animale, l’âme naturelle et le corps sont l’épouse de D.ieu. Et, une épouse vertueuse doit se ranger à la volonté de son mari, dont le moindre détail lui importe.'+
											'<br><br>	3. B) Le verset “ Celui dont la femme se détourne ” n’établit pas, de manière claire, que celle-ci a trompé son mari. Il indique uniquement qu’elle s’est isolée avec un autre homme. Il est donc envisageable qu’elle n’ait commis aucune faute. Néanmoins, le simple fait qu’elle se soit isolée avec quelqu’un est bien un “ détournement ”, un écart, c’est-à-dire une folie, selon le sens étymologique de ces termes.<br><br>	Une telle faute, si la femme l’a commise, est un acte animal. C’est la raison pour laquelle son offrande est une mesure d’orge, aliment des animaux.<br><br>	De fait, on pourrait s’interroger, à ce sujet. Dans la mesure où l’on n’a pas la certitude que cette femme a commis une faute, pourquoi ne pas présumer qu’elle est vertueuse, comme c’est le cas pour la majeure partie des femmes ? Pourquoi doit-elle apporter dans le Temple une offrande constituée d’un aliment des animaux ?<br><br>	La réponse à cette question est la suivante. Le simple fait que l’on puisse la suspecter d’avoir commis une telle faute constitue, en soi, un acte animal. Il devrait être inconcevable qu’une femme juive puisse être soupçonnée d’avoir agi ainsi.<br><br>	Certes, le fait de s’isoler avec un homme est également un acte animal justifiant, à lui seul, qu’elle soit interdite à son mari. Néanmoins, cet écart ne dura qu’un court instant, pendant lequel la femme ne commit aucune faute plus grave. Elle peut donc retrouver son mari, ainsi qu’il est dit : “ Elle sera innocentée et aura des enfants ”.<br><br>	Or, il en est de même, quand un Juif commet une faute, ce qui est possible uniquement lorsqu’il est saisi par un esprit de folie. Il ne “ trompe ” donc pas son “ Mari ”, ce qu’à D.ieu ne plaise. Il est dit, en effet, que “ Je n’abandonnerai Mon honneur à personne ” et ce terme désigne bien la parcelle de Divinité que chaque Juif porte en lui.<br><br>	Néanmoins, il peut arriver que, de manière passagère, on se comporte comme un animal. Pour autant, il est dit que “ nul ne sera repoussé ”, de sorte que “ elle sera innocentée et aura des enfants ”.<br><br>	C’est également pour cette raison qu’en faisant référence à la folie des forces du mal, on cite le verset : “ Celui dont la femme se détourne ”. On peut ainsi établir qu’une telle situation, pour un Juif, ne constitue pas, à proprement parler, une faute, ce qu’à D.ieu ne plaise. Elle est uniquement une attitude animale, que l’on a adopté seulement pendant un court instant.'+
											'<br><br>	4. Imaginer qu’il puisse exister quoi que ce soit d’extérieur à D.ieu revient à remettre en cause Son unité. Celui qui sait avoir transgressé une disposition de nos Sages ou même commis un acte encore plus grave a assurément été la victime de cet esprit de folie. On pourrait donc penser, comme le dit le verset, que “ Sion dit : l’Eternel m’a abandonnée, D.ieu m’a oubliée ”.<br><br>	C’est à ce propos que l’on cite le verset : “ Celui dont la femme se détourne ”. La femme qui s’est isolée avec un autre homme sera, pendant une courte période, interdite à son mari. Pour autant, il est certain qu’elle n’a commis aucune faute, qu’elle pourra revenir à lui et, bien plus, qu’elle “ aura des enfants ”.<br><br>	La Guemara dit, à ce propos : “ Si elle enfantait dans la douleur, elle le fera facilement. Si elle avait des filles, elle aura des garçons ”. Plus encore, selon un avis, si elle était stérile, elle cessera de l’être.<br><br>	Il en va de même pour ce qui fait l’objet de notre propos. Chacun sait bien à quel point il lui arrive d’être victime de la folie des forces du mal. Pour autant, nul ne doit se décourager, ce qu’à D.ieu ne plaise. On doit se dire que l’on n’a pas réellement commis la faute, car D.ieu dit : “ Je n’abandonnerai Mon honneur à personne ”, confirmant par ces mots que tous les Juifs possèdent en eux une parcelle de Divinité.<br><br>	On peut, de façon passagère, adopter un comportement animal, mais, par la suite, il est sûr que “ elle sera innocentée et elle aura des enfants ”. On éprouvera l’amour et la crainte de D.ieu, qui seront des “ garçons ”, c’est-à-dire des sentiments auxquels on aura donné naissance par son propre effort.<br><br>	Dès lors, le Mari pourra s’unir à Son épouse. La Présence divine se révélera en l’âme de chacun, dont la dimension profonde apparaîtra à l’évidence. Ainsi, on obtiendra le dévoilement de son Machia’h personnel et c’est de cette façon que l’on préparera la venue du Machia’h collectif.'
