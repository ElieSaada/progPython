				'Siha ' : 
				{
				'Titre' : ' L’exemple du Maharal de Prague',
				'source' : '(Discours du Rabbi, 10 Chevat 5721-1961)',
						   'resume' : ' ',
						   'contenu' : '8. Nous sommes à l’issue du Chabbat Bechala’h, celui du Cantique de la mer et l’on connaît la causerie, à ce sujet, de mon beau-père, le Rabbi, dont nous venons de célébrer la Hilloula.<br/> <br/> 	Le Rabbi, dont nous célébrons la Hilloula, raconte que le Maharal de Prague, qui est l’ancêtre de l’Admour Hazaken, auteur du Tanya et donc du Rabbi lui-même, instaura la coutume suivante. A l’occasion du Chabbat du Cantique de la Mer, il demandait aux professeurs, enseignant à de jeunes enfants, ou à leurs parents, de réunir ces enfants dans la cour de la grande synagogue. Les professeurs devaient alors faire le récit du passage de la mer Rouge, décrire la manière dont les oiseaux chantèrent et dansèrent, avec Moché et les enfants d’Israël, hommes et femmes, qui entonnèrent ce Cantique, dire que les petits enfants avaient cueilli des fruits sur les arbres qui avaient poussé au milieu de la mer et les avaient donnés aux oiseaux qui avaient chanté et dansé.<br/> <br/> 	Le Maharal souhaitait que l’on donne du sarrasin aux enfants. Ceux-ci le distribuaient aux poules et aux oiseaux, afin de se souvenir des fruits qui avaient poussé dans la mer et que les enfants avaient donné aux oiseaux.<br/> <br/> 	Enfin, le Maharal bénissait tous les enfants et il souhaitait à leurs parents de les conduire à la Torah, au dais nuptial et aux bonnes actions.<br/> <br/> 	9. 	Comme nous l’avons maintes fois souligné, il n’est pas dans l’habitude des Juifs de raconter une histoire, si celle-ci ne délivre pas un enseignement précis. Il est dit, en effet : “ En toutes tes voies, connais-Le ”. En chaque accomplissement, il convient de mettre en évidence la Divinité, le bien et la sainteté. Un récit rapporté par un Juif doit donc procéder de la même démarche. Son contenu doit aussi être lié au bien et à la sainteté.<br/> <br/> 	Ce qui est vrai pour chacun l’est, combien plus, d’un récit transmis par un chef d’Israël, un dirigeant du peuple juif. Bien plus, celui-ci rédigea cette histoire et la fit éditer. Et, l’on connaît l’affirmation du Tséma’h Tsédek, rapportée par le Rabbi lui-même, selon laquelle “ un mot prononcé oralement concerne non seulement les présents mais aussi toute la communauté, un mot écrit s’adresse au monde entier, un mot imprimé s’applique à toutes les générations ”.<br/> <br/> 	En conséquence, le Rabbi ne rapporta pas ce récit, relatif au Maharal, uniquement pour montrer quel comportement adopta un homme d’envergure, il y a quatre siècles. Il voulut, de cette façon, délivrer un enseignement à toutes les générations. C’est pour cela qu’il fit imprimer ce récit, de sorte que l’on puisse le lire et l’étudier.<br/> <br/> 	10. L’enseignement général qui découle de cette histoire est le suivant :<br/> <br/> 	On peut être un homme important, ayant des activités d’une valeur primordiale. De fait, le Rabbi précisa, dans cette même causerie, qui était le Maharal.<br/> <br/> 	Ainsi, le Ramah fut vraisemblablement, pendant un temps, le disciple du Maharal et il devint ensuite le Décisionnaire de toutes les générations. Une explication plaisante propose, en effet, une autre lecture du verset “ et les enfants d’Israël furent libérés, la main haute (Ramah) ”, qui est la suivante : “ les enfants d’Israël s’acquittent de leur obligation par l’intermédiaire du Ramah ”, lequel écrivit la Mapa, qui complète le Choul’han Arou’h.<br/> <br/> 	Or, le Ramah embrassa les doigts du Maharal qui, encore jeune, avait pu écrire des livres aussi pleins de sainteté, ayant conduit des milliers de personnes à la Techouva, ayant ouvert une voie nouvelle vers l’étude de la Torah, emplie de crainte de D.ieu et vers le service divin.<br/> <br/> 	A l’époque, le Rabbi ne raconta tout cela qu’en passant. Par cette précision, il voulait, avant tout, souligner que le Maharal dût délaisser les plus profonds secrets de la Torah, qu’il rédigeait dans ses livres, pour instaurer une coutume nouvelle, engager les enfants juifs à l’adopter, leur en expliquer la raison, leur dire que, plusieurs milliers d’années après le passage de la mer Rouge, ils pouvaient éprouver la même joie et le même enthousiasme qu’à l’époque.<br/> <br/> 	Bien plus, le Maharal ne se contenta pas de tout cela. Il souhaita, à l’issue de toute cette célébration, bénir les enfants.<br/> <br/> 	Que tirer de tout cela ? Certes, il existe d’autres préoccupations, en apparence plus élevées et plus importantes. Mais, la finalité ultime est bien l’accomplissement du Précepte “ tu enseigneras à tes enfants ”, au sens le plus littéral. De ce point de vue, les élèves sont également des enfants, comme le dit le Sifri.<br/> <br/> 	Que doit-on enseigner à ces enfants ? Non seulement les principes fondamentaux de la Torah et des Mitsvot, ce qui est clairement précisé par la Loi Ecrite et la Loi Orale, mais aussi une simple coutume, liée à un petit oiseau, non pas à un autre Juif, mais bien à un animal. Plus encore, il doit en être ainsi pendant le Chabbat, jour entièrement lié à la Sainteté. Il faut alors donner à un enfant les moyens de distribuer du sarrasin aux oiseaux, d’éprouver de l’enthousiasme pour cette pratique.<br/> <br/> 	Une coutume juive est partie intégrante de la Torah et, en agissant de la sorte, on reçoit les bénédictions célestes, de sorte que les enfants grandissent de manière positive.<br/> <br/> 	11. Le Rabbi, dont nous avons célébré la Hilloula, adopta lui-même un comportement similaire. Il se consacra à la ‘Hassidout, aux secrets de la Torah, aux “ secrets des secrets ”, accessibles à ceux qui ont déjà acquis de profondes connaissances et une grande maturité. Mais, il consacra également son temps, son énergie et ses années à enseigner la Torah aux enfants. Non seulement, il les conduisit à respecter le Chabbat et à manger cacher, mais, bien plus, il leur transmit également la valeur des coutumes juives, qui sont partie intégrante de la Torah.<br/> <br/> 	C’est l’une des raisons pour lesquelles il fit imprimer le récit précédemment cité. De la sorte, tous ceux qui sont liés à lui pourraient en tirer cet enseignement et adopter une même attitude.<br/> <br/> 	12. Nos Sages rapportent que les enfants, nés durant l’exil d’Egypte, qui étaient présents, lors du passage de la mer Rouge, “ Le reconnurent les premiers ”. Lorsqu’ils traversèrent la mer Rouge, Moché, Yochoua, tous les grands et tous les chefs d’Israël étaient présents. Or, par qui D.ieu fut-Il tout d’abord reconnu ? Précisément, par les enfants qui avaient été élevés au sein de l’amer exil et de la servitude de l’Egypte, qui y avaient reçu une éducation positive.<br/> <br/> 	Ces enfants furent les premiers à percevoir la Divinité, de leurs yeux de chair. Ils purent ainsi Le désigner du doigt et dire : “ Voici, c’est mon D.ieu et je veux Le glorifier ”.<br/> <br/> 	Lorsque l’on avance avec de tels enfants, la mer se fend effectivement. Le monde, alentour, en est affecté également et il perçoit, à son tour, le Divin. Les oiseaux qui sont présents ressentent eux-mêmes l’obligation de chanter, percevant qu’un événement transcendant les lois de la nature s’est produit dans le monde.<br/> <br/> 	13. Même si l’on se trouve dans l’exil d’Egypte, on doit donc éduquer des enfants qui ne s’affectent pas du fait que “ vous êtes la minorité d’entre les nations ”, qu’ils constituent eux-mêmes une minorité et que leur comportement s’oppose à celui de tous les autres. Malgré cela, ils se tiennent prêts à quitter l’Egypte, où ils disposaient de tous les biens de ce pays, pour se rendre dans un désert, sans même prendre des provisions pour la route, en s’en remettant pleinement à D.ieu. Qui leur ferait traverser “ le grand désert où se trouvent les serpents, les scorpions, la grande soif qu’aucune eau ne peut assouvir ”.<br/> <br/> 	Comment est-il possible d’éduquer de tels enfants ? En leur enseignant non seulement la Loi Ecrite et la Loi Orale, mais aussi les coutumes juives, qui doivent être à la base de leur existence.<br/> <br/> 	En pareil cas, il n’y a nullement lieu de s’effrayer, si l’on est poursuivi par les Egyptiens, alors que l’on a, de part et d’autre, le désert et, devant soi, la mer. Si l’on accompagne de tels enfants, on peut se diriger vers la mer, car on peut être certain que  celle-ci s’ouvrira.<br/> <br/> 	Il y a bien là un enseignement pour toutes les générations, chaque fois qu’un événement transcendant les lois de la nature est nécessaire.<br/> <br/> 	Et, de fait, de tels événements sont toujours nécessaires, car les Juifs sont comparés à “ un agneau entouré de soixante dix loups ”. Leur survie est bien surnaturelle, au même titre que le passage de la mer Rouge.<br/> <br/> 	Comment pareil miracle peut-il se produire ? Grâce aux enfants qui proclament : “ Voici, c’est mon D.ieu et je veux Le glorifier ”, avant même que les parents et les grands-parents n’aient pu le faire.<br/> <br/> 	14. La Torah, évoquant le passage de la mer Rouge, précise que celle-ci, symbolisant le voile, ne se limita pas à se fendre. L’eau, en outre, forma des parois solides, qui protégèrent le passage des enfants d’Israël.<br/> <br/> 	Il en va de même, en toutes les générations. Lorsque l’on éduque des enfants qui, les premiers, s’écrient : “ Voici, c’est mon D.ieu et je veux Le glorifier ”, on obtient non seulement l’ouverture de la mer, la disparition de tous les voiles et de toutes les occultations, mais, bien plus encore, ce qui devrait faire obstacle se transforme et assure la protection des Juifs.<br/> <br/> 	15. Evoquant cette paroi qui se forma dans la mer, la Torah précise qu’elle se trouvait “ à leur droite et à leur gauche ”, de sorte qu’elle protégeait les Juifs, de part et d’autre.<br/> <br/> 	Que déduire du fait que cette muraille se dressait “ à leur droite et à leur gauche ” ?<br/> <br/> 	Lorsque le mauvais penchant attaque un Juif, cherchant à le détourner de la voie de la Torah, ce qu’à D.ieu ne plaise, il peut s’y prendre de deux manière. Il peut se présenter par le côté droit ou par le côté gauche.<br/> <br/> 	Une épreuve peut, tout d’abord, se présenter du côté droit. Quelqu’un sera riche, honoré, vivra dans l’opulence. Le mauvais penchant lui dira, alors : “ C’est ta force et la puissance de ta main qui t’ont permis d’obtenir tout cela. C’est grâce à ton intelligence que tu as fait fortune et obtenu tous ces honneurs. D.ieu pourrait-Il te donner quoi que ce soit de plus ? Les Juifs, dans le désert, qui étaient dénués de tout, avaient besoin de Lui et, de fait, Il leur accorda la manne, le puits de Myriam ”.<br/> <br/> 	Mais, une épreuve peut aussi émaner du côté gauche. En pareil cas, un homme ne sera ni honoré, ni riche. Constatant sa pauvreté, le mauvais penchant lui dira : “ Tu ne peux pas te permettre d’être faible, au point de respecter le Chabbat, d’être d’une honnêteté scrupuleuse. Il faut, avant toute autre chose, combler le manque, obtenir ce qui te fais défaut, de l’argent, des honneurs. Par la suite, lorsque ta situation se sera améliorée, tu pourras penser au service de D.ieu ”.<br/> <br/> 	C’est pour cela que l’on doit éduquer les enfants à s’écrier, les premiers : “ Voici, c’est mon D.ieu et je veux Le glorifier ”. De la sorte, on forge une muraille qui protège les Juifs, à leur droite et à leur gauche, de toutes les attaques dont ils peuvent faire l’objet, de la part de leur mauvais penchant.<br/> <br/> 	16. La Torah nous dit ensuite que le butin pris lors du passage de la mer Rouge fut plus important que celui de l’Egypte.<br/> <br/> 	Car, le comportement qui vient d’être décrit n’assure pas uniquement une récompense dans le monde futur, après les cent vingt ans de l’existence physique et sous une forme spirituelle. Il permet, en outre, d’obtenir du “ butin ”, c’est-à-dire d’être heureux physiquement, de recevoir un large “ butin ” et d’en faire usage uniquement, en bonne santé, pour tout ce qui est joyeux.<br/> <br/> 	A la base de tout cela, se trouve la nécessité d’éduquer des enfants qui, les premiers, diront : “ Voici, c’est mon D.ieu et je veux Le glorifier ”, qui conduiront leurs parents à en faire de même, puisque le même verset dit aussi : “ Le D.ieu de mon père et je Le grandirai ”.<br/> <br/> 	17. Brièvement, voici ce qu’il convient de tirer de la présente analyse.<br/> <br/> 	Si l’on recherche le bonheur véritable, matériel et spirituel, si l’on veut, avant tout, concevoir de la satisfaction de ses enfants, il faut leur donner une éducation basée sur la Torah, au point qu’ils se pénètrent d’une coutume juive, qu’ils éprouvent de l’enthousiasme à le mettre en pratique.<br/> <br/> 	C’est de cette façon que l’on recevra les bénédictions du Maharal, car les paroles des Justes sont éternelles. Une génération sera ainsi constituée et quiconque verra ces enfants reconnaîtra qu’ils sont bénis par D.ieu. Après la sortie d’Egypte, “ lorsque tu feras sortir ce peuple d’Egypte ”, le mérite de ces enfants nous conduira vers le don de la Torah, “ vous servirez D.ieu sur cette montagne ”.<br/> <br/> 	Après la Parchat Bechala’h, est lue celle de Yethro, au cours de laquelle on peut recevoir la Torah avec joie et profondeur, pour tout le reste de l’année.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Le chant d’une femme',
				'source' : '(Discours du Rabbi, 10 Chevat 5717-1957)',
						   'resume' : ' ',
						   'contenu' : '18. A l’occasion du 10 Chevat, a été édité le texte d’une causerie du Rabbi dont nous avons célébré la Hilloula et ce texte évoque le Chabbat du Cantique de la Mer.<br/> <br/> 	On y trouve un récit concernant une femme juive et ce qu’elle a accompli. Et c’est par ce récit que le Tséma’h Tsédek, citant l’Admour Hazaken, explique pour quelle raison la Haftara de ce Chabbat rapporte le chant d’une femme, Devorah en l’occurrence et non celui de David, comme c’est le cas, le septième jour de Pessa’h.<br/> <br/> 	Dans la Parchat Bechala’h, sont mentionnés le Cantique des hommes, “ alors Moché et les enfants d’Israël chantèrent ” et celui des femmes, “ Myriam, la prophétesse, prit le tambourin, toutes les femmes la suivirent, avec des tambourins et en dansant ”. Dès lors, pourquoi la Haftara reprend-elle uniquement le chant d’une femme, Devorah ?<br/> <br/> 	Le Tséma’h Tsédek expliqua donc, au nom de l’Admour Hazaken, que le chant des femmes fut particulièrement joyeux, “ avec des tambourins et des danses ”. Ce chant est donc plus important, de sorte que l’intervention des femmes est déterminante.<br/> <br/> 	Et, il en est de même pour la direction du foyer, qui est également confiée à la femme juive, à la maîtresse de maison.<br/> <br/> 	19. Nous avons déjà cité l’explication que donne le Rabbi Maharach du verset (Michlé 19, 3) : “ La sottise de l’homme détourne son chemin ”. Elle précise que celui qui recherche le luxe, tous les biens qui sont totalement inutiles, subira une double perte. En effet, sa recherche suscitera en lui la confusion, de sorte qu’il perdra non seulement ce qui est superflu, mais aussi ce qui est utile.<br/> <br/> 	A l’opposé, celui qui est convaincu que “ l’Eternel ton D.ieu te bénira en tout ce que tu feras ”, ne recherchera nullement le luxe. Il étudiera la Torah, mettra en pratique les Mitsvot, car il comprendra que c’est bien là l’essentiel. Et, il forgera uniquement le réceptacle lui permettant de gagner sa vie, en fonction de ses besoins, de sorte qu’il puisse se consacrer à la Torah et aux Mitsvot.<br/> <br/> 	Un tel homme utilisera les moyens que D.ieu lui accorde en bonne santé, pour des accomplissements joyeux. Il ne consacrera pas son argent à acheter des médicaments, à payer des médecins ou à faire disparaître d’autres difficultés, car il ne sera jamais confronté à ces problèmes, ainsi qu’il est dit : “ toute maladie que J’ai placée en Egypte, Je ne te l’enverrai pas, car Je suis l’Eternel Qui te guéris ”.<br/> <br/> 	D.ieu peut faire que l’on ne soit pas malade, de sorte que, même si l’on possède dix dollars en moins, on n’aura cependant pas de médecin à payer, car on ne devra pas avoir recours à ses services.<br/> <br/> 	20. Par ailleurs, celui qui n’a pas de goûts de luxe, sait que D.ieu Seul accorde la bénédiction. Il suffit de forger un réceptacle pour la contenir et de s’en remettre à D.ieu, Qui est Tout Puissant. Dès lors, même si ce réceptacle est de taille modeste, D.ieu peut accorder une immense réussite, une richesse considérable, au sens le plus littéral.<br/> <br/> 	Il n’y a pas lieu de rechercher la richesse et le luxe. Si on ne le fait pas, parce que l’on connaît le rôle prépondérant de la spiritualité, si l’on souhaite obtenir les biens matériels uniquement dans la mesure où ceux-ci permettent de mettre en pratique la Torah et les Mitsvot, alors, D.ieu accorde également une grande opulence matérielle, de Sa Main pleine et large.<br/> <br/> 	21. Le fait de ne pas rechercher le luxe et ce qui est inutile dépend de la maîtresse de maison.<br/> <br/> 	Elle doit faire comprendre à son mari que l’aspect essentiel du foyer est la spiritualité et non la largesse matérielle, qu’il ne doit donc pas courir, jour et nuit, pour assurer leur subsistance, au point de ne plus pouvoir étudier la Torah ou se consacrer aux besoins communautaires, étant trop occupé à gagner un dollar, puis un autre dollar, afin de satisfaire ses goûts de luxe.<br/> <br/> 	Elle lui expliquera que le fait de courir ainsi, pour gagner sa vie, n’est d’aucune utilité. Il est dit que les gains de l’homme, pour toute l’année, sont fixés entre Roch Hachana et Yom Kippour, de sorte que, en tout état de cause, il n’obtiendra jamais un montant supérieur à ce qui a alors été décidé. Et, pour obtenir ce montant-là, il suffit de bâtir un réceptacle modeste, sans efforts, sans ruse.<br/> <br/> 	Dès lors, pourquoi mobiliser toutes ses forces pour essayer d’assurer sa subsistance ? En pareil cas, non seulement une bénédiction est nécessaire pour gagner de l’argent, mais, plus encore, une protection spéciale doit également être obtenue, pour se mettre à l’abri de celui qui pourrait nuire. Il est donc plus aisé de s’en remettre à D.ieu, ainsi qu’il est dit : “ C’est la bénédiction de D.ieu qui enrichit ”. On peut alors être rassuré, dans tous les domaines.<br/> <br/> 	Lorsqu’un homme entend son épouse tenir un tel raisonnement, il en sera troublé, même s’il apprécie le luxe, par ailleurs. En effet, il aura honte de soutenir une telle position devant elle. Dès lors, il restera indifférent lorsque les voisins changeront leur mobilier. Il ne désirera pas placer à la fenêtre un rideau, symbolisant le voile, qui serait plus beau que celui des voisins.<br/> <br/> 	Il cessera de gaspiller ses forces et son argent pour mettre en pratique l’enseignement de nos Sages selon lequel “ celui qui possède de nombreux biens multiplie ses tracas ”. Il se satisfera de son sort, liera la spiritualité et la matérialité, fera de sa maison un Sanctuaire dans lequel D.ieu réside. Il ne cherchera plus à gagner sa vie, jour et nuit. Il forgera uniquement un réceptacle pour contenir la bénédiction divine. Il aura un temps fixé pour étudier la Torah et s’en remettra pleinement à D.ieu.<br/> <br/> 	En pareil cas, “ c’est la bénédiction de D.ieu qui enrichit ”. Non seulement, on ne consacrera pas ses moyens financiers à des traitements médicaux, mais, bien plus, on gagnera largement sa vie, de sorte que l’on connaîtra l’opulence, que l’on pourra donner de la Tsédaka, d’une main ouverte et d’un cœur généreux.<br/> <br/> 	C’est de cette manière que l’on peut être heureux, soi-même, son épouse et ses enfants.<br/> <br/> 	22. Il en est de même également pour l’éducation des enfants, filles et garçons. Il est essentiel de les guider sur la voie de la Torah et des Mitsvot, de s’assurer qu’ils deviennent des ‘Hassidim, craignant D.ieu et des érudits de la Torah. C’est de cette manière qu’on leur procurera un bonheur immuable, de même qu’à leurs parents.<br/> <br/> 	A l’opposé, si l’on habitue l’enfant à porter des vêtements précieux, afin qu’il soit mieux habillé que le fils des voisins, on le rendra heureux pendant un jour, une semaine, un mois, une année. Puis, il deviendra adulte et l’on prendra conscience que l’on a été incapable de lui apporter le bonheur véritable, pour toute sa vie.<br/> <br/> 	Tout cela dépend également de la femme juive, qui est la maîtresse de maison. Il lui appartient donc de décider ce que doit être l’éducation de  ses enfants et de l’ensemble de son foyer, afin que tous soient heureux, moralement et donc physiquement.<br/> <br/> 	23. C’est également ce que dit la Paracha qui fait suite à la nôtre, celle de Yethro. Lorsque D.ieu donna la Torah aux Juifs, Il dit à Moché, notre maître : “ Voici ce que tu diras à la maison de Yaakov ” et nos Sages expliquent que : “ Il s’agit des femmes ”.<br/> <br/> 	Ainsi, D.ieu demanda à Moché de se rendre d’abord auprès des femmes, de leur exposer ce que doit être, d’après la Torah, le comportement d’une femme juive. Car, c’est ainsi que l’on peut espérer un bon comportement également de la part des hommes.<br/> <br/> 	Il en est de même, chaque année, à chaque époque, en chaque endroit. La “ maison de Yaakov ”, c’est-à-dire les femmes, doit prendre la décision, avec la plus grande détermination, que chacune de ces femmes fera de son foyer un Sanctuaire pour D.ieu, ainsi qu’il est dit : “ Ils Me feront un Sanctuaire et Je résiderai parmi eux ”.<br/> <br/> 	C’est ainsi que D.ieu envoie le bonheur dans un foyer, un bonheur matériel et spirituel à la fois. C’est ainsi que l’on éduque les enfants à la Torah, au dais nuptial et aux bonnes actions, dans la largesse, physique et également moral<br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Lettre du Rabbi',
				'source' : '							Pourim 5704,',
						   'resume' : ' ',
						   'contenu' : 'Je vous salue et vous bénis,<br/> <br/> 	Je réponds brièvement ici aux questions que vous m’avez posées:<br/> <br/> 	A) Dans le Daat Zekenim des Baaleï Hatossafot, sur Chemot, commentant le verset (14, 2): “ devant Baal Tsefon, à l’endroit où ils avaient campé ”, Rabbi Its’hak s’interroge: “ Le traité Sanhédrin 63b ne précise-t-il pas qu’il est interdit de dire à quelqu’un: ‘attends-moi près de ce lieu de culte idolâtre’? ”.<br/> <br/> 	Le texte apporte, à cette question les réponses suivantes:<br/> 1. Cette interdiction s’applique aux hommes, mais non à D.ieu.<br/> 2. De plus, la Torah n’avait pas encore été donnée, à l’époque. Il n’y avait donc pas lieu d’écarter un tel usage.<br/> <br/> 	Tel est le contenu de vos propos et vous me posez les questions suivantes:<br/> 1. Le traité Sanhédrin, à la même référence, ne dit-il pas que l’on peut mentionner le nom d’une idole, dès lors que celui-ci figure dans la Torah? Pourquoi donc ce principe ne s’appliquerait-il pas à Baal Tsefon?<br/> 2. En outre, plusieurs noms d’idolâtries sont mentionnés dans la Torah, après que celle-ci ait été donnée.<br/> <br/> 	A mon humble avis, voici la réponse à vos questions, après avoir précisé que l’on ne peut soulever une objection contre les auteurs des Tossafot à partir des propos d’autres commentateurs du Talmud et des Décisionnaires. Chacun, en effet, a le droit de formuler sa propre explication.<br/> <br/> 	Il faut distinguer la simple mention du nom d’une idolâtrie de celle qui répond à un certain besoin, ce dernier cas revenant à lui conférer une importance. Ce maître des Tossafot considère donc qu’il n’est pas interdit de mentionner le nom d’une idole, dès lors que la Torah le cite. En revanche, il l’interdit si cela satisfait un besoin. De fait, est-ce parce que la Torah donne le nom d’une idole qu’il faut lui reconnaître une importance? Ce serait bien surprenant!<br/> <br/> 	Concrètement, un tel raisonnement est très fort et l’on doit se demander pourquoi les Décisionnaires n’introduisent pas une telle distinction.<br/> <br/> 	Le traité Sanhédrin, à la même référence, s’interroge sur le traité Zavim, chapitre 1, Michna 5, qui cite l’idole Mégadyon et explique qu’il est permis de prononcer son nom, puisque celui-ci figure dans la Torah. Or, d’après ce qui vient d’être dit, il ne convient pas de lui accorder de l’importance. Néanmoins, il ne faut voir là aucune contradiction.<br/> <br/> 	La question ne se pose pas, car il y a une difficulté uniquement lorsque l’on accorde effectivement de l’importance à l’idole, par exemple si l’on dit : “ Attends-moi près de cette idole ”. A l’opposé, lorsque l’on prend Mégadyon comme référence pour effectuer une mesure, on ne s’intéresse pas à l’idole elle-même, mais à un endroit, où l’idole se trouvait auparavant, comme le souligne le commentaire de la Michna, c’est-à-dire avant même la victoire des Hasmonéens, comme le précise le Rach. Il est clair que cette mesure est faite à partir de l’endroit et non de l’idole.<br/> <br/> 	En pareil cas, le seul interdit est celui de mentionner le nom de l’idole, que porte cet endroit. Tout cela est bien évident.<br/> <br/> 	B) Le Sforno, commentant les versets Chemot 16, 27-28, précise que la cueillette de la manne est une transgression du Chabbat, puisqu’il s’agit de détacher un élément de l’endroit où il a poussé. Vous faites remarquer que la manne est le pain du ciel et vous vous demandez comment celle-ci peut être arrachée du sol, d’autant qu’elle ne s’y trouvait pas directement, étant déposée sur de la rosée, comme le précisent nos Sages, au traité Yoma 15b.<br/> <br/> 	Voici ma réponse, après vous avoir rappelé, comme je le disais auparavant, que l’on ne peut opposer le Sforno à Rachi, à Rabbi Avraham Ibn Ezra, ou aux autres, chacun étant en droit de développer sa propre conception.<br/> <br/> 	Le Sforno s’interroge, en fait, sur le verset affirmant que “ quelques uns, dans le peuple, allèrent en cueillir ” pendant le Chabbat, de sorte qu’il fallut les réprimander : “ Jusqu’à quand refuserez vous de respecter Mes Mitsvot et Mes enseignements ? Voyez que l’Eternel vous a donné le Chabbat ”. Il en conclut que le simple fait de cueillir la manne est une transgression du Chabbat.<br/> <br/> 	De même, le traité Chabbat 107b interdit d’arracher le houblon qui pousse sur un arbrisseau ou un buisson épineux ou le champignon qui se développe sur une cruche, bien que ceux-ci apparaissent, en une seule nuit, sur des arbres ou sur de la pierre et non sur le sol. Le Talmud le justifie en expliquant que c’est bien ainsi qu’il se développe normalement. Et, il en est de même pour la manne, qui se renouvelait toutes les nuits, que l’on cueillait sur la rosée et non sur le sol.<br/> <br/> 	On peut envisager, à ce propos, deux interprétations :<br/> A) Descendant dans ce monde, la manne se matérialisait par contact avec l’humidité du sol.<br/> B) Descendant dans ce monde, la manne poussait par contact avec l’humidité du sol.<br/> De fait, ces deux interprétations dépendent des deux explications que donne le Ramban du verset Chemot 16, 6.<br/> <br/> '
                },

		{
			'Serie 1':
			{
				'Siha ' : 
				{
				'Titre' : 'Les dix Commandements et les dix Paroles ',
				'source' : '(Discours du Rabbi, Chabbat Mikets 5713-1952)',
						   'resume' : ' ',
						   'contenu' : '1. Il est écrit, concernant le don de la Torah, que : “ D.ieu prononça toutes ces Paroles en disant ”. Et, les commentateurs s’interrogent, à ce propos. Que signifie, ici, “ en disant ”? D’ordinaire, cette expression indique que l’Injonction divine doit être transmise à tous ceux qui ne l’ont pas entendue de manière directe. Or, tous les enfants d’Israël furent présents, lors du don de la Torah et ils entendirent personnellement la Parole de D.ieu. Dès lors, quelle est ici la signification de l’expression “ en disant ”?<br/> <br/> 	Et, l’on ne peut imaginer que soit ainsi introduite la nécessité de transmettre ces Paroles aux générations ultérieures, car les âmes de toutes les époques étaient également présentes, quand la Torah fut donnée.<br/> <br/> 	Le Maguid de Mézéritch répond à cette question en précisant le sens du don de la Torah. Celui-ci, indiqua-t-il, devait permettre d’introduire les dix Commandements dans les dix Paroles de la création. En effet, une correspondance existe bien entre les uns et les autres. Ainsi, “ D.ieu prononça toutes ces Paroles ” fait référence aux dix Commandements et “ en disant ” aux dix Paroles de la création, de sorte que les premiers peuvent s’introduire dans les seconds.<br/> <br/> 	2. Il découle, de ce qui vient d’être dit, un enseignement pour le service de D.ieu.<br/> <br/> 	La Lumière de la Torah et des dix Commandements doit éclairer, de manière égale, tous les êtres créés par les dix Paroles.<br/> <br/> 	Certains pensent que la Torah et le monde forment deux entités séparées, que l’on peut adopter le comportement de la Torah, lorsque l’on se trouve dans ses quatre coudées, puis se conformer aux idées et aux usages du monde, lorsque l’on entre en contact avec lui. Une telle conception est une erreur. En réalité, chaque geste, même s’il est relatif aux convenances du monde, doit être conforme aux principes de la Torah.<br/> <br/> 	Il ne s’agit pas ici d’exclure uniquement un acte interdit. Il n’y aurait là qu’une évidence. Nul ne peut remettre en cause une Interdiction de la Torah. En fait, il résulte de ce que l’on vient de dire que les actes profanes doivent également être basés sur la Torah et non sur les conceptions des hommes.<br/> <br/> 	3. C’est à ce propos qu’il est écrit : “ Mes larmes furent mon pain, jour et nuit ”, tant l’amertume du roi David, auteur de ce verset, était grande. De fait, on sait que l’amertume permet de ne plus ressentir la faim. Le verset donne ensuite la raison de cette amertume, “ car on me demandait, tout au long du jour, où est ton D.ieu (Eloké’ha) ”.<br/> <br/> 	Eloké’ha signifie “ ton D.ieu ”, mais aussi, “ ta force ”, “ ta vie ”. Or, c’est bien “ l’Eternel ” qui est “ ton D.ieu ”. Avaya, le Tétragramme, transcende les limites du temps et de l’espace, surpasse l’enchaînement des mondes. Or, Il devient effectivement Eloké’ha, ta force et ta vie.<br/> <br/> 	Ano’hi, Je, désigne l’Essence de D.ieu, qu’aucun mot et aucun signe ne sauraient définir. Ano’hi Avaya Eloké’ha indique donc que l’Essence de D.ieu devient “ Ta force et Ta vie ”.<br/> <br/> 	Telle est donc la question que l’on pose à chacun, “ tout au long du jour: où est Ton D.ieu ? ”. Comment perçoit-on profondément, durant toute la durée de la journée, que Ano’hi Avaya Eloké’ha?<br/> <br/> 	Certes, on ressent Eloké’ha pendant la prière, durant l’étude de la Torah ou au cours d’une réunion ‘hassidique, mais cela ne suffit pas. Tel n’est pas l’objectif assigné à la création, car les anges ou les âmes se trouvant sous le Trône céleste auraient pu en faire de même.<br/> <br/> 	L’âme divine, qui n’a besoin, pour elle-même, d’aucune transformation, descend ici-bas pour apporter l’élévation au corps physique et à l’âme animale. On lui demande donc de ressentir Eloké’ha tout au long de la journée, en mangeant, en buvant, en faisant du commerce, en parlant avec d’autres personnes, avec autant de clarté que pendant la prière ou l’étude de la Torah.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'La révélation du mont Sinaï ',
				'source' : '(Discours du Rabbi, Chavouot 5713-1953)',
						   'resume' : ' ',
						   'contenu' : '4. Certains prétendent que la ‘Hassidout appartient à la dimension cachée de la Torah et qu’il ne faut donc pas l’étudier, ce qu’à D.ieu ne plaise. Voici la réponse qui peut leur être donnée.<br/> <br/> 	Lors de la révélation du mont Sinaï, c’est bien l’ensemble de la Torah qui fut donnée, sa partie révélée comme sa dimension cachée. Bien plus, à l’époque, l’enseignement révélé était encore caché. On sait, en effet, que les dix Commandements ont six cent vingt lettres, lesquelles font allusion aux six cent treize Mitsvot de la Torah et aux sept Préceptes des Sages. Ainsi, toutes les Mitsvot furent bien transmises, lors du don de la Torah, mais de manière cachée.<br/> <br/> 	A l’opposé, la partie cachée de la Torah était alors révélée, puisque tous les enfants d’Israël eurent la vision du Char céleste. Or, celui-ci est bien défini dans la partie ésotérique de la Torah.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Les voies de la guérison',
				'source' : '(Discours du Rabbi, 12 Tamouz 5712-1952)',
						   'resume' : ' ',
						   'contenu' : '5. Ceux qui s’opposent à l’étude de la ‘Hassidout avancent, de façon générale, deux arguments :<br/> <br/> 	A) Si cette étude est profitable, pourquoi n’existait-elle pas auparavant ? Et, si l’on a pu s’en passer pendant tant d’années, n’est-ce pas la preuve de son inutilité ?<br/> <br/> 	B) L’étude de la ‘Hassidout remet en cause l’existence de la matière, ce qui est une démarche négative, suscitant un manque.<br/> <br/> 	6. Voici la réponse qu’il faut leur apporter.<br/> <br/> 	Le Rambam explique, dans ses huit chapitres, que, tout comme il existe des maladies physiques et des traitements pour les guérir, il y a aussi des maladies morales et des manières de les faire disparaître.<br/> <br/> 	On peut en conclure que les moyens de diagnostiquer et de traiter les premières permettent de déterminer ce qui caractérise et qui soigne les secondes.<br/> <br/> 	7. De manière générale, une maladie est une déficience ou un dysfonctionnement d’une partie du corps, ce qu’à D.ieu ne plaise. Néanmoins, on peut envisager une affection qui ne remet pas en cause l’intégrité du corps, mais qui, bien au contraire, lui ajoute une excroissance, une tumeur. Or, pourrait-on se dire, quoi de dramatique à ce qu’un élément supplémentaire soit ajouté au corps, dès lors que ceux qu’il doit avoir s’y trouvent effectivement ?<br/> <br/> 	Il se trouve que la présence d’une telle tumeur est bien considérée comme une maladie, bien plus, que celle-ci s’avère parfois être beaucoup plus grave qu’une simple déficience. Quelques fois, cette affection est si grave que l’on ne souhaite même pas en citer le nom.<br/> <br/> 	Cette tumeur peut être dommageable à l’endroit où elle se trouve. Plus encore, elle peut se répandre, par la suite.<br/> <br/> 	Une telle maladie est différente de toutes les autres et son traitement est donc également spécifique. Dans les autres cas, l’homme atteint de l’affection devra prendre des médicaments. Dans ce cas, en revanche, il faudra supprimer la tumeur, car c’est uniquement ainsi que le malade recouvrera réellement la santé.<br/> <br/> 	Le diagnostic de cette maladie a été mis au point, il y a tout juste quelques générations. Et, le traitement proprement dit a été découvert encore plus tard. Bien plus, les recherches, dans ce domaine, se poursuivent encore.<br/> <br/> 	8. Bien évidemment, si quelqu’un refuse de prendre des médicaments, prétextant que :<br/> <br/> 	A) Ceux-ci ont pour but de renforcer et d’élargir la résistance du corps, sans rien lui retirer.<br/> <br/> 	B) On a pu s’en passer pendant de nombreuses générations et il n’y a donc pas lieu de se conformer aux prescriptions des médecins modernes et à leurs traitements. Etant soi-même un “ médecin autodidacte ”, on décidera donc de se limiter à l’ancien traitement.<br/> <br/> 	Chacun comprend bien la valeur d’une telle argumentation.<br/> <br/> 	En effet, c’est la partie saine du corps qui doit être renforcée et élargie, mais non la tumeur, qui n’appartient pas au corps. Celle-ci, bien au contraire, lui est dommageable et doit donc faire l’objet d’une ablation.<br/> <br/> 	Auparavant, cette maladie était moins évidente, moins fréquente qu’à l’heure actuelle. Un traitement n’était donc pas recherché de manière aussi appliquée et, avant tout, D.ieu n’avait pas donné le moyen de le découvrir. Dernièrement, cette affection est, malheureusement, beaucoup plus courante. Le Saint béni soit-Il envoie donc la guérison avant la plaie et Il a permis que l’on mette en évidence la manière de la traiter.<br/> <br/> 	9. Chaque événement matériel découle de sa source spirituelle, dont il est le reflet. Et, il en est de même pour la maladie dont il vient d’être question et pour son traitement, qui ont fait leur apparition, dans ces dernières générations, parce que leur équivalent spirituel a également été introduit.<br/> <br/> 	Nous vivons dans la période du “ talon du talon du Machia’h ” et, de manière imminente, D.ieu “ a fixé un terme à l’obscurité ”. La force du mal caractéristique d’Amalek, celle qui se manifeste de manière effrontée, se renforce donc, prônant l’orgueil sans raison et sans justification. Certes, celui-ci, existait déjà auparavant, mais il n’avait pas encore la forme grossière qu’on lui connaît maintenant.<br/> <br/> 	Il en est résulté, dans la dimension matérielle, une situation qui, elle aussi, n’a pas de raison et pas de justification, qui affaiblit le corps, comme si elle en devenait l’existence profonde.<br/> <br/> 	Mais, D.ieu a permis que le traitement précède la plaie, en révélant la ‘Hassidout, qui supprime et fait disparaître la partie malade de l’organisme, c’est-à-dire l’orgueil et l’amour propre.<br/> <br/> 	10. Bien évidemment, cette image, en un point, ne correspond pas à ce qu’elle doit illustrer.<br/> <br/> 	Dans l’exemple qui vient d’être donné, une application prolongée du traitement peut avoir un effet destructeur sur l’ensemble du corps, y compris sa partie saine, ce qu’à D.ieu ne plaise. A l’opposé, il est possible d’étudier toujours plus de ‘Hassidout, ce qui détruira uniquement l’orgueil et l’amour propre.<br/> <br/> 	La partie saine du corps, en revanche, s’en trouvera renforcée et raffermie. Il est dit, en effet, que “ la Torah est force et faiblesse ”, faiblesse pour l’âme animale et force pour l’âme divine.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Le service de D.ieu et la relation avec le monde',
				'source' : '(Discours du Rabbi, 10 Chevat 5719-1959)',
						   'resume' : 'Manger pour prier, prier pour manger ',
						   'contenu' : 'Il existe une note de mon beau-père, le Rabbi, dont nous avons célébré la Hilloula, rapportant quelques souvenirs de son grand-père, le Rabbi Maharach et de sa grand-mère, la Rabbanit Rivka, épouse du Rabbi Maharach, dont la Hilloula est également le 10 Chevat.<br/> <br/> 	Parmi ces souvenirs, figure également un récit, déjà imprimé par ailleurs, rapportant qu’à l’âge de dix huit ans, elle fut atteinte d’une grave maladie. Le médecin lui prescrivit de manger dès son lever, le matin. Mais, ne souhaitant pas manger avant la prière, elle se levait très tôt, priait et mangeait par la suite, ce qui lui permettait à la fois de manger de bonne heure et de ne pas le faire avant la prière. Bien évidemment, ceci ne renforça pas son état de santé et, bien plus, elle était épuisée pendant tout le reste de la journée.<br/> <br/> 	Le Tséma’h Tsédek lui dit alors : “ Un Juif doit être plein de santé et vigoureux. Il est dit des Mitsvot que “ l’on vivra par elles ”, ce qui veut dire que l’on doit leur insuffler la vitalité, comme l’explique le Maguid de Mézéritch.<br/> <br/> 	Comment vivifier les Mitsvot ? En étant fort et joyeux. Tu ne dois donc pas jeûner. Il vaut mieux manger pour prier que prier pour manger ”.<br/> <br/> *   *   *<br/> <br/> Les récits de nos maîtres<br/> <br/> 	Les propos que nos maîtres nous ont raconté, en particulier ceux qu’ils ont transmis, d’une génération à l’autre, ne sont pas de simples récits.<br/> <br/> 	Leur transmission d’une époque à l’autre, fait la preuve qu’ils concernent tous ceux qui les entendent. Ceux-ci doivent donc en déduire un enseignement.<br/> <br/> *   *   *<br/> <br/> Prier et manger<br/> <br/> 	Il est, de façon générale, deux sortes d’accomplissements des hommes :<br/> <br/> 	A) Il y a, tout d’abord, les actes que l’on accomplit pour D.ieu, comme l’étude de la Torah, la prière, l’accomplissement des Mitsvot.<br/> <br/> 	B) Il y a, par ailleurs, les actes que l’on fait pour soi-même, parce qu’ils sont réellement utiles ou bien parce que l’on pense qu’ils le sont.<br/> <br/> 	L’acte représentatif de la première catégorie est la prière, qui consiste à s’adresser au Roi, Roi des rois, le Saint béni soit-Il, à s’attacher à Lui, à mettre en pratique les termes de l’Injonction “ Sache devant Qui tu te tiens ”.<br/> <br/> 	L’acte représentatif de la seconde catégorie est l’alimentation, qui englobe, de manière générale, tous les besoins de l’homme, desquels il “ a faim ”. C’est donc en les “ consommant ” qu’il satisfait ce besoin.<br/> <br/> *   *   *<br/> <br/> Les deux façons de prier et manger<br/> <br/> 	On peut envisager différentes façons de prier et de manger.<br/> <br/> 	On peut imaginer que l’existence de l’homme s’organise autour de deux pôles indépendants. Celui-ci “ prie ”, d’une part et “ mange ”, d’autre part, sans qu’aucune relation n’existe entre ces deux activités. Lorsqu’il étudie la Torah, accomplit les Mitsvot ou prie, il se coupe totalement des préoccupations du monde, au point de laisser penser qu’il est un Juste parfait.<br/> <br/> 	Puis, par la suite, il entre en contact avec le monde, exerce une activité commerciale ou, tout simplement, va manger. Dès lors, la sainteté, la spiritualité et la finesse disparaissent totalement de son comportement.<br/> <br/> 	C’est à propos d’une telle manière d’agir que nos Sages s’interrogent : “ Se préoccupe-t-on des sots ? Il faut écarter les impies ”.<br/> <br/> 	Il est donc une seconde façon, qui permet d’établir une relation entre la prière et l’alimentation. Un tel homme, avant chaque action, consultera le Code des Lois juives et se conformera à ses enseignements. Néanmoins, il “ priera pour manger ”. En d’autres termes, il aura conscience de devoir “ malheureusement ”, s’en remettre à D.ieu. Or, comment obtenir la bénédiction de D.ieu ? Selon les termes du verset : “ Si vous marchez dans Mes décrets, Je donnerai vos pluies en leur temps ”.<br/> <br/> 	Cet homme mettra en pratique la Volonté de D.ieu afin d’obtenir, de Sa part, la satisfaction de tous ses besoins, d’être récompensé pour sa prière.<br/> <br/> 	Certes, la Guemara dit que “ celui qui donne une pièce à la Tsédaka pour que son fils ait la vie sauve est un Juste parfait ”. Il est donc légitime de “ prier pour manger ”. Bien sûr, Rachi, commentant ce passage de la Guemara, introduit une restriction : “ Il peut le faire uniquement s’il en prend l’habitude ”. Il ne s’agit donc pas de donner de la Tsédaka jusquà ce que ce fils ait la vie sauve, puis de cesser de le faire. Bien au contraire, cette pratique devra être maintenue par la suite.<br/> <br/> 	Néanmoins, même dans ce dernier cas, il est clair que cette manière de servir D.ieu n’est pas la plus élevée, dès lors qu’un tel homme recherche son intérêt personnel.<br/> <br/> 	Bien sûr, la Guemara confirme que l’on peut étudier la Torah et mettre en pratique les Mitsvot, sans pour autant le faire pour le Nom de D.ieu. Cependant, dans quel cas autorise-t-elle une telle démarche ? La Guemara le dit elle-même. Il faut qu’à terme, un tel homme puisse agir pour le Nom de D.ieu.<br/> <br/> *   *   *<br/> <br/> Prier et manger pour prier<br/> <br/> 	La finalité ultime n’est donc pas que la prière et la nourriture soient hermétiquement séparées, ni même de “ prier pour manger ”. Il faut, bien au contraire, “ manger pour prier ”.<br/> <br/> 	Il est bien évident qu’il faut “ prier pour prier ”. Si l’on a conscience que D.ieu demande d’étudier la Torah et d’accomplir les Mitsvot, pourrait-on agir autrement ? La prière doit donc être désintéressée, uniquement motivée par le soucis de se conformer à la Volonté de D.ieu, sans se demander si l’on aura part, de cette façon, au monde futur, sans même rechercher ce que l’on obtiendra, de la sorte, dans ce monde matériel.<br/> <br/> 	Mais, tout cela n’est pas encore suffisant. Il faut, en outre “ manger pour prier ”, parvenir à ce que chaque acte ait une motivation sacrée, ainsi qu’il est dit : “ en toutes tes voies, connais-Le ”.<br/> <br/> 	On sera donc très riche et l’on aura un compte chez le prestigieux courtier en bourse “ Dunn and Broadstreet ”. Bien plus, on figurera dans la tranche supérieure de sa clientèle, celle qui est imposée au taux de 95%. Pour autant, ce n’est pas pour cette raison que l’on a été créé. On doit faire de chaque acte un moyen de servir D.ieu, l’accomplir pour pouvoir étudier la Torah avec la tranquillité de l’esprit, accomplir les Mitsvot avec largesse et donner de la Tsédaka généreusement.<br/> <br/> 	Bien plus encore, on ne peut se contenter d’adopter soi-même un tel comportement. On doit, en outre, convaincre les autres d’en faire de même. Et, on le fera d’autant plus facilement si l’on est riche. En effet, on déconsidère bien souvent le pauvre, alors que l’on imite un riche, même lorsqu’il a une attitude inconsidérée et, a fortiori, quand il agit de manière sensée.<br/> <br/> 	Si un tel homme met les Tefilin, beaucoup d’autres le feront également. S’il respecte le Chabbat, nombreux sont ceux qui l’imiteront, se disant qu’en agissant de la sorte, il est devenu riche. S’il commence à porter les Tefilin de Rabbénou Tam, tous adopteront aussi cette pratique. S’il ne consomme, à Pessa’h, que de la Matsa Chemoura, toutes les fabriques de Matsa non Chemoura fermeront leurs portes, faute de clients.<br/> <br/> 	C’est de cette façon que l’on peut “ manger pour prier ”. Toutes les préoccupations et les besoins de l’homme, qui sont désignés par le terme d’alimentation, seront donc satisfaits dans la perspective de la prière, correspondant à l’ensemble de la Torah et des Mitsvot, que l’on vivifiera en mettant en pratique les termes de l’Injonction : “ On vivra par elles ”.<br/> <br/> *   *   *<br/> <br/> Le rôle de la mère<br/> <br/> 	Ce qui vient d’être dit délivre également un autre enseignement, du fait que ce récit concerne une femme, mère de plusieurs enfants, dont l’un devint, par la suite, un chef du peuple juif.<br/> <br/> 	Cet enseignement est le suivant.<br/> <br/> 	Il dépend de la mère d’éduquer des enfants qui ne “ prieront pas pour manger ”, qui ne feront pas de leur prière et de leur alimentation deux domaines hermétiquement séparés de leur existence, mais qui, bien au contraire, “ mangeront pour prier ”. Pour conduire ses enfants à agir ainsi depuis leur plus jeune âge, alors qu’ils sont encore au berceau, la mère doit elle-même adopter un tel comportement. Elle doit leur insuffler la conviction que chaque acte doit avoir pour but de s’attacher à D.ieu. Car, en l’absence d’une telle motivation, tout aliment n’a plus aucun goût.<br/> <br/> 	C’est de cette manière que l’on peut éduquer des enfants qui deviendront, par la suite, des grands du peuple juif, qui auront de quoi prier et de quoi manger et qui le feront conformément à Sa Volonté. D.ieu désire, en effet, satisfaire les besoins des Juifs, “ de Sa Main pleine, ouverte, sainte et large ”, leur accorder non seulement de nombreux enfants, mais aussi une bonne santé et la prospérité matérielle.<br/> <br/> 	De la sorte, “ Je vous accorderai la bénédiction jusquà ce que vous ne puissiez plus dire : cela suffit ”, en l’occurrence un foyer béni, spirituellement et matériellement. Le père et la mère concevront beaucoup de satisfaction, morale et physique à la fois, de leurs enfants, pour de longs jours et de bonnes années.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Lettre du Rabbi',
				'source' : '		Hilloula de l’Admour Hazaken,					24 Tévet 5708,',
						   'resume' : ' ',
						   'contenu' : 'Le Midrach Me’hilta, que Rachi cite dans son commentaire de la Torah, au verset Chemot 19, 3, indique que D.ieu donna d’abord la Torah aux femmes, à la “ maison de Yaakov ” et ensuite seulement aux hommes. Le Midrach Chemot Rabba, au début du chapitre 28, explique qu’elles accomplissent les Mitsvot avec plus d’empressement. Il dit aussi qu’elles doivent pouvoir guider leurs fils dans l’étude de la Torah. On consultera, à ce propos, la causerie de mon beau-père, le Rabbi Chlita, prononcée, sur ce sujet, à Riga, en 5694.<br/> <br/> 	Il en est de même également pour la récompense, puisque nos Sages affirment, au traité Bera’hot 17a, que “ la promesse que D.ieu formula aux femmes est plus importante que celle qu’Il fit aux hommes ”.<br/> <br/> 	En notre époque du talon du Machia’h, en particulier, l’aspect essentiel du service de D.ieu est la Tsédaka, comme le dit Igueret Hakodech, au chapitre 9. Et, “ c’est uniquement par la Tsédaka qu’Israël sera libéré ”. Nos Sages expliquent, au traité Taanit 23b, que les femmes ont une supériorité sur les hommes. En effet, elles peuvent donner du pain, alors que les hommes offrent uniquement de l’argent.<br/> <br/> 	Ce passage du traité Taanit délivre un enseignement pour le service de D.ieu. En effet, il est deux manières d’agir sur l’autre, y compris sur sa propre âme animale :<br/> <br/> 	A) Tout d’abord, on peut conduire son prochain, par tous les moyens, à assumer la mission pour laquelle son âme est descendue dans ce monde. Il ne s’agit pas d’appeler, de sa part, une réaction de soumission, parce qu’il ne le comprend pas encore, n’éprouve pas d’amour et de crainte pour D.ieu.<br/> <br/> 	Car, le Rambam dit bien, dans ses lois de la Techouva, chapitre 10, fin du paragraphe 1, que “ l’on doit l’éduquer à servir D.ieu par crainte, jusquà ce qu’il soit suffisamment mûr pour le faire par amour ”.<br/> <br/> 	Bien évidemment, celui qui est, par nature, soumis, sera attiré par une telle manière de servir D.ieu. Il saura trouver les mots pour influencer son interlocuteur. Mais, il existe aussi une seconde façon.<br/> <br/> 	B) On peut, d’emblée, faire l’effort d’expliquer à son prochain la grandeur de D.ieu, la nécessité de L’aimer et de Le craindre, de sorte qu’il parvienne, par ses propres moyens, à une conception juste et qu’il mette en pratique la Torah et les Mitsvot.<br/> <br/> 	Une telle approche est appréciée par ceux qui affectionnent l’activité intellectuelle, par les érudits, qui adoptent des conceptions rationnelles et marquent fortement leurs positions.<br/> <br/> 	C’est là ce que nos Sages enseignent, au traité Taanit. Lorsqu’un pauvre se présente, et, remarquent nos Sages, “ il n’est de pauvre que par l’esprit ”, il convient de mettre en pratique l’Injonction du prophète, “ tends ton pain à celui qui a faim ” et “ si tu vois quelqu’un qui est dévêtu, couvre-le ”. Mon beau-père, le Rabbi Chlita, expliqua, dans une causerie de Pourim 5691, reproduite dans le fascicule n°13, que : “ si l’on voit un Juif dévêtu, sans Tsitsit, sans Tefilin, il faut le couvrir ”.<br/> <br/> 	Ses propos sont basés sur le Tana Dveï Elyahou, qui dit, au chapitre 7 : “ Si tu vois quelqu’un qui est dévêtu, couvre-le. De quelle manière ? En fait, s’il ne connaît pas les paroles de la Torah, fais-le entrer dans ta maison, enseigne lui le Chema Israël et la prière. Apprends lui, chaque jour, un verset ou une Hala’ha. Engage-le à pratiquer les Mitsvot. En effet, nul Juif n’est plus nu que celui qui est dépourvu de Torah et de Mitsvot. De fait, il est réellement comparable à un homme dévêtu.<br/> <br/> 	Le pauvre peut donc rencontrer un autre homme qui, par nature et par habitude, se rend à l’extérieur et s’en va au loin pour faire du commerce, avec l’or et l’argent qui sont en sa possession. Les discours ‘hassidiques sur la Parchat Vayéchev expliquent ce qui en résulte pour le service de D.ieu. Cet homme donnera donc une pièce au pauvre, lui insufflant ainsi l’amour et la crainte de D.ieu. que le Tanya, à la fin du chapitre 40, appelle “ les ailes ”, permettant l’envol de la Mitsva.<br/> <br/> 	Le service de D.ieu basé sur l’amour en est, en effet, le stade le plus parfait. Le pauvre doit donc encore fournir de nombreux efforts pour se procurer son repas.<br/> <br/> 	A l’opposé, lorsque c’est une femme qui rencontre le pauvre, celle-ci acquiert toute chose pour le compte de son mari, ainsi qu’il est dit : “ Celui qui s’unit à toi te forme, l’Eternel D.ieu est Son Nom ”. Le Torah Or, au discours ‘hassidique intitulé “ aucune femme ne perdra ses enfants ”, précise que l’amour et la crainte sont des dons de D.ieu. Ainsi, il est dit d’un esclave que “ tout ce qu’il acquiert appartient à son maître ”.<br/> <br/> 	Le service de D.ieu de cette femme consiste à “ mettre en pratique la volonté de son mari ”, à se soumettre à lui et c’est de cette manière qu’elle éprouvera l’amour et la crainte. Elle-même donnera donc à ce pauvre du pain, qu’il pourra consommer immédiatement. En effet, grâce à sa soumission, elle peut lui apporter un don considérable. On consultera, à ce propos, le Likouteï Torah, à la fin de la Parchat Vezot Habera’ha et la fin du discours intitulé “ D.ieu dit : est-ce que Je cache à Avraham ce que Je fais ? ”, figurant dans la séquence de discours ‘hassidiques prononcés en 5666, qui explique pourquoi la force d’analyse raisonnée est plus développée chez la femme que chez l’homme.<br/> <br/> 	Le don de sa propre personne, la soumission et l’accomplissement concret des Mitsvot sont également des qualités de la fête et de la génération du talon du Machia’h. On consultera, à ce propos, la causerie du 20 Kislev 5694, au paragraphe 9.<br/> <br/> 	Puisse D.ieu nous accorder à tous le mérite d’assister, très bientôt et de nos jours, à la réalisation de la promesse selon laquelle “ Je prendrai les enfants d’Israël d’entre les nations, David Mon serviteur sera leur roi ”. Alors, l’action aura la primauté, comme l’explique le Torah Or, dans les discours ‘hassidiques de la Parchat Vaygach, de même que le discours, prononcé en 5699 et intitulé “ David Mon serviteur ”. Ainsi, “ la femme vertueuse sera la couronne de son mari ”.<br/> <br/> 	Avec ma bénédiction,<br/> <br/> 	En souhaitant la Techouva immédiate et la délivrance immédiate,<br/> <br/> *   *   *<br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Lettre du Rabbi ',
				'source' : 'Pourim 5704,',
						   'resume' : ' ',
						   'contenu' : '<br/> 		Je vous salue et vous bénis,<br/> <br/> 	Le Baal Hatourim, commentant le verset Chemot 20, 13, écrit que “ les six cent vingt lettres constituant les dix Commandements font allusion aux six cent treize Mitsvot et aux sept Préceptes des descendants de Noa’h ”. Vous m’interrogez, à ce propos, faisant remarquer que les sept Préceptes des descendants de Noa’h sont déjà comptés dans les six cent treize Mitsvot.<br/> <br/> 	Voici ma réponse. On peut imaginer plusieurs explications, à ce propos, mais, en réalité, votre question ne se pose même pas, car les six cent treize Mitsvot ne sont pas uniquement des grands principes, d’ordre général. Plusieurs détails relatifs au même principe peuvent être comptés comme deux Mitsvot, dès lors que sont énoncées, à leur propos, deux Injonctions.<br/> <br/> 	On citera, pour exemple, les lois de l’idolâtrie, qui comptent de nombreuses Injonctions et de nombreux Interdits, tous répertoriés parmi les six cent treize Mitsvot. Une analyse, à ce propos, peut être trouvée dans le Séfer Hamitsvot du Rambam, au neuvième paragraphe de l’introduction, de même que dans les commentaires de ce texte.<br/> <br/> 	Ce qui vient d’être dit s’applique, a fortiori, aux Préceptes des descendants de Noa’h. Ceux-ci, en effet, reçoivent des Injonctions particulières, qui les rendent fondamentalement différentes des Mitsvot correspondantes, dans le compte des six cent treize, s’appliquant aux enfants d’Israël, qui peuvent donc être dénombrés à part.<br/> <br/> *   *   *<br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Lettre du Rabbi ',
				'source' : 'Veille du Chabbat Parchat Yethro 5722,',
						   'resume' : ' ',
						   'contenu' : 'Je vous salue et vous bénis,<br/> <br/> 	Les dix Commandements présentent, en apparence, des Préceptes fondamentalement opposés. Les premiers, “ Je suis l’Eternel ton D.ieu ”, “ tu n’auras pas d’autres dieux ” expriment et mettent en évidence la dimension la plus profonde de l’unité de D.ieu. A l’opposé, les suivants, “ tu ne tueras pas ”, “ tu ne voleras pas ” énoncent des évidences, y compris pour la rationalité humaine.<br/> <br/> 	Mais, en réalité, lorsque la moralité est basée sur l’évidence et sur la compréhension des hommes, lorsque l’origine divine en est supprimée, la logique humaine, conditionnée par l’amour propre, peut être dénaturée, au point que la transgression soit elle-même présentée comme une Mitsva.<br/> <br/> 	Interprétant les Préceptes “ tu ne tueras pas ” et “ tu ne voleras pas ” selon leurs propres intérêts, de nombreuses nations et différentes personnes ont justifié les objectifs les plus détestables, se sont permis tous les moyens pour les atteindre. Nous avons été les témoins de tout cela, en particulier pendant ces dernières années.<br/> <br/> 	Si l’on supprime les Injonctions “ Je suis l’Eternel ton D.ieu ” et “ tu n’auras pas d’autres dieux ”, ou même si on les sépare des Préceptes “ tu ne tueras pas ” et “ tu ne voleras pas ”, on se trouve incapable d’empêcher les hommes de tuer et de voler, de la manière la plus brutale et, à plus forte raison, d’une façon plus “ raffinée ”, le crime étant comparé à la vexation publique et le vol, à la tromperie.<br/> <br/> 	Les dix Commandements soulignent que les principes les plus premiers de la morale et de l’éthique, doivent être basés sur l’intervention divine, “ Je suis l’Eternel ton D.ieu ” et “ tu n’auras pas d’autres dieux ”. C’est uniquement de cette manière qu’ils peuvent se maintenir. Et, la pratique concrète en a largement fait la preuve.<br/> <br/> 	Ce qui vient d’être dit est également la finalité ultime et la raison d’être d’une bonne éducation, qui doit implanter, en nos enfants, le “ chemin de la vie ” qui est basé sur la “ Torah de vie ”. La vie quotidienne doit être solidement ancrée sur les Préceptes de la Torah et des Mitsvot, apportant à l’existence son juste contenu et constituant la source de la vie, qui abreuvent chacun et tous à la fois.<br/> <br/> 	Avec mes respects et ma bénédiction,<br/> <br/> '
                },

		'Michpatim':
		{
			'Serie 1':
			{
				'Siha ' : 
				{
				'Titre' : 'Un mouton disséminé parmi les nations ',
				'source' : '(Discours du Rabbi, Sim’hat Torah et Chabbat Béréchit 5715-1954)',
						   'resume' : ' ',
						   'contenu' : '1. On trouve, dans notre Sidra (22, 8), le verset suivant : “ Pour tout cas de malhonnêteté, concernant un bœuf, un âne, un mouton, un vêtement ou quoi que ce soit d’autre qui fut déclaré comme étant perdu et que des témoins affirment avoir vu, les prétentions des deux parties seront déférées au tribunal. Celui que le tribunal déclarera coupable paiera un montant double à l’autre partie ”.<br/> <br/> 	La Guemara explique que ce verset fait référence à un gardien, prétendant ne plus être en possession d’un objet qui lui avait été confié et souhaitant ne pas être tenu d’en rembourser la valeur, ce qui lui sera accordé, s’il s’acquitte gratuitement de cette garde, lorsque l’objet a été volé ou égaré et, s’il reçoit un salaire pour cette garde, lorsqu’il l’a perdu pour une raison de force majeure.<br/> <br/> 	En pareil cas, il lui sera demandé de jurer qu’il dit vrai. S’il s’avère, par la suite, qu’il a mal agi, s’est approprié l’objet et a fait un faux serment, “ les prétentions des deux parties seront déférées au tribunal. Celui que le tribunal déclarera coupable paiera un montant double à l’autre partie ”.<br/> <br/> 	Nous avons déjà maintes fois expliqué que toutes les lois de la partie révélée de la Torah ont également une dimension morale. Bien plus, cette dernière est essentielle et la partie révélée n’en est qu’une conséquence.<br/> <br/> 	Il existe donc également une application morale à tout ce qui vient d’être cité, la carence dans la garde de l’objet, la volonté de se l’approprier, le faux serment et la décision rendue en pareil cas, “ les prétentions des deux parties seront déférées au tribunal ”.<br/> <br/> 	2. Dans l’un de ses discours ‘hassidiques, le Tséma’h Tsédek explique ce que l’on peut déduire de ce verset, pour le service de D.ieu, dans sa dimension spirituelle.<br/> <br/> 	Une partie de ce discours sera présenté ici, pour ce qui concerne notre propos, avec quelques ajouts qui le préciseront.<br/> <br/> 	Chaque Juif possède un dépôt de D.ieu, en l’occurrence une âme, qu’il doit garder, afin de lui conserver son intégrité et de lui éviter tout défaut, ce qu’à D.ieu ne plaise. Plus encore, il doit conduire cette âme vers un niveau plus haut que celui qui était le sien, avant sa descente ici-bas. On sait, en effet, que l’âme s’introduit dans un corps pour y recevoir l’élévation.<br/> <br/> 	La garde confiée à un Juif implique également un serment. Nos Sages disent, en effet, à propos de cette âme qui doit descendre dans ce monde : “ On lui fait faire le serment suivant : Tu seras un Juste et tu ne seras pas un impie ”.<br/> <br/> 	Le verset dit : “ Pour tout cas de malhonnêteté ”. Chaque fois que ce Juif agit avec indélicatesse envers le dépôt qui lui a été confié et transgresse son serment, il est motivé par “ un bœuf, un âne, un mouton, un vêtement ”, comme l’établit la suite de ce verset. Nous montrerons qu’il s’agit là des différentes formes que peut prendre l’âme animale. Ces manifestations sont à l’origine de tout ce “ qui fut déclaré comme perdu ”, de la perte de l’âme divine, ce qu’à D.ieu ne plaise, de sorte que “ des témoins affirment l’avoir vu ”.<br/> <br/> 	De façon générale, ce que l’on peut voir et désigner en disant “ le voici ” appartient à la Divinité et à la sainteté, car seul D.ieu possède l’existence véritable. On peut le justifier de deux manières :<br/> <br/> 	A) C’est uniquement de D.ieu que l’on peut dire “ Le voici ”, car un être créé ne possède pas d’existence propre, la vitalité que lui insuffle le Créateur le conduisant à l’existence, à chaque instant, à partir du néant. Selon les termes du Rambam, “ il n’est d’existence véritable que la Sienne ”.<br/> <br/> 	B) De plus, le terme “ voici ” est précis. Il fait référence à un moment et à un lieu clairement définis. De ce fait, il ne peut désigner, à proprement parler, que la Divinité. Car, chaque être créé est, par nature, limité. Il ne peut se trouver en tout endroit, de sorte que l’on ne peut pas dire “ le voici ”.<br/> <br/> 	A l’opposé, le Nom de D.ieu se trouve dans la bouche de chacun, (y compris des enfants, comme le souligne le Torah Or ”. Car, D.ieu est partout et “ il n’est pas de lieu duquel Il soit absent ”. On peut donc le désigner du doigt et dire “ Le voici ”.<br/> <br/> 	Néanmoins, l’âme animale impose un voile à l’âme divine, qui, dès lors, peut dire “ voici ” à propos de ce qui n’est pas la Divinité.<br/> <br/> 	3. Ainsi, ce verset définit quatre catégories d’âmes animales, le bœuf, l’âne, le mouton et le vêtement.<br/> <br/> 	Le Tséma’h Tsédek explique, dans ce discours ‘hassidique, que le bœuf est celui qui encorne, l’âne est l’animal qui a froid, en Tamouz, quand il fait chaud, le vêtement, Bégued, évoque celui qui se révolte, Boguéd et le mouton, enfin, rappelle que “ Israël est tel un mouton, disséminé parmi les nations ”.<br/> <br/> 	Certes, il faut se préserver de l’âme animale, quelle que soit la forme qu’elle prenne. Elle reste toujours susceptible de causer la “ perte ” de l’âme divine. Néanmoins, à chaque époque correspond une forme spécifique du mal, contre laquelle il convient de lutter plus particulièrement. Nous envisagerons ici, plus spécifiquement, l’âme animale qui apparaît comme un mouton, ce qui est la forme qu’on lui connaît, en particulier, à notre époque.<br/> <br/> 	4. Il est dit que “ Israël est tel un mouton, éparpillé parmi les nations ”. Or, on peut s’interroger, à ce propos.<br/> <br/> 	Israël est un terme décrivant le peuple juif dans toute son élévation, alors que le fait de constater qu’il est “ disséminé parmi les nations ” souligne bien le manque. Dès lors, pourquoi mentionner, à ce propos, le nom Israël ?<br/> <br/> 	De fait, le prophète lui-même se pose une telle question. Le terme Israël décrit les Juifs en leur stade le plus élevé, ainsi qu’il est dit “ car tu as combattu avec les anges et avec les hommes, tu as emporté la victoire ”. Car, un Juif a le pouvoir de dominer non seulement les hommes, mais aussi les anges. Dès lors, comment peut-il manquer de détermination, au point de se plier devant chacun, d’être “ un mouton éparpillé parmi les nations ” ?<br/> <br/> 	Tel fut également l’argument de Haman, symbolisant l’accusateur céleste, qui se présenta devant A’hachvéroch, lequel fait allusion au Saint béni soit-Il, “ le Roi Qui possède le début et la fin ”. Il dit : “ Il y a un peuple, éparpillé et disséminé parmi les nations, qui ne se conforme pas aux dispositions du roi ”.<br/> <br/> 	Haman souligna, par ces termes, que les Juifs sont “ un peuple ”, une nation basée sur l’unité, capable de la mettre en évidence en tout endroit, y compris sur la terre, ainsi qu’il est dit : “ c’est un peuple unique sur la terre ”. Malgré une telle élévation morale, ils sont “ éparpillés et disséminés parmi les nations ”, effrayés par chacune d’elles. En conséquence, ils “ ne se conforment pas aux dispositions du Roi ” du monde.<br/> <br/> 	5. Car, en réalité, voici ce qui devrait normalement se passer. Un Juif, où qu’il arrive, devrait aussitôt diriger la spiritualité de la ville, qui en est l’existence véritable. Il devrait exercer une influence positive sur ceux qui l’entourent et même sur l’ensemble du pays.<br/> <br/> 	A la place de tout cela, il peut se perdre, n’avoir aucune influence, bien plus subir lui-même celle des personnes qu’il côtoie, adopter les comportements insensés du pays, de son entourage et de sa ville.<br/> <br/> 	Au lieu de baser son comportement sur le Choul’han Arou’h et de conduire tous ceux qu’il approche à en faire de même, il se conformera à l’avis de son entourage et, en particulier, à celui du voisin, résidant à “ la porte d’à-côté ”, dont l’opinion sera retenue en dernière instance et qui fixera comment son foyer doit être dirigé.<br/> <br/> 	6. Dire que “ Israël est tel un mouton, disséminé parmi les nations ” revient donc à constater son manque de détermination, qui se marquera également dans l’éducation des enfants, qui sont pourtant l’espoir et le fondement de chaque foyer, pour l’ensemble du peuple juif.<br/> <br/> 	De l’exil le plus âpre, celui de l’Egypte, il est dit que “ les enfants d’Israël s’y distinguaient ”, car ils n’avaient pas changé leurs noms, leur langue et leur coutumes vestimentaires. A l’époque actuelle, en revanche, on manque de cette détermination et l’on recherche différents stratagèmes pour que le Judaïsme d’un enfant n’apparaisse pas à l’évidence.<br/> <br/> 	En fait, lorsque cet enfant traverse une rue, il devrait pouvoir, de loin, être identifié comme un Juif, portant le nom d’Israël, qui le décrit dans toute son élévation. Or, on a honte d’être juif et l’on cherche à le cacher par tous les moyens.<br/> <br/> 	7. Ce qui vient d’être dit nous permettra de comprendre l’explication que donne la Guemara à propos d’une perte.<br/> <br/> 	La Guemara demande : “ Pourquoi la Torah fait-elle mention du mouton dans ce verset ? ” et elle ajoute : “ N’est-il pas évident que le mouton doit être restitué ? En fait, il y a là une difficulté. ”. Elle explique qu’il n’est pas évident qu’il faille restituer ce bœuf, cet âne ou ce vêtement. En revanche, pour ce qui est du mouton, il s’agit bien d’une évidence. Que faire, donc, de ce mouton ?<br/> <br/> 	En fonction de ce qui a été dit auparavant, on peut expliquer, au moins brièvement, ce qui en résulte pour le service de D.ieu. Le bœuf est celui qui encorne, l’âne a froid en Tamouz, lorsque brille “ le soleil de D.ieu dans toute sa force ”, le vêtement correspond à la révolte contre la Torah et les Mitsvot. Il n’est pas évident, dans toutes ces situations, que le retour vers la sainteté et la guérison soient possibles.<br/> <br/> 	A l’opposé, le mouton est seulement “ disséminé parmi les nations ” et il est donc bien évident qu’en pareil cas, l’objet perdu peut être restitué, dès lors que cela est possible même dans les cas précédents. La Guemara répond donc que, bien au contraire, “ il y a là une difficulté ”, que la restitution, en pareille situation, pose réellement problème, car alors manque ce qui constitue la base et le commencement de l’ensemble des quatre parties du Tour et du Choul’han Arou’h, “ on ne doit pas s’affecter face à ceux qui se moquent ”. Comment, par la suite, pourrait-on aborder le Choul’han Arou’h proprement dit ?<br/> <br/> 	Il y a donc bien là une idée nouvelle. Une telle perte est difficile à restituer. Pour autant, il reste possible de le faire, car “ rien ne résiste à la Techouva ”.<br/> <br/> 	8. Le verset de notre Sidra précise ensuite ce qu’il convient de faire lorsqu’un objet placé en dépôt a été mal gardé, que ce soit du fait du bœuf, de l’âne, du vêtement ou même du mouton : “ Les prétentions des deux parties seront déférées au tribunal ”.<br/> <br/> 	Il est ici fait référence à celui qui fut le premier juge, Moché et l’on sait que “ il y a, en chaque génération, un équivalent de Moché ”, insufflant la force de faire Techouva de la manière qui convient. Ainsi, “ celui que le tribunal trouvera coupable paiera un montant double à l’autre partie ”, cette dernière faisant, en l’occurrence, référence à D.ieu.<br/> <br/> 	Un tel homme multipliera par deux son engagement envers D.ieu, par rapport à ce que celui-ci était avant qu’il ne commette la faute, de sorte que, selon les termes d’Igueret Hatechouva, “ s’il avait l’habitude d’étudier une page, il en étudiera deux ”.<br/> <br/> 	D.ieu agira “ mesure pour mesure ” envers un tel homme et Il transformera ses fautes intentionnellement commises en bienfaits. Dès lors, l’âme animale elle-même incitera au service de D.ieu.<br/> <br/> 	Plus précisément, si l’on a une âme animale qui a la forme d’un bœuf, on mettra en pratique les termes du verset : “ les abondantes récoltes sont obtenues par la force du bœuf ”. S’il s’agit d’un âne, on accomplira le verset : “ Issa’har est un âne à la forte ossature ” et l’on se soumettra à D.ieu, comme un âne qui porte son fardeau. De même, on transformera le fait que “ Israël est tel un mouton, disséminé parmi les nations ”, évoquant cet autre verset, “ Je me suis égaré, comme un âne perdu ” sans force et errant. Au lieu de tout cela, on assistera à la réalisation de la promesse “ Recherche Ton serviteur ”, “ Attire moi vers Toi ” et l’on s’attachera à D.ieu au delà de toute perception logique. Le vêtement, enfin, évoque le verset : “ L’odeur des vêtements est comme celle du Liban ”.<br/> <br/> 	De manière générale, il résulte de tout cela que l’âme animale apporte elle-même sa contribution au service de D.ieu, comme l’expliquent nos Sages à propos du verset “ tu aimeras ton prochain comme toi-même ”, en soulignant : “ Par tes deux penchants ”.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Le dépôt et le prêt',
				'source' : '(Discours du Rabbi, Chabbat Michpatim 5712-1952)',
						   'resume' : ' ',
						   'contenu' : '9. Il est dit, dans notre Sidra : “ Si tu prêtes de l’argent à quelqu’un de Mon peuple ”.<br/> <br/> 	Bien que ce verset commence par “ si ”, nos Sages soulignent qu’un tel acte n’est pas laissé au libre choix de l’homme. Il est une Mitsva et une obligation.<br/> <br/> 	Commentant le verset “ Il dit Ses Paroles à Yaakov, Ses Décrets et Ses Jugements à Israël ”, nos Sages disent que D.ieu met Lui-même en pratique ce qu’Il attend des Juifs. Il s’agit donc bien de “ Ses ” Décrets et de “ Ses ” Jugements, qu’Il respecte également.<br/> <br/> 	Il en découle que D.ieu applique aussi les termes du verset : “ Si tu prêtes de l’argent à quelqu’un de Mon peuple ”.<br/> <br/> 	10. On peut définir un prêt de la manière suivante.<br/> <br/> 	On donne à quelqu’un de l’argent qu’il n’a pas gagné, sans qu’il n’apporte rien en échange. Pour autant, il ne s’agit pas d’un cadeau et, par la suite, il devra restituer cette somme.<br/> <br/> 	De même, D.ieu accorde à chaque Juif des connaissances et des forces. Il demande, en échange, que celles-ci soient utilisées pour assumer la mission que l’on se voit confié ici-bas, investies pour l’accomplissement des Décrets et des Jugements.<br/> <br/> 	11. Plus précisément, il est deux manières de donner une chose qui devra, par la suite, être restituée. Il peut s’agir d’un dépôt ou d’un prêt. La différence entre ces deux modalités est la suivante.<br/> <br/> 	Celui qui reçoit un dépôt doit rendre, en l’état, l’objet qui lui a été confié, car celui-ci ne devient à aucun moment sa propriété. Le prêt, en revanche, est accordé pour être dépensé. Il est donc un montant confié à celui qui le reçoit, lequel peut en faire ce que bon lui semble.<br/> <br/> 	La force accordée par D.ieu, ainsi qu’il est dit : “ Si tu prêtes de l’argent à quelqu’un de Mon peuple ”, est définie comme un prêt, car les Juifs doivent en faire usage pour mettre en pratique la mission qui leur est confiée, même si celle-ci est très modeste.<br/> <br/> 	12. Il en découle le point suivant, en particulier pour ce qui concerne l’étude de la ‘Hassidout.<br/> <br/> 	Certains pensent qu’avant d’entreprendre une telle étude, il faut, au préalable, respecter, avec le plus grand scrupule, la moindre disposition de nos Sages, accomplir toutes les Mitsvot de la meilleure façon. Ils considèrent, en conséquence, qu’ils ne peuvent se consacrer à l’étude de la ‘Hassidout, prier avec ferveur, conformément à ses enseignements ou, de façon générale, rechercher l’élévation, tant qu’ils ne sont pas parvenus à un tel niveau ou, a fortiori, s’ils savent qu’il peut parfois leur arriver d’accomplir une Mitsva d’une façon qui n’est pas la meilleure ou encore d’écarter une disposition de nos Sages, plus encore, une pratique instaurée par eux ou même une Mitsva de la Torah, Injonction ou Interdiction.<br/> <br/> 	Il faut répondre à de telles personnes qu’un prêt est accordé pour être dépensé, quelle que soit la grandeur de la ‘Hassidout, que l’Admour Hazaken compare au joyau le plus précieux de la couronne du Roi, sans laquelle elle perd toute sa valeur. Malgré cela, chaque Juif est autorisé à faire usage de cette couronne, pour tout ce qui le concerne.<br/> <br/> 	Nul n’a le droit d’annuler, fut-ce même un seul jour, son étude de la ‘Hassidout, aussi peu enviable que puisse être sa situation, par ailleurs. Au jour même qu’un Juif transgresse une Mitsva de la Torah, ce qu’à D.ieu ne plaise, qu’il s’agisse d’une Injonction ou d’une Interdiction, il doit, malgré cela, étudier la ‘Hassidout, non seulement un texte invitant au service de D.ieu, mais aussi celui qui traite des notions les plus profondes, permettant de percevoir la Divinité, même lorsque celles-ci sont si abstraites qu’il éprouve des difficultés à en appliquer les termes à sa propre personne.<br/> <br/> 	13. D.ieu accorde donc des forces pour que l’on puisse consentir un tel prêt. Pourquoi cela ? Le verset l’explique. Celui-ci est, en effet, accordé à “ quelqu’un de Mon peuple ”.<br/> <br/> 	Nos Sages expliquent : “ Mon peuple a la préséance sur une autre nation ”. S’ils donnent une telle précision, c’est bien que l’on pourrait penser qu’il en soit autrement. La conclusion reste, néanmoins, que “ Mon peuple a la préséance ”.<br/> <br/> 	Il faut en déduire que cette force émane d’une source qui transcende l’action des créatures, dans laquelle “ le Maître est seul, Source de toutes les sources ”, duquel il est dit : “ Je ne sais ce que Je désire ” de l’action des Justes ou de celle des impies. Et, il est nécessaire de préciser qu’il en est bien ainsi, car il n’y a là aucune évidence. En fait, “ Mon peuple a la préséance ” uniquement du fait de l’élection d’Israël, émanant de l’Essence de D.ieu.<br/> <br/> 	C’est à ce propos qu’il est dit : “ Esav est le frère de Yaakov, Parole de l’Eternel. Pourtant, J’aime Yaakov et Je hais Esav ”, car, à ce stade, les agissements des hommes n’ont aucune incidence, de sorte qu’aucune différence ne peut être faite entre Esav et Yaakov. Malgré cela, l’élection d’Israël, voulue par D.ieu, en Son Essence, fait que “ J’aime Yaakov ”.<br/> <br/> 	C’est pour cette même raison qu’il est dit : “ Si tu prêtes de l’argent à quelqu’un de Mon peuple ”. L’argent fait allusion à l’amour, ainsi qu’il est dit : “ Tu as éprouvé de la nostalgie et de l’amour (Ni’hssafta, de la même étymologie que Kessef, l’argent) pour la maison de ton père ”.<br/> <br/> 	Le prêt et la force qu’il confère ne récompensent pas l’effort des hommes. Ils sont l’expression de l’amour profond que D.ieu éprouve pour les Juifs.<br/> <br/> 	14. La force d’accomplir tout cela, émanant d’un niveau qui transcende l’action des créatures, est donc accordée à chaque Juif. En effet, sa source est si élevée que le manque d’effort, de la part des hommes, ne peut en rien la diminuer.<br/> <br/> 	C’est ainsi qu’il faut interpréter la suite de ce verset : “ Au pauvre qui est avec toi ”. Celui-ci, du fait de sa pauvreté, réfléchit à sa propre situation et en conçoit du désespoir, du reste à juste titre. Malgré cela, il doit savoir que D.ieu lui dispense cette force, car Son amour est accordé à tous, y compris à lui. Bien plus, il s’agit d’un pauvre et l’on sait que D.ieu réside dans un cœur brisé et malheureux.<br/> <br/> 	Le verset poursuit : “ Ne te comporte pas en créditeur vis à vis de lui ”, car s’il n’a pas de quoi payer, il est inutile d’exiger un paiement. Cela n’aura d’autre effet que de l’embarrasser et une telle démarche est donc à proscrire. Bien plus, il sera même interdit de passer près de lui, ce qui aurait pour effet de l’embarrasser.<br/> <br/> 	Comme on l’a rappelé, “ Il dit Ses Paroles à Yaakov, Ses Décrets et Ses Jugements à Israël ” et met Lui-même en pratique ce qu’Il ordonne. En conséquence, lorsque D.ieu exige de manière sévère, en imposant des souffrances sans obtenir de résultat, Il applique les termes du verset : “ Ne te comporte pas en créditeur vis à vis de lui ”.<br/> <br/> 	Il est dit (Ichaya 1, 5) : “ Où faudra-t-il vous frapper encore, vous qui persistez dans la rébellion ? ” et l’on peut proposer une autre lecture de ce verset. Pourquoi “ faudra-t-il frapper encore ” s’il s’avère que cela n’a été d’aucune utilité ? Cela n’aurait pour effet que de “ persister dans la rébellion ”.<br/> <br/> 	Quand D.ieu vérifie que la sévérité n’atteint pas son objectif, Il suscite Sa bonté, fait usage de la proximité et de la miséricorde, accorde un bien visible et tangible.<br/> <br/> '
                },
