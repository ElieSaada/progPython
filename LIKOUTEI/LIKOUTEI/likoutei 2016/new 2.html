				'Siha' :{'Titre' :'Les rêves de Yossef et ceux du Pharaon<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Vayéchev 5720-1959)<br/> ','resume' : ' ','contenu' : '<br/> 	1.  Le début de la Parchat Vayéchev relate les deux rêves de Yossef, qui avaient, l’un et l’autre, la même signification. En effet, tous deux montraient que Yossef dominerait ses frères et que ceux-ci se prosterneraient devant lui. Le second rêve introduit uniquement le fait que non seulement les onze étoiles, symbolisant ses frères et apparaissant dans le premier rêve, mais aussi, “ le soleil et la lune ”, Yaakov et Bilha, se prosterneraient devant lui.<br/> <br/> 	La Parchat Mikets rapporte également les deux rêves du Pharaon, qui ont aussi la même signification. Néanmoins, la Torah, justifie, dans ce cas, “ le fait qu’il y ait eu un second rêve ” en expliquant que “ D.ieu se hâtera de le réaliser ”, alors que, pour Yossef, elle ne dit rien pour commenter la répétition.<br/> <br/> 	Certes, le second rêve établit que Yaakov et Bilha se prosterneraient également devant Yossef, comme nous l’avons vu. Mais, cela ne justifie pas pour autant qu’il y ait eu un second rêve. Cette précision aurait, aussi bien, pu figurer dans le premier. En conséquence, il faut admettre, même si les deux rêves de Yossef ont la même signification, qu’ils introduisent également deux idées différentes.<br/> <br/> 	On peut donc se demander ce que sont ces deux idées et quel enseignement il est possible d’en tirer pour nous. Car, comme nous l’avons maintes fois souligné, “ les actes des Pères ”, qui incluent également ceux de Yossef, lequel révéla ici-bas ce qui avait été accompli par Yaakov, ainsi qu’il est dit : “ Voici les descendances de Yaakov, Yossef ”, sont effectivement “ des indications pour les fils ” et, en outre, un enseignement qui leur est délivré.<br/> <br/> 	2. On peut établir, entre les deux rêves de Yossef, la différence suivante. Le premier se passe sur la terre, “ nous faisions des gerbes dans le champ ” et le second, dans le ciel, “ le soleil, la lune et onze étoiles ”.<br/> <br/> 	Les deux rêves du Pharaon, par contre, se passent sur la terre. Le premier concerne des animaux, les vaches et le second, des végétaux, les épis. De fait, le Pharaon n’était nullement concerné par les préoccupations célestes. Bien plus, au sein même de la matière, ses rêves eurent un ordre décroissant, de l’animal vers le végétal, des vaches vers les épis. Du reste, ceci est également lié à ‘Hanouka, survenant pendant les Sidrot Vayéchev et Mikets, comme l’expliquent le traité Chabbat 21b et les commentaires de ‘Hanouka, dans le Torah Or.<br/> <br/> 	Yossef, en revanche, adopta le principe selon lequel “ on connaît l’élévation en tout ce qui concerne la Sainteté ”. Il vit donc, dans ses rêves, d’abord la terre, puis “ le soleil, la lune et les onze étoiles.<br/> <br/> 	Telle est, de façon générale, la distinction qui peut être faite entre un Juif et un non-Juif. Le premier, même lorsqu’il se trouve dans ce monde, reste lié à l’autre. Son horizon n’est pas purement matériel. Il intègre également la spiritualité, caractéristique du monde futur.<br/> <br/> 	Lorsque mon beau-père, le Rabbi, avait été arrêté, en Russie, en 5687, l’un de ceux qui l’interrogeaient le menaça avec un revolver et mon beau-père lui dit alors : “ Ceux qui ont plusieurs dieux et un seul monde peuvent craindre un revolver. En revanche, celui qui a un seul D.ieu et deux mondes ne le craint pas ”.<br/> <br/> 	Cela ne veut pas dire qu’un Juif reçoive ces deux mondes en deux périodes successives. En fait, se trouvant dans ce monde, il est en relation avec celui qui est plus haut et plus spirituel. Et, sa liaison avec ces mondes est ordonnée du bas vers le haut, ainsi qu’il est dit : “ Une échelle plantée en terre et dont le sommet parvient jusqu’au ciel ”, conduisant du stade le plus matériel, “ la terre ”, vers le plus spirituel, “ le ciel ”.<br/> <br/> 	3. Tout ce qui constitue la Torah est particulièrement précis. Chaque détail en délivre un enseignement pour le service de D.ieu, comme le souligne le Zohar, tome 3, page 52b. Le fait que les deux rêves de Yossef aient, au sens simple, la même signification, bien qu’ils se situent dans deux contextes différents, sur la terre et dans le ciel, souligne la nécessité, pour un Juif, de lier les deux mondes, de rejoindre la matérialité et la spiritualité. Ses préoccupations matérielles ne doivent pas porter préjudice à son élévation morale. Bien plus, la matière doit venir en aide à l’esprit, au point qu’elle devienne spirituelle à son tour.<br/> <br/> 	Le Zohar, tome 1, page 180b, affirme que : “ la force du corps est la faiblesse de l’âme ”. Cela ne veut pas dire que l’intégrité physique du corps doive être remise en cause, mais bien qu’il faut mettre de côté les désirs et le plaisir que suscitent les attraits matériels. Une bonne santé, par contre, est indispensable pour servir D.ieu. Le Rambam, dans ses lois des opinions, au début du chapitre 4, affirme que “ la bonne santé du corps est partie intégrante des voies de D.ieu ”. Et, de fait, on peut s’interroger sur cette formulation, qui apparaît pourtant dans toutes les éditions du Rambam que j’ai pu voir. Il y a vraisemblablement là un oubli, introduit dans les premières versions, qui a été systématiquement repris par la suite, d’autant que les lois des opinions sont rarement consultées. Il faut donc vraisemblablement lire : “ des voies du service de D.ieu ”.<br/> <br/> 	A la fin du chapitre précédent, le Rambam disait : “ On doit garder présent à l’esprit la nécessité d’avoir un corps intègre et fort. Celui qui adopte une telle attitude tout au long de sa vie, sert D.ieu en permanence. Et, son corps s’inscrit pleinement dans ce service de D.ieu ”. Le texte, tout naturellement, poursuit donc, au début du chapitre 4 : “ La bonne santé du corps est partie intégrante des voies du service de D.ieu ” ou encore “ des voies de la connaissance de D.ieu ”, puisqu’il est ensuite question de “ connaissance du Créateur ”. Or, les commentateurs du Rambam, ne disent rien, à ce sujet.<br/> <br/> 	En tout état de cause, les contingences matérielles, la nourriture, la boisson, la vie en général, sont orientées vers la spiritualité et le service de D.ieu. La nature d’un Juif, même le plus simple, permet qu’il en soit ainsi. On connaît, en effet, le récit, que fit le Rabbi Maharach, du dialogue entre le Rabbi Rachab et son frère, le Razah, lorsque l’un et l’autre, encore enfants, cherchaient à préciser la différence pouvant être faite entre un Juif et un non-Juif.<br/> <br/> 	Le Rabbi Maharach appela Ben Tsion, le domestique et lui demanda :<br/> “ Ben Tsion, as-tu mangé ? ”<br/> “ Oui. ”<br/> “ As-tu bien mangé ? ”<br/> “ Que signifie ‘bien’ ? Je suis rassasié, D.ieu merci. ”<br/> “ Et, pourquoi as-tu mangé ? ”<br/> “ Pour vivre. ”<br/> “ Et, pourquoi vis-tu ? ”<br/> “ Afin d’être un Juif et de mettre en pratique la Volonté de D.ieu. ”<br/> Puis, le domestique poussa un soupir et, par la suite, le Rabbi Maharach expliqua à ses enfants :<br/> “ Vous voyez, tout naturellement, un Juif mange pour vivre et il vit pour être un Juif et pour accomplir ce que D.ieu attend de lui. Bien plus, il pousse un soupir, car il sent bien qu’il n’en est pas encore pleinement ainsi ”.<br/> <br/> 	En toutes ses activités matérielles, l’intention et la volonté d’un Juif sont donc spirituelles. Dès lors, ces activités le sont également. Le Baal Chem Tov enseigne, en effet, que “ l’homme se trouve lui-même là où est sa volonté ”.<br/> <br/> 	4. Telle est la définition générale qui peut être donnée des deux rêves de Yossef. Quel enseignement peut-on tirer de leurs différents aspects ?<br/> <br/> 	Le premier rêve de Yossef, le concernant lui-même, avec ses frères, commence par : “ Nous faisions des gerbes dans le champ ”. Il est donc introduit par le labeur, par l’effort, lesquels sont totalement absents des rêves du Pharaon.<br/> <br/> 	Il y a là une différence fondamentale qui peut être faite entre le domaine de la Sainteté et les forces du mal. En ces dernières, le travail n’est pas une nécessité, ainsi qu’il est dit : “ Nous mangions gratuitement en Egypte ”. En Egypte, dans le domaine du mal, il est possible de manger “ gratuitement ”, sans consentir l’effort de la pratique des Mitsvot, selon l’interprétation du Sifri Bamidbar 11, 5, cité par Rachi, à cette même référence. Là, on peut obtenir “ le pain de la honte ”, celui qui n’est pas mérité.<br/> <br/> 	Chaque bénédiction, chaque influence céleste est obtenue au prix de l’effort et tel est bien l’enseignement qui est ici délivré à un Juif. Dès que celui-ci s’engage sur l’échelle, il introduit son effort ici-bas, car cette échelle est “ plantée en terre ”, comme dans le premier rêve de Yossef. Il accède ensuite aux préoccupations célestes, car son “ sommet parvient jusqu’au ciel ”, comme dans son second rêve.<br/> <br/> 	5. En quoi consiste cet effort ? Il s’agit de “ faire des gerbes ”. Les épis constituant ces gerbes poussent dans des endroits différents les uns des autres. La mission confiée à l’homme est donc de les réunir, afin de constituer ces bottes, comme l’explique le Torah Or, à la page 28a.<br/> <br/> 	Où s’effectue ce travail ? “ Dans le champ ” et l’enseignement qui en découle est le suivant. Une âme descend ici-bas, dans le “ champ ” qu’est ce monde, lieu de la séparation, des forces du mal et de “ l’autre côté ”, où se trouve “ Essav, l’homme du champ ”.<br/> <br/> 	L’âme divine se revêt d’un corps et d’une âme animale, qui possèdent une forte conscience de leur propre existence. L’effort que l’on doit accomplir “ dans le champ ” a pour objet de faire disparaître cette sensation, de réunir et de liguer toutes les forces pour le service de D.ieu, de “ faire des gerbes ”.<br/> <br/> 	Après avoir “ fait des gerbes dans le champ ”, il faut encore se “ prosterner devant ma gerbe ”, c’est-à-dire s’incliner et se soumettre devant Yossef, le Juste. En effet, tous les Juifs forment “ un grand organisme ”, dont tous les membres doivent se soumettre aux trois organes dominants, le cerveau, le cœur et le foie, comme le dit le Zohar, tome 2, à la page 153a.<br/> <br/> 	Les membres du corps sont, avant tout, soumis à la tête et c’est à cette condition que le corps est en bonne santé. Or, il en est de même pour le “ grand organisme ” que forme le peuple d’Israël, comme le dit le Likouteï Torah, au début de la Parchat Nitsavim. Car, il ne suffit pas de “ faire des gerbes ”, de soumettre les forces du corps et de l’âme animale, afin de les unir, dans le service de D.ieu. Cette “ gerbe ”, une fois constituée en tant qu’acte de ce service, doit s’incliner devant celle de Yossef, le Juste, devant celle du Rabbi, chef de la génération et “ tête ” de l’organisme d’Israël, qui délivre son enseignement à tous les Juifs et les dirige, comme la tête le fait pour les membres du corps, selon l’explication du second chapitre du Tanya. Dans le service de D.ieu, ces deux étapes sont, plus précisément, qualifiées de “ première transformation ” et “ seconde transformation ”.<br/> <br/> 	Plus profondément, il est nécessaire, avant même de “ faire des gerbes ”, de se “ prosterner devant la gerbe ” du Juste de la génération. En effet, un Juif est à même d’agir “ dans le champ ” uniquement lorsque son âme est profondément soumise à Yossef, le Juste, comme le dit le second chapitre du Tanya. Néanmoins, un Juif sert D.ieu de manière méthodique. Il atteint donc, en premier lieu, le stade le plus accessible et il “ fait des gerbes ”. C’est seulement après cela qu’il se soumet réellement au chef, au sein même du domaine de la Sainteté et qu’il se “ prosterne devant ma gerbe ”.<br/> <br/> 	6. Pour autant, après avoir accompli tout cela, on se trouve encore “ dans le champ ” et l’on est donc “ planté en terre ”, comme dans le premier rêve de Yossef. Or, il s’agit bien, en l’occurrence, de se libérer totalement des limites du corps et de l’âme animale. C’est ainsi que l’on peut réellement passer “ tous ses jours en Techouva ”, comme l’explique le Likouteï Torah, au début de la Parchat Haazinou.<br/> <br/> 	Profondément, la Techouva est décrite par le verset (Kohélet 12, 7) : “ L’esprit retourne vers D.ieu Qui le donna ”. L’âme juive doit retourner vers D.ieu, connaître de nouveau la situation qui était la sienne, avant la descente dans le corps. Ce ne veut pas dire qu’elle doive perdre la vie, ce qu’à D.ieu ne plaise. Il lui faut, en fait, se libérer du voile qui lui est imposé par le corps, tout en conservant son existence.<br/> <br/> 	C’est donc dans ce but que l’âme descendit ici-bas. Tout en se trouvant dans le corps, elle doit s’unir à D.ieu, “ Qui la donna ”, comme elle l’était avant cette descente.<br/> <br/> 	Tel est le sens du second rêve de Yossef, qui fait uniquement référence au ciel. Ce rêve fait allusion à quelqu’un qui a déjà quitté le “ champ ”, qui y a bien réalisé ce qu’il devait y accomplir matériellement. Il n’évoque donc plus la constitution des gerbes, à partir d’éléments distincts. Tout cela a déjà été accompli. En pareil cas, il convient de se consacrer au ciel, à la spiritualité, de sorte que “ l’esprit retourne vers D.ieu Qui le donna ”.<br/> <br/> 	La nécessité de soumettre la partie la plus profonde de sa personnalité au chef de la génération apparaît également dans le second rêve, lorsque “ onze étoiles se prosternent devant moi ”. En effet, il ne faut pas croire qu’il faille se soumettre profondément à Yossef seulement quand on agit “ dans le champ ”, lieu de la séparation, où il faut s’assurer que les forces du mal n’exercent aucune emprise, alors que cela n’est nullement nécessaire, en revanche, quand on est dans “ le ciel ”.<br/> <br/> 	L’enseignement que délivre le second rêve est donc le suivant : “ Onze étoiles se prosternent devant moi ”. Celui qui a atteint le stade le plus haut, “ le sommet parvient jusqu’au ciel ”, n’en est pas dispensé pour autant de se soumettre à Yossef, au Juste.<br/> <br/> 	7. Telles sont les grandes idées que nous déduisons des rêves de Yossef, le Juste. Tout d’abord, l’effort est nécessaire, car lui seul est l’échelle permettant à un Juif de connaître l’élévation et de se lier à D.ieu.<br/> <br/> 	Le traité Chabbat 67a et le Zohar, tome 1, à la page 27b, affirment que les Juifs sont “ des fils de Roi ”. Bien plus, selon le traité Bera’hot 9b, ils sont même “ des rois ”. Mais, l’on ne doit pas en déduire qu’ils peuvent se passer de l’effort. Comme nous venons de le montrer, toutes les bénédictions, émanant du domaine de la Sainteté, sont obtenues à ce prix.<br/> <br/> 	Il s’agit, en l’occurrence, de “ rois ” et le moindre détail de ce qui les concerne reçoit une immense importance. D.ieu leur accordera, de ce fait, “ l’équivalent du festin de Chlomo, à son époque ”, lorsqu’il régnait, et bien au delà de cette opulence. Mais, l’effort reste nécessaire, en tout état de cause.<br/> <br/> 	Si l’on consent l’effort nécessaire, on obtiendra, dans son service de D.ieu, une élévation que l’on n’escomptait même pas, comme un objet trouvé à un moment où l’on ne s’y attend pas. Le traité Meguila 6b dit, en effet, “ si tu fais des efforts, tu trouveras ”. Le résultat dépassera donc largement l’effort et, dès lors, “ le sommet parvient jusqu’au ciel ”.<br/> <br/> 	La seconde leçon que l’on peut apprendre de ce texte est donc la suivante. Quelle que soit la forme du service de D.ieu que l’on adopte, on doit se soumettre à la tête, au dirigeant d’Israël, aussi élevé que l’on puisse être, par ailleurs.<br/> <br/> 	Lorsque l’on met de côté sa propre volonté, D.ieu “ supprime la volonté des autres devant la tienne ”, selon le traité Avot, chapitre 2, Michna 4. Et, il s’agit bien là de “ la volonté des autres ”, au pluriel, c’est-à-dire de tous les voiles inhérents à ce monde, qui induisent en erreur, prêtent à penser qu’il est une autre autorité que celle de D.ieu, ce qu’à D.ieu ne plaise.<br/> <br/> 	De la même façon, le verset dit : “ Faisons l’homme à notre image ”, au pluriel et le Midrach Béréchit Rabba, chapitre 8, paragraphe 8 remarque, à ce propos : “ Si quelqu’un souhaite se tromper, qu’il le fasse ”. En agissant de la sorte, on devient un véritable réceptacle, pouvant contenir toutes les bénédictions de Yossef, le Juste qui est le fondement du monde.<br/> '},
				
				'Siha' :{'Titre' :'Lumières de ‘Hanouka, du Chabbat et du Temple<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Vayéchev 5722-1961)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Le Rambam enseigne, à la fin des lois de ‘Hanouka : “ Celui qui ne peut acheter que la bougie de ‘Hanouka ou celle du Chabbat, se procurera cette dernière en priorité ”. En effet, la bougie du Chabbat instaure la paix dans le foyer et le Rambam conclut : “ Grande est la paix, car toute la Torah fut donnée pour l’instaurer dans le monde ”.<br/> <br/> 	On peut se demander pourquoi est-ce précisément dans les lois de ‘Hanouka que le Rambam parle de l’importance de la paix. Il aurait pu traiter de ce sujet bien avant cela, dans les chapitres précédents. De plus, la priorité accordée à la bougie du Chabbat aurait pu être énoncée dans les lois du Chabbat, dans lesquelles l’importance de la paix aurait également pu être soulignée.<br/> <br/> 	Du reste, établissant la préséance de la bougie du Chabbat sur celle de ‘Hanouka, le Rambam évoque aussi le choix entre la bougie du Chabbat et le Kiddouch, ce qui n’a strictement aucun rapport avec les lois de ‘Hanouka.<br/> <br/> 	2. Nous avons, maintes fois, précisé la différence entre les lumières du Temple et celles de ‘Hanouka. Les premières étaient allumées à l’intérieur du Temple, pendant le jour, lorsqu’il faisait encore clair. Les secondes, en revanche, sont allumées “ à la porte de sa maison, vers l’extérieur ”, à partir du coucher du soleil.<br/> <br/> 	Les lumières du Temple brillaient là où la Divinité se révélait clairement, où le voile exercé par le monde n’avait aucune emprise. Aussi, lorsque les Grecs souillèrent le Sanctuaire, le service de D.ieu du Temple, en particulier l’allumage du Chandelier, fut suspendu.<br/> <br/> 	Les lumières de ‘Hanouka, en revanche, illuminent également l’extérieur, y compris l’obscurité de la nuit et de l’exil, jusqu’à supprimer “ l’autre côté ”ou, selon les termes du traité Chabbat 21b, “ jusqu’à ce que disparaisse les pas des Tarmodes ”, anagramme de Morédet, la révolte, comme l’explique le Kehilat Yaakov, du même auteur que le Melo Ha Roïm. Le traité Yebamot 16b fait également allusion à tout cela, quand il rapporte que les serviteurs de Chlomo se révoltèrent contre lui et se mêlèrent aux Tarmodes. Agissant de la sorte, ceux-ci se dressèrent, en fait, contre D.ieu.<br/> <br/> 	On peut constater, là encore, la supériorité des lumières de ‘Hanouka sur celles du Temple. En effet, la révélation émanant du Temple ne put prévenir la révolte des Tarmodes et, bien plus, ces derniers participèrent à sa destruction, selon le Yerouchalmi Taanit, chapitre 4, fin du paragraphe 5. Les lumières de ‘Hanouka, en revanche, font “ disparaître les pas des Tarmodes ”, la révolte contre D.ieu, y compris dans sa forme la plus basse, son “ pas ”.<br/> <br/> 	Les lumières de ‘Hanouka surpassent donc bien celles du Temple, comme le souligne le Ramban, au début de la Parchat Beaalote’ha. Lorsque les Grecs souillèrent le Temple, ses lumières s’éteignirent, alors que celles de ‘Hanouka “ ne disparaîtront jamais ”, y compris pendant le temps de l’exil, lorsque l’obscurité est intense.<br/> <br/> 	Ceci peut-être comparé à la supériorité de ceux qui accèdent à la Techouva, par rapport aux Justes, comme l’affirme le traité Bera’hot 34b. Les Justes n’ont aucun contact avec le mal, alors que la Techouva permet à ceux qui la réalisent de transformer les fautes intentionnellement commises en bonnes actions, le mal en bien.<br/> <br/> 	De plus, le nombre des bougies de ‘Hanouka est supérieur à celui des lumières du Temple. Dans ce dernier, il y en avait sept, alors qu’on allume huit bougies, à ‘Hanouka. Or, le chiffre sept évoque le cycle hebdomadaire, à l’origine de la dimension du temps, dans le monde. Le chiffre huit, en revanche, transcende l’enchaînement des mondes, comme le souligne le Rachba, dans ses responsa, tome 1, chapitre 9. En conséquence, sept lumières suffisaient dans le Temple, où la Divinité se révélait pleinement. A l’opposé, pour illuminer le lieu de l’obscurité, une lumière plus haute que la création est nécessaire, en l’occurrence celle des huit bougies de ‘Hanouka. Et, pour la même raison, la guérison est demandée dans la huitième bénédiction de la prière. En effet, celle-ci est liée à la Techouva, comme l’explique le Tséma’h Tsédek.<br/> <br/> 	3. Malgré la grande importance du service de D.ieu de ceux qui accèdent à la Techouva, transcendant celui des Justes, les accomplissements de ces derniers n’en sont pas moins fondamentaux, car ils n’ont aucun contact avec le mal et s’inscrivent uniquement dans le domaine du bien. La lumière divine les éclaire de manière plus évidente.<br/> <br/> 	Pour atteindre la perfection, il faut donc cumuler ces deux formes du service de D.ieu à la fois, être un Juste et accéder à la Techouva. Cela sera possible lors de la délivrance, car “ le Machia’h permettra aux Justes d’accéder à la Techouva ”, comme l’explique le Likouteï Torah, Devarim, à la page 92b et Chir Hachirim, à la page 50b. Le cumul de ces deux formes du service de D.ieu peut être obtenu grâce à une lumière plus élevée que l’une et l’autre à la fois et les réunissant.<br/> <br/> 	Les lumières de ‘Hanouka font également allusion au cumul de ces deux qualités et ceci est également lié à la Parchat Vayéchev, évoquant “ le pays dans lequel résidait son père ”, que l’on peut aussi traduire par “ le pays dans lequel on éprouve de la crainte pour son Père ” Qui se trouve dans les cieux, malgré le caractère matériel et grossier de ce pays, celui de Canaan, duquel il est dit : “ Canaan tient à la main une balance faussée ”. De la sorte, même si l’on vit parmi les impies, on ne les imitera pas. On fait donc bien allusion ici, dans un même verset, à deux aspects de la terre, qui correspondent au service de D.ieu des Justes et à celui qui découle de la Techouva.<br/> <br/> 	En l’occurrence, les lumières de ‘Hanouka éclairent l’obscurité de la nuit et de l’exil. Pour autant, elles sont bien le prolongement de celles du Temple, puisqu’elles furent instituées dans le but de les commémorer et de célébrer le miracle qui survint pour elles.<br/> <br/> 	Il y a là une autre dimension du chiffre huit, celui des bougies de ‘Hanouka, qui font également allusion à la révélation du monde futur, lorsque la harpe aura huit cordes, selon le traité Ara’hin 13b, et non pas sept, comme c’était le cas, à l’époque du Temple. Une telle révélation transcende l’enchaînement des mondes, comme nous l’avons vu. Bien plus, elle révèle, ici-bas, l’Essence de D.ieu, l’Infini véritable, Qui peut réaliser le cumul, réunir l’enchaînement des mondes, c’est-à-dire les Justes et ce qui les dépasse, soit les personnes accédant à la Techouva.<br/> <br/> 	4. Ce qui vient d’être dit nous permettra de comprendre pourquoi le Rambam explique l’importance de la paix précisément dans ses lois de ‘Hanouka. Car, la paix réunit bien deux éléments opposés et antagonistes, comme le souligne Iguéret Hakodech, à la fin du chapitre 30.<br/> <br/> 	Cet antagonisme peut être envisagé de différentes façons. Dans notre cas, la paix réunit tout ce qui constitue la maison, afin de concourir vers un objectif unique, l’accomplissement du Précepte selon lequel “ Je résiderai parmi vous ”. Le début du traité Yoma et le traité Chabbat 118b considèrent que “ la maison, c’est l’épouse ”, laquelle peut être “ contre lui ”, opposée à l’homme. Celle-ci se transforme donc et elle devient “ une aide ”, comme le dit le traité Yebamot 63a.<br/> <br/> 	La paix s’instaure dans le foyer, grâce aux lumières du Chabbat. De fait, l’Admour Hazaken explique, dans son Choul’han Arou’h Ora’h ‘Haïm, au début du chapitre 263, qu’on les allume pour “ ne pas trébucher sur le bois ou la pierre. On prendra donc son repas près de celles-ci ”. Or, la nourriture est un terme générique, désignant tous les besoins de l’homme.<br/> <br/> 	Ce qui vient d’être dit de l’épouse “ contre lui ”, qui devient “ une aide ”, permettra de comprendre l’affirmation du Rambam, dans ses lois de ‘Hanouka, selon laquelle les bougies du Chabbat passent avant celles de ‘Hanouka. En effet, “ le Nom de D.ieu doit être effacé pour rétablir la paix entre un homme et son épouse ”. Pour la même raison, le Rambam qualifie les lumières du Chabbat de “ bougies de la maison ”.<br/> <br/> 	Un antagonisme encore plus fort est celui qui existe entre la lumière et l’obscurité, apparaissant après le coucher du soleil, c’est-à-dire l’enchaînement des mondes et ce qui le transcende. La paix qui s’instaure ensuite est donc d’autant plus forte.<br/> <br/> 	Tel est précisément le message de ‘Hanouka. Cette fête introduit la Techouva, de sorte que l’obscurité puisse, à son tour, illuminer. Dès lors, la paix réunit les entités distinctes auprès de la Divinité. ‘Hanouka cumule, en outre, les deux formes du service de D.ieu, celui des Justes et celui des hommes de Techouva, l’enchaînement des mondes et ce qui le dépasse.<br/> <br/> 	Pour autant, celui qui ne possède pas suffisamment de force pour accomplir tout cela se concentrera sur l’accomplissement du Précepte “ Je résiderai parmi vous ” dans son foyer, plutôt que d’éclairer l’extérieur. En pareil cas, il est préférable d’allumer les bougies du Chabbat et de faire régner la paix dans sa maison.<br/> '},
				
				'Siha' :{'Titre' :'Deux catégories de lumières<br/>  ','source' : '(Discours du Rabbi, cinquième lumière de ‘Hanouka et Chabbat Parchat Mikets, Zot ‘Hanouka 5720-1959)<br/> ','resume' : ' ','contenu' : '<br/> 	5. Les bougies de ‘Hanouka diffèrent de toutes celles qui sont allumées pour une Mitsva, y compris celles du Temple, bien qu’elles les commémorent. En effet, les autres bougies de Mitsva sont uniquement un moyen, permettant d’atteindre un certain objectif, alors que celles de ‘Hanouka sont une fin en soi.<br/> <br/> 	De façon générale, il est deux catégories de bougies consacrées à la Mitsva. Les premières sont une marque d’honneur. C’est le cas de celles qu’on allume à la synagogue, dont on ne recherche pas la lumière. On ne peut donc pas réciter sur elles la bénédiction de la bougie qui accompagne la Havdala, selon le traité Bera’hot 53a et le Choul’han Arou’h de l’Admour Hazaken, chapitre 298, paragraphe 17. Les secondes sont celles qui ont pour but d’éclairer, par exemple les lumières du Chabbat, illuminant la maison et y instaurant la paix. De même, le verset (Bamidbar 8, 2) dit, à propos des lumières du Sanctuaire : “ Les sept bougies éclaireront ”.<br/> <br/> 	Les bougies de ‘Hanouka sont également allumées pour leur clarté, comme en témoigne la nécessité de justifier qu’elles ne puissent être utilisées pour la Havdala. En effet, il est interdit d’en tirer un profit, comme le dit le Choul’han Arou’h Ora’h ‘Haïm, au chapitre 681, ce qui veut bien dire que, s’il était permis d’en profiter, on aurait pu dire sur elles la bénédiction de la Havdala. Tout cela fait la preuve qu’elles ont pour objet d’éclairer.<br/> <br/> 	Bien que toutes appartiennent à la seconde catégorie, les bougies de ‘Hanouka se distinguent, néanmoins, de celles du Chabbat et du Temple. Ces dernières éclairent dans un but bien précis, afin d’instaurer la paix dans le foyer, dans le cas du Chabbat, de porter témoignage devant le monde que la Présence divine réside en Israël, dans le cas du Temple, selon le traité Chabbat 22b. La clarté des lumières de ‘Hanouka, en revanche, n’a pas de but précis. Elle est une fin en soi.<br/> <br/> 	Certes, le traité Chabbat 23b dit que les lumières de ‘Hanouka “ diffusent le miracle ”. Cela ne veut pas dire qu’elles sont introduites uniquement pour cela. La diffusion du miracle de ‘Hanouka n’est qu’une raison secondaire, s’ajoutant à leur motivation principale. C’est, du reste, la raison pour laquelle on allume ces bougies et l’on récite une bénédiction, mentionnant le Nom de D.ieu et Sa royauté, également en un endroit où il est impossible de diffuser le miracle.<br/> <br/> 	On ne peut pas non plus objecter que les bougies de ‘Hanouka instaurent la paix, comme nous l’avons vu, d’une manière plus élevée que celles du Chabbat ou encore qu’elles réalisent l’élévation de l’huile et des étincelles qu’elle forme. Il s’agit, là encore, d’aspects accessoires de cette Mitsva, au même titre que la diffusion du miracle. Concrètement, les lumières de ‘Hanouka ne sont pas le moyen d’accéder à un autre accomplissement, mais bien une fin en soi.<br/> <br/> 	On peut allumer les bougies du Chabbat, en sorte qu’elles ne contribuent pas à instaurer la paix dans le foyer. C’est le cas, par exemple lorsque plusieurs personnes le font sur un même chandelier. Chaque bougie supplémentaire n’augmente donc pas la clarté et ne renforce pas la paix. Dans cette situation, on ne récite pas de bénédiction en les allumant, comme l’indique le Choul’han Arou’h de l’Admour Hazaken, au chapitre 263, paragraphe 10.<br/> <br/> 	Concernant les lumières de ‘Hanouka, en revanche, le traité Chabbat 23b précise bien que “ une bougie ayant deux mèches peut servir à deux personnes ”, même si la seconde n’ajoute rien à la diffusion du miracle. Le traité Chabbat 21b dit aussi qu’en “ cas de danger ”, lorsqu’il est impossible de diffuser le miracle, il suffit de poser la bougie sur la table pour pouvoir réciter une bénédiction.<br/> <br/> 	La diffusion du miracle n’est donc qu’une motivation secondaire des lumières de ‘Hanouka. Leur but premier reste leur clarté proprement dite.<br/> <br/> 	6. L’explication profonde de tout cela est la suivante. Tout ce qui concerne ‘Hanouka, les persécutions des Grecs à l’époque, l’abnégation dont les Juifs témoignèrent et qui est à l’origine du miracle de ‘Hanouka, le miracle proprement dit et l’allumage de bougies que les Sages instaurèrent pour le commémorer, émanent du lien profond, transcendant la raison, qui existe entre les Juifs et D.ieu.<br/> <br/> 	Les dispositions promulguées par les Grecs avaient pour but de “ leur faire oublier Ta Torah ”, c’est-à-dire son aspect divin, dépassant la rationalité. Les persécuteurs ne s’opposaient pas à une approche raisonnée de la Torah, mais uniquement à son caractère céleste. Ils voulurent également “ leur faire transgresser les Décrets de Ta Volonté ”, ceux qui transcendent la logique et que l’on met en pratique uniquement par soumission, parce que telle est “ Ta Volonté ”, celle de D.ieu.<br/> <br/> 	Les Grecs auraient pu admettre la pratique de ces Mitsvot, si on avait pu la justifier, d’une quelconque façon. En effet, on peut appliquer un principe que l’on ne comprend pas, si l’on sait qu’il a été édicté par quelqu’un d’extraordinairement intelligent, lequel avait sans doute une bonne raison de le faire. Ainsi, le Midrach Bamidbar Rabba, chapitre 19, paragraphe 3, dit : “ J’ai compris tous les autres passages, mais celui de la vache rousse est éloigné de moi ” et ajoute, au paragraphe 6 : “ Le Saint béni soit-Il lui répondit : à toi, Je révèlerai la raison de la vache rousse ”.<br/> <br/> 	Les Grecs ne s’opposaient pas réellement à une pratique des Décrets divins, envisagée de cette façon. En revanche, ils ne pouvaient admettre que l’approche des Juifs soit basée sur la soumission, sans aucune explication, uniquement parce que telle est la Volonté de D.ieu.<br/> <br/> 	C’est pour cette même raison que les Grecs souillèrent toutes les huiles qui se trouvaient dans le Temple. Les notions d’impureté et de pureté transcendent la raison, comme le fait remarquer le Rambam, à la fin des lois du Mikwé et comme l’explique le Midrach Bamidbar Rabba, au début de la Parchat ‘Houkat : “ Le Saint béni soit-Il dit : J’ai émis un Décret, pris une Décision. Tu n’as pas le droit de passer outre ”.<br/> <br/> 	Il est impossible de justifier logiquement pourquoi le contact avec un mort rend impur et le Mikwé purifie. Il s’agit là d’une décision de D.ieu, d’un principe impératif que les Juifs ne peuvent pas transgresser. Constatant que la notion d’impureté heurtait la rationalité, les Grecs luttèrent contre elle et “ souillèrent toutes les huiles du Sanctuaire ”.<br/> <br/> 	A l’époque, les Juifs, à leur tour, servirent D.ieu au delà de toute rationalité. Ils firent preuve de la plus grande abnégation, dans leur combat des Grecs, furent “ les faibles contre les forts ”, dans leur engagement pour D.ieu, Sa Torah et Ses Mitsvot. La logique ne peut justifier un tel don de soi.<br/> <br/> 	Il en est de même pour le miracle de ‘Hanouka. De manière générale, chaque miracle transcende la nature et la logique. En l’occurrence, D.ieu montra à quel point les Juifs étaient proches de Lui, “ fit la preuve de l’amour qu’Il éprouve pour Israël ”, montra que les limites de la raison ne permettent pas d’appréhender un tel sentiment.<br/> <br/> 	Le miracle de la fiole d’huile démontre que la relation d’amour existant entre D.ieu et Israël dépasse toute contingence. Les Sages décidèrent, en conséquence, que la Mitsva de ‘Hanouka, commémorant le miracle de cette fiole, serait, avant tout, l’allumage de bougies, plus que le Hallel, action de grâce prononcée pour la victoire dans le combat contre les Grecs. Ils montrèrent ainsi que le lien de D.ieu avec Israël allait au delà de toute mesure. C’est aussi pour cela que les lumières de ‘Hanouka sont au nombre de huit, chiffre qui transcende la limite, comme on l’a dit. Pour cette même raison, on s’efforce de mettre la Mitsva en pratique de la meilleure façon qui soit.<br/> <br/> 	On peut ainsi comprendre que la lumière des bougies de ‘Hanouka ne soit pas un simple moyen, permettant d’obtenir un certain résultat, mais bien une fin en soi. Ces bougies, en effet, font la preuve de l’attachement à D.ieu, à Son Essence. Elles ne peuvent donc avoir aucune autre motivation, ce qu’à D.ieu ne plaise.<br/> <br/> 	7. Comme nous l’avons vu, les lumières, qu’il s’agisse de celles du Chabbat, du Temple ou de ‘Hanouka, ont, avant tout, pour but d’apporter la lumière.<br/> <br/> 	Le traité Taanit 7b enseigne : “ Il n’est de lumière que la Torah, ainsi qu’il est dit : la bougie est une Mitsva et la Torah, une lumière ”. De fait, la clarté de ces trois catégories de lumière est bien celle de la Torah. Néanmoins, la Torah présente différents aspects et, globalement, on peut en définir trois.<br/> <br/> 	On peut étudier la Torah afin de savoir de quelle manière mettre en pratique les Mitsvot, de déterminer “ l’action que l’on doit faire ”. En pareil cas, la Torah instaure la paix dans le monde, comme le fait remarquer le Sifri, cité par le Rambam, à la fin des lois de ‘Hanouka et elle est donc comparable aux lumières du Chabbat, qui permettent l’harmonie du foyer.<br/> <br/> 	On peut aussi étudier la Torah pour se lier à D.ieu, comme l’indiquent le Zohar, tome 3, page 73a et le Tanya, à la fin du chapitre 5, de même qu’aux chapitres 52 et 53. Ceci fait allusion aux lumières du Temple, portant témoignage de la Présence divine au sein du peuple juif.<br/> <br/> 	On peut enfin étudier la Torah “ pour son nom ”, c’est-à-dire pour la Torah elle-même, sans aucune autre motivation, telle qu’elle est liée à l’Essence de D.ieu, comme le montre le Tanya, au chapitre 23. A ce stade, comme c’est le cas pour l’Essence de D.ieu, il est inconcevable d’avoir un autre but, ce qu’à D.ieu ne plaise. Il n’y a alors que D.ieu et la même affirmation peut être faite à propos des bougies de ‘Hanouka.<br/> <br/> 	Ceci nous permettra de comprendre ce que dit le Ramban, citant le Midrach, au début de la Parchat Beaalote’ha : “ Les lumières de ‘Hanouka se trouvent toujours face au Chandelier ”. En apparence, comment pourraient-elles être allumées à cet endroit ? En fait, le Ramban fait ici allusion à la Torah telle qu’elle est en Son Essence. Celle-ci ne peut être qu’intérieure, “ face au Chandelier ”.<br/> <br/> 	8. La diffusion du miracle n’est qu’un aspect accessoire, complétant la Mitsva proprement dite. Ceci ne contredit pas la Hala’ha, selon laquelle on ne s’acquitte pas de son obligation, si ces bougies sont allumées à plus de vingt coudées de hauteur, c’est-à-dire au dessus du champ de vision de l’homme, ou bien en un moment où il n’est pas possible de diffuser le miracle.<br/> <br/> 	En effet, la lumière de ‘Hanouka doit, par elle-même, apporter la clarté aux hommes, au même titre que le Chandelier, dont le verset dit qu’il doit briller. Dans la mesure du possible, la diffusion du miracle est également nécessaire. Pour autant, il n’est pas une obligation que cette lumière soit effectivement captée par les hommes. Il suffit qu’elle soit susceptible de le faire.<br/> <br/> 	Un exemple permettra de le comprendre. Le traité Mena’hot 103b dit, à propos des offrandes, que “ tout ce qui aurait pu être mélangé n’est pas disqualifié parce qu’il ne l’a pas été ”. De même, le traité Chabbat 21b se demande s’il est permis de se servir de la lumière des bougies de ‘Hanouka. Un avis considère qu’on peut effectivement le faire, car, selon lui, cette lumière doit également éclairer l’enchaînement des mondes. Selon un autre avis, retenu par la Hala’ha, cette pratique est interdite, car cette lumière, plus haute que le monde, n’a pas pour but d’y agir et elle en reste donc séparée, même au sein de la matière.<br/> <br/> 	L’huile possède ces deux caractères. D’une part, elle imbibe toute chose, mais, d’autre part, elle ne se confond à aucun liquide. De la même façon, la clarté des bougies de ‘Hanouka n’est pas masquée ou diminuée par sa révélation ici-bas, car elle ne s’introduit pas, à proprement parler, dans le monde.<br/> <br/> 	C’est la raison pour laquelle le Ramban affirme, au début de la Parchat Beaalote’ha, que les lumières de ‘Hanouka et la bénédiction des Cohanim ne disparaîtront jamais. En effet, l’un et l’autre ont un point commun. Ils transcendent le monde. C’est pour cela qu’on récite l’action de grâce du Hallel durant les jours de ‘Hanouka et que la bénédiction des Cohanim est intercalée dans la bénédiction d’action de grâce de la Prière. En effet, une lumière transcendant la création ne peut pas être comprise. On se limite donc à rendre grâce.<br/> <br/> 	Pour autant, les lumières de ‘Hanouka et la bénédiction des Cohanim se révèlent effectivement dans le monde et elles y agissent. Néanmoins, elles n’épousent pas les limites de la matière et c’est à ce propos qu’il est dit : “ Sa Parole court promptement ”, comme l’explique le Likouteï Torah, à la fin de la Parchat Kora’h.<br/> <br/> 	9. La raison profonde pour laquelle ces lumières doivent éclairer chacun et diffuser le miracle est la suivante. Les aspects les plus élevés de la Divinité, y compris ceux qui transcendent la création et même l’Essence de D.ieu, doivent se révéler ici-bas. C’est ainsi que l’on bâtit pour Lui, une demeure, au sein du monde matériel. Certes, cette révélation transcende les limites inhérentes à la création. Pour autant, la lumière la plus haute doit pouvoir être dévoilée, en sorte que le stade le plus bas la perçoive.<br/> <br/> 	Il en est de même pour le service de D.ieu. La force du don de soi et le lien profond attachant un Juif à D.ieu ne sont pas de simples moyens, nécessaires pour obtenir un autre but, pour illuminer les forces révélées de sa personnalité. Le don de soi et le lien avec D.ieu sont un but en soi. Pour autant, il faut mettre en évidence l’abnégation, au point de convaincre les forces révélées qu’il faut mettre en pratique la Torah et les Mitsvot.<br/> <br/> 	Le Tanya explique, à la fin du chapitre 25, que l’on doit, pour cela, faire don de sa propre personne. Certes, il n’est pas nécessaire de risquer sa vie, ce qu’à D.ieu ne plaise, pour mettre en pratique les Commandements divins, à l’image de la lumière de ‘Hanouka qui, concrètement, n’éclairerait personne. Cela ne signifie pas que quoi que ce soit manque au sentiment d’abnégation, en pareil cas, mais que les forces révélées de la personnalité sont imparfaites, ne pouvant se pénétrer du don de soi.<br/> <br/> 	Ainsi, il est dit que “ le voleur, avant d’aller commettre son larcin, invoque D.ieu ”. Sa foi se révèle alors et il implore D.ieu. Pour autant, par les forces révélées de sa personnalité, c’est bien un vol qu’il commet. De même, quelqu’un peut offrir sa vie afin de sanctifier le Nom de D.ieu, mais, pour autant, par ses forces révélées, négliger le respect d’une certaine Mitsva, adoptant ainsi une attitude de légèreté.<br/> <br/> 	En tout état de cause, on met soi-même, en éveil, cette force du don de soi et l’on ne se contente pas de la posséder en permanence, sous une forme potentielle. Nos Sages disent, en effet, au traité Sanhédrin 44a, que “ un Juif, même s’il a fauté, reste un Israël ”.<br/> <br/> 	10. Ce qui vient d’être dit nous permettra de comprendre un aspect surprenant de la Mitsva des bougies de ‘Hanouka, qui se distingue de toutes les autres Mitsvot, car, pour ces dernières, la présence d’un non-Juif constitue une gêne, celui-ci pouvant être conduit à faire obstacle à cette pratique.<br/> <br/> 	Le Choul’han Arou’h, Yoré Déa, chapitre 157, paragraphe 1, définit trois Interdictions pour lesquelles ont doit se laisser tuer, plutôt que de les transgresser. Un non-Juif ne peut donc pas empêcher leur pratique. Il peut, en revanche, lutter contre elle. En pareil cas, un Juif ne s’affectera pas et il sera prêt à donner sa vie, à se laisser tuer. Pour autant, en pareil cas, la Mitsva n’a pas été accomplie.<br/> <br/> 	Il n’en est pas de même pour les bougies de ‘Hanouka. Un non-Juif n’a aucun moyen d’empêcher la pratique de cette Mitsva, car, en période de persécutions, ce qu’à D.ieu ne plaise, un Juif posera sa bougie sur la table. Un non-Juif ne l’empêchera donc pas de l’allumer. Et, la Guemara dit bien : “ Il la posera sur la table et cela sera suffisant ”. Le non-Juif ne l’importunera pas.<br/> <br/> 	L’explication est celle que nous donnions auparavant. La bougie de ‘Hanouka montre que la quintessence de l’âme est liée à l’Essence de D.ieu. A ce stade, la faute n’a plus d’emprise, pas plus que l’exil, qui en est la conséquence, ainsi qu’il est dit : “ C’est à cause de nos fautes que nous avons été renvoyés de notre terre ”.<br/> <br/> 	Nul n’est donc en mesure de supprimer la Mitsva des bougies de ‘Hanouka. Un non-Juif peut, tout au plus, émettre un décret, empêcher cette lumière d’éclairer à l’extérieur, dans le monde. L’essence de la bougie de ‘Hanouka est intouchable. Comme l’explique le Ramban, au début de la Parchat Beaalote’ha, “ ces lumières ne disparaîtront jamais ”, car elles ne subissent pas le voile de l’exil ou, plus généralement, du monde.<br/> '},
				
				'Siha' :{'Titre' :'Lettres du Rabbi<br/>  ','source' : '<br/> ','resume' : ' ','contenu' : '							Quatrième lumière de ‘Hanouka 5703,<br/> <br/> 	Les lumières de ‘Hanouka ont pour but d’éclairer le domaine public, lieu de l’obscurité, qui correspond aux trois forces du mal totalement impures, selon les commentaires de ‘Hanouka prononcés en 5659. Et, le Torah Or, dans le discours ‘hassidique intitulé “ Car, Tu es ma lumière ”, explique que la promesse selon laquelle “ l’Eternel éclairera ma Lumière ” s’accomplit de cette façon, en nos générations de la période du talon du Machiah.<br/> <br/> 	Bien plus, nous endurons les douleurs de l’enfantement du Machia’h et nous subissons malheureusement de terribles persécutions, comme le dit le traité Sanhédrin 97b. Le Juste doit donc annuler ce Décret céleste. Pour qu’il y parvienne, l’impie doit accéder à la Techouva, comme le disent le Targoum et le commentaire de Rachi, à propos du verset Yermyahou 15, 19. Et, nos Sages expliquent, dans le traité Baba Metsya 85a, que l’on obtient un tel résultat lorsque le fils de l’ignorant acquiert, à son tour, la connaissance de la Torah.<br/> <br/> *   *   *<br/> <br/> 							26 Kislev 5718,<br/> <br/> 	Nous venons de vivre le jour lumineux du 19 Kislev, Roch Hachana de l’étude et des voies de la ‘Hassidout. L’Admour Hazaken et son fils, l’Admour Haémtsahi, expliquent pourquoi l’on parle de “ tête ” de l’année et non de son début. La tête porte en elle tous les membres du corps, qui correspondent aux jours de l’année et elle les dirige.<br/> <br/> 	Nous sommes dans la période de ‘Hanouka, dont les lumières sont allumées, en ordre croissant, précisément “ à la porte de sa maison, vers l’extérieur ”, bien que le soleil se soit déjà couché. Chacun d’entre nous, au sein du peuple d’Israël emplira, du contenu profond de tout cela, les actions qu’il mènera dans son entourage. Il éclairera donc ce dernier par “ la bougie (qui) est une Mitsva et la Torah (qui) est une lumière ”, de même que par le luminaire de la Torah, qui est l’enseignement de la ‘Hassidout, suggérant de meilleurs sentiments.<br/> <br/> 	Tel est également l’enseignement de ces jours de ‘Hanouka. L’huile imbibe toute chose et il ne faut pas s’affecter en constatant que sa quantité suffit uniquement pour brûler durant une seule journée. En effet, un homme doit mettre en pratique ce que l’on attend de lui et, par la suite, D.ieu fera ce que bon lui semble. Lorsque l’on agit avec sincérité, on obtient que cette quantité d’huile soit suffisante jusqu’à ce que l’on en prépare encore. C’est bien évident.<br/> <br/> *   *   *<br/> <br/> 							Jours de ‘Hanouka 5721,<br/> <br/> 	Nous sommes dans la période de ‘Hanouka et nous venons de passer une date propice, celle de la bonne nouvelle, le 19 Kislev, Roch Hachana de la ‘Hassidout et des voies ‘hassidiques.<br/> <br/> 	A ce propos, la proximité dans le temps fait assurément allusion à une similitude du contenu.<br/> <br/> 	L’explication suivante peut être proposée. Nous rappellerons, au préalable, une question bien connue, qui est citée dans différents textes. La Hala’ha précise que la notion d’impureté est repoussée, pour tout ce qui est public. Il aurait donc été permis d’allumer les lumières du Temple avec de l’huile impure !<br/> <br/> 	L’une des réponses à cette question est la suivante. D.ieu témoigna, de la sorte, de Son amour pour Israël et pour la manière dont il Le sert. Pour que les Juifs puissent accomplir leur mission de la meilleure façon, bien que la Mitsva eut été acceptable sans cette précaution, le Saint béni soit-Il fait un miracle et Il modifie l’ordre naturel. Dès lors, cette fiole d’huile peut brûler pendant huit jours.<br/> <br/> 	Ceci nous permettra de comprendre pourquoi le miracle se produisit par l’huile du Chandelier et non par une autre partie constitutive du Temple. En effet, même s’il était nécessaire qu’il s’agisse d’huile, cela aurait pu être celle des offrandes.<br/> <br/> 	Nous répondrons à toutes ces questions en fonction de ce qui a été dit au préalable. Le miracle destiné à faire la preuve de l’amour divin pour Israël se produisit précisément avec le Chandelier, lequel “ porte témoignage du fait que la Présence divine réside en Israël ”, selon l’expression du traité Chabbat 22b.<br/> <br/> 	De ce miracle, découla une Mitsva, une obligation faite à chacun et à chacune, en chaque génération, celle d’allumer les lumières de ‘Hanouka. Selon l’expression bien connue du Midrach, que le Ramban commente au début de la Parchat Beaalote’ha, “ certains la pratiquent de la meilleure façon et d’autres, de la meilleure parmi les meilleures ”.<br/> <br/> 	La raison en est la suivante. Lorsque les Asmonéens allumèrent les lumières du Temple, ils cherchèrent, bien entendu, à le faire de la meilleure façon. En conséquence, il est encore possible d’allumer les bougies de ‘Hanouka “ de la meilleure façon parmi les meilleures ”.<br/> <br/> 	Il en est de même pour la partie de la Torah à laquelle l’huile fait allusion, c’est-à-dire “ les secrets des secrets ”, qui ont été révélés précisément en ces dernières générations, comme l’expliquent différents textes, en particulier Iguéret Hakodech, de l’Admour Hazaken, au chapitre 26. En effet, “ en ces dernières générations, il est permis et il est une Mitsva de révéler cette sagesse ”.<br/> <br/> 	Certains s’interrogent, à ce propos. Si l’étude de l’enseignement profond de la Torah, de son “ huile ”, est une nécessité, celle-ci aurait dû être obligatoire également pour les premières générations. Or, force est de constater qu’elle était alors réservée aux personnes parvenues à une grande élévation et à leurs proches, comme l’indique Iguéret Hakodech.<br/> <br/> 	On peut répondre, à cette question également, en fonction de ce qui a été dit auparavant. La meilleure façon d’accomplir la Mitsva et la grande élévation morale sont liées à l’amour de D.ieu pour Israël, comme l’indique la parabole de l’Admour Hazaken, montrant de quelle manière le roi donna le plus beau joyau, faisant toute l’importance de sa couronne, pour sauver son fils unique. Or, après que ce don ait été effectué, en faire usage devient une obligation et une pratique fondamentale. Cette parabole permet de l’établir, qui précise que le fils unique du Saint béni soit-Il peut être sauvé uniquement de cette façon. Et, “ il n’est pas de roi sans peuple ”.<br/> <br/> 	L’explication qui vient d’être donnée nous permettra de répondre à une autre question, généralement posée sur la ‘Hassidout ‘Habad. S’il est nécessaire de l’étudier et de la comprendre, pourquoi tous les élèves du Baal Chem Tov et du Maguid de Mézéritch n’adoptèrent-ils pas cette même optique ? On sait, en effet, que différentes conceptions se développèrent, chacune selon sa manière propre. Là encore, l’image qui a été citée nous permettra de le justifier, car “ certains la pratiquent de la meilleure façon et d’autres, de la meilleure parmi les meilleures ”. C’est bien évident.<br/> <br/> 	Ceci nous conduit à une autre image et à un enseignement de plus. Il y a de nombreuses générations déjà, existaient une pratique “ de la meilleure façon ” et une autre “ de la meilleure parmi les meilleures ”, puis, selon les termes du Ramah, “ l’usage le meilleur parmi les meilleurs s’est répandu ”. Il en est donc de même pour l’étude de l’enseignement du Baal Chem Tov et de ses disciples. Auparavant, chacun en avait sa propre conception, comme nous l’avons vu, mais “ les uns et les autres exprimaient les Paroles du D.ieu de vie ”.<br/> <br/> 	Par la suite, on a pu constater qu’il était une nécessité absolue d’étudier cet enseignement et de le comprendre, tout comme l’étude de la partie révélée de la Torah s’est largement répandue, à l’heure actuelle. Chacun doit donc apprendre également cette dimension profonde de la Torah. Une telle manière d’agir doit se répandre, de plus en plus.<br/> <br/> '},

				'Siha' :{'Titre' :'Les Juifs et le monde<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Vayéchev 5720-1959)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Au début de la Parchat Mikets, la Torah raconte, par le détail, les deux rêves du Pharaon, celui des vaches et celui des épis. Elle rapporte également leur interprétation, faite par Yossef, qui annonce des années d’opulence et des années de famine.<br/> <br/> 	Pourquoi la Torah fait-elle état, en particulier avec autant de détails, des différentes aspects de ces rêves du Pharaon ? N’importe-t-il pas, uniquement, ici, de dire que Yossef l’avait prévenu de l’arrivée des années d’opulence, puis de celles de la famine ? En effet, c’est grâce à cela qu’il devint le vice roi de l’Egypte. Pourquoi préciser, en revanche, que ceci se passa par l’intermédiaire de rêves plutôt que d’une autre manière ?<br/> <br/> 	Même si la Torah entend préciser que Yossef allait devenir le vice roi de l’Egypte grâce aux rêves du Pharaon, ne pouvait-elle évoquer brièvement le sujet, dire simplement que Yossef fut le seul à être capable de les interpréter, qu’il y eut sept années d’opulence et sept autres de famine ? En revanche, pourquoi donner tous les autres détails et à quoi bon décrire son rêve aussi précisément ?<br/> <br/> 	La réponse est la suivante. La Torah raconte, par la suite, que l’on décrivit au Pharaon, en rêves, les deux périodes que son pays allait connaître, précisément parce qu’il en avait, auparavant, été de même pour Yossef lui-même. Ce dernier, également, avait eu la révélation de ce qui allait se passer par l’intermédiaire de rêves, comme l’explique la Sidra précédente.<br/> <br/> 	Pourquoi en fut-il de même pour le Pharaon ? Parce que Yossef possédait une âme collective et qu’il révéla ici-bas tout ce qui avait été auparavant accompli par Yaakov, comme l’expliquent les Biyoureï Ha Zohar, début de la Parchat Vaye’hi, à la page 30a. Yossef était “ le Juste, fondement du monde ”, par l’intermédiaire duquel toute influence accordée au monde devait nécessairement se révéler.<br/> <br/> 	Yossef reçut la révélation céleste par ces rêves et il fit en sorte qu’il en soit de même, pour les autres. En conséquence, lorsque le Pharaon, roi de l’Egypte et dominant le globe, selon le Targoum Cheni au début de la Meguilat Esther, dut recevoir une information, il l’obtint également en rêve.<br/> <br/> 	Il y a là un enseignement fondamental pour notre service de D.ieu. Lorsqu’un Juif est soumis aux épreuves que sont les préjugés dommageables et les passions, il doit savoir qu’une telle situation lui est personnellement imputable.<br/> <br/> 	Certains commettent l’erreur de penser que l’on doit imiter les comportements du monde. D’autres disent que l’on peut mettre en pratique la Torah et les Mitsvot uniquement si l’on s’adapte à son environnement. Or, le contraire est vrai. La situation du monde est conditionnée par l’attitude d’un Juif. S’il en adopte les valeurs ou s’il en éprouve les passions, il retrouvera l’équivalent de celles-ci dans le monde, car celui-ci est conçu pour voiler la Divinité. Il se trouvera alors dans l’impossibilité de ressentir la source spirituelle de ces événements. En effet ceux qui surviennent à un Juif semblent se produire par eux-mêmes. En pareil cas, un Juif sera conduit à imiter les comportements du monde.<br/> <br/> 	Mais, en réalité, tout ce qui survient à un Juif est la conséquence de sa propre attitude. Si celui-ci abandonne ses mauvais comportements et ses passions, le monde en sera également modifié.<br/> <br/> 	Bien plus, même si l’on ne peut considérer qu’un Juif est à l’origine des épreuves qui se dressent devant lui, n’étant pas victime des valeurs et des passions du monde, y compris sous leur forme la plus fine, il n’en est pas moins responsable de ces événements, car la création fut faite pour les Juifs, “ pour Israël, qui en fut le préalable, selon l’expression des Otyot de Rabbi Akiva, au chapitre 2 et il s’agit donc bien, en l’occurrence, de surmonter l’épreuve.<br/> <br/> 	Celui qui saura trouver en lui la détermination nécessaire pour ne pas s’affecter devant l’épreuve, s’apercevra que celle-ci n’est, en réalité, qu’une illusion. Ce qui se passe dans le monde est donc bien directement conditionné par l’attitude que l’on adopte.<br/> <br/> 	2. Les rêves du Pharaon furent donc la conséquence de ceux de Yossef. Pour autant, les uns et les autres conservèrent une nature opposée. Ceux de Yossef se limitèrent au domaine de la Sainteté, alors que ceux du Pharaon s’inscrivirent dans “ l’autre côté ”. On peut donc constater, entre eux, plusieurs différences, sur l’ordre dans lequel ils apparaissent comme sur leurs aspects spécifiques :<br/> <br/> 	A) Les rêves de Yossef commencent par un exposé de l’effort, “ nous faisions des gerbes ”. Ceux du Pharaon, en revanche, n’évoquent pas le travail. On peut donner, à ce propos, l’explication suivante.<br/> <br/> 	Les bénédictions, appartenant au domaine de la Sainteté, que D.ieu accorde aux Juifs, sont une fin en soi et non un moyen d’obtenir quelque chose d’autre. En effet, elles émanent de D.ieu, Qui possède la perfection véritable et ne peut donc être un Intermédiaire. L’âme juive, “ parcelle de Divinité véritable ”, selon l’expression du second chapitre du Tanya, ne peut pas non plus jouer un tel rôle d’intermédiaire. Elle est effectivement un but en soi. Il en est donc de même pour ces bénédictions, qui représentent la perfection et le bien.<br/> <br/> 	La situation de “ l’autre côté ”, du mal, est bien différente. Celui-ci n’a pas de finalité, il n’est qu’accessoire à une autre cause. La perfection de l’effort n’est donc pas nécessaire pour recevoir son influence, qui est accordée “ gratuitement ”, étant, de toute façon, sans valeur.<br/> <br/> 	B) Les rêves de Yossef sont organisés en ordre croissant. Il portent d’abord sur des “ épis ”, séparés les uns des autres, qui constituent des “ gerbes ”, instaurant ainsi l’unité au sein de ce qui est séparé. C’est ce que montre le premier rêve.<br/> <br/> 	Puis, dans le second rêve, apparaît ce qui appartient au ciel, le soleil, la lune et les étoiles. De manière concrète, les “ gerbes ” sont plus précieuses que les “ épis ”, les pierres précieuses que les perles, qui reçoivent leur clarté des étoiles, comme l’explique le Likouteï Torah, à la Parchat Reéh et confèrent une richesse beaucoup plus grande que les “ gerbes ”.<br/> <br/> 	Ce principe ne s’applique pas aux rêves du Pharaon, qui sont énoncés en ordre décroissant. Le premier porte sur les vaches, appartenant au règne animal et le second sur les épis, plus bas, qui sont des végétaux. Bien plus, l’ordre naturel voudrait que l’on cite les épis avant les vaches. En effet, les vaches du premier rêve sont grasses ou maigres, en fonction de ce qu’elles mangent, c’est-à-dire précisément des épis. Le second rêve aurait donc dû précéder le premier.<br/> <br/> 	Néanmoins, “ l’autre côté ” est organisé de manière décroissante. Aussi, les rêves du Pharaon sont-ils présentés en ordre inversé.<br/> <br/> 	Bien plus, chacun des rêves du Pharaon était lui-même décroissant, puisque celui-ci vit d’abord les vaches grasses et ensuite les vaches maigres, d’abord les épis gras et ensuite les épis maigres et desséchés. Concrètement, le côté du mal s’emploie à diminuer le bon et le beau. C’est la raison pour laquelle les vaches maigres et les épis desséchés avalèrent les vaches grasses et les épis gras.<br/> <br/> 	L’interprétation des rêves et leur réalisation furent également similaires, en ordre décroissant. Il y eut, d’abord, les années d’opulence, puis celles de la famine. Bien plus, “ on ne perçut pas l’opulence dans le pays, du fait des années de famine ”. La satiété initiale disparut, quand la famine s’instaura. Après cette dernière, il y eut, encore une fois, l’opulence, mais les rêves du Pharaon n’en dirent rien, car celui-ci n’était plus concerné. La bénédiction, pour les années suivantes, fut obtenue par l’intermédiaire de Yaakov.<br/> <br/> 	3. Telle est précisément la différence qui existe entre le domaine de la Sainteté et celui de “ l’autre côté ”. La sainteté est immuable et elle ne connaît aucune fluctuation. Si elle est modifiée, c’est uniquement pour se renforcer et s’élever, car, disent nos Sages, “ on connaît l’élévation en tout ce qui procède de la Sainteté ” et “ l’on s’élève d’une étape vers l’autre ”. Or, une évolution qui se révèle être une amélioration n’est pas réellement une modification.<br/> <br/> 	Certes, un Juif peut parfois connaître la chute et il en est de même pour l’Attribut céleste de la Royauté, qui tantôt s’élève et tantôt retombe, comme l’explique les additifs du Torah Or, à la page 118a. Mais, il n’y a pas là de véritable changement. Car, un Juif, même quand il se trouve ici-bas, est toujours animé de la même volonté, celle de mettre en pratique la Torah et les Mitsvot, de s’élever dans la Sainteté. Il désire rester fidèle à D.ieu, comme l’établit le Rambam, dans ses lois du divorce, à la fin du second chapitre. Combien plus est-ce le cas pour l’Attribut de Royauté céleste.<br/> <br/> 	Il n’en est pas de même, en revanche, pour les forces du mal. Dans leur source, celles-ci sont soumises à D.ieu, comme l’explique le Likouteï Torah, à la Parchat ‘Houkat, page 62a. A l’opposé, ce n’est nullement le cas ici-bas.<br/> <br/> 	En pareil cas, la descente se soldera par une élévation, qui sera “ le repos pour l’éternité ”. Or, il est dit que “ l’homme se trouve là où est sa volonté ”. Profondément, ces descentes n’introduisent, en fait, aucun changement. Bien plus, elles forment, en fait, d’ores et déjà, le “ repos ”, le contraire de la mutation, conformément à la volonté et à l’objectif désigné.<br/> <br/> 	Les forces du mal, en revanche, multiplient les mutations et celles-ci introduisent une diminution. Comme on l’a dit, le mal n’a pas d’existence intrinsèque. Il est là uniquement pour mettre l’homme à l’épreuve, pour lui permettre de mettre en éveil ses forces les plus profondes, émanant du domaine de la Sainteté.<br/> <br/> 	Plus l’on se renforce et l’on élève son service de D.ieu, moins l’épreuve est utile. Dès lors, le domaine du mal s’affaiblit, diminue. En effet, “ lorsque l’un se dresse, l’autre tombe ”, comme le disent Rachi, dans son commentaire du verset 25, 23 et le Tanya, au chapitre 13.<br/> <br/> 	Une même différence existe également à propos des bœufs sacrifiés à Soukkot, qui “ correspondent aux soixante dix nations ”, comme le précise le traité Soukka 55b, cité par Rachi dans son commentaire du verset Bamidbar 29, 18. Ces sacrifices sont en ordre décroissant, comme l’établit le traité Soukka 47a. Les lumières de ‘Hanouka, en revanche, qui appartiennent à la Sainteté, sont allumées en ordre croissant, car “ on connaît l’élévation en tout ce qui procède de la Sainteté ”.<br/> <br/> 	4. Il découle, de ce qui vient d’être dit, un enseignement pour le service de D.ieu. Si quelqu’un pense qu’il pourra, pour une quelconque raison, recevoir la bénédiction sans avoir recours à l’effort, il doit savoir qu’une telle conception émane de son âme animale, de “ l’autre côté ”, qui n’exige de l’homme aucun accomplissement.<br/> <br/> 	Il faut savoir également que la bénédiction que l’on pense recevoir de cette manière, ira en diminuant, comme tout ce qui appartient au mal et, au final, il n’en restera rien.<br/> <br/> 	A l’opposé, celui qui consent un effort, pour servir D.ieu, est certain de connaître le succès, qui sera “ comme un objet trouvé ”, soit bien au-delà de l’effort investi. Plus l’on avancera et plus l’on redoublera d’ardeur, car “ on connaît l’élévation en tout ce qui procède de la Sainteté ”.<br/> <br/> '},
				
				'Siha' :{'Titre' :'Lettre du Rabbi<br/>  ','source' : '<br/> ','resume' : ' ','contenu' : '							2 Tévet, Zot ‘Hanouka 5709,<br/> <br/> 	Concernant la lecture de la Torah de ce jour, le Likouteï Torah, à la fin de la Parchat Nasso, explique que l’inauguration du Sanctuaire eut lieu lorsque celui-ci reçut l’onction, puis également après cela. En effet, l’huile d’onction représente un stade intermédiaire entre la Lumière qui pénètre une créature et celle qui l’entoure.<br/> <br/> 	On peut considérer qu’au sein même de la Torah, cette huile fait allusion à la ‘Hassidout ‘Habad, telle qu’elle se révéla après l’emprisonnement de Petersburg. Car, avant cette date, l’enseignement du Rabbi “ brûlait ”.<br/> <br/> 	La causerie du 19 Kislev 5664, imprimée dans le Torat Chalom, à la page 42, établit également un lien entre ‘Hanouka et le 19 Kislev.<br/> <br/> <br/> '},
