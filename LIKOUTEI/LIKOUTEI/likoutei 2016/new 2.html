assigné. De manière potentielle et cachée, cette élévation doit être d’emblée présente. Ainsi, les dix miracles de l’Egypte portaient bien en eux, virtuellement, l’immense élévation que les enfants d’Israël devaient recevoir par la suite, grâce aux dix miracles du passage de la mer Rouge.<br/> <br/> 	Il en fut de même également pour l’anéantissement de la force du mal de l’Egypte. Dans les dix plaies de l’Egypte, se trouvaient, en potentiel, la possibilité de cet anéantissement, grâce aux dix plaies du passage de la mer Rouge.<br/> <br/> 	Ceci nous permettra de comprendre également pourquoi l’auteur de la Michna cite les dix miracles de la mer Rouge avant les dix plaies de l’Egypte. En effet, comme nous l’avons vu, ces miracles étaient nécessaires pour que les plaies se passent de la manière qui convient. En l’occurrence, les plaies de l’Egypte devaient préparer celles de la mer Rouge. Potentiellement, elles les contenaient donc.<br/> <br/> 	5. Tous les éléments, au nombre de dix, qui sont cités par la Michna, depuis les dix Paroles de la création jusqu’aux dix miracles du Temple, restaient, cependant, inscrits dans l’enchaînement des mondes. En effet, non seulement les miracles de l’Egypte et ceux de la mer Rouge, mais aussi ceux du Temple, puisque la sortie d’Egypte fut réellement achevée quand ils parvinrent à Yarden Yeri’ho, selon le Likouteï Torah, Chela’h, page 50c et Masseï, page 89b, c’est-à-dire quand ils entrèrent en Erets Israël afin d’y édifier le Temple, conservèrent toujours un lien avec l’enchaînement des mondes.<br/> <br/> 	De fait, les miracles respectent également un ordre et, par conséquent, ils sont effectivement liés à l’enchaînement des mondes. Le Temple et les merveilles qui s’y produisirent constituent la perfection de la création, la demeure de D.ieu au sein de la matière et ne transcendent donc pas cette création.<br/> <br/> 	Par la suite, la Michna cite les “ dix choses qui furent créées à la veille du Chabbat, au coucher du soleil ” et transcendent effectivement l’enchaînement des mondes, comme l’explique le Dére’h ‘Haïm, du Maharal. C’est précisément pour cela qu’elles furent créées à ce moment, faisant la jonction entre la création et ce qui la dépasse.<br/> <br/> 	Il y a trois manières de définir le coucher du soleil, selon le Rav de Ragatchov, dans son Tsafnat Paanéa’h, page 177. D’une part, c’est un moment dont on ne sait pas s’il appartient au jour ou à la nuit. Par ailleurs, on peut imaginer qu’il soit à la fois le jour et la nuit. Enfin, on peut considérer qu’il possède un statut indépendant, n’étant ni le jour, ni la nuit.<br/> <br/> 	Le fait que le coucher du soleil puisse réunir les deux éléments opposés que sont le jour et la nuit prouve qu’il dépasse l’un et l’autre, qu’il est lié à ce qui transcende le temps de l’enchaînement des mondes. Il en est ainsi chaque jour et, combien plus, à la veille du Chabbat, comme le montre le commentaire de Rachi sur les traités Chabbat 86b, Taanit 25a et Ketouvot 103a.<br/> <br/> 	Le Chabbat transcende les limites du temps. C’est la raison pour laquelle le premier Chabbat de la création n’eut pas de nuit. Nos Sages expliquent, dans le Yerouchalmi, Bera’hot, chapitre 8, paragraphe 5, le Midrach Béréchit Rabba, chapitre 11, paragraphe 2, chapitre 12, paragraphe 6 et le Midrach Cho’her Tov, page 92a, que : “ La lumière éclaira pendant trente six heures ”. Ainsi, disparut la limite du temps qui se répartit entre le jour et la nuit.<br/> <br/> 	Certes, la faute de l’arbre de la connaissance du bien et du mal avait déjà été commise. Néanmoins, l’élévation intrinsèque du Chabbat, qui dépasse toutes les préoccupations du monde, retarda l’effet de cette faute, qui se marqua uniquement à l’issue de ce jour, dont l’ensemble fut lumineux.<br/> <br/> 	Ceci nous permettra de comprendre l’affirmation des écrits du Ari Zal, Chaar Ha Guilgoulim, introduction 23, à laquelle fait allusion le traité Ketouvot 103b, selon laquelle celui qui est enterré à la veille du Chabbat, après onze heures du matin est préservé du “ rétrécissement du tombeau ”. En effet, la sainteté du Chabbat éclaire déjà et ce jour est plus haut que la faute et le défaut qu’elle suscite.<br/> <br/> 	En conséquence, il est bien clair que ce qui relie la veille du Chabbat au Chabbat dépasse l’enchaînement des mondes. Ce moment marque le passage de la création à ce qui la dépasse, des six jours profanes au jour sacré. Pour autant, il n’est pas encore le Chabbat, qui correspond à la Pensée ne pouvant se révéler dans la Parole, source de la création. En fait, le coucher du soleil est un stade intermédiaire entre la Pensée et la Parole.<br/> <br/> 	C’est à ce moment que furent créés les dix éléments mentionnés par la Michna, qui tous, ne subissent pas les limites de la création. On peut en déduire l’importance de la Torah, qui précéda le monde, est séparée de lui, bien plus élevée que lui, au même titre que le Chabbat. La Torah est supérieure au coucher du soleil et c’est pour cette raison que les dix Commandements ne sont pas cités dans cette Michna, comme nous l’expliquerons plus loin.<br/> <br/> 	Ces “ dix choses ” surpassent donc les dix miracles du Temple. Ces derniers, en effet, auraient pu ne pas se produire. Il n’en est pas de même pour l’entrée du Chabbat, évoquant le “ jour qui sera entièrement Chabbat et repos pour l’éternité ”, conformément à l’expression de la fin du traité Tamid. Alors, le mal et tout ce qui est négatif deviendront inconcevables. Bien plus, “ toutes les créatures, ensemble, verront que la bouche de D.ieu parle ” (Ichaya 40, 5), y compris les bêtes impures et sauvages.<br/> '},
				
				'Siha' :{'Titre' :'Les chiffres de toutes les périodes<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat ‘Houkat 5723-1963)<br/> ','resume' : ' ','contenu' : '<br/> 	6. Par ailleurs, le début de ce chapitre, “ le monde fut créé par dix Paroles ”, est également une raison, une justification. Pourquoi y a-t-il un lien entre le début de la création et le chiffre dix ? Parce que “ le monde fut créé par dix Paroles ”, chacune portant en elle toutes les autres, comme le souligne le Chaar Ha Y’houd Ve ha Emouna, au chapitre 10. Bien plus, ces Paroles se maintiennent ensuite dans le monde et, si elles disparaissaient un seul instant, celui-ci retournerait aussitôt au néant, selon le Chaar ha Y’houd Ve Ha Emouna, au chapitre 1. C’est donc pour cela que la création est liée au chiffre dix.<br/> <br/> 	La Kabbala, par exemple le Pardes, à la porte 2 et, de même, Rabbi Avraham Ibn Ezra, commentant le verset Chemot 3, 15 soulignent que toute chose fut créée par ces dix Paroles et porte donc en elle le chiffre dix. Ainsi, chaque objet a une longueur, une largeur et une hauteur. Chacune de ces trois dimensions se répartit en début, milieu et fin. Si l’on compte également la matière ayant ces neuf caractéristiques, on retrouve effectivement le chiffre dix.<br/> <br/> 	Ce qui est vrai pour l’espace l’est également pour le temps. Chaque époque possède ces dix éléments, tels qu’ils sont énumérés par la Michna. On peut en conclure que le chiffre dix est commun à toutes les époques, y compris à celle du Temple ou même au monde futur.<br/> <br/> 	Nos Sages disent, au traité Ara’hin 13b, que : “ La harpe du monde futur aura dix cordes ”. De même, on parviendra au chiffre dix dans différents domaines. Par exemple, on sacrifiera la dixième vache rousse, selon le Rambam, lois de la vache rousse, fin du chapitre 3 et l’on chantera le dixième Cantique, comme l’explique le Tséma’h Tsédek, au début des Rechimot sur Chir Hachirim.<br/> <br/> 	Or, on peut ici s’interroger. Pourquoi mentionner le chiffre dix seulement jusqu’à la période du Temple ? La Torah n’est-elle pas éternelle, comme le soulignent le Tanya au chapitre 17 et le Kountrass A’haron, au chapitre 5 ? Pourquoi ne pas évoquer le chiffre dix après cette période ?<br/> <br/> 	De même, pourquoi l’auteur de la Michna cite-t-il les “ dix choses créées à la veille du Chabbat, au coucher du soleil après les dix miracles qui se produisaient dans le Temple et non après les dix Paroles de la création, en respectant l’ordre chronologique ? Certes, nous avons vu qu’elles étaient citées en dernier lieu du fait de leur qualité, car tout ce qui est au nombre de dix, depuis les dix Paroles de la création jusqu’aux dix miracles du Temple, est lié à la création, alors que ces “ dix choses ” la transcendent. Malgré cela, l’ensemble de ce chapitre est énoncé dans l’ordre chronologique.<br/> <br/> 	On peut donc légitimement penser qu’il n’y a pas d’exception, en la matière et qu’en citant ces “ dix choses ” en dernier lieu, l’auteur de la Michna fait allusion à tout ce qui, après l’époque du Temple, est encore lié au chiffre dix. C’est pour cela qu’elles sont mentionnées après les dix miracles du Temple.<br/> <br/> 	Ceci nous permettra de répondre à la question précédemment posée. Pourquoi l’auteur de la Michna ne mentionne-t-il pas le chiffre dix pour les époques suivant celle du Temple ? On peut donc considérer qu’il fait allusion à cela en évoquant les “ dix choses créées à la veille du Chabbat, au coucher du soleil ”.<br/> <br/> 	7. La création est liée au chiffre dix, du fait des dix Paroles qui sont à son origine, mais également au chiffre six, du fait de ses six jours, qui “ reçurent chacun leur contenu ”, selon l’expression du Zohar, tome 3, page 94b et des responsa du Rachba, au chapitre 423. Chaque jour correspond à une Sefira particulière et il eut un apport précis, au sein de la création. En tous ses aspects, on retrouve donc le chiffre six.<br/> <br/> 	Dans l’espace, tout objet a six directions. Dans le temps, il y a les six jours de la semaine, les six années de la Chemitta, les six millénaires du monde. Puis, pour tout ce qui est au nombre de six, il y a un septième, plus élevé, dépassant les six premiers éléments et leur apportant l’élévation, le Chabbat, la Chemitta, le septième millénaire. Il en fut du même pour le Chabbat de la création, lié à elle mais la surpassant et y introduisant le repos. Nos Sages disent, en effet, comme le rapportent Rachi, commentant le traité Meguila 9a et le verset Béréchit 2, 2 ou les Tossafot, au traité Sanhédrin 38a : “ Que manquait-il au monde ? Le repos. Puis, vint le Chabbat et il y eut également le repos ”.<br/> <br/> 	On peut en conclure que le comportement à adopter durant les six millénaires est proche de celui des six jours de la création, comme le disent le Ramban et le Be’hayé, commentant le verset Béréchit 2, 2. C’est au sixième jour que la création parvint à sa perfection et c’est à ce propos qu’il est dit (Béréchit 1, 31) : “ D.ieu considéra tout ce qu’Il avait fait et vit que c’était très bien ”. Jusque là, la création n’était pas encore “ très bien ”, car elle n’avait pas atteint la plénitude. Avant la création de l’homme, le sixième jour, tous les êtres étaient imparfaits. Puis, il y eut ce sixième jour, l’homme fut conduit à l’existence et tous les êtres connurent la plénitude.<br/> <br/> 	Le verset “ D.ieu considéra tout ce qu’Il avait fait et vit que c’était très bien ” est également expliqué par l’ordre des repas du Chabbat. En effet, le plaisir se révéla quand la création fut achevée et non avant cela, y compris pour ce qui existait déjà. Pour la même raison, ce sixième jour de la création est appelé “ le début de Tes actions ”. En effet, l’importance et la perfection de la création, y compris dans ses phases préalables, se révèlent uniquement lorsque celle-ci est achevée.<br/> <br/> 	Au sein même de ce sixième jour, la création fut achevée au coucher du soleil et c’est donc à cet instant que se révéla la plénitude de ses dix Paroles et que celles-ci furent effectives. C’est pour cela que ce coucher du soleil marque le passage vers le Chabbat et sa préparation. L’action créative avait alors été conduite à son terme et il fallait désormais y introduire le repos.<br/> <br/> 	Il en est de même pour les six millénaires du monde, qui ont pour objet de conduire vers l’élévation du “ jour qui sera entièrement Chabbat ”, le septième millénaire. Tout ceci est accompli pendant le sixième millénaire et, plus particulièrement, lors de son coucher du soleil, en la dernière génération, celle du “ talon du Machia’h ”.<br/> <br/> 	Cette génération est, certes, la plus basse, le “ talon du talon ”. Elle possède pourtant une immense qualité. C’est en elle que les accomplissements de toutes les époques précédentes trouvent leur aboutissement. Ceci peut être comparé aux pieds, qui permettent au corps et à la tête de se dresser.<br/> <br/> 	Il en est de même pour chaque époque. Chacune possède une qualité que la précédente n’avait pas, même si les générations perdent leur élévation, au fur et à mesure que s’écoule le temps. Ceci s’applique également à l’enchaînement des mondes, dont chaque stade inférieur possède une qualité que n’a pas celui qui lui est supérieur.<br/> <br/> 	De fait, ceci évoque l’image d’une chaîne, composée de nombreux maillons. Or, l’extrémité inférieure du maillon supérieur est plus basse que l’extrémité supérieure du maillon inférieur. Il en est de même pour l’ordre des générations. Le début de la seconde intervient avant la fin de la première. Or, le temps évoque également la préséance. Ainsi, nos Sages disent, au traité Yoma 38b : “ Avant que se couche le soleil d’Eli, se lève celui de Chmouel ”.<br/> <br/> 	On trouve également une allusion à cela, dans la liste des éléments, figurant dans le traité Avot, qui sont au nombre de dix. Le second de ces éléments, Adam, le premier, homme, est inclus dans le premier, les dix Paroles de la création, la dernière de ces paroles le concernant directement. Puis, le troisième, Noa’h, est la conclusion du second et ainsi de suite.<br/> <br/> 	Ce principe s’applique également au désert et au Temple, puisque, de fait, tout ce qui concerne le Temple, l’Arche sainte, les sacrifices, commença dans le désert et se trouvait donc inclus en lui.<br/> <br/> 	C’est précisément en notre génération, celle de la fin de l’exil, que sera bâtie la demeure de D.ieu dans ce monde, lors de la délivrance future, très prochainement. On peut en déduire la valeur, le mérite et la responsabilité qui sont les siens. De notre époque, en effet, dépend la perfection de tous les accomplissements des précédentes générations. Il ne reste actuellement que de “ petits récipients ” auxquels il convient encore d’apporter l’élévation, ce qui ne constitue qu’un effort limité. C’est pourtant ce dernier qui apportera la perfection à l’œuvre des époques précédentes.<br/> <br/> 	8. C’est donc pour cela que l’auteur de la Michna place “ les dix choses créées à la veille du Chabbat, au coucher du soleil ” tout de suite après “ les dix miracles faits à nos ancêtres dans le Temple ”. Cette présentation respecte bien l’ordre chronologique. Car, dès l’instant de la destruction du Temple, “ naquit le sauveur d’Israël ”, selon le Midrach E’ha Rabba, chapitre 1, paragraphe 51.<br/> <br/> 	De fait, la délivrance future était également incluse dans le Temple, quand il existait. En effet, le sauveur naquit dès l’instant de sa destruction et il faut en conclure que c’était alors le terme de sa gestation, commencée auparavant et, à ce moment précis, conduite à son terme final.<br/> <br/> 	Depuis la destruction du Temple, le but du service de D.ieu est de faire venir le Machia’h, de se diriger vers le coucher du soleil, à la veille du Chabbat des six millénaires. On retrouve, là encore, “ dix choses ”, comme on l’a montré et c’est ainsi que l’on obtiendra la harpe à dix cordes, lors de la délivrance véritable et complète, très prochainement.<br/> <br/> '},
				
				'Siha' :{'Titre' :'Les dix Commandements<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Be’houkotaï 5719-1959)<br/> ','resume' : ' ','contenu' : '<br/> 	9. Dans le cinquième chapitre d’Avot, la Michna énumère différents éléments qui sont au nombre de dix. On peut donc se demander pourquoi elle ne cite pas les dix Commandements. En effet, tout ce qui existe dans le monde découle de la Torah et c’est de son fait que certains éléments sont au nombre de dix, comme le souligne le Pardes, au début de la seconde porte. Ainsi, le fait que “ le monde fut créé par dix Paroles ” est directement lié aux dix Commandements.<br/> <br/> 	Commentant le verset (Bamidbar 7, 86) “ la cuillère faisait dix, dix du Shekel sacré ”, nos Sages soulignent, dans le Zohar, tome 3, page 11b, que les dix Paroles de la création correspondent aux dix Commandements, desquels elles découlent. Dès lors, pourquoi ne pas citer, en premier lieu, les dix Commandements, qui sont à l’origine de tous les éléments, au nombre de dix, mentionnés dans ce chapitre ?<br/> <br/> 	La réponse est la suivante. Les dix Commandements, même s’ils sont à l’origine de tout ce qui se trouve dans le monde, n’en sont pas moins séparés de la matière. Tout découle de la Torah, mais celle-ci n’appartient pas à la même catégorie que la création. C’est pour cela que la Michna ne cite pas les dix Commandements, qui ne peuvent pas figurer dans la même énumération que tous les autres éléments étant au nombre de dix.<br/> <br/> 	10. Parmi ces éléments au nombre de dix, la Michna ne mentionne pas uniquement des événements naturels, mais aussi des miracles, en particulier ceux qui se passaient dans le Temple, l’endroit du monde qui est la Résidence de l’Essence de D.ieu, pour Lequel rien n’est impossible. Les miracles qui s’y déroulaient réalisaient donc le lien entre le surnaturel et le naturel.<br/> <br/> 	Malgré cela, la Michna ne fait pas mention des dix Commandements, car ceux-ci transcendent même les dix miracles du Temple. Ce dernier représente le sommet de la perfection, dont la finalité est l’édification d’un Sanctuaire pour D.ieu, ici-bas. Telle est précisément la vocation du Temple. La Torah, en revanche, “ précéda le monde ”, selon l’expression des traités Pessa’him 54b et Nedarim 39b. Elle est plus élevée que la matière, plus élevée que le Temple, comme le montrent le Kountrass A’haron du Tanya et le Likouteï Torah, Bamidbar, page 18a.<br/> <br/> 	Comme nous l’avons déjà souligné, la Torah est unifiée au Saint béni soit-Il. Or, tout comme D.ieu Lui-même ne peut être qu’une fin en soi et non un intermédiaire vers un autre stade, il en est de même pour la Torah, elle-même une fin en soi.<br/> <br/> 	11. Torah est de la même étymologie que Horaa, enseignement et tout ce qui la constitue délivre une leçon pour notre manière de servir D.ieu. Or, si les idées de la Torah délivrent un enseignement, on peut en déduire un également de ce que la Torah ne dit pas.<br/> <br/> 	En l’occurrence, l’auteur de la Michna ne mentionne pas les dix Commandements et il en découle l’enseignement suivant. Il convient d’étudier la Torah “ pour son nom ”, pour la Torah elle-même et non avec d’autres motivations.<br/> <br/> 	Comment étudier la Torah “ pour son nom ” ? En se délivrant de toutes les entraves. Si on se consacre à l’étude dans un certain but, matériel ou même spirituel, on subit la limite inhérente à toute chose et cette étude y est également astreinte. A l’opposé, quand on étudie la Torah pour elle-même, on révèle son caractère illimité et l’on se libère de tout obstacle.<br/> <br/> 	Comme nous l’avons déjà vu, les limites imposées par le Choul’han Arou’h concernent la Mitsva d’étudier la Torah. A l’opposé, la Torah proprement dite ne subit aucune limite, ni celle du temps, ni celle de l’espace. Et, il est dit, à son propos : “ Je serai Son plaisir ”, celui de l’Essence de D.ieu.<br/> <br/> '},
				
				'Siha' :{'Titre' :'Se consacrer à la Torah<br/>  ','source' : '(Discours du Rabbi, 13 Tamouz 5722-1962)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Il est enseigné, dans le sixième chapitre d’Avot, que : “ Rabbi Yochoua Ben Lévi dit : Chaque jour, une voix céleste émane du mont ‘Horev et proclame : Malheur aux créatures, à cause de l’affront qui est fait à la Torah. En effet, quiconque ne se consacre pas à elle est réprimandé, ainsi qu’il est dit : un anneau d’or est placé dans les narines d’un porc, une belle femme est furieuse. Il est dit aussi : Les Tables de la Loi sont l’œuvre de D.ieu, l’écriture est la Sienne, gravée sur ces Tables. Ne lis pas ‘Harout, gravé, mais ‘Hérout, liberté. Car, seul celui qui se consacre à l’étude de la Torah est libre. De plus, par cette activité, on reçoit l’élévation, ainsi qu’il est dit : de Matana à Na’halyel et de Na’halyel à Bamot ”.<br/> <br/> 	Cette Michna, d’un bout à l’autre, semble totalement incompréhensible :<br/> <br/> 	A) Pourquoi parler du mont ‘Horev ? On sait, en effet, que celui-ci reçoit cinq noms, selon le Midrach Chemot Rabba, chapitre 2, paragraphe 4. Or, il s’agit, en l’occurrence, de la Torah et il est dit que “ Moché reçut la Torah sur le mont Sinaï ”. C’est donc ainsi qu’il fallait l’appeler, d’autant qu’il s’agit bien de son nom le plus courant.<br/> <br/> 	On aurait pu dire également le mont de D.ieu, afin de souligner la gravité de l’affront infligé par celui qui néglige la Torah. En effet, celle-ci a bien été donnée sur le “ mont de D.ieu ”.<br/> <br/> 	B) Que signifie “ l’affront qui est fait à la Torah ” ? Si quelqu’un ne l’étudie pas quand il aurait pu le faire, il ne lui fait pas d’affront. Il apporte uniquement la preuve de sa propre bassesse, montre qu’il n’a pas suffisamment de discernement pour apprécier sa valeur. La Torah n’en est pas humiliée pour autant, Seul l’est l’homme qui ne l’étudie pas. Dès lors, quel est l’affront fait à la Torah ?<br/> <br/> 	C) La Michna fait référence à “ celui qui se consacre à la Torah ”. Or, il convient de l’étudier. Pourquoi ne pas dire plutôt “ celui qui étudie la Torah ” ?<br/> <br/> 	D) Le traité Sanhédrin 99a dit de celui qui peut se consacrer à la Torah et ne le fait pas : “ Il a fait honte à la Parole de D.ieu. Il sera retranché dans ce monde et dans le monde futur ”. Une telle affirmation est beaucoup plus sévère et grave que “ malheur aux créatures ” ou “ est réprimandé ”, expressions employées par Rabbi Yochoua Ben Lévi à propos de celui qui ne se consacre pas à la Torah. Pourquoi ce dernier ne reprend-il pas ces termes qui seraient beaucoup plus dissuasifs, pour les appliquer à celui qui ferait un écart, en la matière ?<br/> <br/> 	E) Selon le Tour Choul’han Arou’h, Yoré Déa, à la fin du chapitre 334, il est trois manières d’écarter un Juif, l’excommunication, la quarantaine et la réprimande. L’excommunication est particulièrement grave, au point que l’on évite même de prononcer ce mot. La quarantaine est un peu plus légère, mais celui qui en est frappé ne doit cependant pas entrer en contact avec les autres. La réprimande, enfin, est encore moins sévère.<br/> <br/> 	Or, le traité Sanhédrin 44b dit de l’excommunié : “ En ce jour, tu es couvert d’opprobre, mais tu ne le seras pas dans le monde futur ”. Il est donc bien clair que celui qui est réprimandé ne sera pas “ retranché dans ce monde et dans le monde futur ”.<br/> <br/> 	Malgré cela, lorsque Rabbi Yochoua Ben Lévi engage à se consacrer à la Torah et décrit la bassesse de celui qui ne le fait pas, il précise que celui-ci “ est réprimandé ”.<br/> <br/> 	F) Quel rapport peut-on faire entre le verset “ Les Tables de la Loi sont l’œuvre de D.ieu… gravée sur ces Tables ” duquel on déduit que “ seul celui qui se consacre à la Torah est libre ” et ce qui est dit auparavant, “ quiconque ne se consacre pas à elle est réprimandé ” ?<br/> <br/> 	G) De même, que fait, dans ce contexte, le verset “ De Matana à Na’halyel… ” ?<br/> <br/> 	2. L’auteur de cette Michna, Rabbi Yochoua Ben Lévi, présente des particularités que n’ont pas les autres Sages de la Michna et de la Guemara. En effet, il entra vivant dans le Gan Eden et, durant sa vie physique, on n’observa pas l’arc-en-ciel, selon le traité Ketouvot 77b.<br/> <br/> 	La ‘Hassidout précise la différence entre Moché, notre maître et le prophète Elie. Le premier servit D.ieu essentiellement par son âme. C’est la raison pour laquelle, malgré toute sa grandeur, puisqu’il fut “ élu d’entre tout le genre humain ”, selon l’expression du Rambam, dans son commentaire de la Michna, traité Sanhédrin, chapitre 10, principe 7, il ne put élever son corps vers le ciel.<br/> <br/> 	Le prophète Elie servit D.ieu essentiellement par son corps, qu’il affina au point de le faire monter vers le ciel et que celui-ci soit un réceptacle pour la Présence divine dans le Gan Eden.<br/> <br/> 	On peut en conclure que Rabbi Yochoua Ben Lévi, qui entra vivant dans le Gan Eden, ne se contenta pas de servir D.ieu par son âme. Il affina également son corps qui, de la sorte, put pénétrer dans le Gan Eden.<br/> <br/> 	Bien plus encore, Rabbi Yochoua Ben Lévi ne se limita pas à apporter l’élévation à son propre corps. Il se lia également au reste du monde et exerça son influence sur lui. C’est la raison pour laquelle l’arc-en-ciel n’apparut pas, de son vivant. Aucun signe n’était alors nécessaire pour établir que D.ieu n’avait pas l’intention de renouveler le déluge. Tant qu’il était vivant, en effet, il était inconcevable que cela puisse arriver.<br/> <br/> 	La mission confiée à Rabbi Yochoua Ben Lévi consistait donc à affiner la matière. Et, il demandait aux autres Juifs d’en faire de même. Il ne fallait donc pas étudier la Torah uniquement pour son âme ou seulement pour sa propre personne. On devait l’enseigner publiquement, la diffuser au point de conquérir le monde, par son intermédiaire et d’en faire le Sanctuaire de la Résidence divine.<br/> <br/> 	C’est pour cela qu’il est question, dans ce texte, de “ celui qui ne se consacre pas à la Torah ” et non de celui qui ne l’étudie pas. En effet, Rabbi Yochoua Ben Lévi fait bien référence ici à un homme qui étudie la Torah et le fait même chaque fois qu’il le peut, jour et nuit. Pour autant, il ne se consacre pas à elle, il n’affine pas le monde par ses connaissances, car c’est bien là le moyen de “ se consacrer à elle ”, comme nous le montrerons.<br/> <br/> 	A propos d’un tel homme, on ne peut employer l’expression sévère de “ malheur à lui ” ou bien le qualifier de “ réprimandé ”. On ne peut pas dire qu’il a “ fait honte à la Parole de D.ieu ” et il ne mérite donc pas d’être retranché, même si l’on peut nuancer cette affirmation en fonction de ce que dit le premier chapitre du Tanya.<br/> <br/> 	En tout état de cause, cet homme reçoit une part de ce monde et du monde futur et, de fait, une Michna suivante précise la récompense de celui qui étudie la Torah : “ Tu es heureux dans ce monde et tu connaîtras le bien dans le monde futur ”. Pour autant, il ne se consacre pas à la Torah et l’on peut donc dire : “ Malheur à lui ” et le présenter comme “ réprimandé ”.<br/> <br/> 	On peut ainsi comprendre pourquoi il est question, dans ce texte, d’une “ voix céleste émanant du mont ‘Horev ” et non du mont de D.ieu ou du Sinaï. En effet, ce n’est pas la qualité intrinsèque de la Torah qui est décrite ici. Il ne s’agit pas de dire qu’elle fut révélée sur le mont de D.ieu ou bien qu’elle est liée à la modestie. Car, même celui qui ne se consacre pas à la Torah n’en est pas moins conscient de sa valeur. Il peut même l’étudier jour et nuit. Pour autant, il ne ressent pas que celle-ci est capable de conquérir le monde, qu’elle émane du mont ‘Horev, textuellement “ celui qui détruit ” la grossièreté de l’homme et du monde. C’est en ce sens que la Torah intègre également l’affaiblissement, comme le dit le traité Sanhédrin 26b et comme l’explique le Torah Or, au début de la Parchat Yethro. La Torah, donnée sur le mont ‘Horev, affine la matière du monde et en fait un réceptacle pour la Divinité.<br/> <br/> 	Ainsi, le Midrach Chemot Rabba, à la fin du chapitre 51, dit : “ Pourquoi fut-il appelé ‘Horev ? Parce que l’on y donna la Torah, également appelée ‘Hérev, le glaive ”. Ceci peut-être lié à la finalité et à l’apport du don de la Torah, qui est bien l’affinement de la matière du monde.<br/> <br/> 	3. Dans le discours ‘hassidique intitulé “ Sois silencieux et écoute, Israël ”, qui figure dans le fascicule n°21, mon beau-père, le Rabbi, cite le traité Bera’hot 63b : “ Organisez-vous par groupes et consacrez-vous à la Torah ”. Puis, il s’interroge sur le fait de “ se consacrer à elle ”, comme le font le Baït ‘Hadach et le Toureï Zahav, sur le Tour Choul’han Arou’h, Ora’h ‘Haïm, début du chapitre 47.<br/> <br/> 	Mon beau-père, le Rabbi, cite également la Michna suivante : “ Celui qui ne se consacre pas à la Torah… ” et il la commente longuement, en soulignant que l’on se consacre à la Torah comme on adopterait une activité commerciale.<br/> <br/> 	Un commerçant ne s’enferme pas avec sa marchandise, dans l’attente que quelqu’un frappe à sa porte et lui demande de bien vouloir lui en vendre. Bien au contraire, il ouvre boutique en en lieu passant et s’efforce, par différents moyens, de démontrer la qualité de son offre à tous ceux qui traversent la rue. Parfois, un passant sera trop occupé pour s’intéresser à sa marchandise. Il se souviendra, néanmoins, qu’il peut l’acquérir, en cet endroit et, un jour ou l’autre, il effectuera cet achat.<br/> <br/> 	Il en est de même pour ce qui fait l’objet de notre propos. Il faut “ se consacrer à la Torah ”, ne pas se contenter de l’étudier soi-même, ni même de l’enseigner aux élèves qui viennent demander qu’on la leur fasse connaître. Il faut, en outre, l’enseigner là où se trouvent de nombreuses personnes, consentir les plus grands efforts pour la diffuser, faire en sorte que le plus grand nombre de personnes se consacre à son étude.<br/> <br/> 	Le commerce possède également une autre caractéristique. Le traité Baba Metsya 40b demande : “ Celui qui vend à son prix d’achat peut-il être défini comme un commerçant ? ”, alors qu’une telle transaction ne lui rapporte rien. Bien au contraire, il doit réaliser un profit et celui-ci doit même être le plus important possible.<br/> <br/> 	Ce principe s’applique également à la Torah. Parfois, on l’étudie soi-même et l’on s’efforce de l’enseigner aux autres, mais on le fait sans enthousiasme, sans avoir le sentiment de réaliser un “ profit ”, de “ gagner sa vie ”. Or, il est dit que “ Israël, la Torah et le Saint béni soit-Il ne font qu’un ”. Par chaque mot de la Torah, un Juif s’unifie à D.ieu. Et, en la diffusant, on réalise également un profit, puisqu’une partie supplémentaire du monde est ainsi acquise à la Torah.<br/> <br/> 	Pour autant, on ne ressent pas tout ce que l’on accomplit et l’on peut donc, tout en étudiant la Torah et en la diffusant, manquer d’enthousiasme. Dès lors, on n’est pas un “ commerçant ”, qui s’investit pleinement dans son affaire. On n’est qu’un salarié, qui s’acquitte de son travail par pure obligation.<br/> <br/> 	C’est pour cette raison qu’une voix céleste émane, chaque jour du mont ‘Horev et rappelle que la Torah a le pouvoir de “ détruire ” la grossièreté de l’homme et du monde. Elle proclame : “ Malheur aux créatures, à cause de l’affront qui est fait à la Torah ”. Il ne s’agit pas là d’une punition, car on fait bien référence, dans ce texte, à ceux qui étudient la Torah jour et nuit et s’emploient même à la diffuser. On dit, néanmoins : “ Malheur à ces personnes qui étudient la Torah tout en lui faisant un affront ”, car elles ne sont pas pleinement conscientes de sa qualité et de sa grandeur.<br/> <br/> 	Puis, Rabbi Yochoua Ben Lévi énonce la raison de tout cela : “ Quiconque ne se consacre pas à elle est réprimandé ” et la réprimande sanctionne précisément celui qui évalue imparfaitement les qualités de l’autre, comme le fait remarquer le traité Moéd Katan 16a.<br/> <br/> 	4. Pour qualifier la situation de celui qui étudie la Torah sans enthousiasme et sans plaisir, la Michna cite le verset : “ Une belle femme est furieuse ”. Il s’agit donc bien d’une “ belle femme ” et il faut en conclure que sa beauté est conforme aux critères de la Torah, qu’elle est donc positive. Il est dit (Michlé 31, 30), en effet : “ La grâce est mensonge et la beauté est vanité. La femme qui craint D.ieu est digne d’éloge ”. On peut en conclure qu’il est possible de faire l’éloge de la grâce et de la beauté d’une femme, dès lors que celle-ci craint D.ieu.<br/> <br/> 	Les Juifs sont eux-mêmes “ l’épouse ” du Saint béni soit-Il. Ce verset fait ainsi allusion à l’homme qui fait porter ses efforts sur la Torah, met en pratique les Mitsvot et mérite donc d’être qualifié de “ belle femme ”. Pour autant, celle-ci “ est furieuse ”, car il lui manque le plaisir de la Torah.<br/> <br/> 	5. Après avoir montré la qualité de la Torah et souligné qu’elle peut transformer le monde, Rabbi Yochoua Ben Lévi, qui donna lui-même l’exemple en la matière, puisqu’il entra vivant dans le Gan Eden et fit que le monde n’ait pas besoin de l’arc-en-ciel, cite un autre verset, présentant un stade encore plus élevé de la Torah et impliquant donc un “ malheur ” et une “ réprimande ” encore plus sévères pour ceux qui n’y ont pas part.<br/> <br/> 	En effet, le stade de la Torah précédemment décrit par la Michna concernait uniquement le monde, auquel il apporte la transformation et l’affinement. Il en est, cependant, un autre niveau, que l’on acquiert en se consacrant à la Torah. On devient alors “ libre ”, délivré de toutes les entraves de la matière. Dès lors, ce que l’on doit faire est réalisé par les autres, parce que l’on se consacre soi-même à l’étude avec le désir de bâtir pour D.ieu une demeure ici-bas. En pareil cas, c’est la clarté de la Torah qui illumine le monde.<br/> <br/> 	Il en fut ainsi pour Rabbi Chimeon Ben Yo’haï, qui considère, selon le traité Bera’hot 35b, que le travail d’un homme peut effectivement être accompli par les autres. En effet, il resta lui-même dans la grotte pendant treize ans, révéla la Lumière de D.ieu et transforma le monde en se limitant à une intervention morale, sans contact direct avec la matière, comme l’explique le Likouteï Torah, à la Parchat Chemini.<br/> <br/> 	6. La différence entre ces deux niveaux de la Torah peut être appréhendée en fonction de l’affirmation du traité Avoda Zara 19a, selon laquelle : “ Dans un premier temps, la Torah porte le Nom du Saint béni soit-Il, puis, au final, elle porte son nom, ainsi qu’il est dit : Son désir est la Torah de D.ieu, il étudie sa Torah jour et nuit ”. Au début de l’étude, elle est effectivement “ la Torah de D.ieu ”, car l’homme ne s’est pas unifiée à elle et conserve encore une volonté propre, qu’il consent, cependant, à maîtriser, afin de s’en tenir à la Volonté de D.ieu et de se consacrer à Sa Torah. Puis, au final, la Torah porte son nom, elle devient “ sa Torah ”, avec laquelle il est parfaitement unifié. Il perd alors toute volonté propre et n’a plus que celle de la Torah. Il s’identifie pleinement à la Sagesse et à la Volonté du Saint béni soit-Il, comme l’explique le Tanya, au chapitre 5.<br/> <br/> 	Tant que celui qui étudie la Torah conserve une existence indépendante, il subit encore les voiles et les obstacles du monde, qu’il doit transformer et élever par son effort. Certes, la Torah qu’il étudie lui apporte le moyen de dominer le monde, comme nous l’avons vu. Mais, son effort reste nécessaire, pour obtenir un tel résultat.<br/> <br/> 	Il n’en est pas de même pour celui qui est pleinement unifié à la Torah. Un tel homme transcende le monde, au même titre que la Torah, qui “ précéda le monde ”, tout en étant donnée ici-bas. Celle-ci permet de transformer la matière, mais, au moment même de cette transformation, “ les paroles de la Torah ne peuvent pas contracter l’impureté ”.<br/> <br/> 	En conséquence, “ seul celui qui se consacre à l’étude de la Torah est libre ”, comme on le déduit du verset “ Gravée sur les Tables ” en précisant : “ Ne lis pas ‘Harout, gravé, mais ‘Hérout, liberté ”. Quand on grave en soi les paroles de la Torah, comme des lettres gravées sur une pierre précieuse, qui en sont partie intégrante, on s’unifie totalement à la Torah et c’est alors seulement que l’on est réellement libre.<br/> <br/> 	7. Puis, Rabbi Yochoua Ben Lévi décrit une troisième qualité de la Torah : “  De plus, par cette activité, on reçoit l’élévation ”. Il ne précise pas en quoi consiste cette élévation et l’on peut en conclure qu’elle est la plus haute qui soit, transcendant toute définition. En effet, s’il en existait une plus haute, celle-ci ne serait pas vraie, n’étant pas l’étape ultime.<br/> <br/> 	Tous les stades précédents, y compris celui de l’homme libre, qui s’unifie pleinement à la Torah ayant précédé le monde, restent des élévations mesurées et non le sommet de la grandeur. L’ascension véritable conduit donc à s’identifier à l’Essence de D.ieu. Dès lors, un Juif acquiert l’autorité également sur les sphères célestes. C’est à ce propos que nos Sages disent, dans le traité Baba Metsya 59b : “ Mes enfants M’ont vaincu, ils M’ont vaincu ” et, dans le traité Chabbat 63a et le Zohar, tome 2, page 15a : “ Le Juste émet un décret et le Saint béni soit-Il l’entérine ”.<br/> <br/> 	8. Comment l’homme peut-il recevoir une telle élévation ? C’est pour répondre à cette question que la Michna cite le verset : “ De Matana à Na’halyel et de Na’halyel à Bamot ”. Ces trois termes font allusion aux trois stades qui viennent d’être décrits, l’homme qui se consacre à la Torah, celui qui est libre et celui qui connaît l’élévation.<br/> <br/> 	La Torah fut transmise aux Juifs comme un cadeau, Matana, et le traité Baba Batra 53a dit que “ celui qui offre un cadeau le fait avec largesse ”. Lors du don de la Torah, D.ieu offrit donc aux enfants d’Israël tout ce qui pouvait l’être, ainsi qu’il est dit : “ Moi, l’Essence de Moi-même, Je l’ai transcrite et Je l’ai donnée ”, selon le traité Chabbat 105a. C’est pour cela que chaque Juif, y compris celui qui ne s’est pas pleinement unifié à la Torah, reçoit la force divine lui permettant de dominer la matière. Pour autant, sa personnalité n’est pas pleinement soumise et il subit encore le voile de la Divinité dans le monde, même si Sa Lumière infinie se reflète dans la Torah. Il doit donc entrer en contact avec le monde et, par son effort, en supprimer le voile.<br/> <br/> 	Du cadeau de la Torah, Matana, on accède ensuite à son héritage, Na’hala, de la même étymologie que Na’halyel. En effet, on peut donner pleinement un cadeau, avec bienveillance, mais, dès lors, on le perd, on n’en est plus le propriétaire. Un héritier, par contre, prend véritablement la place de celui dont il hérite. Une même différence existe également entre le cadeau et l’héritage de la Torah. Le premier transmet la Torah à l’homme, avec toutes ses limites et avec celles du monde. Il ne peut donc pas s’identifier pleinement à elle. L’héritage, en revanche, libère l’homme des contingences matérielles. Celui-ci devient véritablement libre et il “ prend la place de Celui Qui lui confère l’héritage ”.<br/> <br/> 	Puis, de Na’halyel, on accède à Bamot, textuellement les estrades élevées. Comme nous l’avons dit, cette élévation est la plus haute qui soit. Elle permet de s’identifier pleinement à l’Essence de D.ieu.<br/> <br/> 	La force et la possibilité d’accomplir tout cela proviennent de la première étape, Matana. Le don est fait avec largesse et D.ieu, Qui est Tout Puissant, accorde tout. Mais, ceci peut ne pas apparaître à l’évidence chez celui qui le reçoit. Il doit donc introduire son propre effort, s’élever d’une étape vers l’autre. C’est ainsi qu’il parviendra à l’élévation.<br/> <br/> '},
				
				'Siha' :{'Titre' :'L’acquisition de la Torah et les Justes<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Balak 5723-1963)<br/> ','resume' : ' ','contenu' : '<br/> 	9. Le sixième chapitre d’Avot est appelé “ acquisition de la Torah, comme le précise le Midrach Chmouel.<br/> <br/> 	Le terme d’acquisition fait allusion au transfert de propriété entre le vendeur et l’acheteur. L’objet de la transaction, en revanche, reste le même, bien qu’il change de propriétaire. Il n’est nullement modifié par rapport à l’état qui était auparavant le sien, comme le souligne le Torah Or, à la page 75d.<br/> <br/> 	Il en est de même pour l’acquisition de la Torah. Parvenant dans le domaine de quelqu’un d’autre, qui, pour l’heure, lui est encore étranger, elle n’en reste pas moins une Torah intégrale, sans modification.<br/> <br/> 	Cette conception s’applique essentiellement au sixième millénaire, qui correspond à ce sixième chapitre. Auparavant, on ne disposait pas de toute la révélation de la Torah. On connaissait sa partie révélée, mais non son enseignement profond. Ce dernier était réservé à une élite, à ceux qui possédaient des âmes élevées, mais non aux hommes du commun. Il ne s’exprimait pas encore sous une forme rationnelle et ne pouvait donc pénétrer dans “ un domaine étranger ”.<br/> <br/> 	Puis, depuis le sixième millénaire, où même ses générations les plus tardives, il est devenu “ une Mitsva de révéler cette sagesse ”, comme l’indique Iguéret Ha Kodech, au chapitre 26, au nom du Ari Zal. Les sources, telles qu’elles sont, doivent être diffusées jusqu’à l’extérieur le plus large. C’est de cette manière que l’on peut faire “ l’acquisition de la Torah ”.<br/> <br/> 	Le Machia’h indiqua qu’il viendrait précisément quand ces “ sources se répandraient à l’extérieur ”, comme l’écrit le Baal Chem Tov, dans une lettre bien connue, évoquant l’élévation de l’âme qu’il vécut, à Roch Hachana 5507. Celle-ci est imprimée à la fin du Ben Porat Yossef et dans le recueil de lettres du Baal Chem Tov et de ses élèves, paru à Levov en 5683. L’éditeur précise qu’elle est reproduite à partir d’un manuscrit du gendre du Baal Chem Tov, Rabbi Yé’hyel, signé par le Baal Chem Tov lui-même.<br/> <br/> 	Cette lettre apparaît également dans le Guinzeï Nistarot, tome 1, chapitre 65, paru à Jérusalem en 5684. Elle est partiellement reproduite au début du Kéter Chem Tov et dans le Likouteï Amarim du Maguid de Mézéritch. La question du Baal Chem Tov et la réponse du Machia’h sont, en outre, commentées, d’après la ‘Hassidout, dans le Likouteï Dibbourim, fascicules n°16 et 18.<br/> <br/> 	10. On trouve une allusion à ce contenu du sixième chapitre d’Avot, dans la Michna suivante : “ Rabbi Yochoua Ben Lévi dit… ”, qui demande de se “ consacrer à la Torah ”, c’est-à-dire de la révéler dans le monde. Lui-même s’employa, en particulier, à affiner son corps et la part du monde qui lui était confiée. C’est la raison pour laquelle “ il entra vivant dans le Gan Eden ”, tant son corps avait été transformé. En outre, il apporta l’élévation au monde, au point que “ l’on ne vit pas l’arc-en-ciel de son vivant ”, car le monde n’avait pas besoin de cette indication, comme nous l’avons vu.<br/> <br/> 	On pourrait poser la question suivante. Comment être certain que l’on ne vit pas l’arc-en-ciel de son vivant par un effet de son action ? Peut-être ses accomplissements restèrent-ils personnels et seul son mérite protégea la génération.<br/> <br/> 	En fait, on ne peut pas envisager qu’il en soit ainsi. Car, il y a, à chaque époque, des Justes d’une immense élévation. Malgré cela, en différentes générations, on observa effectivement l’arc-en-ciel. Et, la formulation des Sages indique que celui-ci apparaît presque à chaque époque. Il faut en conclure que Rabbi Yochoua Ben Lévi, plus que d’autres Justes, parvint à transformer le monde. C’est ce que nous montrerons.<br/> <br/> 	11. Il existe de nombreuses catégories de Justes. Le traité Soukka 45b en établit le compte qui, selon Rabbénou ‘Hananel, fut transmis à Moché sur le mont Sinaï. Il en est dix huit mille qui perçoivent un reflet de la Divinité. En revanche, ceux qui possèdent une élévation considérable et observent directement la Présence divine sont “ peu nombreux ”. La Guemara conclut en soulignant la grandeur de ces derniers, plus grands que les trente six Justes cachés lesquels ont pourtant, eux aussi, une perception directe de la Divinité. Les trente six Justes, en effet, “ n’entrent qu’en en ayant reçu l’autorisation ”, alors que ceux qui possèdent une grande élévation “ entrent même sans autorisation ”.<br/> <br/> 	Au sein même de ces Justes possédant une grande élévation, il y a plusieurs catégories :<br/> <br/> 	A) Il y a ceux qui, “ peu nombreux ”, sont pourtant au moins deux et peut-être même plus. La Guemara précise : “ S’il y en a mille…, s’il y en a cent…, s’il y en a deux, il s’agit de moi et mon fils ”. Elle n’envisage pas, en revanche, qu’il puisse n’y en avoir qu’un seul.<br/> <br/> 	B) Il y a également ceux dont le traité Yoma 38b dit : “ Le monde peut se maintenir pour un seul Juste, ainsi qu’il est dit : Le Juste est le fondement du monde ”. Ce niveau ne peut être attribué qu’à un seul Juste, en chaque génération.<br/> <br/> 	Ceci nous permettra de comprendre la formulation de l’Admour Hazaken, dans le premier chapitre du Tanya : “ Aussi, disent nos Sages, dans le Midrach, le Saint béni soit-Il, voyant que les Justes étaient peu nombreux, les implanta en chaque génération, ainsi qu’il est dit : Le Juste est le fondement du monde ”. En effet, pourquoi cite-t-il ce verset, alors que la Guemara l’introduit à la fin de l’enseignement suivant ?<br/> <br/> 	En fait, le Tanya introduit cette citation à l’appui de son affirmation selon laquelle il existe plusieurs catégories de Justes, celui qui l’est au sens figuré, celui qui sort vainqueur du jugement, celui qui l’est au sens propre. L’Admour Hazaken souligne de cette façon qu’il existe même plusieurs catégories de Justes au sens propre, ceux qui sont peu nombreux, ceux qui connaissent une grande élévation et le sont donc encore moins, puis le Juste, fondement du monde, qui est unique et surpasse tous les précédents.<br/> <br/> 	On peut ainsi comprendre pourquoi le Tanya fait référence au Midrach, alors que cette affirmation apparaît également dans la Guemara. En effet, on désigne, par le terme de Midrach, tous les enseignements de nos Sages qui commentent la Loi Ecrite, y compris lorsqu’ils figurent dans le Talmud, comme l’expliquent le traité Bera’hot 22a et le Likouteï Torah, Vaykra, à la page 8d. C’est pour cette raison qu’il est ici question de Midrach. Et, l’Admour Hazaken rappelle ainsi que, dans différents textes talmudiques, on appelle Juste celui qui sort vainqueur du jugement. En l’occurrence, il ne s’agit pas d’une Hala’ha, mais bien d’un Midrach, c’est-à-dire d’un commentaire sur l’emploi de ce terme par les versets. Ainsi, cette affirmation ne contredit pas celle de l’Admour Hazaken, dans ses lois de l’étude de la Torah, au début du second chapitre.<br/> <br/> 	En outre, les Justes connaissant une grande élévation soutiennent le monde par leur mérite, comme nous le montrerons. Rachi explique : “ Ils sont le fondement qui permet au monde de se perpétuer ”. Il précise bien qu’ils sont le fondement de la perpétuation du monde et non le fondement du monde proprement dit. En effet, il est aussi un Juste, “ fondement du monde ”, qui élève le monde et l’affine, à la manière des fondations qui doivent faire corps avec le bâtiment. Ces Justes, en revanche, “ sont le fondement qui permet au monde de se perpétuer ”, grâce à leur mérite personnel et à la protection qu’il apporte.<br/> <br/> 	A l’époque de Rabbi Chimeon Ben Yo’haï, celui-ci, et lui seul, était le Juste, fondement du monde. Ce ne fut pas le cas, en revanche, de Rabbi Eléazar, son fils, bien qu’il ait été, par ailleurs, l’un des Justes connaissant l’élévation et que Rabbi Chimeon ait dit, à son propos : “ moi et mon fils ”.<br/> <br/> 	Le Zohar, tome 1, page 255a et le Zohar ‘Hadach, au début de la Parchat Vayéra, rapportent les propos que Rabbi Chimeon Ben Yo’haï adressa à son fils, Rabbi Eléazar : “ Viens, allons voir ce que D.ieu veut accomplir dans le monde ”. Ils s’en allèrent et rencontrèrent un ange, à qui Rabbi Chimeon demanda : “ Que désires-tu accomplir ? ”. L’ange répondit : “ Je veux détruire le monde, car il n’y a pas trente Justes dans cette génération ”. Rabbi Chimeon dit : “ Je te demande de te rendre auprès du Saint béni soit-Il et de Lui dire que Bar Yo’haï se trouve dans le monde ”.<br/> <br/> 	L’ange se rendit auprès de D.ieu et Lui dit : “ Maître du monde, Tu sais bien ce qu’a dit Bar Yo’haï ”. D.ieu répondit : “ Va détruire le monde et ne tiens pas compte des propos de Bar Yo’haï ”. L’ange retourna dans le monde, Rabbi Chimeon le vit et lui demanda : “ Si tu ne retournes pas implorer D.ieu, je déciderai que tu ne remontes plus vers le ciel et tu resteras dans l’endroit d’Aza et d’Azaël. Lorsque tu te rendras près du Saint béni soit-Il, tu Lui diras : S’il n’y a pas trente Justes dans le monde, vingt suffiront… Et, l’on peut même se suffire de deux Justes, c’est-à-dire de moi et de mon fils, Rabbi Eléazar. Et, s’il n’y en a pas deux, il y en a au moins un, moi-même, ainsi qu’il est dit : Le Juste est le fondement du monde ”.<br/> <br/> 	On peut conclure de ce récit, qu’il y avait, à l’époque de Rabbi Chimeon Ben Yo’haï, un seul Juste qui était le fondement du monde, en l’occurrence lui-même.<br/> <br/> 	12. En quoi Rabbi Chimeon était-il plus élevé que Rabbi Eléazar ? Le traité Chabbat 33b raconte que “ chaque fois que Rabbi Eléazar punissait, Rabbi Chimeon guérissait ”. Certes, Rabbi Eléazar était un Juste et il possédait même une immense élévation, mais du vivant de son père, il resta coupé du monde. En effet, c’était alors Rabbi Chimeon Ben Yo’haï qui était le “ Juste, fondement du monde ”. De même, on raconte que l’Admour Haémtsahi, absorbé par l’étude de la Torah, n’entendit pas un enfant qui pleurait. De fait, c’était alors son père, l’Admour Hazaken, qui était le chef de la génération. Et, le récit, relatif à Rabbi Eléazar, qui est rapporté par le traité Baba Metsya 83b, est donc bien ultérieur au décès de Rabbi Chimeon Ben Yo’haï.<br/> <br/> 	Du vivant de son père, en revanche, Rabbi Eléazar avait un service de D.ieu personnel et il ne pouvait supporter le voile imposé par la matière du monde. En conséquence, “ Rabbi Eléazar punissait ”. Rabbi Chimeon, en revanche, se consacrait au monde, dont il était le fondement. Il “ guérissait ” donc ceux que Rabbi Eléazar avait “ puni ”, malgré son élévation. Ainsi, le traité Chabbat 33b rapporte les propos de Rabbi Chimeon:  “ Y a-t-il quelque chose qui nécessite réparation ? Et, il purifia l’endroit du monde ”.<br/> <br/> 	De plus, le mérite des Justes connaissant l’élévation, et surtout celui de Rabbi Eléazar, protégeait le monde et tel est, précisément, le lien qui peut être fait entre les deux enseignements que Rabbi Yermya cite, au nom de Rabbi Chimeon Ben Yo’haï, dans le traité Soukka, “ Je peux faire acquitter le monde entier, dans le jugement ” et “ J’ai vu ceux qui sont susceptibles de connaître l’élévation. Ils sont peu nombreux ”.<br/> <br/> 	Nous avons cité le passage du Zohar, dans lequel Rabbi Chimeon demande que le mérite de vingt Justes soit suffisant, puis celui de deux, c’est-à-dire de lui et de son fils. Il s’agit, en la matière, de ceux qui pouvaient soutenir le monde par leur mérite, mais sans le transformer, sans l’affiner. De fait, il est plusieurs manières de soutenir et, plus ce soutien reçoit une forme élevée, plus ceux qui sont susceptibles de le réaliser sont peu nombreux.<br/> <br/> 	Au premier niveau de cette catégorie, il y a trente Justes. Pour autant, il y a aussi des niveaux inférieurs de Justes pouvant connaître l’élévation, dans lesquels ils sont cent ou mille, comme le dit le traité Soukka. Pour autant, lorsque le monde est mis en accusation, leur mérite ne suffit pas pour le protéger. Le stade le plus bas, assurant cette protection, est donc celui de trente Justes, comme le dit le Zohar. A un stade supérieur, ceux-ci ne sont plus que vingt. Puis, au stade le plus haut, ils sont deux.<br/> <br/> 	Lorsque le monde connaît une certaine élévation, le mérite des trente est suffisant pour le protéger. A l’opposé, s’il est embourbé dans la grossièreté, les deux Justes eux-mêmes ne suffisent pas. C’est pour cela que le Zohar dit : “ Et, s’il n’y en a pas deux ? ”, ce qui semble, de fait, difficile à comprendre. Comment Rabbi Chimeon pouvait-il mettre en doute l’élévation de son fils, Rabbi Eléazar ? En effet, il disait lui-même : “ S’il y en a deux, c’est moi et mon fils ”, puis, au même moment, il ajoute : “ Et, s’il n’y en a pas deux ? ”.<br/> <br/> 	En fait, le doute porte sur la situation du monde et sur ce qui se passe, en chaque point du globe. De plus, cette situation peut se détériorer en un seul instant et parvenir à un stade que deux Justes eux-mêmes ne puissent défendre.<br/> <br/> 	La question “ Et, s’il n’y en a pas deux ? ” porte donc sur une situation dans laquelle les deux Justes n’ont pas les moyens de protéger le monde. Rabbi Chimeon Ben Yo’haï, en revanche, purifia le monde et le transforma. Pour y parvenir, il y mena une action.<br/> <br/> 	Ce niveau est plus élevé que celui auquel fait référence son affirmation : “ Je peux faire acquitter le monde entier dans le jugement ”, s’appliquant aux Justes qui peuvent connaître l’élévation. Certes, pour plaider la cause de quelqu’un, il faut se porter vers lui. Néanmoins, pour adopter un tel comportement, il faut retrouver en soi, sous une forme beaucoup plus fine, la faute de la génération. Il n’en est pas de même, en l’occurrence, lorsque Rabbi Chimeon recherche, dans le monde, ce qu’il doit réparer et parvient effectivement à le purifier.<br/> <br/> 	Il découle de tout ce qui vient d’être dit qu’il existe cinq catégories de Justes, au sens propre :<br/> <br/> 	A) Il y a d’abord ceux qui ne perçoivent qu’un reflet de la Divinité. L’Admour Hazaken dit, à leur propos, dans le chapitre 10 du Tanya, qu’ils sont des Justes imparfaits, au nombre de dix huit mille.<br/> <br/> 	B) Il y a, ensuite, les Justes qui ont une perception directe de la Divinité, mais “ entrent uniquement avec une autorisation ”. Ce sont les trente six Justes. Selon le Tanya, ils sont, en outre, des Justes imparfaits. En effet, un Juste parfait peut connaître l’élévation.<br/> <br/> 	C) Certains Justes, en plus d’avoir une perception directe du Divin, sont, de plus, autorisés à “ entrer sans autorisation ”.<br/> <br/> 	Le Maharcha, au traité Sanhédrin 97b, précise, en effet, que tous ceux qui sont susceptibles de connaître l’élévation ne reçoivent pas systématiquement cette perception directe. De ce point de vue, ils sont inférieurs aux trente six Justes. Pour autant, ils peuvent, malgré tout, être autorisés à “ pénétrer sans autorisation ”. En conséquence, Rabbi Chimeon se demande s’il sont mille, c’est-à-dire beaucoup plus que trente six, ou seulement deux.<br/> <br/> 	Le traité Soukka, en revanche, considère que tous ces Justes susceptibles de connaître l’élévation reçoivent la perception directe de D.ieu. Il diverge ainsi du traité Sanhédrin, qui retient une perception certaine uniquement pour les trente six Justes. Et, il semble qu’il maintienne bien cette position.<br/> <br/> 	Ces Justes, pouvant “ pénétrer sans autorisation ”, sont des Justes parfaits, d’après le chapitre 10 du Tanya. Ils sont susceptibles de connaître l’élévation et il est dit qu’ils sont “ peu nombreux ”, mais, en tout état de cause, ils sont au moins deux.<br/> <br/> 	D) Il y a, en outre, le Juste, fondement du monde, qui le soutient. On peut imaginer que, dans une génération, il n’y en ait qu’un seul. En tout état de cause, il y en a au moins un, car le monde doit être soutenu.<br/> <br/> 	Le Zohar dit qu’il y en a au moins un et le traité Yoma le déduit également du verset qui précise “ Un Juste ”. Pour autant, on peut s’interroger sur le traité Sanhédrin 97b, selon lequel il doit y en avoir deux.<br/> <br/> 	E) Enfin, il existe un Juste parfait, qui transforme le monde au point de rendre inutile l’indication donnée par l’arc-en-ciel. Il n’y en a eu un que dans certaines générations.<br/> <br/> 	Il n’en est pas de même pour le Juste, fondement du monde, qui, pour autant, ne rend pas inutile l’apparition de l’arc-en-ciel. Lui aussi agit dans le monde et il le transforme, comme on l’a vu, à l’image du fondement qui est attaché au bâtiment. Mais, malgré son action, l’arc-en-ciel peut rester nécessaire. Il y a donc, dans chaque génération, un Juste, fondement du monde, mais ceci n’empêche pas que l’on puisse, parfois, observer l’arc-en-ciel.<br/> <br/> 	13. Le traité Ketouvot 77b raconte que “ à l’époque de Rabbi Yochoua Ben Lévi, on ne vit pas l’arc-en-ciel ”. Rachi explique que l’arc-en-ciel rappelle la Décision divine de ne plus détruire le monde. En conséquence, “ s’il y a un Juste parfait dans la génération, ce signe devient inutile ”.<br/> <br/> 	Pourquoi Rachi précise-t-il “ dans la génération ” ? N’est-il pas bien clair que le Juste protégeant le monde de la destruction doit appartenir à la génération ? En fait, Rachi précise ainsi pourquoi les Justes qui sont présents en chaque génération ne suffisent pas. Il doit s’agir, en effet, d’un “ Juste parfait dans la génération ”, un Juste parfait, pouvant connaître l’élévation, comme on l’a dit, qui, en outre, appartient à la génération, se consacre à elle, la transforme, lui apporte la pureté et l’élévation. Dès lors, tout comme lui-même n’a pas besoin de l’arc-en-ciel, sa génération peut également s’en passer.<br/> <br/> 	Du vivant de Rabbi Yochoua Ben Lévi, on ne vit pas l’arc-en-ciel, non pas du fait de la protection qu’apportait son mérite, mais parce que lui-même s’employa à transformer le monde, comme le fit Rabbi Chimeon Ben Yo’haï à son époque, dans laquelle on ne vit pas non plus l’arc-en-ciel, selon le Zohar, tome 3, page 15a et 36a et comme l’indique également le traité Ketouvot.<br/> <br/> 	14. De fait, tout ce qui vient d’être dit peut être retrouvé dans ce passage talmudique. Après avoir évoqué Rabbi Yochoua Ben Lévi, la Guemara raconte que Rabbi ‘Hanina Bar Papa voulut, lui aussi, entrer vivant dans le Gan Eden. Rabbi ‘Hanina possédait une élévation considérable et il dit : “ Que l’on apporte un Séfer Torah et que l’on y trouve un seul point que je n’ai pas mis en pratique ”. Par la suite, lorsqu’il quitta ce monde, une flamme le sépara de la foule. Malgré cela, on ne lui permit pas d’entrer vivant dans le Gan Eden. Pourquoi cela ?<br/> <br/> 	On lui demanda : “ As-tu réuni les malades les plus graves, ceux dont le cerveau est atteint par la vermine, afin de leur enseigner la Torah ? ”. La Guemara souligne que Rabbi Yochoua Ben Lévi l’avait effectivement fait. En conséquence, il entra vivant dans le Gan Eden et, à son époque, on ne vit pas l’arc-en-ciel.<br/> <br/> 	La Guemara précise que plusieurs, parmi les Sages, s’éloignaient de tels malades. On peut en conclure que, d’après la Torah, il était dangereux de les côtoyer. Mais, Rabbi Yochoua Ben Lévi n’en fut pas affecté. Il cherchait à diffuser la Torah en tout endroit, y compris parmi ces malades. C’est pour cela qu’il entra vivant dans le Gan Eden et qu’à son époque, on ne put observer l’arc-en-ciel.<br/> <br/> 	Tel est précisément l’enseignement que délivre Rabbi Yochoua Ben Lévi, dans ce sixième chapitre d’Avot, celui de l’acquisition de la Torah. Il faut se consacrer à la Torah, ne pas se limiter à l’apprendre pour soi-même, mais la diffuser jusqu’à l’extérieur le plus large, auprès des personnes les plus malades. Pour l’acquérir, on ne peut se contenter de son enseignement révélé, on doit diffuser également sa partie cachée.<br/> <br/> 	C’est en propageant les sources à l’extérieur que l’on affine le corps physique et le monde matériel, comme le fit Rabbi Yochoua Ben Lévi. Ainsi, s’accomplira la promesse du roi Machia’h, qui viendra : “ lorsque tes sources se diffuseront à l’extérieur ”. Alors, “ l’honneur de D.ieu se révélera et toute chair ensemble verra que la bouche de D.ieu parle ”.<br/> '},
				
				'Siha' :{'Titre' :'La voie de l’étude<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Bamidbar 5722-1962)<br/> ','resume' : ' ','contenu' : '<br/> 	15. Le dernier chapitre d’Avot enseigne la manière d’acquérir la Torah et, de ce fait, il est appelé “ acquisition de la Torah ”. En conséquence, la divine Providence fait qu’il soit étudié pendant le Chabbat précédant Chavouot, temps du don de notre Torah, comme le précise le Midrach Chmouel.<br/> <br/> 	Dans la cinquième Michna de ce chapitre, selon la répartition qu’en donne l’Admour Hazaken, dans son Sidour et le Chaar Ha Collel, à la fin du chapitre 30, il est dit : “ Ne recherche pas la grandeur pour toi-même. Ne convoite pas l’honneur, plus qu’à l’accoutumée. Agis (au-delà de ton étude ou bien au-delà de ton habitude) et ne désire pas la table des rois, car la tienne est plus grande que la leur et ta couronne a plus de valeur que la leur. Et, Celui Qui est à l’origine de ton travail, Qui te rétribuera pour ton action, est digne de confiance ”.<br/> <br/> 	L’ensemble du chapitre s’appelle “ acquisition de la Torah ” et l’on peut en conclure que tous les enseignements qui y sont énoncés la concernent. Ces enseignements, pour ce qui est de notre Michna, sont les suivants :<br/> <br/> 	A) On n’étudie pas la Torah pour obtenir la grandeur et l’honneur, mais bien “ pour son nom ”.<br/> <br/> 	B) On doit, dans cette étude, dépasser ce que l’on comprend être nécessaire, ou bien son habitude. Le mot “ Agis ” pourrait prêter à penser que l’on fait allusion à la pratique des Mitsvot, au-delà de la compréhension et de l’habitude. Néanmoins, l’auteur de la Michna délivre son enseignement dans ce chapitre et l’on peut en conclure qu’il s’applique à la Torah.<br/> <br/> 	C) Il ne faut pas envier la table, les biens des rois, ce qui fait obstacle à l’étude de la Torah. En effet, la “ table ” et la “ couronne ” de la Torah surpassent celles des rois.<br/> <br/> 	D) Il ne faut pas penser à la récompense de l’étude de la Torah et, de ce fait, réduire cette étude. Et, “ Celui Qui est à l’origine de ton travail, Qui te rétribuera pour ton action, est digne de confiance ”.<br/> <br/> 	16. Néanmoins, plusieurs questions se posent sur cette Michna :<br/> <br/> 	A) Pourquoi l’auteur de la Michna demande-t-il de ne pas “ rechercher ” la “ grandeur ” et de ne pas “ convoiter l’honneur ”. La recherche a une motivation, qui est la mise en évidence de ce que l’on doit trouver, par exemple parce qu’on le convoite. En cherchant, on se lie plus clairement à ce qui fait l’objet de cette recherche qu’à ce que l’on convoite. On peut même convoiter un objet et, pour autant, ne pas le rechercher, comme le dit le Tanya, à la fin du chapitre 20.<br/> <br/> 	Il est question, pour la grandeur, de recherche et non de convoitise, comme c’est le cas pour l’honneur. Il est donc permis de convoiter la grandeur, sans toutefois la rechercher.<br/> <br/> 	B) Pourquoi dire : “ Agis au-delà de ton habitude ” et non “ Etudie au-delà de ton habitude ”, puisque c’est bien de Torah qu’il s’agit, dans ce passage ?<br/> <br/> 	C) Pourquoi dire “ Ne désire pas la table des rois ” ? Qui pourrait concevoir pareille idée ? Bien plus, cet enseignement fait suite à tous les précédents, que l’on a donc assurément déjà mis en pratique. Ainsi, on ne recherche pas la grandeur et l’on ne convoite pas l’honneur. Malgré cela, pourrait-on encore désirer la table des rois ?<br/> <br/> 	De plus, est-il si ardu de convaincre celui qui ne recherche pas la grandeur et ne convoite pas l’honneur, qu’il lui faut, en outre, ne pas désirer la table des rois, au point qu’il faille en énoncer la raison, “ ta table est plus grande que la leur et ta couronne a plus de valeur que la leur ”, alors qu’aucune raison n’expliquait les enseignements précédents ?<br/> <br/> 	Par ailleurs, le fait que “ ta table est plus grande que la leur ” démontre que cette table est effectivement importante, qu’on pourrait donc la désirer, mais qu’on en possède, néanmoins, une autre, qui est plus importante.<br/> <br/> 	D) Et, pourquoi, après avoir dit que “ ta table est plus grande que la leur ”, ajouter encore que “ ta couronne a plus de valeur que la leur ” ? A quel titre intervient cette couronne, alors que le désir portait uniquement sur la table des rois ? N’est-il pas un crime de lèse-majesté de porter la couronne du roi ? Dès lors, quel est le sens de cet ajout ?<br/> <br/> 	E) Enfin, pourquoi dire que “ Celui Qui est à l’origine de ton travail, Qui te rétribuera pour ton action, est digne de confiance ” ? Ne suffit-il pas de savoir que “ ta table est plus grande que la leur, ta couronne a plus de valeur que la leur ” pour abandonner toute autre préoccupation et se consacrer à la Torah ? Dès lors, quel est le sens de cette précision ?<br/> <br/> 	17. La Mitsva d’étudier la Torah consiste à avoir connaissance de la Sagesse et de la Volonté du Saint béni soit-Il, y compris lorsque la Hala’ha que l’on apprend ne sera jamais applicable concrètement, soit, selon la formulation de l’Admour Hazaken, au chapitre 5 du Tanya : “ même si ceci n’a jamais existé et n’existera jamais de la vie, si de tels arguments ne seront jamais présentés à un tribunal ”.<br/> <br/> 	Pour autant, il est, bien entendu, important d’étudier la Hala’ha concrètement applicable. Un plus grand effort est alors investi. L’étude est plus méthodique et plus profonde, comme le dit le Yerouchalmi, Bikourim, chapitre 3, paragraphe 3.<br/> <br/> 	On peut donc imaginer d’étudier la Hala’ha non pas pour recevoir l’honneur, mais pour accéder à cette étude profonde, pour savoir trancher la Hala’ha. L’auteur de la Michna précise donc : “ Ne recherche pas la grandeur ” en voulant trancher la Hala’ha, car la Torah doit être étudiée “ pour son nom ”, sans autre objectif et, si l’on est appelé à trancher la Hala’ha, D.ieu fera que ce soit effectivement le cas.<br/> <br/> 	Tel est le sens de l’expression : “ Ne recherche pas la grandeur pour toi-même ”, alors que pour l’honneur, le verbe employé est “ convoiter ”. Car, l’honneur n’a aucun intérêt. Bien au contraire, “ la jalousie, l’envie et l’honneur conduisent l’homme à quitter ce monde ”, selon le traité Avot, chapitre 4, Michna 21. Il ne faut donc ni rechercher l’honneur, ni le convoiter.<br/> <br/> 	La grandeur, en revanche, présente une qualité et, de ce fait, on peut et l’on doit la vouloir, puisqu’elle confère une dimension de plus à l’étude. En revanche, il ne faut pas la rechercher. C’est la raison pour laquelle le Yerouchalmi dit, à son propos : “ Il la reçut ”.<br/> <br/> 	Ainsi, on ne doit pas convoiter l’honneur, ni rechercher la grandeur, mais uniquement attendre que D.ieu l’accorde. On pourrait donc penser : “ J’étudie la Torah de manière totalement désintéressée, uniquement parce qu’elle est la Sagesse et la Volonté de D.ieu. Je l’apprendrai certes, mais sans enthousiasme ”.<br/> <br/> 	De fait, l’âme animale est enthousiaste et celui qui étudie la Torah doit l’être également. Bien plus, c’est en consacrant à la Torah la flamme de son âme animale qu’il perpétuera son étude, comme le disent le traité Erouvin 54a et les lois de l’étude de la Torah, de l’Admour Hazaken, chapitre 4, paragraphe 9. Le Tanya en explique la raison, au chapitre 37.<br/> <br/> 	C’est donc à celui qui réserve son enthousiasme pour les situations lui procurant la grandeur et l’honneur que l’auteur de la Michna dit : “ Agis au delà de ton habitude ”, allant, pour cela, jusqu’à la contrainte, ainsi qu’il est dit : “ On contraint à donner de la Tsédaka ”, comme l’explique le Likouteï Torah, Be’houkotaï, à la page 48a.<br/> <br/> 	Même si l’on étudie la Torah sans enthousiasme, on doit se contraindre, se maîtriser et le faire par soumission, au delà de son habitude et de son plaisir.<br/> <br/> 	18. Il faut donc convaincre un Juif d’étudier la Torah de manière désintéressée, sous la contrainte et avec soumission, en introduisant son effort au delà de son plaisir. Puis, D.ieu donne l’assurance que “ Si vous marchez dans Mes Décrets ”, “ en faisant porter vos efforts sur la Torah ”, “ agis au delà de ton habitude ”, “ Je donnerai vos pluies en leur temps ”. D.ieu satisfera alors tous les besoins du monde, dont un Juif sera le maître et le roi, ainsi qu’il est dit, dans le traité Guittin 62b et le Zohar, tome 3, page 253b : “ Qui sont les rois ? Ce sont les Sages ”. De plus, commentant le verset “ l’arbre du champ donnera son fruit ”, nos Sages disent, dans le Sifra, cité par Rachi, que les arbres ne produisant pas de fruits en donneront.<br/> <br/> 	L’auteur de la Michna délivre donc un enseignement, à ce sujet : “ Ne désire pas la table des rois ”, même si l’on peut l’obtenir, par l’intermédiaire de la Torah. Et, il est bien question ici de désir. La Michna ne demande pas d’abandonner la table des rois, de se couper du monde et des préoccupations matérielles. Bien au contraire, la matière doit être élevée et, pour cela, il faut entrer en contact avec elle. En revanche, il ne faut pas la désirer, en concevoir du plaisir, comme le dit le début du chapitre 7 du Tanya.<br/> <br/> 	On pourrait poser la question suivante. La table des rois fait allusion à la transformation de la matière. En libérant les parcelles de sainteté qu’elle renferme, l’homme lui-même reçoit l’élévation, comme l’explique le Likouteï Torah Tsav, page 13b et Emor, page 38c. Dès lors, pourquoi dire : “ Ne désire pas la table des rois ”.<br/> <br/> 	A tous les enseignement précédents, la Michna ne donne pas de raison. En effet, il ne faut pas rechercher la grandeur ou convoiter l’honneur. On doit étudier la Torah avec soumission et l’on comprend bien qu’il en soit ainsi. En revanche, s’il s’agit de la “ table des rois ”, de la transformation de la matière, une explication est effectivement nécessaire.<br/> <br/> 	La Michna la donne en ces termes : “ Ta table est plus grande que la leur, ta couronne a plus de valeur que la leur ”. Aussi considérable que puisse être l’élévation obtenue en transformant les objets matériels, dont les parcelles de sainteté émane d’une source particulièrement haute, elle n’est nullement comparable à celle que l’on obtient en étudiant la Torah.<br/> <br/> 	Grâce à la Torah, on s’unifie au Roi, Roi des rois, le Saint béni soit-Il. Une telle élévation est incomparablement plus haute que celle d’un roi de ce monde. Elle permet de s’attacher au Roi des rois ! Ainsi, il est nécessaire de se trouver dans le monde et d’y transformer la matière. Pour autant, il faut savoir que cela n’est pas le sommet de l’élévation, que “ ta table est plus grande ”.<br/> <br/> 	Ce qui vient d’être dit nous permettra de comprendre la profondeur des paroles du Rambam. Après avoir dit, dans ses lois de la Techouva, chapitre 8, paragraphe 6, qu’il faut manger et boire de bons aliments, que les besoins physiques sont sans intérêt, qu’ils n’ont pas un apport très positif, suscitant le désir et l’envie, il explique longuement, à la fin de ses lois des rois : “ Les Sages et les prophètes n’ont pas souhaité la période du Machia’h pour manger, boire et se réjouir ”. Quel est le sens de cette précision ? Or, c’est bien par elle qu’il conclut son important ouvrage, le Michné Torah ! On le comprendra en fonction de ce qui vient d’être expliqué et le Rambam affirme : “ On sera alors libre d’étudier la Torah et sa Sagesse. On se consacrera uniquement à la connaissance de D.ieu ”. Mais, ce point ne sera pas développé ici.<br/> <br/> 	On pourrait penser que la qualité de l’étude de la Torah, par rapport à la transformation du monde, réside uniquement dans la dimension profonde. De manière extérieure, en revanche, c’est bien cette dernière qui est la plus haute. En effet, les parcelles de sainteté se trouvant dans la matière ont une source particulièrement élevée.<br/> <br/> 	C’est la raison pour laquelle il est dit : “ Ta table est plus grande que la leur, ta couronne a plus de valeur que la leur ”. Non seulement la table de la Torah, liée à la nourriture qui est ingérée et symbolisant donc la dimension profonde, est “ plus grande que la leur ” mais aussi “ ta couronne ”, qui entoure la tête, “ a plus de valeur que la leur ”, comme l’explique le Tanya, au chapitre 23.<br/> <br/> 	19. Le mauvais penchant assume la mission qui lui est confiée de manière experte. Il est qualifié de “ petit malin ” et il dispose de différents moyens pour écarter l’homme du droit chemin. Après avoir souligné toutes les qualités de la Torah, l’auteur de la Michna ajoute donc : “ Et, Celui Qui est à l’origine de ton travail, Qui te rétribuera pour ton action, est digne de confiance ”.<br/> <br/> 	Car, le mauvais penchant pourrait dire à un Juif : “ Il en vrai que l’étude de la Torah possède toutes les qualités. Néanmoins, tu as mal agi et il est dit (Kohélet 7, 20) que : ‘Il n’y a pas de Juste sur la terre qui fasse uniquement le bien et ne commette pas de faute’. On peut donc comprendre quelle est la situation de celui-ci qui souhaite ardemment être un Beïnoni, un ‘homme moyen’. En conséquence, ta Torah est sans valeur. Bien plus, ton étude raffermit les forces du mal. Il est donc préférable que tu la supprimes, ainsi qu’il est dit (Tehilim 50, 16) : ‘Et, D.ieu dit à l’impie : Pourquoi t’entretiens-tu de Mes Décrets ?’ ”.<br/> <br/> 	C’est la raison pour laquelle la Michna se conclut par : “ Et, Celui Qui est à l’origine de ton travail, Qui te rétribuera pour ton action, est digne de confiance ”. Il ne faut donc tenir aucun compte de l’argumentation du mauvais penchant. On doit, envers et contre tout, étudier la Torah, comme l’expliquent le Tanya, au chapitre 39 et les lois de l’étude de la Torah de l’Admour Hazaken, chapitre 4, fin du paragraphe 3.<br/> <br/> 	Au final, “ aucun d’entre nous ne sera repoussé ”, chaque Juif sera conduit vers la Techouva. Dès lors, il réintégrera la Torah et les Mitsvot qu’il a accomplies au domaine de la Sainteté et il sera récompensé pour ce qu’il a fait.<br/> <br/> '},
