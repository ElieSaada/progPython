, liés.<br/> <br/> 	C’est pour cela qu’il est ici question de lit, car celui-ci doit être intègre. On doit, en particulier, réparer les erreurs de jeunesse, qui dressent un écran entre l’homme et le Créateur. Là encore, le Rabbi apporte des réponses, à l’heure actuelle, exactement comme il le faisait auparavant.<br/> <br/> 	40. On peut soulever une objection. On sait qu’un Rabbi accordant une entrevue à quelqu’un doit trouver en lui l’équivalent du problème qui lui est soumis, au moins dans sa forme la plus fine, afin de pouvoir lui apporter une solution. Un récit de l’Admour Haémtsahi, imprimé par ailleurs, en fait la preuve, puisqu’il interrompit les entrevues qu’il accordait pour cette raison.<br/> <br/> 	Auparavant, le Rabbi se trouvait dans ce monde. Il subissait, d’une certaine façon, les limites d’un corps physique et pouvait donc trouver en lui cet équivalent, au moins de manière fine, comme l’indique le récit de l’Admour Haémtsahi. A l’heure actuelle, par contre, il n’y a plus rien de tout cela et comment le Rabbi pourrait-il donc répondre à de telles questions?<br/> <br/> 	Nous répondrons à cette question après avoir introduit une notion préalable. De manière générale, pourquoi s’adresser à un Rabbi? Pourquoi placer un intermédiaire entre D.ieu et soi-même?<br/> <br/> 	Certains ont la même interrogation à propos de la crainte de D.ieu. Un homme, dont l’activité consiste à collecter des fonds pour une certaine institution et qui s’acquitte de sa mission comme on le fait à l’heure actuelle, acceptait de transmettre des demandes de bénédiction dans les domaines matériels. Il les refusaient, en revanche, lorsqu’elles portaient sur les domaines spirituels. Il disait: “ D.ieu Lui-même ne peut intervenir, en la matière. N’est-il pas dit que “ tout est dans les mains de D.ieu sauf la crainte de D.ieu ”? ”.<br/> <br/> 	41. En fait, une telle conception est une erreur. Il est dit que “ Israël, la Torah et le Saint béni soit-Il ne font qu’un ”, non pas que les Juifs se lient à la Torah et cette dernière à D.ieu, mais bien que tous trois ne forment qu’une seule et même entité. Et, il en est de même pour l’attachement des ‘Hassidim avec leur Rabbi. Il ne s’agit pas de deux éléments qui se joignent, mais bien d’une existence unique.<br/> <br/> 	Le Rabbi n’est pas un intermédiaire créant une rupture entre D.ieu et les hommes, mais bien un intermédiaire qui les unifie. On peut dire, en conséquence, qu’un ‘Hassid, son Rabbi et D.ieu ne font qu’un.<br/> <br/> 	Je n’ai jamais vu un texte de ‘Hassidout présentant cette affirmation d’une manière aussi tranchée. Il s’agit, en fait, d’un sentiment, que l’on peut partager ou non. Je ne souhaite pas polémiquer avec celui qui ne le partage pas. Qu’il ait le sort qu’il désire.<br/> <br/> 	On ne peut donc pas s’interroger sur la qualité d’intermédiaire du Rabbi, puisque celui-ci, à travers son corps physique, exprime l’Essence de D.ieu. Ainsi, le Zohar dit: “ Que signifie l’expression “ la face de D.ieu ”, employée par le verset? Elle désigne le visage de Rabbi Chimeon Ben Yo’haï ”.<br/> <br/> 	[J’ai vu des érudits de la partie révélée de la Torah s’interroger et même s’indigner d’une telle affirmation. Comment est-il possible de la formuler? Elle apparaît pourtant clairement dans cette même partie révélée de la Torah, puisque le Yerouchalmi Bikourim, chapitre 3, paragraphe 3, dit: “ “ Et D.ieu se trouve dans le Sanctuaire de Sa sainteté ”. Cette expression désigne Rabbi Its’hak, fils de Rabbi Eléazar, quand il se trouvait dans la synagogue et la maison d’étude de Kissarin.]<br/> <br/> 	Par ailleurs, un ange qui reçoit une mission divine porte lui-même le Nom de D.ieu pendant tout le temps qu’il consacre à la mener à bien. Et, Moché, notre maître, disait: “ Je donnerai de l’herbe dans ton champ, pour tes animaux ”.<br/> <br/> 	De même, on ne peut se demander comment le Rabbi apporte une réponse à une question qui se pose ici-bas. Car, il existe un lien profond entre lui et les ‘Hassidim. C’est la raison pour laquelle il a dit que, là où il se trouverait, il aurait “ besoin de ses enfants ”.<br/> <br/> 	42. Le Rabbi se trouve parmi nous exactement comme avant. Il est dans son bureau, comme auparavant et il écoute la réunion ‘hassidique à laquelle nous participons maintenant. De fait, comment une telle réunion peut-elle avoir lieu? Parce qu’il souhaite lui-même qu’il en soit ainsi.<br/> <br/> 	Une fois, le Rabbi a branché son microphone et écouté la réunion ‘hassidique qui se tenait ici. Il est clair qu’il agit à l’identique, ou même encore plus que cela, à l’heure actuelle. C’est une évidence.<br/> <br/> 	43. Le Séfer ‘Hassidim dit que Rabbi avait l’habitude de rentrer chez lui, tous les vendredis soirs. Il portait ses vêtements du Chabbat et récitait le Kiddouch pour tous ceux qui étaient présents.<br/> <br/> 	Le coucher du soleil est passé. Nous avons achevé la prière de Min’ha et Rabbi arrive. Il fera le Kiddouch et restera ici toute cette nuit.<br/> <br/> 	44. Cet hiver, je suis entré, une fois, dans le bureau du Rabbi. Il y était assis, appuyé sur sa main, très pensif. Il me dit qu’il voulait se rendre en Erets Israël et je lui répondis:<br/> “ Comment envisager un tel voyage? Il y a tant à faire, ici! ”.<br/> Il réfléchit quelque peu, puis me dit:<br/> “ Hé bien, c’était une belle pensée. ”<br/> <br/> 	Par la pensée, il se trouvait déjà en Erets Israël. C’est là que l’on a conduit la dépouille de Yossef.<br/> <br/> 	45. Une fois, un ‘Hassid arriva d’un endroit très éloigné et il demanda au Rabbi de commenter la ‘Hassidout. Le Rabbi lui répondit qu’il le ferait pendant le Chabbat et l’homme rétorqua aussitôt que, lorsqu’il venait voir le Rabbi, c’était, pour lui, le Chabbat. Aussitôt, le Rabbi commenta la ‘Hassidout.<br/> <br/> 	Et, il en est de même à l’heure actuelle, pour celui qui est attaché au Rabbi comme il doit l’être. Chaque jour, à chaque moment, il peut vivre le Chabbat. Dès lors, le Rabbi arrive, fait le Kiddouch pour tous les présents. Bien plus, il récite le Kiddouch comme lui-même sait le faire, avec toute la sainteté qui le caractérise.<br/> '
                },

				'Titre' : 'Les trésors dilapidés ',
				'source' : '(Discours du Rabbi, Chabbat Vayakhel-Pekoudeï 5710-1950)',
						   'resume' : ' ',
						   'contenu' : '46. Dans la dernière séquence de discours ‘hassidiques rédigés par le Rabbi, celui-ci répondit à toutes les questions et il introduisit, de manière allusive, tout ce qui allait se passer.<br/> <br/> 	Dans le discours ‘hassidique édité pour le 2 Nissan, il définit l’Attribut de la victoire, Nétsa’h et il précise que celui-ci prend sa source dans l’essence de l’âme, à un stade beaucoup plus élevé que toutes les autres forces. C’est la raison pour laquelle, afin d’obtenir la victoire au combat, on peut dilapider les trésors les plus précieux, accumulés au fil des générations. Bien plus, le roi lui-même part à la guerre et il offre même sa vie, pourvu que l’on obtienne la victoire. On peut en déduire la source élevée de l’attribut de Nétsa’h, au sein de l’âme juive.<br/> <br/> 	Le Rabbi applique tout cela à la période actuelle, en ces derniers moments avant la délivrance, alors que la transformation de la matière du monde parvient à son terme. Dans le périodique Hakerya Vehakedoucha, le Rabbi écrivit que la délivrance est imminente et que le service de D.ieu, à l’heure actuelle, consiste à obtenir la victoire et à se soumettre à D.ieu.<br/> <br/> 	Pour obtenir cette victoire, on a dilapidé les trésors les plus précieux, accumulés pendant les précédentes générations. C’est la raison pour laquelle le Rabbi a révélé, dernièrement, de nombreux récits, qui étaient restés cachés, à chaque époque, depuis celle du Baal Chem Tov et de son maître, A’hya de Chilo.<br/> <br/> 	[Rabbi Chimeon Ben Yo’haï, le maître de l’enseignement ésotérique de la Torah, indiqua qu’il pouvait faire acquitter le monde entier dans le jugement, s’il s’associait à A’hya de Chilo. De fait, le Ari Zal explique que le premier était la réincarnation du second. Et, à l’époque du Machia’h, “ les enfants d’Israël quitteront l’exil dans la miséricorde ”, en accédant à la connaissance du Zohar, ouvrage de Rabbi Chimeon Ben Yo’haï. De, même, on obtiendra la délivrance en répandant largement les sources de l’enseignement du Baal Chem Tov.<br/> <br/> 	Or, A’hya de Chilo reçut l’enseignement de Moché, notre maître. Il fut parmi ceux qui quittèrent l’Egypte. Par la suite, il devint membre du tribunal de David et il enseigna la Torah au prophète Elyahou. En fait, ce dernier prépare la venue du Machia’h, le rapprochement de ceux qui se sont éloignés, ainsi qu’il est dit: “ Je vous envoie le prophète Elyahou, avant le grand et redoutable jour. Il fera revenir les coeurs des parents et des enfants ”.<br/> <br/> 	Et le Baal Chem Tov reçut une mission similaire. Il aima son prochain, même celui qui est à l’autre extrémité de la terre, même le plus simple. Il diffusa également les sources de son enseignement, afin de préparer la venue du Machia’h.<br/> <br/> 	Pourquoi le prophète Elyahou et le Baal Chem Tov apprirent-ils, l’un et l’autre, la Torah auprès d’A’hya de Chilo? Peut-être parce que celui-ci prophétisa et annonça la scission d’Israël en deux royaumes, qui introduisit des pratiques idolâtres et provoqua l’exil. Tout cela sera réparé lorsque le Machia’h viendra. Alors, il n’y aura plus de coupure, l’idolâtrie disparaîtra, tous seront purifiés et la royauté de David sera rétablie.<br/> <br/> 	Le Machia’h est la quintessence de l’âme juive.]<br/> <br/> 	Le Rabbi a révélé tous ces récits et il y a là, à proprement parler, une “ dilapidation ”, car nul ne leur accorde l’attention qu’ils méritent. Mais, cette prodigalité se justifie, puisqu’elle permet d’obtenir la victoire.<br/> <br/> 	Néanmoins, il semble que tout cela n’ait pas été suffisant. Alors, explique le Rabbi dans ce discours, le roi se rend personnellement au combat. C’est bien ce que fit le Rabbi. Il ne se limita pas aux préoccupations les plus élevées. Il se consacra aussi aux tâches les plus simples. En un mot, il fit lui-même la guerre.<br/> <br/> 	Si nous en avions eu le mérite, tout cela aurait été suffisant pour obtenir la victoire et le Rabbi nous aurait conduit, depuis bien longtemps, à la rencontre du Machia’h. Mais, nous ne nous sommes pas soumis à lui comme il aurait fallu le faire et cela n’a donc pas suffi. Le Rabbi précise donc, dans son discours, que le roi fait don de sa vie.<br/> <br/> 	Dans ce discours, qui est partie intégrante de la Torah, le Rabbi ne dit rien de plus et l’on peut en conclure que tout cela suffit. Il suffit, désormais, de réunir toutes ses forces, afin d’obtenir la victoire. Alors, le Rabbi nous conduira à la rencontre de notre juste Machia’h.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Connaître par coeur un discours du Rabbi ',
				'source' : '(Discours du Rabbi, 19 Kislev 5711)',
						   'resume' : ' ',
						   'contenu' : '47. Je voudrais formuler une autre proposition, que l’on récite, intégralement ou au moins partiellement, le discours ‘hassidique que le Rabbi a fait publier pour le jour de son décès. De temps à autre, lorsque l’on est perplexe ou saisi par le doute, ou encore victime de son mauvais penchant, on réfléchira au contenu de ce discours.<br/> <br/> 	Peu importe la quantité, qu’on le récite en totalité ou, si, pour une raison quelconque, on n’en est pas capable, qu’on en dise la moitié. Seule la qualité doit être prise en compte. Le texte doit s’écouler, comme de l’eau vive, encore attachée à la source.<br/> <br/> 	48. Dans une causerie du 19 Kislev, le Rabbi raconte qu’en 5680, année durant laquelle il prit congé de son père, qui allait quitter ce monde, celui-ci lui parla beaucoup du discours, imprimé dans le Likouteï Torah, qui est intitulé “ tu honoreras l’ancien ”.<br/> <br/> 	Ce discours explique que, lorsque l’on connaît, par coeur, des paroles de la Torah, on porte en soi la Présence divine, même quand on ne les étudie pas. C’est la raison pour laquelle on doit se lever devant un érudit, même quand il ne se consacre pas à l’étude, dès lors que des paroles de la Torah sont gravées dans son esprit.<br/> <br/> 	Lorsque l’on connaîtra ce discours ‘hassidique par coeur, on raffermira son attachement au Rabbi, en le récitant et, en outre, même lorsqu’on ne le dira pas, on aura l’enseignement du Rabbi, qu’il a transmis aux ‘Hassidim, gravé dans son esprit. Ainsi, on sera perpétuellement lié à lui, “ sans aucune interruption, sans séparation, pas même pour un seul instant ”, selon l’expression du Likouteï Torah.<br/> <br/> 	Pour cela, on aura ce discours gravé dans son esprit. Ce sera de l’eau vive, émanant de la source et provenant de l’essence de l’âme.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Le prophète Elyahou et le Baal Chem Tov',
				'source' : '(Discours du Rabbi, 13 Chevat 5711)',
						   'resume' : ' ',
						   'contenu' : '1. C’est aujourd’hui la Hilloula de la Rabbanit Shterna Sarah, mère de mon beau-père, le Rabbi.<br/> <br/> 	Le Rabbi Maharach était très ordonné et son emploi du temps était bien connu. On savait, en particulier, quand il allait se promener. Lorsqu’il le faisait, on entrait dans son étude et l’on recopiait les manuscrits de ‘Hassidout. Un garde était alors placé, qui devait prévenir du retour du Rabbi Maharach. De nombreux manuscrits furent recopiés de cette façon.<br/> <br/> 	La Rabbanit était parmi ceux qui les recopiaient. Mon beau-père, le Rabbi, possède ce qu’elle copia. Il plaça ces feuilles dans le même dossier que les notes prises par le Rabbi Rachab.<br/> <br/> 	2. Le Rabbi raconta qu’il avait lui-même agi de la sorte avec son père, le Rabbi Rachab. Une fois, ce dernier le surprit alors qu’il recopiait des manuscrits. Il lui demanda: “ Est-ce à dire que je ne suis plus le maître chez moi? ”.<br/> <br/> 	Le Rabbi en fut profondément brisé et il demanda comment il pouvait se racheter. Peu après, le Rabbi Rachab lui donna l’autorisation de consulter les manuscrits et, lorsqu’il partait en voyage, il lui laissait les clés des bibliothèques.<br/> <br/> 	3. On peut s’interroger. Le Rabbi Maharach se doutait sûrement ou même savait avec certitude que l’on recopiait ces manuscrits, en son absence. Il connaissait bien le Rabbi Rachab et sa soif pour la ‘Hassidout. Et, dès lors, de deux choses, l’une. Ou bien il ne souhaitait pas que l’on fasse ces copies et il aurait donc dû prendre des mesures pour les empêcher, ou bien elles ne le dérangeaient pas et il pouvait accorder son autorisation de le faire. Pourquoi fallut-il que cela se passe de cette façon?<br/> <br/> 	Et l’on peut s’interroger, de la même façon sur la manière dont le Rabbi recopia les manuscrits du Rabbi Rachab. Pourquoi l’autorisation de le faire ne lui fut-elle pas accordée d’emblée?<br/> <br/> 	La réponse à ces questions est la suivante. Certains événements doivent se dérouler de telle façon que l’on ait recours à la ruse. C’est ainsi qu’Its’hak accorda sa bénédiction à Yaakov. C’est ainsi que l’on peut définir également la “ folie ” mise au service de la sainteté.<br/> <br/> 	4. Lors de mon mariage, le Rabbi expliqua que les âmes des aïeuls descendent, du monde de la vérité, pour assister aux réjouissances auxquelles il donne lieu. Pour chaque Juif, trois générations reviennent ainsi, mais, pour certains, il peut s’agir d’un beaucoup plus grand nombre. Et, le Rabbi mentionna tous nos maîtres, jusqu’à l’Admour Hazaken.<br/> <br/> 	Le Rabbi n’en a pas dit plus et j’ai donc moi-même cité nos maîtres nominativement, dans le discours ‘hassidique du 10 Chevat, jusqu’à l’Admour Hazaken. J’ai eu peur de mentionner quelqu’un dont le Rabbi n’a pas parlé. De fait, pourquoi faudrait-il le faire, puisque le Rabbi s’en est abstenu? Néanmoins, j’en ai été contrarié.<br/> <br/> 	Ce jour est le prolongement du 10 Chevat, puisque le discours ‘hassidique édité par le Rabbi pour cette date, qui est intitulé “ Celle qui réside dans les jardins ”, fait suite à celui qu’il a laissé pour le 10 Chevat. J’ai mentionné, aujourd’hui, tous nos maîtres depuis le Baal Chem Tov. En effet, on sait que celui qui est sincèrement peiné de ne comprendre que peu ou pas du tout une explication de nos Sages doit prononcer, avec ferveur, le nom de ces Sages. Cette pratique lui sera profitable, de différents points de vue. De même, on disait, lorsque le service de D.ieu était effectué dans le Temple: “ L’orient s’est éclairé jusqu’à ‘Hevron ”, afin de rappeler et de mettre en évidence le mérite des Patriarches, reposant dans cette ville. Il en est de même, en l’occurrence.<br/> <br/> 	5. Le Baal Chem Tov indiqua qu’il pouvait monter dans le ciel avec son corps, comme le fit le prophète Elyahou. Néanmoins, il souhaita mettre en pratique les termes du verset: “ tu es poussière et tu retourneras vers la poussière ”. Or, s’il est positif de retourner à la poussière, pourquoi le prophète Elyahou renonça-t-il à l’élévation qui en résulte?<br/> <br/> 	L’explication est la suivante. La plénitude de toute chose est mesurée en fonction de la mission spécifique qui lui est confiée. Elyahou, par rapport au rôle qu’il reçut, devait donc s’élever vers le ciel avec son corps. Le Baal Chem Tov, pour sa part, put atteindre la perfection en appliquant le verset “ tu retourneras vers la poussière ”.<br/> <br/> 	6. On peut, peut-être, proposer à tout cela l’explication suivante. Le prophète Elyahou fut chargé d’assister à toutes les circoncisions, de rendre visite aux Juifs, le soir de Pessa’h et de sauver Rav Hamnouna l’ancien.<br/> <br/> 	Il est, néanmoins, une différence entre ces situations. Lors d’une circoncision ou bien le soir de Pessa’h, Elyahou est présent sans son corps. En revanche, par respect pour Rav Hamnouna l’ancien, il se vêtit de son corps pour aller le sauver. C’est, du reste, la raison pour laquelle il ne put se rendre auprès de Rabbi Chimeon Ben Yo’haï, dans la grotte. Il devait, au même moment, sauver Rav Hamnouna l’ancien. Or, il peut assister à plusieurs circoncisions qui se déroulent simultanément, visiter tous les foyers juifs en même temps, le soir de Pessa’h. Pourquoi ne pouvait-il se trouver également dans la grotte de Rabbi Chimeon Ben Yo’haï?<br/> <br/> 	La réponse est la suivante. Lors d’une circoncision, son corps n’est pas présent et c’est donc uniquement un reflet de lui-même qui se dévoile. Il peut donc se trouver simultanément en deux endroits. S’il s’agit d’honorer les Justes, par contre, il vient avec son corps et c’est donc l’essence de lui-même qui se révèle. Dès lors, il ne peut se trouver, en même temps, dans deux endroits différents.<br/> <br/> 	Elyahou est également chargé de confier des missions aux Sages et, point le plus essentiel, il rapprochera les coeurs, juste avant la venue du Machia’h. De même, il annoncera la proximité de sa venue. Pour ce faire, il se révélera également avec son corps, comme on peut le déduire de l’affirmation du Talmud, selon laquelle il devra respecter les limites entourant les villes que l’on ne peut traverser, pendant le Chabbat.<br/> <br/> 	C’est pour cette raison que le prophète Elyahou dut monter dans le ciel avec son corps, qui est resté entier et qui se trouve, depuis lors, dans le monde spirituel de Yetsira. Quand cela est nécessaire, il se revêt à nouveau de ce corps et il descend ici-bas. Telle est, pour lui, la plénitude.<br/> <br/> 	7. Pour ce qui concerne le Baal Chem Tov, on sait qu’il naquit à une époque où les Juifs étaient en situation d’évanouissement. Il reçut donc le nom du peuple juif, Israël et, de la sorte, il le ranima. On sait, en effet, que l’on peut faire reprendre connaissance à celui qui est évanoui en lui chuchotant son nom, à l’oreille.<br/> <br/> 	Une femme était très malade, il y a quelques années. Elle resta, pendant une longue période, dans une situation très critique. On consulta le Rabbi, à ce propos. Il répondit que l’on devait chuchoter à l’oreille de cette femme le nom du Rabbi. C’est ce que l’on fit et elle retrouva ses esprits, puis, par la suite, elle guérit complètement.<br/> <br/> 	En apparence, quelle relation établir entre le nom du Rabbi et cette femme? Comment put-elle être guérie parce que l’on dit ce nom à son oreille? En fait, pourquoi celui qui est évanoui retrouve-t-il connaissance lorsque l’on chuchote son propre nom à son oreille? Parce que l’évanouissement fait disparaître la vitalité spécifique à chaque membre du corps, mais non sa vitalité globale, laquelle est précisément liée au nom. Mentionner ce nom est donc le moyen de révéler, de nouveau, cette vitalité, en chaque membre.<br/> <br/> 	Mais, parfois, la vitalité globale disparaît, à son tour. Il faut alors citer le nom du Rabbi, de l’âme collective du peuple juif, dont l’âme du malade et sa vitalité globale font partie. Alors, cette vitalité globale peut se régénérer.<br/> <br/> 	Lorsque l’âme du Baal Chem Tov descendit dans ce monde, les Juifs, qui étaient évanouis, reprirent connaissance, car il était leur âme collective. Néanmoins, il dut vivifier également les Juifs les plus simples, les plus inconscients. Il lui fallut donc traverser tous les niveaux, y compris les plus inférieurs, où il devait également insuffler la vie et l’attachement à D.ieu. C’est pour cela qu’il dut ou voulut mettre en pratique les termes du verset “ tu retourneras vers la terre ”.<br/> <br/> 	Telle était la mission confiée au Baal Chem Tov et c’est, bien évidemment, en la menant à bien qu’il put obtenir la plénitude.<br/> <br/> 	8. Que tirer de tout ce qui vient d’être dit pour le service de D.ieu, en général et surtout pour le nôtre?<br/> <br/> 	En fait, nous ne devons pas rechercher des accomplissements grandioses et merveilleux, pas même si nous étions capables d’imaginer ce qu’ils doivent être. Car, si ceux-ci ne font pas partie de la mission confiée à une âme, lorsque celle-ci est descendue ici-bas, il est peu probable qu’elle puisse les accomplir. De plus, à quoi bon envisager de telles réalisations si l’on n’accomplit pas la mission que l’on se voit confier par la divine Providence?<br/> <br/> 	Très simplement, pourquoi désirer des accomplissements grandioses et merveilleux? Et, que définir comme tels? Comment même les envisager si l’on ne met pas en pratique la mission que l’on a reçue de D.ieu, par l’intermédiaire de Ses serviteurs, les Justes et que l’on doit mener à bien?<br/> <br/> 	Concrètement, pour ce qui nous concerne, celui qui a reçu du Rabbi une mission, un travail, même s’il pense pouvoir dépasser de telles réalisations, même s’il est convaincu de disposer des forces nécessaires, doit savoir que cette voie n’est pas la sienne et qu’elle ne le conduira pas à la plénitude. Bien plus, puisse D.ieu faire qu’il n’en découle rien de négatif.<br/> <br/> 	Il faut donc s’agripper à la poignée de la porte du Rabbi, s’engager sur “ le chemin droit qu’il nous a indiqué et que nous suivrons ”. C’est ainsi que l’on recevra le bien, dans ce monde et dans le monde futur.<br/> <br/> 	9. On m’a demandé comment je pouvais affirmer que se réaliserait bientôt la promesse selon laquelle “ ils se réveilleront et se réjouiront, ceux qui reposent sous terre ” et qu’il sera parmi eux, que le Rabbi lui-même nous fera quitter l’exil. N’est-il pas dit que le Machia’h doit d’abord venir et instaurer l’ère messianique? Ce n’est que plus tard que les morts revivront, comme l’explique la ‘Hassidout.<br/> <br/> 	La réponse à cette question est la suivante. De façon générale, il est dit que d’abord, doit intervenir la venue du Machia’h, puis la reconstruction du Temple, le rassemblement des exilés et, enfin, la résurrection des morts. Néanmoins, il n’est pas exclu que certaines personnes revivent d’emblée. Le Talmud et le Midrach rapportent différents récits de Justes qui firent revivre des morts et nos Sages emploient même, au traité Avoda Zara 10b, l’expression suivante: “ Le plus petit d’entre vous peut faire revivre les morts ”.<br/> <br/> 	10. La Techouva ne doit pas se limiter à confesser sa faute. Bien au contraire, elle consiste à soumettre l’âme à sa source première, ainsi qu’il est dit: “ L’esprit retourne vers D.ieu, Qui l’a donné ”. Or, ceci peut être accompli en un seul instant, en un seul mouvement.<br/> <br/> 	Il est donc possible, et peut-être même nécessaire, d’accéder à la Techouva également pendant le Chabbat, anagramme de Tachev, fais Techouva. Se libérer de ses préoccupations et recevoir l’élévation n’est pas un acte profane. Il est donc permis de le faire pendant le Chabbat.<br/> <br/> 	11. La Techouva peut être réalisée en un seul instant et ce qu’il nous revient encore d’accomplir, dans le monde, est très modeste. Malgré cela, l’empressement est nécessaire et l’on sait que cette qualité va à l’encontre de la tristesse, que, bien au contraire, elle accompagne la joie. Le discours du Rabbi, précédemment cité, donne trois définitions d’un soldat et celles-ci doivent être reprises pour préciser le sens de l’empressement.<br/> <br/> 	Nos maîtres attendent tout cela de notre part et, à n’en pas douter, ils mettent, eux-mêmes, ces enseignements en pratique, en tant que chefs du peuple juif, comme l’explique le Maguid Devarav le Yaakov, du Maguid de Mézéritch.<br/> <br/> 	De plus, nous recevons de l’aide et des forces pour mener à bien la mission qui nous est confiée et pour avancer sur le droit chemin. Je ne sais pas s’il faut demander que cela soit facile, car un effort nécessite un investissement personnel, duquel nul ne peut se passer. En revanche, on peut, à n’en pas douter, demander que disparaissent les voiles et les obstacles, que l’on connaisse la réussite.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' L’homme et l’arbre',
				'source' : '(Discours du Rabbi, 11 Chevat 5722,aux jeunes élèves de la Yechiva Loubavitch de Montréal)',
						   'resume' : ' ',
						   'contenu' : '	1. Ce Chabbat est le 15 Chevat, date qui est définie par la Michna comme le nouvel an des arbres, tout comme le 1er Tichri est le nouvel an des hommes. En effet, c’est le 1er Tichri qu’est décidé tout ce qui adviendra à l’homme pendant l’année et, de la même façon, le 15 Chevat est le nouvel an des arbres.<br/> <br/> 	La Torah précise que “ l’homme est tel l’arbre du champ ” et nos livres sacrés confirment qu’un homme ressemble à un arbre, de différents points de vue. L’arbre est un végétal, en Hébreu Tsoméa’h, textuellement celui qui pousse. De fait, il est d’abord une graine, puis un arbuste et, enfin un grand arbre, qui porte ensuite des fruits. Tel est l’enseignement qu’un homme, en général et un Juif, en particulier, doit apprendre d’un arbre. Il est nécessaire de “ pousser ” en permanence.<br/> <br/> 	Aussi positive que puisse être la journée d’aujourd’hui, du point de vue de l’étude de la Torah, de la pratique des Mitsvot ou, de manière générale, du comportement, il faut se renforcer pour que celle de demain soit encore meilleure, puis celle d’après-demain encore plus positive.<br/> <br/> 	Lorsque l’on fait des efforts, on a l’assurance de recevoir les forces nécessaires, l’aide de D.ieu, permettant une élévation perpétuelle et un accomplissement au delà même de ce que l’on a escompté.<br/> <br/> 	2. Vous étudiez la Torah dans une institution qui a été fondée par le Rabbi, dont nous venons de célébrer la Hilloula et vous adoptez le comportement qui convient à ses disciples.<br/> <br/> 	Puisse donc D.ieu faire que vous mettiez ses enseignements en pratique, que vous “ poussiez ” au sein de la Torah, des Mitsvot et du bon comportement, que vous fassiez tout cela avec joie et enthousiasme.<br/> <br/> 	Que vous procuriez de la satisfaction, une satisfaction véritable, juive et ‘hassidique, à vos parents, aux enseignants de la Yechiva et au Rabbi, dont on a célébré la Hilloula.<br/> <br/> 	Faites un bon voyage et soyez en bonne santé. Que votre étude de la Torah et votre pratique des Mitsvot soient fructueuses.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Lettre du Rabbi',
				'source' : 'Roch ‘Hodech Nissan 5719,',
						   'resume' : ' ',
						   'contenu' : 'Moché s’adressa aux anciens et à tous les enfants d’Israël, après qu’ils aient entendu la parole de D.ieu, en ces termes: “ Ce mois sera pour vous le premier des mois ”.<br/> <br/> 	Mais, il leur dit auparavant: “ Retirez et prenez ”. Nos Sages expliquent: “ Retirez vos mains de l’idolâtrie, prenez un agneau et sacrifiez-le ”, bien qu’il ait été la divinité de l’Egypte. C’est précisément grâce à ce sacrifice de Pessa’h que D.ieu épargna les maisons juives, lors de la plaie des premiers nés.<br/> <br/> 	De même, vous vous emplirez d’enthousiasme, dès ce jour de Roch ‘Hodech, puis pour tous les jours et  tous les mois de l’année qui vient. Vous retirerez vos mains de tout acte qui vous est étranger, qui est étranger à chaque Juif, dont la Michna définit précisément la mission, en ces mots: “ J’ai été créé pour servir mon Créateur ”.<br/> <br/> 	Puis, vous prendrez et sacrifierez la divinité de l’Egypte ou bien de votre entourage qui subit également les barrières et les limites de l’Egypte, de la matérialité et de ce monde.<br/> <br/> 	Et, vous ferez le Pessa’h, un bond en avant et non uniquement un avancement progressif. Car, il s’agit de transformer l’obscurité en lumière, l’amertume en douceur, le corps et l’âme animale en clarté de la sainteté. De la sorte, le Saint béni soit-Il passera au dessus des maisons juives, vous prendra en pitié, vous protégera de tout événement malencontreux et, avant toute autre chose, de ce qui fait obstacle, sur la route de celui qui désire mettre en pratique notre Torah, Torah de vie, qui vivifie ce monde et le monde futur.<br/> <br/> <br/> '
                },

				'Siha ' : 
				{
				'Titre' : 'Le Cantique des femmes et le décret du Pharaon ',
				'source' : '(Discours du Rabbi, 10 Chevat 5718)',
						   'resume' : ' ',
						   'contenu' : '	1. Il y a vingt ans, le dernier jour de Pessa’h 5698, mon beau-père, le Rabbi, commenta, dans l’une de ses causeries, la Haftara de ce Chabbat.<br/> <br/> 	Citant son arrière-grand-père, le Tséma’h Tsédek, il raconta que celui-ci mentionna, une fois, la question suivante, posée par son propre grand-père, l’Admour Hazaken. Pourquoi la Haftara du Chabbat au cours duquel est lu le Cantique de la mer fait-elle précisément référence au chant de Devorah, une femme et non à celui de David, qui figure pourtant dans la Haftara du septième jour de Pessa’h ?<br/> <br/> 	La Parchat Bechala’h évoque le chant des hommes, ainsi qu’il est dit: “ alors Moché et les enfants d’Israël chantèrent ” et celui des femmes, puisqu’il y est dit également: “ Myriam prit le tambourin à la main et toutes les femmes sortirent, avec des tambourins et en chantant. Et, Myriam leur répondit : chantez pour l’Eternel, car Sa victoire est glorieuse ”. Dès lors, pourquoi la Haftara n’évoque-t-elle que le chant des femmes, en l’occurrence celui de Devorah ?<br/> <br/> 	L’Admour Hazaken rapporte, à ce propos, un long récit, qui figure dans la causerie précédemment citée. Il conclut que les enfants d’Israël lorsqu’ils quittèrent l’Egypte, traversèrent la mer à pied sec et chantèrent un Cantique. Et, les femmes en firent de même. Néanmoins, elles s’accompagnèrent, en outre, de tambourins et dansèrent. C’est précisément pour cette raison que la Haftara de ce Chabbat, celui du Cantique de la mer, présente le chant de Devorah, soulignant ainsi l’importance de l’élément féminin.<br/> <br/> 	2. On peut s’interroger, à propos de ce qui vient d’être dit. Pourquoi le chant des hommes, celui de Moché et des enfants d’Israël, ne fut-il pas aussi joyeux que celui de Myriam et des autres femmes ?<br/> <br/> 	La raison en est très simple. Ce que l’on reçoit sans effort, sans peine, ne peut en aucune façon être perçu d’une manière aussi joyeuse que ce que l’on a obtenu au prix d’une grande fatigue et d’un intense combat. Car, la récompense est à la mesure de l’effort. Plus l’on peine, au début et plus l’on est joyeux, par la suite.<br/> <br/> 	Les enfants d’Israël chantèrent parce que le Pharaon et les Egyptiens avaient été engloutis, dans la mer, parce que l’exil d’Egypte était parvenu à son terme. En conséquence, la joie de Moché et des hommes ne pouvait être aussi intense que celle de Myriam et des femmes.<br/> <br/> 	En effet, la partie la plus âpre de l’exil et les décrets les plus durs intervinrent après la naissance de Myriam. Et, l’ordonnance la plus sévère fut la suivante : “ tout fils qui naîtra, vous le jetterez dans le fleuve ”.<br/> <br/> 	Toutes les difficultés rencontrées auparavant, lorsque les Juifs vécurent “ avec du mortier et des briques, par tous les travaux du champ, l’âpre exil qui leur avait été imposé ”, n’étaient nullement comparables à celle-ci, “ tout fils qui naîtra, vous le jetterez dans le fleuve ”.<br/> <br/> 	Par la suite, racontent nos Sages, fut émis encore un autre décret. Le Pharaon décida de se baigner dans le sang des enfants juifs.<br/> <br/> 	Une mère perçoit de tels événements d’une manière beaucoup plus cruelle qu’un père. Aussi, lorsque tous furent délivrés du Pharaon et de ses décrets, la joie des femmes juives surpassait celle des hommes.<br/> <br/> 	3. L’histoire de la sortie d’Egypte, au même titre que tous les récits de la Torah, le chant et la joie, les tambourins, les danses de Myriam et des autres femmes, délivre un enseignement pour toutes les générations, y compris la nôtre.<br/> <br/> 	C’est, du reste, ainsi qu’il faut interpréter le verset : “ et toutes les femmes la suivirent ”. En effet, les femmes de toutes les époques suivent Myriam et disent : “ Chantez pour l’Eternel, car Sa victoire est glorieuse, le cheval et son cavalier, Il les a précipités dans la mer ”.<br/> <br/> 	La Divinité et la sainteté sont “ la victoire glorieuse ”, la plus haute élévation que l’on puisse concevoir. Et, ce qui va à l’opposé de cette sainteté, “ le cheval et son cavalier, Il les a précipités dans la mer ”, jusqu’au plus profond de celle-ci, au stade le plus bas que l’on puisse y concevoir.<br/> <br/> 	4. Comme nous l’avons montré, une fois, le contenu du décret “ tout fils qui naîtra, vous le jetterez dans le fleuve ”, reste valable à chaque époque, dans chaque pays, y compris à notre époque et dans notre pays.<br/> <br/> 	L’organisation de la vie juive veut, que, dès la naissance d’un enfant, on commence à lui donner une éducation basée sur la Torah et les Mitsvot. C’est alors que se dresse le Pharaon, roi de l’Egypte, qui prend la forme des autorités du pays et déclare : “ Le moment venu, cet enfant se mariera et il devra assurer la subsistance de son foyer. Il faut donc, dès maintenant, le jeter dans le fleuve qui lui permettra de le faire. Il doit s’y introduire jusquà être englouti par lui. ” En effet, la subsistance matérielle de l’Egypte était assurée par les crues du Nil.<br/> <br/> 	Dès lors, que deviendront la Torah et les Mitsvot ? Pour cela, poursuit le Pharaon, on peut se contenter du Talmud Torah du dimanche. En effet, ce jour-là, les banques et les magasins sont fermés. La veille au soir, on entraînera l’enfant au cinéma et dans tous les lieux de grand intérêt. Puis, le matin, les parents, souhaitant dormir jusquà midi, ne verront pas d’inconvénient à ce que l’enfant aille au Talmud Torah, y apprenne à chanter et à danser, et accessoirement l’Hébreu et la Torah. Ainsi, les parents pourront dormir tranquillement et s’enfoncer dans un profond sommeil moral.<br/> <br/> 	Puis, vers treize heures, l’éducation de l’enfant se poursuivra avec la télévision, le cinéma et le base-ball, s’introduisant ainsi dans le Nil qui, pense-t-on, apporte les moyens de gagner sa vie.<br/> <br/> 	Et, l’on adopte un tel comportement, au lieu de lier l’enfant, dès qu’il est tout petit, avec D.ieu, Qui “ nourrit le monde entier, avec bonté, grâce, bienfait et miséricorde ”, de manière honorable et paisible.<br/> <br/> 	De fait, se lier à D.ieu est, pour un Juif, le seul moyen d’assurer sa subsistance.<br/> <br/> 	Car, si les autres nations vivent par les lois du Nil, les Juifs, en revanche, savent que “ vous êtes attachés à l’Eternel votre D.ieu, tous vivants aujourd’hui ”, que leur subsistance dépend de cet attachement. Il est dit que “ Celui Qui donne la vie accorde également la subsistance ”, à chaque homme, à son épouse et à ses enfants.<br/> <br/> 	A la place de cela, on jette ces enfants dans le fleuve, qui non seulement les arrache à leur vie spirituelle, mais les prive, en outre, de leur vitalité, dans son acceptation la plus large, car, comme on l’a dit, les Juifs ne peuvent vivre et assurer leur subsistance qu’en se liant à D.ieu.<br/> <br/> 	5. Lors de l’exil qui précéda le don de la Torah, c’est-à-dire en Egypte, aucun décret ne fut aussi sévère que celui-ci, “ tout fils qui naîtra, vous le jetterez dans le fleuve ”. Et, il en est de même pour le présent exil. L’action exercée par le mauvais penchant auprès des adultes ne présente pas un caractère de gravité comparable à celui de son intervention auprès des enfants.<br/> <br/> 	Il ne faut donc pas être effrayé par le Pharaon, se sentir gêné devant les “ bons amis ”, face à la voisine de palier, qui s’exclame : “ Comment peux-tu envoyer ton fils dans une école religieuse, une Yechiva où l’on se consacre à l’étude d’une Torah qui a plus de trois mille cinq cents ans, qui a été donnée dans un désert, à une époque où il n’y avait pas de radio, pas de téléphone, où l’on n’avait pas la possibilité de lire le journal dès que l’on ouvre les yeux, chaque matin ?<br/> <br/> 	A l’époque, on pouvait envisager d’éduquer les enfants de la sorte, mais nous vivons actuellement au vingtième siècle, celui du progrès et de la culture. Il faut donc se mettre au goût du jour! ”<br/> <br/> 	Parfois, le Pharaon peut même revêtir un habit de sainteté et dire : “ Tu souhaites que ton fils soit un grand donateur de Tsédaka, en général et de celle qui est consacrée aux Yechivot, en particulier. Tu dois donc tout faire pour qu’il soit riche. En conséquence, jette-le dans le fleuve de la subsistance matérielle, fais qu’il soit comme tous les John et tous les Michaël, dont le service de D.ieu n’est pas le soucis premier. De cette façon, tu peux avoir bon espoir qu’il apporte sa contribution aux Yechivot et aux écoles religieuses. ”<br/> <br/> 	Concrètement, on peut vérifier que seul le Pharaon assure, de  cette façon, la subsistance de cet enfant. Les Juifs, en revanche, n’en tirent rien.<br/> <br/> 	Il faut donc prendre conscience de la vérité. Ce décret émane du même Pharaon, mais celui-ci sait bien que s’il demande, d’emblée, de commettre une faute, on ne l’écoutera pas. Il se revêt donc d’une redingote de soie, prétend gérer une grande Yechiva, dont il faut assurer le fonctionnement. Et, il demande donc d’envoyer les enfants à l’école laïque et au Talmud Torah du dimanche. De la sorte, il pourra construire une grande Yechiva qui sera fréquentée par les anges !<br/> <br/> 	Il faut savoir qu’un tel conseil émane du Pharaon, du mauvais penchant, qui dit : “ Faisons usage de la ruse, de peur qu’il se multiplie ”. De fait, c’est ainsi que le peuple juif se multiplie et s’accroît. Mais, les forces du mal veulent le décimer, jusquà ce qu’il n’en reste plus un seul survivant, ce qu’à D.ieu ne plaise, jusquà effacer le Judaïsme, les âmes juives et également les corps juifs.<br/> <br/> 	On doit donc faire preuve de toute la détermination juive pour supprimer ce décret, cesser d’arrêter ce que doit être la carrière de l’enfant à cinq ans, à sept ans, à treize ans et à dix huit ans. Il faut avoir foi et confiance en D.ieu.<br/> <br/> 	En effet, “ nombreuses sont les idées, dans le cœur de l’homme ”, mais celles-ci ne sont d’aucune utilité, leur nombre les écartant de l’Unique du monde. De fait, “ seule l’idée de D.ieu se réalisera ”, l’idée au singulier, car D.ieu domine aussi bien les cieux que la terre, là où se trouve telle femme, avec son mari et ses enfants.<br/> <br/> 	En méditant à tout cela, cette femme ne sera pas gênée, face à sa voisine. Bien plus, elle parviendra, en outre, à la convaincre de sauver ses propres enfants des mains du Pharaon. C’est ainsi que l’on éduquera des dizaines de milliers d’enfants, qui iront à la rencontre de notre juste Machia’h, très bientôt et de nos jours.<br/> <br/> 	6. A l’époque, lorsque nous avons été délivrés du Pharaon, à l’époque de Moché et de Myriam, la joie des femmes était bien plus intense que celle des hommes En effet, les mères souffrirent du décret beaucoup plus que les pères. Et, il en est de même, à l’heure actuelle. Les femmes juives ressentent plus cruellement le décret du Pharaon et conçoivent donc plus de joie d’en être délivré.<br/> <br/> 	Pendant la majeure partie de la journée, un homme n’est pas à la maison. Même lorsqu’il s’y trouve, il ne consacre pas à l’éducation de ses enfants autant que la mère.<br/> <br/> 	La femme juive, en revanche, entre en lutte directe avec le Pharaon, même si sa présence est totalement occultée, même s’il l’aborde de manière “ amicale ”.<br/> <br/> 	Ainsi, il est certain qu’elle connaîtra la victoire, qu’elle apportera l’élévation à la Torah et au Judaïsme, alors que “ le cheval et son cavalier ” seront “ engloutis dans la mer ”. Bien plus, elle fera tout cela dans la joie, avec des tambourins et des danses.<br/> <br/> 	C’est de cette manière que nous entamerons l’étude de la Parchat Yethro, celle du don de la Torah, car, dès lors, on peut dire que “ nos enfants seront nos garants ”.<br/> <br/> 	7. Ce qui vient d’être dit nous permettra de comprendre l’affirmation du Midrach Tan’houma, commentant le verset “ et Myriam leur (Lahem) répondit ”, dans lequel le mot Lahem est au masculin, comme si elle répondait à des hommes. Pourquoi ne pas dire Lahen, au féminin ?<br/> <br/> 	Le Midrach rapporte donc, à ce propos que, lorsque les enfants d’Israël traversèrent la mer Rouge et chantèrent un Cantique, les anges voulurent en faire de même. Le Saint béni soit-Il leur dit alors : “ Les enfants d’Israël diront un cantique les premiers et vous le ferez ensuite ”.<br/> <br/> 	Le Midrach explique ainsi la formulation du verset “ Alors Moché chantera (Yachir) ” et non “ chanta (Char) ”. En effet, il s’agissait bien là d’une Injonction divine, “ Moché chantera, puis les enfants d’Israël et enfin les anges ”.<br/> <br/> 	Par la suite, Myriam et les femmes chantèrent un Cantique, à leur tour. Les anges intervinrent alors : “ Nous avons accepté que les hommes nous précèdent. Mais, nous souhaitons chanter notre Cantique avant les femmes ”. Un avis, dans le Midrach, dit que ceci leur fut effectivement accordé. Mais, pour le second avis, le Cantique des femmes précéda également celui des femmes.<br/> <br/> 	Néanmoins, d’après le premier avis, si les anges précédèrent les femmes, ils n’en durent pas moins demander à Myriam la permission de chanter. Tel est donc le sens du verset : “ Et, Myriam leur répondit ”, au masculin. C’est par ces mots que Myriam autorisa les anges à prononcer leur Cantique.<br/> <br/> 	On peut en conclure à quel point ce Cantique des femmes était important. Il eut une incidence non seulement ici-bas, mais aussi dans les mondes supérieurs. Et, il dépassa celui des anges, s’éleva encore plus haut.<br/> <br/> 	8. Ce qui vient d’être dit délivre un enseignement à chaque Juif. Il n’y a pas lieu de s’effrayer, ni devant le Pharaon, ni face au Nil, ni du fait des décrets. Si l’on fait réellement preuve de la détermination juive, on peut se trouver en Egypte, sous le règne du Pharaon, subissant le poids de tous ses décrets, sans que les enfants ne soient mis en cause. En effet, on les guidera sur le chemin de la Torah, qui leur procure une vie digne de ce nom, non seulement dans le monde futur, mais également dans ce monde matériel.<br/> <br/> 	On conduira ainsi les enfants sur une voie qui leur permettra de dire : “ C’est mon D.ieu et je veux Le glorifier, le D.ieu de mon père et je veux Le grandir ”. De tels enfants suivront l’exemple de leurs parents. Et, tel est le véritable plaisir que ceux-ci peuvent concevoir, de leur part.<br/> <br/> 	La suite du Cantique de la mer dit que “ Tu les conduiras et les installeras sur la montagne de Ton héritage ”. Ainsi, nous mériterons la construction du troisième Temple, très bientôt et de nos jours.<br/> <br/> 	Bien plus, le Midrach dit que l’on peut déduire de ce passage l’immense amour de D.ieu pour Israël. En effet, le Saint béni soit-Il n’attendit pas la reconstruction du Temple, mais, déjà dans le désert, Il dit : “ Ils Me feront un Sanctuaire et Je résiderai parmi eux ”.<br/> <br/> 	Il en est de même, à l’heure actuelle. Il ne reste que quelques jours avant la venue du Machia’h. Parce que nous ne nous affecterons pas des décrets, parce que nous éduquerons des enfants qui recevront la bénédiction de D.ieu, nous bâtirons un Sanctuaire, par l’intermédiaire duquel D.ieu résidera parmi nous.<br/> <br/> 	D.ieu s’installera dans chaque foyer juif. Dès lors, bien évidemment, les besoins de ceux qui y vivent seront comblés, on aura une bonne santé et un véritable plaisir de ses enfants et de ses petits-enfants, pour de longs jours et de bonnes années.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Le combat du Pharaon et celui d’Amalek',
				'source' : '(Discours du Rabbi, 10 Chevat 5716)',
						   'resume' : ' ',
						   'contenu' : '9. Lorsque les enfants d’Israël quittèrent l’Egypte et allèrent recevoir la Torah, ils menèrent deux guerres, l’une contre le Pharaon et l’autre contre Amalek.<br/> <br/> 	Dans notre Sidra, la Torah relate les instructions que D.ieu leur donna pour mener à bien ces deux combats. Lorsqu’il leur fallut affronter le Pharaon, il leur fut dit que “ D.ieu combattra pour vous et vous resterez, vous-mêmes, silencieux ”. Concernant le second combat, D.ieu dit : “ Va et lutte contre Amalek ”, ce qui implique bien une guerre, au sens le plus physique.<br/> <br/> 	10. Comment définir ces deux guerres ?<br/> <br/> 	Le Pharaon se trouvait alors derrière les enfants d’Israël. Il ne leur barrait pas la route vers le mont Sinaï, mais il mettait en parallèle, devant eux, “ le poisson que nous mangions en Egypte ” et “ les mets gras de la Terre ” Sainte. Il soulignait que l’on aurait accès aux richesses de l’Egypte uniquement dans la mesure où l’on accepterait d’être ses esclaves. Il ne les empêchait donc pas d’aller recevoir la Torah et il leur fut dit, en conséquence, que “ D.ieu combattra pour vous et vous resterez, vous-mêmes, silencieux ”.<br/> <br/> 	A l’opposé, Amalek se dressa au milieu du chemin conduisant vers le mont Sinaï. Alors, il ne s’agissait pas d’une “ terre bonne et large ”, mais bien d’un désert. C’est précisément là que la Torah fut donnée, comme le souligne le Midrach Tan’houma et Amalek voulait les empêcher de la recevoir.<br/> <br/> 	Certes, il ne nous appartient pas d’intervenir physiquement, en quelque situation que ce soit et le verset précise bien que “ la voix est celle de Yaakov et les mains, celles d’Esav ”. Seul Esav attaque, de ses mains, ainsi qu’il est dit : “ Tu vivras par ton glaive ”. Néanmoins, lorsque se dressent un obstacle et une barrière, compromettant le don de la Torah, aucun autre élément ne doit être pris en compte. Par tous les moyens, de toutes les façons, on doit chercher à recevoir la Torah et à s’attacher à elle.<br/> <br/> 	C’est donc pour cela, qu’il faut faire la guerre contre Amalek, au sens le plus physique, non pas afin de montrer “ ma force et la puissance de ma main ”, mais bien pour mener le combat de D.ieu. Il est dit, en effet, que “ le Nom de D.ieu et Son trône ne seront pas entiers, tant que l’on n’aura pas effacé la descendance d’Amalek ”.<br/> <br/> 	11. La guerre contre Amalek avait pour objet de recevoir la Torah. Le moindre détail la concernant fut donc décidé par Moché, notre maître, celui qui “ reçut la Torah sur le mont Sinaï ”.<br/> <br/> 	Moché fut à l’origine de ce combat et il dit : “ Choisis pour nous des hommes, va et lutte contre Amalek ”. La guerre commença par sa prière. Elle fut faite par “ les hommes de Moché ”, comme l’explique la ‘Hassidout qui, commentant le verset “ choisis pour nous des hommes ”, précise : “ des hommes de Moché ”. Enfin, la victoire fut obtenue par Yochoua, le serviteur de Moché.<br/> <br/> 	12. La victoire des enfants d’Israël, dans le combat contre Amalek, fut surnaturelle. Car, de manière naturelle, Amalek aurait dû emporter la victoire. En effet, le Yerouchalmi précise qu’il était un sorcier. Il fit donc le choix d’hommes qui avaient toutes les raisons d’être victorieux et c’est eux qu’il envoya au combat.<br/> <br/> 	Malgré cela, les enfants d’Israël l’emportèrent, car, lorsque l’on fait la guerre par la force de la Torah, lorsque les “ hommes de Moché ”, luttant contre Amalek, ont conscience d’agir non pas par “ ma force et la puissance de ma main ”, mais en tant que délégués de Moché, mus par la force de la Torah, on emporte effectivement la victoire, de manière surnaturelle.<br/> <br/> 	13. La Mitsva de se souvenir d’Amalek est quotidienne. Ce qui vient d’être dit s’applique donc, de la même façon, à l’Amalek que l’on côtoie chaque jour.<br/> <br/> 	Il est dit qu’Amalek chercha à tempérer l’enthousiasme de recevoir la Torah que les enfants d’Israël éprouvaient, à l’époque.<br/> <br/> 	En effet, cet enthousiasme fut particulièrement intense, au point de rétroagir sur les nations du monde. Le Midrach Tan’houma emploie, à ce propos, l’image d’une baignoire pleine d’eau bouillante et souligne que l’impossibilité de s’y tremper est une évidence pour tous, quand arrive Amalek. Celui-ci, plongeant dans l’eau, relativise ainsi la perception des présents, même s’il doit, pour cela, se brûler. C’est ainsi qu’il put calmer l’ardeur des Juifs à recevoir la Torah.<br/> <br/> 	Comme nous l’avons vu, nous devons avoir deux manières de réagir par rapport à ce qui décourage l’accomplissement de la Torah :<br/> A) Il faut faire usage de tous les moyens pour lutter contre une telle situation, afin de recevoir effectivement la Torah.<br/> B) On doit, en outre, avoir conscience que l’on n’agit pas par sa force et la puissance de sa main, mais bien par celle de Moché et de la Torah.<br/> <br/> 	14. Commentant le verset “ et Yethro entendit ”, nos Sages disent : “ Qu’entendit-il, qui le fit venir ? Il eut connaissance de la guerre contre Amalek ”. Car, cette information parvint jusquà Midyan, où se trouvait Yethro et celui-ci dit : “ Maintenant, je sais que D.ieu est le plus grand ”. Dès lors, cette prise de conscience prépara le don de la Torah, comme le précise le Zohar.<br/> <br/> 	Il en est de même, à l’heure actuelle. Nous devons lutter contre l’Amalek spirituel, en faisant usage des forces accordées par Moché. C’est ainsi que nous nous préparerons à recevoir l’enseignement profond de la Torah, que nous révélera notre juste Machia’h, très bientôt et de nos jours, Amen.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Potentiel et révélation effective',
				'source' : '(Discours du Rabbi, Chabbat Bechala’h, 15 Chevat 5716)',
						   'resume' : ' ',
						   'contenu' : '15. Le 15 Chevat est le nouvel an des arbres. De fait, une controverse oppose nos Sages, quant à la fixation de cette date. Beth Chamaï considèrent qu’il s’agit du Roch ‘Hodech Chevat. Néanmoins, lorsqu’ils s’opposent à Beth Hillel, c’est l’avis de ces derniers que la Hala’ha retient. Bien plus, nos Sages écartent même l’enseignement de Beth Chamaï, en pareil cas.<br/> <br/> 	16. On peut donner, à ce propos, l’explication suivante.<br/> <br/> 	Différents passages talmudiques établissent que Beth Chamaï prennent en compte l’aspect potentiel des choses, même si celui-ci reste caché. Nous citerons quelques exemples.<br/> <br/> 	A) A partir de quand peut-on considérer des pains de miel comme liquides, susceptibles de communiquer l’impureté ? Beth Chamaï disent : “ Dès que l’on pense en faire du miel ”, ce qui est bien un potentiel, pour l’heure encore caché. Beth Hillel disent : “ Dès qu’on les liquéfie ”, ce qui constitue bien une action concrète, révélée.<br/> <br/> 	B) Beth Chamaï disent que l’on allume huit bougies, au premier jour de ‘Hanouka, puis, les jours suivants, un nombre décroissant. Beth Hillel considèrent que l’on allume, le premier jour, une seule bougie et, par la suite, un nombre croissant.<br/> <br/> 	En effet, Beth Chamaï prend en compte le nombre de jours qui restent de la fête, lesquels sont encore potentiels, cachés. Beth Hillel, par contraire, considèrent les jours déjà écoulés, effectivement passés et révélés.<br/> <br/> 	Beth Chamaï observe donc un événement tel qu’il peut être, en fonction des forces cachés qu’il recèle. Beth Hillel, en revanche, se limite à ce qu’il est actuellement, de manière révélée.<br/> <br/> 	L’origine de cette divergence est la suivante. La source de Beth Chamaï est l’Attribut de rigueur, Guevoura. Leur service de D.ieu consiste donc à réaliser l’élévation de ce qui est caché. Celle de Beth Hillel, par contre, est l’Attribut de bonté, ‘Hessed. Leur service de D.ieu tend donc à obtenir la révélation. De fait, Hillel est de la même étymologie que l’expression “ sa lumière brille (Behilo) ”, qui correspond bien à la révélation.<br/> <br/> 	17. C’est lors du nouvel an des arbres que ceux-ci cessent de tirer leur vitalité de la sève obtenue l’an passé, pour se nourrir de la nouvelle sève.<br/> <br/> 	Cette nouvelle sève peut vivifier les arbres dès lors que quatre mois se sont écoulés, à partir du moment où est prononcé le jugement qui la concerne. <br/> <br/> 	Le jugement portant sur l’eau a lieu le 15 Tichri, le jour de Soukkot. Puis, quatre mois plus tard, soit le 15 Chevat, les arbres commencent à absorber la nouvelle sève.<br/> <br/> 	Pendant Soukkot, le jugement prononcé à propos de l’eau est clairement tranché. De manière cachée et potentielle, en revanche, il est décidé dès le 1er Tichri, en même temps que tout le reste du monde, puisque c’est alors Roch Hachana. En ce sens, le 15 Tichri est la révélation effective de ce qui était resté caché, le 1er Tichri.<br/> <br/> 	Nous avons vu que les arbres commencent à se nourrir de la nouvelle sève, quatre mois après que celle-ci ait été jugée, de manière évidente. Il en résulte qu’ils le font, de manière cachée, le 1er Chevat, soit quatre mois après que ce jugement ait été prononcé, de manière occulte.<br/> <br/> 	En conséquence, Beth Chamaï, qui prennent en compte la situation potentielle, fixent le nouvel an des arbres au 1er Chevat. Pour Beth Hillel, en revanche, qui considèrent la situation effective, c’est la date du 15 Chevat qui doit être retenue.<br/> <br/> 	Il en résulte que, selon Beth Chamaï également, la révélation effective du nouvel an des arbres intervient bien le 15 Chevat.<br/> <br/> 	18. Le nouvel an des arbres existe également pour l’homme, ainsi qu’il est dit : “ Car, l’homme est tel l’arbre du champ ”.<br/> <br/> 	L’arbre se distingue par le fait qu’il produit des fruits, capables, à leur tour, de donner naissance à d’autres arbres qui, eux aussi, porteront des fruits.<br/> <br/> 	De même, un Juif doit exercer une influence positive sur son entourage, sa synagogue, sa Yechiva, de façon générale sur toutes les personnes qu’il rencontre. Le but de cette influence est de “ produire ” d’autres Juifs.<br/> <br/> 	On bénit un arbre en lui souhaitant que “ les pousses auquel il donne naissance lui ressemblent ”, tel qu’il est réellement, par toute la profondeur de lui-même. C’est, de fait, la meilleure bénédiction qu’on puisse lui accorder, conformément à l’exclamation suivante de nos Sages : “ Arbre, arbre, comment puis-je te bénir ? En souhaitant que les pousses auquel tu donnes naissance te ressemblent ”.<br/> <br/> 	Lorsque, de manière effective, “ tes pousses te ressemblent ”, lorsque “ vous donnerez des feuilles et porterez des fruits ”, selon l’expression de la Guemara, à la fin du traité Sanhédrin, on peut avoir la certitude absolue que la venue du Machia’h est proche.<br/> <br/> 	Quand on s’agrippe à l’arbre de vie, c’est-à-dire à nos saints maîtres et à la ‘Hassidout, lorsqu’en outre, on transmet ces valeurs aux autres, de sorte que “ tes pousses te ressemblent ”, on pourra dire : “ Voyez ceux que j’ai formés ”. Alors, la rédemption sera proche et nous obtiendrons la délivrance future, par notre juste Machia’h.<br/> <br/> ----------------------<br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Ils Le reconnurent les premiers',
				'source' : '(Discours du Rabbi, Chabbat Béréchit 5717-1956)',
						   'resume' : ' ',
						   'contenu' : '1. Décrivant le passage de la mer Rouge, lors de la sortie d’Egypte, le Midrach dit que: “ chacun désignait du doigt et disait: Voici, c’est mon D.ieu et je veux Le glorifier ”. Ainsi, D.ieu était alors révélé, au point que chacun puisse “ Le désigner du doigt ”. Tous parvinrent alors à obtenir la révélation prophétique, qui est définie, par Igueret Hakodech, comme “ une perception comparable à la vision oculaire ”.<br/> <br/> 	Il est également dit que “ ils Le reconnurent les premiers ”. Il s’agit ici des enfants, nés pendant la servitude de l’Egypte, pour lesquels cette perception était naturelle. Il est dit, en effet, que “ Il les nourrit du miel du rocher et de l’huile, coulant du roc ”. D.ieu fit confectionner, pour chacun de ces enfants, deux couronnes, l’une de miel et l’autre d’huile. C’est de cette façon que leur subsistance fut assurée et qu’ils purent grandir, pour devenir la génération de la délivrance.<br/> <br/> 	Lors de la sortie d’Egypte et du passage de la mer Rouge, D.ieu s’était donc révélé dans le monde  et chacun pouvait Le désigner du doigt, en disant : “ Le voici ”. Alors, “ ils Le reconnurent les premiers ”, les enfants qui étaient nés en la difficile période de l’exil.<br/> <br/> 	2. Il est dit, à propos du monde futur, que “ comme aux jours de ta sortie d’Egypte, Je te montrerai des merveilles ”, de sorte que les miracles qui se dérouleront alors seront encore plus grands que ceux de la sortie d’Egypte, à propos de laquelle il est dit, une seule fois : “ Voici, c’est mon D.ieu, je veux Le glorifier ”, alors que, pour ce qui concerne le monde futur, il est répété, deux fois : “ Voici, c’est notre D.ieu, c’est l’Eternel en Qui nous avons placé notre espoir ”.<br/> <br/> 	Il est dit que, lors de la sortie d’Egypte, les enfants nés, pendant la période de l’esclavage, “ perçurent D.ieu les premiers ”. Et, il en sera de même, dans le monde futur. Comme on le sait, c’est juste avant le lever du jour que la nuit est la plus noire et c’est alors que l’envie de dormir est la plus forte. Or, les enfants nés en cet amer exil, au sein de l’obscurité la plus intense, “ Le reconnaîtront les premiers ”, ainsi qu’il est dit : “ C’est sur la bouche des bébés et des tous jeunes enfants que Tu as basé Ta force ”.<br/> <br/> 	3. Lorsque mon beau-père, le Rabbi, se trouvait en Russie, en 5687, année de son emprisonnement, il expliqua, dans l’un de ses discours ‘hassidiques, le sens de ce verset : “ C’est sur la bouche des bébés et des tous jeunes enfants que Tu as basé Ta force, afin de supprimer l’ennemi et celui qui désire se venger ”.<br/> <br/> 	Le Rabbi indiqua que les tous jeunes enfants se consacrant à l’étude de la Torah en période de persécution permettent effectivement “ de supprimer l’ennemi et celui qui désire se venger ”, l’ennemi de l’intérieur et, en conséquence, également l’ennemi de l’extérieur.<br/> <br/> 	C’est précisément pour cette raison que ces enfants “ Le reconnurent les premiers ”. Comme en Egypte, ils doivent se nourrir “ du miel du rocher et de l’huile, émanant du roc ”. Le miel et l’huile font allusion aux secrets de la Torah. Ces enfants en apprennent la dimension révélée et l’enseignement profond, alors que les souffrances et les voiles se multiplient. Mais, ils ne s’en affectent pas et se consacrent à la partie révélée de la Torah comme à la ‘Hassidout, mettant en évidence la relation qui existe entre ces deux dimensions.<br/> <br/> 	De tels enfants constitueront la génération de la délivrance et ils “ Le reconnaîtront les premiers ”.<br/> <br/> 	4. C’est à ce propos qu’il est dit : “ Alors, Moché chantera ” et non “ chanta ”, allusion directe à la résurrection des morts dans la Torah. En effet, lors de la délivrance, Moché, premier et dernier libérateur, chantera avec tous les Juifs.<br/> <br/> 	Mais, si Moché chantera avec tous les enfants d’Israël, ceux qui “ Le reconnaîtront les premiers ” seront bien les enfants qui se trouvaient dans l’obscurité de l’exil, en cette période du talon du Machia’h. Ceux-ci ne se seront pas affectés par la pénombre et ils auront étudié la Torah intègre, sa partie révélée et son enseignement profond, ainsi qu’il est dit : “ C’est sur la bouche des bébés et des tous jeunes enfants que Tu as basé Ta force ”.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' L’ardeur des enfants à l’étude de la Torah',
				'source' : '(Discours du Rabbi, 11 Chevat 5720,Aux jeunes élèves de la Yechiva de Montréal) ',
						   'resume' : ' ',
						   'contenu' : '5. La Sidra de Bechala’h porte également le nom du Cantique de la Mer, que les enfants d’Israël chantèrent après Moché. Alors, tous désignèrent du doigt et dirent : “ Voici, c’est mon D.ieu et je veux Le glorifier ”.<br/> <br/> 	A ce propos, la Guemara et le Midrach expliquent, comme le Talmud Yerouchalmi le mentionne dans la Torah, que les enfants furent les premiers à percevoir D.ieu. Ils Le reconnurent avant leurs parents, avant tous ceux qui les accompagnaient.<br/> <br/> 	6. Il en découle un enseignement pour toutes les générations, y compris la nôtre. En mettant en pratique les enseignements de Moché, en vous conformant à ce que vous disent vos parents et vos maîtres, en accomplissant tout ce que vous étudiez à la Yechiva et au ‘Héder, vous aurez des yeux lumineux, vous reconnaîtrez la présence de D.ieu en tout ce qui vous arrivera, de même que vos parents et ceux qui vous entourent.<br/> <br/> 	Vous étudierez la Torah, vous respecterez les horaires fixés, pour cela, à la Yechiva, avec joie, ardeur et enthousiasme. Vous mettrez en pratique les Mitsvot de D.ieu, conformément à Sa Volonté. Vous connaîtrez ainsi le bonheur, pendant toute la période que vous passerez à la Yechiva et durant tout le reste de votre vie, qui sera heureuse.<br/> <br/> 	Vos parents concevront de vous beaucoup de satisfaction. Vous grandirez et deviendrez des hommes bons, de bons Juifs, craignant D.ieu et érudits de la Torah.<br/> <br/> 	7. Faites un bon voyage et saluez les amis de votre classe. Vous m’écrirez de bonnes nouvelles. Vous me direz que vous connaissez la réussite dans vos études, que vous avez un bon comportement. Vos parents connaîtront la réussite, dans tous les domaines. Il en sera ainsi pour chacun de vous et de vos parents, matériellement et spirituellement.<br/> '
