                             'commentaires' : '“afin de lui faire du mal”, selon le verset Kohélet 8, 9 et l’on verra, à ce sujet, le Ets ‘Haïm, chapitre 49, au paragraphe 4, de même que la lettre n°25 d’Iguéret Ha Kodech. Ainsi, l’homme de la Klipa l’emporte sur celui du domaine de la sainteté, dans ce monde matériel. Il en résulte que la faute de l’arbre de la connaissance du bien et du mal a eu pour conséquence, non seulement d’entremêler le bien et le mal, au sein de la matière du monde, comme on l’a dit, mais, en outre, de faire que le mal y soit dominant, par rapport au bien.'
                    },
                    9 : 
                    {
                             'fr' : 'et : “une nation se renforce contre l’autre”.',
                             'commentaires' : 'Toledot 25, 23. On verra, à ce propos, le traité Pessa’him 42b, le Zohar, tome 2, aux pages 236a et 240a, de même que le chapitre 9 de la première partie du Tanya. Ainsi, si le verset précédemment cité montrait la prédominance du mal, celui-ci ajoute que cette situation n’est jamais figée, qu’elle reste entachée d’une précarité permanente. Il peut donc arriver que la sainteté l’emporte sur les forces du mal, alors que, d’autres fois, c’est l’inverse qui sera vrai.'
                    },
                    10 : 
                    {
                             'fr' : 'Comme on peut le vérifier dans la pratique, chez l’homme, ici-bas, qui est défini comme un “petit monde”,',
                             'commentaires' : 'Dans le Midrash Tan’houma, Parchat Pekoudeï, au chapitre 3, les Avot de Rabbi Nathan, au chapitre 31 et les Tikouneï Zohar, Tikoun n°69, aux pages 100b et 101a. Cette expression souligne que l’homme porte le monde entier au sein de sa personnalité. La responsabilité qui lui incombe est donc très grande, puisque chacune de ses décisions peut avoir une répercussion planétaire. En outre, la possibilité lui est accordée, en observant sa propre personne, de comprendre le monde et de déterminer la meilleure façon d’agir positivement.'
                    },
                    11 : 
                    {
                             'fr' : 'c’est parfois le bien qui domine et, d’autres fois, l’inverse est vrai, ce qu’à D.ieu ne plaise. Car, la paix ne règnera pas dans le monde avant le “moment de la fin”,',
                             'commentaires' : 'Selon le verset Daniel 11, 35 : “certains tomberont pour qu’ils soient éprouvés, triés et purifiés en attendant le moment de la fin”. Le texte, faisant référence à la paix entre le bien et le mal, indique qu’elle n’est réellement envisageable que dans le monde futur, car c’est alors seulement que le bien sera séparé du mal. Jusqu’à la délivrance, la lutte entre les forces antagonistes devra donc se poursuivre.'
                    },
                    12 : 
                    {
                             'fr' : 'lorsque le bien sera séparé du mal afin de réintégrer sa source et son origine, la Source de la vie, béni soit-Il.',
                             'commentaires' : 'Selon le Midrash Tan’houma, Parchat Tetsé, au chapitre 11 et le Zohar, tome 2, à la page 67a. C’est alors que le Tikoun, la réparation de la faute d’Adam, le premier homme, sera pleinement réalisée. Comme on l’a vu, c’est cette faute qui a mêlé le bien et le mal au sein du monde. Elle sera donc réparée quand l’un et l’autre seront de nouveau séparés.'
                    },
                    13 : 
                    {
                             'fr' : 'Alors, “tous ceux qui font le mal seront dispersés”',
                             'commentaires' : 'Tehilim 92, 10. Les “forces du mal” font ici allusion aux Klipot, qui disparaîtront, dans le monde futur. On verra aussi, à ce propos, la lettre n°26 d’Iguéret Ha Kodech. La disparition annoncée du mal permet d’établir qu’il est, d’ores et déjà à l’heure actuelle, un mensonge, sans existence véritable, modifiant la perception du monde, sans pour autant y introduire un élément nouveau. Nos Sages illustrent cette idée, dans le traité Guittin 45a, par l’image suivante : “Ce n’est pas la souris qui est la voleuse. C’est le trou du mur qui est le voleur”.'
                    },
                    14 : 
                    {
                             'fr' : 'et “l’esprit d’impureté disparaîtra de la terre”,',
                             'commentaires' : 'Selon les termes du verset Ze’harya 13, 2 : “J’ôterai l’esprit d’impureté de la terre”. Le terme “d’impureté” désigne ici le mal, dont le caractère “impur” apparaîtra à l’évidence, lorsqu’il aura été séparé du bien.'
                    },
                    15 : 
                    {
                             'fr' : 'quand le niveau du bien se trouvant en lui et le vivifiant recevra l’élévation.<br/> <br/> Cette élévation se réalisera aussi par le dévoilement de Sa Divinité ici-bas, avec un grand reflet, une immense influence, ainsi qu’il est écrit : “car la terre s’emplira de connaissance de D.ieu”,',
                             'commentaires' : '“comme l’eau recouvre le fond de la mer”, d’après les termes du verset Ichaya 11, 9. Ainsi, tout comme la paix entre les Attributs de l’émotion, ‘Hessed et Guevoura, est obtenue par un intense dévoilement de la Lumière de l’En Sof, béni soit-Il, comme le texte le précisait, de la même façon, la paix ici-bas, en ce monde inférieur, la transformation de la matière, la séparation du bien et du mal seront aussi l’effet du dévoilement de cette Lumière.'
                    },
                    16 : 
                    {
                             'fr' : '“l’honneur de D.ieu se révélera…”.',
                             'commentaires' : 'Ichaya 40, 5. L’honneur conserve un caractère extérieur. C’est la raison pour laquelle on peut honorer une personne en son absence. Dans le monde futur, la Divinité sera pleinement révélée au sein de la création, y compris en sa dimension la plus extérieure.'
                    },
                    17 : 
                    {
                             'fr' : 'C’est là ce qui se passera dans le monde entier, dans le futur.',
                             'commentaires' : 'Cela veut bien dire que cette transformation sera obtenue uniquement dans le monde futur. Alors, quand la séparation entre le bien et le mal sera réalisée, la Divinité pourra se révéler pleinement au sein de la matière.'
                    },
                    18 : 
                    {
                             'fr' : 'Néanmoins, chez l’homme, ici-bas, chaque fois que D.ieu “peut être trouvé”,',
                             'commentaires' : 'Selon les termes du verset Tehilim 32, 6 : “Pour cela, chaque homme pieux t’implorera, quand Tu peux être trouvé”. Rachi et Rabbi Avraham Ibn Ezra, commentant ce verset, disent qu’il fait allusion à la prière. On verra, à ce propos, le Yerouchalmi, traité Bera’hot, chapitre 4, au paragraphe 1 et le Zohar, tome 3, à la page 79b. De même, le traité Bera’hot 8a dit aussi : “Quel est le temps propice ? C’est celui que la communauté consacre à la prière”. Celle-ci est donc bien, pour l’homme, le moment privilégié pendant lequel il peut séparer le bien du mal, au cours de son existence, grâce à la révélation de D.ieu qu’il obtient alors.'
                    },
                    19 : 
                    {
                             'fr' : 'c’est-à-dire pendant le temps de la prière ou bien à d’autres moments désignés',
                             'commentaires' : 'Selon les termes du verset Ezra 10, 14 : “tous ceux qui, dans nos villes, on prit des femmes étrangères, viendront, à des moments désignés, afin de détourner de nous la colère de notre D.ieu, provoquée par cette affaire”. En l’occurrence, les “moments désignés” pour séparer le bien du mal sont les moments pendant lesquels un homme est seul, car la solitude est propice à la méditation et à l’introspection. Ce peut être aussi le temps de l’étude de la Torah pour son nom, selon la définition précédemment donnée, quand un homme n’a pas d’autre motivation que d’acquérir la connaissance. Il peut aussi s’agir du Tikoun ‘Hatsot, le moment qu’un homme consacre aux lamentations relatives à la destruction du Temple.'
                    },
                    20 : 
                    {
                             'fr' : 'pour s’isoler avec le Créateur, chacun, en fonction de ses actions, reçoit aussi une certaine forme de cette élévation, quand il se consacre à la Torah pour son nom',
                             'commentaires' : 'Le Tanya suggère ici l’idée suivante. La séparation entre le bien et le mal, pendant la prière, n’est pas nécessairement le fait de tous. Elle dépend des actions de chacun et, en particulier, de la manière dont on étudie la Torah. Si l’on parvient à le faire “pour son nom”, on peut effectivement réaliser une telle séparation, au cours de la prière. Pour autant, il ne s’agit alors que d’une “certaine forme” de cette élévation, car l’élévation proprement dite sera obtenue uniquement dans le monde futur.'
                    },
                    21 : 
                    {
                             'fr' : 'ou encore par la Tsédaka, ainsi qu’il est dit : “ Rabbi Eléazar donnait une pièce à un pauvre et il priait ensuite, comme il est écrit :',
                             'commentaires' : 'Tehilim 17, 15. Tsédek, la justice, désigne ici la Tsédaka et le verset établit clairement qu’en la donnant, on peut “percevoir Ta Face”, obtenir la révélation divine.'
                    },
                    22 : 
                    {
                             'fr' : '‘C’est dans la justice (Tsédek) que je percevrai Ta Face’ ”.',
                             'commentaires' : 'Traité Baba Batra 10a. Le don de la Tsédaka avant la prière présente un aspect particulier. Il ne requiert aucune préparation, aucune connaissance préalable, peut être effectué d’emblée. Il est le moyen de susciter aussitôt, autour de l’homme, un environnement propice à cette prière, d’acquérir plus facilement la conscience de dialoguer avec D.ieu.'
                    },
                    23 : 
                    {
                             'fr' : 'Tel est donc le stade de révélation du reflet et de l’influence de la connaissance, Daat et de la compréhension, Bina, obtenu en méditant à la grandeur de D.ieu et en faisant naître, de cette façon, une crainte et un amour intellectuels, comme on le sait.',
                             'commentaires' : 'Cette notion a été largement développée par les chapitres 38 et 39 de la première partie du Tanya, de même que par la lettre n°8 d’Iguéret Ha Kodech. Avant que ces sentiments soient concrètement ressentis dans le cœur de l’homme, ils doivent d’abord naître dans sa réflexion et dans sa compréhension. Bien plus, l’intensité que recevront, par la suite, cet amour et cette crainte de D.ieu est directement liée à la profondeur de la compréhension que l’homme aura atteinte.'
                    },
                    24 : 
                    {
                             'fr' : 'C’est de cette façon que le bien est élevé vers D.ieu, séparé du mal, ainsi qu’il est écrit : “La fournaise pour l’argent, le creuset pour l’or et l’homme selon sa louange”,',
                             'commentaires' : 'Michlé 27, 21. Il en résulte que la prière, par la manière dont l’homme loue D.ieu en la prononçant, constitue la “fournaise” et le “creuset” de l’homme, le conduisant à la perfection de l’amour et de la crainte de D.ieu, qui correspondent à l’argent et à l’or.'
                    },
                    25 : 
                    {
                             'fr' : 'c’est-à-dire de la manière dont il loue D.ieu, par la profondeur de sa connaissance, Daat, afin de donner naissance à la crainte et à l’amour. C’est de cette façon que le bien reçoit l’élévation, qu’il est séparé du mal, comme l’argent et l’or sont raffinés et séparés des impuretés par la fournaise et le creuset.',
                             'commentaires' : 'C’est la conclusion de cette analyse, montrant que l’effet de la prière sur la personnalité de l’homme peut être comparé, jusqu’à un certain point, à l’effet de la délivrance sur la création originelle.'
                    },
            }
        }
    },
    '10-6': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 12' : 
                {
                    1 : 
                    {
                             'fr' : 'Voici donc ce qu’il faut savoir. Les Juifs, par nature, sont miséricordieux et bienveillants,',
                             'commentaires' : 'Selon le traité Yebamot 79b, le Midrash Bamidbar Rabba, chapitre 8, au paragraphe 4 et le Rambam, lois des dons aux pauvres, chapitre 10, au paragraphe 2. On verra, à ce sujet, la fin du premier chapitre de la première partie du Tanya. Plus précisément, Rabbi Chnéor Zalman indique ici que les Juifs sont “miséricordieux et bienveillants” par la force de leur âme divine, alors que, dans le premier chapitre du Tanya, il attribuait ces qualités à la nature de l’âme animale. En fait, il n’y a là aucune contradiction et les deux affirmations sont vraies. Bien plus, les unes et les autres, les qualités de l’âme divine et celles de l’âme animale, sont également nécessaires. En l’occurrence, elles existent dans l’âme divine parce qu’en elle, le ‘Hessed l’emporte sur la Guevoura, comme le dira le texte.',
                             'he' : '	והנה מודעת זאת שישראל בטבעם הם רחמנים וגומלי חסדים מפני היות נפשותיהם נמשכות ממדותיו יתברך אשר החסד גובר בהן על מדת הדין והגבורה והצמצום וכמו שכתוב: גבר חסדו על יראיו שלכן נקראת הנשמה בת כהן, כמו שכתוב בזהר הקדוש והנה הצדקה הנמשכת מבחינה זו נקראת בשם מעשה הצדקה כי שם מעשה נופל על דבר שכבר נעשה, או שנעשה תמיד ממילא והיא דבר ההווה ורגיל תמיד ואף כאן הרי מדת החסד והרחמנות הוטבעה בנפשות כל בית ישראל מכבר מעת בריאותן והשתלשלותן ממדותיו יתברך כמו שכתוב: ויפח באפיו גו׳ ואתה נפחת בי ומאן דנפח כו׳ וגם בכל יום ויום, בטובו מחדש מעשה בראשית וחדשים לבקרים גו׳ אך לשון עבודה אינו נופל אלא על דבר שהאדם עושה ביגיעה עצומה, נגד טבע נפשו רק שמבטל טבעו ורצונו, מפני רצון העליון ברוך הוא כגון לייגע עצמו בתורה ובתפלה, עד מיצוי הנפש כו׳ ואף כאן, במצות הצדקה, ליתן הרבה יותר מטבע רחמנותו ורצונו וכמו שאמרו רז״ל על פסוק: נתון תתן, אפילו מאה פעמים'
                    },
                    2 : 
                    {
                             'fr' : 'parce que leurs âmes émanent des Attributs de D.ieu, béni soit-Il, au sein desquels le ‘Hessed prévaut sur la rigueur, la Guevoura et le Tsimtsoum, ainsi qu’il est écrit : “Sa bonté se renforce pour ceux qui Le craignent”.',
                             'commentaires' : 'Tehilim 103, 11. Dans ce verset, l’expression : “ceux qui Le craignent” désigne l’Attribut de Guevoura et le verset emploie le verbe “se renforcer” afin de souligner que ‘Hessed l’emporte sur Guevoura. De fait, il existe aussi une troisième qualité appartenant à la nature profonde d’un Juif et également citée par le traité Yebamot 79b. Il s’agit de l’humilité. Toutefois, le texte n’en fait pas mention ici, car l’humilité n’émane pas de l’Attribut de ‘Hessed. Il n’est donc pas possible de constater, pour ce qui la concerne, le caractère dominant de ce ‘Hessed, par rapport à Guevoura.'
                    },
                    3 : 
                    {
                             'fr' : 'De ce fait, l’âme est appelée : “fille de Cohen”,',
                             'commentaires' : 'D’après les termes du verset Emor 22, 12 : “Si la fille d’un Cohen est mariée à un non Cohen (textuellement : à un homme étranger), elle ne mangera pas des offrandes sacrées”. Par analogie, une âme juive est appelée “fille de Cohen” du fait de sa relation particulière avec l’Attribut de ‘Hessed, qui est celui du Cohen. Néanmoins, quand elle parvient dans ce monde, elle est mise en relation avec un “un homme étranger”, en l’occurrence le corps et l’âme animale. De ce fait, elle peut être détournée de son service de D.ieu et ne plus être en mesure de “manger des offrandes sacrées”.'
                    },
                    4 : 
                    {
                             'fr' : 'comme le constate le saint Zohar.',
                             'commentaires' : 'Tome 2, aux pages 95a et 101a, tome 3, à la page 7a. En effet, les Cohanim sont liés à l’Attribut de ‘Hessed, selon le Zohar, tome 1, à la page 256b, qui dit : “le Cohen est un homme de bonté”. C’est la raison pour laquelle sa fonction, dans le Temple, est d’effectuer les sacrifices qui provoquent la révélation divine, du haut vers le bas. Le Lévi, par contre, émane de l’Attribut de Guevoura. Il est donc chargé d’accompagner les sacrifices par ses chants et, dès lors, sa voix s’élève vers D.ieu, du bas vers le haut.'
                    },
                    5 : 
                    {
                             'fr' : 'Ainsi, la Tsédaka émanant de ce niveau est appelée : “acte de Tsédaka”,',
                             'commentaires' : 'C’est la première des deux formes de Tsédaka introduites par le début de cette lettre. Selon cette analyse, “l’acte de Tsédaka” est donc celui qui est accompli par habitude et par nature, sans effort particulier de la part de l’homme. Une telle pratique permet aussi de révéler la Lumière de D.ieu. Néanmoins, elle reste limitée et cette révélation l’est donc également.'
                    },
                    6 : 
                    {
                             'fr' : 'car le terme d’acte s’applique à ce qui a d’ores et déjà été réalisé, ou encore à ce qui se fait en permanence, d’une manière systématique, à ce qui est usuel, courant et invariable. C’est bien le cas, en l’occurrence, puisque l’attribut de ‘Hessed et de miséricorde a été implanté en les âmes de la maison d’Israël, depuis le temps de leur création et de leur révélation à travers Ses Attributs, béni soit-Il,',
                             'commentaires' : 'De ce fait, le don de la Tsédaka est un acte naturel, qui n’impose pas à l’homme de se départir de ses limites. En effet, le bienfait trouve sa place, au sein de ces limites. Il peut, dès lors, s’inscrire dans l’habitude, sans aucune remise en cause.'
                    },
                    7 : 
                    {
                             'fr' : 'ainsi qu’il est écrit : “Il insuffla dans ses narines…”,',
                             'commentaires' : 'Béréchit 2, 7. La création de l’homme consista donc à implanter, dans son corps physique, une âme possédant d’ores et déjà des traits de caractères, que chacun peut développer dans son attitude et dans son comportement.'
                    },
                    8 : 
                    {
                             'fr' : '“Tu l’as insufflée en moi”',
                             'commentaires' : 'Selon le texte des bénédictions du matin, qui sont répétées chaque jour parce que l’âme quitte le corps, pendant le sommeil et s’élève vers les sphères célestes afin d’y puiser des forces spirituelles renouvelées. Quand un homme se réveille, D.ieu lui restitue son âme et, en quelque sorte, Il le crée à nouveau.'
                    },
                    9 : 
                    {
                             'fr' : 'et “Celui Qui insuffle…”.',
                             'commentaires' : '“le fait du profond de Lui-même”, selon le Zohar cité au début du second chapitre de la première partie du Tanya. Ainsi, l’âme émane de la dimension profonde de D.ieu, ce qui inclut également Ses Attributs et donc la prédominance de ’Hessed par rapport à Guevoura. Ce trait de caractère doit donc pouvoir être retrouvé dans la personnalité de chaque Juif.'
                    },
                    10 : 
                    {
                             'fr' : 'Par ailleurs, chaque jour, “Il renouvelle, dans Sa bonté, la création originelle”',
                             'commentaires' : 'D’après le texte des bénédictions du Chema Israël de la prière du matin. Et, à l’occasion de ce renouvellement permanent, le Saint béni soit-Il recrée également Ses Attributs. Ceux qu’un Juif reçoit, chaque matin, sont donc véritablement nouveaux et peuvent transformer le comportement en conséquence.'
                    },
                    11 : 
                    {
                             'fr' : 'et “ils sont nouveaux, chaque matin”.',
                             'commentaires' : '“grande est Ta confiance”, selon les termes du verset E’ha 3, 23. De même, le Midrash Béréchit Rabba souligne, au début du chapitre 78, que : “Tu nous renouvelles tous les matins”. C’est donc par un effet de la confiance de D.ieu qu’un Juif, tous les matins, reçoit une âme nouvelle, animée par des Attributs nouveaux.'
                    },
                    12 : 
                    {
                             'fr' : 'A l’opposé, le terme “œuvre”',
                             'commentaires' : 'C’est la seconde forme de don de la Tsédaka définie par le début de cette lettre, que le Tanya analyse maintenant. Si la première forme était celle qui restait inscrite dans les limites de la personnalité, celle-ci, en revanche, les dépasse totalement.'
                    },
                    13 : 
                    {
                             'fr' : 'décrit uniquement ce que l’homme accomplit au prix d’un effort intense, en luttant contre la nature de son esprit. Pour cela, il lui faut annuler sa volonté et sa nature devant la Volonté du Très Haut, béni soit-Il, par exemple en s’épuisant pour étudier la Torah et pour prier “jusqu’à ce que l’âme s’exprime…”.',
                             'commentaires' : 'Selon le Sifri, Parchat Vaet’hanan, au chapitre 32 sur le verset Devarim 6, 5. Cette expression était déjà citée dans la première lettre d’Iguéret Ha Kodech. En pareil cas, l’âme se répand effectivement dans la personnalité, par toute son essence, au-delà des limites. C’est alors l’aboutissement de cette étude de la Torah ou de cette prière, le plus haut degré d’implication dans le service de D.ieu. Il est clair que celui qui parvient à ce niveau a fait totalement abstraction de sa propre personne pour servir D.ieu. Un tel accomplissement est une “œuvre”.'
                    },
                    14 : 
                    {
                             'fr' : 'Il en est de même ici, pour la Mitsva de Tsédaka. Il convient d’en donner bien au-delà de sa nature, de sa pitié et de sa volonté, comme le disent nos Sages, dont la mémoire est une bénédiction, à propos du verset : “donner, tu donneras”.',
                             'commentaires' : 'Devarim 15, 10. La formulation de ce verset suggère un acte répété et l’effort de l’homme doit lui permettre de donner cette Tsédaka en éprouvant, à chaque fois, la même compassion, sans que l’intensité de ce sentiment soit diminuée par la fréquence de sa contribution.'
                    },
                    15 : 
                    {
                             'fr' : 'Ils précisent, en effet : “cent fois s’il le faut…”.',
                             'commentaires' : 'Selon le Sifri Devarim, au chapitre 117. C’est de cette façon que la Tsédaka se départit de toutes les limites qui sont inhérentes à la personnalité humaine.'
                    },
            }
        }
    },
    '11-6': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 12' : 
                {
                    1 : 
                    {
                             'fr' : 'C’est donc à ce propos qu’il est écrit : “Et, l’acte de Tsédaka”, car la Tsédaka est également appelée “acte” et non “œuvre”.',
                             'commentaires' : 'Selon le verset qui introduisait la présente lettre et les deux formes de Tsédaka qu’il définissait. Rabbi Chnéor Zalman souligne l’effet positif de l’une comme de l’autre. Néanmoins, seule la seconde permet d’obtenir la révélation. C’est donc pour l’obtenir qu’un homme doit donner de la Tsédaka au-delà de toute proportion.',
                             'he' : '	וזהו שכתוב: והיה מעשה הצדקה שגם הצדקה הנקראת בשם מעשה, ולא בשם עבודה אף על פי כן באתערותא דלתתא, אתערותא דלעילא מעורר גילוי אור אין סוף ברוך הוא בהארה רבה והשפעה עצומה ונעשה שלום במרומיו וגם בפמליא של מטה רק שבעולם הזה השפל לא יתגלה השלום, והבירור ופירוד הרע מהטוב עד עת קץ ולא בזמן הגלות רק בעולם קטן, הוא האדם בכל עת מצוא, זו תפלה כמו שכתוב: בצדק אחזה פניך, כנ״ל אך אחר התפלה, יוכל להיות הרע חוזר וניעור בקל, ולהתערב בטוב כאשר יתהלך בחשכת עולם הזה אך הצדקה בבחינת עבודה הנה כאשר יקרה וגדלה מעלתה במאד מאד בהיותו מבטל טבעו ורצונו הגופני מפני רצון העליון ברוך הוא ואתכפיא סטרא אחרא ואזי אסתלק יקרא דקודשא בריך הוא כו׳ וכיתרון האור מן החשך דוקא, כנודע אי לזאת, אין הרע יכול להיות עוד חוזר וניעור בקלות כל כך מאליו רק אם האדם יעוררנו וימשיכנו על עצמו, חס ושלום וזהו שכתוב: השקט ובטח עד עולם השקט הוא מלשון: שוקט על שמריו, דהיינו שהשמרים נפרדים לגמרי מן היין, ונופלין למטה לגמרי והיין למעלה זך וצלול בתכלית ועל דרך זה הוא בעבודת הצדקה השמרים הן בחינת תערובת רע שבנפשו נברר ונפרד מעט מעט עד שנופל למטה למקורו ושרשו וכמו שכתוב: ותשליך במצולות ים כל חטאתם'
                    },
                    2 : 
                    {
                             'fr' : 'Malgré cela, “l’éveil d’en bas” suscite un “éveil d’en haut”. Il provoque le dévoilement de la Lumière de l’En Sof, béni soit-Il, par un grand reflet et par une immense influence. Dès lors, la paix s’instaure dans les hauteurs et également dans l’armée terrestre.',
                             'commentaires' : 'Lorsque la Tsédaka est donnée de la façon la plus haute, “l’œuvre”, la paix peut régner entre les princes et les sanctuaires célestes, entre Mi’haël et Gabriel. Par la suite, elle s’instaure également ici-bas et, dès lors, le bien se sépare du mal. C’est ce que l’on observera, dans le monde, après la délivrance messianique.'
                    },
                    3 : 
                    {
                             'fr' : 'Néanmoins, en ce monde inférieur, la paix, le raffinement, la séparation du mal et du bien n’apparaissent pas, jusqu’au “moment de la fin”,',
                             'commentaires' : 'Selon le verset Daniel 11, 35 : “certains tomberont pour qu’ils soient éprouvés, triés et purifiés en attendant le moment de la fin”. En ce sens, c’est bien la fin des temps qui apportera le “tri” du bien et du mal, avec la “purification” qui en résultera. Une telle situation est, en revanche, inconcevable pendant le temps de l’exil.'
                    },
                    4 : 
                    {
                             'fr' : 'mais non pendant la période de l’exil, comme on l’a dit auparavant, si ce n’est pour le “petit monde” que constitue l’homme, quand D.ieu “peut être trouvé”,',
                             'commentaires' : 'D’après le verset Tehilim 32, 6 précédemment cité. Reprenant les éléments de l’analyse précédente, le Tanya souligne encore une fois que la seule délivrance personnelle qui soit envisageable, à l’heure actuelle, est celle de la prière.'
                    },
                    5 : 
                    {
                             'fr' : 'c’est-à-dire pendant la prière, ainsi qu’il est écrit : “C’est dans la justice (Tsédek) que je percevrai Ta Face”,',
                             'commentaires' : 'Tehilim 17, 15. Se trouvant face à face avec D.ieu, pendant la prière, un homme peut alors trier le bien et le mal au sein de sa personnalité.'
                    },
                    6 : 
                    {
                             'fr' : 'comme on l’a montré. En revanche, après la prière, le mal peut aisément se manifester à nouveau et se mêler au bien, quant on avance dans l’obscurité de ce monde.',
                             'commentaires' : 'On verra, à ce propos, les chapitres 12 et 13 de la première partie du Tanya. Pendant la prière, un homme est parfaitement en mesure de faire la différence entre le bien et le mal. L’élévation de ce moment fait que les idées sont alors parfaitement claires, dans son esprit. Puis, à l’issue de cette prière, cet homme réintègre “l’obscurité de ce monde” et, dès lors, la différence entre le bien et le mal est beaucoup moins nette. Peu à peu, elle s’estompe et soudain le mal peut même sembler envisageable.'
                    },
                    7 : 
                    {
                             'fr' : 'A l’opposé, la Tsédaka qui est une “œuvre” possède une élévation particulièrement précieuse et grande, car celui qui la donne annule sa propre nature, sa volonté physique, devant la Volonté du Très Haut, béni soit-Il. De la sorte, “l’autre côté” est repoussé et “l’honneur du Saint béni soit-Il se révèle”,',
                             'commentaires' : '“dans tous les mondes”, selon le Zohar, tome 2, à la page 128b. Lorsque la Klipa est soumise au domaine de la Sainteté, l’honneur de D.ieu s’en trouve grandi dans tous les mondes à la fois. On verra, à ce sujet, le chapitre 27 de la première partie du Tanya.'
                    },
                    8 : 
                    {
                             'fr' : 'avec, précisément, “la supériorité de la lumière sur l’obscurité”,',
                             'commentaires' : 'Kohélet 2, 13. En effet, la lumière obtenue par la transformation de l’obscurité est beaucoup plus intense que celle qui a été créée d’emblée sous forme de lumière. De même, quand on ne se contente pas de repousser le mal, Itkafya, mais qu’en outre, on le transforme en bien, Ithaf’ha, on obtient alors un bien beaucoup plus intense que celui qui a d’emblée été créé sous cette forme.'
                    },
                    9 : 
                    {
                             'fr' : 'comme on le sait.',
                             'commentaires' : 'Selon le Zohar, tome 3, à la page 47b et tome 2, la page 187a. On verra, à ce sujet, les chapitres 12, 26 et 36 de la première partie du Tanya. La ‘Hassidout illustre cette idée par l’image suivante. Un perroquet qui parle suscite l’émerveillement, bien que sa prononciation soit rudimentaire et son vocabulaire, réduit. Un homme qui parle à la perfection, en revanche, ne suscite pas l’émerveillement. De la même façon, le bien qui l’est naturellement n’est pas aussi grand que celui qui a été obtenu par la transformation du mal.'
                    },
                    10 : 
                    {
                             'fr' : 'De ce fait, le mal ne peut plus se mettre en éveil aussi aisément, de lui-même, si ce n’est quand l’homme l’active et l’attire sur lui, ce qu’à D.ieu ne plaise.',
                             'commentaires' : 'C’est la raison pour laquelle le verset cité en exergue de cette lettre précise que “le calme et la sécurité” émanant de “l’œuvre” de la Tsédaka sont “pour l’éternité”. Cette précision n’est pas donnée, en revanche, pour “la paix” obtenue par “l’acte” de Tsédaka, car le mal peut alors aisément se mettre en éveil, de nouveau.'
                    },
                    11 : 
                    {
                             'fr' : 'Et, c’est à ce propos qu’il est écrit : “le calme et la sécurité pour l’éternité”. Le “calme”, Hachket, évoque le verset : “Il se reposait (Choket) sur ses lies”,',
                             'commentaires' : 'Yermyahou 48, 11. La pratique permet d’établir que le vin ne peut être parfaitement clair qu’après le dépôt de la lie. Avant cela, il est encore trouble. C’est l’image qui décrit l’imbrication du bien et du mal au sein de la matière.'
                    },
                    12 : 
                    {
                             'fr' : 'qui veut dire que les lies se séparent totalement du vin et se déposent tout en bas. Dès lors, le vin reste clair et parfaitement limpide. Il en est donc de même pour “l’œuvre de la Tsédaka”. En ce sens, les lies correspondent au mélange du mal, au sein de l’âme. Celui-ci se transforme et se sépare, peu à peu, jusqu’à tomber au plus bas, à sa source et à son origine, ainsi qu’il est écrit :',
                             'commentaires' : 'Mi’ha 7, 19. Et, l’on verra, à ce sujet, le Chneï Lou’hot Ha Berit, Parchat Vaychla’h, dont l’explication s’applique ici. En effet, la source du mal se trouve en dessous des mondes, “dans les profondeurs de la mer” et c’est là que tombe le mal qui a été séparé du bien par les actes de Tsédaka ayant été accomplis par les Juifs.'
                    },
                    13 : 
                    {
                             'fr' : '“Tu plongeras toutes leurs fautes dans les profondeurs de la mer”.',
                             'commentaires' : 'La présente lettre précise la valeur de la Tsédaka en montrant qu’elle révèle un “grand reflet” et une “immense influence” de la Lumière de l’En Sof, béni soit-Il au point d’unifier, là-haut, les Attributs de ‘Hessed et de Guevoura, afin que le second ne s’oppose plus à la révélation du premier, ici-bas. De la sorte, le mal ne se dresse plus contre le bien, dans ce monde. Par la suite, le bien et le mal se séparent et l’on accède alors au monde futur, lorsque l’esprit d’impureté disparaît de la terre. Mais, d’ores et déjà à l’heure actuelle, l’âme animale ne fait pas obstacle à l’âme divine, dans son service de D.ieu, pendant la prière. Et, celui qui donne de la Tsédaka bien au-delà de sa nature obtient ainsi, d’une manière fixe, la soumission de son âme animale à son âme divine.'
                    },
            }
        }
    },
    '12-6': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 13' : 
                {
                    1 : 
                    {
                             'fr' : '“Comme est abondant Ton bienfait, que Tu as caché pour ceux qui Te craignent…”.',
                             'commentaires' : 'Tehilim 31, 20. La version intégrale de ce verset : “Comme est abondant le bienfait que Tu as caché pour ceux qui Te craignent, que Tu as accompli pour ceux qui cherchent refuge en Toi, en présence des fils de l’homme” présente une contradiction apparente. En effet, il y est question, tout d’abord, du “bienfait que Tu as caché”, c’est-à-dire de celui qui reste imperceptible. Puis, le verset ajoute que ce bienfait a été “accompli”, ce qui semble vouloir dire qu’il n’est pas caché, bien plus qu’il est réalisé “en présence des fils de l’homme”, au vu et au su de tous. Rabbi Chnéor Zalman en déduit qu’il existe deux formes différentes de service de D.ieu, l’une qui est empreinte de discrétion, l’autre qui est clairement revendiquée. Dans cette lettre, qu’il rédigea pendant l’hiver 5552 (1790), il analyse ces deux manières de servir D.ieu et il montre, notamment, de quelle manière elles se complètent, au sein de la personnalité de l’homme.',
                             'he' : '	מה רב טובך אשר צפנת ליראיך וגו׳ הנה בכלל עובדי ה׳, יש ב׳ בחינות ומדרגות חלוקות מצד שורש נשמתם למעלה, מבחינת ימין ושמאל דהיינו, שבחינת שמאל היא מדת הצמצום וההסתר בעבודת ה׳ כמו שכתוב: והצנע לכת גו׳ במסתרים תבכה גו׳ כל העוסק בתורה בסתר כו׳ והנה ממדה זו נמשכה גם כן בחינת הצמצום והגבול בעבודת ה׳ כמו בצדקה, להיות נידון בהשג יד והמבזבז, אל יבזבז יותר מחומש וכהאי גונא בתלמוד תורה ושארי מצות, די לו שיוצא ידי חובתו מחיוב מפורש שחייבתו התורה בפירוש לקבוע עתים כו׳ וממנה נמשך גם כן מה שאמרו רז״ל: זרוק מרה בתלמידים כו׳ אך בחינת ימין היא מדת החסד וההתפשטות בעבודת ה׳ בהתרחבות, בלי צמצום והסתר כלל כמו שכתוב: ואתהלכה ברחבה כו׳ וגם בלי צמצום וגבול כלל ואין מעצור לרוח נדבתו, בין בצדקה ובין בתלמוד תורה ושאר מצות ולא די לו לצאת ידי חובתו בלבד, אלא עד בלי די כו׳'
                    },
                    2 : 
                    {
                             'fr' : 'Ainsi, il y a, parmi ceux qui craignent D.ieu, deux niveaux, deux catégories différentes en fonction de la source céleste des âmes, selon qu’elle émane de la droite ou de la gauche.',
                             'commentaires' : 'Rabbi Chnéor Zalman constate, tout d’abord, que la manière dont un homme sert D.ieu n’est pas un choix délibéré de sa part. Elle est conditionnée par la source de son âme, qui peut émaner de “la droite” ou de “la gauche”, la droite correspondant ici à l’Attribut de ‘Hessed et la gauche, à celui de Guevoura. Bien entendu, dans ce contexte, ces termes n’ont pas un sens directionnel, mais désignent, plus exactement, une origine morale du fait de laquelle un homme est appelé à certains choix, dans son service de D.ieu. Il résulte de cette répartition entre la “droite” et la “gauche” qu’à chacun incombe une forme de service de D.ieu qui lui est propre, en fonction de la source de son âme. La mission qui lui incombe ici-bas est définie en conséquence.'
                    },
                    3 : 
                    {
                             'fr' : 'En effet, le niveau de la gauche est l’état de contraction, de Tsimtsoum et de voile du service de D.ieu, ainsi qu’il est écrit : “Avance dans la discrétion…”,',
                             'commentaires' : 'Mi’ha 6, 8. Ce verset fait allusion au service de D.ieu de celui qui possède une âme émanant de l’Attribut de Guevoura. Ce service est “contracté et voilé” dans la mesure où il est accompli dans la plus grande discrétion, sans le moindre affichage. De fait, la tradition ‘hassidique écarte tout comportement ostentatoire, car ce que l’homme accomplit pour servir D.ieu ne doit pas être étalé en public et nul ne doit prendre le risque d’en concevoir de l’autosatisfaction. Et, l’on sait qu’il existe des Tsaddikim cachés, dont les voies sont ignorées par tous ceux qui les côtoient. Différents récits montrent que, lorsque ces Tsaddikim cachés étaient découverts, ils en concevaient une profonde douleur.'
                    },
                    4 : 
                    {
                             'fr' : '“tu pleureras dans les endroits cachés…”,',
                             'commentaires' : 'Yermyahou 13, 17. Ainsi, le fait de pleurer peut parfois être le moyen d’exprimer une émotion profonde, mais, en tout état de cause, celui qui la manifeste de cette façon ne le fera pas en public, au vu et au su de tous. Il se permettra de pleurer uniquement de la manière la plus discrète. Ainsi, le ‘Hovat Ha Levavot, porte de la séparation, au chapitre 4, indique que “celui qui sait se séparer des plaisirs matériels affichera sa joie sur son visage et portera son deuil en son cœur”.'
                    },
                    5 : 
                    {
                             'fr' : '“quiconque se consacre à la Torah en cachette…”.',
                             'commentaires' : 'Selon le traité Moéd Katan 16b et l’on verra aussi, à ce sujet, le Yerouchalmi, traité Bera’hot, chapitre 5, au paragraphe 1, les lois de l’étude de la Torah du Rambam, chapitre 3, au paragraphe 12 et celles de l’Admour Hazaken, chapitre 4, au paragraphe 9. En effet, l’étude de la Torah elle-même doit être empreinte de discrétion. Un homme doit lui consacrer tout son temps libre, sans pour autant le faire de manière ostentatoire, en revendiquant le titre d’érudit. C’est ainsi que le traité Soukka 49b enseigne : “Il est dit que : ‘Tes hanches sont comme des colliers’ (Chir Hachirim 7, 2). Pourquoi les paroles de la Torah sont-elles comparées précisément à une hanche ? C’est pour te signifier que, tout comme la hanche reste cachée, les paroles de la Torah le sont aussi. Et, c’est pour cela que Rabbi Eléazar enseigne : que veut dire le verset : ‘Avance dans la discrétion’ ? Il se réfère à un enterrement ou à un mariage et il introduit un raisonnement a fortiori : Si la Torah prône la discrétion pour ce qui, d’ordinaire, se fait en public, combien plus celle-ci est-elle nécessaire pour ce qui, d’emblée, doit être discret”. De façon générale, les trois citations figurant dans le texte reprennent bien l’ensemble des formes du service de D.ieu et elles montrent la place prépondérante de la discrétion, en chacune d’elles. Plus précisément, la première citation se rapporte à l’avancement dans le service de D.ieu et à la pratique des Mitsvot. La seconde citation se réfère à la prière et aux larmes qui peuvent l’accompagner. Enfin, la troisième citation est spécifique à l’étude de la Torah.'
                    },
                    6 : 
                    {
                             'fr' : 'C’est également de ce stade que découlent le Tsimtsoum et la limite dans le service de D.ieu.',
                             'commentaires' : 'Cette notion a déjà été introduite dans la lettre n°10 d’Iguéret Ha Kodech. Toutefois, une nuance doit être introduite. En effet, la lettre n°10 définissait la limite et la mesure dans la pratique des Mitsvot, de par la définition même de ces Mitsvot. La présente lettre, en revanche, traite de l’obligation de l’homme envers ces Mitsvot et constate que celle-ci est limitée également, indépendamment de la limite des Mitsvot elles-mêmes. Ainsi, pour reprendre l’exemple cité juste après cela par le texte, même si la Torah ne fixait pas un montant maximal pouvant être consacré à la Tsédaka, l’homme ne pourrait pas, en tout état de cause, lui consacrer plus que ce qu’il possède. Il en résulte que la forme du service de D.ieu décrite par ce passage, celle de l’homme qui possède une âme issue de l’Attribut de Guevoura, privilégie, avant tout, le respect de l’ordre établi. Elle ne remet pas en cause la mesure qui a été énoncée par la Torah, à propos de chaque Injonction.'
                    },
                    7 : 
                    {
                             'fr' : 'Ainsi, la Tsédaka est évaluée selon les moyens',
                             'commentaires' : 'Comme l’indiquent le traité Ketouvot 50a, le Tour et le Choul’han Arou’h, Yoré Déa, au début du chapitre 247 : “Il est une Mitsva de donner de la Tsédaka selon ses moyens”. Cet enseignement de nos Sages a également été commenté par la lettre n°10 d’Iguéret Ha Kodech. En tout état de cause, il implique qu’un homme évalue ce que peut être sa contribution à la Tsédaka et s’en tienne au montant défini de cette façon. Une telle forme du service de D.ieu est donc bien inscrite dans la limite, dont elle ne cherche pas à se départir.'
                    },
                    8 : 
                    {
                             'fr' : 'et “celui qui veut la dilapider ne peut pas dépasser le cinquième”.',
                             'commentaires' : 'Selon le traité Ketouvot 50a et 67b. Et, le Rambam, dans ses lois des dons aux pauvres, chapitre 7, au paragraphe 5, tranche, en ce sens, que : “un homme donnera de la Tsédaka, selon ses moyens, jusqu’au cinquième de ses revenus. C’est la meilleure façon d’accomplir cette Mitsva. Celui qui s’en tient au dixième l’accomplit d’une façon moyenne. S’il donne moins que cela, il est cupide”. Et le Tanya cite, à dessein, ici, l’enseignement de nos Sages qui qualifie de : “dilapidation” une contribution trop large à la Tsédaka. En effet, une telle attitude conduit celui qui l’adopte à ne plus être en mesure de satisfaire ses besoins et donc à être à la charge de la communauté. Il y a bien là une illustration de la conséquence négative du rejet de la limite.'
                    },
                    9 : 
                    {
                             'fr' : 'Il en est de même pour l’étude de la Torah et pour les autres Mitsvot. Il suffit de s’acquitter de son obligation, telle qu’elle a été expressément',
                             'commentaires' : 'On verra le traité Chabbat 31a, le Rambam, lois de l’étude de la Torah, chapitre 1, au paragraphe 8, le Tour et le Choul’han Arou’h, Yoré Déa, chapitre 246, au paragraphe 1, le Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, chapitre 155, au paragraphe 1 et ses lois de l’étude de la Torah, chapitre 3, au paragraphe 4. Toutes ces références justifient pleinement l’emploi par le texte du terme : “expressément”. En effet, la Torah donne bien une définition précise à chaque Mitsva, avec toutes les limites qui en découlent. C’est ainsi que celui qui porte les Tefillin, pendant la prière du matin, s’est totalement acquitté de son obligation et n’a donc pas à les remettre, jusqu’au lendemain.'
                    },
                    10 : 
                    {
                             'fr' : 'définie par la Torah, qui demande de “lui fixer un temps”….',
                             'commentaires' : 'Le verset Yochoua 1, 8 dit : “Tu t’y consacreras jour et nuit” et l’on aurait donc pu penser que la Mitsva d’étudier la Torah, quant à elle, n’a pas de limite. Le Tanya souligne donc qu’il n’en est rien et que chacun doit bien avoir : “un temps fixé pour l’étude de la Torah”, selon l’expression figurant dans les lois de l’étude de la Torah, de l’Admour Hazaken, chapitre 3, au paragraphe 4 et chapitre 4, au paragraphe 6. Bien plus encore, pour mettre en pratique les termes du verset : “Tu t’y consacreras, jour et nuit”, il est suffisant de réserver à l’étude un moment le matin et un autre.'
                    },
                    11 : 
                    {
                             'fr' : 'A l’opposé, le stade de la droite est celui de la bonté, ‘Hessed, de l’épanouissement dans le service de D.ieu, dans la largesse, sans Tsimtsoum, sans le moindre voile, ainsi qu’il est écrit : “J’avancerai dans la largesse…”.',
                             'commentaires' : 'Tehilim 119, 45. C’est la forme du service de D.ieu impartie à celui qui possède une âme émanant de l’Attribut de ‘Hessed. Celle-ci est assumée d’une manière affirmée et large, sans se cacher, le cas échéant en remettant en cause l’ordre établi. L’homme qui adopte cette manière d’agir pénètre de sainteté tout ce qu’il accomplit. Il ne sait pas se limiter, dans son comportement et, dès lors, il ne peut pas se dissimuler aux yeux des autres. Telle est l’attitude qui découle du “côté droit”, précédemment cité.'
                    },
                    12 : 
                    {
                             'fr' : 'De là,',
                             'commentaires' : 'L’expression : “de là” se rapporte ici à l’Attribut de Guevoura, dont il était question au préalable, non pas à celui de ‘Hessed, qui vient d’être introduit. C’est la raison pour laquelle le Tanya se demandera ensuite s’il n’y a pas eu là une erreur de retranscription et il proposera ensuite une autre lecture de ce texte.'
                    },
                    13 : 
                    {
                             'fr' : 'découle aussi ce que disent nos Sages, dont la mémoire est une bénédiction : “Inspire la crainte à tes élèves”.',
                             'commentaires' : 'Selon le traité Ketouvot 103b, rapportant le conseil que Rabbi Yehouda le prince formula à son fils, Rabban Gamlyel, quand il lui transmit ses fonctions. De fait, ces propos sont retenus par la Hala’ha et cités par les lois de l’étude de la Torah, chapitre 4, au paragraphe 19. L’intervention de l’Attribut de Guevoura est donc indispensable pour assurer la qualité de l’éducation. Les élèves doivent craindre le maître pour recevoir son enseignement, ce qui veut dire qu’ils doivent instaurer une barrière entre eux et lui. Tel est précisément l’effet de Guevoura.'
                    },
                    14 : 
                    {
                             'fr' : '[On peut s’interroger sur cette présentation. Peut-être faut-il insérer, au préalable, “A l’opposé, le stade de la droite…”].',
                             'commentaires' : 'En application de l’aménagement du texte proposé par cette note, il faudrait en faire la lecture suivante : “Il suffit de s’acquitter de son obligation, telle qu’elle a été expressément définie par la Torah, qui demande de ‘lui fixer un temps’… De là, découle aussi ce que disent nos Sages, dont la mémoire est une bénédiction : ‘Inspire la crainte à tes élèves’. A l’opposé, le stade de la droite est celui de la bonté, ‘Hessed, de l’épanouissement dans le service de D.ieu, dans la largesse, sans Tsimtsoum, sans le moindre voile, ainsi qu’il est écrit : ‘J’avancerai dans la largesse…’. En outre, il n’y a pas de contraction, pas la moindre limite”.'
                    },
                    15 : 
                    {
                             'fr' : 'En outre, on n’y trouve pas de contraction, pas la moindre limite.',
                             'commentaires' : 'C’est bien du côté droit, celui de ‘Hessed, qu’il s’agit ici. L’influence émanant de cet Attribut est accordée à tous de manière identique, sans le moindre examen préalable. C’est la raison pour laquelle il est impossible de rencontrer des barrières et des restrictions, en la matière.'
                    },
                    16 : 
                    {
                             'fr' : 'Rien ne fait obstacle',
                             'commentaires' : 'Selon les termes du verset Michlé 25, 28 : “rien ne fait obstacle à l’esprit de l’homme”. Ainsi, l’Attribut de ‘Hessed permet à l’homme de servir D.ieu sans la moindre restriction, en contournant les mesures qui le limitent, en se dépassant lui-même pour y parvenir et, bien plus, en allant au-delà de la limite instaurée par la Torah elle-même.'
                    },
                    17 : 
                    {
                             'fr' : 'à un esprit généreux, qu’il s’agisse de Tsédaka, d’étude de la Torah ou des autres Mitsvot. Celui-ci ne se suffira pas de s’acquitter uniquement de son obligation. Il poursuivra jusqu’à “ne plus pouvoir dire : C’est assez !”….',
                             'commentaires' : 'D’après les termes du verset Mala’hi 3, 10 : “Je répandrai sur vous la bénédiction jusqu’à ne plus pouvoir dire : cela suffit”. La situation d’une disparition totale de la limite est, bien entendu, hypothétique, dans le cadre d’un univers limité. Toutefois, un homme peut, au moins, tendre vers cette situation en repoussant cette limite autant que faire se peut.'
                    },
            }
        }
    },
    '13-6': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 13' : 
                {
                    1 : 
                    {
                             'fr' : 'De fait, chaque Juif doit cumuler en lui ces deux aspects,',
                             'commentaires' : 'Le Tanya introduit ici la précision suivante. On aurait pu déduire de la première partie de cette lettre qu’un homme a, en permanence, un comportement de ‘Hessed ou bien de Guevoura, en fonction de la source de son âme et de la mission qui lui est confiée ici-bas. Rabbi Chnéor Zalman souligne donc que ce n’est pas le cas, comme, du reste, la pratique permet de l’établir. En effet, la réalité est rarement monolithique et un même homme doit, en fonction des situations auxquelles il est confronté, mettre en avant, tantôt l’Attribut de ‘Hessed, tantôt celui de Guevoura. Le Tanya en déduit qu’il y a bien là une qualité supplémentaire, accordée à l’homme, dont il doit savoir tirer le meilleur parti.',
                             'he' : '	והנה כל איש ישראל צריך להיות כלול מב׳ בחינות אלו ואין לך דבר שאין לו מקום ולכן מצינו כמה דברים מקולי בית שמאי ומחומרי בית הלל ללמדנו, שאף בית שמאי, ששרש נשמתם מבחינת שמאל העליון, ולכן היו דנין להחמיר תמיד בכל איסורי התורה ובית הלל, שהיו מבחינת ימין העליון, היו מלמדין זכות להקל ולהתיר איסורי בית שמאי שיהיו מותרים מאיסורם, ויוכלו לעלות למעלה אף על פי כן, בכמה דברים היו בית שמאי מקילין מפני התכללות שרש נשמתם, שהוא כלול גם מימין וכן שורש נשמת בית הלל כלול גם משמאל כידוע דרך ומדות קדש העליון דלית תמן קיצוץ ופירוד, חס ושלום וכל המדות כלולות זו מזו ולכן הן מיוחדות זו בזו, כידוע ליודעי חן וכדכתיב באברהם, שהוא מדת החסד והאהבה: עתה ידעתי כי ירא אלקים אתה על ידי שלבש מדת הגבורה, ויעקוד את יצחק בנו, ויקח את המאכלת גו׳ ומה שאמר הכתוב: אברהם אוהבי, ופחד יצחק הנה ההפרש וההבדל הזה הוא בבחינת גילוי והעלם שבמדת יצחק, הפחד הוא בבחינת גילוי, והאהבה מסותרת בבחינת העלם והסתר וההיפך במדת אברהם אבינו, עליו השלום'
                    },
                    2 : 
                    {
                             'fr' : 'car “il n’est rien qui n’ait pas sa place”.',
                             'commentaires' : 'Selon le traité Avot, chapitre 4, à la Michna 3. Il y a donc bien un temps pour le ‘Hessed et un autre pour la Guevoura, dans le comportement d’un même homme. Bien plus, la perfection de ce comportement suppose le recours aux deux à la fois. En ce sens, l’effort de l’homme, dans le service de D.ieu et l’utilisation à bon escient de son libre-arbitre, doit lui permettre de déterminer le moment qui convient à chacune de ses réactions. Et, c’est de cette façon qu’un homme s’assume pleinement, puisqu’il lui faut, pour établir l’attitude qu’il doit adopter, faire intervenir son raisonnement, par lequel il fait la preuve de sa supériorité sur l’animal.'
                    },
                    3 : 
                    {
                             'fr' : 'C’est pour cela que nous trouvons plusieurs positions conciliantes de Beth Chamaï et diverses attitudes rigoristes de Beth Hillel.',
                             'commentaires' : 'Celles-ci sont énumérées dans les chapitres 4 et 5 du traité Edouyot et dans le chapitre 11 du traité Ohalot. Bien entendu, c’est, d’ordinaire, l’inverse qui est vrai. Beth Hillel, qui possède une âme de ‘Hessed, a l’avis le plus conciliant et Beth Chamaï, ayant une âme de Guevoura, adopte le plus sévère. Toutefois, le fait que Beth Hillel puisse être le plus rigoriste établit qu’il possède aussi l’Attribut de Guevoura. De même, il arrive que Beth Chamaï soit le plus conciliant, ce qui veut dire qu’il dispose également du ‘Hessed.'
                    },
                    4 : 
                    {
                             'fr' : 'Voici donc ce qu’il faut en conclure. Beth Chamaï, dont les âmes émanent de la Gauche céleste',
                             'commentaires' : 'D’après l’expression du Zohar, tome 3, à la page 245a, du Chaar Ha Guilgoulim, au chapitre 36 et l’on verra, à ce propos, l’introduction du Tanya. Dans ce contexte, l’expression Beth Chamaï désigne à la fois Chamaï lui-même et ses disciples. Tous possédaient une âme émanant de l’Attribut de Guevoura et c’est pour cela que le nom de Chamaï doit être rapproché du verset : “Il introduit la mesure (Cham) en ses voies”, cette mesure étant l’effet de l’Attribut de Guevoura. Ce caractère se reflétait dans leur comportement, dans leur manière de raisonner et aussi dans les positions qu’ils adoptaient. Bien entendu, l’inverse était vrai pour Beth Hillel, de sorte que Hillel lui-même et ses disciples possédaient une âme issue de l’Attribut de ‘Hessed. C’est pour cela que le nom de Hillel doit être rapproché de l’expression : “Sa lumière est brillante (Bahalo)”. La répartition des âmes entre ces deux catégories peut être rapprochée du verset : “Si tu agis avec justice, que Lui apportes-tu ? Si tes fautes sont nombreuses, que Lui ôtes-tu ?”. En effet, on peut admettre que la première partie de ce verset reflète la position généralement adoptée par Beth Chamaï et la seconde, celle de Beth Hillel.'
                    },
                    5 : 
                    {
                             'fr' : 'ont toujours, d’ordinaire, un avis rigoriste à propos des Interdits de la Torah. Beth Hillel, dont les âmes émanent de la droite céleste, recherchent, de ce fait, les circonstances atténuantes, l’allégement et la permission des interdictions ayant été prononcées par Beth Chamaï, afin que ce qui en fait l’objet soit autorisé et puisse recevoir l’élévation là-haut.',
                             'commentaires' : 'C’est ce qu’exposait, notamment, le chapitre 7 de la première partie du Tanya. En effet, un objet interdit est livré aux forces du mal. C’est ainsi que le mot Assour signifie à la fois “interdit” et “ligoté”. L’élévation vers le domaine de la Sainteté lui est alors refusée. Inversement, Moutar veut dire “permis”, mais aussi “détaché”, pouvant donc s’intégrer à la Sainteté. Dans cette optique, Beth Chamaï prononçait un interdit parce que, selon une analyse de Guevoura, il faut mériter d’être rattaché au domaine de la sainteté, ce qui n’est pas donné à tous. Beth Hillel, en revanche, considérait qu’il fallait étendre le domaine de la Sainteté, en y rattachant tout ce qui est susceptible de l’être.'
                    },
                    6 : 
                    {
                             'fr' : 'Malgré cela, sur différents points, Beth Chamaï avait une attitude conciliante, car la source de leur âme incluait aussi le côté droit et, de même, la source de l’âme de Beth Hillel incluait le côté gauche. On connaît, en effet, la voie et les attributs',
                             'commentaires' : 'L’expression “la voie et les attributs” est peu fréquente, dans le Tanya. Peut-être fait-elle allusion ici aux Attributs divins, qui, dans le système de la Réparation, Tikoun, agissent effectivement dans la plus grande unité. Ainsi, le traité Yebamot 14b constate que : “les familles de Beth Hillel et de Beth Chamaï n’hésitaient pas à se marier entre elles”, bien que leurs avis divergeaient sur la définition des unions permises. Toutefois, selon une autre lecture, il est envisageable également que le terme Midot, “attributs”, doive plutôt être lu Mahout, “nature”. Il faudrait alors dire : “la voie et la nature de la Sainteté supérieure”.'
                    },
                    7 : 
                    {
                             'fr' : 'de la Sainteté supérieure, “en laquelle il n’y a pas de divergence et pas de controverse”,',
                             'commentaires' : 'Selon le Zohar, tome 3, aux pages 70a, 83a et 109a. Cette idée a été introduite par le chapitre 10 d’Iguéret Ha Kodech. En effet, tout ce qui relève du domaine de la Sainteté se caractérise par l’unité totale, l’imbrication profonde de tous les éléments, y compris quand existe un antagonisme flagrant, comme c’est le cas de ‘Hessed et de Guevoura. En effet, les éléments communs sont suffisants pour réaliser l’unité, malgré l’émergence de cet antagonisme.'
                    },
                    8 : 
                    {
                             'fr' : 'ce qu’à D.ieu ne plaise. De ce fait, tous les Attributs sont inclus les uns dans les autres. C’est pour cela qu’ils peuvent être unis, comme le savent ceux qui ont accès à la grâce.',
                             'commentaires' : 'Cette expression se réfère aux Sages de la Kabbala, ‘Ho’hma Nistera, la “sagesse cachée”, termes dont les initiales forment ‘Hen, “grâce”. On verra, à propos de cette affirmation, les Tikouneï Zohar, au Tikoun n°69 et le chapitre 6 de la seconde partie du Tanya. On sait, en effet, que les Sefirot sont interdépendantes, de sorte qu’en chacune d’elles, on trouve toutes les autres à la fois. Dans le système de Tohou, qui précéda le Tikoun, il n’en était pas ainsi et c’est pour cette raison que les réceptacles de ce monde se brisèrent. En conséquence, dans le système de Tikoun, dont la vocation est de réparer celui de Tohou, le ‘Hessed porte aussi Guevoura en lui. De ce fait, ces deux Attributs ont la capacité de s’unifier. Il en est de même également pour tous les autres Attributs appartenant au domaine de la Sainteté.'
                    },
                    9 : 
                    {
                             'fr' : 'C’est ainsi qu’il est dit, à propos d’Avraham, qui représente l’Attribut de ‘Hessed et l’amour : “Désormais, Je sais que tu crains D.ieu”,',
                             'commentaires' : 'Béréchit 22, 12. Cette affirmation de D.ieu peut, en effet, paraître surprenante. L’abnégation dont Avraham fit preuve tout au long de sa vie ne faisait-elle pas la preuve qu’il craignait D.ieu ? Pourquoi seul son accord de sacrifier son fils fut-il pris en compte ? La réponse à cette question peut être trouvée dans ce qui a été dit au préalable. Lorsque Avraham reçoit chez lui, malgré les souffrances de la circoncision, des anges ayant pris forme humaine, il ne fait pas encore la preuve qu’il craint D.ieu, car lui demander de recevoir des invités, ce qu’il faisait couramment, n’était pas réellement le soumettre à l’épreuve. La bonté était son trait de caractère et il ne se défaisait donc pas des limites de sa personnalité, en recevant des invités. En revanche, quand il lui fut demandé de manifester sa sévérité et d’être prêt à sacrifier son fils, son accord fit la preuve qu’il servait D.ieu réellement.'
                    },
                    10 : 
                    {
                             'fr' : 'parce qu’il s’était ceint de l’Attribut de Guevoura :',
                             'commentaires' : 'Selon le commentaire du Ramban sur ce verset et le Zohar, tome 1, à la page 119b. Seule la rigueur émanant de Guevoura pouvait lui faire admettre la mort de son fils unique, qu’il avait attendu si longtemps et qui était né de façon miraculeuse.'
                    },
                    11 : 
                    {
                             'fr' : '“Et, il ligota son fils, Its’hak”,',
                             'commentaires' : 'Béréchit 22, 9. Il ne fit donc pas qu’accepter l’idée de tuer son fils. Il fit une action concrète en ce sens, en le ligotant à l’autel.'
                    },
                    12 : 
                    {
                             'fr' : '“et, il prit le couteau…”.',
                             'commentaires' : 'Béréchit 22, 10. Bien plus encore, quand D.ieu le dispensa de ce sacrifice et lui demanda de ne pas se servir de ce couteau, il L’implora, selon le commentaire de Rachi sur le verset 22, 13 : “Considère que tout cela a effectivement été fait à mon fils, comme s’il avait été égorgé, comme si son sang avait été aspergé, comme s’il avait été dépecé, comme s’il avait été brûlé et transformé en cendres”.'
                    },
                    13 : 
                    {
                             'fr' : 'Les versets disent : “Avraham, celui qui M’a aimé”',
                             'commentaires' : 'Ichaya 41, 8. On verra, à ce propos, le traité Sotta 31a et le Pardès Rimonim, chapitre 23, au paragraphe 1, qui établit un lien entre l’amour, le ‘Hessed et la personnalité de notre père Avraham. Cet Attribut était le caractère dominant de sa personnalité. C’est la raison pour laquelle, quand il reçut la mission de faire connaître au monde l’existence du D.ieu unique, il fit le choix de l’assumer par l’intermédiaire de cet Attribut de bonté, en manifestant son hospitalité. Toutefois, il possédait aussi l’Attribut de Guevoura et il pouvait donc être sévère envers ses invités, en leur faisant payer leur repas au prix fort, quand ils refusaient de rendre grâce à D.ieu.'
                    },
                    14 : 
                    {
                             'fr' : 'et : “la Crainte d’Its’hak”,',
                             'commentaires' : 'Béréchit 31, 42. On verra, à ce propos, le Zohar, tome 3, à la page 302b et le Pardès Rimonim, chapitre 23, au paragraphe 17, qui établit un lien entre la crainte, la Guevoura et la personnalité de notre père Its’hak. C’est la raison pour laquelle, tout au long de sa vie, il creusa des puits, mettant en évidence l’eau qui est cachée sous la terre et permettant son élévation du bas vers le haut, selon le schéma de la Guevoura.'
                    },
                    15 : 
                    {
                             'fr' : 'mais cette différence, cette distinction est celle qui existe entre la révélation et le voile.',
                             'commentaires' : 'En d’autres termes, toutes les âmes juives possèdent à la fois l’Attribut de ‘Hessed et celui de Guevoura. Néanmoins, chez certains, le premier sera plus clairement révélé alors que le second restera caché. Chez d’autres, en revanche, l’inverse sera vrai.'
                    },
                    16 : 
                    {
                             'fr' : 'Dans le niveau de Its’hak, c’est la peur qui est révélée, alors que l’amour est caché, subissant le voile et l’occultation. L’inverse est vrai pour le niveau de notre père Avraham, puisse-t-il reposer en paix.',
                             'commentaires' : 'Notre père Avraham possédait la bonté et l’amour d’une manière évidente, alors que la rigueur et la crainte ne se trouvaient en lui qu’à l’état latent. De même, Its’hak révélait la rigueur en sa personnalité, mais de manière cachée, il possédait aussi la bonté. La différence entre l’un et l’autre portait donc uniquement sur l’aspect dominant de leur personnalité, ce qui est bien l’illustration du principe préalablement énoncé par le Tanya.'
                    },
            }
        }
    },
    '14-6': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 13' : 
                {
                    1 : 
                    {
                             'fr' : 'C’est donc à ce propos que le roi David, puisse-t-il reposer en paix, a dit : “Comme est abondant Ton bienfait…”.',
                             'commentaires' : 'Tehilim 31, 20, verset qui introduisait la présente lettre et que l’on peut comprendre, désormais, en fonction des explications qui ont été données. Le roi David, en effet, auteur de ce verset, s’émerveille sur l’abondance de bien qui émane de l’Attribut de ‘Hessed et se dévoile dans toutes les situations, sans la moindre restriction. Bien plus, il constate que cet Attribut se révèle de manière identique dans les âmes dont il est l’aspect dominant et dans celles en lesquelles il est occulté.',
                             'he' : '	וזהו שאמר דוד המלך, עליו השלום, מה רב טובך וגו׳ כלומר, שמדת הטוב והחסד, אשר היא בבחינת העלם והסתר אצל כל מי ששורש נשמתו מבחינת שמאל הנקראים בשם יראיך כמדת בית שמאי הנה, אף שהוא טוב הגנוז וצפון אף על פי כן הוא רב וגדול מאד, כמו מדת הגדולה והחסד ממש, שמבחינת ימין ושתיהן הן מבחינת גילוי בלי גבול ומדה ושיעור וזהו שכתוב: מה רב טובך כלומר, בלי גבול ומדה בין הטוב אשר צפנת ליראיך, ובין אשר פעלת לחוסים בך שהם בעלי הבטחון שמבחינת ימין וחסדם וטובם הוא גם כן בבחינת גילוי והתפשטות נגד בני אדם ולא בבחינת צמצום והסתר כלל ומה שכתוב: ליראיך, ולא ביראיך היינו משום שכל מה שהוא בבחינת העלם בכל נשמה הנה בחינה זו אינה מלובשת תוך הגוף, במוחו ולבו אלא היא בבחינת מקיף מלמעלה ומשם היא מאירה למוחו ולבו, לעתים הצריכים להתעוררות בחינה זו שתתעורר ותאיר למוחו ולבו, כדי לבא לידי מעשה בפועל ממש ואמר על כן: אשר רב טוב לבית ישראל, הצפון והגלוי, הוא בבחינת בלי גבול ומדה לפי ערך נפשותם המלובשת בגוף לכן גם אתה ה׳ תתנהג עמהם במדת חסדך הגדול, בלי גבול ותכלית, הנקרא רב חסד דאית חסד ואית חסד אית חסד עולם שיש כנגדו ולעומתו מדת הדין, חס ושלום למעט ולצמצם חסדו וטובו אבל חסד עליון, הנקרא רב חסד אין כנגדו מדת הדין, למעט ולצמצם רוב חסדו, מלהתפשט בלי גבול ותכלית כי הוא נמשך מבחינת סובב כל עלמין, וטמירא דכל טמירין הנקרא כתר עליון וזהו שכתוב: תסתירם בסתר פניך וגו׳, תצפנם בסוכה וגו׳ ואחר הדברים האלה, נפשי בשאלתי לעורר רב טוב הגנוז והצפון בלב כל אנשי שלומנו מן ההעלם אל הגילוי, לבא לידי מעשה למלאות ידם לה׳, ביד מלאה ורחבה על ידי ציר נאמן, מוסר כתב זה כו׳, ודי למבין כמו שכתוב באגרת ואין אני כותבו מחמת שלא נצרך, ודי למבין הכל דברי אוהב נפשם, דורש שלומם מלב ונפש חפיצה שניאור זלמן בן לאדוני אבי מורנו ורבנו הרב ר׳ ברוך'
                    },
                    2 : 
                    {
                             'fr' : 'En d’autres termes, l’Attribut de la bonté et du bienfait, ‘Hessed, qui est caché et voilé chez quiconque possède une âme dont la source est du côté gauche et qui appartient à la catégorie de “ceux qui Te craignent”, comme c’est le cas de Beth Chamaï, est, certes, un bien occulté et dissimulé. Malgré cela, il est intense et puissant, exactement comme la grandeur',
                             'commentaires' : 'La grandeur, Guedoula, est un des termes désignant, dans la Kabbala, l’Attribut de ‘Hessed. En effet, l’émanation de ‘Hessed est intrinsèquement “grande”, sans qu’il soit nécessaire de la comparer à un autre élément pour établir sa grandeur. L’abondance est donc la définition même du ‘Hessed et de l’influence qu’il accorde.'
                    },
                    3 : 
                    {
                             'fr' : 'et la bonté émanant du côté droit. Ces deux formes sont une même révélation sans fin, sans limite et sans mesure.',
                             'commentaires' : 'C’est la conclusion de l’analyse à laquelle Rabbi Chnéor Zalman voulait aboutir ici. L’Attribut de ‘Hessed, qu’il soit caché ou révélé, agit de la même façon, au sein de la personnalité. Il permet à chacun de se départir de ses limites. Il en résulte que nul ne peut invoquer la source céleste de son âme pour justifier la restriction des bienfaits qu’il prodigue.'
                    },
                    4 : 
                    {
                             'fr' : 'C’est pour cela qu’il est écrit : “Comme est abondant Ton bienfait”, ce qui veut dire qu’il n’a pas de limite et pas de mesure, qu’il s’agisse du bien “que Tu as caché pour ceux qui Te craignent”',
                             'commentaires' : 'Tehilim 31, 20. C’est la suite du verset précédemment cité et l’on a vu que ces mots se rapportent à ceux qui possèdent une âme issue de la Guevoura, qui se caractérisent par leur discrétion et qui s’inscrivent systématiquement dans les limites instaurées par la Torah.'
                    },
                    5 : 
                    {
                             'fr' : 'ou bien de celui : “que Tu as accompli pour ceux qui cherchent refuge en Toi”',
                             'commentaires' : 'Tehilim 31, 20. C’est encore la suite du verset précédent et l’on a dit que ces termes se réfèrent à ceux qui ont une âme issue du ‘Hessed, qui remettent en cause l’ordre établi, rejettent systématiquement la limite fixée par la Torah en tentant de la dépasser.'
                    },
                    6 : 
                    {
                             'fr' : 'et placent en Lui leur confiance, laquelle émane du côté droit.',
                             'commentaires' : 'Selon l’explication du Zohar, tome 2, à la page 120b. C’est, en effet, l’amour de D.ieu qui conduit à placer sa confiance en Lui. Rabbi Chnéor Zalman en déduit que celui qui possède une âme issue de l’Attribut de ‘Hessed sera plus facilement enclin à placer sa confiance en D.ieu et, de ce fait, à prendre des engagements qui le conduisent nécessairement à remettre en cause l’ordre établi.'
                    },
                    7 : 
                    {
                             'fr' : 'Ce bienfait et cette bonté apparaissent également à l’évidence, se répandant, “en présence des fils de l’homme”,',
                             'commentaires' : 'C’est la conclusion du verset Tehilim 31, 20, qui établit donc bien un parallélisme absolu entre les deux formes du service de D.ieu, les âmes de ‘Hessed et celles de Guevoura, de même que la capacité, pour les unes comme pour les autres, de faire le bien en abondance.'
                    },
                    8 : 
                    {
                             'fr' : 'sans le moindre Tsimtsoum et sans le moindre voile.<br/> <br/> [Certes, il est dit : “pour ceux qui Te craignent” et non : “en ceux qui Te craignent”.',
                             'commentaires' : 'Cette formulation aurait indiqué plus clairement qu’en pareil cas, le bien reste caché et ne se révèle que de manière exceptionnelle, au sein de la personnalité. Rabbi Chnéor Zalman explique donc que seules les forces révélées, l’intellect et les sentiments, interviennent dans le fonctionnement de la personnalité. Les forces cachées, en revanche, n’exercent qu’une influence indirecte, subconsciente. C’est en ce sens qu’elles “entourent” la personne, expression qui ne doit pas être comprise au sens physique, mais qui, dans ce contexte, indiquent uniquement l’impossibilité, pour ces forces, d’avoir une action directe, profonde et permanente.'
                    },
                    9 : 
                    {
                             'fr' : 'Il en est ainsi parce qu’un niveau qui est caché en l’âme de chacun ne peut pas s’investir dans le corps, en le cerveau et en le cœur. Il ne fait que l’entourer d’en haut et c’est de là qu’il éclaire le cerveau et le cœur, lorsque sa manifestation est nécessaire afin que ce niveau apparaisse, illumine le cerveau et le cœur pour donner lieu à une action concrète.]<br/> <br/> Il',
                             'commentaires' : 'Le terme “il” désigne ici le roi David. En effet, le Tanya poursuit l’analyse de ce verset des Tehilim et précise donc la signification que le roi David a voulu lui donner.'
                    },
                    10 : 
                    {
                             'fr' : 'précise donc, à ce propos, que : “le grand bien prodigué à la maison d’Israël”,',
                             'commentaires' : 'Selon les termes du verset Ichaya 63, 7 : “Je veux proclamer les bienfaits de l’Eternel, les louanges de D.ieu, en raison de tous les bienfaits qu’Il a eus pour nous, du grand bien qu’Il a prodigué à la maison d’Israël”. Cette expression désigne ici toutes les possibilités de révélation de ces bienfaits, soit à la fois de manière révélée et de façon cachée.'
                    },
                    11 : 
                    {
                             'fr' : 'celui qui est caché et celui qui est révélé, n’a pas de limite et pas de mesure, selon les âmes qui sont introduites dans les corps.',
                             'commentaires' : 'L’âme, s’introduisant dans un corps, s’inscrit dans la limite et, dès lors, elle ne peut plus percevoir le bienfait qui dépasse les limites. Pour autant, ce bienfait est réellement infini et l’âme, si elle ne peut pas, dans ce monde matériel, quitter totalement les limites, peut, en revanche, placer toujours plus loin la barrière qu’elle ne parvient pas à franchir.'
                    },
                    12 : 
                    {
                             'fr' : 'Aussi, à l’heure actuelle également, Eternel, Tu adopteras envers eux Ton grand Attribut de bonté, le ‘Hessed sans limite et sans fin, qui est appelé : “grand ‘Hessed”.',
                             'commentaires' : 'Dans le verset Chemot 34, 6, soit le ‘Hessed qui est grand dans l’absolu, non uniquement de manière relative, par comparaison avec un autre élément. De fait, ce verset présente les treize Attributs de Miséricorde divine, “qui ne sont jamais invoqués en vain” et qui révèlent la bienveillance de D.ieu dans toutes les situations, y compris lorsque les fautes les plus graves ont été commises, comme, en l’occurrence, celle du veau d’or.'
                    },
                    13 : 
                    {
                             'fr' : 'En effet, “il est une forme de ‘Hessed et il en est une autre. Il y a un ‘Hessed du monde”,',
                             'commentaires' : 'Selon le Zohar, tome 3, à la page 133b. On verra, à ce sujet, le début de la lettre n°10 d’Iguéret Ha Kodech. Le ‘Hessed du monde est celui qui a été inscrit dans la mesure du monde et qui ne le remet donc pas en cause. En pareil cas, la limitation n’est pas le fait du ‘Hessed lui-même, mais la conséquence de son adaptation au monde, le résultat d’un Tsimtsoum.'
                    },
                    14 : 
                    {
                             'fr' : 'en face duquel se dresse, en opposition, l’Attribut de rigueur, ce qu’à D.ieu ne plaise, afin de réduire et de contracter la bonté et le bienfait. Néanmoins, “il y a un ‘Hessed supérieur, qui est le grand ‘Hessed”',
                             'commentaires' : 'C’est la suite du Zohar, tome 3, à la page 133b. Le grand ‘Hessed, à l’opposé du précédent, ne s’introduit pas dans les limites du monde. Il peut donc y révéler la plus grande abondance. Rabbi Chnéor Zalman souligne ici que ce “grand ‘Hessed”, transcendant la création peut être mis en évidence non seulement par ceux qui ont une âme de ‘Hessed, mais aussi par ceux qui en possèdent de Guevoura.'
                    },
                    15 : 
                    {
                             'fr' : 'et, face à lui, ne se trouve pas l’Attribut de rigueur qui pourrait réduire ce grand bienfait et l’empêcher de se répandre, sans limite et sans fin. Celui-ci émane, en effet, de la Lumière de D.ieu qui entoure les mondes, Sovev, du “stade caché parmi tous les stades cachés” qui est appelé la “Couronne supérieure”, Kéter.',
                             'commentaires' : 'Dans le Zohar, tome 1, à la page 147a, l’introduction des Tikouneï Zohar, à la page 12a et le Pardès Rimonim, chapitre 5, au paragraphe 4. Ce stade transcende l’enchaînement des mondes. Il n’appartient pas encore, à proprement parler, à la création. C’est la raison pour laquelle il fait abstraction des répartitions qui sont le propre de cette création.'
                    },
                    16 : 
                    {
                             'fr' : 'Et, c’est bien à ce sujet qu’il est écrit :',
                             'commentaires' : 'Tehilim 31, 21. Il s’agit du verset suivant celui qui introduisait la présente lettre et dont l’analyse a été longuement développée. En l’occurrence, un “abri” entoure tous ceux qui s’y réfugient, sans la moindre distinction et ce terme fait donc nécessairement allusion au “grand ‘Hessed”, émanant du stade qui entoure tout l’enchaînement des mondes, Kéter. Le roi David affirme donc ici que la révélation d’un bienfait aussi élevée peut être accordée à chacun, quelle que soit, par ailleurs, sa situation particulière et la mission qui lui est confiée ici-bas.'
                    },
                    17 : 
                    {
                             'fr' : '“Tu les cacheras dans l’ombre de Ta face… Tu les dissimuleras dans un abri…”.',
                             'commentaires' : 'Cette lettre, qui n’évoque la Tsédaka qu’en filigrane, à la différence des précédentes, est, en quelque sorte, consacrée à l’éloge d’Israël. Elle constate que tous les Juifs possèdent une âme grâce à laquelle on peut les définir comme des émanations du domaine de la Sainteté, malgré les différences que l’on peut constater entre eux. La conclusion de cette lettre n’a pas été intégrée au Tanya. Rabbi Chnéor Zalman y lance un appel pour que les ‘Hassidim mettent en éveil le bienfait caché qu’ils portent en leur cœur en contribuant largement à la Tsédaka. De fait, cette lettre avait été rédigée dans le but d’être confiée à l’un des collecteurs de Tsédaka.'
                    },
            }
        }
    },
    '15-6': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 14' : 
                {
                    1 : 
                    {
                             'fr' : 'Il s’agit',
                             'commentaires' : 'Cette lettre, comme la plupart des précédentes, traite de la Tsédaka. Cependant, elle s’intéresse, plus spécifiquement, à celle qui est destinée à Erets Israël, afin de venir en aide aux ‘Hassidim qui s’y étaient installés, notamment en 5537 (1777), sous la direction de Rabbi Mena’hem Mendel de Horodok et qui vivaient dans la plus grande pauvreté, étant dépourvus de tout. Rabbi Chnéor Zalman avait, à l’époque, organisé la collecte de cette Tsédaka et il se chargeait également de la faire parvenir en Erets Israël. Dans cette lettre, il souligne aussi l’importance de la Terre Sainte et il définit l’influence qu’elle reçoit. Il montre, en particulier, le rôle fondamental de la fête de Roch Hachana, en laquelle cette influence est renouvelée.',
