                    11 : 
                    {
                             'fr' : 'sont perceptibles uniquement par la prophétie et il est dit : “ni le pain à ceux qui sont avisés”.',
                             'commentaires' : 'Kohélet 9, 11 : “Le prix de la course n’est pas assuré aux plus légers, ni la victoire dans le combat aux plus forts, ni le pain à ceux qui sont avisés, ni la richesse aux sages, ni la faveur à ceux qui savent”. Ainsi, les événements du monde ne répondent pas à un déterminisme rationnel. C’est pour cette raison que le recours à la prophétie est nécessaire.'
                    },
                    12 : 
                    {
                             'fr' : 'Comme l’enseignent nos Sages, dont la mémoire est une bénédiction, “tout est dans les mains de D.ieu, sauf la crainte de D.ieu”',
                             'commentaires' : 'D’après le traité Bera’hot 33b. Et, même si D.ieu sait à l’avance quel choix fera l’homme et peut donc agir en conséquence, le libre-arbitre de cet homme n’en est pas remis en cause pour autant, dans la mesure où la Connaissance de D.ieu n’a pas d’incidence sur le choix de cet homme, qui est donc effectivement libre.'
                    },
                    13 : 
                    {
                             'fr' : 'et : “sept éléments sont cachés… nul ne sait comment il assurera sa subsistance… et quand sera rétablie la royauté de la maison de David…”.',
                             'commentaires' : 'Selon le traité Pessa’him 54b. Dans la mesure où ces événements sont cachés, par nature, il n’appartient donc pas à celui qui en a connaissance de les révéler. C’est pour cela que les Sages, “auxquels aucun secret n’était caché”, ne divulguaient cependant pas ces secrets.'
                    },
                    14 : 
                    {
                             'fr' : 'Ces deux faits ont donc été comparés.',
                             'commentaires' : 'Les Sages comparent donc la manière de gagner sa vie à la délivrance messianique. Tout comme on ne sait pas quand viendra le Machia’h, on ne sait pas non plus de quelle manière on gagnera sa vie. Bien plus, ce dernier événement est tout aussi mystérieux que le premier. Rabbi Chnéor Zalman souligne ici, non seulement qu’il n’appartient pas aux sages de répondre aux questions matérielles, mais, en outre, qu’une telle démarche n’est pas souhaitable.'
                    },
                    15 : 
                    {
                             'fr' : 'Certes, il est dit, dans Ichaya : “conseiller et artisan expert”.',
                             'commentaires' : '3, 3 : “chef militaire et personne considérée, conseiller et artisan expert”. Ce verset semble soulever une objection à ce qui vient d’être dit en indiquant que le sage est également un conseiller, ce qui pourrait inclure aussi les domaines matériels. Rabbi Chnéor Zalman souligne que ce n’est pas le cas et que ce conseil est, en l’occurrence, celui de la Torah”.'
                    },
                    16 : 
                    {
                             'fr' : 'De même, nos Sages, dont la mémoire est une bénédiction, indiquent que : “l’on profite de son conseil et de son salut”,',
                             'commentaires' : 'Dans le traité Avot, chapitre 6, à la Michna 1. Cela veut dire que celui qui parvient à étudier la Torah pour son nom peut être de bon conseil. Là encore, on pourrait penser que ce bon conseil intègre les questions matérielles. Le Tanya montre donc que ce conseil est bien celui de la Torah.'
                    },
                    17 : 
                    {
                             'fr' : 'c’est-à-dire de ses paroles de la Torah, qui sont appelées : “salut”.',
                             'commentaires' : 'Notamment, dans le traité Sanhédrin 26b, le Midrash Tehilim, chapitre 7, au paragraphe 3 et le Zohar ‘Hadach, à la page 5d. La Torah apporte le salut en indiquant la voie qui permet d’accomplir la Volonté de D.ieu ici-bas.'
                    },
                    18 : 
                    {
                             'fr' : 'Mais, nos Sages, dont la mémoire est une bénédiction, expliquent : “le conseiller, c’est celui qui sait instaurer une année embolismique et fixer les mois…”.',
                             'commentaires' : 'D’après le traité ‘Haguiga 14a. Toutes les lois relatives au calendrier juif sont particulièrement ardues. Elles supposent de profondes connaissances astronomiques, notamment pour déterminer la date de la nouvelle lune, en vue de la fixation du Roch ‘Hodech et la nécessité d’intercaler dans l’année un second mois d’Adar afin d’harmoniser les cycles solaire et lunaire.'
                    },
                    19 : 
                    {
                             'fr' : 'De fait, le secret de l’embolisme est qualifié de “conseil” et de “mystère”, selon la terminologie de la Torah, comme l’indique le traité Sanhédrin, à la page 87.',
                             'commentaires' : '87a et pages suivantes. Les lois du calendrier sont, notamment, l’apanage de la tribu d’Issa’har, qui se consacrait exclusivement à l’étude de la Torah. C’est à ce propos qu’il est dit : “Les fils de Issa’har ont connaissance la sagesse des temps”. Celui qui possède ces lois peut donc effectivement être de bon conseil.'
                    },
                    20 : 
                    {
                             'fr' : 'Et, l’on consultera le commentaire de Rachi, à cette référence.',
                             'commentaires' : 'La Guemara dit : “Nos Sages ont enseigné : ‘lorsque la chose te dépassera’. Ce verset fait allusion à celui qui est le plus haut, au sein du tribunal et le mot ‘te’ veut dire qu’il en est le conseiller”. Rachi explique : “Le conseiller est celui qui prend part à l’embolisme de l’année, qui est appelé mystère et conseil”'
                    },
            }
        }
    },
    '16-7': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 22' : 
                {
                    1 : 
                    {
                             'fr' : 'Néanmoins, je dirais la vérité',
                             'commentaires' : 'D’après les termes du verset Daniel 11, 2 : “Maintenant, je dirais la vérité : trois rois se lèveront encore en Perse”. Dans cette seconde partie du présent extrait, Rabbi Chnéor Zalman analyse la motivation pouvant conduire un homme craignant D.ieu à se plaindre des souffrances qu’Il lui envoie et à consulter le Tsaddik, à ce propos.',
                             'he' : '	אך האמת אגיד לשומעים לי, כי אהבה מקלקלת השורה, והנה היא כסות עיניים שלא לראות האמת מרוב אהבתם לחיי הגוף לשם שמים, לעבוד בו את ה׳ ברשפי אש ושלהבת גדולה מאהבת נפשם את ה׳ ועל כן היטב חרה להם בצער הגוף, חס ושלום, ה׳ ירחם ואין יכולין לקבל כלל, עד שמעבירם על דעתם, לכתת רגליהם מעיר לעיר, לשאול עצות מרחוק ולא שעו אל ה׳, לשוב אליו ברוח נמוכה והכנעת הגוף לקבל תוכחתו באהבה, כי את אשר יאהב ה׳ וכו׳ וכמו אב רחמן חכם וצדיק, המכה את בנו, שאין לבן חכם להפוך עורף לנוס למצוא לו עזרה, או אפילו מליץ יושר לפני אביו הרחמן והצדיק וחסיד רק להיות ישר יחזו פנימו עם אביו, פנים בפנים, לסבול הכאותיו באהבה, לטוב לו כל הימים והנה למעלה, בחינת פנים הוא הרצון והחשק אשר אבינו שבשמים משפיע לבניו כל טוב עולמים וחיי נפש וגוף באהבה ורצון, חשיקה וחפיצה, על ידי תורת חיים, שהיא רצונו יתברך, אשר נתן לנו כמו שנאמר: כי באור פניך נתת לנו תורת חיים כו׳ לעשות בה רצונו ועל זה נאמר: באור פני מלך חיים ורצונו כו׳ מה שאין כן לעובדי גילולים, משפיע חיי גופם שלא ברצון וחשיקה וחפיצה לכך נקראים אלהים אחרים, שיונקים מבחינת אחוריים וכך הוא באדם: הרצון והחשק הוא בחינת פנים ואם אינו מקבל באהבה ורצון, כאלו הופך עורף ואחור, חס ושלום'
                    },
                    2 : 
                    {
                             'fr' : 'à ceux qui veulent m’écouter : l’amour remet en cause l’ordre établi.',
                             'commentaires' : 'Selon le Midrash Rabba, chapitre 55, au paragraphe 8 et le traité Sanhédrin 105b. C’est pour cette raison qu’un amour exagéré de sa propre personne peut avoir pour effet de s’insurger contre des événements de la vie que l’on devrait accepter avec soumission.'
                    },
                    3 : 
                    {
                             'fr' : 'C’est un voile contre quiconque observe de ses yeux,',
                             'commentaires' : 'D’après les termes du verset Béréchit 20, 16 : “Il est pour toi comme un voile contre quiconque t’observe de ses yeux”. Il en résulte que cet amour immodéré de sa propre personne obstrue les yeux de l’homme et l’empêche de voir la réalité telle qu’elle est.'
                    },
                    4 : 
                    {
                             'fr' : 'l’empêchant de voir la vérité. Du fait d’une trop grande attirance pour l’existence physique, pour le Nom de D.ieu, afin de Le servir, comme les étincelles du feu, avec une grande flamme inspirée par l’amour de D.ieu,',
                             'commentaires' : 'On verra le verset Chir Hachirim 8, 6 : “ses traits sont des traits de feu, une flamme divine”. Rabbi Chnéor Zalman admet que le refus des souffrances, de la part de ceux qui le consultent, est motivé par le désir de servir D.ieu dans la tranquillité, non par une quelconque révolte. Il a conscience que les ‘Hassidim ne posent pas des questions matérielles uniquement pour rechercher leur confort personnel, mais qu’ils agissent réellement pour le Nom de D.ieu. Néanmoins, il souligne ici l’apport que ces souffrances peuvent avoir. Il en déduit qu’elles doivent être admises, lorsqu’elles surviennent, plutôt que remises en cause et niées.'
                    },
                    5 : 
                    {
                             'fr' : 'en leur esprit, ils s’affligent à bon droit,',
                             'commentaires' : 'Selon les termes du verset Yona 4, 4 : “Est-ce à bon droit que tu t’affliges ?”. Ainsi, ceux qui se plaignent considèrent qu’ils sont habilités à le faire. De la sorte, ils oublient que : “de D.ieu n’émane pas le mal”. Aussi ne parviennent-ils pas à mettre en éveil, en leur cœur, un amour de D.ieu plus profond, leur permettant d’accepter les souffrances qu’Il envoie. En ce sens, demander au Tsaddik d’intercéder en leur faveur pour que cessent ces souffrances revient à tourner le dos à D.ieu, comme le texte le dira par la suite.'
                    },
                    6 : 
                    {
                             'fr' : 'car ils souffrent en leur corps, ce qu’à D.ieu ne plaise et qu’Il les prenne en pitié. Ils ne peuvent pas du tout le supporter et ils en perdent l’esprit.',
                             'commentaires' : 'On verra, à ce sujet, le traité Erouvin 41b et le Zohar ‘Hadach, à la page 49a. Une telle démarche est donc bien un manque de lucidité et d’analyse. Elle n’est pas la réaction que devrait avoir celui qui entend servir D.ieu en toutes ses actions.'
                    },
                    7 : 
                    {
                             'fr' : 'Ils errent donc de ville en ville afin de solliciter les conseils donnés il y a bien longtemps.',
                             'commentaires' : 'D’après les termes du verset Ichaya 25, 1 : “Tu as accompli des merveilles, pleinement fidèle aux conseils donnés il y a bien longtemps”, c’est-à-dire dans les temps éloignés. En l’occurrence, celui qui interroge, le ‘Hassid est éloigné de celui qui est interrogé, le Tsaddik et ce dernier, à son tour, est éloigné des domaines matériels sur lesquels on lui pose des questions. Il ne peut donc pas formuler un avis autorisé.'
                    },
                    8 : 
                    {
                             'fr' : 'Et, ils ne s’en remettent pas à l’Eternel pour revenir vers Lui, avec un esprit humble et un corps recourbé, pour accepter la remontrance avec amour, “car l’Eternel châtie celui qu’Il aime…”.',
                             'commentaires' : 'Michlé 3, 12. De fait, “la terre entière est emplie de Son honneur” et D.ieu est donc présent également dans l’endroit de celui qui souhaite interroger le maître. En outre, c’est D.ieu Lui-même Qui assure la subsistance de chacun. Il est donc plus efficace de regretter ses fautes, là où l’on se trouve, d’accéder à la Techouva, plutôt que de consulter le Tsaddik.'
                    },
                    9 : 
                    {
                             'fr' : 'Ainsi, lorsqu’un père miséricordieux, sage et juste,',
                             'commentaires' : 'Dans cette parabole, le père est présenté comme “miséricordieux, sage et juste”, mais non comme “vertueux”, ‘Hassid. En effet, ne peut pas définir comme tel celui qui frappe son fils. Selon la ‘Hassidout, un reproche verbal est bien plus efficace qu’un coup et le Rabbi Rachab constate, à ce sujet, que : “une gifle passe, mais une parole reste”.'
                    },
                    10 : 
                    {
                             'fr' : 'frappe son fils, celui-ci, s’il est avisé, ne doit pas lui tourner le dos',
                             'commentaires' : 'On verra le verset Yochoua 7, 8 : “De grâce, Eternel, que dirais-je après qu’Israël ait tourné le dos à ses ennemis ?”. En l’occurrence, ne pas accepter les souffrances qui sont envoyées par D.ieu revient bien à Lui tourner le dos, si l’on peut s’exprimer ainsi.'
                    },
                    11 : 
                    {
                             'fr' : 'et s’enfuir, pour trouver de l’aide ou même quelqu’un qui plaiderait sa cause devant son père miséricordieux, juste et bon. Il lui faut contempler le visage de son père dans la droiture,',
                             'commentaires' : 'Selon les termes du verset Tehilim 11, 7 : “L’Eternel est droit. Il aime ce qui est juste. Quiconque est droit contemplera Son Visage”. C’est donc en s’attachant à Lui, en acceptant tout ce qu’Il envoie que l’on peut contempler Son Visage et recevoir Son influence profonde.'
                    },
                    12 : 
                    {
                             'fr' : 'face à face, supporter les coups avec amour, pour son bien, tous les jours.',
                             'commentaires' : 'D’après les termes du verset Devarim 6, 24 : “Il nous prescrit d’exécuter toutes ces Lois, de craindre l’Eternel notre D.ieu pour notre bien, tous les jours, pour nous faire vivre comme jusqu’à maintenant”. Ainsi, disent nos Sages, “tout ce que D.ieu fait est pour le bien”. C’est pour cela que l’on demande à D.ieu un “bien visible et tangible”.'
                    },
                    13 : 
                    {
                             'fr' : 'De fait, le visage, là-haut, correspond à la volonté et au désir.',
                             'commentaires' : 'Panim, le visage est de la même étymologie que Pnimyout, la dimension profonde, qui implique la bonne volonté, ce que l’on accomplit avec plaisir. En ce sens, recherche le Visage de D.ieu revient à avoir le souci de s’attacher uniquement à la dimension profonde.'
                    },
                    14 : 
                    {
                             'fr' : 'Ainsi, notre Père Qui se trouve dans les cieux confère à Ses enfants tout le bien éternel, la vitalité morale et physique, avec amour et bon vouloir, désir et envie, par l’intermédiaire de la Torah de vie,',
                             'commentaires' : 'On verra, à ce sujet, le verset Michlé 3, 8, faisant référence à la Torah : “Elle sera la santé pour ton corps, une sève généreuse pour tes membres”. Et, nos Sages enseignent, dans le traité Avot, que : “quiconque se soumet au joug de la Torah est libéré du joug des obligations du monde”.'
                    },
                    15 : 
                    {
                             'fr' : 'Sa Volonté, béni soit-Il, qu’Il nous a donnée, ainsi qu’il est écrit : “Car, par la lumière de Ton visage, Tu nous as donné la Torah de vie…”,',
                             'commentaires' : 'Selon la bénédiction Sim Chalom, “place la paix”, de la Amida. La Torah est une Torah de vie dans la mesure où elle délivre un enseignement pour la vie. L’homme qui la consulte y trouvera donc la réponse à toutes ses interrogations.'
                    },
                    16 : 
                    {
                             'fr' : 'afin d’accomplir Sa Volonté par elle. C’est à ce propos qu’il est dit : “La Lumière du visage du Roi est la vie et Sa Volonté…”.',
                             'commentaires' : 'D’après les termes du verset Michlé 16, 15 : “La Lumière du visage du Roi, c’est la vie et Sa Volonté est comme une nuée de la pluie du printemps”. C’est ce que l’on dévoile en s’attachant profondément à D.ieu, sans se contenter d’une relation superficielle, comme celle qui ferait une place trop importante à la tranquillité du corps.'
                    },
                    17 : 
                    {
                             'fr' : 'Il n’en est pas de même, en revanche, pour les idolâtres, auxquels D.ieu accorde la vitalité physique sans volonté, sans désir et sans envie.',
                             'commentaires' : 'On peut s’interroger su cette affirmation car, en apparence, il en est de même pour l’existence morale. En tout état de cause, on verra, à ce propos, le chapitre 22 de la première partie du Tanya, affirmant : “Nos Sages constatent que l’orgueil est, à proprement parler comme l’idolâtrie. En effet, sa racine et son origine sont la conscience de posséder une existence autonome, indépendante de la Sainteté de D.ieu, sans pour autant aller jusqu’à la négation totale de son existence”.'
                    },
                    18 : 
                    {
                             'fr' : 'C’est pour cela qu’ils sont appelés les “autres dieux”, car ils reçoivent du niveau de l’arrière.',
                             'commentaires' : 'A’hérim, “autres”, est de la même étymologie que A’horaïm, “arrière”, superficiel, par opposition à la relation profonde, qui s’inscrit nécessairement dans le domaine de la Sainteté. Et, à ce propos, on verra aussi le chapitre 22 de la première partie du Tanya, selon lequel celui qui donne un objet à un ami, par toute la profondeur de lui-même, se tient face à lui, visage contre visage, alors que, s’il s’agit d’un ennemi, il lui tourne le dos, sa volonté de donner étant alors uniquement superficielle.'
                    },
                    19 : 
                    {
                             'fr' : 'C’est aussi le cas pour l’homme. Sa volonté et son désir correspondent au visage.',
                             'commentaires' : 'En ce sens, le visage correspond à la dimension profonde de la personnalité. La volonté et, a fortiori, le plaisir de l’homme procèdent systématiquement de cette dimension profonde. Ils ne peuvent pas recevoir une forme superficielle, car ils exigent un investissement total.'
                    },
                    20 : 
                    {
                             'fr' : 'S’il ne reçoit pas avec amour et bonne volonté,',
                             'commentaires' : 'Le texte fait allusion ici à la manière dont l’homme admet les souffrances que D.ieu lui inflige. Il peut, en effet, les recevoir profondément, “visage contre visage”, ou bien se contenter d’une relation superficielle.'
                    },
                    21 : 
                    {
                             'fr' : 'c’est comme s’il tournait le dos et montrait l’arrière, ce qu’à D.ieu ne plaise.',
                             'commentaires' : 'On verra le verset Yermyahou 2, 27 : “Ils M’ont présenté la nuque et non la face”. Rabbi Chnéor Zalman conclut donc cette seconde partie du présent extrait en assimilant, jusqu’à un certain point, une acceptation imparfaite des souffrances infligées par D.ieu à l’homme à un état de révolte contre Sa Royauté.'
                    },
            }
        }
    },
    '17-7': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 22' : 
                {
                    1 : 
                    {
                             'fr' : 'Le conseil qui est formulé pour accepter avec amour est celui de D.ieu, transmis par les Sages, dont la mémoire est une bénédiction : “examiner ses actions”.',
                             'commentaires' : 'Selon le traité Bera’hot 5a. C’est en établissant un lien entre chaque événement qui survient et les fautes qu’il a commises qu’un homme peut, d’emblée, révéler le bien visible et tangible, au sein de cet événement et, de ce fait, l’accepter de la manière qui convient. C’est ainsi que Rabbi Chimeon Ben Yo’haï fut en mesure de faire tomber la pluie uniquement en commentant la Torah, sans avoir recours au jeûne, ni même à la prière. Le commentaire de la Torah, en effet, met en évidence la réalité du monde qui peut parfois échapper à la perception des sens.',
                             'he' : 'ועצה היעוצה לקבל באהבה, היא עצת ה׳ בפי חז״ל: לפשפש במעשיו וימצא לו עונות הצריכין מירוק יסורים, ויראה לעין גודל אהבתו אליו, המקלקלת השורה כמשל מלך גדול ונורא, הרוחץ בכבודו ובעצמו צואת בנו יחידו מרוב אהבתו כמו שכתוב: אם רחץ ה׳ את צואת בנות ציון כו׳ ברוח משפט כו׳ וכמים הפנים אל פנים תתעורר האהבה בלב כל משכיל ומבין יקר מהות אהבת ה׳ אל התחתונים אשר היא יקרה וטובה מכל חיי העולמים כולם כמו שכתוב: מה יקר חסדך וכו׳ כי טוב חסדך מחיים כו׳ כי החסד, שהוא בחינת אהבה הוא חיי החיים שבכל העולמות, כמו שנאמר: מכלכל חיים בחסד ואז גם ה׳ יתן הטוב ויאר פניו אליו בבחינת אהבה מגולה, אשר היתה תחלה מלובשת ומוסתרת בתוכחת מגולה ויתמתקו הגבורות בשרשן ויתבטלו הדינין, נצח סלה ועד'
                    },
                    2 : 
                    {
                             'fr' : 'En agissant de la sorte, un homme trouvera en lui les fautes justifiant la purification des souffrances.',
                             'commentaires' : 'D’après le Zohar, tome 3, à la page 57b. Le texte précisait, en effet, que : “l’Eternel châtie celui qu’Il aime” afin de lui accorder l’expiation de ses fautes. La finalité de ces souffrances doit donc permettre à l’homme de les accepter joyeusement.'
                    },
                    3 : 
                    {
                             'fr' : 'Il observera ainsi, de ses propres yeux, le grand amour de D.ieu pour lui, qui remet en cause l’ordre établi,',
                             'commentaires' : 'Un homme remet en cause l’ordre établi de manière négative en faisant une place démesurée aux événements matériels de sa vie et à sa tranquillité physique. Inversement, le Saint béni soit-Il remet en cause l’ordre établi de manière positive en se consacrant Lui-même à l’expiation des fautes commises par les Juifs.'
                    },
                    4 : 
                    {
                             'fr' : 'selon l’image d’un roi grand et redoutable, qui rince lui-même, en toute son essence, les excréments de son fils unique, du fait de son grand amour pour lui, ainsi qu’il est écrit : “Si l’Eternel rince les excréments des filles de Sion… dans un esprit de justice…”.',
                             'commentaires' : 'Ichaya 4, 4. On verra aussi le commentaire de Rachi sur ce verset : “Il fait disparaître leurs fautes par des souffrances et Il les efface du monde”, de même que le Chaar Ha Collel, chapitre 48, au paragraphe 8. Et, “l’esprit de justice” dont ce verset fait mention correspond aux souffrances que D.ieu envoie à l’homme. C’est donc bien de cette façon qu’Il “rince les excréments”.'
                    },
                    5 : 
                    {
                             'fr' : 'Et, “comme, dans l’eau, le visage répond au visage”,',
                             'commentaires' : 'Michlé 27, 19. Tout comme le visage de l’homme se reflète dans l’eau tel qu’il est, souriant ou grimaçant, l’homme qui médite à l’amour que D.ieu éprouve pour lui, à Son intervention directe dans son existence pour expier ses fautes, s’emplira lui-même d’un immense amour pour Lui, qui lui permettra de vivre différemment ces souffrances.'
                    },
                    6 : 
                    {
                             'fr' : 'l’amour se mettra en éveil dans le cœur de quiconque saisit et comprend la valeur de la nature de cet amour de D.ieu pour les créatures inférieures, qui est plus précieux et bienfaisant que toute la vie de l’ensemble des mondes, ainsi qu’il est écrit : “Comme Ton bienfait est précieux… !”,',
                             'commentaires' : 'Tehilim 36, 8. Le Tanya fait allusion ici à la fois à la vie physique et à la vie morale de ces mondes, précisant que le bienfait de D.ieu est plus précieux que l’un et l’autre. Ce bienfait, le ‘Hessed auquel ce verset se réfère, est, en l’occurrence, ‘Hessed de Guevoura, l’aspect de bonté inclus dans l’Attribut de la rigueur. C’est la raison pour laquelle il en résulte une souffrance pour l’homme. Et, de ce fait, le Nom de D.ieu qui est mentionné par ce verset est Elokim, Qui est lié à l’Attribut de Guevoura.'
                    },
                    7 : 
                    {
                             'fr' : '“Car, Ton bienfait est meilleur que la vie…”.',
                             'commentaires' : 'Tehilim 63, 4. Ce second verset établit que l’amour de D.ieu envers les créatures inférieures, quelle que soit la forme qu’il prend, est préférable à la vitalité de tous les mondes. De ce fait, même si un homme endure des souffrances, l’amour de D.ieu doit lui être plus précieux que sa propre existence. Rabbi Chnéor Zalman suggère ici les thèmes de réflexion qui doivent permettre à l’homme de vivre plus facilement les événements de sa vie.'
                    },
                    8 : 
                    {
                             'fr' : 'En effet, le bienfait, qui correspond à l’amour, est la vie de la vie, en tous les mondes, ainsi qu’il est écrit : “Il dispense la vie avec bienfait”.',
                             'commentaires' : 'D’après la bénédiction Me’hayé Métim, “Il fait revivre les morts”, de la Amida. C’est donc la vie que D.ieu dispense Lui-même qui est “la vie de la vie”, sa source et son origine. C’est elle que l’homme doit intégrer profondément en sa personnalité.'
                    },
                    9 : 
                    {
                             'fr' : 'Ainsi, “l’Eternel donnera également le bien”',
                             'commentaires' : 'Tehilim 65, 13. Lorsqu’un homme comprend que les souffrances qu’il endure sont une marque d’affection de D.ieu envers lui et qu’il les accepte avec amour, D.ieu lui envoie alors un bien évident, qu’il peut lui-même percevoir comme tel. Dès lors, cet homme peut se renforcer et s’efforcer de servir D.ieu par sa prière, parvenir à se concentrer malgré les circonstances.'
                    },
                    10 : 
                    {
                             'fr' : 'et Il éclairera Son visage pour lui,',
                             'commentaires' : 'Selon les termes du verset Bamidbar 6, 25 : “Que l’Eternel éclaire Son visage pour toi qu’Il te prenne en grâce”. En l’occurrence, l’homme reçoit cette clarté spécifiquement en acceptant avec amour les épreuves que D.ieu lui envoie.'
                    },
                    11 : 
                    {
                             'fr' : 'en une forme d’amour révélé, alors qu’il était, au préalable, caché et occulté par la réprimande ouverte.',
                             'commentaires' : 'C’est par ces mots que commençait la présente lettre. En apparence, D.ieu réprimande l’homme en le confrontant à l’épreuve. Pourtant, il n’y a là qu’une manifestation de Son amour pour Israël. De même, Rabbi Chnéor Zalman formule ici des reproches, mais ceux-ci sont motivés uniquement par l’amour qu’il éprouve pour ses disciples.'
                    },
                    12 : 
                    {
                             'fr' : 'De la sorte, les éléments de rigueur s’adouciront en leur source',
                             'commentaires' : 'On verra, à ce sujet, le chapitre 31 de la première partie du Tanya. La source céleste est à l’origine de la révélation ici-bas. Toutefois, le fonctionnement de l’enchaînement des mondes fait que ce qui est positif là-haut, peut prendre une forme négative ici-bas. Pour qu’il n’en soit pas ainsi, il est nécessaire que la transformation soit réalisée précisément à la source.'
                    },
                    13 : 
                    {
                             'fr' : 'et les formes de sévérité disparaîtront pour l’éternité.',
                             'commentaires' : 'D’après l’affirmation du traité Erouvin 54a. Les éléments de rigueur, à la source, ne sont que bienfait et sainteté. Par contre, quand ils descendent ici-bas, ils peuvent devenir le contraire du bienfait et de la sainteté. Pour les adoucir, il faut révéler en eux la sévérité de la sainteté telle qu’elle en sa source. De la sorte, seul l’aspect de sainteté subsiste et tous les effets négatifs disparaissent.'
                    },
            }
        }
    },
    '18-7': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 22' : 
                {
                    1 : 
                    {
                             'fr' : 'Mes frères et mes amis, vous que j’aime,',
                             'commentaires' : 'La seconde partie de cette lettre est, à l’évidence, sans rapport avec la première, si ce n’est qu’elle fait également allusion à l’activité intense de Rabbi Chnéor Zalman, à ses nombreuses préoccupations qui l’empêchent de se consacrer également aux problèmes matériels des ‘Hassidim. Ce texte est, en fait, un ajout ultérieur des éditeurs, extrait d’une seconde lettre qui fut rédigée la même année que la précédente. Cet ajout apparut, pour la première fois, dès la seconde édition du Tanya.',
                             'he' : 'ועוד זאת אדרוש ממעלתכם שלא להשליך דברי אחריכם, אשר ערכתי שיח להיות כל איש ישר והולך בתומו, כאשר עשה האלקים את האדם ישר ולא לבקש חשבונות רבים מעלילות מצעדי גבר, ומחשבות אדם ותחבולותיו כי זו מלאכת שמים היא, ולא מלאכת בשר ודם ולהאמין באמונה שלימה במצות חז״ל: והוי שפל רוח בפני כל אדם, בכלל כי יציבא מלתא ותקין פתגמא, שכל אחד מתוקן מחבירו וכתיב: כל איש ישראל כאיש אחד חברים כמו שאיש אחד מחובר מאברים רבים, ובהפרדם נוגע בלב, כי ממנו תוצאות חיים אם כן אנחנו היות כולנו כאיש אחד ממש, תיכון העבודה בלב ומכלל הן כו׳ ועל כן נאמר: לעבדו שכם אחד דוקא ועל כן, אהוביי ידידיי, נא ונא לטרוח בכל לב ונפש לתקוע אהבת רעהו בלבו ואיש את רעת רעהו אל תחשבו בלבבכם, כתיב ולא תעלה על לב לעולם ואם תעלה יהדפנה מלבו כהנדוף עשן, וכמו מחשבת עבודה זרה ממש כי גדולה לשון הרע כנגד עבודה זרה וגילוי עריות ושפיכות דמים ואם בדבור כך כו׳ וכבר נודע לכל חכם לב יתרון הכשר המחשבה על הדבור הן לטוב והן למוטב וה׳ הטוב, המברך את עמו בשלום, ישים עליכם שלום וחיים עד עולם כנפש אוהב נפשם מלב ונפש'
                    },
                    2 : 
                    {
                             'fr' : 'du fait de l’importance de mes préoccupations, qui, toutes ensemble, m’ont encerclé et m’ont entouré, tout au long du jour,',
                             'commentaires' : 'Selon les termes du verset Tehilim 88, 18 : “Elles m’ont entouré, tout au long du jour, comme de l’eau. Toutes ensemble m’ont encerclé”. Rabbi Chnéor Zalman se sert de ce verset pour souligner à quel point sa charge de travail est lourde et ses responsabilités importantes, au sein de la communauté des ‘Hassidim.'
                    },
                    3 : 
                    {
                             'fr' : 'comme de l’eau,',
                             'commentaires' : 'L’expression : “comme de l’eau” n’a pas pour seul but de respecter l’intégralité de la citation. Elle introduit, en fait, l’idée suivante. La caractéristique de l’eau est le fait qu’elle “s’écoule d’une cime élevée vers un endroit bas”, Rabbi Chnéor Zalman constate donc, de cette façon, que les questions matérielles qui l’importunent et l’assaillent, lui empêchent une chute vertigineuse, le contraignant à s’investir dans les difficultés matérielles pour être en mesure de leur apporter une solution.'
                    },
                    4 : 
                    {
                             'fr' : 'qui ne se taisent ni le jour, ni la nuit,',
                             'commentaires' : 'D’après les termes du verset Ichaya 62, 6 : “Sur tes remparts, Jérusalem, j’ai posté des guetteurs, qui ne se taisent ni le jour, ni la nuit”. Ainsi, la charge de travail est constante et ne laisse pas le moindre moment de répit.'
                    },
                    5 : 
                    {
                             'fr' : 'je n’ai pas pu assumer la charge',
                             'commentaires' : 'Selon les termes du verset Ichaya 46, 2 : “Ensemble, ils ont fléchi et se sont abattus, ils n’ont pu assumer la charge et s’en sont allés”. Rabbi Chnéor Zalman précise ainsi qu’il souhaitait, depuis longtemps, adresser aux ‘Hassidim le message qui va suivre. Seules ses multiples occupations l’ont empêché de le faire.'
                    },
                    6 : 
                    {
                             'fr' : 'de signifier par écrit',
                             'commentaires' : 'D’après les termes du verset Esther 9, 25 : “Quand la chose parvint à la connaissance du roi, il signifia par écrit que le dessein conçu par Haman à l’encontre des Juifs retomberait sur sa tête”. La dispersion géographique et les difficultés de se déplacer faisaient qu’une lettre était le moyen privilégié de communication entre le Rabbi et les ‘Hassidim. Celle-ci pouvait, en effet, être recopiée et largement diffusée.'
                    },
                    7 : 
                    {
                             'fr' : 'ce que j’ai en mon cœur.<br/> <br/> Néanmoins, je ferai un bref rappel et je reviendrai à ce que nous disions au début,',
                             'commentaires' : 'Ainsi, Rachi, commentant le verset Chemot 6, 30, dit : “Ceci peut être comparé à un homme qui dirait : revenons à ce que nous disions au début”. On verra aussi, sur cette formulation, le traité Kritout 8a. L’objet de la présente lettre n’est donc pas d’introduire des dispositions nouvelles, mais bien de remettre en vigueur celles qui existaient déjà au préalable.'
                    },
                    8 : 
                    {
                             'fr' : 'à tous en général',
                             'commentaires' : 'On verra, à ce sujet, la première lettre d’Iguéret Ha Kodech et le chapitre 9 de Kountrass A’haron, la dernière partie du Tanya, soulignant l’importance de la prière pour tous les ‘Hassidim. Celle-ci est qualifiée, en effet, de “colonne vertébrale” d’un ‘Hassid, lui conférant sa stature, lui permettant de comprendre profondément le fruit de son étude et de connaître un avancement véritable dans son service de D.ieu.'
                    },
                    9 : 
                    {
                             'fr' : 'et en particulier à ceux qui se dévouent, au sein du peuple',
                             'commentaires' : 'Selon les termes du verset Choftim 5, 9 : “Maîtres d’Israël, qui vous dévouez, au sein du peuple, rendez grâce à l’Eternel” et l’on verra aussi, sur cette formulation, le traité Taanit 2a. Rabbi Chnéor Zalman affirme ici qu’il s’adresse, en priorité, à ceux qui se dévouent d’ores et déjà pour prier avec ferveur. Ceux-là comprennent, en effet, le rôle capital que la prière reçoit pour celui qui souhaite sincèrement servir D.ieu.'
                    },
                    10 : 
                    {
                             'fr' : 'pour servir D.ieu par leur prière,',
                             'commentaires' : 'Le traité Taanit 2a dit, en effet : “Quel est le service de D.ieu du cœur ? C’est la prière”, qui met en éveil les sentiments du cœur, en fonction de la compréhension intellectuelle et, de la sorte, permet de modifier le comportement profondément et durablement.'
                    },
                    11 : 
                    {
                             'fr' : 'à voix haute.',
                             'commentaires' : 'On verra, à ce propos, le Choul’han Arou’h, Ora’h ‘Haïm, au chapitre 101, paragraphes 2 et 3. En effet, la voix a la propriété de mettre en éveil la ferveur. En revanche, la Amida, aspect central de la prière, doit être dite à voix basse. On notera, en outre, que la même précision figure aussi dans la dernière lettre de Kountrass A’haron, concluant le Tanya. Toutefois, elle est alors donnée uniquement à propos de l’officiant, conduisant la prière, alors que pour les autres membres de l’assemblée, il est dit uniquement : “en élevant quelque peu la voix”. Néanmoins, peut-être faut-il adopter la même lecture, dans la présente lettre et retenir cette interprétation également dans ce texte. Par ailleurs, on peut aussi envisager que le Kountrass A’haron se réfère à la prière courante et habituelle, alors qu’il s’agit ici de ceux qui “se dévouent, au sein du peuple” afin de prier mieux que les autres.'
                    },
                    12 : 
                    {
                             'fr' : 'Ceux-ci doivent se raffermir considérablement, par toute leur force et leur pouvoir,',
                             'commentaires' : 'D’après le verset Tehilim 68, 36 : “Le Tout Puissant d’Israël accorde la force et le pouvoir à Son peuple” et l’on verra aussi, sur cette formulation, le traité Bera’hot 34b. En tout état de cause, Rabbi Chnéor Zalman demande ici un effort particulier et une attention accrue pour prier de la manière qu’il a lui-même décrite.'
                    },
                    13 : 
                    {
                             'fr' : 'contre tout obstacle intérieur ou extérieur,',
                             'commentaires' : 'Le chapitre 49 de la première partie du Tanya énumère, à ce sujet, les problèmes physiques, moraux, financiers ou bien concernant l’épouse et les enfants. Rabbi Chnéor Zalman souligne ici que toutes ces difficultés ne doivent pas remettre en cause la ferveur de la prière.'
                    },
                    14 : 
                    {
                             'fr' : 'avec une main forte, selon le sens profond de cette expression, qui désigne : “la volonté de ceux qui Le craignent”,',
                             'commentaires' : 'Tehilim 145, 19. Ce verset fait allusion à la “Crainte supérieure”, à propos de laquelle il est dit : “s’il n’y a pas de sagesse, il n’y a pas de crainte”, comme l’expliquait le chapitre 43 de la première partie du Tanya. On peut donc penser que cette “Crainte supérieure”, grâce à laquelle l’homme fait totalement abstraction de sa personnalité, est la “main forte”, qui doit se manifester pendant la prière, selon la précision de ce texte et qui permet à l’homme de ne pas être troublé, dans sa concentration, par toutes les difficultés qu’il affronte par ailleurs.'
                    },
                    15 : 
                    {
                             'fr' : 'au-delà de la sagesse et de la compréhension que D.ieu leur a accordées, afin de savoir faire tout ce que D.ieu a ordonné,',
                             'commentaires' : 'Selon les termes du verset Chemot 36, 1 : “Les hommes de talent auxquels l’Eternel a accordé la capacité et la sagesse pour concevoir et pour exécuter ce que l’Eternel a ordonné”. Ainsi, l’effort de la prière doit dépasser la rationalité de l’homme et les connaissances qu’il a acquises. C’est de cette façon qu’il peut alors oublier ses difficultés matérielles.'
                    },
                    16 : 
                    {
                             'fr' : 'avec intelligence et discernement. Seuls une volonté sans forme préétablie et un esprit magnanime',
                             'commentaires' : 'D’après les termes du verset Tehilim 51, 14 : “Restitue-moi la joie de Ta délivrance et soutiens-moi avec un esprit magnanime”. La volonté qui ne reçoit pas de forme préétablie permet d’accepter tout ce que D.ieu envoie à l’homme, quelle que soit la nature de l’événement. Puis, l’esprit magnanime provoque la conscience du fait que cet événement est effectivement un bien visible et tangible.'
                    },
                    17 : 
                    {
                             'fr' : 'animeront chaque homme qui y sera porté par son cœur',
                             'commentaires' : 'Selon les termes du verset Terouma 25, 2 : “Que les enfants d’Israël Me préparent une offrande, de chaque homme qui y sera porté par son cœur, vous recevrez Mon offrande”. En effet, Rabbi Chnéor Zalman précisait, au préalable, qu’il s’adresse ici, en priorité, à ceux qui ont déjà été sensibilisés à l’importance de la prière.'
                    },
                    18 : 
                    {
                             'fr' : 'pour effectuer un service intègre',
                             'commentaires' : 'On verra, à ce sujet, le traité Yoma 24a, de même que la fin du chapitre 15 de la première partie du Tanya : “Lorsqu’il n’y a pas du tout de combat, l’amour, par lui-même, n’est pas du tout considéré comme un acte du service de D.ieu”. Un service est “intègre” dans la mesure où il a pour unique objet de causer la satisfaction du Créateur, non pas d’obtenir une réponse, sous la forme d’une bénédiction matérielle ou d’une satisfaction personnelle.'
                    },
                    19 : 
                    {
                             'fr' : 'et causer de la satisfaction à son Créateur.<br/> <br/> C’est à ce propos qu’il est dit : “car il est un peuple à la nuque roide et Tu pardonneras”.',
                             'commentaires' : 'Chemot 34, 9. La “nuque roide” désigne, dans ce verset, la volonté qui n’est pas tempérée par la raison et cette précision permet d’en comprendre le sens. En effet, son sens simple semble difficile à comprendre. Est-ce que parce que les Juifs ont la nuque roide que D.ieu doit leur accorder le pardon ? En fait, le pardon de D.ieu est justifié par cette volonté, que chacun possède et qui permet de dépasser les contraintes de la logique, d’aimer D.ieu malgré toutes les difficultés, en mettant de côté toute rationalité.'
                    },
                    20 : 
                    {
                             'fr' : 'En effet, le pardon transcende également la sagesse, car : “on a interrogé la sagesse…”.',
                             'commentaires' : '“Et, on lui a posé la question suivante : ‘Quelle doit être la punition de celui qui commet la faute ?’ La sagesse répondit : ‘Que ceux qui agissent mal soient poursuivis par le mal’”, selon le Yerouchalmi, traité Makot, chapitre 2, au paragraphe 6. Il en résulte que la sagesse elle-même requiert la punition de la faute et qu’elle n’intègre pas la possibilité de la Techouva, du pardon, qui est donc uniquement un effet de la bonté divine.'
                    },
                    21 : 
                    {
                             'fr' : 'Et, Moché, notre maître, puisse-t-il reposer en paix, demanda : “mesure pour mesure”.',
                             'commentaires' : 'D’après le Midrash Devarim Rabba, chapitre 11, au paragraphe 9 et le traité Nedarim 32a. Il convient donc d’agir envers D.ieu de la manière dont Il agit envers nous. En l’occurrence, Sa bonté transcende la rationalité de la Sagesse pour accorder le pardon à l’homme qui a fauté. De la même façon, un homme doit savoir faire abstraction des problèmes matériels auxquels il est confronté, en tout logique, pour servir D.ieu sans être troublé par eux. Ainsi, la volonté de l’homme, parce qu’elle dépasse l’intellect, a la capacité d’être plus haute que la logique.'
                    },
                    22 : 
                    {
                             'fr' : 'Ceci suffira à l’initié.',
                             'commentaires' : 'Rabbi Chnéor Zalman fait allusion ici à celui qui est initié à la dimension profonde de la Torah. Il suggère ainsi que ce qui vient d’être exposé simplement peut aussi être approfondi, selon les enseignements ésotériques de la Torah, comme en sont conscients tous ceux qui ont accès à ces connaissances.'
                    },
            }
        }
    },
    '19-7': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 22' : 
                {
                    1 : 
                    {
                             'fr' : 'Je demanderai encore ceci de votre rang.',
                             'commentaires' : 'Ce dernier passage de la présente lettre traite des relations entre les hommes, après que le début de ce texte ait fait référence au service de D.ieu et à ses exigences. Rabbi Chnéor Zalman s’adresse ici à tous les ‘Hassidim, non uniquement à ceux qui appartiennent à une élite, pour leur demander de donner une expression concrète aux qualités que tous possèdent. Il précise, à ce propos, que l’on met en évidence ses propres qualités précisément en s’associant à d’autres personnes et il en déduit la valeur fondamentale de l’amour du prochain.',
                             'he' : '	בגזירת עירין פתגמא ומאמר קדישין חכמי המשנה, עליהם השלום ששנו במשנתם: עשרה שיושבין ועוסקין בתורה, שכינה שרויה ביניהם כי זה כל האדם ואף גם זאת היתה כל ירידתו בעולם הזה, לצורך עליה זו אשר אין עליה למעלה הימנה כי שכינת עוזו אשר בגבהי מרומים, והשמים ושמי השמים לא יכלכלו אימתה תשכון ותתגדל בתוך בני ישראל, כמו שכתוב: כי אני ה׳ שוכן בתוך בני ישראל על ידי עסק התורה והמצות בעשרה דוקא כמו שאמרו רז״ל: אתיא תוך תוך כו׳ ועל זה נאמר: בקרבך קדוש ואין דבר שבקדושה בפחות מעשרה ומשום הכי נמי אצטריך להו לרז״ל למילף מקרא, מנין שאפילו אחד שיושב ועוסק בתורה כו׳ ואף גם זאת לא מצאו לו סמך מן המקרא, אלא לקביעת שכר בלבד, ליחיד לפי ערכו, לפי ולפי ערך המרובים אבל לענין השראת קדושת הקב״ה, אין לו ערך אליהם כלל וההפרש שבין השראה לקביעות שכר, מובן למביני מדע'
                    },
                    2 : 
                    {
                             'fr' : 'Ne rejetez pas mes paroles par derrière vous.',
                             'commentaires' : 'Selon les termes du verset Tehilim 50, 17 : “Tu détestes la discipline et tu rejettes Mes Paroles par derrière toi”. Rabbi Chnéor Zalman requiert ici l’attention de chacun afin de souligner l’importance du message qu’il délivre.'
                    },
                    3 : 
                    {
                             'fr' : 'En effet, j’ai tenu ces propos afin que chaque homme avance dans la droiture et l’intégrité, de la manière dont D.ieu a fait les hommes pour être droits, non pas par toutes les fourberies auxquelles ils ont recours,',
                             'commentaires' : 'D’après les termes du verset Kohélet 7, 29 : “D.ieu a fait les hommes pour être droits, mais ils ont recours à toutes sortes de fourberies” en spéculant sur les motivations des autres et en les critiquant. Or, c’est précisément de cette façon que l’on sème la discorde entre les cœurs. Rabbi Chnéor Zalman précise donc que l’harmonie est une situation naturelle et qu’il suffit, pour l’obtenir, que chacun suive la droiture de son cœur.'
                    },
                    4 : 
                    {
                             'fr' : 'par les prétextes des voies de l’homme, ses pensées et ses stratagèmes.',
                             'commentaires' : 'Selon le rituel de la prière du Moussaf de Roch Hachana. Il en est de même également pour le service de D.ieu et nos Sages précisent, à ce propos : “Y a-t-il un oiseau dont la subsistance n’est pas assurée ? Dès lors, pourquoi la mienne pourrait-elle ne pas l’être ? Parce que j’ai mal agi et j’ai tari les moyens d’assurer cette subsistance.”'
                    },
                    5 : 
                    {
                             'fr' : 'Car, il s’agit bien ici de l’intervention de D.ieu, non pas de l’action d’un être de chair et de sang.',
                             'commentaires' : 'Tel est, en effet, le rôle du Saint béni soit-Il, Qui est omniscient, Qui sait, par avance, ce que va être la décision de l’homme et qui peut donc agir en conséquence. Bien entendu, il n’en est pas de même pour l’homme.'
                    },
                    6 : 
                    {
                             'fr' : 'Il faut croire, d’une foi entière, en la Mitsva suivante de nos Sages, dont la mémoire est une bénédiction : “sois humble devant chaque homme”,',
                             'commentaires' : 'Traité Avot, chapitre 4, à la Michna 6. La foi est requise, pour un tel accomplissement, car celui-ci est particulièrement ardu. Il n’est pas aisé d’être humble face à tous et l’on consultera aussi, sur le même sujet, le chapitre 30 de la première partie du Tanya. Toutefois, il est question, à cette référence, de la lutte contre le mauvais penchant, ainsi qu’il est dit : “Ecarte-toi du mal et fais le bien”, alors que le présent texte se réfère à l’unité du peuple d’Israël. En outre, l’humilité permet de réparer ses propres défauts au contact des qualités de son prochain.'
                    },
                    7 : 
                    {
                             'fr' : 'en général. En effet, la chose est vraie,',
                             'commentaires' : 'D’après les termes du verset Daniel 6, 13 : “Le roi répondit : la chose est vraie, d’après les lois immuables de Médie et de Perse”. Cette expression désigne une vérité intangible, que nul ne peut contester.'
                    },
                    8 : 
                    {
                             'fr' : 'la chose est juste,',
                             'commentaires' : 'Selon le Targoum Onkelos du verset Béréchit 41, 32 : “la chose est juste devant D.ieu et D.ieu est sur le point de l’accomplir”. Ces mots soulignent que cette vérité est aussi celle de D.ieu. Il est donc établi qu’un homme s’améliore au contact de son prochain, en réduisant ses propres défauts et en adoptant les qualités de l’autre.'
                    },
                    9 : 
                    {
                             'fr' : 'chacun se trouve amélioré grâce à son prochain. Et, il est écrit que : “tous les hommes d’Israël sont unis comme un seul homme”.',
                             'commentaires' : 'D’après les termes du verset Choftim 20, 11 : “Tous les hommes d’Israël marchèrent ensemble contre la ville, unis comme un seul homme”. On verra, à ce propos, le traité ‘Haguiga 26a. De fait, ce verset est introduit par un pluriel, “tous les hommes” et il se conclut par un singulier, “comme un seul homme”, introduisant ainsi l’image, énoncée par la suite, de l’unité d’Israël qui constitue un seul et même corps, dont chaque Juif est un membre.'
                    },
                    10 : 
                    {
                             'fr' : 'Tout comme un homme est constitué de nombreux organes, tout comme leur séparation atteint le cœur, “car de lui jaillissent des flots de vie”,',
                             'commentaires' : 'Michlé 4, 23. Le cœur est l’élément unificateur du corps dans la mesure où il ressent la douleur de chaque membre, en particulier lorsque celui-ci est amputé du reste du corps. Il en est donc de même pour ceux qui ne sont pas liés au service de D.ieu du cœur qu’est la prière. De telles personnes, selon cette image, peuvent être comparées aux membres amputés.'
                    },
                    11 : 
                    {
                             'fr' : 'il en est de même pour nous. Lorsque nous sommes véritablement comme un seul homme, “le service est prêt”',
                             'commentaires' : 'Selon l’expression du verset Divreï Ha Yamim 2, 35, 10. Ainsi, la perfection de la prière se révèle lorsque l’unité règne entre ceux qui la formulent. Ceci justifie l’importance de la prière publique, au sein de la communauté, en laquelle chacun des présents s’inclut totalement.'
                    },
                    12 : 
                    {
                             'fr' : 'dans le cœur. Or, d’une formulation positive….',
                             'commentaires' : 'On peut déduire une formulation négative : lorsque les Juifs ne sont pas unis comme un seul homme, leur service de D.ieu du cœur n’est pas intègre, selon le Sifri, Parchat Ekev, au chapitre 46. C’est la relation qui peut être faite avec le début de la présente lettre, soulignant l’importance de la prière. Rabbi Chnéor Zalman montre ici que l’unité d’Israël est le préalable nécessaire et au “service de D.ieu du cœur” qu’est la prière.'
                    },
                    13 : 
                    {
                             'fr' : 'C’est pour cela qu’il est dit, précisément : “pour Le servir d’une seule épaule”.',
                             'commentaires' : 'Tsefanya 3, 9. C’est une telle unité qui est nécessaire pour servir D.ieu en son cœur, par la prière. Tous doivent s’unir au point de faire disparaître toutes les différences, de ne former qu’un seul corps, avec une seule épaule.'
                    },
                    14 : 
                    {
                             'fr' : 'De ce fait, mes amis, vous que j’aime, je vous en supplie, de grâce, faites des efforts, en votre cœur et en votre âme, afin que chacun aime son prochain en son cœur. Il est écrit : “Qu’aucun d’entre vous ne pense, en son cœur, au mal de son prochain”.',
                             'commentaires' : 'Ze’harya 8, 17. Il doit donc y avoir un consensus entre tous pour refuser une pensée négative concernant son prochain. En effet, Rabbi Chnéor Zalman rappellera par la suite, de manière allusive, l’effet dommageable que peut avoir une mauvaise pensée.'
                    },
                    15 : 
                    {
                             'fr' : 'On ne doit jamais concevoir une telle pensée en son cœur et, si elle se présente, on la dispersera de son cœur, “tout comme la fumée est aisément dispersée”,',
                             'commentaires' : 'Selon les termes du verset Tehilim 68, 3 : “Tout comme la fumée est aisément dispersée, disperse-les”. Le Metsoudat David explique : “la fumée est, en effet, repoussée par le vent” et Rachi précise : “elle s’envole et elle disparaît”. De même, on doit chasser de son esprit toute mauvaise pensée à propos de son prochain, jusqu’à la faire totalement disparaître. On verra, à ce sujet, la fin du chapitre 12 de la première partie du Tanya : “Dès que la pensée se présente, il la repousse des deux mains et il l’oublie aussitôt”.'
                    },
                    16 : 
                    {
                             'fr' : 'exactement comme s’il s’agissait d’une pensée idolâtre.',
                             'commentaires' : 'Le choix de cet exemple n’est pas anodin. On sait, en effet, que l’on est puni pour une pensée idolâtre, selon le traité Kiddouchin 40a. C’est la seule faute qui peut être commise par la pensée, toutes les autres impliquant l’action ou, tout au moins, la parole.'
                    },
                    17 : 
                    {
                             'fr' : 'En effet, la gravité de la médisance est comparable à celle de l’idolâtrie, de l’immoralité et du crime à la fois.',
                             'commentaires' : 'D’après le traité Ara’hin 15b, le Yerouchalmi, traité Péa, chapitre 1, au paragraphe 1, le Midrash Tehilim 12, 2 et le Rambam, dans ses lois des opinions, chapitre 7, au paragraphe 3. On verra aussi, à ce sujet, la fin du chapitre 7 d’Iguéret Ha Techouva. On peut justifier cette affirmation de la manière suivante. La médisance, au même titre que l’idolâtrie, est une forme de discorde qui en suscite d’autres. Les idoles sont nombreuses et elles dressent ceux qui les servent les uns contre les autres. De même, une mauvaise parole sépare les cœurs. Puis, le crime introduit la possibilité de faire du mal aux autres, y compris dans l’action concrète, en versant le sang. Enfin, l’immoralité est le stade ultime de la faute car elle suscite, en outre, le plaisir de celui qui la commet. A l’inverse de tout cela, suivre les voies de D.ieu revient à s’unifier à Lui en permanence et à rejeter tout ce qui est susceptible de remettre en cause cette unité.'
                    },
                    18 : 
                    {
                             'fr' : 'Et, s’il en est ainsi pour la parole….',
                             'commentaires' : 'A fortiori est-ce le cas pour une mauvaise pensée à l’encontre de son prochain. De fait, l’effet de la pensée sur l’esprit dépasse celui de la parole, car elle est unifiée à l’esprit, plus que la parole. C’est la raison pour laquelle elle est appelée : “le vêtement unifié”. Lorsque cette pensée est mauvaise, son influence sur l’esprit est véritablement dévastatrice.'
                    },
                    19 : 
                    {
                             'fr' : 'Quiconque possède la sagesse du cœur connaît déjà la propriété de la pensée que ne possède pas la parole, à la fois pour le bien et pour le mieux.',
                             'commentaires' : 'Le “mieux” est ici un euphémisme, désignant ce qui doit encore être transformé en bien. On sait, en effet, que l’aspect positif du mal transformé en bien est beaucoup plus abondant que celui du bien d’emblée créé comme tel.'
                    },
                    20 : 
                    {
                             'fr' : 'Que D.ieu, Qui est bon,',
                             'commentaires' : 'Selon les termes du verset Divreï Ha Yamim 2, 30, 18 : “L’Eternel, Qui est bon, absoudra quiconque aura disposé son cœur à rechercher l’Eternel”. La bonté de D.ieu s’exerce envers Son peuple, précisément en lui accordant la paix.'
                    },
                    21 : 
                    {
                             'fr' : 'Qui bénit Son peuple par la paix,',
                             'commentaires' : 'D’après la fin de la bénédiction Sim Chalom, “place la paix”, de la Amida. Nos Sages disent, en effet, que : “si la paix est instaurée, tout peut être obtenu” et nous demandons, de ce fait : “Que Celui Qui instaure la paix dans les sphères célestes nous l’accorde, à nous et à tout Israël”.'
                    },
                    22 : 
                    {
                             'fr' : 'vous accorde la paix et la vie',
                             'commentaires' : 'La même formulation figurait au début de la lettre n°11 d’Iguéret Ha Kodech. Une relation directe existe entre la paix et la vie, la première permettant de maintenir la seconde. Puis, par la suite, “Celui Qui accorde la vie donnera les moyens d’assurer sa subsistance”, comme l’affirment nos Sages.'
                    },
                    23 : 
                    {
                             'fr' : 'pour l’éternité,',
                             'commentaires' : 'Selon les termes du verset Tehilim 133, 3 : “C’est là que l’Eternel a ordonné la bénédiction, la vie pour l’éternité”. C’est donc la paix qui confère à la vie son caractère immuable. Dans le monde futur, lorsque “il n’y aura plus de jalousie, de guerres et de rivalités”, selon les termes du Rambam, la vie sera éternelle.'
                    },
                    24 : 
                    {
                             'fr' : 'selon le souhait de celui qui aime vos esprits, de tout son cœur et de toute son âme.',
                             'commentaires' : ''
                    },
            }
        }
    },
    '20-7': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 23' : 
                {
                    1 : 
                    {
                             'fr' : '“Par un dicton des anges et par la parole des êtres saints”',
                             'commentaires' : 'Daniel 4, 14. Ce verset établit que le dicton et la parole apparus dans le rêve de Nabuchodonosor émanent effectivement des anges, les êtres saints, inspirés par D.ieu, dont il est ici question. Ces termes sont cités également dans le traité Pessa’him 33a et le commentaire de Rachi, à la même référence, qui se basent sur ce verset pour comparer les Sages, en particulier ceux de la Michna, aux anges du service divin. Et, c’est cette même citation qui introduit la présente lettre d’Iguéret Ha Kodech, dans laquelle Rabbi Chnéor Zalman demande que soit instaurée une étude publique du Eïn Yaakov, chaque jour et dans chaque synagogue, entre Min’ha et Arvit. Il convie, en outre, à l’étude de la Hala’ha concrètement applicable. Pour en introduire la nécessité, il montre, tout d’abord, l’importance de la révélation de la Che’hina, la Présence divine, qui est obtenue au cours d’une telle étude. Même si la révélation de D.ieu, au sein de la matière du monde, ne sera pleinement obtenue que dans le monde futur, l’apport actuel d’une telle Lumière n’échappe à personne.',
                             'he' : 'כי קביעת שכר הוא שמאיר ה׳ לנפש תדרשנו באור תורתו, שהוא מעטה לבושו ממש ולכן נקראת התורה אור, שנאמר: עוטה אור כשלמה והנפש היא בעלת גבול ותכלית בכל כחותיה לכן גם אור ה׳ המאיר בה הוא גבולי, מצומצם, ומתלבש בתוכה ועל כן יתפעל לב מבקשי ה׳ בשעת התפלה וכיוצא בה כי בו ישמח לבם, ויגיל אף גילת ורנן ותתענג נפשם בנועם ה׳ על ה׳ ואורו בהגלותו ממעטה לבושו, שהיא התורה ויצא כברק חצו וזו היא קביעת שכר התורה, הקבועה תמיד בנפש עמלה בה אבל ההשראה היא הארה עצומה מאור ה׳, המאיר בה בלי גבול ותכלית ואינו יכול להתלבש בנפש גבולית, כי אם מקיף עליה מלמעלה, מראשה ועד רגלה כמו שאמרו חז״ל: אכל בי עשרה שכינתא שריא, כלומר: עליהם, מלמעלה כמו שכתוב: ויהי נועם ה׳ אלקינו עלינו, ומעשה ידינו כוננה עלינו כלומר: כי נועם ה׳ אשר הופיע במעשה ידינו, בעסק התורה והמצות דאורייתא וקודשא בריך הוא כולא חד יתכונן וישרה עלינו מלמעלה להיותו בלי גבול ותכלית, ואינו מתלבש בנפשנו ושכלנו ועל כן אין אנו משיגים בשכלנו הנעימות והעריבות מנועם ה׳ וזיו השכינה בלי גבול ותכלית אשר מתכונן ושורה עלינו במעשה ידינו בתורה ומצות ברבים דוקא ועל זה אמרו רז״ל: שכר מצוה בהאי עלמא ליכא כי אי אפשר לעולם להשיגו, כי אם בהתפשטות הנפש מהגוף ואף גם זאת, על דרך החסד, כמו שכתוב: ולך ה׳ חסד, כי אתה תשלם לאיש כמעשהו וכמו שאמרו רז״ל: שהקב״ה נותן כח בצדיקים כו׳ מה שאין כן במלאכים כמו ששמעתי מרבותי, כי אילו נמצא מלאך אחד עומד במעמד עשרה מישראל ביחד, אף שאינם מדברים בדברי תורה תפול עליו אימתה ופחד בלי גבול ותכלית, משכינתא דשריא עלייהו, עד שהיה מתבטל ממציאותו לגמרי'
                    },
                    2 : 
                    {
                             'fr' : 'que sont les Sages de la Michna, puissent-ils reposer en paix, ceux-ci ont enseigné, dans leur Michna, que : “lorsque dix personnes s’assoient et se consacrent à la Torah, la Che’hina réside parmi eux”.',
                             'commentaires' : 'Traité Avot, chapitre 3, à la Michna 6. De fait, cette “résidence” de la Che’hina est bien plus qu’une simple révélation, comme le texte le montrera par la suite. En effet, la simple réunion de dix Juifs, y compris lorsqu’elle n’est pas consacrée à un acte du service de D.ieu, suffit à provoquer Sa révélation. Pour autant, l’éclairage obtenu conserve alors un caractère superficiel. A l’opposé, la résidence de la Che’hina, à laquelle le texte fait référence ici, est propre à l’étude et elle est profondément intégrée par tous ceux qui y prennent part.'
                    },
                    3 : 
                    {
                             'fr' : 'Telle est, du reste, la finalité de l’homme',
                             'commentaires' : 'C’est la raison pour laquelle il a été créé, selon les termes du verset Michlé 12, 13. On verra, à ce propos, le traité Bera’hot 6b, qui souligne aussi que : “le monde entier ne fut créé que pour cela”. Ainsi, l’âme, tant qu’elle se trouve dans un corps, reçoit l’élévation que peut lui apporter le dévoilement de la Che’hina chaque fois qu’elle prend part à l’étude publique de la Torah, au sein de la communauté. Bien plus, une telle élévation lui est perceptible également au cours de sa vie physique et elle ne le devient pas uniquement quand son âme quitte son corps. C’est, de fait, le plus haut niveau d’unification qui puisse être envisagé, au sein de la création, entre le Créateur et l’être créé.'
                    },
                    4 : 
                    {
                             'fr' : 'et, de ce fait, le but de sa descente dans ce monde est bien cette élévation, la plus haute qui soit.',
                             'commentaires' : 'En effet, la chute ne saurait être recherchée pour elle-même et l’âme ne peut donc être envoyée ici-bas que dans le but de recevoir une élévation qui ne lui est pas accessible là-haut. Le Tanya précise donc que cette élévation se trouve dans l’acte matériel, inhérent à ce monde et, notamment, en l’occurrence, dans l’étude publique de la Torah.'
                    },
                    5 : 
                    {
                             'fr' : 'En effet, la Che’hina de Sa puissance se trouve dans les sommets les plus hauts,',
                             'commentaires' : 'D’après la prière Alénou, “Il nous appartient de louer”, dont la formulation est basée sur le verset Ichaya 33, 16. On sait, en effet, que la Che’hina correspond à l’Attribut de Royauté céleste, Mal’hout, qui parcourt l’enchaînement des mondes et y est occulté, au fur et à mesure de sa descente. C’est donc bien dans les mondes supérieurs les plus hauts que la Che’hina est réellement perceptible.'
                    },
                    6 : 
                    {
                             'fr' : 'alors que les cieux et les cieux des cieux, ne contiennent pas Sa crainte.',
                             'commentaires' : 'Selon les termes des versets Mela’him 1, 8, 27 et Divreï Ha Yamim 2, 6, 18. C’est ainsi que le roi Chlomo s’extasia, quand il observa la révélation divine, en toute sa splendeur, dans le Temple qu’il avait bâti : “Ainsi, les cieux et les cieux des cieux ne peuvent Te contenir, alors que cette maison en a le pouvoir !”.'
                    },
                    7 : 
                    {
                             'fr' : 'Cette Che’hina, en revanche, réside et se grandit',
                             'commentaires' : 'Selon le passage de la Kedoucha, dans la prière de Cha’harit du Chabbat. De façon générale, la pensée ‘hassidique explique que l’élévation fait suite à la chute. Dans ce passage, néanmoins, il est dit que l’élévation se trouve dans la chute elle-même. En effet, le texte rappelait, au préalable, que cette révélation est la finalité ultime de la création.'
                    },
                    8 : 
                    {
                             'fr' : 'au sein des enfants d’Israël, ainsi qu’il est écrit : “Car, Je suis l’Eternel Qui réside au sein des enfants d’Israël”,',
                             'commentaires' : 'D’après le verset Bamidbar 35, 34, qui parle bien de “résidence”, non pas de “révélation”. De ce fait, Rabbi Chnéor Zalman précise aussitôt : “quand ils se consacrent à la Torah et aux Mitsvot”, car seule une activité sacrée, liée au service de D.ieu, transforme la révélation éphémère en résidence fixe de la Lumière de D.ieu.'
                    },
                    9 : 
                    {
                             'fr' : 'quand ils se consacrent à la Torah et aux Mitsvot, en étant précisément dix.',
                             'commentaires' : 'C’est l’idée nouvelle que Rabbi Chnéor Zalman introduit dans ce passage. Même si, pour chaque pratique sacrée, la présence de dix Juifs est une condition indispensable, la pratique des Mitsvot, quelles qu’elles soient, est, elles aussi, plus parfaite, quand dix Juifs sont présents. En effet, ceux-ci forment ainsi une entité nouvelle, une assemblée, une communauté, transcendant la personnalité individuelle de chacun de ceux qui la constituent.'
                    },
                    10 : 
                    {
                             'fr' : 'En effet, nos Sages font, à ce propos, une déduction de l’identité de termes des versets : “au sein de, au sein de…”',
                             'commentaires' : 'Les traités Bera’hot 21b et Meguila 23b déduisent de cette identité de termes que la présence de dix hommes est nécessaire pour toute pratique appartenant au domaine de la sainteté. En effet, le verset Vaykra 22, 32 dit : “Je serai sanctifié au sein des enfants d’Israël”, alors que, faisant référence aux explorateurs, le verset Bamidbar 16, 21 indique : “Séparez-vous du sein de cette assemblée”. Or, ces explorateurs étaient dix, si l’on exclut Yochoua et Kalev. Nos Sages en concluent que tout acte de sanctification du Nom de D.ieu doit être effectué en présence de dix personnes. C’est le cas, en particulier, pour l’étude de la Torah et pour la pratique de la Mitsva, qui sont rehaussées par la présence de ces dix hommes. C’est alors que la Che’hina se dévoile pleinement. En outre, il est significatif que le raisonnement de la Guemara s’appuie sur un verset relatif aux explorateurs, qui s’étaient écartés de la Volonté de D.ieu. Nos Sages suggèrent ainsi que, même en pareil cas, la réunion de dix Juifs révèle la Présence de D.ieu. On verra aussi, sur ce sujet, le Choul’han Arou’h de l’Admour Hazaken, Ora’h ‘Haïm, chapitre 55, au paragraphe 2.'
                    },
                    11 : 
                    {
                             'fr' : 'et c’est pour cela qu’il est dit : “D.ieu est en ton sein”',
                             'commentaires' : 'Ichaya 12, 6. Ainsi, quand un Juif étudie la Torah ou met en pratique la Mitsva, la Présence divine se révèle à lui, se trouve “en son sein” et c’est pour cela que la réunion de dix personne est requise, pour tout acte du service de D.ieu. Bien plus, cette nécessité est déduite, comme on l’a vu, de l’épisode des explorateurs, qui furent une “mauvaise assemblée”, parce que Moché était lui-même en mesure de réparer le mal profond que ceux-ci portaient en eux. De ce fait, en demandant aux enfants d’Israël : “Séparez-vous de cette assemblée”, il mettait donc uniquement en garde contre l’aspect superficiel de ce mal. Et, l’on peut en déduire qu’il en est de même, dans le domaine de la sainteté. La constitution d’une assemblée révèle l’aspect superficiel de la Che’hina, lequel n’est pas pleinement perceptible aux hommes. A l’opposé, l’aspect profond de la Che’hina apparaît uniquement quand leur réunion est consacrée à l’étude. C’est alors que : “D.ieu est dans ton sein”, comme le précise le texte. Dès lors, cette étude elle-même s’en trouve modifiée et le Nom de D.ieu en est grandi'
                    },
                    12 : 
                    {
                             'fr' : 'et “tout acte sacré requiert la présence de dix personnes”.',
                             'commentaires' : 'Cette formulation en fait un principe général, qu’il convient donc d’appliquer systématiquement. On verra, à ce sujet, les traités Bera’hot et Meguila aux références précédemment citées, le Rambam, lois de la prière, chapitre 8, aux paragraphes 5 et 6, le Tour, le Choul’han Arou’h et celui de l’Admour Hazaken, à cette référence, de même que le Zohar, tome 2, à la page 129b et les Tikouneï Zohar, Tikoun n°185, à la page 35b.'
                    },
                    13 : 
                    {
                             'fr' : 'De ce fait également, les Sages, dont la mémoire est une bénédiction, durent faire une déduction d’un verset : “D’où apprend-on qu’une seule personne s’asseyant et se consacrant à la Torah… ?”.',
                             'commentaires' : '“est accompagné par la Che’hina”, selon les traités Avot, chapitre 3, à la Michna 6 et Bera’hot 6a. Les Sages expliquent ensuite qu’il s’agit du verset E’ha 3, 8 : “Il est assis, seul et il se tait”, duquel ils déduisent que celui qui étudie la Torah ou accomplit la Mitsva seul mérite effectivement une récompense, bien que, de façon générale, celle-ci soit accordée lorsque dix Juifs sont réunis. Rabbi Chnéor Zalman souligne ici que la révélation de la Che’hina est une évidence, lors de l’étude publique, mais qu’elle ne l’est pas, en revanche, pendant l’étude personnelle. C’est pour cela qu’un verset est nécessaire pour l’établir.'
                    },
                    14 : 
                    {
                             'fr' : 'Néanmoins, ils trouvèrent un appui, dans le verset, uniquement pour l’attribution de la récompense',
                             'commentaires' : 'Rabbi Chnéor Zalman fait une distinction ici entre la récompense de la Mitsva et la révélation de D.ieu. La première est accordée également à celui qui fait une bonne action, à titre individuel, alors que la seconde est réservée à ce qui est accompli en présence de dix personnes. Et, le texte emploie, à trois reprises dans ce chapitre, l’expression : “attribution d’une récompense”, plutôt que de dire simplement : “récompense”, afin de suggérer que celle-ci est attribuée d’emblée à celui qui investit ses effort dans le service de D.ieu et qui peut, de la sorte, la recevoir également dans ce monde.'
                    },
                    15 : 
                    {
                             'fr' : 'à un seul individu, selon sa valeur, selon (autre version : et selon) la valeur du grand nombre.',
                             'commentaires' : 'Le Tanya introduit ici une seconde distinction. En effet, à la récompense de l’homme, qui lui est attribuée à titre individuel, s’ajoute celle qu’il reçoit pour son appartenance à un groupe, quel qu’en soit le nombre et le Tanya note donc que cette seconde rétribution est proportionnelle à l’importance numérique du groupe ayant pris part à l’étude. Plus sa taille est grande, plus la récompense est importante. Il en résulte que, quand plusieurs personnes étudient ensemble, même si elles sont moins de dix, chacune recevra une récompense en fonction du nombre des participants à l’étude. C’est ainsi qu’il faut comprendre la première version de ce texte. Selon l’autre version, en revanche, Rabbi Chnéor Zalman souligne ici que chaque participant supplémentaire à l’étude accroît la récompense de tous les présents à la fois.'
                    },
                    16 : 
                    {
                             'fr' : 'En revanche, pour ce qui est de la révélation de la sainteté du Saint béni soit-Il, un seul individu n’a absolument rien de commun avec le nombre.',
                             'commentaires' : 'C’est la conclusion qu’il convient de tirer de la première partie de l’analyse faite par cette lettre. La perception de la Che’hina est donc possible également quand une seule personne se consacre à l’étude de la Torah, mais, en pareil cas, elle n’est alors nullement comparable à ce qu’elle peut être en présence de dix personnes. Elle est donc une “récompense” accordée à cet homme ou à ces hommes, mais non une “révélation”.'
                    },
                    17 : 
                    {
                             'fr' : 'La différence entre la révélation et la fixation de la récompense est bien connue de ceux qui ont accès à la connaissance.',
                             'commentaires' : 'Selon les termes du verset Daniel 1, 4. Le texte présence ici que la différence entre la révélation de la Che’hina à une assemblée et à un individu est bien connue de ceux qui ont accès à la connaissance, c’est-à-dire, en l’occurrence, des Sages qui méditent afin de s’attacher à D.ieu et de révéler Sa Lumière. De tels Sages axent leur méditation sur les enseignements ésotériques de la Torah.'
                    },
            }
        }
    },
    '21-7': 
    {
        'Iguéret Ha Kodech' : 
        {
                'Chapitre 23' : 
                {
                    1 : 
                    {
                             'fr' : 'En effet, l’attribution d’une récompense signifie que D.ieu éclaire l’âme qui Le recherche,',
                             'commentaires' : 'Selon les termes du verset E’ha 3, 25. Le Tanya complète l’analyse en soulignant que la récompense suppose un effort, une recherche de la part de l’homme. Pour ce qui est de l’étude de la Torah, en particulier, on sait que le Saint béni soit-Il s’introduit en elle, car : “Lui et Sa Sagesse ne font qu’un”. C’est pour cette raison que D.ieu peut éclairer également celui qui l’étudie seul.',
                             'he' : '	ועל כן רע בעיני המעשה אשר נעשה תחת השמש בכלל ובפרט בין אחיי ורעיי הנגשים אל ה׳, הגשה זו תפלה ואחר תפלה או לפניה, נעשה מושב לצים, רחמנא ליצלן כמו שאמרו רז״ל: שנים שיושבים, ואין ביניהם דברי תורה כו׳ ואם נעשה מושב לצים בעשרה, דשכינתא שריא עלייהו, אין לך עלבונא וקלנא דשכינתא גדול מזה, רחמנא ליצלן ואם אמרו רז״ל על העובר עבירה בסתר, שדוחק רגלי השכינה, חס ושלום העובר עבירה ברבים דוחק כל שיעור קומה של יוצר בראשית, כביכול כמו שאמרו רז״ל: אין אני והוא וכו׳ אלא שמלך אסור ברהטים כו׳ אבל ווי למאן דדחקין לשכינתא, כד יוקים לה קודשא בריך הוא, ויימא לה: התנערי מעפר קומי וגו׳ ועל תלת מילין מתעכבי ישראל בגלותא: על דדחקין לשכינתא, ועל דעבדין קלנא בשכינתא וכו׳, כמו שכתוב בזוהר הקדוש'
                    },
                    2 : 
                    {
                             'fr' : 'par la clarté de Sa Torah, laquelle est l’enveloppe de Son vêtement, à proprement parler. C’est pour cela que la Torah est appelée : “Lumière”,',
                             'commentaires' : 'En effet, D.ieu se revêt, à proprement parler, de la Torah, comme on l’a dit. De ce fait, elle est une Torah de Lumière et elle peut donc éclairer l’esprit de celui qui recherche D.ieu. Cet homme en acquiert la sagesse et, dès lors, son mode de raisonnement, sa tournure d’esprit ne sont plus les mêmes. En tout ce qu’il accomplit, la Présence de D.ieu lui paraît beaucoup plus évidente. Et, l’on verra, à ce sujet, les explications des traités Taanit 7b et Meguila 16b. '
                    },
                    3 : 
                    {
                             'fr' : 'ainsi qu’il est dit : “Il s’enveloppe de la lumière comme d’un vêtement”.',
                             'commentaires' : 'Tehilim 102, 4. La Guemara cite, à ce propos, le verset Michlé 6, 23 : “Car la bougie est une Mitsva et la Torah, une Lumière”. Plus précisément, la Lumière de la Torah est comparable à un vêtement, à travers laquelle elle se révèle, au même titre qu’un homme est perçu à travers les vêtements qu’il porte et adapte donc sa tenue vestimentaire à l’activité particulière en laquelle il entend s’investir.'
                    },
                    4 : 
                    {
                             'fr' : 'Or, l’âme subit des limites et des entraves,',
                             'commentaires' : 'Rabbi Chnéor Zalman souligne ici que l’âme, du fait de sa présence dans le corps, subit à la fois des limites matérielles et des entraves spirituelles, malgré son origine céleste. Bien entendu, ce n’est pas à l’âme proprement dite qu’il fait allusion ici, car celle-ci, étant une parcelle de Divinité, ne subit aucune limite, comme l’établissait le chapitre 51 de la première partie du Tanya. C’est, en fait, des forces dont cette âme dispose qu’il s’agit ici.'
                    },
                    5 : 
                    {
                             'fr' : 'en toutes les forces qui la constituent. De ce fait, la Lumière de D.ieu qui l’éclaire est elle-même limitée, réduite et c’est ainsi qu’elle peut s’introduire en elle.',
                             'commentaires' : 'Les forces de l’âme, auxquelles le texte vient de faire allusion, sont limitées, à la fois quantitativement, par leur intensité et qualitativement, par leur capacité de se révéler. Or, la Lumière de D.ieu qui éclaire une âme se consacrant à l’étude de la Torah ou bien mettant en pratique la Mitsva ne peut se révéler que par l’intermédiaire de ces forces. C’est de cette façon qu’elle s’inscrit, à son tour, dans la limite.'
                    },
                    6 :
