            'Titre' : ' La circoncision du Juste',
            'source' : '(Discours du Rabbi, 20 Mar’Hechvan 5713-1952)',
                       'resume' : ' ',
                       'contenu' : '1. C’est aujourd’hui le 20 Mar’Hechvan, date de la naissance du Rabbi Rachab, père de mon beau-père. Je rappellerai, à cette occasion, un récit que j’ai déjà raconté une fois.<br/> <br/> Chaque 20 Mar’Hechvan, le Rabbi Rachab avait coutume, à l’occasion de son anniversaire, d’être reçu par son grand-père, le Tséma’h Tsédek, qui lui accordait alors sa bénédiction. Vraisemblablement, les autres petits-fils du Tséma’h Tsédek en faisaient de même.<br/> <br/> Une fois, âgé de quatre ou cinq ans, il se rendit chez son grand-père et il éclata en sanglots. De fait, le Rabbi Rachab naquit en 5621 et le Tséma’h Tsédek quitta ce monde en Nissan 5626. Cette fois-là, il demanda à son petit fils pourquoi il pleurait et celui-ci lui répondit qu’il avait étudié le ‘Houmach ou bien avait entendu le récit de la Paracha Vayéra. Il avait ainsi appris que D.ieu s’était révélé à Avraham. En conséquence, il pleurait, car D.ieu ne s’était pas révélé à lui.<br/> <br/> Le Tséma’h Tsédek lui répondit:<br/> «Lorsqu’un Juif (selon une seconde version, un Juif qui est un Juste) décide de se faire circoncire à quatre vint dix neuf ans, il mérite de recevoir la révélation divine». L’enfant accepta cette explication et cessa de pleurer.<br/> <br/> 2. Ce récit se passa lorsque le Rabbi Rachab était encore enfant, avant sa Bar Mitsva, avant même qu’il ne soit en âge de recevoir une initiation formelle à la pratique des Mitsvot. Il peut, néanmoins, délivrer un enseignement, puisque le Rabbi Rachab le raconta à son fils unique, mon beau-père, le Rabbi et que celui-ci en assura la diffusion la plus large.<br/> <br/> Ce récit nous concerne donc et l’on peut, en l’occurrence, en déduire deux enseignements, l’un qui sera tiré de la question et l’autre, de la réponse.<br/> <br/> 3. Le Rabbi pleura parce que D.ieu ne s’était pas révélé à lui. Une leçon en découle pour un Juif, quelle que soit la situation dans laquelle il se trouve, même s’il n’est pas encore «en âge de recevoir une éducation formelle», c’est-à-dire qu’il manque de maturité, au point de ne pas comprendre par ses propres moyens et d’être incapable d’accepter l’influence de quelqu’un d’autre.<br/> <br/> Il peut s’agir d’un adulte qui, moralement, est resté un petit enfant. Mon beau-père, le Rabbi, explique, en effet, que les années juives ne sont pas mesurées à partir de l’acte de naissance. Ce document peut définir un vieillard qui, par son existence véritable et morale, par sa pratique de la Torah et des Mitsvot, n’est rien d’autre qu’un petit enfant, jouant encore sous la table.<br/> <br/> Or, une telle personne peut exiger, le faire avec détermination, au point d’éclater en sanglots, que D.ieu se révèle à lui, comme Il est apparu à notre père Avraham. En pareil cas, ce qu’il revendique dépasse son entendement, sa raison. Il ne peut donc le supporter et ainsi jaillissent ses larmes.<br/> <br/> 4. Bien plus, une telle personne peut même demander d’avoir une vision de D.ieu identique à celle que notre père Avraham put obtenir après sa circoncision, lorsque «D.ieu se révéla à lui».<br/> <br/> Car, déjà avant cela, le Tétragramme fut révélé à Avraham. Toutefois, après la circoncision, le dévoilement qu’il en reçut fut infiniment plus élevé.<br/> <br/> Lorsque D.ieu apparut à Avraham, après sa circoncision, la lettre Hé avait déjà été ajoutée à son nom et il s’appelait bien Avraham. La Guemara précise que celui-ci reçut alors la maîtrise parfaite des cinq membres de son corps, les yeux, les oreilles et l’organe de la reproduction, qu’il est, de manière naturelle, impossible de diriger.<br/> <br/> Auparavant, il s’appelait Avram, sans ce Hé. Il maîtrisait donc uniquement les membres du corps dont la nature permet le contrôle. Par la suite, ayant accompli, de sa propre initiative, tout ce que l’on peut réaliser par ses forces propres, D.ieu lui offrit la maîtrise de ce que l’homme ne peut personnellement diriger. Il devint ainsi le maître de ce que la nature ne permet pas de commander.<br/> <br/> On peut en conclure à quel point la révélation divine qu’obtint Avraham, après sa circoncision, dépassa celle qu’il connut avant de la pratiquer.<br/> <br/> Malgré tout cela, chaque Juif, y compris celui qui, moralement, n’est pas encore à même de recevoir une éducation juive, peut demander à D.ieu de se dévoiler à lui comme Il le fit à Avraham, après que celui-ci ait pratiqué la circoncision.<br/> <br/> 5. Le Tséma’h Tsédek répondit au Rabbi Rachab que D.ieu se révéla à Avraham parce qu’il avait accepté le principe de la circoncision. Là encore, un enseignement en découle.<br/> <br/> Certes, chaque Juif est en droit d’exiger la révélation divine. Mais, il doit savoir qu’il existe une condition préalable. Cet homme doit d’abord se circoncire, quelles que soient les qualités qu’il possède par ailleurs, concrètement ou, au moins, potentiellement.<br/> <br/> Nous avons expliqué que, par les forces dont il dispose, un Juif peut obtenir la plus haute élévation. De fait, chacun est tenu de dire: «Quand mes actions égaleront-elles celles de mes ancêtres, Avraham, Its’hak et Yaakov?». Avraham est cité ici avec Its’hak et Yaakov et ceci fait bien allusion à la situation qui fut la sienne après la circoncision.<br/> <br/> Malgré tout cela, une telle personne doit encore savoir qu’il lui faut pratiquer sa propre circoncision.<br/> <br/> 6. Plus encore, ceux qui possèdent ces qualités de manière effective, c’est-à-dire les Justes, comme Avraham, maîtrisant parfaitement les membres du corps que la nature ne permet pas de contrôler, n’en sont pas moins tenus d’effectuer également la circoncision.<br/> <br/> Une fois, le Rabbi Rachab se plaignit de ne pas entendre d’une oreille. On en chercha la raison et l’on découvrit que, pendant le Chabbat, alors que le Rabbi récitait un discours ‘hassidique, certaines personnes discutaient, dans une pièce attenante. Il en fut dérangé dans sa récitation du discours. Or, il avait conscience que son rôle était de diffuser la ‘Hassidout. La discussion l’empêchant de le faire, il avait supprimé la possibilité d’entendre à l’oreille qui était tournée vers la pièce dans laquelle celle-ci se tenait.<br/> <br/> De fait, un discours ‘hassidique confirme que des Justes se retiraient la possibilité de voir ou d’entendre, lorsque cette faculté dérangeait leur âme divine. En effet, ceux-ci maîtrisent également leurs sens, ce que l’ordre naturel des choses ne permet pas de faire.<br/> <br/> Or, ceux qui possèdent une telle élévation doivent, néanmoins, avoir conscience de leur obligation de se circoncire.<br/> <br/> 7. Pourquoi une telle démarche est-elle nécessaire? Parce que le «prépuce» spirituel le plus fin peut, après avoir passé les différentes contractions que lui fait subir la création, prendre la forme la plus grossière.<br/> <br/> C’est ainsi que l’on peut expliquer la formulation de la réponse du Tséma’h Tsédek: «Lorsqu’un Juif, qui est un Juste, décide de se faire circoncire, à quatre vint dix neuf ans». Parvenu à l’âge de cent ans, l’homme est certain d’avoir conféré l’élévation aux dix forces de son âme, chacune d’entre elles comprenant dix niveaux. Dès lors, il n’éprouvera plus aucune crainte, car il n’aura plus de contact direct avec le monde. C’est pour cela que, disent nos Sages, «celui qui a cent ans est comme mort, comme s’il avait disparu de ce monde».<br/> <br/> De fait, comment comprendre cette affirmation du traité Avot? Pour les autres âges, la Michna énonce un enseignement concret, affectant le comportement. Ainsi, l’enfant de cinq ans doit étudier la Loi Ecrite. A dix ans, il accède à la Michna. A treize ans, il est astreint à la pratique des Mitsvot. En revanche, que doit comprendre l’homme de cent ans, à qui l’on annonce qu’il est «comme mort, comme s’il avait disparu de ce monde»?<br/> <br/> L’explication est la suivante. Celui qui a déjà obtenu l’élévation des dix forces de son âme, a affiné le moindre détail des forces dont il dispose, est, dès lors, considéré comme ayant atteint l’âge de cent ans. Et, il est donc «comme mort», n’ayant plus rien de commun avec les préoccupations du monde matériel. Il peut, en conséquence, se départir de toute crainte, comme si son mauvais penchant avait totalement disparu.<br/> <br/> A l’opposé, s’il n’a que quatre vingt dix neuf ans, il n’a pas encore atteint toute la perfection qu’il doit conférer aux forces de son âme. Alors, il doit se circoncire car, s’il ne le faisait pas, les voiles imposés par la création pourraient faire qu’il en découle des conséquences fâcheuses.<br/> <br/> Cela ne veut pas dire qu’un homme, se trouvant dans un certain degré, redescendra dans un autre, plus bas. En fait, cet homme est, tout à la fois, le premier et le dernier élément de la création. Il peut donc connaître des stades successifs de chutes, au sein même de sa propre personne.<br/> <br/> La soumission doit être totale. Il faut que chacun prenne conscience de la nécessité de se circoncire, savoir que sa situation actuelle n’est pas satisfaisante, qu’il faut modifier sa personnalité. C’est de cette manière que l’on obtient la plus haute élévation. Alors, «D.ieu se révèle à lui», comme Il le fit à notre père Avraham après sa circoncision. Bien plus, on devient, en agissant ainsi, Avraham, avec un Hé ajouté à ce nom. On peut alors se rendre maître de tous ses sens, y compris de ceux que l’on ne maîtrise pas, on peut le faire de manière naturelle.<br/> <br/> Bien plus, on est alors également maître de la part du monde que l’on se voit confier, ici-bas, comme l’explique le discours ‘hassidique montrant que les Justes, lorsqu’ils obtiennent leur propre élévation, réalisent, de la sorte, celle de la part du monde qui leur est confiée.<br/> <br/> De même, celui qui maîtrisera ses sens dirigera également sa part du monde, tout ce qui lui est nécessaire pour servir D.ieu, il obtiendra enfants, santé, prospérité matérielle, et tout cela dans la largesse.<br/> <br/> *   *   *<br/> <br/> Avraham et Its’hak, dévoilement et élévation<br/> (Discours du Rabbi, 12 Tamouz 5714-1954)<br/> <br/> 8. L’une des qualités qui fut acquise par Avraham en pratiquant la circoncision fut la possibilité d’enfanter Its’hak. Nos Sages soulignent, en effet, que sa conception devait être réalisée à partir d’une goutte de semence pure, ainsi qu’il est dit: «Il sanctifia celui qu’Il aimait depuis sa conception».<br/> <br/> Certes, Avraham, avant de se circoncire, était parfaitement soumis à D.ieu. Pour autant, il ne pouvait pas encore donner naissance à Its’hak. Puis, la circoncision lui apporta la perfection, ainsi qu’il est dit: «sois intègre». Dès lors, il put concevoir son fils.<br/> <br/> On peut en déduire qu’Its’hak possédait une élévation que n’avait pas Avraham, pour la naissance duquel une telle condition ne fut pas imposée. A l’opposé, toutes les qualités auparavant accumulées par Avraham n’étaient pas encore suffisantes pour la conception d’Its’hak. Il fallait en outre qu’il «soit intègre».<br/> <br/> 9. Pourquoi Its’hak dut-il être conçu à partir d’une goutte de semence pure?<br/> <br/> On peut constater, entre Avraham et Its’hak, la différence suivante.<br/> <br/> Avraham provoqua le dévoilement de D.ieu ici-bas, alors qu’Its’hak réalisa l’élévation de la matière du monde.<br/> <br/> Plusieurs textes de ‘Hassidout expliquent que le service de D.ieu d’Avraham était basé sur un amour de D.ieu comparé à de l’eau. Ainsi, nous disons, dans la prière de la pluie, «souviens-Toi du père (Avraham) qui était attiré vers Toi, comme de l’eau». Par nature, l’eau s’écoule, du point le plus haut vers le plus bas.<br/> <br/> L’amour de D.ieu d’Its’hak, à l’opposé, était comparable à des flammes. Et, par nature, le feu se dresse vers le haut.<br/> <br/> Mais, la différence entre Avraham et Its’hak ne se marqua pas uniquement dans l’effort que chacun réalisa sur sa propre personne. Il intervint également dans l’oeuvre que l’un et l’autre accomplirent dans le monde.<br/> <br/> Avraham attira une révélation céleste ici-bas, alors qu’Its’hak s’employa à élever la matière, en faisant un réceptacle pour la Divinité.<br/> <br/> La même différence apparaît également dans leurs comportements que l’un et l’autre adoptèrent, tels que la Torah nous les décrit.<br/> <br/> 10. Notre père Avraham fit que le Divin soit accessible à tous, dans le pays de Canaan qui n’avait encore subi aucune transformation, de même qu’en Egypte. Il fit connaître D.ieu également aux arabes, qui se prosternaient alors devant la poussière de leurs pieds, parvenant ainsi au comble de la bassesse.<br/> <br/> On définit, en effet, les trois parties constitutives de l’organisme humain, la tête, le corps et les jambes. Le pied en est bien l’organe le plus inférieur et la poussière qui le recouvre est plus basse que le pied lui-même. Ces hommes étaient donc si grossiers qu’ils se prosternaient devant la poussière de leurs pieds, plaçant, de la sorte, leur intellect plus bas que cette poussière.<br/> <br/> Or, Avraham s’employa à ce que de telles personnes aient également connaissance de l’existence de D.ieu. Commentant le verset «et il invoqua là-bas le Nom de l’Eternel, D.ieu du monde», nos Sages disent: «Ne lis pas: il invoqua, mais: il fit invoquer». Il fut capable de conduire d’autres personnes à invoquer le D.ieu du monde.<br/> <br/> Avraham rechercha systématiquement la révélation de D.ieu dans ce monde. Les voies qu’il emprunta, les instruments qu’il employa en portent également la marque. Ainsi, disent nos Sages, pour faire connaître l’existence de D.ieu dans le monde, Avraham eut recours à l’hospitalité.<br/> <br/> Il recevait des invités, dans le désert, leur servait toutes les bonnes choses, puis, lorsqu’ils voulaient le remercier, il leur disait: «Bénissez Celui Qui vous a donné à manger. Louez, remerciez et magnifiez Celui Qui créa le monde par Sa Parole».<br/> <br/> 11. Its’hak, à l’opposé, rechercha l’élévation de la matière. Il n’eut donc aucun contact avec l’Egypte, ni même, d’une manière plus générale, avec l’extérieur d’Erets Israël. En effet, il avait été consacré à D.ieu, lors du sacrifice. Bien plus, alors qu’il se trouvait déjà en Erets Israël, son activité consistait à creuser des puits, révélant ainsi la Divinité dans le monde par l’élévation qu’il conférait à la matière. De fait, Its’hak était détaché du monde, ayant acquis une immense élévation.<br/> <br/> Et, en conséquence, il exerça une action similaire envers la matière, chercha à l’affiner, à en faire un réceptacle pour la Divinité, permettant de La révéler.<br/> <br/> 12. La Torah nous raconte de quelle manière Its’hak creusa des puits, révélant et mettant en évidence les eaux vives qui sont enfouies sous la terre. Il n’y déversa pas des eaux vives provenant d’un autre endroit, mais il fit apparaître celles qui se trouvaient dans ce lieu, mais restaient encore cachées.<br/> <br/> Car, les eaux vives sont effectivement présentes. Elles sont, cependant, recouvertes par de la terre, de la boue et des pierres. Mais, lorsque l’on retire ce qui les cache, elles se révèlent pleinement.<br/> <br/> On peut en déduire ce que fut sa manière de servir D.ieu, dans sa dimension spirituelle. Its’hak ôta tous les voiles et tous les obscurcissements inhérents à la matière, afin que celle-ci se révèle comme le réceptacle de la Divinité et qu’elle reçoive l’élévation, au même titre que les eaux vives, jaillissant du fond de la terre.<br/> <br/> 13. Its’hak ne fit aucun cas des obstacles à la révélation des eaux vives. Bien plus, il négligea également les opposants, qui l’empêchaient de creuser ces puits.<br/> <br/> La Torah nous raconte que les bergers d’Avimélé’h chassèrent ceux d’Its’hak et rebouchèrent leurs puits. Mais, Its’hak ne s’en affecta nullement et il demanda de creuser ces puits, de nouveau.<br/> <br/> Par la suite, les puits creusés par les bergers d’Its’hak leur furent retirés et remis aux Philistins. Dans la dimension morale, il résulta de cette dépossession que l’enthousiasme et la chaleur provoqués par ces puits se trouvaient désormais pris en otage par les Philistins, qui symbolisent la force du mal prenant la forme d’une voie sans issue. Encore une fois, Its’hak ne se découragea pas et il continua à creuser. Quand on lui retira un second puits, il en creusa un troisième, jusqu’à ce qu’il obtienne celui de Re’hovot, qui apporta la largesse, ainsi qu’il est dit: «D.ieu nous a accordé la largesse et nous pourrons fructifier, dans ce pays».<br/> <br/> 14. Logiquement, il n’y avait aucune raison de ne pas craindre Avimélé’h. Celui-ci régnait effectivement et il ne permettait pas de creuser les puits du domaine de la sainteté, s’appropriait ceux qui avaient été obtenus au prix du plus grand effort. Mais, Its’hak fit totalement abstraction de la logique. Il savait que la mission qui lui avait été confiée ici-bas consistait à révéler les eaux vives. Il fit don de sa propre personne pour la mener à bien.<br/> <br/> L’oeuvre de transformation de la matière, afin qu’elle soit un réceptacle pour la Divinité, procède, à proprement parler, de l’Infini divin. C’est uniquement grâce à cela qu’elle peut être menée à bien. Ainsi, Its’hak reçut son nom parce que «D.ieu m’a fait objet de rire (Ts’hok)». De même, la transformation des éléments qui voilent la Présence de D.ieu et émanent donc du Nom divin Elokim, Qui a la même valeur numérique que Hatéva, la nature, provoquent également le rire, le plaisir de D.ieu.<br/> <br/> 15. Ce qui vient d’être dit nous permettra de comprendre pourquoi Its’hak devait naître précisément d’une goutte de semence pure. Avraham émanait, en effet, du monde spirituel d’Atsilout, dans lequel la perception du Divin reste limité. Mais, par la suite, il parvint à l’intégrité en mettant en pratique la Mitsva de la circoncision, ainsi qu’il est dit: «sois intègre». Il perçut alors le stade de la Divinité qui transcende ce monde d’Atsilout. En conséquence, le service de D.ieu d’Its’hak put se libérer de toutes les limites, y compris celles qui découlent de la raison et du domaine de la sainteté.<br/> <br/> 16. Il découle de ce qui vient d’être dit, l’enseignement suivant:<br/> <br/> Avraham et Its’hak sont, l’un et l’autre, les Pères de chaque Juif, qui doit donc cumuler en lui les deux formes du service de D.ieu qui viennent d’être décrites, celle d’Avraham et celle d’Its’hak.<br/> <br/> L’homme qui étudie la Torah, prie, accomplit les Mitsvot, se trouve ainsi dans quatre coudées lumineuses. Il est séparé du monde, non seulement lorsqu’il étudie et prie, mais aussi quand il accomplit de bonnes actions, met en pratique les Mitsvot, au moyen d’objets matériels. Car, sa préoccupation est alors de réaliser la Volonté de D.ieu. Certes, il y parvient en ayant recours à la matière. Pour autant, il n’est pas réellement confronté au monde, ne subit donc aucune opposition, aucun obstacle, aucun voile de la Divinité.<br/> <br/> Celui qui est parvenu à un stade aussi élevé doit, néanmoins, savoir que cette situation n’est pas encore la forme la plus parfaite du service de D.ieu. Il n’y a là que l’action d’Avraham. Or, celle d’Its’hak est tout autant nécessaire.<br/> <br/> Il lui faudra donc entrer en contact avec ceux dont l’apparence extérieure révèle uniquement les pierres et la boue, occulte totalement les eaux vives et même avec ceux qui, de toute évidence, sont des opposants à la Divinité, multiplient les fautes délibérément commises, défient le Tout Puissant. Car, on doit se consacrer également à de telles personnes, «creuser» en elles jusqu’à faire disparaître tous les voiles, jusqu’à mettre en évidence les eaux vives qu’elles portent au fin fond d’elles-mêmes, les révéler pleinement dans leur personnalité.<br/> <br/> On pourrait, certes, s’interroger. On a essayé de «creuser» une première fois, puis une seconde. Or, non seulement cette intervention n’a été d’aucun effet, mais, bien plus, les Philistins se sont emparés de ces puits. Dès lors, comment justifier logiquement la nécessité de continuer à creuser?<br/> <br/> La réponse à cette question est la suivante. D.ieu «sanctifia celui qu’Il aimait depuis sa conception» et Il en fit de même pour ceux qui sont ses enfants. Its’hak et ses descendants ne sont pas limités par des considérations rationnelles. On n’a pas connu la réussite jusqu’à maintenant? C’est l’affaire de D.ieu! Pourquoi se préoccuper de ce qui échappe à notre entendement? Nous devons uniquement savoir que notre mission consiste à creuser, à creuser encore, jusqu’à ce qu’apparaissent les eaux vives. Alors, au final, «D.ieu nous accordera la largesse et nous pourrons fructifier, dans ce pays».<br/> <br/> <br/> Lettre du Rabbi<br/> <br/> Par la grâce de D.ieu,<br/> 17 Mar’Hechvan 5719,<br/> Brooklyn, New York,<br/> <br/> Un point de la Paracha de cette semaine est actuel, «il planta un arbre à Beer Sheva et il invoqua là le Nom de l’Eternel, D.ieu du monde», «Avraham résida, pendant de nombreux jours, dans le pays des Philistins», puis il fut soumis à l’épreuve du sacrifice d’Its’hak.<br/> <br/> Avraham donna de la Tsédaka «de tout ton pouvoir». C’est, en effet, ce que souligne ce verset. Il ne se contenta pas de satisfaire les besoins des passants. Il planta un verger, afin de leur fournir également des fruits, que l’on consomme pour le plaisir.<br/> <br/> Bien plus, il créa une auberge, afin que son hospitalité soit irréprochable. Il instaura également un tribunal, suscitant ainsi la plus haute élévation, jusque dans le domaine spirituel. On retrouve, de fait, toutes ces interprétations dans les propos de nos Sages et chacune d’entre elles n’exclut nullement les autres.<br/> <br/> Avraham assuma la mission de résider dans le pays des Philistins, qui fait allusion à ce monde matériel, «pendant de nombreux jours», c’est-à-dire pendant toute la durée de l’exil, dont chaque instant est, à lui seul, «de nombreux jours». Car, l’exil est effectivement l’antithèse du bien, dans le domaine duquel une longue période «est vécue comme s’il s’agissait de quelques jours».<br/> <br/> Puis, Avraham atteint le sommet le plus élevé, le sacrifice d’Its’hak, l’épreuve qui le conduisit à faire le don effectif de sa propre personne. Selon ce principe, on peut comprendre aisément la succession des étapes rappelées ici.<br/> <br/> Avec ma bénédiction pour que vous puissiez annoncer de bonnes nouvelles,<br/> '  },

            'Titre' : ' Antagonisme du corps et de l’âme',

                       'contenu' : '1. Notre Paracha raconte que «Sarah mourut à Kiryat Arba, qui est ‘Hevron, dans le pays de Canaan, et Avraham vint pour prononcer l’éloge funèbre de Sarah et pour la pleurer». Le Zohar explique que Sarah fait ici allusion au corps et Avraham, à l’âme. Il note que la mort physique, «Sarah mourut», se produisit à «Kiryat Arba», le village des quatre, puisqu’elle a pour effet de séparer les quatre éléments fondamentaux de la matière, qui constituent le corps, c’est-à-dire le feu, le vent, l’eau et la terre.<br/> <br/> Le verset dit encore que Kiryat Arba «est Hévron», étymologiquement, le lieu de la jonction, car, durant la vie physique, ces quatre éléments sont bien unis. Puis, après la mort, «Avraham vint», l’âme se présente, «pour prononcer l’éloge funèbre de Sarah et pour la pleurer». L’âme pleure parce que, même après la mort, elle reste liée au corps.<br/> <br/> Néanmoins, si l’on accepte l’idée que Sarah symbolise le corps et Avraham, l’âme, on peut se demander pour quelle raison il fut dit à Avraham: «Ecoute la voix de Sarah, en tout ce qu’elle te dira».<br/> <br/> 2. On connaît l’interprétation que donne le Baal Chem Tov du verset: «Lorsque tu verras l’âne de ton ennemi ployer sous son fardeau, tu souhaiteras l’abandonner à son sort, mais, en fait, tu lui viendras en aide».<br/> <br/> «Lorsque tu verras l’âne», ‘Hamor, de la même étymologie que ‘Homer, la matière, lorsque tu observeras ta propre matérialité, alors tu prendras conscience que celle-ci est «ton ennemi». En effet, au seuil du service de D.ieu, au début de la vie, le corps et l’âme sont déjà antagonistes. Et, cette matérialité «ploie sous son fardeau», supportant le joug de la Torah et des Mitsvot. Certes, il s’agit bien de «son fardeau» personnel et, de fait, les Mitsvot ont bien été confiées à l’âme vêtue d’un corps, afin que ce dernier puisse s’affiner grâce à cette pratique. Pour autant, cette mission n’en est pas moins un «fardeau», que le corps ne souhaite pas. C’est la raison pour laquelle il «ploie sous son fardeau».<br/> <br/> 3. Les Mitsvot sont accomplies précisément par des âmes vêtues de corps. Bien plus, elles sont mises en pratique au moyen d’objets matériels. Ceci n’est pas vrai uniquement pour les Préceptes qui impliquent une action concrète, mais également pour les sentiments du coeur, comme l’amour et la crainte de D.ieu, ou encore pour les obligations intellectuelles, comme la foi en l’unité de D.ieu. Ces Commandements doivent aussi être physiquement ressentis, par le coeur et par le cerveau.<br/> <br/> Prenons l’exemple de l’amour de D.ieu. Dans la dimension matérielle, il est dit que «une bonne nouvelle engraisse l’os» et la Guemara raconte de quelle manière quelqu’un grossit physiquement, après qu’on lui ait annoncé une bonne nouvelle. De même, l’amour de D.ieu est le sentiment de bien être que procure Sa proximité. Et, ce que l’homme perçoit doit apparaître à l’évidence sur sa personne.<br/> <br/> Il en est de même pour la crainte de D.ieu. Ce sentiment doit contracter l’esprit et le coeur, au point d’être reconnaissable, de manière évidente, chez celui qui l’éprouve, dont le cerveau et le coeur sont, en pareil cas, saisis par la peur.<br/> <br/> Nos maîtres ont précisé chaque concept et ils ont donné l’exemple, en la matière également. Ainsi, une fois, l’Admour Hazaken, durant la prière de Roch Hachana ou de Yom Kippour, alors qu’il s’apprêtait à prononcer les mots «inspire-nous donc Ta crainte (Pa’hdé’ha)», commença à gesticuler en disant Pa’h, Pa’h. Il était saisi par cette crainte, au point d’être incapable de prononcer l’intégralité de ce mot. Il lui fallut un moment pour y parvenir.<br/> <br/> On rapporte également un récit du Tséma’h Tsédek. Quelques années après avoir pris la direction des ‘Hassidim, celui-ci participa à une réunion ‘hassidique, au cours de laquelle on servit de l’alcool à 90°. Il en but un verre, puis un second et il demanda qu’on lui en verse un troisième. Puis, il passa la main sur son visage et il fut ensuite impossible de voir sur lui l’effet de cet alcool.<br/> <br/> Par la suite, le Tséma’h Tsédek expliqua qu’il avait alors médité à la grandeur de D.ieu, au point de s’emplir de crainte. Or, disent nos Sages, «le vin fort réduit le sentiment de peur» et cette peur supprime l’effet que le vin exerce sur le corps. La crainte l’avait donc saisi au point d’être reconnaissable, de manière évidente, sur son corps et elle fit disparaître l’emprise de l’alcool.<br/> <br/> Ceci est également vrai pour l’amour de D.ieu. On sait que Rabbi Mena’hem Na’houm de Tchernobyl était physiquement gras, du fait du plaisir que lui procuraient les mots Amen Yehé Chemé Rabba, qu’il répondait au Kaddish. Il méditait au Chemé Rabba, au «grand Nom» de D.ieu, à Sa puissance, se disait qu’Il était Mevora’h Lealam Ouleolmeï Olmaya, «béni pour l’éternité et l’éternité de l’éternité», présent, de manière immuable dans tous les mondes, y compris le nôtre, malgré ses dimensions physiques. Il en concevait de l’amour et du plaisir, au point que son corps grossissait.<br/> <br/> 4. «Tu souhaiteras l’abandonner à son sort». Poursuivant son interprétation de ce verset, le Baal Chem Tov explique que, en constatant que le corps «ploie sous son fardeau», on pourrait prendre la décision de se consacrer uniquement à l’âme, de briser le corps par des jeûnes et des mortifications. Or, bien au contraire, «tu lui viendras en aide», car ce corps doit également recevoir l’élévation.<br/> <br/> Celui qui méditera aux implications profondes d’une Mitsva, mais ne l’appliquera pas, réfléchira, par exemple, à la signification profonde des Tefilin, mais ne les mettra pas, n’aura pas seulement négligé un Commandement divin. Il aura, en outre, commis une faute en n’accomplissant pas la Mitsva des Tefilin.<br/> <br/> A l’opposé, celui qui les mettra sans penser à tout cela, parce qu’il n’a pas connaissance de ces idées ou bien parce qu’il ne le souhaite pas, sera, certes, passible d’une punition pour ne pas l’avoir fait, mais, en tout état de cause, il aura bien accompli la Mitsva des Tefilin.<br/> <br/> Lors de la circoncision d’un petit-fils du Tséma’h Tsédek, deux personnes capables de la pratiquer étaient présentes. Le premier Mohel était âgé et possédait une connaissance, intégrale ou tout au moins partielle, des écrits du Ari Zal. Il savait, en tout cas, ce que ceux-ci expliquent à propos de la circoncision. Le second était plus jeune, très expérimenté, mais avait beaucoup moins de connaissances. Le Tséma’h Tsédek demanda que l’on choisisse ce dernier, expliquant que, pour circoncire, il fallait couper, au sens le plus physique du terme!<br/> <br/> Telle est la signification de l ’Injonction faite à Avraham, «Ecoute la voix de Sarah en tout ce qu’elle te dira». Selon le Zohar, Sarah fait allusion au corps, qui est bien la finalité ultime. A l’heure actuelle, ce stade reste caché, mais, dans le monde futur, nous en obtiendrons la révélation. Alors, l’âme elle-même recevra sa vitalité du corps.<br/> <br/> On sait que «le Saint béni soit-Il fit percevoir aux Patriarches, dans ce monde, un avant goût du monde futur. C’est la raison pour laquelle il fut dit à Avraham: «Ecoute la voix de Sarah, en tout ce qu’elle te dira».<br/> <br/> La rétractation du chemin<br/> (Discours du Rabbi, Chabbat ‘Hayé Sarah 5713-1952)<br/> <br/> 5. La première union et le premier mariage clairement décrits par la Torah sont mentionnés dans notre Paracha. Il s’agit du mariage d’Its’hak. Le Midrach note que la Torah fait également allusion au mariage d’Adam et de ‘Hava. Pour autant, il n’y a bien là qu’une allusion, tout juste exprimée en quelques mots.<br/> <br/> Lorsque Eliézer raconta comment Avraham l’avait envoyé à Aram Naharaïm et de quelle manière il était parvenu dans cet endroit, il dit: «Je suis arrivé aujourd’hui». Rachi explique: «Je suis parti aujourd’hui et je suis arrivé aujourd’hui. On peut en conclure que la route fut contractée pour lui».<br/> <br/> Quelle était la raison d’être de cette contraction de la route et pourquoi Eliézer en fit-il état? On peut apporter deux réponses à cette question. La seconde, qui est développée par la ‘Hassidout, nous permettra de percevoir la finesse et la spiritualité caractéristiques des explications issues de cette partie de la Torah.<br/> <br/> 6. Voici, tout d’abord, la première explication. Lorsqu’Avraham envoya Eliézer à Aram Naharaïm, il rédigea pour lui un acte faisant don de tout ce qu’il possédait à Its’hak. Néanmoins, il ne sut quelle date il devait porter sur cet acte. Inscrire celle du jour du départ d’Eliézer ne se justifiait pas. Pourquoi devait-il faire le don de ses biens déjà pendant les dix sept jours que devait durer le voyage d’Avraham? La Michna ne dit-elle pas qu’un homme «doit gérer ce qu’il possède avec circonspection»? Dès l’arrivée d’Eliézer à Aram Naharaïm, en revanche, ce don était nécessaire, puisqu’il devait permettre le mariage d’Its’hak. A l’opposé, rien ne justifiait que ce don soit déjà effectif, dix sept jours plus tôt.<br/> <br/> De même, Avraham ne pouvait inscrire sur cet acte la date de l’arrivée d’Eliézer, dix sept jours plus tard. Il aurait alors rédigé un acte post daté. Certes, sa validité n’aurait pas été remise en cause, mais, il n’est pas souhaitable de pratiquer ainsi. En conséquence, Avraham inscrivit la date à laquelle l’acte fut établi et, par la suite, le route fut contractée, «je suis parti aujourd’hui et je suis arrivé aujourd’hui», afin qu’il ne soit pas dépossédé de ses biens tant que cela n’était pas nécessaire.<br/> <br/> Puis, Eliézer arriva à Aram Naharaïm et, craignant que Bethouel et Lavan lui demandent comment il pouvait leur présenter un acte daté du jour même, comment Avraham avait pu rédiger un écrit post daté, ayant donc une apparence mensongère, il prit lui-même l’initiative de se justifier: «Ne me posez pas de telles questions. Je suis parti aujourd’hui et je suis arrivé aujourd’hui».<br/> <br/> Nous introduirons maintenant la seconde explication. Il est dit que Rivka se trouvait, dans la maison de Bethouel, comme «une rose parmi les ronces». Or, c’est précisément là que la rose peut pousser, car les ronces participent à son développement et à sa maturité. Par la suite, un effort est nécessaire pour cueillir cette rose, car les ronces font obstacle. De plus, pour que pousse la rose, on arrose l’endroit où elle a été plantée et les ronces en profitent donc également.<br/> <br/> Dès que Rivka eut trois ans et un jour, devenant ainsi apte à s’unir à un homme, en l’occurrence à épouser Its’hak, Avraham en eut aussitôt connaissance. La rose pouvait enfin se lier au domaine de la sainteté et se libérer de l’emprise des ronces. Avraham dit alors à Eliézer: «Rends-toi dans mon pays et dans ma patrie. Là tu prendras une épouse pour mon fils, pour Its’hak».<br/> <br/> Si la route n’avait pas été contractée, Rivka aurait dû passer quelques jours de plus chez Lavan et Bethouel. De même, la libération de l’emprise des ronces n’aurait pas pu commencer si Eliézer avait été envoyé avant que Rivka n’ait trois ans et un jour. En conséquence, la route subit une contraction, afin que Rivka ne reste pas chez elle plus que le temps nécessaire.<br/> <br/> Eliézer parvint à Aram Naharaïm et là, il comprit que Lavan et Bethouel plaideraient pour que Rivka passe encore quelques temps auprès d’eux. De fait, ils demandèrent effectivement: «Que la jeune fille reste chez nous pendant un an ou dix mois». Il annonça donc, d’emblée: «Tout cela s’est passé aujourd’hui. Sachez qu’en la matière, chaque minute compte, chaque instant perdu est regrettable. C’est pour cela que je suis parti aujourd’hui et que je suis arrivé aujourd’hui».<br/> <br/> 7. Ce récit de la Torah délivre un enseignement évident, pour nous et pour les générations qui suivent. Les actions des pères sont des indications pour les enfants. Le chemin fut rétracté pour que Rivka ne reste pas une minute de plus dans la maison de Bethouel. Et, il en doit donc en être de même pour ses descendants Ceux-ci ne doivent pas s’affecter en considérant l’obscurité de l’exil, car D.ieu hâtera la délivrance, de sorte que nous n’ayons pas une minute de plus à passer en exil.<br/> <br/> L’Egypte fut l’origine de tous les exils et il est dit que «au milieu de ce jour, toutes les armées de l’Eternel quittèrent le pays de l’Egypte». Le Midrach Me’hilta précise que le Saint béni soit-Il ne les retarda pas même du temps d’un clin d’oeil. Il est dit que, «comme aux jours de ta sortie d’Egypte, Je te montrerai des merveilles» et il en sera donc de même pour le présent exil. Il reste très peu de choses à accomplir et, tout de suite après cela, très bientôt et de nos jours, ce sera la délivrance complète, par notre juste Machia’h.<br/> <br/> Les fondements du monde<br/> (Discours du Rabbi,<br/> second jour de Roch ‘Hodech Kislev 5713-1952)<br/> <br/> 8. Commentant le passage de notre Paracha qui commence par «Avraham était âgé, avancé dans les jours», nos Sages constatent que «les discussions des serviteurs des Pères sont préférables à l’enseignement des fils». En effet, de nombreux principes de la Loi ne sont déduits que d’une simple lettre ajoutée à un mot.<br/> <br/> En d’autres termes, «l’enseignement des fils» est formulé de manière concise et allusive. C’est précisément ce qui distingue la Loi Ecrite de la Loi Orale, cette dernière étant plus développée et débattue, alors que la première est succincte et indirecte.<br/> <br/> La discussion des serviteurs des Pères, en revanche, est décrite longuement et exhaustivement. Bien plus, chaque point en est répété deux ou trois fois, comme c’est le cas pour le récit d’Eliézer. La Torah raconte d’abord ce qu’Avraham lui a dit, puis ce qui s’est passé. Puis, par la suite, tout cela est répété, lorsqu’Eliézer rapporte les propos d’Avraham et qu’il explique ce qui lui est arrivé.<br/> <br/> 9. Il est ainsi établi que «les discussions des serviteurs des Pères sont préférables à l’enseignement des fils». Néanmoins, dans quel contexte la Torah fait-elle état de ce principe? A propos d’une union et d’un mariage et l’on peut en déduire, non seulement la valeur des ces discussions des serviteurs, mais aussi l’importance du mariage.<br/> <br/> On peut proposer, à ce propos, l’explication suivante. Celui qui s’apprête à fonder un foyer juif bâtit un édifice éternel, dès lors qu’il le base sur la Torah, laquelle est une Torah de vie, donnée par Celui Qui possède la vie éternelle. On peut constater, en conséquence, que «vous êtes attachés à l’Eternel votre D.ieu, tous vivants aujourd’hui». C’est ainsi que la maison que l’on construit peut être éternelle. Et, c’est alors seulement que la vie est digne de ce nom.<br/> <br/> Il est donc rapporté qu’Eliézer donna à Rivka «un anneau d’or pesant un Beka et deux bracelets d’un poids de dix mesures d’or». Ce don intervint avant son mariage. L’anneau évoquait le demi Shekel, qu’il fut, par la suite, pour chaque personne, une Mitsva de donner. Ce demi Shekel avait une valeur invariable, celle d’un Beka et il était aussi une forme de Tsédaka, Précepte générique, qui représente tous les autres à la fois. Quant aux bracelets, ils correspondaient aux deux Tables de la Loi, portant les dix Commandements, lesquels représentent l’ensemble de la Torah à laquelle les Juifs acceptèrent de se soumettre en disant: «nous ferons et (ensuite) nous comprendrons».<br/> <br/> En effet, les fondations sur lesquelles on peut construire une maison juive sont la Torah et les Mitsvot, que l’on met en pratique avec soumission.<br/> <br/> 10. Pourquoi Eliézer donna-t-il deux bracelets, évoquant les deux Tables de la Loi, sur lesquelles les dix Commandements étaient gravés et non écrits?<br/> <br/> De façon générale, la Loi Ecrite est constituée de lettres que l’on inscrit, avec de l’encre, sur un parchemin. Néanmoins, l’encre et le parchemin restent deux entités distinctes. Elles ne font que s’associer pour constituer la Loi Ecrite.<br/> <br/> On trouve également deux éléments dans la Loi Orale, son commentaire, d’une part et l’homme qui le développe, d’autre part. Là encore, il est possible de les distinguer.<br/> <br/> Les dix Commandements, en revanche, étaient partie intégrante des Tables. Etant gravées sur elles, les uns et les autres ne formaient nullement deux entités séparées. Les lettres étaient indissociables de la pierre.<br/> <br/> Les lettres gravées délivrent un enseignement pour le service de D.ieu. La Guemara enseigne, en effet, que celui qui en a le mérite acquiert la Torah au point de la faire sienne. Elle est alors «sa» Torah, indissociable de lui.<br/> <br/> C’est pour cette raison qu’Eliézer donna des bracelets, évoquant les Tables de la Loi. Il proclama ainsi qu’un foyer juif doit être basé sur la Torah et les Mitsvot. Pour cela, il ne suffit pas d’appliquer ces Préceptes avec soumission, tout en conservant une identité distincte de celle de la Torah, même si elle lui est conforme.<br/> <br/> En fait, un homme doit faire corps avec la Torah, en être indissociable. Son existence doit s’exprimer par les termes du verset «Je suis l’Eternel ton D.ieu» et par tous les autres Commandements.<br/> <br/> 11. C’est en ce sens que «les discussions des serviteurs des Pères sont préférables à l’enseignement des enfants», principe que l’on déduit précisément d’un mariage. Les serviteurs des Pères évoquent l’idée de l’obéissance. Le mariage est un édifice bâti sur les fondations de la Torah et des Mitsvot que l’on met en pratique avec soumission, à l’image des lettres gravées. Telle est bien la base de l’enseignement des fils.<br/> <br/> Lorsque ces fondations sont posées avec soumission, de manière détaillée et exhaustive, répétées encore et encore, l’enseignement des enfants, les détails des lois, énoncés de manière concise et allusive, prennent un sens.<br/> <br/> Il est dit que «le Saint béni soit-Il consulta la Torah pour créer le monde» et, de la même façon, que «l’homme consulte la Torah pour perpétuer le monde». La Torah est le fondement du monde et il en est de même pour le «monde» personnel de chacun. Celui qui considère avec soumission les bases d’un édifice éternel, que sont la Torah et les Mitsvot, créera le monde et lui permettra de se maintenir. Le foyer qu’il bâtira sera éternel et «la Torah ne quittera pas la bouche de ses enfants et de ses petits-enfants», pour l’éternité. Il recevra la bénédiction qu’est le fait d’avoir une descendance droite et vertueuse.<br/> <br/> <br/> L’apport du don de la Torah<br/> (Discours du Rabbi, Chabbat ‘Hayé Sarah 5716-1955)<br/> <br/> Le serment avec un objet sacré<br/> <br/> 12. La Sidra de cette semaine rapporte les propos que notre père Avraham adressa à Eliézer: «De grâce, place ta main sous ma hanche». La Guemara en déduit que celui qui fait un serment doit tenir à la main un objet sacré. Rav Papa précise qu’il doit s’agir d’un Séfer Torah. Il en conclut que le juge qui fait prononcer un serment à une personne sans que celle-ci ne tienne un Séfer Torah commet une erreur. Un tel serment est nul et doit donc être refait.<br/> <br/> Néanmoins, la conclusion de la Guemara n’adopte pas l’avis de Rav Papa et la Hala’ha, même si elle reconnaît qu’il est préférable de tenir un Séfer Torah, affirme que l’on peut aussi se contenter de Tefilin. Bien plus, pour honorer l’érudit, on peut, a priori, le faire jurer avec des Tefilin plutôt qu’avec un Séfer Torah.<br/> <br/> L’analyse de la Guemara qui vient d’être rapportée porte sur le cas d’un homme qui ne reconnaît être redevable que d’une partie de ce qu’on lui exige. Celui-ci doit faire le serment qu’il n’est pas redevable du reste. Or, on peut soulever, à ce propos, deux interrogations:<br/> <br/> A) Les Tossafot, commentant ce passage de la Guemara, posent la question suivante. Le principe faisant l’objet de cette étude est déduit du comportement de notre père Avraham qui, lui-même, n’était nullement confronté à la situation évoquée. On ne lui demandait rien et il n’avait rien à reconnaître. Pourquoi donc vouloir appliquer ce principe à un tel cas? Bien plus, pourquoi ne pas l’appliquer aux autres formes de serments, celui qui est relatif à une déposition ou encore celui qui est imposé, à la disparition d’un dépôt placé en gage?<br/> <br/> Les Tossafot ne proposent aucune réponse à ces interrogations.<br/> <br/> B) Avraham ne possédait ni Séfer Torah, ni Tefilin. Il n’avait, de fait, pratiqué qu’une seule Mitsva, celle de la circoncision. D’où déduit-on qu’au moment du serment, on doit tenir précisément ces objets à la main?<br/> <br/> 13. Un discours ‘hassidique de l’Admour Hazaken précise le sens d’un serment et un texte du Tséma’h Tsédek en fait une analyse détaillée. Chevoua, le serment, est de la même étymologie que Sova, satiété. Y avoir recours est donc bien un moyen de s’emplir de forces. C’est la raison pour laquelle il est permis de jurer que l’on accomplira une Mitsva, bien que l’on se soit d’ores et déjà engagé à le faire, lors de la révélation du mont Sinaï. En effet, on peut, de la sorte, recevoir une plus grande force pour la mettre en pratique. Selon le même raisonnement, il est dit que l’on fait jurer à l’âme qui descend dans ce monde: «Sois un Juste et ne sois pas un impie».<br/> <br/> Par la suite, la force qui est accordée d’en haut doit s’unir avec l’homme tel qu’il se trouve ici-bas. Celui-ci doit la recevoir et l’utiliser et, pour cela, un intermédiaire doit relier la force à l’homme. C’est le rôle que joue la Mitsva.<br/> <br/> En effet, les Mitsvot sont les émissaires de D.ieu, ainsi qu’il est dit: «honorez les Commandements, qui sont Mes émissaires». Or, «un émissaire s’identifie à celui qui le mandate». La Mitsva peut donc prendre en charge la force céleste et l’apporter à l’homme.<br/> <br/> Ce qui vient d’être dit nous permet de comprendre pourquoi l’on doit saisir un objet sacré, lorsque l’on prononce un serment. Celui-ci permet, en effet, de mettre en pratique une Mitsva et il apporte donc la force céleste à celui qui le tient à la main.<br/> <br/> 14. Ce qui vient d’être dit justifie que l’on tienne un objet sacré, lorsque l’on prononce un serment. Néanmoins, pourquoi s’agit-il précisément d’un Séfer Torah ou de Tefilin?<br/> <br/> Il est dit que «le Saint béni soit-Il ne créa rien d’inutile, dans le monde». En conséquence, un Juif, où qu’il se trouve peut faire usage de chaque chose pour le domaine de la sainteté. Le serment et la force qu’il apporte doivent donc apparaître dans le monde entier.<br/> <br/> Or, le lien entre la force et le monde, qui s’établit par l’intermédiaire de l’homme, est possible grâce à la Torah, qui opère elle-même la transition entre la création et D.ieu. Nous avons vu, en effet, que D.ieu «consulta la Torah pour créer le monde».<br/> <br/> On peut ainsi comprendre pourquoi l’on prend également des Tefilin pour faire un serment. Celles-ci sont bien représentatives de la Torah, comme l’explique le discours ‘hassidique intitulé «le Midrach Tehilim enseigne». Ce texte dit que «Rabbi Eliézer rapporte: Les enfants d’Israël dirent, devant le Saint béni soit-Il: Maître du monde, nous voudrions étudier la Torah jour et nuit, mais nous n’en avons pas le temps. Le Saint béni soit-Il leur répondit: Mettez en pratique la Mitsva des Tefilin et Je considérerai que vous avez étudié la Torah, jour et nuit». Cette affirmation de nos Sages établit clairement le parallèle qui peut être fait entre les Tefilin et le Séfer Torah.<br/> <br/> On peut donner, à ce propos, l’explication suivante. L’étude de la Torah conduit la compréhension intellectuelle à animer le sentiment. Or, les Tefilin ont le même effet. Lorsqu’un Juif les met, ici-bas, D.ieu en fait de même. Nos Sages disent, de fait, que «le Saint béni soit-Il porte les Tefilin», si l’on peut ainsi s’exprimer. L’expression «le Saint béni soit-Il» désigne ici les six Attributs divins de l’émotion, alors que les Tefilin correspondent aux Attributs de l’intellect. Dire que le Saint béni soit-Il met les Tefilin revient donc à affirmer que les Attributs de l’intellect se révèlent en ceux du sentiment.<br/> <br/> En conséquence, celui qui, lorsqu’il prononce un serment, tient à la main des Tefilin, soumettant le cerveau et le coeur à D.ieu, peut effectivement unir la force céleste au monde, comme s’il étudiait la Torah.<br/> <br/> Néanmoins, il en est ainsi uniquement parce l’on ne peut faire autrement, comme le précise le Midrach, à la référence précédemment citée. Car, les Juifs désirent sincèrement étudier la Torah jour et nuit. Mais, ils n’en ont pas le temps et ils se contentent donc de mettre les Tefilin, afin de soumettre leur cerveau et leur coeur à D.ieu, dès le début du jour. De la sorte, ils peuvent conserver un bon comportement, pendant tout le reste de la journée.<br/> <br/> 15. Pourquoi un érudit de la Torah peut-il, d’emblée, se contenter de saisir des Tefilin à la main, lorsqu’il prononce un serment?<br/> <br/> Le Zohar affirme que le Sage est appelé Chabbat et la Guemara, de manière allusive, fait la même affirmation, lorsqu’elle rapporte le récit suivant. Un érudit de la Torah fut invité en un certain endroit et l’on dressa pour lui un grand festin. L’homme s’en étonna. Comment tout cela avait-il été préparé? Attendait-on sa venue? On lui répondit que ces mets avaient été apprêtés pour le Chabbat, puis, lorsqu’il était arrivé, on avait décidé de les lui servir.<br/> <br/> Quelle relation peut-on établir entre le Chabbat et un érudit de la Torah? En fait, le Chabbat permet de se séparer des contingences du monde, de tout ce qui est inhérent à l’aspect le plus grossier de la matière. Or, une même affirmation peut être faite à propos du Sage. Celui-ci est également séparé du monde. Il est, en conséquence, inutile qu’il tienne un Séfer Torah, s’il doit prononcer un serment. Comme nous l’avons vu, ce Séfer Torah est le moyen de relier la force céleste au monde. Or, un tel homme est d’ores et déjà séparé de la matière. Il n’a donc nul besoin de ce que le Séfer Torah peut lui apporter.<br/> <br/> En revanche, il est effectivement nécessaire qu’il tienne des Tefilin, pendant ce serment. Celles-ci le conduisent à soumettre son cerveau et son coeur à D.ieu, ce qui suffit pour que la force céleste se révèle en lui. Le Séfer Torah, par contre, crée un lien entre cette force et le monde.<br/> <br/> 16. Avraham, lorsqu’il prononça un serment, ne disposait ni de Séfer Torah, ni de Tefilin, mais seulement de sa circoncision. Pour le comprendre, nous introduirons, au préalable, une interrogation bien connue. Puisque Avraham respectait l’intégralité de la Torah avant même qu’elle ne soit donnée, pourquoi attendit-il, pour pratiquer la circoncision, que D.ieu lui en donne l’ordre?<br/> <br/> L’explication peut être trouvée en définissant l’apport du don de la Torah, par rapport aux Mitsvot que les Patriarches accomplirent avant ce don. Avant la révélation du Sinaï, «les habitants de Rome ne descendaient pas en Syrie et les habitants de Syrie ne montaient pas à Rome», en d’autres termes, la spiritualité n’avait aucun moyen de s’unir à la matérialité. Puis, le don de la Torah supprima cette restriction.<br/> <br/> Dès lors, le lien entre l’esprit et la matière devint possible et, un Juif reçut la possibilité, en faisant d’un objet matériel l’instrument de la Mitsva, de le consacrer. Certes, les Mitsvot accomplies par les Patriarches l’étaient aussi au moyen d’objets matériels. Pour autant, elles transcendaient la matière, qui conservait donc toute sa grossièreté, sans aucune modification.<br/> <br/> Grâce au don de la Torah, l’objet ayant servi à l’accomplissement de la Mitsva devient saint et cette sainteté subsiste, même lorsque cet accomplissement s’est achevé.<br/> <br/> On peut expliquer cette différence de la manière suivante. Les Patriarches mirent les Mitsvot en pratique par leurs forces propres, qui ne purent donc affecter la matière, comme c’est le cas après le don de la Torah.<br/> <br/> Il est dit que «les comportements des Pères sont une indication pour les fils» et également une force qui leur est transmise pour les adopter. Les Patriarches reçurent donc un Commandement similaire à ceux qui furent donnés après le don de la Torah, celui de la circoncision, capable de sanctifier la matière. Bien plus, la sainteté ne se révèle pas uniquement pendant l’accomplissement de la Mitsva. Elle est conservée par la suite, exactement comme après le don de la Torah.<br/> <br/> On peut justifier cette affirmation en rappelant que, pour qu’il prête serment, Avraham dit à Eliézer: «De grâce, place ta main sous ma hanche», là où demeurait la sainteté, même après que la Mitsva ait été accomplie.<br/> <br/> La circoncision était donc différente de toutes les autres Mitsvot accomplies par les Patriarches. Elle seule répondait à une Injonction divine. Avraham attendit donc l’ordre de D.ieu pour la pratiquer. Il savait que cette Mitsva était particulière, qu’une force céleste était nécessaire pour qu’il la mette en pratique.<br/> <br/> On peut ainsi comprendre pourquoi le serment d’Avraham fut prêté sur la circoncision, bien qu’il faille, à l’heure actuelle, tenir un Séfer Torah pour le prononcer. Car, cette Mitsva, à l’époque, avait pour but de mettre en évidence la sainteté, de la révéler au monde et de l’introduire dans sa dimension matérielle. Or, tel fut précisément l’apport du don de la Torah et ce que celle-ci est capable de réaliser, à l’heure actuelle.<br/> <br/> A l’époque d’Avraham, la circoncision représentait donc bien l’ensemble de la Torah.<br/> <br/> 17. Ce qui vient d’être dit nous permettra de comprendre pourquoi le principe émanant de cet épisode est appliqué précisément à celui qui reconnaît être redevable d’une partie de ce qui lui est exigé et doit jurer qu’il ne doit pas le reste, mais non aux autres serments. Cette situation, en effet, est représentative du service de D.ieu, dans son ensemble et celui qui bénéficie de la force céleste, en la matière, peut rectifier ce qui doit l’être, pour tout ce qui le concerne.<br/> <br/> Nous définirons, tout d’abord, la portée spirituelle de la situation d’un tel homme, qui pense n’être redevable que d’une partie de ce que l’on attend de lui. D.ieu confie son âme à un homme pour que celui-ci lui apporte une élévation. C’est bien ce qu’affirme le Midrach, à propos de chaque acte du service divin. Commentant le verset: «Quiconque M’a devancé, Je le dédommagerai», il affirme que D.ieu donne à un Juif la force d’accomplir chaque Mitsva, en particulier. Ces forces sont, certes, accordées d’avance, mais D.ieu demande d’être «dédommagé» par leur utilisation effective.<br/> <br/> Citant ses prédécesseurs, mon beau-père, le Rabbi, a expliqué le terme de Hakafot, désignant la pratique de Sim’hat Torah, en rappelant qu’il signifie également avance, vente à crédit. Tichri est un mois d’une portée générale, qui est gorgé de toutes les forces spirituelles, pour tout l’année. Or, celles-ci sont accordées «à crédit». En échange, un effort est demandé à l’homme, tout comme le verset dit d’Avraham: «Il entreprit ses voyages», retournant dans les endroits où il s’était arrêté auparavant pour s’acquitter de ses dettes.<br/> <br/> Certes, D.ieu accorde toutes les forces nécessaires, mais le mauvais penchant attaque l’homme, qui peut donc se dire: «Ma force et la puissance de ma main ont accompli tout cela», penser que son mérite personnel lui a permis d’acquérir ce qu’il possède.<br/> <br/> La Guemara affirme qu’il est impossible de nier totalement une dette que l’on a contractée. Elle n’envisage pas qu’un homme puisse être à ce point effronté, face à celui qui lui a rendu service. Un Juif ne peut donc pas nier l’intervention divine, ce qu’à D.ieu ne plaise. Il possède une âme qui reste fidèle à D.ieu, même lorsqu’il commet une faute et celle-ci perçoit la Divinité en permanence, se trouvant ainsi «devant Celui Qui lui a rendu service». Il est donc inconcevable qu’elle fasse preuve d’une telle effronterie et, de fait, le Juif le plus inconscient ne niera pas complètement la dette. Il prétendra, cependant, que «ma force et la puissance de ma main ont accompli tout cela».<br/> <br/> Un Juif aura seulement conscience d’une partie de ce dont il est redevable. Dans certains domaines, il pensera que sa propre habileté est déterminante. Dans d’autres, il affirmera être le seul maître, nul autre n’ayant son mot à dire. Il priera donc, puis étudiera la Torah, après quoi il estimera avoir donné à D.ieu ce qui lui revient. Et, il niera l’intervention de D.ieu pendant le reste de la journée, mettant en avant sa force et la puissance de sa main.<br/> <br/> Un tel homme se dira qu’il ne transgresse pas les Interdits, bien plus, qu’il étudie la Torah et accomplit les Mitsvot. Il s’acquitte donc pleinement de son obligation envers D.ieu et tout le reste n’est que l’expression de sa propre force. On lui répondra donc que tout ce qu’il possède, y compris sa propre existence, ne lui viennent pas par sa force, ni par la puissance de sa main, qu’il doit reconnaître que tout appartient à D.ieu, qu’il Lui est redevable de tout.<br/> <br/> C’est bien en ce sens que Chevoua, le serment, est de la même étymologie que Sova, la satiété. Le Saint béni soit-Il vient en aide à l’homme et lui accorde Sa force. Il permet de prendre conscience que l’on ne possède rien par ses forces propres, que l’on doit rendre divin chaque objet matériel dont on fait usage, car le monde entier appartient à D.ieu.<br/> <br/> Lorsque l’on attire la force céleste et qu’on la met en évidence dans le monde, après avoir prononcé une bénédiction qui provoque cette révélation, on reçoit une part de ce qui a été accompli. C’est à ce propos qu’il est dit: «Il donna la terre aux fils de l’homme».<br/> <br/> 18. Lors d’un serment matériel, on doit tenir un Séfer Torah, ou, tout au moins, des Tefilin afin de recevoir cette force céleste. Et, il en est de même, dans la dimension spirituelle.<br/> <br/> C’est, a priori, un Séfer Torah qui est nécessaire. Il faut étudier la Torah jour et nuit, car celle-ci permet de relier la Divinité au monde, comme nous l’avons vu, puisque le don de la Torah en donne le moyen. Du reste, au sens le plus littéral, Torah est de la même étymologie que Horaa, l’enseignement. Elle indique, en effet, comment faire usage de chaque objet du monde, conformément à la Volonté de D.ieu.<br/> <br/> Toutefois, celui qui ne parvient pas à étudier la Torah jour et nuit doit, au moins au début de la journée, soumettre son cerveau et son coeur à D.ieu, grâce à la Mitsva des Tefilin. C’est ainsi qu’il commencera la journée, afin qu’elle se poursuive ensuite de cette même manière. Tout ce qu’il accomplira par la suite sera pénétré de cette soumission du cerveau et du coeur à D.ieu, acquise dès le début de la journée.<br/> <br/> Celui qui tient un Séfer Torah ou des Tefilin de la manière qui vient d’être décrite aura une pleine conscience que tout appartient à D.ieu. Tous les autres serments seront donc inutiles, pour ce qui le concerne.<br/> <br/> Ce qui vient d’être dit nous permettra de comprendre pourquoi le principe du serment est déduit de celui qu’Avraham demanda à Eliézer, à propos du mariage d’Its’hak et de Rivka, correspondant à une profonde unification, décrite par les écrits de la Kabballa, entre les Noms divins Ma et Ban, à l’origine de la soumission de la créature et de l’élévation de la matière. On peut donc définir sur cette base le cas de l’homme qui reconnaît uniquement une partie de ce dont il est redevable, lequel a une portée très générale dans le service de D.ieu.<br/> <br/> 19. Il découle un enseignement de tout ce qui vient d’être dit.<br/> <br/> Lorsque l’on entre en contact avec le monde, on doit avoir conscience que l’on emporte un Séfer Torah avec soi. On devra l’étudier, dans toute la mesure du possible, chaque fois qu’on en aura le temps, conformément aux enseignements du Choul’han Arou’h. Lorsqu’on ne peut le faire, on doit, tout au moins, soumettre son cerveau et son coeur à D.ieu. De cette façon, on aura la force de transformer tous les objets matériels avec lesquels on entre en contact en réceptacles de la Divinité.<br/> <br/> *   *   *<br/> <br/> Le début de la délivrance<br/> <br/> 20. Notre Sidra évoque le début de la délivrance, alors que la précédente parlait de l’exil, ainsi qu’il est dit: «Le Cananéen se trouvait alors dans le pays». Nos Sages soulignent que celui-ci se trouvait alors en position de conquérant.<br/> <br/> La Sidra que nous étudions, par contre, fait bien allusion à la délivrance. Elle rapporte qu’Avraham acheta à Efron un champ, en Erets Israël, que tout cela se passa aux yeux des Hétéens, lesquels reconnurent tous la propriété d’Avraham. Il y a bien là le début de la délivrance de tous les Juifs.<br/> <br/> Certes, Avraham paya, pour cela, quatre cents cycles d’argent. Il est dit, pourtant, qu’Efron n’en devint pas riche. Bien au contraire, il subit une perte et la lettre Vav fut supprimée de son nom.<br/> <br/> Le Paanéa’h Raza, un livre écrit par un Sage des premières générations, précise que chaque Juif possède une part d’Erets Israël grâce aux quatre cents cycles d’argent payés par Avraham. Se basant sur la quantité d’orge, établie par ailleurs, que l’on peut acquérir en échange de cinquante cycles d’argent, il établit un calcul précis, démontrant que quatre cents cycles d’argent conférèrent à chacun des six cent mille Juifs, la propriété d’une superficie de terre d’une coudée carrée.<br/> <br/> C’est bien alors que la délivrance commença. Il suffit donc de supprimer les obstacles et les voiles, afin que se révèle concrètement la délivrance, par notre juste Machia’h, très bientôt et de nos jours.<br/> <br/> La vie de Sarah<br/> (Discours du Rabbi, Chabbat ‘Hayé Sarah 5711-1950)<br/> <br/> Commentant le verset «la vie de Sarah fut constituée de cent ans, de vingt ans et de sept ans», nos Sages disent: «Elle était à cent ans comme à vingt ans et à vingt ans comme à sept ans». Ils introduisent ainsi, de manière allusive, un enseignement pour le service de D.ieu.<br/> <br/> On distingue plusieurs stades de l’enfance et l’on n’est réellement adulte qu’à vingt ans. C’est seulement à cet âge que l’on peut «mener une transaction avec les biens de son père». C’est l’opinion qu’adopte l’Admour Hazaken, dans son Choul’han Arou’h, constatant que celui qui a vingt ans étudie le Talmud depuis cinq ans, après avoir pris connaissance de la Loi Ecrite et de la Michna. Il peut alors se trouver confronté au monde.<br/> <br/> Toutes les lois énoncées dans la partie révélée de la Torah trouvent leur équivalent dans son enseignement profond. On peut donc comprendre pourquoi c’est à l’âge de vingt ans que l’on commence à gagner sa vie. En effet, il est alors nécessaire, dans la dimension spirituelle, de se préoccuper beaucoup plus sérieusement de sa subsistance.<br/> <br/> On peut illustrer ce principe par l’affirmation de la ‘Hassidout selon laquelle le besoin de manger correspond à un désir de l’âme d’apporter l’élévation à la parcelle de Divinité se trouvant dans l’aliment. Dès lors, le corps lui-même éprouve ce même désir et il a faim.<br/> <br/> Celui qui atteint l’âge de vingt ans obtient ou, tout au moins, doit obtenir la maturité intellectuelle et pense généralement qu’il y est parvenu. Il ne doit pas s’imaginer qu’il peut obtenir un tel résultat par ses propres moyens. Il lui faut se demander sincèrement ce que le Rabbi lui aurait conseillé de faire et s’en remettre à son avis.<br/> <br/> '  },
