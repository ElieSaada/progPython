								{
										'Titre' : ' Edification du Sanctuaire',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 21, page 146)',
												   'resume' : ' ',
												   'contenu' : '	La Parchat Terouma présente le Sanctuaire que les enfants d’Israël devaient construire dans le désert, avec tous les détails qui le concernent et tous ses instruments. Elle est introduite par l’Injonction divine d’apporter : «de l’or, de l’argent, de l’airain», treize ou quinze éléments devant servir à l’édification de ce Sanctuaire pour D.ieu.<br><br>	Après avoir énuméré tout ce que les enfants d’Israël devaient apporter, la Torah indique : «Ils Me feront un Sanctuaire» et D.ieu dit : «Je résiderai parmi eux», dans cet endroit qui est édifié pour Lui.<br><br>	On peut, toutefois, se poser la question suivante. En apparence, il aurait d’abord fallu dire : «Ils Me feront un Sanctuaire», demander que celui-ci soit construit, puis, uniquement après cela, énumérer tout ce que les enfants d’Israël devaient apporter pour accomplir l’Injonction de le construire.<br><br>	En d’autres termes, il aurait été plus logique d’énoncer, dans un premier temps, le principe général, en l’occurrence l’édification du Sanctuaire, puis, par la suite, d’aborder les détails, la manière de le faire. Ainsi, quand un homme veut construire une maison, il prend d’abord la décision de le faire, en établit les plans, puis, uniquement après cela, il acquiert les matériaux qui lui permettront de l’édifier.<br><br>	L’explication est la suivante. La finalité de l’édification du Sanctuaire est précisée par le verset : «Je résiderai parmi eux». La Présence divine doit résider dans le Sanctuaire et, de cette façon, dans le monde entier.<br><br>	On trouve, en effet, deux enseignements différents de nos Sages, dont la mémoire est une bénédiction, concernant la révélation de la Présence divine à Israël, comme ce fut le cas dans le Sanctuaire.<br><br>	D’une part, il est écrit(1) que, quand : «l’Eternel descendit sur le mont Sinaï», lors du don de la Torah, la Présence divine résida alors dans le monde(2). D’autre part, nos Sages, dont la mémoire est une bénédiction, expliquent(3) : «Quand la Présence divine se révéla-t-elle dans le monde ? Au jour de l’édification du Sanctuaire(4)».<br><br>	Il est bien clair que : «l’un donne une explication, l’autre en donne une autre, sans qu’ils se contredisent». En fait, ces deux références traitent de deux sujets différents. La Révélation céleste, lors du don de la Torah, se produisit à l’initiative de D.ieu(5), alors que celle de l’édification du Sanctuaire résultait de l’Injonction : «Ils Me feront un Sanctuaire»(6), c’est-à-dire de l’effort des hommes(7).<br><br>	Comme on le sait, le don de la Torah permit que D.ieu se dévoile ici-bas, dans ce monde matériel, grâce à cet effort des hommes et à leur pratique des Mitsvot. Même si les forces spirituelles nécessaires pour cela leur sont accordées par D.ieu, l’essentiel n’en reste pas moins leurs accomplissements, grâce auxquels la Présence de D.ieu peut résider dans ce monde, d’une manière effective.<br><br>	Ce qui vient d’être exposé permet d’établir la grandeur et l’importance de ces offrandes, qui furent apportées par les enfants d’Israël afin de bâtir le Sanctuaire. En effet, celles-ci permettent de comprendre la finalité du don de la Torah, qui est la révélation de la Présence divine grâce à l’effort des enfants d’Israël.<br><br>	C’est pour cette raison que la Parchat Terouma commence par établir l’inventaire des offrandes apportées par les enfants d’Israël pour l’édification du Sanctuaire. En effet, ceci fut à l’origine de ce qui est l’aspect le plus important de cette édification, le don de ses biens matériels pour que se révèle la Présence divine(8).<br><br>	C’est uniquement après cela que le verset dit : «Ils Me feront un Sanctuaire et Je résiderai parmi eux», affirmant que, grâce aux efforts des enfants d’Israël, on obtient effectivement la révélation de la Présence de D.ieu, «Je résiderai parmi eux(9)».<br><br>	Cette explication nous permettra de répondre également à une autre question. On sait que le nom d’une Paracha en exprime le contenu. Celui de cette Paracha aurait donc dû faire référence au Sanctuaire lui-même, alors que Terouma, «offrande», n’en représente qu’un aspect accessoire(10), celui de la contribution des enfants d’Israël. Pourquoi cette Paracha n’a-t-elle pas un nom en rapport avec l’édification du Sanctuaire ?<br><br>	On le comprendra d’après ce qui a été indiqué au préalable. En effet, l’édification du Sanctuaire fut le résultat des efforts des enfants d’Israël. Leurs «offrandes» furent donc essentielles et d’elles dépendait la révélation de la Présence divine, qui se produisit alors.<br><br>	Il découle de tout cela un enseignement pour le service de D.ieu chacun. Le Saint béni soit-Il désire que chaque Juif agisse concrètement, dans ce monde, par son propre effort et ses moyens personnels. Il ne suffit pas pour cela de recevoir les forces et les bénédictions de D.ieu, ni même celles de ses parents et de ses éducateurs. Il est nécessaire d’agir par ses propres moyens, d’étudier la Torah et de mettre en pratique les Mitsvot. C’est de cette façon que la Présence de D.ieu se révèle dans le monde.<br><br>	C’est par ce mérite que l’on obtiendra la plus grande révélation de la Présence divine dans le monde, lors de la délivrance véritable et complète, par notre juste Machia’h.<br><br>Notes<br><br>(1) Dans le Midrash Chemot Rabba, chapitre 12, au paragraphe 3.<br>(2) Pendant toute la durée de la Révélation du Sinaï.<br>(3) Dans le Midrash Bamidbar Rabba, chapitre 13, au paragraphe 2.<br>(4) C’est alors qu’elle devint permanente.<br>(5) Selon les termes du Midrash : «C’est Moi Qui commencerai».<br>(6) La différence entre l’une et l’autre est la suivante. La sainteté d’origine céleste n’est pas définitive et, de ce fait, la Torah précise que : «alors que le son du Chofar cessait, ils remontaient sur la montagne», ce qui veut dire que le mont Sinaï ne conserva pas sa sainteté. A l’inverse, quand la sainteté émane des hommes, elle est définitive et immuable.(7) Pour mettre en pratique cette Injonction.<br>(8) Ainsi, l’apport du don de la Torah prenait une forme concrète, dans le monde.<br>(9) De manière fixe.<br>(10) Par rapport à l’édification proprement dite du Sanctuaire.'

								'Siha 1 ' :

										'Titre' : ' Sanctification des proches',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 6, page 170)',
												   'resume' : ' ',
												   'contenu' : '	Le verset Tetsavé 28, 1 dit : «Quant à toi(1), rapproche de toi Aharon, ton frère et ses fils avec lui». En effet, la Parchat Tetsavé rapporte les Injonctions que le Saint béni soit-Il transmit à Moché, notre maître, concernant les instruments du Sanctuaire et les vêtements du Cohen, qui devaient être réalisés avant l’édification du Sanctuaire(2). Au début de cette Paracha, une première Injonction est donc édictée à Moché : «Quant à toi, rapproche de toi Aharon, ton frère et ses fils avec lui».<br><br>	Cela veut dire que Moché devait rapprocher de lui Aharon et ses fils, les séparer du peuple pour en faire des Cohanim(3). Cette Injonction précise : «rapproche de toi», car Moché était déjà lui-même un Cohen, mais ses fils n’avaient pas hérité de cette qualité, qui fut confiée uniquement à la descendance d’Aharon(4). Moché devait donc rapprocher Aharon et ses fils de lui, afin qu’ils deviennent Cohen comme lui.<br><br>	Ce qui vient d’être expliqué souligne l’immense élévation que possèdent les Cohanim. Car, ce titre de Cohen(5) aurait pu être décerné à un homme en fonction de ses actions. On aurait pu imaginer que seul celui qui assume le service sacré soit défini comme un Cohen et uniquement pendant qu’il le fait. En l’occurrence, à l’inverse de tout cela, le titre de Cohen ne décrit pas une action, mais bien la nature profonde d’un homme ayant été définitivement sanctifié par le Saint béni soit-Il Lui-même(6).<br><br>	Ainsi, le Saint béni soit-Il ordonne ici à Moché : «Quant à toi, rapproche de toi», c’est-à-dire de ton propre niveau spirituel. Moché, notre maître était totalement attaché au Saint béni soit-Il(7). Il Lui parlait face à face et il était un : «homme de D.ieu»(8), ce qui est précisément le rôle d’un Cohen.<br><br>	Moché, notre maître, recevait donc l’Injonction de prélever une parcelle de sa propre sainteté, si particulière et de la transmettre à ceux qui allaient devenir Cohen(9), comme lui. Puis, par la suite, ceux-ci seraient eux-mêmes en mesure de transmettre cette sainteté à leurs enfants après eux.<br><br>	On observe ici un fait extraordinaire. Moché, notre maître, était le chef de tout le peuple d’Israël. Malgré cela, il lui fut demandé de rapprocher de lui, tout particulièrement, «au sein des enfants d’Israël», Aharon et ses fils, afin qu’ils reçoivent la sainteté liée à l’état de Cohen, au profit de tous les enfants d’Israël.<br><br>	Il en est de même également pour celui qui est le successeur de Moché, en chaque époque(10) et qui assume sa fonction, le Tsaddik, chef de la génération, qui accorde son influence à tous ceux qui la constituent, au même titre que la tête fait fonctionner tous les membres du corps et les vivifie.<br><br>	Simultanément, le Tsaddik insuffle également des forces particulières à ceux qui sont proches de lui, à ses disciples et à ceux qui suivent sa voie(11). Ceux-là reçoivent, de sa part, une influence spécifique, une certaine forme de sainteté, ainsi qu’il est dit : «Quant à toi, rapproche de toi»(12).<br><br>	Une précision doit être introduite. Un Juif pourrait penser que, s’il a trébuché dans différents domaines, s’il n’est plus un Cohen assumant une mission sacrée, il ne lui est plus possible, désormais, de se lier au Moché de sa génération. On lui répondra donc que l’Injonction : «Quant à toi, rapproche de toi» fut énoncée, dans la Torah, avant celle de porter les vêtements du Cohen et avant l’initiation au service dans le Sanctuaire. En effet, la sainteté liée à cette forme du service de D.ieu appartient à la nature profonde de celui qui la possède. Elle émane du simple fait d’être proche de Moché, notre maître(13).<br><br>	Chacun a donc le mérite et la responsabilité de guérir ses «infirmités»(14), d’endosser ses vêtements de Cohen et de commencer à agir comme un Cohen, à diffuser la Lumière de la Torah et de la ‘Hassidout auprès des autres Juifs, afin qu’ils deviennent, à leur tour, Cohen.<br><br>	C’est précisément une telle attitude(15) qui hâtera et qui rapprochera la révélation du troisième Temple, lors de la délivrance véritable et complète, avec la venue de notre juste Machia’h, très bientôt et de nos jours.<br><br>Notes<br><br>(1) Ces propos s’adressent à Moché, notre maître.<br>(2) Afin d’y être utilisés.<br>(3) Jusqu’alors, Moché, notre maître était le seul et unique Cohen.<br>(4) En d’autres termes, la charge de Cohen n’était pas héréditaire, quand elle appartenait à Moché et elle le devint quand elle passa à Aharon.<br>(5) Dans son acceptation générale, celui qui assume le service de D.ieu.<br>(6) Dès lors que le titre de Cohen est héréditaire et peut donc être possédé par l’enfant qui vient de naître.<br>(7) Au point de ne pas posséder d’existence propre, ainsi qu’il est dit : «Que sommes-nous ?».<br>(8) Selon l’expression des versets Devarim 33, 1 et Tehilim 90, 1. Ainsi, commentant le verset : «Restez là et j’entendrai ce que l’Eternel ordonne pour vous», Rachi s’exclame : «Heureux l’homme qui est capable de dire cela !».<br>(9) Son frère et ses neveux.<br>(10) Comme l’expliquent, notamment, le Zohar, tome 3, à la page 273a et les Tikouneï Zohar, au Tikoun n°69.<br>(11) En plus de la vitalité qu’il accorde à toute la génération.<br>(12) Selon l’expression du Tanya : «celui qui est plus proche de lui reçoit la bénédiction avec une plus grande proximité».<br>(13) Et, cette proximité peut être retrouvée à tout moment.<br>(14) Au sens moral. En effet, une infirmité physique empêche le Cohen de prendre part au service, dans le Temple. Par analogie, une infirmité morale est donc tout ce qui fait obstacle au service de D.ieu.<br>(15) En effet, être Cohen, au sens physique, n’est possible que par une transmission héréditaire, alors qu’être Cohen, au sens moral, doit être le fait de chaque Juif, comme le souligne, notamment, le Rambam.'

								'Siha 2 ' : 
								{
										'Titre' : ' Le Nom de Moché',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 21, page 173)',
												   'resume' : ' ',
												   'contenu' : '	La Parchat Tetsavé est la seule Sidra de la Torah, depuis la naissance de Moché, notre maître, relatée dans la Parchat Chemot, dans laquelle son nom n’est pas mentionné(1). Le Baal Ha Tourim écrit, à ce propos(2) : «Il en est ainsi parce que Moché avait dit à D.ieu que, s’il ne pardonnait pas la faute du veau d’or, ‘de grâce, efface-moi du livre que Tu as écrit’ et ceci se réalisa effectivement dans cette Paracha, car les mots du Tsaddik s’accomplissent en tout état de cause, y compris quand ils sont assortis d’une condition(3)».<br><br>	Chaque point de la Torah est particulièrement précis. Cela veut dire qu’en l’occurrence, la Parchat Tetsavé a été choisie pour que s’y accomplisse la requête de Moché, «de grâce, efface-moi du livre que Tu as écrit», qui est énoncée dans la Parchat Ki Tissa. Il faut en déduire que ceci est lié au contenu de cette Paracha(4).<br><br>	On peut donc s’interroger, à ce propos : quel rapport y a-t-il entre cette requête de Moché : «de grâce, efface-moi du livre que Tu as écrit» et la Parchat Tetsavé, présentant la Mitsva de l’allumage du Chandelier, la préparation des vêtements du Cohen, l’initiation d’Aharon et de ses enfants au service dans le Sanctuaire et la construction de l’autel pour le sacrifice des encens, plus que toute autre Sidra de la Torah ? Pourquoi est-ce précisément cette Parchat Tetsavé qui a été choisie pour être celle en laquelle le nom de Moché, notre maître, n’est pas mentionné une seule fois ?<br><br>	Pour répondre à cette question, il faut, tout d’abord, préciser le sens de cette requête de Moché, notre maître : «De grâce, efface-moi du livre que Tu as écrit». Que recherchait Moché, quand il formula cette requête ?<br><br>	L’apport de Moché est la Torah, qui porte son nom(5), ainsi qu’il est dit : «Souvenez-vous de la Torah de Moché, Mon serviteur»(6). Effacer son nom de la Torah revient donc à remettre en cause la base même de son existence. Comment Moché pouvait-il être prêt à cela ? Bien plus, il n’était pas personnellement concerné par la faute du veau d’or(7), puisqu’il se trouvait sur le mont Sinaï, quand elle fut commise !<br><br>	L’explication est la suivante. Moché, en tant que berger d’Israël, était attaché à tous les Juifs, au point d’être indissociables d’eux. Comme l’écrit Rachi(8), «Moché est Israël et Israël est Moché». De ce fait, quand les enfants d’Israël commirent la faute du veau d’or, Moché subit lui-même la descente consécutive.<br><br>	Ainsi, Moché, notre maître était attaché aux enfants d’Israël, plus fortement encore qu’à la Torah. De ce fait, il fit preuve de la plus grande abnégation pour ses frères, plus que pour la Torah elle-même, au point d’être disposé à ce que l’on efface son nom de la Torah, si le Saint béni soit-Il ne pardonnait pas leur faute, celle d’hommes qui avaient été prêts à servir les idoles(9).<br><br>	Ce qui vient d’être dit justifiera le choix de la Parchat Tetsavé pour que n’y soit pas mentionné le nom de Moché. Le nom d’un homme ne décrit pas l’essence de sa personnalité(10). Il permet uniquement que celui-ci soit appelé par son interlocuteur(11). Un homme est infiniment haut, plus profond que le nom qu’il porte.<br><br>	La Parchat Tetsavé ne mentionne, certes, pas le nom de Moché. En revanche, elle exprime une partie plus haute et plus profonde de lui-même, l’essence de sa personnalité, bien au-delà de son nom. En l’occurrence, l’essence de Moché, notre maître, en tant que berger d’Israël, qui rassemble et réunit tous les enfants d’Israël, est son désir de faire don de sa propre personne pour eux, y compris pour ceux qui ont commis une faute aussi grave que celle du veau d’or.<br><br>	Ce lien profond s’exprime donc dans la Parchat Tetsavé, qui décrit le service de D.ieu, dans le Sanctuaire, notamment la partie de ce service qui était effectué par Aharon, le Cohen. En effet, la Paracha souligne très clairement que tout ce qu’il fit était accompli par l’intermédiaire de Moché, notre maître. Il est dit, à ce propos, que : «ils t’apporteront de l’huile d’olive pure, concassée pour le luminaire, afin d’allumer la lumière perpétuelle».<br><br>	Ainsi, le Chandelier était allumé par Aharon, le Cohen, mais les enfants d’Israël devaient en apporter l’huile précisément à Moché(12). Car, Aharon avait une influence uniquement sur ceux qui étaient directement concernés par le service de D.ieu du Chandelier(13), éclairant par : «la bougie (qui) est une Mitsva et la Torah (qui) est une lumière».<br><br>	Moché, en revanche, réunissait tous les Juifs ensemble. Il pouvait donc atteindre également ceux qui se trouvaient dans la situation la plus basse, en leur service de D.ieu(14). C’est donc à lui qu’il fallait apporter cette huile.<br><br>	Il est dit ensuite : «Quant à toi, rapproche de toi Aharon, ton frère et ses fils avec lui, afin qu’ils soient Cohen pour Moi. Et, tu feras des vêtements sains pour Aharon, ton frère», même si cela semble ne concerner qu’Aharon et que l’on se demande donc pourquoi il appartenait à Moché de le faire. En effet, Aharon était un Cohen et il n’était donc en relation qu’avec ceux qui étaient capables de servir D.ieu à un haut niveau(15).<br><br>	D.ieu voulut donc que les préparatifs et l’initiation d’Aharon et de ses enfants au service de D.ieu du Cohen soient réalisés par Moché. Par son intermédiaire, en effet, tous les Juifs à la fois étaient mis en relation avec une telle forme du service de D.ieu(16). C’est lui, en effet, que réunissait tous les Juifs ensemble.<br><br>	Il est dit, enfin : «Tu feras un autel pour offrir le sacrifice des encens». Tout de suite après qu’Aharon ait été initié à son rôle de Cohen, est énoncée l’Injonction d’édifier l’autel intérieur, sur lequel était offert le sacrifice des encens. Celle-ci, en apparence, aurait dû être mentionnée au préalable, dans la Parchat Terouma, dans laquelle figurent les Injonctions relatives à l’autel extérieur(17) et à ses instruments.<br><br>	En fait, la Torah traite de l’autel intérieur après l’initiation d’Aharon à sa fonction de Cohen, qui fut réalisée par Moché, parce que certains des ingrédients du sacrifice des encens n’avaient pas une bonne odeur. Nos Sages, dont la mémoire est une bénédiction, en déduisent(18) la nécessité de réunir tous les Juifs à la fois, y compris les impies(19). Il pouvait en être ainsi grâce à Moché, comme on l’a indiqué au préalable.<br><br>	C’est donc précisément cette Paracha qui a été choisie pour que le nom de Moché, notre maître, n’y apparaisse pas. En effet, même si son nom n’est pas mentionné, l’essence de sa personne y apparaît clairement.<br><br>	C’est le sens du verset : «Et, toi, tu ordonneras aux enfants d’Israël». Le mot : «toi» se rapporte ici à Moché, à l’essence de sa personne, qui peut réunir tous les enfants d’Israël à la fois(20), y compris ceux qui sont susceptibles de commettre des fautes et même une faute aussi grave que celle du veau d’or.<br><br>	Il découle de ce qui vient d’être dit un merveilleux enseignement pour le service de D.ieu, s’appliquant à tous, sans distinction. Moché, notre maître, était prêt à donner ce qui était la part essentielle de sa vie, son lien avec la Torah, pour sauver les enfants d’Israël. Chacun doit donc adopter la même attitude, non seulement aimer son prochain, chaque Juif et tous les Juifs à la fois, mais aussi faire don de sa propre personne, en la matière, en imitant l’exemple de Moché, qui était prêt au sacrifice de sa propre personne.<br><br>Notes<br><br>(1) Il en est ainsi jusqu’au livre de Devarim, le Michné Torah, dans lequel certaines Sidrot ne mentionnent pas non plus le nom de Moché, notre maître. Néanmoins, ce livre de Devarim commence par : «Voici les paroles que Moché prononça» et l’on peut donc penser que cette phrase introduit l’ensemble du livre, comme cela est expliqué par ailleurs.<br>(2) Dans son commentaire de la Torah, au début de la Parchat Tetsavé.<br>(3) Selon l’affirmation de la Guemara, dans le traité Makot 11a.<br>(4) C’est pour cette raison qu’elle a été désignée pour qu’y soit satisfaite la demande de Moché.<br>(5) Parce qu’il fit don de sa propre personne pour elle.<br>(6) Mala’hi 3, 22.<br>(7) C’est pour obtenir son expiation qu’il formula cette requête.<br>(8) Dans son commentaire du verset ‘Houkat 21, 21.<br>(9) C’est-à-dire d’hommes très bas, qui avaient commis une faute grossière.<br>(10) C’est la raison pour laquelle deux personnes très différentes peuvent porter le même nom.<br>(11) Ce qui n’est qu’un acte superficiel et extérieur.<br>(12) Il en résulte que Moché est effectivement présent dans cette Paracha.<br>(13) Son influence, au final, était donc relativement limitée.<br>(14) Y compris ceux qui avaient servi le veau d’or.<br>(15) Comme on l’a indiqué pour l’allumage du Chandelier.<br>(16) Chacun peut ainsi être un Cohen dans la dimension morale, comme on l’a vu dans l’extrait précédent.<br>(17) Celui des sacrifices animaux.<br>(18) La Guemara, dans le traité Kritout 6b, dit que : «chaque jeûne auquel ne prennent pas part les impies d’Israël n’est pas un jeûne. En effet, le galbanum avait une mauvaise odeur et le verset le mentionne, néanmoins, parmi les ingrédients du sacrifice des encens».<br>(19) Ceux qui «ne sont pas en odeur de sainteté».<br>(20) Comme on le sait, Tetsavé est de la même étymologie que Tsavta, le lien.'

										'Titre' : ' Ne pas être effrayé par la contrainte',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 16, page 381)',
												   'resume' : ' ',
												   'contenu' : '	Le Yerouchalmi, dans le traité Shekalim, chapitre 6, au paragraphe 1, dit que : «le Saint béni soit-Il fit sortir une pièce de feu de sous Son Trône d’honneur et Il la montra à Moché. Il lui dit : Ils donneront ceci, voici ce qu’ils donneront».<br><br>	Lorsque Moché, notre maître reçut l’injonction de demander un demi-Shekel à chacun des enfants d’Israël, «pour que chacun ait l’expiation de son âme(1)», il éprouva des difficultés à en comprendre le sens : «Que peut donner un homme pour racheter son âme(2) ?».<br><br>	C’est pour répondre à cette interrogation que : «le Saint béni soit-Il fit sortir une pièce de feu de sous Son Trône d’honneur et Il la montra à Moché. Il lui dit : Ils donneront ceci, voici ce qu’ils donneront»(3).<br><br>	On peut, cependant, s’interroger, à ce propos, car comment cette pièce de feu apportait-elle une réponse à la question qui avait été posée par Moché(4) ? Plus généralement, quel rapport y a-t-il entre une pièce et le feu(5) ? Il y avait là : «un miracle à l’intérieur d’un miracle»(6) !<br><br>	A ce propos, le Midrash(7) fait état de trois paroles. Quand Moché reçut cette Injonction de D.ieu, «il fut épouvanté et il recula». Puis, quand le Saint béni soit-Il lui demanda d’apporter des sacrifices, «Moché dit(8) : comment pourrait-on Lui offrir suffisamment de sacrifices ? Même si nous Lui offrions tous les animaux de la forêt, cela ne serait pas suffisant(9) !».<br><br>	Par la suite, quand D.ieu lui demanda de bâtir un Sanctuaire, «Moché dit(10) : Qui est en mesure de bâtir un Sanctuaire dans lequel D.ieu pourra se révéler ?». Enfin, quand Il lui demanda que l’on apporte le demi-Shekel, «Moché dit(11) : Que peut donner un homme pour racheter son âme ?».<br><br>	Sur les deux premières interrogations, le Saint béni soit-Il lui répondit : «Je ne demande pas en fonction de Ma force, mais de la leur». En revanche, sur la troisième question, Il répondit, selon l’un des avis qui sont rapportés par le Midrash, en montrant à Moché : «une pièce de feu»(12).<br><br>	Il faut en conclure qu’à propos de ce demi-Shekel, la question que Moché se posait était très forte. De ce fait, le Saint béni soit-Il ne pouvait lui répondre autrement qu’en lui montrant une pièce de feu(13). La question de Moché était justifiée par la Hala’ha(14) selon laquelle on peut obliger à s’acquitter du demi-Shekel celui qui ne veut pas le faire et l’on peut même lui confisquer son vêtement pour cela.<br><br>	C’est précisément à ce propos que Moché manifesta son étonnement. Comment un tel don, effectué sous la contrainte, est-il de nature à : «racheter son âme» ? S’agissant du sacrifice, on peut : «l’obliger à dire : Je le veux»(15), alors qu’en l’occurrence, il n’est même pas nécessaire qu’il dise : «Je le veux».<br><br>	Le Saint béni soit-Il lui répondit donc par l’intermédiaire de cette pièce de feu, qu’Il : «fit sortir de sous Son Trône d’honneur». Il la montra à Moché, soulignant ainsi qu’elle pouvait également être prélevée sous la contrainte, contre la volonté de l’homme. Dans sa source, en effet, «sous Son Trône d’honneur», c’est une pièce de feu. Or, un Juif est toujours brûlant d’amour pour le Saint béni soit-Il(16).<br><br>	Peut-être ce Juif ne le sait-il pas et ne le ressent-il pas. Il lui semble que la Mitsva a été mise en pratique sous la contrainte, contre sa volonté, mais, en réalité, il possède, en son âme, le feu de l’amour et il est profondément attaché au Saint béni soit-Il. C’est pour cette raison qu’en donnant le demi-Shekel, il obtient effectivement le pardon. Ce don met en évidence le lien indéfectible qui existe entre le Saint béni soit-Il et lui.<br><br>	Ce qui vient d’être dit délivre un double enseignement. Parfois, un Juif ne ressent aucun plaisir, quand il sert le Créateur. Il lui semble qu’il étudie la Torah et qu’il met en pratique la Mitsva comme s’il le faisait sous la contrainte.<br><br>	Ce qu’il doit faire, en pareil cas, est bien clair. Il lui faut méditer à son état, jusqu’à ce que le niveau de Moché qu’il porte en lui s’emplisse d’une émotion sincère. Alors, il aura le mérite d’obtenir, en son âme, la révélation de cette pièce de feu(17).<br><br>	Simultanément, on peut parfois rencontrer un Juif qui, pour l’heure, ne met pas encore en pratique la Torah et les Mitsvot. On s’efforcera alors de lui faire accomplir une Mitsva, de lui faire mettre les Tefillin, de lui faire lire le Chema Israël.<br><br>	Certains s’interrogent sur le bien-fondé d’une telle pratique. Cet homme ne s’identifie pas à la Mitsva, il ne la ressent pas et il ne la vit pas(18). Le Saint béni soit-Il souligne donc que, derrière cette pièce, derrière cette action superficielle, exécutée sous la contrainte, il y a, profondément, du feu et, au final, celui-ci s’enflammera et il se révèlera pleinement.<br><br>Notes<br><br>(1) Après la faute du veau d’or.<br>(2) Comment imaginer qu’une simple pièce puisse expier une faute aussi grave ?<br>(3) Selon le commentaire de Rachi sur le verset Tissa 30, 13, d’après le Yerouchalmi précédemment cité, de même que le Yerouchalmi, traité Shekalim, chapitre 1, au paragraphe 4, le Midrash Tan’houma, Parchat Tissa, au chapitre 9 et Parchat Nasso, au chapitre 11, le Midrash Bamidbar Rabba, chapitre 12, au paragraphe 3, la Pessikta de Rav Kahana, Parchat Ki Tissa, au chapitre 2 et la Pessikta Rabbati, à la fin du chapitre 16.<br>(4) La question posée était : comment le don d’une pièce peut-il expier une faute ? Or, montrer un exemple de la pièce qui doit être donnée ne répond donc pas à cette question. Quel est donc le message que D.ieu voulait transmettre de cette façon ?<br>(5) Pourquoi la pièce que D.ieu montra à Moché devait-elle être précisément en feu ?<br>(6) Premier miracle, D.ieu fait sortir une pièce de sous Son Trône. Second miracle, cette pièce est en feu. Et, l’on sait que : «le Saint béni soit-Il ne fait pas de miracle inutile».<br>(7) Aux références précédemment citées.<br>(8) C’est la première parole.<br>(9) Tant la faute est grave.<br>(10) C’est la seconde parole.<br>(11) C’est la troisième parole, celle qui fait l’objet de la présente étude.<br>(12) D’où la question précédemment posée. La réponse de D.ieu aux deux premières paroles de Moché est bien claire. En revanche, comment D.ieu répondit-Il à sa troisième parole en lui montrant une pièce de feu ?<br>(13) Mais, non par une réponse orale, comme ce fut le cas pour les deux questions précédentes.<br>(14) Rambam, lois des Shekalim, chapitre 3, au paragraphe 9.<br>(15) Selon le traité Roch Hachana 6a, avec les références indiquées.<br>(16) De sorte que la contrainte est uniquement apparente.<br>(17) Qui lui fera la preuve que, d’emblée, il n’y a jamais eu de contrainte.<br>(18) Quelle est donc la valeur d’une telle Mitsva ?'

										'Titre' : ' La Techouva toujours possible',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 16, page 412)',
												   'resume' : ' ',
												   'contenu' : '	La Parchat Tissa explique qu’après que les enfants d’Israël aient reçu la révélation des dix Commandements, sur le mont Sinaï, Moché y monta, afin de recevoir l’ensemble de la Torah. Cependant, il n’en redescendit pas au moment précis en lequel les enfants d’Israël l’attendaient. C’est alors que ceux-ci décidèrent de façonner un veau d’or et de le servir(1).<br><br>	Le veau d’or fut l’une des fautes les plus graves commises par les enfants d’Israël, au point que nos Sages, dont la mémoire est une bénédiction, disent(2), à ce propos, que : «chaque fois que le malheur s’abat sur Israël(3), il y a aussi une partie de la punition de la faute du veau d’or(4)». Chaque fois qu’un Juif souffre, cela est nécessairement lié à la faute du veau d’or.<br><br>	On peut se poser, à ce propos, la question suivante. Comment la Paracha relatant une faute aussi grave que le veau d’or peut-elle s’appeler Ki Tissa, «Lorsque tu élèveras la tête des enfants d’Israël», terme qui fait allusion à l’élévation d’Israël(5) ?<br><br>	Pour répondre à cette question, il convient, tout d’abord, d’en formuler une autre, d’ordre plus général, concernant cette faute du veau d’or. En effet, les enfants d’Israël qui ont trébuché et l’ont commise étaient précisément ceux qui avaient assisté aux miracles et aux merveilles de la sortie d’Egypte et du passage de la mer Rouge. Ils se trouvaient devant le mont Sinaï, quand la Torah fut donnée et ils avaient été les témoins de la Révélation divine. Comment ont-ils pu servir le veau d’or, quarante jours plus tard ?<br><br>	La Guemara explique(6), à ce propos, que : «les enfants d’Israël commirent la faute du veau d’or uniquement pour fournir un argument à ceux qui parviennent à la Techouva. Ils n’auraient pas mérité de commettre un tel acte», tant leur élévation morale était grande. Rachi explique : «C’était un Décret du Roi».<br><br>	En d’autres termes, D.ieu leur fit commettre cette faute(7) afin de montrer la puissance de la Techouva. Ainsi, «si celui qui a commis une faute dit : ‘je ne ferai pas Techouva, car celle-ci ne sera pas acceptée(8)’, on lui répondra : ‘tire l’enseignement de l’épisode du veau d’or !’. Ils rejetèrent tout, mais leur Techouva n’en fut pas moins acceptée».<br><br>	En l’occurrence, il ne s’agissait pas uniquement de fournir un argument à ceux qui parviendraient à la Techouva dans les générations ultérieures, mais également aux enfants d’Israël qui vivaient à l’époque et qui commirent la faute du veau d’or, afin qu’eux-mêmes fassent Techouva(9).<br><br>	Les enfants d’Israël, lors du don de la Torah, accédèrent au niveau spirituel des Tsaddikim. Les grands miracles qu’ils avaient vus de leurs propres yeux, lors de la sortie d’Egypte et du passage de la mer Rouge, les hautes révélations du don de la Torah avaient eu un effet profond sur leur personnalité. Ils étaient profondément éloignés de la faute et donc de la Techouva qui doit la réparer.<br><br>	Mais, D.ieu voulut que les enfants d’Israël s’engagent pleinement en Son service, qu’ils Le servent par leur effort personnel, afin de pouvoir atteindre la plus haute stature morale, non seulement par la révélation céleste que D.ieu leur accordait, comme  ce fut le cas lors du don de la Torah, mais aussi par leurs efforts personnels.<br><br>	Le service de D.ieu de la Techouva est plus haut que celui des Tsaddikim. Comme le disent nos Sages(10), dont la mémoire est une bénédiction : «en le niveau atteint par ceux qui parviennent à la Techouva, les Tsaddikim parfaits ne peuvent se tenir».<br><br>	Les enfants d’Israël n’étaient donc en aucune façon concernés par la Techouva, car ils n’avaient commis aucune faute. De ce fait, D.ieu renforça leur mauvais penchant et Il les conduisit à la faute du veau d’or(11). Par la suite, ils regrettèrent ce qu’ils avaient fait et ils parvinrent à la Techouva. De cette façon, ils raffermirent leur attachement à D.ieu et ils atteignirent l’élévation de ceux qui parviennent à la Techouva, surpassant ainsi les Tsaddikim(12).<br><br>	On retrouve l’équivalent de cela dans la Hala’ha, à propos d’un acte officiel dont la valeur a été contestée. Lorsque le tribunal l’examine et parvient à la conclusion qu’il est authentique, il reçoit, de la sorte, une validité accrue, par rapport à ce qu’elle était au préalable(13). Il en résulte qu’une remise en cause de cet acte peut s’avérer être un moyen de le renforcer(14).<br><br>	De même, parce que les enfants d’Israël trébuchèrent et commirent la faute du veau d’or, ils parvinrent ensuite à la Techouva et leur attachement à D.ieu s’en trouva considérablement accru, par rapport à ce qu’il était au préalable.<br><br>	C’est précisément pour cette raison que cette Paracha s’appelle Ki Tissa(15). En effet, l’élévation de la tête des enfants d’Israël qui fut obtenue grâce à la Techouva, après la faute du veau d’or, était supérieure à celle du don de la Torah(16).<br><br>	Il en découle un enseignement pour chacun. Lorsque, parfois, un Juif trébuche et commet une faute, ce qu’à D.ieu ne plaise, il ne doit pas en être découragé. Il doit, bien au contraire, se souvenir de la leçon qui est délivrée par  la faute du veau d’or, démontrant que la Techouva reste toujours possible et que celle-ci permet d’atteindre un stade encore plus haut, d’être encore plus profondément attaché à D.ieu.<br><br>Notes<br><br>(1) La finalité première du veau d’or était donc bien de compenser l’absence de Moché.<br>(2) Dans la Guemara, traité Sanhédrin 102a. Rachi en fait mention dans son commentaire du verset Tissa 32, 34.<br>(3) A cause d’une autre faute qui est commise.<br>(4) Qui vient alourdir la punition de l’autre faute.<br>(5) A l’opposé d’une faute aussi grave.<br>(6) Dans le traité Avoda Zara 4b.<br>(7) Qu’ils n’auraient pas commise, de leur propre initiative.<br>(8) Tant la faute commise est grave.<br>(9) En leur soulignant que cela était possible.<br>(10) On consultera notamment, à ce propos, le Rambam, dans ses Lois de la Techouva, chapitre 7, au paragraphe 7.<br>(11) Il était nécessaire que D.ieu en prenne l’initiative, car si les hommes l’avaient faite d’eux-mêmes, se serait appliquée l’affirmation de nos Sages, dont la mémoire est une bénédiction, dans la Michna, à la fin du traité Yoma, selon laquelle : «Lorsque quelqu’un dit : ‘je commettrais une faute et je parviendrai ensuite à la Techouva’, on ne lui donne pas les moyens de parvenir à la Techouva». Dès lors, leur Techouva aurait été impossible, ce qui est exactement l’inverse de l’objectif qui était recherché.<br>(12) Au final, c’est bien la faute du veau d’or, qui rendit possible cette élévation.<br>(13) Puisque, désormais, sa validité ne peut plus être remise en cause.<br>(14) Conformément à l’explication du Likouteï Dibbourim, tome 3, à la page 780, qui précise que : «la force de l’acte commence à l’instant de sa remise en cause».<br>(15) C’est la réponse à la question posée ci-dessus.<br>(16) Et, l’emploi du terme Tissa est donc bien justifié.'

												   'contenu' : '	Le début de la Parchat Vayakhel relate de quelle manière Moché, notre maître, rassembla les enfants d’Israël et leur transmit la Mitsva du Chabbat, ainsi qu’il est écrit : «Moché réunit toute l’assemblée des enfants d’Israël et il leur dit : Voici les Paroles que l’Eternel a ordonnées de faire. Pendant six jours, le travail sera fait, puis, le septième jour sera saint pour vous, le Chabbat du Chabbat».<br><br>	On peut s’interroger, à ce propos, car les enfants d’Israël avaient d’ores et déjà reçu la Mitsva du Chabbat, au préalable, dans les dix Commandements. Pourquoi Moché, notre maître, devait-il répéter cette Injonction encore une fois, dans la Parchat Vayakhel ?<br><br>	Pour répondre à cette question, il faut rappeler, au préalable, ce que demandent les commentateurs, à propos du verset : «pendant six jours, le travail sera fait». Pourquoi donc ce verset adopte-t-il une formulation passive, «sera fait», plutôt qu’active, «pendant six jours, tu feras le travail»(1) ?<br><br>	La différence entre ces deux formulations est bien claire : «tu feras le travail» signifie que l’homme s’investit et se concentre sur ce qu’il fait, alors que : «sera fait» veut dire que le travail se fait de lui-même, comme machinalement(2).<br><br>	En l’occurrence, le verset dit : «pendant six jours, le travail sera fait», ce qui souligne que, quand un Juif se consacre à son travail, pendant les six jours de la semaine, il doit considérer que celui-ci se fait de lui-même. Il ne doit pas s’investir profondément en lui, au point d’en être préoccupé(3).<br><br>	Il est dit(4) : «Si tu manges par l’effort de tes mains, tu seras heureux et ce sera bien pour toi». L’effort de l’homme, pour gagner sa vie et assurer sa subsistance, doit être uniquement celui des mains. En revanche, l’effort du cerveau et du cœur doit être réservé à la Torah et aux Mitsvot. Quand un homme effectue son travail uniquement avec ses mains, la Torah lui donne l’assurance que : «tu seras heureux et ce sera bien pour toi».<br><br>	Tel est donc le sens de ce verset : «Pendant six jours, le travail sera fait, puis, le septième jour sera saint pour vous, le Chabbat du Chabbat». Pour que le Chabbat soit conforme à ce qu’il doit être(5), il faut qu’il soit clairement établi, avant même le début des six jours de la semaine, que la subsistance et tous les domaines matériels doivent : «être faits»(6).<br><br>	Quand un Juif adopte cette règle de conduite pendant tous les six jours de la semaine, il peut obtenir ensuite que : «le septième jour sera saint pour vous, le Chabbat du Chabbat». C’est alors qu’il recevra pleinement la clarté du Chabbat.<br><br>	Ceci nous permettra de comprendre également la tournure répétitive qui est employée par le verset : «le Chabbat du Chabbat». Quand un homme met en pratique cette règle de conduite, «le travail sera fait», tout au long de la semaine, il reçoit d’emblée la clarté du Chabbat, dès le début de la semaine(7).<br><br>	De cette façon, le Chabbat qui fait suite à six jours de la semaine ayant été vécus d’une manière aussi élevée, reçoit en lui une sainteté accrue, un supplément de Chabbat, au sein du Chabbat(8).<br><br>	Ce qui vient d’être exposé nous permettra de répondre à la question qui a été posée, au préalable, à propos du Chabbat, dont l’Injonction est répétée dans la Parchat Vayakhel, alors que le principe en a été énoncé, au préalable, dans les dix Commandements.<br><br>	L’explication est la suivante. Dans les dix Commandements, il est demandé aux enfants d’Israël de garder le Chabbat. Dans la Parchat Vayakhel, en revanche, il n’est pas fait référence à son respect proprement dit, mais à la façon de parvenir jusqu’au Chabbat(9). Pour le vivre de la manière la plus haute, il est nécessaire, tout au long de la semaine, de mettre en pratique le principe selon lequel : «le travail sera fait».<br><br>	Rachi explique que ce rassemblement, «Moché réunit toute l’assemblée», fut au lendemain de Yom Kippour, lorsque Moché, notre maître, descendit du mont Sinaï(10). Il en résulte que l’Injonction relative au Chabbat, au début de cette Paracha, est en relation avec l’expiation de la faute du veau d’or.<br><br>	Concernant la faute de l’idolâtrie, le Rambam explique(11) que D.ieu fit en sorte que l’influence qu’Il accorde au monde passe par les étoiles et les astres, le soleil et la lune. De ce fait, les hommes ont pu commettre l’erreur de penser que ces étoiles et ces astres avaient un pouvoir de décision, une force propre(12). C’est pour cette raison qu’ils ont commencé à servir le soleil et les étoiles.<br><br>	La ‘Hassidout explique(13) que, quand un homme pense qu’il gagne sa vie et satisfait ses besoins matériels grâce à son travail et par ses forces propres, il privilégie sa propre personne et se confère de l’importance. D’une manière plus fine, il adopte alors une démarche idolâtre(14), ce qu’à D.ieu ne plaise.<br><br>	En d’autres termes, «tu feras le travail» est la valeur qu’un homme prête à son propre travail, dans lequel il s’investit pleinement. Il en est ainsi parce qu’il a le sentiment que ses gains sont le fruit de son travail, non pas des bénédictions de D.ieu.<br><br>	C’est aussi le rapport que l’on peut établir entre ce rassemblement, «Moché réunit toute l’assemblée», dans cette Parchat Vayakhel et l’expiation de la faute du veau d’or(15). En effet, tout de suite après Yom Kippour, Moché, notre maître, dit aux enfants d’Israël : «pendant six jours, le travail sera fait».<br><br>	Pour réparer la faute du veau d’or, il était nécessaire de croire, avec une foi pure, que D.ieu accorde à chacun les moyens de sa subsistance, qu’un homme doit uniquement forger le réceptacle pour recevoir la bénédiction, mais non se concentrer sur son action matérielle. Une telle attitude va à l’encontre de l’idolâtrie et elle peut donc réparer la faute du veau d’or.<br><br>	Il découle de ce qui vient d’être dit un enseignement pour chacun. On doit savoir et se rappeler que tout ce qui existe dans ce monde émane de D.ieu. Même s’il est nécessaire de travailler pour obtenir Sa bénédiction, ce travail n’est que le réceptacle de cette bénédiction, en aucune façon ce qui la remplace.<br><br>	Il faut donc investir en le travail uniquement «l’effort des mains», non pas celui de la tête et du cœur, qui doit être réservé pour l’étude de la Torah et la pratique des Mitsvot(16).<br><br>Notes<br><br>(1) Formulation qui semble plus appropriée, quand il s’agit de travail.<br>(2) Ainsi, le Me’hilta dit : «Lorsque les enfants d’Israël font la Volonté de D.ieu, leur travail est effectué par les autres».<br>(3) Il ne doit pas prendre une part trop active, mais, bien au contraire, conserver une certaine passivité.<br>(4) Tehilim 128, 2.<br>(5) Qu’il apporte toute l’élévation nécessaire.<br>(6) Sans investissement profond.<br>(7) Sans avoir besoin d’attendre le Chabbat pour l’obtenir.<br>(8) C’est le «Chabbat du Chabbat».<br>(9) Pendant les jours de la semaine.<br>(10) Après avoir obtenu l’expiation de la faute du veau d’or.<br>(11) Dans ses Lois de l’idolâtrie, chapitre 1, au paragraphe 1.<br>(12) Alors que, disent nos Sages, dont la mémoire est une bénédiction, «ils sont uniquement comme la cognée dans la main du bucheron».<br>(13) Dans le Likouteï Torah, Parchat A’hareï, à la page 27c et dans le discours ‘hassidique intitulé : «Les eaux nombreuses», de 5717.<br>(14) En niant la bénédiction divine.<br>(15) Pour répondre à la question posée ci-dessus.<br>(16) C’est leur seule raison d’être !'

										'Titre' : ' Les deux Sanctuaires',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 1, page 195)',
												   'resume' : ' ',
												   'contenu' : '	La Parchat Pekoudeï fait suite à la Parchat Vayakhel. L’une et l’autre relatent de quelle manière Moché, notre maître et les enfants d’Israël ont mis en pratique toutes les injonctions divines qui leur avaient été transmises, lors de l’édification du Sanctuaire. Ces deux Sidrot énumèrent longuement tout le détail de ce que les enfants d’Israël ont préparé pour confectionner les instruments du Sanctuaire et les vêtements du Cohen.<br><br>	On peut, cependant, s’interroger, à ce propos, car la Parchat Terouma et la Parchat Tetsavé expliquaient déjà, par le détail également, de quelle manière le Sanctuaire devait être édifié et la Torah relatait alors comment D.ieu avait édicté à Moché, notre maître, toutes les directives nécessaires, en la matière.<br><br>	Pourquoi donc est-il nécessaire de répéter encore une fois, jusque dans le moindre détail et sur des dizaines de versets, dans la Parchat Vayakhel et dans la Parchat Pekoudeï, toutes les Injonctions relatives au Sanctuaire, qui furent mises en pratique exactement comme D.ieu l’avait ordonné(1) ?<br><br>	La réponse à cette question est la même que celle qui a été donnée, par ailleurs, à une interrogation similaire. En effet, la Parchat Nasso  rapporte de quelle manière les douze chefs de tribu apportèrent leurs sacrifices(2). Là encore, la Torah répète, à douze reprises, comment chaque chef de tribu offrit exactement le même sacrifice que tous les autres.<br><br>	La question se pose donc. Pourquoi répéter douze fois ces sacrifices, jusque dans le moindre détail ? Pourquoi ne pas dire, plus simplement, que chaque chef de tribu apporta le même sacrifice que le précédent ?<br><br>	Il est donc expliqué, à ce propos, que la Torah répète douze fois ces sacrifices, parce que chaque chef de tribu, en offrant le sien, réalisa un accomplissement différent de celui des autres et il obtint ainsi une révélation qui lui était propre. La Torah ne peut donc pas dire que chacun apporta le même sacrifice que les précédents, parce que chaque sacrifice était différent et fut à l’origine d’une autre révélation dans le monde.<br><br>	La même explication s’applique aussi à notre Paracha. Le Sanctuaire que D.ieu demanda à Moché de construire, comme l’indiquaient la Parchat Terouma et la Parchat Tetsavé, d’une part, celui qui fut effectivement édifié par les enfants d’Israël, comme le rapportent la Parchat Vayakhel et la Parchat Pekoudeï, d’autre part, sont, en réalité, deux Sanctuaires différents(3).<br><br>	C’est précisément pour cette raison que la Parchat Vayakhel et le Parchat Pekoudeï rapportent, encore une fois, tous les détails de la préparation, par les enfants d’Israël, des instruments du Sanctuaire et des vêtements du Cohen.<br><br>	La différence entre ces deux Sanctuaires est la suivante. Les instruments et les vêtements du Cohen définis par la Parchat Terouma et la Parchat Tetsavé sont ceux qui ont été indiqués par D.ieu Lui-même à Moché, dont l’âme possédait une élévation particulière. Tout cela lui fut donc communiqué lors d’une révélation prophétique, alors qu’il se tenait sur le mont Sinaï.<br><br>	A l’inverse, les instruments du Sanctuaire et les vêtements du Cohen présentés par la Parchat Vayakhel et la Parchat Pekoudeï sont ceux qui furent confectionnés, d’une manière concrète, par les enfants d’Israël, ici-bas, dans ce monde matériel, avec de l’or, de l’argent, de l’airain et tous les éléments matériels(4).<br><br>	Ces deux Sanctuaires différents apparaissent, en allusion, dès le début de la Parchat Pekoudeï, qui dit : «Voici les comptes du Sanctuaire, Sanctuaire du Témoignage». En effet, le verset aurait pu dire simplement : «Voici les comptes du Sanctuaire du Témoignage». Quel est le sens de cette répétition(5) ?<br><br>	On peut donc admettre que la répétition fait allusion, en l’occurrence, à ces deux Sanctuaires différents, celui que le Saint béni soit-Il a montré à Moché(6) et celui que les enfants d’Israël ont eux-mêmes édifiés(7).<br><br>	Ceci conduit à se poser la question suivante : à quel moment la promesse selon laquelle : «Je résiderai parmi eux»(8) se réalisa-t-elle ? Lequel de ces deux Sanctuaires fut la finalité ultime, voulue par le Saint béni soit-Il ? Ce fut précisément le Sanctuaire matériel décrit par la Parchat Vayakhel et par la Parchat Pekoudeï, non pas le Sanctuaire spirituel défini par la Parchat Terouma et la Parchat Tetsavé.<br><br>	Il est dit, en effet, que : «le Saint béni soit-Il conçut le désir de posséder une Résidence parmi les créatures inférieures». Il voulut que ce monde matériel soit le lieu de Sa Demeure, qu’il soit pénétré de Divinité(9).<br><br>	Ce qui vient d’être exposé nous permettra de comprendre le début de cette Parchat Pekoudeï : «Voici les comptes du Sanctuaire, Sanctuaire du Témoignage». Le premier Sanctuaire, celui que le Saint béni soit-Il montra à Moché, n’est pas défini par le verset comme celui du Témoignage. C’est le second, celui qui fut bâti par les enfants d’Israël, qui est le : «Sanctuaire du Témoignage».<br><br>	En effet, on porte témoignage uniquement à propos de ce qui n’est pas révélé(10). Concernant ce qui est évident et bien connu, tout témoignage est inutile. Celui-ci n’a une valeur que pour ce qui est caché et que l’on ne sait pas.<br><br>	Dans le Sanctuaire que D.ieu montra à Moché, la Divinité apparaissait à l’évidence. Aucun témoignage n’était donc nécessaire. En revanche, dans celui qui fut construit, au sein de ce monde matériel, en lequel la Divinité et la spiritualité sont cachées, un témoignage était nécessaire et le verset parle donc du «Sanctuaire du Témoignage».<br><br>	Tel est donc le but, l’objectif de l’édification d’un Sanctuaire pour D.ieu, au sein de ce monde matériel et grossier, dans lequel le Saint béni soit-Il ne se révèle pas, afin de l’illuminer par la clarté céleste(11).<br><br>	Il découle de tout ce qui vient d’être exposé un enseignement pour chacun. Un homme(12) ne doit pas se décourager en se demandant : «Comment pourrais-je agir dans le monde pour y révéler la Divinité(13) ?». Il doit savoir que, même dans la situation actuelle(14) et dans le monde matériel(15), D.ieu attend de lui qu’il bâtisse pour Lui Sa Résidence ici-bas.<br><br>	Le Saint béni soit-Il vient en aide à chacun(16) et Il donne l’assurance que : «Je résiderai parmi eux». Cette promesse se réalisera dans le troisième Temple, lors de la délivrance véritable et complète, très bientôt et de nos jours.<br><br>Notes<br><br>(1) En effet, s’il y avait eu une divergence entre les Injonctions et leur application, on aurait compris le sens de cette répétition. Mais, ce n’est pas le cas, en l’occurrence.<br>(2) Pour l’inauguration du Sanctuaire.<br>(3) Comme l’indique le Midrash Bamidbar Rabba, chapitre 12, au paragraphe 12 : «Rabbi Chimon dit : Lorsque le Saint béni soit-Il demanda aux enfants d’Israël de bâtir le Sanctuaire, Il indiqua aux anges du service, de manière allusive, qu’ils devaient en faire de même. Lorsque le Sanctuaire fut dressé ici-bas, il en fut de même là-haut. C’est le ‘Sanctuaire du jeune homme’ dont le nom est Matatron. C’est là qu’il offre les âmes des Tsaddikim pour apporter l’expiation aux enfants d’Israël, pendant le temps de leur exil».<br>(4) En quelque sorte, le premier Sanctuaire était théorique, idéal, alors que le second était effectif, réel.<br>(5) Qui ne semble pas modifier le contenu du verset.<br>(6) Le Sanctuaire tout court.<br>(7) Le Sanctuaire du Témoignage.<br>(8) Terouma 25, 5.<br>(9) C’est la finalité de son existence et elle est satisfaite par le Sanctuaire réel.<br>(10) Nos Sages, dont la mémoire est une bénédiction, soulignent qu’un témoignage est inutile également pour ce qui est encore caché, mais se révèlera par la suite, car il suffit d’attendre pour en obtenir la révélation. Ainsi, le témoignage est recevable uniquement quand il apporte une information que l’on ne peut obtenir d’aucune autre façon.<br>(11) De porter témoignage de la Présence de D.ieu.<br>(12) Prenant conscience de sa petitesse, de la limite de ses moyens.<br>(13) En y bâtissant Sa Résidence, ce qui est la finalité de l’existence de chacun.<br>(14) Dans la pénombre de l’exil.<br>(15) Conçu pour voiler Sa Présence.<br>(16) Pour s’acquitter de cette mission.'

										'Titre' : ' Sans le moindre intérêt personnel',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 32, page 6)',
												   'resume' : ' ',
												   'contenu' : '	Le verset Vaykra, 1, 9 dit : «une odeur agréable pour l’Eternel». Cette Paracha introduit le livre de Vaykra, qui, de manière générale, énonce les lois des sacrifices. Et, en présentant les différents sacrifices, la Torah emploie, à plusieurs reprises, cette expression : «une odeur agréable pour D.ieu(1)».<br><br>	Rachi interprète le terme : «agréable» dans le sens de : «plaisir» et il dit : «un plaisir devant Moi, car J’ai parlé et Ma Volonté a été accomplie»(2). Certains commentateurs(3) expliquent que Rachi met ici en garde contre une erreur que l’on pourrait commettre, celle de penser que D.ieu conçoit un plaisir de l’odeur proprement dite du sacrifice(4). Rachi souligne donc qu’il n’en est rien, que le Plaisir divin est provoqué non pas par cette odeur, mais par le fait que : «J’ai parlé et Ma Volonté a été accomplie».<br><br>	Pourtant, si c’est bien là ce que Rachi voulait dire, il aurait dû l’expliquer la première fois que ces mots apparaissent dans la Torah, c’est-à-dire lorsque Noa’h offrit un sacrifice, à l’issue du déluge. En effet, il est dit, à ce propos : «D.ieu sentit l’odeur agréable»(5). Or, à cette référence, Rachi ne donne aucune explication(6) !<br><br>	On peut donc penser que Rachi ne dit rien pour écarter l’explication selon laquelle le Saint béni soit-Il conçoit un plaisir de l’odeur proprement dite du sacrifice, car il n’y a là qu’une évidence. En effet, quel plaisir peut procurer l’odeur d’un animal qui brûle ? L’homme lui-même en éprouve du dégoût(7) !<br><br>	Il est donc bien évident qu’il s’agit, en l’occurrence, d’un plaisir spirituel, celui qui résulte du fait que les enfants d’Israël mettent en pratique la Volonté de D.ieu(8). Plus précisément, Rachi veut expliquer ici la raison pour laquelle le Saint béni soit-Il conçoit du plaisir d’un sacrifice plus que de toute autre Mitsva(9).<br><br>	La différence entre les sacrifices et les autres Mitsvot de la Torah est la suivante. Les autres Mitsvot ont une raison, un intérêt quelconque. Ainsi, les Mitsvot que l’on appelle les Décrets, elles-mêmes, celles qui n’ont pas de justification logique, ont pour objet de renforcer la soumission d’un Juif, ce qui veut dire qu’elles présentent également un intérêt(10).<br><br>	A l’inverse, les sacrifices, notamment l’Ola(11), n’ont aucune raison, aucun intérêt, selon les considérations humaines. Bien au contraire, ils heurtent la logique la plus élémentaire. Car, pourquoi faudrait-il dilapider de cette façon l’argent des enfants d’Israël, en brûlant un animal entier sur l’autel(12) ?<br><br>	Rachi souligne donc, dans ce commentaire, que le Plaisir divin est motivé par le fait que : «J’ai parlé et Ma Volonté a été accomplie». Telle est la nature même du sacrifice, qu’un homme offre sur l’autel uniquement parce que c’est la Volonté de D.ieu. Quand il offre un sacrifice, un Juif sait que la nature profonde de cette action est de révéler la Volonté de D.ieu dans le monde, sans aucun autre but, sans la moindre recherche d’un intérêt humain(13).<br><br>	C’est aussi la définition la plus simple que l’on peut donner de ce sacrifice d’Ola, qui est entièrement consacré à D.ieu et dont l’homme ne tire aucun profit.  En l’offrant, un Juif fait la preuve qu’il sait se départir de son propre ego et mettre de côté son intérêt personnel pour s’attacher au Saint béni soit-Il et accomplir Sa Volonté.<br><br>	C’est précisément pour cette raison que le plaisir procuré par les sacrifices est plus important(14), au point d’être appelé : «une odeur agréable», «un plaisir devant Moi, car J’ai parlé et Ma Volonté a été accomplie». Une telle forme du service de D.ieu est pure, dégagée de toute recherche d’un intérêt personnel. De ce fait, elle procure à D.ieu un grand plaisir, une satisfaction particulière(15).<br><br>Notes<br><br>(1) Celle des sacrifices qui sont brûlés sur l’autel et dont la fumée s’élève vers le ciel.<br>(2) Commentaire de Rachi sur le verset Vaykra 1, 9.<br>(3) Notamment le Réem, à cette référence et sur le verset Chemot 29, 18.<br>(4) Au sens matériel.<br>(5) Béréchit 8, 21.<br>(6) Ce qui établit qu’il n’y a pas de confusion possible.<br>(7) A ceci s’ajoute la difficulté de prêter à D.ieu une perception physique.<br>(8) C’est leur soumission qui suscite le Plaisir de D.ieu.<br>(9) Bien que chaque Mitsva soit, par nature, un acte de soumission envers D.ieu. Dès lors, pourquoi la Torah emploie-t-elle l’expression : «odeur agréable pour D.ieu» uniquement à propos des sacrifices ?<br>(10) Ce qui justifie, y compris selon une approche rationnelle, qu’on les mette en pratique.<br>(11) L’Ola est un sacrifice textuellement d’holocauste, d’élévation, qui porte ce nom parce qu’il était entièrement consumé sur l’autel, comme l’indique le verset Vaykra 1, 3. Il en existe deux catégories, l’Ola individuelle, d’une part, l’Ola collective, d’autre part. Entrent dans la première catégorie, l’offrande, le sacrifice offert à l’occasion des fêtes de pèlerinage, celui du Nazir, celui de la femme qui vient d’accoucher, celui du lépreux, celui de l’homme ou de la femme ayant eu un écoulement impur, celui du converti et celui du grand Prêtre, offert à Yom Kippour. Entrent dans la seconde catégorie le sacrifice perpétuel, celui qui expie la faute d’idolâtrie, celui qui contribue à recouvrir l’autel, celui de l’Omer, les sacrifices supplémentaires et ceux qui accompagnent les deux pains de propitiation.<br>(12) De sorte qu’on ne leur trouve même pas la justification que l’on peut donner aux Décrets.<br>(13) C’est donc précisément pour cette raison que D.ieu en conçoit du plaisir.<br>(14) Que celui des autres Mitsvot.<br>(15) A la mesure de l’effort accompli par les hommes.'

												   'contenu' : '	La Parchat Vaykra explique que le Saint béni soit-Il transmit à Moché, notre maître la Mitsva d’offrir des sacrifices. Elle commence par ces mots : «Et, Il appela Moché et l’Eternel lui parla… Parle aux enfants d’Israël et tu leur diras : un homme qui offrira d’entre vous un sacrifice pour l’Eternel, du gros bétail ou du petit bétail, vous offrirez votre sacrifice».<br><br>	Ces versets indiquent que l’homme qui offre un sacrifice à D.ieu doit le faire de la manière qui est décrite par la suite de cette Paracha, dans laquelle sont précisés les éléments qui les constituent et la manière de les offrir.<br><br>	On peut, cependant, s’interroger sur la formulation du verset : «un homme qui offrira d’entre vous un sacrifice pour l’Eternel». Il semble, en effet, qu’il aurait fallu dire : «un homme d’entre vous qui offrira». Comment comprendre cette tournure(1) ?<br><br>	L’explication est la suivante. Comme on le sait, l’Admour Hazaken explique(2), pour répondre à cette question, que, tout comme il existe des sacrifices matériels qui sont offerts dans le Sanctuaire et dans le Temple, l’homme qui sert D.ieu doit, en outre, Lui offrir des sacrifices spirituels.<br><br>	En effet, Korban, «sacrifice», est de la même étymologie que Kirouv, proximité. Tel est bien le sens de ce que la Torah indique, dans ce passage : «un homme d’entre vous qui offrira». Lorsqu’un homme souhaite se rapprocher de D.ieu, «d’entre vous un sacrifice pour l’Eternel», il fera don de sa propre personne, «du gros bétail ou du petit bétail, vous offrirez votre sacrifice» et il offrira son âme animale à D.ieu, béni soit-Il(3). C’est alors que : «il sera agréé comme sacrifice», que cet homme se rapprochera effectivement de D.ieu.<br><br>	Lorsque l’on médite à l’importance des sacrifices, en tant que moyens de se rapprocher de D.ieu, on peut en être surpris et se poser la question suivante : comment un homme du commun pourrait-il être réellement proche de D.ieu ? Comment faire en sorte que D.ieu accepte son service, au point de pouvoir affirmer que : «il sera agréé comme sacrifice»(4) ?<br><br>	C’est pour répondre à cette question que mon beau-père et maître, le Rabbi apporte une précision(5) sur l’interprétation(6) que donne l’Admour Hazaken de l’expression : «d’entre vous». Il dit : «d’entre vous et cela dépend de vous(7)».<br><br>	Ainsi, quelle que soit sa situation morale, un homme reste toujours en mesure d’offrir un sacrifice à D.ieu, au point d’être proche de Lui en Le servant, «d’entre vous et cela dépend de vous». Il suffit, pour cela, de le vouloir sincèrement et de faire des efforts pour y parvenir. Il est alors certain qu’il atteindra le plus haut niveau du service de D.ieu.<br><br>	Matériellement, un sacrifice s’effectue en trois étapes. L’animal est, tout d’abord, vérifié(8), puis il est égorgé. Enfin, il est brûlé sur l’autel(9). Et, l’on retrouve aussi l’équivalent moral de ces trois étapes, dans le service de D.ieu de chacun(10) :<br><br>	A) Il y a, tout d’abord, la vérification. Avant de conduire un animal à l’autel, il est nécessaire de l’examiner attentivement pour s’assurer qu’il ne présente pas d’infirmité. C’est uniquement après cela que : «il sera agréé comme sacrifice».<br><br>	Dans le service de D.ieu, cela veut dire qu’avant de sacrifier son âme animale, on doit observer cet animal que l’on porte en soi et l’inspecter scrupuleusement. Celui qui désire se rapprocher de D.ieu doit d’abord vérifier qu’il n’a pas «d’infirmités(11)» et découvrir ce qu’il doit réparer.<br><br>	Il est donc nécessaire de vérifier ses pensées, ses paroles, ses actions et de rectifier ce qui doit l’être. Si quelqu’un ne trouve pas ce qui doit être réparé, il mettra alors en pratique les termes du verset : «Ma faute se trouve toujours face à moi», ce qui veut dire que sa Techouva portera également sur les fautes du passé, qui ont déjà été réparées(12), y compris celles qui ont été commises avant la Bar Mitsva(13).<br><br>	B) C’est après cela que l’animal est égorgé. Quand on est certain que «l’animal» est intègre, sans défaut, on peut effectivement l’égorger, ce qui veut dire que son corps reste entier, mais qu’on lui ôte toute vitalité.<br><br>	Et, il en est de même également pour le service de D.ieu. Après avoir réparé les défauts, il faut encore «égorger» son corps et son âme animale, leur ôter la vitalité et l’enthousiasme qui ont pu être investis dans les domaines matériels. La matérialité reste alors entière, comme c’est le cas pour l’animal du sacrifice, mais le rapport que l’on entretiendra avec elle sera sans passion. On s’investira, dans les domaines matériels, uniquement dans la mesure de ce qui est nécessaire pour le service de D.ieu.<br><br>	Ainsi, la Guemara rapporte(14) l’affirmation de Rava selon laquelle : «le vin et les bonnes odeurs ont renforcé ma sagesse», ce qui veut dire qu’ils lui ont permis de mieux étudier et de bien comprendre la Torah. La Guemara relate(15) également l’affirmation de Rav Na’hman, se plaignant des imprécisions qu’il avait constatées dans son étude, «parce qu’il n’avait pas mangé de viande de bœuf».<br><br>	Ces exemples font la preuve que nos Sages savaient utiliser les biens de ce monde uniquement pour mieux étudier la Torah, mieux pratiquer les Mitsvot. C’est à ce propos qu’il est dit : «En toutes tes voies(16), connais-Le». Tout ce qu’un homme accomplit doit être consacré au Nom de D.ieu. Bien plus, chaque acte matériel peut devenir une Mitsva, partie intégrante du domaine de la Sainteté<br><br>	C) Enfin, l’animal est brûlé sur l’autel, après avoir été égorgé. C’est alors que son corps est consumé par le feu divin qui descend du ciel(17).<br><br>	Or, il en est de même également pour le service de D.ieu. L’âme animale est brûlée par le feu divin émanant de l’âme divine et, de cette façon, elle se rapproche elle-même de D.ieu, elle s’emplit d’amour pour Lui, comme cette âme divine elle-même.<br><br>	Ainsi, il est écrit que : «tu aimeras l’Eternel ton D.ieu de tout ton cœur» et nos Sages, dont la mémoire est une bénédiction, expliquent(18) : «de tout ton cœur : par tes deux penchants(19)», à la fois le bon et le mauvais.<br><br>	C’est là ce que représentent les sacrifices, dans le service de D.ieu. Un Juif doit d’abord rechercher et réparer les défauts de son âme animale, puis «égorger» cette âme animale en lui ôtant la vitalité, l’enthousiasme qu’elle investit dans les plaisirs du monde.<br><br>	C’est après tout cela qu’il sera prêt à offrir son âme animale sur l’autel, afin qu’elle connaisse l’élévation par la flamme de D.ieu, en même temps que son âme divine. Dès lors, il parviendra effectivement à servir D.ieu par ses deux penchants à la fois.<br><br>	Il découle de ce qui vient d’être dit un enseignement s’appliquant à chacun. L’enthousiasme et la chaleur procurés par les domaines matériels doivent être mis de côté. On ne doit avoir recours à la matérialité que pour servir D.ieu(20). Et, il n’est pas suffisant que la matérialité ne fasse pas obstacle à ce service. Il faut encore qu’elle lui vienne en aide !<br><br>Notes<br><br>(1) La question introduit elle-même la réponse. En effet, l’expression : «qui offrira d’entre vous» souligne que ce qui doit être «offert», dans le sacrifice, est : «d’entre vous», une partie de votre propre personne.<br>(2) Dans son Likouteï Torah, Parchat Vaykra, dans le discours ‘hassidique intitulé : «Un homme d’entre vous qui offrira».<br>(3) Plus précisément, l’Admour Hazaken explique, à la référence mentionnée ci-dessus, que le «gros bétail» et le «petit bétail» correspondent aux différentes catégories d’âmes animales.<br>(4) Malgré la distance incommensurable qui sépare le Créateur de la créature.<br>(5) Dans son discours ‘hassidique intitulé : «Je suis venu dans Mon jardin», de 5710 (1950), au chapitre 2.<br>(6) Rapportée ci-dessus.<br>(7) C’est la seconde partie de la phrase qui est son apport personnel.<br>(8) Pour s’assurer qu’il ne présente pas d’infirmité.<br>(9) Intégralement ou en partie, selon la catégorie à laquelle il appartient.<br>(10) Le sacrifice moral, précédemment défini.<br>(11) Faisant obstacle à son rapprochement de D.ieu.<br>(12) En effet, l’opportunité lui est ainsi accordée de les réparer à un stade encore plus haut.<br>(13) Même si leur effet sur la personnalité n’est pas aussi important que celles qui ont été commises par la suite.<br>(14) Dans le traité Yoma 76b.<br>(15) Dans le traité Baba Kama 72a.<br>(16) Y compris dans les domaines matériels et courants.<br>(17) Chaque fois qu’un sacrifice était offert, même si le feu allumé par les hommes brûlait en permanence, sur l’autel.<br>(18) Dans le traité Bera’hot 54a.<br>(19) En effet, le mot Levave’ha, «ton cœur», comporte un Beth supplémentaire, dont la valeur numérique est deux et qui désigne donc ces deux penchants.<br>(20) C’est de cette façon qu’il est possible de la sanctifier.'

										'Titre' : ' Tout plaisir est pour D.ieu',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 3, page 948)',
												   'resume' : ' ',
												   'contenu' : '	Le verset Tsav 6, 2 dit : «Voici la Loi de l’Ola(1)». On connaît les propos du Ramban(2) selon lesquels l’homme qui apporte un sacrifice doit se dire que tout ce qui est fait à l’animal aurait dû, en toute logique, lui arriver à lui, mais, le Saint béni soit-Il, dans Sa grande bonté, a décidé que c’est l’animal qui devait être sacrifié à sa place(3).<br><br>	Un sacrifice suggère l’idée qu’un homme doit offrir son âme animale au Saint béni soit-Il et, pour cela, retrouver en lui l’équivalent des différentes étapes qui constituent ce sacrifice. Cela veut dire que tout ce qu’il est nécessaire de faire pour sacrifier un animal à D.ieu existe aussi dans l’esprit de l’homme.<br><br>	Cette notion sera illustrée par un point figurant précisément dans la Parchat Tsav. Commentant le verset : «Voici la Loi de l’Ola… toute la nuit», Rachi explique : «Ceci nous enseigne que la combustion des graisses et des membres est acceptable toute la nuit(4)».<br><br>	Le temps convenable pour cette combustion est la journée, mais, si pour une raison quelconque, il n’avait pas été possible de brûler toutes les graisses et tous les membres pendant la journée, on pouvait encore le faire durant la nuit suivante.<br><br>	Il y a également une autre Hala’ha, qui est énoncée à ce propos. Les Cohanim étaient autorisés à consommer leur part du sacrifice(5) uniquement après que les graisses en aient été brûlées sur l’autel.<br><br>	Ces Hala’hot s’appliquent aussi, dans leur dimension morale, au service de D.ieu de l’homme(6). La graisse fait allusion au plaisir(7). La Torah souligne, en conséquence, que : «toute la graisse sera pour l’Eternel»(8).<br><br>	Un Juif doit réserver son plaisir à l’Eternel, sans se fourvoyer dans les attraits du monde. Sa joie et sa satisfaction seront uniquement celles que lui inspirent la proximité de D.ieu, Sa Torah et Ses Mitsvot.<br><br>	On pourrait penser que ce principe s’applique uniquement aux plaisirs du monde, que celui qui mange, boit ou satisfait un besoin physique ne doit pas le faire uniquement pour le plaisir matériel qu’il en tire. En revanche, quand il s’agit d’un plaisir moral, de ce qui concerne la Torah et le domaine de la sainteté, on pourrait imaginer que rien n’empêche d’en éprouver une satisfaction personnelle(9).<br><br>	La Torah souligne donc qu’il n’en est rien. Car, les graisses des sacrifices, correspondant au plaisir du domaine de la sainteté, étaient également sacrifiées pour D.ieu sur l’autel et, tant qu’elles ne l’avaient pas été, il était impossible de consommer la viande de ce sacrifice.<br><br>	En outre, la Torah précise aussi que le moment essentiel, pour brûler les graisses, est précisément le jour, le temps de la lumière, en lequel on se consacre à : «la bougie (qui) est une Mitsva et la Torah (qui) est une lumière»(10). La nuit, à l’inverse, peut être considérée comme le moment de se consacrer à ses préoccupations personnelles(11).<br><br>	La Torah souligne, dans ce passage, que l’obligation d’offrir son plaisir à D.ieu s’applique essentiellement pendant la journée, c’est-à-dire durant l’étude de la Torah et la pratique des Mitsvot. C’est alors que l’on court réellement le risque d’en conserver la satisfaction pour sa propre personne et de ne pas l’offrir à D.ieu.<br><br>	Il est clair que l’on doit servir D.ieu, se consacrer à l’étude de la Torah et à la pratique des Mitsvot avec joie et plaisir. Néanmoins, cette joie et ce plaisir sont inspirés uniquement par l’Injonction divine, non pas parce que l’homme en conçoit une satisfaction personnelle et que ces activités lui conviennent.<br><br>	Un Juif doit étudier la Torah, parce qu’elle est la Torah de D.ieu, non parce qu’il en éprouve un plaisir moral. Il doit mettre en pratique les Mitsvot parce qu’en le faisant, il attache son âme au Saint béni soit-Il(12).<br><br>	Lorsque le plaisir est offert à D.ieu, toutes les erreurs possibles sont écartées d’emblée. Ainsi, quand un Juif développe une explication nouvelle de la Torah et en conçoit du plaisir, il pourrait avoir des difficultés à infirmer son raisonnement, quand il découvre, par la suite, que cette explication n’est pas fondée. Le plaisir personnel d’avoir été en mesure de développer une explication de la Torah peut faire perdre toute impartialité à son intellect et à son esprit. Il lui sera alors très difficile d’admettre qu’il s’est trompé(13).<br><br>	Lorsque l’on confie son plaisir à D.ieu, lorsque l’on étudie la Torah et l’on met en pratique les Mitsvot dans le but de Le servir et d’accomplir Sa Volonté, on sera alors guidé par la vérité et l’on aura pour unique objectif d’établir celle de la Torah(14).<br><br>Notes<br><br>(1) L’Ola est un sacrifice textuellement d’holocauste, d’élévation, qui porte ce nom parce qu’il était entièrement consumé sur l’autel, comme l’indique le verset Vaykra 1, 3. Il en existe deux catégories, l’Ola individuelle, d’une part, l’Ola collective, d’autre part. Entrent dans la première catégorie, l’offrande, le sacrifice offert à l’occasion des fêtes de pèlerinage, celui du Nazir, celui de la femme qui vient d’accoucher, celui du lépreux, celui de l’homme ou de la femme ayant eu un écoulement impur, celui du converti et celui du grand Prêtre, offert à Yom Kippour. Entrent dans la seconde catégorie le sacrifice perpétuel, celui qui expie la faute d’idolâtrie, celui qui contribue à recouvrir l’autel, celui de l’Omer, les sacrifices supplémentaires et ceux qui accompagnent les deux pains de propitiation.<br>(2) Dans son commentaire du verset Vaykra 1, 9. On consultera également, à ce propos, le commentaire du Be’hayé sur le même verset et le Chneï Lou’hot Ha Berit, partie Loi écrite, Parchat Vaykra, à la 337b.<br>(3) On retrouve la même idée pour les Kapparot de la veille de Yom Kippour.<br>(4) Dans le Temple, en effet, les sacrifices n’étaient pas pratiqués pendant la nuit. En revanche, on pouvait alors brûler les graisses des sacrifices du jour, quand on n’avait pas eu le temps de le faire au préalable. La prière d’Arvit a été instaurée pour commémorer cette combustion des graisses, alors que Cha’harit correspond au sacrifice perpétuel du matin et Min’ha au sacrifice perpétuel du soir.<br>(5) Ceci ne concerne pas l’Ola, qui est entièrement brûlé sur l’autel. Les Cohanim n’en reçoivent donc aucune part.<br>(6) Conformément au principe qui a été énoncé ci-dessus, selon lequel chaque détail du sacrifice correspond à un aspect du service de D.ieu.<br>(7) Comme l’indique le traité Guittin 56b.<br>(8) Vaykra 3, 16.(9) On pourrait penser que celui qui fait des progrès significatifs, dans le service de D.ieu, est en droit d’en concevoir de la fierté.<br>(10) Michlé 6, 22.<br>(11) Dès lors que la lumière n’éclaire pas, qu’il est impossible d’illuminer le monde.<br>(12) Toute autre motivation est bien la recherche d’un intérêt personnel.<br>(13) Il est dit, en effet, que : «la corruption aveugle les yeux des Sages», y compris celle de l’amour-propre et du plaisir d’avoir raison.<br>(14) C’est le moyen de se préserver d’une analyse intellectuelle erronée.'

										'Titre' : ' Un lien plus fort',
										'source' : '(Discours du Rabbi, Likouteï Si’hot, tome 7, page 30)',
												   'resume' : ' ',
												   'contenu' : '	La Parchat Tsav est introduite par le verset : «Et, l’Eternel parla à Moché, en ces termes. Ordonne à Aharon et à ses fils, en ces termes. Voici la Loi de l’Ola(1)». De façon générale, la Torah emploie trois verbes pour introduire la définition d’une nouvelle Mitsva, «parle», «dis» et «ordonne».<br><br>	Une différence existe entre ces formulations, car même si «parle» et «dis» correspondent également à une Injonction, il est évident que, lorsque la Torah emploie le verbe : «ordonne», le caractère impératif est alors beaucoup plus clairement souligné. Ceci soulève une question sur ce passage, car chaque détail de la Torah est précis et pourquoi, en l’occurrence, emploie-t-elle un terme aussi tranchant, Tsav, «ordonne»(2) ?<br><br>	Nous le comprendrons en rappelant la précision de la ‘Hassidout selon laquelle le mot Mitsva est de la même étymologie que Tsavta, «lien». La Mitsva est, en effet, un moyen de s’attacher à D.ieu. Il faut en conclure que, même s’il en est ainsi pour toutes les Mitsvot, celles qui sont introduites, dans la Torah par le mot Tsav, «ordonne», de la même étymologie que Mitsva, établissent un lien encore plus solide avec D.ieu. C’est précisément pour cette raison que la Torah emploie le mot Tsav, à leur propos.	Les Mitsvot qui sont définies par la Parchat Tsav s’appliquent non seulement à la partie morale de la personnalité humaine, mais aussi aux aspects les plus inférieurs de la personnalité humaine et du monde matériel. Il en est ainsi à la fois pour la Mitsva de la Tsedaka et pour celle des sacrifices(3).<br><br>	Celui qui donne de la Tsedaka fait don de sa propre personne pour s’attacher à D.ieu. Il offre, en effet, des moyens financiers qu’il a acquis par son propre travail, dans lequel il a investi son intellect, ses sentiments, sa force physique. La Mitsva pénètre ainsi la totalité de sa personnalité, y compris son âme animale.<br><br>	Et, il en est de même également pour le sacrifice, Korban, de la même étymologie que Kirouv, proximité. L’homme qui l’offre se rapproche de D.ieu, s’élève vers Lui, à la différence d’autres Mitsvot, par exemple, celle des Tefillin, qui ne font intervenir qu’une partie du corps de l’homme, ou encore celle de l’étude de la Torah, qui s’appuie sur son intellect.<br><br>	C’est pour cette raison que ces Mitsvot, précisément, sont introduites par le terme Tsav, «ordonne», car le lien avec D.ieu qu’elles suscitent est plus grand et plus solide, au point de s’étendre à toute la personnalité de l’homme, dans son ensemble(4).<br><br>	De ce fait, une Injonction particulière de la Torah est nécessaire pour ces Mitsvot, comme l’indique Rachi, dans le commentaire du début de la Parchat Tsav : «Le verset doit tout particulièrement prôner l’empressement, quand il y a une perte financière(5)», qui peut être à l’origine d’une difficulté pour l’homme.<br><br>	Simultanément, quand un homme met en pratique ces Mitsvot, Tsav, il noue, de cette façon, un lien, Tsavta, avec le Saint béni soit-Il, qui est particulièrement solide et qui : «ne se rompt pas promptement»(6).<br><br>	Il découle de ce qui vient d’être dit un enseignement pour chacun. Il peut arriver qu’il soit difficile de mettre en pratique une Mitsva. On doit alors savoir que cette Mitsva a un apport beaucoup plus important que les autres, que l’attachement à D.ieu qui en résultera sera beaucoup plus profond(7).<br><br>Notes<br><br>(1) L’Ola est un sacrifice textuellement d’holocauste, d’élévation, qui porte ce nom parce qu’il était entièrement consumé sur l’autel, comme l’indique le verset Vaykra 1, 3. Il en existe deux catégories, l’Ola individuelle, d’une part, l’Ola collective, d’autre part. Entrent dans la première catégorie, l’offrande, le sacrifice offert à l’occasion des fêtes de pèlerinage, celui du Nazir, celui de la femme qui vient d’accoucher, celui du lépreux, celui de l’homme ou de la femme ayant eu un écoulement impur, celui du converti et celui du grand Prêtre, offert à Yom Kippour. Entrent dans la seconde catégorie le sacrifice perpétuel, celui qui expie la faute d’idolâtrie, celui qui contribue à recouvrir l’autel, celui de l’Omer, les sacrifices supplémentaires et ceux qui accompagnent les deux pains de propitiation.<br>(2) On verra, à ce propos, le commentaire de Rachi sur le début de la Parchat Tsav. En d’autres termes, pourquoi le verset devait-il choisir ici la formule la plus impérative ?<br>(3) Celles qui figurent dans cette Paracha.<br>(4) Et, non à un membre bien précis, comme les Tefillin.<br>(5) Comme c’est le cas pour la Tsedaka et les sacrifices.<br>(6) C’est aussi le fait d’affronter la difficulté et de ne pas se décourager qui fait qu’en pareil cas, le lien qui a été tissé est plus fort.<br>(7) C’est précisément pour cette raison qu’il y a une difficulté !'
