						le Midrach  Chemot Rabba, chapitre 1<br/> 							et le Séder Ha Dorot, 2368,<br/> <br/> 	Pourim approche et c’est alors que "les Juifs acceptèrent et reçurent" la Torah qui leur avait, au préalable, été donnée sous la contrainte, comme l’explique le traité Chabbat 88a.<br/> <br/> 	Puisse D.ieu faire que chacun intensifie son étude de la partie révélée de la Torah et de la ’Hassidout, en particulier lorsque celle-ci est publique, comme l’expliquent le traité Meguila 3b et le Maguen Avraham sur le Choul’han Arou’h, Ora’h ’Haïm, chapitre 687, paragraphe 3.<br/> <br/> 	Bien plus, on peut dire que l’étude de la ’Hassidout soutient celle de la partie révélée de la Torah, comme le précisent le Kountrass Ets ’Haïm, chapitre 15, paragraphe 21 et le Likouteï Torah, Vaykra, au commentaire du discours "Ne fais pas disparaître", paragraphe 5.<br/> <br/> 	Et, il en est de même pour le service de D.ieu, en général, comme l’explique longuement le Kountrass Ets ’Haïm, montrant que l’Unité supérieure permet d’asseoir l’Unité inférieure.<br/> <br/> 	Ceci exercera également son effet sur la pratique des Mitsvot. Car, disent nos Sages: "Grande est l’étude qui conduit à l’action". Les voiles et les obstacles disparaîtront, dès lors que l’étude portera conjointement sur la partie révélée et sur l’enseignement profond de la Torah, comme l’établit le Kountrass précédemment cité.<br/> <br/> 	De fait, c’est également de cette manière que les Mitsvot peuvent marquer de leur empreinte la manière dont on sert D.ieu, dans ses actes permis, ainsi qu’il est dit: "En toutes tes voies, reconnais-Le".<br/> <br/> 	Bien plus, c’est de cette façon que l’on apporte l’élévation aux trois forces du mal et que l’on transforme l’obscurité véritable en lumière, comme l’explique la fin du Séfer Ha Mitsvot, du Tséma’h Tsédek.<br/> <br/> 	Ainsi, affirment les Sages, au traité Bera’hot 63a: "En toutes tes voies, reconnais-Le, même s’il faut passer par une faute pour accomplir la Mitsva, comme le fit le prophète Elie, sur le mont Carmel".<br/> <br/> 	Le Tséma’h Tsédek établit l’élévation d’une telle forme du service de D.ieu. En effet, il est dit que "les Justes parfaits ne peuvent accéder à l’élévation de ceux qui sont parvenus à la Techouva". Malgré cela, explique le Tséma’h Tsédek, en mettant en pratique ce qui vient d’être dit, on parvient à surpasser ceux qui ont accédé à la Techouva.<br/> <br/> 	Néanmoins, on accomplira tout cela uniquement avec joie et inspiration, avec un bien visible et tangible. Car, telle est précisément l’importance de Pourim, qui inspire la joie au corps et à tout ce qui le concerne, comme le souligne le Toureï Zahav, commentant le Choul’han Arou’h, Ora’h ’Haïm, chapitre 670, paragraphe 3.<br/> <br/> 	La manière d’appliquer tout ce qui vient d’être dit à son propre service de D.ieu est, sans doute, bien claire pour chacun.<br/> <br/> '},

				'Siha' :{'Titre' :'Une pièce de feu<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Chekalim 5715-1955 et 5720-1960)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Commentant le verset “ Voici ce qu’ils donneront… un demi Chekel ”, le Yerouchalmi Chekalim, chapitre 1, paragraphe 4 et le Midrach Bamidbar Rabba, chapitre 12, paragraphe 12, cité par Rachi dans son commentaire du verset Chemot 30, 13, disent : “ Le Saint béni soit-Il fit sortir comme une pièce de feu de dessous Son trône glorieux. Il la montra à Moché et lui dit : Voici ce qu’ils donneront ” à titre de demi Chekel.<br/> <br/> 	Les Tossafot, au traité ‘Houlin 42a, soulignent que Moché n’eut pas la vision de cette pièce de feu parce qu’il avait une difficulté à comprendre ce qu’est un demi Chekel. En fait, il se posait la question suivante : “ Comment un homme peut-il racheter son âme en donnant une telle pièce ? ”. Et, le Midrach, précédemment cité, précise le sens de cette interrogation : “ Qui est en mesure d’assurer le rachat de son âme ? N’est-il pas dit (Yov 2, 4) que ‘la peau est contre la peau et tout ce que l’homme possède, il le donne pour sauver sa vie’, mais que cela n’est guère suffisant ? ”. C’est donc pour répondre à cette question que D.ieu lui montra une pièce de feu.<br/> <br/> 	De façon générale, les sacrifices rachètent également les fautes et il fut ordonné de les offrir avant même que la Torah ne parle du demi Chekel. En effet, tout de suite après le don de la Torah, le verset (Chemot 20, 21) dit : “ Tu offriras là des sacrifices de Ola et de Chelamim ”. Or, Moché ne fut nullement étonné que des sacrifices puissent racheter les fautes. Par la suite, en revanche, D.ieu demanda que l’on donne le demi Chekel et c’est alors que Moché marqua son étonnement.<br/> <br/> 	On peut donner, à ce sujet, l’explication suivante. Le demi Chekel avait pour objet de racheter la faute du veau d’or, comme le soulignent le Yerouchalmi Chekalim, chapitre 2, paragraphe 3 et le Midrach Tan’houma Tissa, chapitre 10. Or, la faute du veau d’or était celle de l’idolâtrie et c’est précisément ce qui provoqua l’étonnement de Moché. Comment un simple demi Chekel peut-il racheter une faute aussi grave ?<br/> <br/> 	Les Mitsvot sont comparées aux membres du corps, comme le soulignent les Tikouneï Zohar, Tikoun 30, page 74a et le Tanya, au chapitre 23. Or, on distingue, tout d’abord, les membres particuliers, recevant de l’âme une vitalité spécifique, qui se répartissent en deux catégories, les membres vitaux et ceux qui ne le sont pas. On définit, en outre, les membres qui ont une portée globale, comme le cerveau et le cœur. C’est essentiellement en ces derniers que l’âme se révèle et c’est eux qui font vivre tout le corps, comme le soulignent le Tanya, au début du chapitre 9 et les Tikouneï Zohar, Tikoun 7 et 21, page 53a et Tikoun 27, page 72b.<br/> <br/> 	Or, on retrouve les mêmes distinctions entre les Mitsvot. Certaines sont particulières, alors que d’autres ont une portée plus globale. Ainsi, les deux Injonctions “ Je suis l’Eternel ton D.ieu ” et “ Tu n’auras pas d’autres dieux ” représentent l’ensemble de la Torah, comme le note le Chneï Lou’hot Haberit, citant les premiers Sages, au début de la Parchat Yethro et le Tanya, au chapitre 20. Ces Mitsvot sont “ l’essence de l’âme ” de la Torah et d’elles dépend le lien entre les Juifs et D.ieu.<br/> <br/> 	En conséquence, lorsque D.ieu demanda que l’on donne un demi Chekel pour expier la faute d’idolâtrie, pour “ racheter l’âme ” entachée par la faute du veau d’or, Moché exprima son étonnement. Que peut accomplir le demi Chekel alors que l’âme elle-même est remise en cause ?<br/> <br/> 	2. Ce qui vient d’être dit nous permettra de comprendre le commentaire que donne le saint Or Ha ‘Haïm du verset “ Lorsque tu dénombreras la tête des enfants d’Israël, selon leur compte ”. Il voit, en effet, dans ce verset, une allusion au décès des Justes, “ tête des enfants d’Israël ”. Ainsi, dit-il, “ lorsque se retire la tête des enfants d’Israël ”, il faut considérer qu’il en est ainsi “ selon leur nombre ”, que l’on peut également lire “ selon leur manque ”, comme dans le verset (Bamidbar 31, 39) “ Nul d’entre nous ne manque ”. En d’autres termes, le décès du Juste est la conséquence du manque, de la faute.<br/> <br/> 	Toutes les explications données à propos d’un même verset sont liées. Quel est, en l’occurrence, le lien entre la lecture du Or Ha ‘Haïm et le sens simple du verset ?<br/> <br/> 	Selon ce sens simple, le verset fait bien référence à l’idolâtrie, une faute de portée globale, suscitant le manque le plus absolu. Le Or Ha ‘Haïm rappelle donc qu’une manifestation aussi forte du mal atteint nécessairement l’âme, dans sa globalité et même l’âme collective. Ce fut effectivement le cas pour le veau d’or, qui causa même la chute de Moché, tête d’Israël, alors que lui-même n’y participa en aucune façon, puisqu’il se trouvait sur le mont Sinaï, quand il fut façonné. C’est ainsi qu’il lui fut dit : “ Descends de ta grandeur ”, selon le traité Bera’hot 32a, cité par Rachi, dans son commentaire du verset Chemot 32, 7.<br/> <br/> 	La faute du veau d’or rétablit la mort, dans le monde. En effet, les Tikouneï Zohar expliquent, au Tikoun 56, page 91a, que le don des Tables de la Loi permit également de libérer les hommes de l’ange de la mort. Puis, la faute du veau d’or mit, de nouveau, en éveil la conséquence de celle de l’arbre de la connaissance du bien et du mal. Dès lors, la mort apparut, encore une fois, ici-bas.<br/> <br/> 	Et, tout ceci se refléta, de manière identique, sur l’âme collective d’Israël. C’est de cette manière que l’on peut expliquer le décès des Justes.<br/> <br/> 	3. Néanmoins, on peut se poser la question suivante. Moché comprit ce qu’était un demi Chekel et il se demanda uniquement de quelle manière celui-ci pouvait assurer le rachat de l’âme. Dès lors, quelle réponse lui fut donnée en lui montrant une pièce de feu ?<br/> <br/> 	Nous répondrons à cette question par l’image suivante, que certains attribuent au Baal Chem Tov. Un homme apprit à travailler l’or et l’argent. Son maître lui enseigna chaque détail de ce métier, mais il en omit un, qu’il estima inutile de préciser, tant il est évident. Il ne précisa donc pas que, pour leur donner une forme, il fallait, sous l’argent et l’or, allumer le feu. Par la suite, l’apprenti se conforma scrupuleusement aux instructions qui lui avaient été données, mais il n’alluma pas le feu. Bien évidemment, il fut incapable de donner une forme aux matériaux bruts.<br/> <br/> 	C’est précisément pour cette raison que D.ieu montra à Moché une pièce de feu. Le message qu’Il délivrait ainsi était le suivant. Certes, le simple fait de donner une pièce ne permet pas de révéler l’essence de l’âme et n’expie donc pas la faute. En revanche, si l’on fait intervenir le feu, si l’on donne cette pièce avec chaleur, avec la flamme qui émane de l’essence de l’âme, ainsi qu’il est dit (Michlé 20, 27) “ la bougie de D.ieu est l’âme de l’homme ”, ce demi Chekel peut effectivement assurer le rachat de l’âme.<br/> <br/> 	4. L’acte concret lié à chaque Mitsva fait allusion à son dessein et à son contenu profonds. Il en est donc de même pour le demi Chekel, dont l’action concrète illustre l’apport moral, concernant, en l’occurrence, le feu qui émane l’essence de l’âme. Ceci conduit à s’interroger. D.ieu montra cette pièce de feu à Moché. Celle que chacun donne, en revanche, est un demi Chekel ordinaire qui n’est, en apparence, nullement lié au feu. Quel enseignement doit-on donc tirer de la pièce de feu ?<br/> <br/> 	Et, l’on ne peut pas faire intervenir l’importance de la Tsédaka, pour répondre à cette question. Un homme la donne, en effet, de son propre argent, qu’il a obtenu par l’effort conjugué de toutes les forces de sa personnalité. Or, celui-ci “ aurait pu lui permettre d’assurer la vitalité de son âme ”, selon l’expression du Tanya, au chapitre 37 et il fait donc bien intervenir l’essence de l’âme. En effet, cette qualité n’est pas spécifique au demi Chekel. Elle peut être retrouvée en toutes les formes de Tsédaka, quelles qu’elles soient.<br/> <br/> 	On ne peut pas non plus mettre en avant le fait que le demi Chekel servit à acquérir les socles du Sanctuaire, qui en étaient la base et correspondaient donc, dans le service de D.ieu, à la soumission à D.ieu transcendant la raison, qui émane effectivement de l’essence de l’âme. En outre, le demi Chekel fut, par la suite, consacré aux sacrifices. Néanmoins, il permit uniquement de financer les sacrifices publics, réalisant, entre tous les Juifs, une unité liée à l’essence de l’âme. Pour autant, tout cela ne permet pas de répondre à la question qui a été posée, puisque cette utilisation du demi Chekel était faite par la suite, après qu’il ait d’ores déjà été donné. Le don proprement dit, en revanche, n’était pas spécifiquement en relation avec l’essence.<br/> <br/> 	De même, le lien entre l’essence de l’âme et le demi Chekel n’implique pas une spécificité de ce dernier, par rapport à toutes les autres offrandes du Temple, pour lesquelles une différence était faite entre les riches et les pauvres et qui faisaient également intervenir la générosité du cœur, alors que tous donnaient le demi Chekel de la même façon, ainsi qu’il est dit : “ Le riche ne donnera pas plus et le pauvre ne donnera pas moins ”. L’identité de tous, en effet, émane bien de l’essence de l’âme, qui est la même pour tous. A l’opposé, les différences entre les Juifs résultent bien des forces profondes de cette âme.<br/> <br/> 	En effet, l’Injonction du demi Chekel n’introduisit pas une telle différence. Car, si cela avait été le cas, on aurait pu en dire de même chaque fois que la Torah stipule un montant qui est le même pour tous. Il faut conclure de tout ce qui vient d’être exposé que le demi Chekel, duquel il est dit “ voici ce qu’ils donneront ”, est spécifiquement lié à l’essence de l’âme.<br/> <br/> 	5. Enonçant cette Injonction, la Torah dit : “ Voici ce qu’ils donneront… un demi Chekel, vingt Guéra étant un Chekel, un demi Chekel comme offrande pour D.ieu ”. Ainsi, le verset demande, tout d’abord, que l’on donne un demi Chekel. Puis, il précise le montant exact d’un Chekel, c’est-à-dire vingt Guéra, afin qu’on en déduise la nécessité de donner dix Guéra à titre d’offrande pour D.ieu.<br/> <br/> 	Or, on peut se demander pourquoi la Torah énonce tant de détails. Pourquoi ne pas dire simplement qu’il convient de donner dix Guéra et même s’il était nécessaire de préciser que ces dix Guéra constituent un demi Chekel, le verset aurait pu dire uniquement : “ un demi Chekel dont la valeur est dix Guéra ”. Pourquoi ajouter, en outre, qu’un Chekel entier correspond à vingt Guéra ?<br/> <br/> 	Il faut en conclure que la Torah souligne ici la nécessité de donner la moitié d’un Chekel entier. En d’autres termes, les dix Guéra ne sont pas un montant qu’il faut considérer de manière indépendante, mais bien la moitié de ce montant, c’est-à-dire la moitié d’un Chekel qui vaut vingt Guéra.<br/> <br/> 	Et, l’on peut s’étonner d’une telle conclusion, car il est clair qu’il convient systématiquement d’offrir à D.ieu ce que l’on a de meilleur, ainsi qu’il est dit (Vaykra 3, 16) “ tout ce qui est gras sera consacré à D.ieu ”, comme l’explique le Rambam, à la fin des lois des Interdits de l’autel. Dès lors, pourquoi, en ce cas, ne donner qu’une moitié ?<br/> <br/> 	Si la Torah n’insistait pas sur cette idée de moitié, on aurait pu concevoir qu’il ne faille pas donner la plus grande pièce. En effet, chaque Mitsva a sa propre définition et sa mesure précise. Un certain montant doit donc également être affecté à celle-ci. En revanche, parler de “ demi Chekel ” signifie bien que l’accomplissement de la Mitsva est lié au Chekel entier et non à une pièce plus petite. Dès lors, pourquoi ne donner qu’un demi Chekel, ce qui va à l’encontre de la nécessaire intégrité, et non un Chekel entier ?<br/> <br/> 	Bien plus, nous avons vu que ce demi Chekel avait pour objet de racheter la faute du veau d’or, qui était une négation de l’Unité de D.ieu, une coupure entre l’homme et le Divin. De ce point de vue, celle-ci constituait donc la remise en cause la plus fondamentale. De ce fait, l’expiation aurait pu être, “ mesure pour mesure ”, le fait de donner à D.ieu tout ce que l’on possède, sans rien conserver pour soi-même. Malgré cela, la Torah affirme que l’on n’a pas le droit de donner un Chekel entier, “ Le riche ne donnera pas plus et le pauvre ne donnera pas moins ”, comme le souligne le Ramban, commentant le verset Tissa 30, 15. On ne peut obtenir le rachat de son âme que dans la mesure où l’on donne une moitié !<br/> <br/> 	Bien plus, la Torah elle-même, dans un autre contexte, présente le demi Chekel comme une entité entière. Ainsi, commentant le verset Béréchit 24, 22, Rachi précise que l’anneau d’or, d’un poids d’un Beka, que Eliézer donna à Rivka faisait allusion au demi Chekel. Or, la Torah ne dit pas qu’il lui offrit un Beka d’un Chekel entier. Elle présente ce Beka comme une entité indépendante. Dans notre cas, par contre, la Torah, définissant l’offrande du demi Chekel, souligne qu’il s’agit uniquement d’une moitié et non d’un ensemble.<br/> <br/> 	6. Comme nous l’avons souligné, la faute de l’idolâtrie a pour effet de se couper de D.ieu. Le demi Chekel, ayant pour but de réparer le veau d’or, devait donc introduire l’unité. Celle, profonde et véritable, qui est attendue de la part d’un Juif, ne consiste pas uniquement à donner tout ce que l’on possède à D.ieu, tout en conservant, par ailleurs, son propre ego. Car, il est nécessaire, en fait, de perdre toute conscience de sa propre existence, au point de comprendre que l’on n’est guère plus d’une moitié. Comment parvenir à l’intégrité ? Précisément en s’attachant à D.ieu.<br/> <br/> 	Et, un tel effort, émanant d’un Juif, suscite une réaction similaire, de la part de D.ieu. Car, la plénitude du Tout Puissant dépend des Juifs, si l’on peut ainsi s’exprimer. C’est pour cela que D.ieu appelle l’assemblée d’Israël, dans le verset (Chir Hachirim 5, 2) : “ celle qui est intègre pour Moi ”, c’est-à-dire “ celle qui M’apporte l’intégrité ”, selon l’interprétation du Likouteï Torah Chir Hachirim, page 34d.<br/> <br/> 	Le lien entre Israël et D.ieu n’est pas une relation s’instaurant entre deux existences indépendantes, car, de fait, ils ne forment bien qu’une seule et même entité. L’un, sans l’autre, n’est qu’une moitié, comme l’explique le Maguid de Mézéritch, à propos des deux trompettes du Sanctuaire, qu’il définit comme “ deux demi formes ” se complétant pour former une entité unique, d’après le Or Torah Beaaloté’ha, cité et commenté par les Rechimot sur les Tehilim du Tséma’h Tsédek, 98, 6.<br/> <br/> 	Telle est donc la signification de ce demi Chekel. Un Chekel entier vaut vingt Guéra. Les dix premiers correspondent aux dix forces de l’âme qu’un Juif doit consacrer à D.ieu et les dix autres, aux dix Sefirot célestes, qui appartiennent à D.ieu et peuvent se révéler grâce aux premières. Certes, D.ieu n’a, bien évidemment, pas de forme. Néanmoins, par amour pour les Juifs, Il contracte Son émanation et apparaît à travers ces dix Sefirot, desquelles émanent les dix forces de l’âme, comme l’explique le chapitre 3 du Tanya.<br/> <br/> 	Le Séfer Assara Maamarot, tome 2, chapitre 33 et le Chneï Lou’hot Ha Berit, chapitre 20, paragraphe 2, soulignent que l’homme est créé à l’image de D.ieu. Les dix forces de son âme émanent donc des dix Sefirot célestes. Pour autant, les unes et les autres ne sont pas deux entités séparées. Elles forment, toutes ensemble, un “ Chekel sacré ”, alors que les unes sans les autres ne sont pas entières.<br/> <br/> 	On peut ainsi comprendre quel message fut délivré par cette pièce de feu, du feu de l’essence de l’âme, qui permit de définir la Mitsva du demi Chekel. Celle-ci souligne que les Juifs et D.ieu ne forment qu’une seule et même entité, si l’on peut ainsi s’exprimer, car l’essence de l’âme est profondément liée à l’Essence de D.ieu.<br/> <br/> 	En effet, un défaut est envisageable dans la relation entre les forces révélées de l’âme et la Divinité. L’essence de cette âme, en revanche, est, en permanence, profondément attachée à D.ieu, “ liée et unifiée à Toi, unique pour proclamer Ton Unité ”.<br/> <br/> 	C’est en ce sens que le demi Chekel peut racheter la faute du veau d’or. En effet, toutes les fautes, y compris l’idolâtrie, comme le souligne le traité Sanhédrin 43b, n’entachent pas l’essence de l’âme juive, qui conserve toujours son intégrité. Or, le demi Chekel met en évidence cette intégrité et, dès lors, les forces révélées s’en trouvent transformées et se lient également à D.ieu.<br/> <br/> 	Pour la même raison, le demi Chekel permit l’abrogation du décret de Haman, comme le dit le traité Meguila 16 et comme le soulignent les Tossafot, à cette même référence. Ce décret fut promulgué lorsqu’ils “ se prosternèrent devant une idole ”, comme le dit le traité Meguila 12a. Le demi Chekel mit donc en éveil l’attachement de l’essence d’Israël à D.ieu, du point de vue des Juifs, qui firent don d’eux-mêmes pendant toute une année et du point de vue de D.ieu, Qui renouvela l’élection d’Israël et dit : “ Dans un cas comme dans l’autre, ils restent Mes enfants ”.<br/> <br/> 	Ce qui vient d’être dit nous permettra de comprendre pourquoi, dès le 1er Adar, on annonce la nécessité d’apporter le demi Chekel dans le Temple. En effet, celui-ci est spécifiquement lié à Adar, non seulement parce que ce mois précède Nissan, mais aussi parce que l’événement central d’Adar est Pourim, qui mit en évidence le lien profond entre D.ieu et Israël. C’est précisément pour cela que le nom de cette fête, exprimant son contenu profond, est Pourim, textuellement les tirages au sort.<br/> <br/> 	7. La Parchat Tissa raconte que D.ieu, après que Moché ait sollicité et obtenu Son pardon pour la faute du veau d’or, lui dit : “ Voici, Je conclus une alliance ”. Le but d’une alliance est d’unir ceux qui la contractent. Pour matérialiser cette union, on coupe un objet en deux et les contractants passent alors entre ces deux moitiés, comme le rapporte le verset Yermyahou 34, 18 et comme l’explique le Likouteï Torah Nitsavim, à la page 44b.<br/> <br/> 	Il en fut bien ainsi, lors de l’alliance entre les parts du bélier, que le Saint béni soit-Il contracta avec notre père Avraham. Or, le fait de couper le bélier en deux n’évoque-t-il pas la séparation, le contraire de l’union qui doit résulter d’une alliance ?<br/> <br/> 	La réponse est, en fait, la suivante. C’est précisément cette coupure en deux moitiés qui est à l’origine de l’union véritable. En effet, il est bien clair que chaque part du bélier n’est qu’une moitié et, de même, ceux qui contractent l’alliance et passent entre ces parts ne sont eux-mêmes que des “ moitiés ”, parvenant à la plénitude seulement par la présence de l’autre.<br/> <br/> 	On peut ainsi comprendre ce que D.ieu dit à Moché, lors de l’expiation de la faute du veau d’or : “ Voici, Je conclus une alliance ”. Par ces termes, D.ieu révéla l’unité profonde qui existe entre le peuple d’Israël et Lui, la relation entre l’essence de l’âme et l’Essence de D.ieu, qui ne peut en aucune façon être remise en cause, pas même par l’idolâtrie. Ainsi, le traité Kiddouchin 36a rapporte les propos suivants du Saint béni soit-Il : “ Dans un cas comme dans l’autre, ils sont Mes enfants. Les échanger contre une autre nation M’est impossible ”. Cette idée est développée par les responsa du Rachba, au chapitre 194, le Midrach Ruth Rabba, troisième introduction et le traité Pessa’him 87a.<br/> <br/> 	8. C’est par l’intermédiaire de notre père Avraham que fut contractée la première alliance entre Israël et D.ieu. Néanmoins, Moché obtint la révélation divine d’une manière beaucoup plus élevée. De même, le demi Chekel fit son apparition à l’époque des Patriarches. Tel fut, en effet, le Beka que Eliézer donna à Rivka, comme nous l’avons dit.<br/> <br/> 	Il est expliqué, à ce propos, que “ les actions des Pères sont des indications pour les enfants ”, leur apportant également les forces nécessaires pour les mettre en pratique, de toutes les manières possibles, après le don de la Torah.<br/> <br/> 	C’est en ce sens, précisément, que l’anneau d’un Beka donné par Eliézer à Rivka correspondait au demi Chekel, comme Rachi le soulignait, alors que les deux bracelets qu’il lui remit également évoquaient les deux Tables de la Loi, comme le souligne le Keli Yakar, commentant le verset Béréchit 24, 22. En effet, le don de la Torah eut pour effet de réunir l’esprit et la matière. Or, le demi Chekel a le même effet.<br/> <br/> 	Eliézer donna le Beka à Rivka, en relation avec son mariage. Le mariage, en général et celui d’Its’hak et de Rivka, en particulier, font allusion à l’union du Saint béni soit-Il, “ le marié ” et de l’assemblée d’Israël, “ la mariée ”. C’est pour cette raison que le premier mariage résultant des efforts des hommes, dont la Torah fait état, est celui d’Its’hak et de Rivka. Il fait suite uniquement à celui qui fut réalisé à l’initiative de D.ieu, l’union d’Adam et de ‘Hava, comme l’explique le Likouteï Torah Bera’ha, à la page 96c.<br/> <br/> 	A l’occasion du mariage d’Its’hak et de Rivka, il fallait, en effet qu’un Beka, faisant allusion au demi Chekel, soit donné. Ce don symbolisa l’union entre D.ieu et les enfants d’Israël, grâce aux efforts de ces derniers, qui appellent le demi Chekel de D.ieu.<br/> <br/> 	Pour autant, les “ actions des Pères ” ne sont que des “ indications pour les enfants ”, leur insufflant la force nécessaire pour les mettre en pratique. L’unité véritable, en revanche, ne devint possible qu’avec le don de la Torah. Car, jusqu’à cette révélation, une coupure entre la matière et l’esprit prévalait encore.<br/> <br/> 	Avant le don de la Torah, on ne possédait donc pas, à proprement parler, le demi Chekel. L’unification était alors un simple Beka. En effet, ce terme n’est qu’une allusion au demi Chekel, qu’une “ indication pour les enfants ”, comme le souligne Rabbi Avraham Ibn Ezra. En revanche, le verset ne dit pas, clairement, “ un Beka de Chekel ”. Mais, il n’en est pas de même, “ pour les enfants ”, après le don de la Torah. Le verset (Chemot 38, 26) mentionne effectivement le Beka, mais il précise aussitôt : “ Un Beka par personne, un demi Chekel ”.<br/> <br/> 	Ce qui vient d’être dit nous permettra de comprendre pourquoi, lorsque la Torah mentionne le Beka pour la première fois, elle ne précise pas qu’il s’agit d’un demi Chekel. A l’opposé, quand elle cite le Beka pour la seconde fois, elle apporte effectivement cette précision. Or, l’inverse eut semblé plus logique. Néanmoins, ce qui vient d’être dit nous permettra de comprendre pourquoi il en est ainsi. Cela est désormais bien évident.<br/> <br/> 	Avant le don de la Torah, l’effort accompli ici-bas provoquait effectivement la révélation céleste. Pour autant, l’un et l’autre restaient bien deux éléments distincts, quoique mis en relation. Après la révélation du Sinaï, par contre, cette unité fit de chacun de ces éléments uniquement une “ moitié ”, de sorte que “ Israël et le Saint béni soit-Il ne font qu’un ”, comme le souligne également le Zohar, tome 3, page 93b.<br/> <br/> 	Pour autant, les efforts des “ enfants ”, après le don de la Torah, sont possibles uniquement grâce aux “ indications ” et à la force des Patriarches. C’est pour cela que, lors de l’union d’Its’hak et de Rivka, les deux bracelets faisaient effectivement allusion aux deux Tables de la Loi, comme nous l’avons précisé.<br/> <br/> '},

				'Siha' :{'Titre' :'Les offrandes du Sanctuaire<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Chemini 5722-1962)<br/> ','resume' : ' ','contenu' : '<br/> 	1. La Parchat Vayakhel relate de quelle manière tous les enfants d’Israël apportèrent des offrandes pour l’édification du Sanctuaire. Hommes, femmes et enfants, même les plus petits, le firent, comme le soulignent les Avot de Rabbi Nathan, au début du chapitre 11 et comme l’explique le Or Ha ‘Haïm, au début de la Parchat Vayakhel. De fait, ce qu’ils offrirent dépassa les besoins.<br/> <br/> 	Ainsi, lorsqu’il s’agissait de donner le demi Chekel, des restrictions furent imposées, sur le montant, tout d’abord, qui devait être précisément celui qui avait été fixé, ainsi qu’il est dit : “ Le riche ne donnera pas plus, le pauvre ne donnera pas moins ” et également sur ceux qui l’apportaient, puisque les femmes en étaient dispensées. En effet, ce demi Chekel, destiné à acquérir les socles du Tabernacle, était donné uniquement par les hommes “ à partir de l’âge de vingt ans ”, conformément aux versets Chemot 30, 14 et 38, 25-26.<br/> <br/> 	Par la suite, le demi Chekel fut consacré au financement des sacrifices. Là encore, seuls les adultes l’offraient et il en est de même pour celui que nous donnons, à l’heure actuelle. Du reste, même s’il est offert pour le compte d’un enfant, il reste bien le don d’un adulte et non celui de cet enfant, comme le précisent le traité Chekalim, chapitre 1, Michna 3 et le Tour Choul’han Arou’h, Ora’h ‘Haïm, au chapitre 694.<br/> <br/> 	Il n’en fut pas de même, en revanche, pour les offrandes du Sanctuaire. A celles-ci n’étaient fixées aucune limite. Elles n’avaient pas un contenu ou un montant précis. Chacun put donner ce qu’il désirait, sans que rien ne lui soit imposé. C’est, du reste, pour cela que l’on apporta plus que ce qui était nécessaire, comme la Torah en porte témoignage : “ Et, il en resta ”.<br/> <br/> 	De même, quiconque le désirait pouvait apporter sa contribution, les grands et les petits, les hommes mais aussi les femmes. Bien plus, il est dit que : “ les hommes vinrent avec les femmes ” et la Torah souligne ainsi que ces dernières prirent l’initiative, en la matière, qu’elles furent les premières à offrir leur participation, comme le précise le Ramban, commentant le verset Vayakhel 35, 22.<br/> <br/> 	En outre, le verset (Chemot 35, 26) dit que “ les femmes tissèrent la laine des chèvres ”, ce qui veut dire qu’elles le firent à même les chèvres, avant même de couper cette laine, comme l’explique le traité Chabbat 74b, cité par Rachi dans son commentaire de la Torah. Par la suite, cette laine fut offerte au Sanctuaire, de sorte que les offrandes des femmes furent également d’origine animale.<br/> <br/> 	2. La raison profonde pour laquelle tous, sans restriction, purent prendre part aux offrandes du Sanctuaire est la suivante.<br/> <br/> 	L’édification du Sanctuaire avait pour but de racheter la faute du veau d’or, comme l’explique le Chneï Lou’hot Ha Berit, partie Loi Ecrite, Parchat Vayakhel Pekoudeï, page 334b. Or, cette faute avait une portée générale et elle toucha tout le peuple d’Israël, y compris les plus jeunes enfants et même la tribu de Lévi, qui ne la commit pas. Moché notre maître, lui-même, en fut affecté, comme en atteste le traité Bera’hot 34a, alors qu’il se trouvait encore sur le mont Sinaï, quand elle fut commise et n’avait donc même pas la possibilité de lui marquer son opposition.<br/> <br/> 	De façon générale, les enfants ne sont pas punis pour les fautes qui sont commises. Il est, néanmoins, une exception à ce principe, celle de l’idolâtrie. Ainsi, lorsqu’une ville entière est convaincue d’idolâtrie, tous ses habitants sont punis, y compris les jeunes enfants, comme le disent le Rambam, lois de l’idolâtrie, chapitre 4, paragraphe 6 et le Min’hat ‘Hinou’h, à la Mitsva n°464.<br/> <br/> 	La faute du veau d’or concerna tous les Juifs et il devait donc en être de même pour la manière de le racheter. C’est pour cela que les enfants apportèrent des offrandes, dans le Sanctuaire. Et, il en fut de même également à Pourim, lorsque “ ils se prosternèrent devant l’idole ”. A l’époque, Haman décida d’exterminer “ les jeunes et les vieux, les femmes et les enfants ”.<br/> <br/> 	On peut, toutefois, s’interroger sur ce qui vient d’être dit, car le demi Chekel était également un moyen de racheter la faute du veau d’or, selon le traité Chekalim, chapitre 3, paragraphe 3 et le Midrach Tan’houma, Tissa, chapitre 10. Pourquoi donc fut-il donné uniquement par les hommes de plus de vingt ans et non par tous les Juifs ?<br/> <br/> 	Il faut en conclure que le rachat de la faute du veau d’or fut bien effectué en deux phases. La première fut assumée uniquement par les hommes adultes, alors que la seconde fut le fait de tous les Juifs.<br/> <br/> 	3. L’idolâtrie n’est pas un rejet total de la Divinité, ce qu’à D.ieu ne plaise, comme le souligne le Rambam, au début de ses lois de l’idolâtrie. Elle est, en fait, la croyance selon laquelle il existe des forces qui ne tirent pas leur existence de D.ieu. D’une manière plus fine, l’idolâtrie est non seulement le service de telles forces, mais également le fait d’envisager une autre existence que celle de D.ieu.<br/> <br/> 	D’après cette définition, l’opposé de l’idolâtrie est l’unité de D.ieu, la perception et le sentiment que “ Il n’est rien d’autre que Lui ”, qu’Il est “ le D.ieu monde ” et non “ le D.ieu du monde ”, cette dernière expression impliquant que le monde possède une existence indépendante, mais que D.ieu en est le Maître. En fait, le monde n’est rien de plus qu’un reflet, qu’une force de la Divinité, comme l’explique le Likouteï Torah Tavo, pages 42d et 43c.<br/> <br/> 	Parvenu à un tel stade de conscience, un Juif mettra en pratique le Précepte : “ Toutes tes actions seront pour le Nom de D.ieu ”, énoncé par le traité Avot, chapitre 2, Michna 12. On saura que D.ieu n’est pas uniquement le Maître d’un monde, lequel possèderait une existence indépendante, mais que la matière n’est rien d’autre qu’une émanation de la Divinité. Dès lors, on sera réellement à même de consacrer chaque action à D.ieu.<br/> <br/> 	Ayant atteint une telle élévation, un Juif renoncera à son intérêt personnel afin de mettre en pratique l’Injonction divine. Certes, on peut agir ainsi également si l’on pense que D.ieu ne fait que diriger le monde. Mais, en tout état de cause, on perdra tout intérêt personnel et l’on agira seulement “ pour le Nom de D.ieu ”.<br/> <br/> 	Une autre idée doit également être introduite ici. L’Admour Hazaken souligne, dans le Tanya, au chapitre 6 de Chaar Ha Y’houd Ve Ha Emouna, que “ il n’est rien d’autre que Lui ”, que l’univers entier n’est que néant, qu’il n’est pas même “ autre ”, accessoire, devant D.ieu.<br/> <br/> 	Lorsqu’il sera pleinement conscient de tout cela, un Juif appliquera également le Précepte : “ En toutes tes voies, reconnais-Le ”. Il servira D.ieu, d’une manière identique, par tous ses actes permis, dont il fera un moyen de “ reconnaître ” D.ieu. Il ne se contentera pas d’agir “ pour le Nom de D.ieu ”, auquel il se soumettra. Bien au contraire, il ne ressentira plus sa propre existence et chacune de ses actions deviendra partie intégrante du domaine de la Sainteté.<br/> <br/> 	Il résulte de cette analyse que l’on agit “ pour Son Nom ” en prenant conscience que la Divinité transcendant la nature et Celle qui apparaît à travers les phénomènes naturels ne forment qu’une seule et même entité, que la contraction de la Lumière divine a pour finalité Sa révélation. A l’opposé, on met en pratique “ En toutes tes voies, reconnais-Le ” quand on comprend que c’est précisément cette contraction de la lumière qui en révèle toute la perfection, qui fait la preuve que D.ieu n’est nullement soumis aux notions de limite et d’infini.<br/> <br/> 	C’est pour cette raison que le Sanctuaire racheta la faute du veau d’or. Le verset (Chemot 25, 8) dit, à son propos : “ Ils Me feront un Sanctuaire et Je résiderai parmi eux ”, c’est-à-dire au sein de chacun et de chacune. D.ieu se trouve en chaque Juif qui consent à Lui bâtir un tel Sanctuaire, en toutes ses activités profanes. De ce fait, l’édification de ce Sanctuaire peut racheter la faute du veau d’or en exprimant l’unité véritable, le rejet total de ce qui va à l’encontre de cette unité et, de la sorte, conduit à l’idolâtrie.<br/> <br/> 	4. Pour mettre en pratique l’Injonction : “ En toutes tes voies, reconnais-Le ”, il faut, dans un premier temps, agir “ pour le Nom de D.ieu ”, avancer d’une manière progressive. De la sorte, on parviendra, à terme, à l’unité profonde et l’on “ reconnaîtra ” D.ieu. C’est de cette manière que D.ieu peut résider au sein de la personnalité de chacun.<br/> <br/> 	L’avancement d’un Juif, dans son service de D.ieu, doit donc être méthodique, répondre, dans un premier temps, au principe selon lequel “ toutes tes actions seront pour le Nom de D.ieu ”, puis, par la suite, introduire cet autre précepte, “ En toutes tes voies, reconnais-Le ”. Et, il en est de même pour le Sanctuaire, au sens le plus littéral. Ses socles furent, tout d’abord, la base sur laquelle reposait tout l’édifice.<br/> <br/> 	De ce point de vue, ces socles symbolisent la première étape du service de D.ieu, c’est-à-dire la soumission, grâce à laquelle on dit Modé Ani, on loue le Tout Puissant, en se réveillant, le matin, avant même d’avoir prié. C’est de cette manière que l’on pose “ le socle ”, sur lequel reposera la base du service de D.ieu.<br/> <br/> 	A ce stade, on ne comprend pas encore parfaitement l’Unité de D.ieu. La faute du veau d’or n’est donc pas totalement rachetée et l’on n’écarte pas encore résolument toute autre existence que celle de D.ieu.<br/> <br/> 	Avant d’agir “ pour le Nom de D.ieu ”, puis de “ Le reconnaître ”, en chaque action, il est effectivement une étape préalable. Il faut se préparer soi-même à servir D.ieu, par toutes ses forces, des deux manières précédemment décrites, jusqu’à atteindre la plus haute perfection, la réalisation de la promesse selon laquelle “ Je résiderai parmi vous ”, l’introduction de l’Essence divine en l’essence de l’homme.<br/> <br/> 	C’est, effectivement, la raison pour laquelle cette préparation doit émaner de l’essence de l’âme, qui est identique pour tous. Celle-ci doit, en outre, concerner toutes les forces à la fois, ce qui implique de les révéler à l’évidence, de s’en servir et d’être prêt pour cette révélation.<br/> <br/> 	C’est aussi pour cela que la première étape de l’édification du Sanctuaire concerne les socles, ainsi qu’il est dit (Pekoudeï 40, 18) : “ Il plaça les socles ”. Ceux-ci résultaient des offrandes émanant des hommes qui avait plus de vingt ans, âge à partir duquel on peut être enrôlé dans l’armée, selon le traité Baba Kama, comme le précise le Likouteï Torah Bamidbar, à la page 2a. De plus, ces hommes étaient effectivement parvenus à révéler toutes les forces qui les animaient. Les dons reçus devaient donc être tous identiques.<br/> <br/> 	Après une telle préparation, une telle entrée en matière de la part de six cent mille hommes juifs adultes, représentatifs de tout Israël, comme le souligne le Tanya, au chapitre 37, tous, même ceux qui n’ont pas encore vingt ans, même les femmes, ont la capacité d’apporter leur offrande personnelle, telle qu’elle est inspirée par leur générosité.<br/> <br/> 	La situation opposée au Sanctuaire, en revanche, est celle d’une ville dont tous les habitants auraient pratiqué l’idolâtrie. Or, comme le précise le traité Sanhédrin 11b, si l’on a exécuté la sentence uniquement sur les hommes de cette ville et non sur les femmes et les enfants, on pourra encore, par la suite, punir ces derniers.<br/> '},
				
				'Siha' :{'Titre' :'Le contenu de chaque Sidra<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Vayakhel Pekoudeï 5721-1961)<br/> ','resume' : ' ','contenu' : '<br/> 	1. La répartition entre les Sidrot, comme tout ce qui concerne la Torah, est particulièrement précise et juste. Elle n’est nullement le fait du hasard, ce qu’à D.ieu ne plaise. Ainsi, chaque Sidra a un contenu précis, de sorte que cette répartition n’a en aucune façon un caractère arbitraire. De même, le nom d’une Sidra n’est pas simplement son premier mot, mais bien une expression de ce contenu. Et, c’est précisément pour cette raison que ce mot introduit la Sidra.<br/> <br/> 	Le Zohar, tome 1, page 104 et les Tikouneï Zohar, Tikoun 13, page 29b, soulignent que la Torah compte cinquante trois Sidrot. Ce nombre est donc particulièrement précis et on le retrouve chaque année, y compris lorsque plusieurs Sidrot sont lues conjointement. En effet, la répartition entre elles est réalisée en fonction du contenu de chacune. Néanmoins, deux contenus doivent, parfois, être lus séparément, alors que, d’autres fois, ils sont lus simultanément, pendant la même semaine, lorsque les Sidrot correspondantes sont réunies.<br/> <br/> 	On peut en conclure que les Sidrot Vayakhel et Pekoudeï, même lorsqu’elles sont lues conjointement, possèdent, l’une et l’autre, un contenu propre. Certes, toutes deux traitent de la construction effective du Sanctuaire et de ses instruments, en ce monde matériel, par les enfants d’Israël, alors que celles de Terouma et de Tétsavé rapportaient les Injonctions divines, énoncées à ce sujet. Malgré cela, Vayakhel et Pekoudeï présentent effectivement des idées différentes, comme c’est le cas pour Terouma et Tetsavé, qui ne sont jamais lues simultanément, même si elles évoquent le même sujet, les instructions divines concernant le Sanctuaire.<br/> <br/> 	2. La différence qui existe entre le contenu de Vayakhel et celui de Pekoudeï est la suivante. La Parchat Vayakhel raconte de quelle manière Moché réunit les enfants d’Israël afin de leur transmettre l’Injonction divine de bâtir le Sanctuaire et ses instruments. Elle précise comment ils mirent effectivement en pratique ce que D.ieu leur avait demandé. La Parchat Pekoudeï, quant à elle, explique comment Moché établit le compte de toutes les offrandes qui avaient été apportées, de l’or et de l’argent, rapporte de quelle manière tout cela fut utilisé. Elle décrit ensuite l’onction du Sanctuaire et de ses instruments, avec de l’huile, les sacrifices qui s’y déroulèrent et la révélation divine qui fut obtenue, ainsi qu’il est dit (Chemot 40, 34) : “ L’honneur de D.ieu emplit le Sanctuaire ”.<br/> <br/> 	En conséquence, Vayakhel présente l’accomplissement des hommes, leur engagement financier, physique et moral pour bâtir le Sanctuaire. En effet, financièrement, ceux-ci offrirent treize ou quinze éléments, physiquement, ils investirent tous leurs efforts dans cet accomplissement et, moralement, ils firent usage de toutes les qualités décrites par le verset, “ son cœur s’éleva ”, “ il eut un esprit généreux ”, “ la sagesse du cœur ”.<br/> <br/> 	Pour autant, il n’y avait bien là que l’effort des hommes. Pekoudeï introduit donc un fait nouveau, la révélation céleste, à propos de laquelle il est dit : “ L’honneur de D.ieu emplit le Sanctuaire ”.<br/> <br/> 	Certes, la Parchat Pekoudeï raconte aussi comment on confectionna les vêtements des Cohanim. Néanmoins, il n’y a là qu’un prolongement de Vayakhel et non une idée spécifique à Pekoudeï. De plus, on sait que la confection de ces vêtements n’était pas une Mitsva, d’après le Rambam, dans son Séfer Ha Mitsvot, à la Mitsva 33. Bien plus, selon le Baal Hala’hot Guedolot et le Ramban, il n’est même pas une Mitsva de les porter. Ces vêtements sont uniquement un moyen de préparer le service des Cohanim, puisque ceux-ci sont écartés de ce service, s’ils ne les portent pas.<br/> <br/> 	Ainsi, les vêtements des Cohanim ne sont pas une Mitsva, d’après la Torah et ils le deviennent uniquement lorsqu’ils sont portés, pendant le service. C’est pour cela qu’il est question de ces vêtements, dans la Parchat Pekoudeï. Car, celle-ci décrit la révélation céleste qui est obtenue par le service des Cohanim, leur faisant prendre toute leur valeur.<br/> <br/> 	Il n’en est pas de même pour le Sanctuaire et ses instruments, le chandelier, la table, l’autel, qu’il est une Mitsva de construire, selon le Séfer Ha Mitsvot, à la Mitsva 20. La Torah leur confère donc une existence intrinsèque, dès lors qu’ils ont été forgés. Aussi sont-ils présentés dans la Parchat Vayakhel. Cette interprétation est, en tout état de cause, celle qui doit être adoptée afin d’écarter la question que l’on pourrait, si on l’écartait, se poser sur l’ordre des versets. En effet, Pekoudeï introduit une interruption entre le récit de la construction du Sanctuaire et de ses instruments, d’une part, celui de la confection des vêtements des Cohanim, d’autre part.<br/> <br/> 	Ce qui vient d’être dit nous permettra également de comprendre pourquoi il n’est pas dit, dans la Parchat Vayakhel, à propos de l’édification du Sanctuaire et de ses instruments, “ comme D.ieu l’a ordonné à Moché ”, ce qui est pourtant bien le cas pour chacun des vêtements des Cohanim. C’est uniquement à la conclusion de la description de cette édification, c’est-à-dire dans la Parchat Pekoudeï, qu’il est dit : “ en fonction de tout ce que D.ieu a ordonné à Moché ”.<br/> <br/> 	Commentant le verset Chemot 38, 22, le Ramban explique que Betsalel intervertit l’ordre qui lui avait été indiqué par Moché, mais cette explication est difficile à comprendre. En effet, le changement introduit par Betsalel était uniquement par rapport à la parole de Moché, mais non à l’ordre que D.ieu avait donné à Moché. Nos Sages soulignent, en effet, au traité Bera’hot 55a, que Moché avait lui-même convenu qu’il en était bien ainsi, en disant : “ Tu te trouvais dans l’ombre de D.ieu ”. En conséquence, il aurait dû être possible d’écrire, à propos de la construction du Sanctuaire et de ses instruments “ comme D.ieu l’a ordonné à Moché ”. Du reste, Rachi souligne : “ Il n’est pas dit ici ‘comme Moché le lui avait ordonné’, mais ‘en fonction de tout ce que D.ieu a ordonné à Moché’. ”<br/> <br/> 	De plus, la modification introduite par Betsalel ne concernait pas chaque détail, considéré de manière indépendante. Elle était globale et portait sur l’ordre de ce qu’il fallait faire. Il aurait donc fallu omettre “ comme D.ieu l’a ordonné à Moché ” à la fin de la description et non à l’issue de chaque étape.<br/> <br/> 	On pourrait avancer que l’on ne répète pas, après chaque étape, “ comme D.ieu l’a ordonné à Moché ”, parce que ces mots n’introduiraient aucune idée nouvelle. Car, il est bien clair qu’au sein même de chaque étape, Betsalel ne changea rien. A l’issue de la description, en revanche, une modification pouvait effectivement être constatée, puisque certaines étapes avaient été interverties. Il fallait donc préciser que l’ensemble restait “ comme D.ieu l’a ordonné à Moché ”.<br/> <br/> 	Pour autant, cette explication n’est pas suffisante. En effet, aucune idée nouvelle n’est introduite, de la même façon, pour les vêtements des Cohanim. Malgré cela, le verset dit bien, à propos de chaque vêtement, “ comme D.ieu l’a ordonné à Moché ”.<br/> <br/> 	En fait, on peut expliquer tout ce qui vient d’être rapporté, en fonction de ce qui a été dit auparavant. Le Sanctuaire et ses instruments, tels qu’ils sont décrits par la Parchat Vayakhel, correspondaient à la réalité de la Torah, mais, pour autant, ils n’étaient pas liés à D.ieu, “ comme Il l’a ordonné ”. Car, ils devaient encore, au préalable, recevoir l’onction par l’huile, laquelle est décrite par la Parchat Pekoudeï. Pour tout ce qui concerne cette dernière, il est donc systématiquement dit : “ comme D.ieu l’a ordonné à Moché ”.<br/> <br/> 	Certes, l’action et l’effort que décrivent la Parchat Vayakhel suscitèrent également la révélation de D.ieu, car tout ce qui est accompli ici-bas doit recevoir un éclairage divin. Pour autant, cette révélation n’est nullement comparable au fait que “ l’honneur de D.ieu emplit le Sanctuaire ”, résultat qui fut obtenu par l’huile d’onction et les sacrifices, décrits par la Parchat Pekoudeï.<br/> <br/> 	Il est vrai que le Melo Ha Roïm et l’Encyclopédie talmudique, à l’article “ préparation ”, expliquent que “ la préparation reçoit une importance spécifique ”. Néanmoins, le Chaareï Ora, au discours intitulé “ Il viendra, vêtu d’un habit royal ”, au chapitre 7, précise que la révélation divine obtenue en préparant un objet matériel pour la Mitsva n’est nullement comparable à celle que l’on suscite, lors de l’accomplissement proprement dit.<br/> <br/> 	Combien plus en est-il ainsi, quand il s’agit de construire et de préparer le Sanctuaire et ses instruments, comme le montre la Parchat Vayakhel. En effet, ceux-ci ne furent pas sanctifiés tant qu’ils ne reçurent pas l’onction, ou même que le service n’y fut pas effectué, selon le traité Chevouot 15a. La révélation divine conséquente à la préparation n’est donc nullement comparable à celle qui est décrite par la Parchat Pekoudeï, après que l’onction ait été donnée et que le service ait déjà eu lieu.<br/> <br/> 	Tel est donc le contenu des quatre Sidrot qui traitent du Sanctuaire et de ses instruments, comme le précise également le Ramban, commentant le verset Vayakhel 36, 8. Terouma et Tétsavé rapportent les Injonctions divines, à ce propos, l’appel de D.ieu qui précède l’effort des hommes et lui insuffle la force. Plus précisément, Terouma parle des vêtements des Cohanim et Tetsavé, du Sanctuaire et de ses instruments. Nous avons montré, en effet, la différence qui pouvait être faite entre les uns et les autres. Puis, Vayakhel rapporte l’injonction de Moché à Israël et la façon dont elle fut mise en pratique, c’est-à-dire l’effort introduit par les hommes. Enfin, Pekoudeï présente le stade le plus élevé de la révélation divine, celle qui fait suite aux réalisations des hommes, comme l’explique le Likouteï Torah Chir Hachirim, page 24a.<br/> <br/> 	3. Même si la révélation divine de la Parchat Vayakhel n’est nullement comparable à celle de Pekoudeï, ces deux Sidrot n’en sont pas moins, la plupart des années, lues simultanément. En effet, lorsque l’on dispose de peu de temps, on doit se hâter et accomplir, en une seule semaine, ce qui, d’ordinaire, en prend deux.<br/> <br/> 	Cela ne veut pas dire qu’il faille se libérer de la dimension du temps. En effet, le Temple et le Sanctuaire avaient effectivement pour finalité de constituer la demeure de D.ieu, ici-bas, au sein du temps et de l’espace. En fait, tout cela signifie que l’on peut, tout en conservant la dimension du temps, ne plus en subir les limites. De la sorte, une action transcendant le temps peut également s’inscrire dans le temps.<br/> <br/> 	Ceci nous permettra d’établir également une relation entre ces Sidrot et le mois d’Adar. En effet, le Chneï Lou’hot Ha Berit, partie ‘Loi Ecrite’, début de la Parchat Vayéchev, dit : “ Les fêtes de l’année sont directement liées aux Sidrot qui sont alors lues ”. Or, le point central d’Adar est Pourim, qui est systématiquement un jour de semaine et il est alors permis de travailler. La plupart du temps, il en est de même également pour le Pourim des villes entourées d’une muraille, à l’époque de Yochoua. Malgré cela, on s’élève, à Pourim, “ jusqu’à ne plus savoir ”, au-delà de toutes les limites.<br/> <br/> 	4. Faire intervenir ce qui transcende le temps dans le temps, unifier le point le plus haut et le stade le plus bas, aura également pour conséquence de réunir ces deux Sidrot, Vayakhel et Pekoudeï.<br/> <br/> 	Le point central de Vayakhel est l’effort des hommes et celui de Pekoudeï, la révélation céleste. Il y a donc bien là une idée nouvelle, la nécessité de réunir ces deux dimensions.<br/> <br/> 	C’est de cette façon que l’on peut introduire et préparer le dévoilement du monde futur, lorsque (Ichaya 54, 12) : “ Je te construirai des créneaux ”, c’est-à-dire, selon le traité Baba Batra 75a, “ comme ceci et comme cela ”, d’après l’explication du Likouteï Torah, Parchat Reéh, au discours ‘hassidique intitulé “ Ceci ”.<br/> <br/> '},
				
				'Siha' :{'Titre' :'Injonction et promesse<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Vayakhel Pekoudeï 5722-1962)<br/> ','resume' : ' ','contenu' : '<br/> 	5. La relation entre les Sidrot Vayakhel et Pekoudeï délivre également un autre enseignement.<br/> <br/> 	Les Sidrot Terouma et Tétsavé rapportent les Injonctions divines, relatives au Sanctuaire et à ses instruments, que D.ieu énonça à Moché. Celles de Vayakhel et Pekoudeï indiquent comment Moché transmit ces Injonctions aux enfants d’Israël, qui les mirent en pratique. Or, entre les unes et les autres, on pouvait encore imaginer que se dresse un obstacle, empêchant cette application, par exemple celui qui est rapporté par la Parchat Ki Tissa, le veau d’or.<br/> <br/> 	C’est, du reste, la raison pour laquelle cette Parchat Ki Tissa est insérée entre Terouma et Tétsavé, d’une part, Vayakhel et Pekoudeï, d’autre part. En effet, selon le Zohar, à la Parchat Pekoudeï, page 224a, le veau d’or fut fait après l’édification du Sanctuaire.<br/> <br/> 	A l’opposé, lorsque ces Injonctions se révélèrent, d’ores et déjà, ici-bas, par l’intermédiaire de Moché, comme le rapporte la Parchat Vayakhel, le Sanctuaire était effectivement construit et la révélation put être obtenue. En pareil cas, Vayakhel et Pekoudeï s’unissent.<br/> <br/> 	La plupart des années, ces deux Sidrot sont lues simultanément. Or, il convient de prendre en compte la situation majoritaire. Même si le mauvais penchant intervient et que ce processus dure encore quelques jours de plus, aucun obstacle ne se dresse, néanmoins, car “ aucun d’entre nous ne sera repoussé ”.<br/> <br/> 	Il est donc certain que tout se révélera de la manière qui a été voulue par Moché. Bien plus, “ il y a quelqu’un qui est l’équivalent de Moché, en chaque génération ”, comme le disent le Tikouneï Zohar, Tikoun 69, page 114a et le Midrach Béréchit Rabba, chapitre 56, paragraphe 7.<br/> <br/> 	Tout cela s’accomplira, car une promesse de Moché à Israël constitue, d’ores et déjà, une certitude, comme c’est le cas pour toutes les Injonctions de la Torah, qui sont à la fois des ordres et des assurances.<br/> <br/> 	Il est donc certain que les Juifs apporteront tous leurs efforts à ces accomplissements, grâce auxquels “ l’honneur de D.ieu emplit le Sanctuaire ”.<br/> <br/> 	Certes, on peut en dire de même pour l’ordre de D.ieu transmis à Moché. Là aussi, il est clair que “ nul ne sera repoussé ”. Là encore, il s’agit, à proprement parler, d’une promesse. Mais, ceci n’est nullement comparable à ce qui vient d’être dit. En effet, les enfants d’Israël furent tenus de mettre ces Injonctions en pratique et ils obtinrent les forces nécessaires pour y parvenir uniquement lorsque Moché les leur transmit.<br/> <br/> 	Ce qui vient d’être dit peut être comparé à la différence pouvant être faite entre le verdict rendu à Roch Hachana et celui qui est prononcé chaque jour, comme l’explique le Kountrass Ou Mayan, à partir du chapitre 19. En effet, Moché, ou celui qui joue son rôle, dans chaque génération, sont bien la “ tête ”, le “ cerveau ”, par rapport à l’ensemble de la génération, comme l’explique le Tanya, au chapitre 2.<br/> <br/> '},
				
				'Siha' :{'Titre' :'Lettre du Rabbi<br/>  ','source' : '<br/> ','resume' : ' ','contenu' : '							22 Adar 5724,<br/> <br/> 	J’ai reçu, avec plaisir, votre lettre, dans laquelle vous m’annoncez la célébration de la conclusion des six ordres de la Michna, à l’issue du Chabbat, qui approche, pour nous et pour tout Israël, pour le bien, le Chabbat Parchat Vayakhel Pekoudeï.<br/> <br/> 	Conformément à l’enseignement bien connu de l’Admour Hazaken, auteur du Tanya et du Choul’han Arou’h, qui est rapporté dans le Kountrass Chicago, à la page 5, chaque Juif doit étudier, tous les jours, la Paracha de la semaine et en tirer un enseignement pour son existence quotidienne.<br/> <br/> 	Il est, de fait, possible de tirer de nombreux enseignements, de ce qui vient d’être dit, de ces Sidrot, Vayakhel et Pekoudeï, de même que de celle dont l’étude commence à l’issue du Chabbat, Vaykra. Celles-ci évoquent la manière dont le Sanctuaire fut bâti de manière concrète. Or, sa raison d’être est définie, par le verset, en ces termes : “ Je résiderai parmi vous ” et nos Sages, comme le souligne le Chneï Lou’hot Ha Berit, à la Parchat Terouma, précisent que “ il n’est pas dit ici ‘dans ce Sanctuaire’, mais ‘parmi vous’, c’est-à-dire en chaque Juif ”.<br/> <br/> 	Le Sanctuaire instaure la paix et crée une relation entre la matière et l’esprit, à tous les niveaux et à chaque stade.<br/> <br/> 	Il permet de révéler la Présence de D.ieu dans le monde, y compris ici-bas, au sein de la matière. Ainsi, le Tout Puissant réside dans un Sanctuaire, fait d’or, d’argent et de bronze, c’est-à-dire d’objets matériels. Là, sont sacrifiés des animaux, que les enfants d’Israël sanctifient en les plaçant sur l’autel, pour qu’ils soient agréés par D.ieu.<br/> <br/> 	Au préalable, les enfants d’Israël avaient apporté leurs offrandes pour édifier ce Sanctuaire. Celles-ci avaient été prélevées sur leur or et leur argent, auxquels elles avaient apporté l’élévation.<br/> <br/> 	Tout ceci fut obtenu parce que l’âme se révéla dans le corps et le domina, parce que l’âme divine l’emporta sur l’âme animale.<br/> <br/> 	Comment établir cette paix ? Il faut, pour cela, se consacrer à la Torah. En effet, nos Sages précisent, au traité Sanhédrin 99b, que “ celui qui se consacre à la Torah pour son nom instaure la paix dans le palais céleste et le palais terrestre ”, comme l’explique le Likouteï Torah Matot, à la page 86b.<br/> <br/> 	C’est aussi ce qu’explique la conclusion des six ordres de la Michna, selon laquelle “ la paix est le réceptacle, contenant la bénédiction pour Israël, ainsi qu’il est dit : D.ieu bénira Son peuple par la paix ”. L’entrée en matière, la préparation à tout cela est précisée par le début de ce même verset, qui est donc également cité par la Michna : “ D.ieu accorde la puissance à Son peuple ”. En effet, “ la puissance fait allusion à la Torah ”, selon le traité Zeva’him 116a. Grâce au don de la Torah et à son étude, “ les érudits multiplient la paix dans le monde ”, comme le dit la fin des six ordres de la Michna.<br/> <br/> 	La Torah, qui a fait l’objet de ce don, est donc la puissance d’Israël, “ arrogant parmi les nations ”, selon l’expression du traité Beïtsa 25b, que commente le Maharcha. Les Juifs doivent donc mettre cette arrogance, qu’ils possèdent naturellement, au service de la Torah et des Mitsvot, mettant ainsi en pratique l’Injonction “ Fais le bien ”. En retour, “ l’arrogance ” de la Torah affaiblira celle qui s’applique dans les domaines du monde, de sorte que l’on accomplisse également l’Injonction “ Ecarte-toi du mal ”.<br/> <br/> 	Tout ce qui vient d’être dit permet de comprendre à quel point il est important d’étudier la Torah et ce qui est accompli de cette façon, en particulier pendant la période “ d’arrogance ” de la vie de l’homme, c’est-à-dire quand on est un jeune homme.<br/> <br/> 	Puisse D.ieu faire que cette étude soit conforme à l’enseignement de nos Sages, qu’elle conduise bien à l’action et qu’elle permette d’adopter, au quotidien, le comportement qui convient, y compris dans les domaines profanes et dans les jours de semaine.<br/> <br/> 	Les livres du Moussar et de la ‘Hassidout précisent à quoi fait allusion le début des six ordres de la Michna : “ A partir de quand lit-on le Chema du soir ? ”. En effet, l’entrée en matière de la Torah et des enseignements de nos Sages, dans la Michna, précise que, le “ soir ”, lorsqu’il fait obscur dans le monde, il est une Mitsva, pour chacun, de lire le Chema, de proclamer que “ l’Eternel est notre D.ieu, l’Eternel est Un ”.<br/> <br/> 	L’Aleph, première lettre de E’had, un, fait allusion au Maître du monde, comme l’explique le Séfer Mitsvot Katan, cité par le Beth Yossef, Ora’h ‘Haïm, chapitre 61. Ce Aleph doit être révélé dans le ‘Heth, correspondant aux sept cieux et à la terre, de même que dans le Dalet, qui évoque les quatre points cardinaux. De la sorte, on “ instaure la paix entre le Saint béni soit-Il et Son monde ”, selon l’expression du Midrach Chir Hachirim Rabba, chapitre 7, paragraphe 1.<br/> <br/> '},
