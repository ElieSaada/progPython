				'Siha' :{'Titre' :'Le témoignage des cieux et de la terre<br/>  ','source' : '(Discours du Rabbi, Chabbat Parchat Haazinou 5723-1962)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Expliquant le verset “ Ecoutez, cieux et je parlerai. Que la terre entende la parole de ma bouche ”, le Sifri et plusieurs commentateurs précisent que Moché leur demandait, par ces termes, de porter témoignage sur les enfants d’Israël. Pour que celui-ci soit irréfutable, il s’adressait précisément aux cieux et à la terre, qui sont immuables.<br/> <br/> 	La dernière idée introduite par le Sifri, à propos de ce témoignage, n’est pas un simple commentaire. Elle n’est donc pas introduite par le titre “ autre explication ”, comme c’est le cas pour les phrases précédentes. Cette phrase est, en fait, le bilan de tout ce qui a été dit auparavant, chaque explication se rapportant à une certaine forme du service de D.ieu.<br/> <br/> 	Après avoir défini ces différentes formes et énoncé toutes les explications, qui ne se contredisent pas, mais, au contraire, se complètent, le Sifri en établit la synthèse finale en évoquant ce témoignage. C’est ce que nous montrerons.<br/> <br/> 	On sait l’importance que nos maîtres accordent au commentaire de Rachi sur la Torah, qui en exprime la dimension profonde, comme le note le Hayom Yom, à la date du 29 Chevat. Or, en l’occurrence, Rachi mentionne uniquement cette synthèse finale du Sifri, qui en exprime donc bien le contenu.<br/> <br/> 	2. Parmi les commentaires qu’il donne de ce verset, le Sifri dit :<br/> <br/> 	“ Autre explication : Ecoutez, cieux : Parce que la Torah fut donnée des cieux, ainsi qu’il est dit : Vous avez vu que Je vous ai parlé des cieux. Et que la terre entende la parole de ma bouche :  Les enfants d’Israël se tenaient sur elle quand ils dirent : Nous ferons et (ensuite) nous comprendrons.<br/> <br/> 	Autre explication : Ecoutez, cieux : Ils ne mirent pas en pratique les Mitsvot qui leur furent données du ciel et qui sont les suivantes, l’introduction d’un second mois d’Adar et la fixation des mois, ainsi qu’il est dit :  Ils fixeront les signes, les fêtes, les jours et les années. Et, que la terre entende : Ils ne mirent pas en pratique les Mitsvot qui leur furent données sur la terre et qui sont les suivantes, la cueillette, l’oubli dans le champ, le coin du champ, les prélèvements agricoles, la Chemitta, le Yovel.<br/> <br/> 	Autre explication : Écoutez, cieux : Ils ne mirent pas en pratique toutes les Mitsvot qui leur furent données du ciel et toutes celles qui leur furent données sur la terre. ”<br/> <br/> 	On peut ici s’interroger. Qu’ajoute de plus la troisième explication, par rapport à la seconde ? Ne disent-elles pas la même chose ? Ne demande-t-on pas aux cieux et à la terre, dans un cas comme dans l’autre, de porter témoignage que les Juifs mettent bien en pratique les Mitsvot qui leur ont été données du ciel et celles qu’ils ont reçu sur la terre ?<br/> <br/> 	Certains commentateurs considèrent que nous ne possédons pas la version exacte de cette troisième explication. Néanmoins, de vieux manuscrits et des éditions anciennes permettent de l’authentifier.<br/> <br/> 	La différence de formulation entre la seconde et la troisième explication est la suivante. La seconde dresse une liste des Mitsvot liées au ciel et de celles de la terre, alors que la troisième ne le fait pas, ne distingue pas ces deux catégories et dit, pour chacune d’elles, “ toutes celles ”, ce qui indique, de manière allusive, que toutes les Mitsvot sont en relation avec  les cieux et la terre.<br/> <br/> 	Il nous faut comprendre quelles sont les Mitsvot dont il est question dans la seconde explication et qui sont réparties entre celles qui concernent le ciel et celles qui sont liées à la terre, alors que, dans la troisième explication, toutes les Mitsvot sont en relation à la fois avec le ciel et avec la terre.<br/> <br/> 	On peut, en outre, poser une autre question. Selon la seconde explication du Sifri, “ Ecoutez, cieux ” introduit les Mitsvot liées au ciel et “ que la terre entende ”, celles de la terre. Il en résulte que chaque Mitsva n’a qu’un seul témoin, le ciel, pour les Mitsvot qui le concernent, et la terre, pour les Mitsvot qui la concernent. Or, la présence de deux témoins est nécessaire.<br/> <br/> 	Et, l’on peut encore s’interroger sur les trois explications à la fois. La Torah et les Mitsvot furent données par D.ieu, Qui est infiniment plus élevé que le ciel et la terre. Or, lorsque l’on veut souligner à un Juif la nécessité de les mettre en pratique et le convaincre de le faire, on pourrait plus aisément y parvenir en mettant en avant leur caractère divin. De fait, dans la bénédiction de la Torah et des Mitsvot, nous disons bien que “ Il nous a donné Sa Torah ”, “ Il nous a sanctifiés par Ses Commandements ” et non “ Il nous les a données dans le ciel ” ou bien “ Il nous les a données sur la terre ”.<br/> <br/> 	Il est vrai que le verset “ Ecoutez, cieux… et que la terre entende… ” signifie également qu’en mettant en pratique la Torah et les Mitsvot, on recevra la récompense de D.ieu par l’intermédiaire des cieux et de la terre, comme le souligne Rachi, dans son commentaire de la Torah. Pour autant, est-ce là le thème de réflexion qui suggérera à l’âme d’un Juif la nécessité de cet accomplissement, en particulier dans les dix jours de Techouva, ou bien entre Yom Kippour et Soukkot, période de lecture de la Parchat Haazinou. C’est alors, en effet, que le service de D.ieu émane de l’essence de l’âme, ainsi qu’il est dit : “ Recherchez Ma Face ”, comme l’explique le Likouteï Torah, Tétsé, page 37a.<br/> <br/> 	3. Comme nous l’avons maintes fois souligné, le service de D.ieu d’un Juif doit présenter deux caractères opposés. D’une part, il doit être basé sur une foi pure, sur une soumission émanant de l’essence de l’âme, transcendant la raison. Simultanément, il doit aussi canaliser les forces profondes, l’intellect et les sentiments, que l’on pénétrera de Divinité et qu’on liera à l’essence de l’âme pour que le service divin ne soit pas motivé uniquement par la foi, pour que l’on “ comprenne ” D.ieu, qu’on L’aime et qu’on Le craigne.<br/> <br/> 	Ceci ne s’applique pas seulement à la Torah et aux Mitsvot, en général, mais aussi, plus spécifiquement, à la Techouva, qui provient effectivement de l’essence de l’âme, ainsi qu’il est dit : “ Recherchez Ma Face ” et qui doit aussi s’exprimer par les forces profondes. C’est la raison pour laquelle il y a dix jours de Techouva, qui correspondent aux dix forces de l’âme que la Techouva doit investir, comme l’explique le Likouteï Torah Nitsavim, à la page 56d.<br/> <br/> 	C’est pour cette raison que la Parchat Nitsavim est lue pendant le Chabbat précédant Roch Hachana, “ vous êtes tous présents… chefs de tribus… ”. Le terme “ tous ” fait allusion à l’essence de l’âme, en laquelle toutes les forces se réunissent. D’elle émanent les différentes catégories, “ chefs de tribus… ”, qui correspondent aux forces spécifiques de l’âme.<br/> <br/> 	Le but du service de D.ieu est de mettre en évidence l’essence de l’âme dans ses forces profondes, lesquelles, de façon générale, se répartissent en deux catégories, l’intellect et les sentiments. Et, c’est de la même façon que l’on obtient la révélation de la Divinité dans la Torah et les Mitsvot. Il est dit que : “ Je suis l’Eternel ton D.ieu ”. “ Je ” fait allusion à l’Essence de D.ieu, “ à laquelle ne font allusion aucun Nom, aucune lettre, aucun signe ”, comme le souligne le Likouteï Torah, Pin’has, à la page 80b. Un Juif se lie à l’Essence, “ Je ”, par l’essence de son âme.<br/> <br/> 	Puis, Avaya, “ l’Eternel ”, est un Nom. Néanmoins, celui-ci est représentatif de l’Essence et il fait donc appel aux forces les plus hautes de l’homme, à son intellect et à ses sentiments. Enfin, Elokim, “ ton D.ieu ”, fait allusion à la contraction de la Lumière divine, à la mesure des créatures. Ce Nom est révélé par l’action concrète.<br/> <br/> 	En conséquence, quand Moché voulut montrer aux Juifs l’importance de mettre en pratique la Torah et les Mitsvot et d’y investir également ses forces profondes, il précisa que celles-ci avaient été données par l’intermédiaire du ciel et de la terre, afin de mettre en action le “ ciel ” et la “ terre ” de leur personnalité, leurs forces les plus élevées, l’intellect et les sentiments, d’une part, les plus basses, la parole et l’action, d’autre part, comme le dit le Likouteï Torah, commentaires de Chabbat Chouva, à la page 64c.<br/> <br/> 	4. Les trois niveaux qui viennent d’être définis, l’essence de l’âme, son “ ciel ” et sa “ terre ”, correspondent également à trois formes du service de D.ieu, étude de la Torah, qu’il convient, avant tout, de comprendre par son intellect, le “ ciel ”, pratique des Mitsvot, qui fait surtout intervenir l’action, la “ terre ” et Techouva, de laquelle il est dit : “ Recherchez Ma Face ”, par la dimension profonde et l’essence de l’âme. Néanmoins, l’interaction est le principe du domaine de la Sainteté et, en chacun d’eux, on retrouve donc les deux autres. Ces trois niveaux correspondent, en outre, aux trois explications du Sifri, précédemment citées.<br/> <br/> 	La première explication du Sifri, soulignant que la Torah fut donnée dans le ciel, met en avant la Torah, que l’on étudie par la force de son intellect, par le “ ciel ” et dont on ne perçoit donc qu’un reflet, alors que la pratique des Mitsvot révèle l’Essence. Néanmoins, la Torah, qui échange avec les autres niveaux, possède également la “ terre ”, d’une part, puisqu’elle peut être exposée par la parole, l’essence de l’âme, d’autre part, puisqu’elle est basée sur la foi pure et sur la soumission. Malgré cela, son aspect essentiel reste bien le “ ciel ”.<br/> <br/> 	La seconde explication du Sifri fait référence aux Mitsvot, pour lesquelles “ l’acte est essentiel ”, la “ terre ”. Mais, elles aussi échangent avec les autres éléments. Certaines sont donc liées au ciel, y compris quand elles impliquent une action concrète et non uniquement s’il s’agit de sentiments, comme l’amour et la crainte de D.ieu. C’est le cas, par exemple, pour la fixation d’un second mois d’Adar. Pour autant, cet aspect de “ ciel ” reste lié à l’action concrète et il appartient donc bien à la “ terre ”. Plus généralement, toutes les Mitsvot, y compris celles qui “ furent données sur la terre ”, doivent avoir une certaine ferveur, être accomplies dans ce but, ce qui en est le “ ciel ”. De fait, la pratique de la Mitsva suscite un vêtement pour le Gan Eden Inférieur, la “ terre ” et sa ferveur, un vêtement pour le Gan Eden Supérieur, le “ ciel ”. Bien évidemment, toutes les Mitsvot sont fondées sur la soumission, émanant de l’essence de l’âme.<br/> <br/> 	Tels sont donc ces deux témoins, le ciel et la terre, qui existent en chaque Mitsva, cumulant systématiquement ces deux aspects, la ferveur, le “ ciel ” et l’action concrète, la “ terre ”. Et, il n’y a pas là deux dimensions séparées. Car, si c’était le cas, chacune n’aurait qu’un seul témoin. En fait, l’action est accomplie avec ferveur et cette dernière est différente, quand elle a une implication concrète.<br/> <br/> 	La troisième explication du Sifri fait référence à la Techouva. Elle évoque donc “ toutes les Mitsvot ” du ciel et de la terre. Il s’agit, en l’occurrence, d’un manque à leur application, de façon globale, qui atteint le “ ciel ”, la ferveur et la “ terre ”, l’action. La Techouva émane de la dimension profonde de l’âme. Et, de fait, les âmes juives sont plus élevées que la Torah et les Mitsvot. Le Midrach Béréchit Rabba, chapitre 1, paragraphe 4, dit que “ la Pensée d’Israël précéda celle de la Torah et des Mitsvot ”. En conséquence, la Techouva fait disparaître tous les défauts résultant d’une pratique imparfaite des Mitsvot.<br/> <br/> 	La Techouva, bien qu’émanant de l’essence de l’âme, ainsi qu’il est dit : “ Recherchez Ma Face ”, intègre également le “ ciel ” et la “ terre ”. Malgré cela, ceux-ci ne sont plus deux stades différents, car, dans l’essence de l’âme, toutes les forces sont réunies pour ne former qu’une seule et même entité.<br/> <br/> 	5. En prenant le ciel et la terre à témoin de ce que devaient accomplir les Juifs, Moché obtint que ceux-ci soient protégés de la faute, comme le dit Rabbi Yo’hanan Ben Zakaï, au traité Bera’hot 28b : “ Que nul n’assiste à la transgression ”. De la sorte, il apporta les forces nécessaires pour mettre en pratique la Torah, les Mitsvot et la Techouva.<br/> <br/> 	Tichri insuffle la force nécessaire pour servir D.ieu, tout au long de l’année. Or, toutes les bénédictions sont obtenues par l’intermédiaire de la Torah. C’est la raison pour laquelle est alors lue la Parchat Haazinou. De la sorte, on “ appelle ” et l’on révèle l’aide de D.ieu en toutes les formes de Son service, comme l’explique le Tanya, à la fin du chapitre 37. De cette façon, D.ieu accorde Sa récompense, pendant toute l’année, par l’intermédiaire des cieux et de la terre.<br/> '},
				
				'Siha' :{'Titre' :'L’expiation qui transcende la Techouva<br/>  ','source' : '(Discours du Rabbi intitulé “ Et tous les hommes ” et celui de Sim’hat Beth Ha Choéva 5723-1962)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Le traité Chevouot 13a rapporte une controverse à propos de l’expiation apportée par Yom Kippour. Les Sages disent que “ Yom Kippour expie les fautes uniquement pour ceux qui se repentent ”. Rabbi, en revanche, considère que : “ Yom Kippour apporte l’expiation, que l’on soit parvenu à la Techouva ou non ”. En effet, “ l’essence même du jour réalise cette expiation ”. La Hala’ha retient l’avis des Sages, comme le disent le Rambam, lois de la Techouva, chapitre 1, paragraphe 3, lois des fautes commises par inadvertance, chapitre 3, paragraphe 10 et le Choul’han Arou’h de l’Admour Hazaken, chapitre 607, paragraphe 16.<br/> <br/> 	Cela ne signifie pas que, selon les Sages, l’essence même du jour n’apporte pas l’expiation et que seule la Techouva la permette. En réalité, les Sages reconnaissent le caractère expiatoire de ce jour. De fait, le Rambam, qui tranche la Hala’ha selon l’avis des Sages, précise bien, aux paragraphes 3 et 4, que “ l’essence même du jour de Yom Kippour apporte l’expiation ”.<br/> <br/> 	Ainsi, l’homme, par sa Techouva, ne peut pas atteindre l’expiation que lui apporte l’essence du jour et la discussion entre les Sages et Rabbi est donc la suivante. Comment obtenir l’expiation que seule l’essence du jour confère ? Pour Rabbi, celle-ci éclaire, dès qu’arrive ce jour. Pour les Sages, en revanche, on l’obtient seulement après la Techouva, même si elle est beaucoup plus élevée qu’elle. Mais, en tout état de cause, tous s’accordent pour reconnaître que “ l’essence même du jour apporte l’expiation ”.<br/> <br/> 	Ceci nous permettra de comprendre ce que la Guemara dit, à propos du verset : “ Recherchez D.ieu pendant qu’Il peut être trouvé ”. Elle explique : “ Il s’agit des dix jours qui séparent Roch Hachana de Yom Kippour ”. Selon cette formulation, Roch Hachana et Yom Kippour sont eux-mêmes décomptés, puisqu’il est question de “ dix jours ”. Pour autant, la Techouva n’est pas leur aspect essentiel et ils entrent dans cette période uniquement par l’aspect le plus bas de leur contenu. Plus profondément, ils la transcendent totalement.<br/> <br/> 	De fait, le contenu profond de Roch Hachana est la proclamation de la royauté divine et celui de Yom Kippour, le fait que “ l’essence même de ce jour apporte l’expiation ”, à l’initiative de D.ieu et pour chaque Juif, sans aucune commune mesure avec la Techouva réalisée.<br/> <br/> 	2. L’expiation n’a pas pour unique effet de dispenser celui qui a fauté de la punition. Elle permet également de rincer l’âme de la tache qui y a été déposée par la faute, comme le souligne le premier chapitre d’Iguéret Ha Techouva. Bien plus, la finalité de cette expiation n’est pas seulement de faire disparaître la trace de la faute. Elle doit, en outre, transformer les fautes intentionnellement commises en bienfaits, comme le dit le traité Yoma 86b.<br/> <br/> 	Or, on peut ici s’interroger. Un Juif qui accède à la Techouva et regrette la faute qu’il a commise perdra, de la sorte, le plaisir qu’il a pu éprouver à la commettre et, en conséquence, il fera disparaître l’esprit du mal. Puis, il confessera, verbalement, sa faute et supprimera ainsi le corps de la faute. A l’issue de ce processus, l’homme est blanchi, lavé du mal. Les fautes lui permettent ainsi d’éprouver, pour D.ieu, une soif beaucoup plus intense. C’est la raison pour laquelle elles sont comptées comme des bienfaits, comme le précise le Tanya, au chapitre 7.<br/> <br/> 	Comment l’essence de ce jour peut-elle laver le mal de l’homme, sans qu’il accède à la Techouva ? En effet, on peut comprendre que celui-ci ne soit pas puni, du fait de Yom Kippour. En revanche, comment la tache faite en son âme disparaît-elle ? Car, les Sages, qui exigent la Techouva, n’en conviennent pas moins que son effet n’atteint pas celui de l’essence du jour. Et, Rabbi, pour sa part, considère que Yom Kippour apporte l’expiation même en l’absence de la Techouva.<br/> <br/> 	L’explication est la suivante. Le lien qui existe entre l’homme et D.ieu se manifeste à différents niveaux :<br/> <br/> 	A) Il peut être réalisé par la pratique des Mitsvot, par la soumission au joug de la Royauté divine, par la volonté de mettre en pratique toutes les Injonctions divines.<br/> <br/> 	B) Plus profondément, ce lien transcende la pratique des Mitsvot et la soumission. Concrètement, celui qui a transgressé les Commandements et rejeté le joug divin, en est confus et penaud. Ce qu’il a fait lui inspire la Techouva et ce sentiment provient donc de ce qui, en son âme, transcende le lien découlant de la pratique des Mitsvot. L’homme peut ainsi faire disparaître la tache de son âme, résultant des fautes qui ont affaibli l’aspect le plus évident de son attachement à D.ieu.<br/> <br/> 	Bien plus, là-haut, la Techouva atteint également un stade plus élevé que la Volonté des Mitsvot, comme l’expliquent le Likouteï Torah, A’hareï, page 26c et le Dére’h Mitsvoté’ha, à la Mitsva de la confession et de la Techouva.<br/> <br/> 	Malgré tout cela, ce lien, plus profond, n’en reste pas moins limité. En effet, il reste proportionnel à l’intensité de la Techouva qui a été réalisée.<br/> <br/> 	C) L’essence de l’âme juive est elle-même liée à l’Essence de D.ieu et ce lien n’est soumis à aucune limite, ne peut recevoir aucune expression, quelle qu’elle soit, pas même celle de la Techouva. Aucune action, aucune réalisation n’est nécessaire pour tisser ce lien. Car, tous les accomplissements de l’homme, aussi élevés qu’ils puissent être, restent limités. Néanmoins, chaque Juif, par nature, possède, en l’essence de son âme, “ une parcelle de Divinité véritable ” qui, même quand elle se trouve dans le corps, reste “ attachée et liée à Toi, unique pour proclamer Ton Unité ”.<br/> <br/> 	Un tel lien dépasse toutes les limites, toutes les formes. Il ne peut résulter d’aucune action. Il ne peut pas être affaibli ou entaché par ce qui n’a pas été accompli ou bien par la faute. C’est la raison pour laquelle l’essence du jour apporte l’expiation. A Yom Kippour, le lien profond entre l’essence de chaque âme juive et l’Essence de D.ieu apparaît à l’évidence. Dès lors, tous les défauts disparaissent.<br/> <br/> 	La controverse entre les Sages et Rabbi se limite donc au point suivant. La Techouva est-elle nécessaire pour révéler un stade aussi élevé ? Tous admettent, en revanche, que l’expiation de Yom Kippour est indépendante de la Techouva et résulte uniquement de “ l’essence de ce jour ”.<br/> <br/> 	C’est donc au stade atteint et souillé par la faute que l’expiation doit être réalisée. De fait, la Techouva permet de dépasser le Juste accompli et l’on peut en conclure que cette tache, après sa transformation, est elle-même plus élevée que ce Juste parfait. Ainsi, la Techouva suscite, en l’homme et dans les sphères célestes, un lien plus profond avec D.ieu, qui brise et fait disparaître tout ce qui lui fait obstacle. L’expiation de Yom Kippour, par contre, est obtenue par la révélation d’un niveau en lequel tout défaut est inconcevable.<br/> <br/> 	La différence entre la Techouva et Yom Kippour est la même que celle pouvant être faite entre la réponse de la Torah et celle de D.ieu à la question suivante : “ Comment celui qui a commis une faute peut-il se racheter ? ”. La Torah répond, en effet : “ Qu’il offre un sacrifice et il sera expié ”, alors que D.ieu dit : “ Qu’il accède à la Techouva et il sera expié ”. Certes, la Torah, en parlant de sacrifice, fait également allusion à la Techouva, sentiment nécessaire pour que le sacrifice soit agréé. Néanmoins, pour que celui-ci soit valable, il suffit que les fautes intentionnellement commises soient transformées en fautes commises par inadvertance. En pareil cas, l’expiation n’est pas totale, car une telle Techouva est liée à la volonté de la Torah, à sa dimension profonde ou bien à Celui Qui la dicte. Car, la Torah transcende l’enchaînement des mondes, mais se révèle en lui, de sorte qu’elle ne peut se départir totalement de la limite.<br/> <br/> 	Il n’en est pas de même pour la Techouva à laquelle fait allusion la réponse de D.ieu. Celle-ci dépasse la Torah et correspond au plaisir profond, infiniment plus élevé que la Volonté et comparable à l’expiation de Yom Kippour. A ce stade, il n’existe plus de limites et les fautes intentionnellement commises peuvent également être rachetées, au point d’être transformées en bienfaits.<br/> <br/> 	3. Il résulte de tout cela que Roch Hachana, début des dix jours de Techouva et Yom Kippour, conclusion de cette période, possèdent, l’un et l’autre, un contenu spécifique, dépassant la Techouva qu’ils comportent également, reliant l’essence de l’âme à l’Essence de D.ieu. Cet aspect s’exprime, à Roch Hachana, par la proclamation de la Royauté divine, “ Qu’Il choisisse, pour nous, notre héritage ” et, à Yom Kippour, par l’essence du jour qui apporte l’expiation. Et, la bénédiction récitée dans la prière de Yom Kippour est : “ Roi Qui pardonne et absout ”, car l’expiation de ce jour est la conséquence de la Royauté proclamée à Roch Hachana.<br/> <br/> 	Roch Hachana, outre son contenu spécifique, la proclamation de la Royauté divine et l’attachement de l’essence de l’âme, apporte également la Techouva, raison pour laquelle cette fête fait partie des dix jours de Techouva et une Mitsva spécifique, le Choffar. De même, Yom Kippour présente également ces trois aspects, l’essence de l’âme et l’essence du jour qui réalise l’expiation, la Techouva qui fait que ce jour appartienne également aux dix jours de Techouva et une Mitsva spécifique, le jeûne, la Techouva et la confession.<br/> <br/> 	Ainsi, le Rambam, dans ses lois de la Techouva, chapitre 2, paragraphe 7, dit : “ Chacun est tenu de parvenir à la Techouva et de confesser ses fautes, à Yom Kippour ”. Et, il apporte cette précision dans les lois de la Techouva et non dans celles de Yom Kippour, car cet aspect transcende les Mitsvot, au même titre que la Techouva, à laquelle le Choffar fait allusion et dont il traite également dans les lois de la Techouva et non dans celles du Choffar.<br/> <br/> 	4. Il existe un autre point commun entre Yom Kippour et Roch Hachana.<br/> <br/> 	Roch Hachana est célébré par la Mitsva qui lui est spécifique, le Choffar, alors que la Techouva et la proclamation de la Royauté divine sont beaucoup plus hautes que cette Mitsva. Or, il en est de même pour Yom Kippour, dont “ l’essence du jour ” révèle l’essence de l’âme et dont les Mitsvot sont la mortification, l’interdiction de tout travail et la “ convocation sacrée ”. De fait, la mortification de Yom Kippour est encore plus élevée que la Techouva.<br/> <br/> 	Malgré cela, le traité Chevouot 13a affirme que, même d’après Rabbi, selon lequel l’essence du jour rachète les fautes, y compris sans Techouva, cette expiation ne porte pas sur les fautes commises le jour même de Yom Kippour. Ainsi, celui qui ne jeûne pas ne sera pas racheté par l’essence du jour. En effet, le fait de ne pas jeûner est une faute commise envers ce jour. Il n’est donc pas concevable que celui-ci apporte l’expiation à un tel comportement.<br/> <br/> 	Selon le même principe, il est dit que “ l’avocat ne peut pas devenir accusateur ”. Certes, il est dit que “ celui qui commet une faute dans l’intention d’accéder à la Techouva par la suite n’en recevra pas les moyens ”. Pour autant, il est également précisé que “ s’il se renforce ”, il y parviendra effectivement et l’on acceptera sa Techouva, comme l’affirme Iguéret Ha Techouva, au chapitre 11. Néanmoins, il faut souligner qu’une telle Techouva est particulièrement élevée.<br/> <br/> 	5. Ce qui vient d’être dit s’applique également au service de D.ieu du grand Prêtre, dans le Temple, à Yom Kippour. L’une des étapes essentielles de ce service était l’entrée dans le Saint des Saints. A ce propos, le verset (Vaykra 16, 17) dit : “ Aucun homme ne se trouvera dans la tente du Témoignage ”. Le Yerouchalmi, Yoma, chapitre 1, paragraphe 5, explique : “ Ceci concerne également ceux dont il est dit que leur face est celle d’un homme ”, c’est-à-dire les anges les plus élevés, comme le souligne le Rambam, dans ses lois des fondements de la Torah, chapitre 2, paragraphe 7.<br/> <br/> 	En d’autres termes, ces anges ne pouvaient pas se trouver dans le Saint des Saints. De ce point de vue, le service de Yom Kippour met en évidence le lien profond qui existe entre les Juifs, dont le grand Prêtre est l’émissaire et D.ieu, ainsi qu’il est dit : “ Israël et le Roi sont seuls ”.<br/> <br/> 	Bien plus, le grand Prêtre entrait dans le Saint des Saints également dans le second Temple, alors que l’on n’y possédait plus l’arche sainte. Il s’agissait donc bien d’accéder à un lieu et à un niveau transcendant la Torah, y compris celle qui s’exprime par les lettres gravées sur la pierre des Tables de la Loi.<br/> <br/> 	Il existe une différence entre la Techouva réalisée par l’intermédiaire de la Torah et celle qui la transcende. La première n’est qu’un dévoilement de ce qui est plus haut que la Torah. Elle permet de racheter une pratique imparfaite des 613 Mitsvot, y compris l’étude de la Torah. Pour cela, elle doit effectivement être révélée. La seconde, en revanche, est unifiée à l’Essence de D.ieu, à un stade infiniment plus haut que toute révélation.<br/> <br/> 	A l’époque du Temple, le lien profond existant entre les âmes juives et D.ieu s’exprimait par l’entrée du grand Prêtre, dans le Saint des Saints, à Yom Kippour. Or, il en est de même, à l’heure actuelle, pour les prières de ce jour. En effet, les prières, de façon générale, furent instaurées pour remplacer les sacrifices.<br/> <br/> 	Yom Kippour est le seul jour de l’année au cours duquel on est tenu de réciter cinq prières, qui correspondent aux cinq parties de l’âme, Néfech, Roua’h, Nechama, ‘Haya et Ye’hida, comme l’explique le Likouteï Torah, Pin’has, à la page 86b. La cinquième prière, qui est spécifique à Yom Kippour, la Neïla, révèle la Ye’hida, l’essence de l’âme, profondément unie à D.ieu, à un stade où n’existent que Lui et Israël. De fait, Neïla signifie fermeture et c’est alors que l’on ferme les portes, que l’on ne permet plus à personne d’entrer. Là, Israël et D.ieu sont seuls.<br/> <br/> 	Ce niveau se révèle essentiellement pendant la Neïla et c’est alors que l’expiation est obtenue. Ainsi, le Kountrass Ha Avoda, à la page 34, parle de “ moments particuliers, comme celui où l’on sonne du Choffar ou bien la Neïla de Yom Kippour ”. Mais, plus généralement, ce niveau existe pendant toute la journée de Yom Kippour. Et, il en est de même quand Yom Kippour est un Chabbat. Alors, il représente, globalement, le plaisir, bien que le moment le plus élevé du Chabbat, “ la Volonté de toutes les Volontés ”, soit à la fin de ce jour.<br/> <br/> 	Il est question, en l’occurrence, de “ la journée pendant laquelle on est tenu de dire cinq prières ”. Il s’agit là de toute une journée, même si, à chaque instant, correspond une prière spécifique, Arvit le soir, Cha’harit le matin et ainsi de suite. Malgré cela, tout le jour est lié aux cinq prières, car il permet de révéler le cinquième niveau, la Ye’hida, l’essence de l’âme.<br/> '},
				
				'Siha' :{'Titre' :'Lettres du Rabbi<br/>  ','source' : '<br/> ','resume' : ' ','contenu' : '							Veille du Chabbat Techouva 5711,<br/> <br/> 	La Techouva Supérieure, qui est la qualité essentielle de ceux qui accèdent à la Techouva, comme l’explique Iguéret Ha Techouva, au chapitre 8, consiste à réunir toutes les forces de son esprit, ainsi qu’il est dit : “ Que l’homme revienne ”, comme le précise le même texte, au chapitre 10. A notre époque, elle implique également de réunir toutes les parties constitutives du peuple d’Israël, depuis les chefs de tribu jusqu’aux puiseurs d’eau. C’est ainsi que “ il y eut un roi en Yechouroun, devant le rassemblement des têtes du peuple, ensemble toutes les tribus d’Israël ”, comme l’explique le Likouteï Torah, au début de la Parchat Nitsavim.<br/> <br/> 	La Techouva Supérieure possède une immense qualité, en particulier à l’époque actuelle. Du temps du Sanhédrin, les condamnés à mort qui se repentaient ne pouvaient être acquittés par le tribunal des hommes. A l’heure actuelle, par contre, seule la sentence de ces condamnations à mort subsiste et elle a été transmise au tribunal céleste.<br/> <br/> 	Ainsi, on pardonne bien, de nos jours, à celui qui accède à la Techouva, de sorte qu’il ne reste même pas trace de ses agissements précédents, comme le souligne le traité Makot 13b. On consultera également les responsa Noda Bihouda, première version, partie Ora’h ‘Haïm, chapitre 35. La Techouva Supérieure permet d’obtenir un tel résultat.<br/> <br/> 	Nos Sages définissent des limitations au rachat de la faute apporté par Yom Kippour. Ainsi, celle-ci ne concerne pas un cas où seule la moitié de la quantité requise pour être condamné a été obtenue ou bien, selon un avis, quand celui qui n’a pas commis de faute se voit néanmoins affliger une punition. Celui-là n’en est pas dispensé par Yom Kippour, selon le traité Kritout 18b et les Tossafot, sur ce même traité, à la page 7a.<br/> <br/> 	A l’opposé, rien ne résiste à la Techouva.<br/> <br/> 	Puisse donc D.ieu faire que s’accomplisse en chacun et en chacune de nous la bénédiction de mon beau-père, le Rabbi, qu’il avait coutume d’accorder à ceux qui venaient le voir pour la solliciter, à la veille de Yom Kippour, dans l’après-midi :<br/> <br/> 	“ Que D.ieu suscite un désir de Techouva sincère, émanant de la partie profonde du cœur ”.<br/> <br/> 	Ainsi, nous assisterons à la réalisation de la promesse, selon laquelle “ si Israël s’investit dans la Techouva, il sera immédiatement libéré ”, selon les termes du Rambam, lois de la Techouva, chapitre 7, paragraphe 5 et Iguéret Ha Techouva, chapitre 11.<br/> <br/> *   *   *<br/> <br/> 							8 Tichri 5712,<br/> <br/> 	Vous parlez de la manière dont la Techouva fut consultée. Vous savez sans doute qu’il existe plusieurs versions de ce texte et, vous verrez, à ce propos, celle du Yerouchalmi, au traité Makot, chapitre 2 et le Yalkout Chimeoni sur les Tehilim, au Psaume 25. Le Vaveï Ha Amoudim, du fils du Chneï Lou’hot Haberit, en cite une version surprenante, d’après ce qui est dit du prophète Ye’hezkel. Concernant la manière dont la prophétie fut consultée, il mentionne un verset qui, de toute évidence, fait allusion à la sagesse. Le Yerouchalmi, par contre, cite ces versets dans l’ordre contraire, ce qui semble plus logique.<br/> <br/> 	J’ai largement développé tout cela, par ailleurs et je rappellerai ici brièvement mon propos.<br/> <br/> 	On interrogea donc la Sagesse et elle répondit: “ Que le mal poursuive celui qui commet des fautes ”. Logiquement, on peut comprendre cette affirmation en expliquant que la faute entraîne naturellement le mal. Dans cette réponse, il est uniquement question du mal, sans autre précision, car ses dimensions quantitative et qualitative dépendent de sa cause, c’est-à-dire de la faute proprement dite.<br/> <br/> 	On interrogea également la prophétie, dont l’objet est de se lier à la Présence divine. Celui qui commet une faute, même par inadvertance, se prive de ce lien. De fait, celui qui agit sans conscience doit également expier son acte. La réponse de la prophétie fut donc la suivante: “ Que meurt l’homme qui a commis une faute ”. En effet, la moindre transgression suffit pour se couper de la Présence divine. Vous consulterez, à ce propos, le Guide des égarés, tome 2, à partir du chapitre 34, qui traite de la prophétie.<br/> <br/> 	On posa la même question à la Torah, qui dit: “ Que l’homme offre un sacrifice d’Acham et on lui pardonnera ”. La Torah, qui est la Sagesse du Saint béni soit-Il, dépasse même la prophétie. C’est la raison pour laquelle le prophète n’introduit pas d’élément nouveau. Et, la Torah ressent donc le manque beaucoup plus que la sagesse et la prophétie. De ce point de vue, la mort elle-même n’est pas suffisante pour apporter l’expiation.<br/> <br/> 	Néanmoins, la Torah est une Torah de bonté et D.ieu tend la main pour accueillir ceux qui se repentent. Il tient compte du fait qu’un homme, lorsqu’il commet une faute, est saisi par un esprit de folie et agit comme un animal. En conséquence, la Torah introduit un moyen de racheter cette faute et celui-ci souligne que l’homme a pu la commettre uniquement parce qu’il s’est comporté comme un animal. Le sacrifice qui doit être apporté est précisément celui d’Acham, qui regroupe toutes les catégories de faute, celle que l’on n’est pas certain d’avoir commise, celle que l’on a fait par inadvertance, celle pour laquelle on a agi en conscience. On pourrait développer également d’autres explications, à ce sujet.<br/> <br/> 	La même question fut également posée au Saint béni soit-Il. Certes, qui, mieux que Lui, est conscient du préjudice causé ? A l’opposé, qui Lui dicterait Son comportement? Et, “ si tes fautes sont multiples, que Lui ôtes tu? ”. D.ieu demande donc à l’homme de mettre en éveil la partie de son âme qui s’élève au dessus de tout raisonnement et, de la sorte, d’accéder à la Techouva.<br/> <br/> 	La Techouva permet de se changer, d’une extrême à l’autre, de sorte que, selon les termes du Rambam, “ Celui Qui a connaissance de ce qui est caché puisse porter témoignage qu’il ne commettra plus cet acte insensé ”. Un tel homme, provoque, pour ce qui le concerne, une transformation, dans les sphères célestes, d’une extrême à l’autre. Alors qu’il se trouvait dans une fosse profonde, dans laquelle le défaut qu’il avait causé était particulièrement ressenti, il se hisse, grâce à la Techouva, sur une cime élevée. De fait, le niveau atteint par ceux qui réalisent la Techouva est inaccessible aux Justes parfaits. Nous n’en dirons pas plus ici.<br/> '},
				
				'Siha' :{'Titre' :'Le Chabbat de la Techouva Supérieure<br/>  ','source' : '(Discours du Rabbi, Chabbat Techouva 5718-1957)<br/> ','resume' : ' ','contenu' : '<br/> 	La Techouva émane de la dimension profonde de l’âme, en particulier pendant la période qui commence avec le Roch ‘Hodech Elloul, à propos de laquelle il est dit : “ Recherchez ma Face ”. Pour autant, on peut en distinguer plusieurs formes, la Techouva du mois d’Elloul, celle de ses douze derniers jours, du 18 Elloul à Roch Hachana, comme le dit le Kountrass ‘Haï Elloul 5703, à la page 42, celles de la période des Seli’hot, de Roch Hachana, des dix jours de Techouva, de Yom Kippour, des quatre jours qui séparent Yom Kippour de Soukkot.<br/> <br/> 	De façon générale, ces différents paliers sont regroupés en deux catégories, la Techouva Inférieure, qui répare le défaut, qui est donc pénétrée d’amertume et la Techouva Supérieure, qui est un retour de l’âme vers sa source, comme le dit le Likouteï Torah, au début de la Parchat Haazinou, qui est donc joyeuse, comme le souligne Iguéret Ha Techouva, au chapitre 10.<br/> <br/> 	L’une des différences qui peuvent être faites entre ces deux catégories est la suivante. Pour accéder à la Techouva Inférieure, il faut confesser sa faute afin de la supprimer, comme le dit le Dére’h Mitsvoté’ha, à la page 38b. Il n’en est pas de même pour la Techouva Supérieure. Celle-ci, d’emblée ne laisse pas de place au défaut.<br/> <br/> 	On peut en conclure, comme le montre également le chapitre 10 d’Iguéret Ha Techouva, que la Techouva de Roch Hachana et celle du Chabbat Techouva, lorsque l’on ne confesse pas ses fautes, appartient bien à la catégorie de la Techouva Supérieure.<br/> <br/> 	Bien plus, à Roch Hachana, il convient de proclamer la royauté de D.ieu qui transcende la Techouva et relie l’essence de l’âme à l’Essence de D.ieu. A ce stade, les fautes n’existent pas et il n’y a donc pas lieu de les confesser.<br/> <br/> 	Cela ne contredit pas le fait que l’on confesse ses fautes, à Yom Kippour, bien que la Techouva de ce jour, “ Chabbat du Chabbat ”, soit également une Techouva Supérieure. En effet, il est parfois difficile d’obtenir que la faute soit déracinée d’elle-même, grâce à cette Techouva Supérieure. A Yom Kippour, dernier des dix jours de Techouva, on s’efforce donc de la faire disparaître par tous les moyens possibles. C’est, du reste, pour la même raison que l’on dit la prière Avinou Malkénou, pendant la Neïla de Yom Kippour, même si c’est un Chabbat, comme l’explique le Choul’han Arou’h de l’Admour Hazaken, chapitre 623, paragraphe 9.<br/> <br/> 	De fait, l’importance du Chabbat est plus grande que celle du Roch Hachana. En effet, on confesse ses fautes, à voix basse, quand on sonne du Choffar, à Roch Hachana, lorsque le Satan est confus, comme l’explique le Choul’han Arou’h de l’Admour Hazaken, chapitre 584, paragraphe 3. Ainsi, en ce jour, le défaut existe bien, même s’il n’est mentionné qu’à voix basse et reste caché, comme l’expliquent le Likouteï Dibbourim, à partir de la page 100 et le discours ‘hassidique de Roch Hachana 5704, à la fin du chapitre 13.<br/> <br/> 	Il n’en est pas de même pour le Chabbat, puisque l’on n’y fait pas mention de ses fautes, pas même durant l’après-midi, au moment de la “ Volonté de toutes les Volontés ”, lorsque toute accusation est inconcevable. En ce jour, le défaut, même caché, n’a plus de sens.<br/> <br/> 	Trois fois de suite constitue un fait établi. Lorsque Roch Hachana est un jeudi et un vendredi, la Techouva Supérieure se révèle effectivement pendant trois jours de suite et l’on en tire la force pour la conserver par la suite, pour que la faute soit exclue, qu’elle n’ait plus sa place pendant toute l’année.<br/> <br/> Lettres du Rabbi<br/> <br/> 	Je fais réponse à la question que vous me posez sur le Choul’han Arou’h de l’Admour Hazaken, chapitre 614, paragraphe 3, qui dit : “ Les mottes de terre touchent ses pieds et il sent que ceux-ci sont nus ”, ce qui est la formulation du Rambam, dans son Michné Torah, lois de Yom Kippour, chapitre 3, paragraphe 7, comme le rappelle le Choul’han Arou’h lui-même. Néanmoins, le Rambam parle de la “ dureté (Kochi) de la terre ” et non des “ mottes (Goucheï) de terre ”.<br/> <br/> 	On peut donner, à ce propos, l’explication suivante. Le Rambam, selon l’édition imprimée à Rome en 5240, dit : “ la dureté de la terre touchent ses pieds ”, “ dureté ” au singulier et “ touchent ” au pluriel. Il faut en déduire qu’il y a là une faute d’imprimerie, d’autant qu’aucune source n’établit la nécessité de ressentir cette dureté et n’affirme qu’il est insuffisant d’être en contact avec les mottes de terre. L’Admour Hazaken en a déduit que le Guimel avait été remplacé par un Kouf et qu’il fallait donc lire Goucheï, au pluriel.<br/> <br/> 	On trouve l’équivalent de cela dans la dernière édition du Choul’han Arou’h de l’Admour Hazaken, de même que dans d’autres éditions, par exemple celle de Biouzépof, en 5615, celle de Tchernovitch, en 1849 et celle de Shtétin, en 5622. Ces textes disent que “ les mottes ”, au pluriel, “ touche ”, au singulier. Peut-être faut-il ajouter une apostrophe, à la fin du verbe, destinée à indiquer qu’il s’agit d’une abréviation et que ce terme doit effectivement être au pluriel.<br/> <br/> 	On peut encore s’interroger, à ce sujet. En tout état de cause, il faut consulter les différentes versions qui existent du Rambam et du Choul’han Arou’h de l’Admour Hazaken.<br/> <br/> *   *   *<br/> <br/> 							2 Mena’hem Av 5716,<br/> <br/> 	Vous m’interrogez sur la lecture du paragraphe Ve Laka’hta Solet, pendant Yom Kippour, lorsque ce jour est un Chabbat :<br/> <br/> 	A) Il ne suffit pas d’en faire mention dans le descriptif du service de D.ieu dans le Temple qui est inséré dans la prière du Moussaf. En effet, nous le disons en application du verset : “ Nous compléterons par les bœufs de nos lèvres ”, car “ celui qui étudie les lois du sacrifice est considéré comme s’il l’avait offert ”, d’après le Choul’han Arou’h de l’Admour Hazaken, dernière édition, fin du chapitre 1.<br/> <br/> 	B) Il est, en outre, impossible de lire ce paragraphe à la place qui lui revient, selon la chronologie, puisque la prière de Moussaf inclut à la fois le sacrifice de Moussaf de ce jour et celui du Chabbat. Or, les pains de propitiation sont offerts entre ces deux sacrifices.<br/> <br/> 	Vous faites remarquer que les actes du service de D.ieu de Yom Kippour doivent être effectués dans l’ordre. Ce principe s’applique uniquement à ceux que le Cohen réalise avec ses habits blancs, comme le dit le traité Yoma 60a. En outre, les pains de propitiation sont liés au Chabbat et non à Yom Kippour.<br/> <br/> 	Vous consulterez, à ce sujet, les commentateurs du Rambam, lois du service de Yom Kippour, chapitre 5, paragraphe 1 et le traité Zeva’him 91a, traitant de la priorité d’un acte habituel par rapport à celui qui ne l’est pas et du cas où le sacrifice a été avancé.<br/> '},
				
				'Siha' :{'Titre' :'L’étude de la Torah du Tséma’h Tsédek<br/>  ','source' : '(Discours du Rabbi, 13 Tichri 5722-1962)<br/> ','resume' : ' ','contenu' : '<br/> 	Le 13 Tichri est la Hilloula du Rabbi Maharach, qui quitta ce monde en 5643. A ce propos, je rapporterai un récit qui le concerne. Ceci se passa quand il était enfant, en 5606 ou 5607 et, en tout état de cause, avant 5708, date de l’impression du Likouteï Torah.<br/> <br/> 	Le Rabbi Maharach naquit le 2 Iyar 5694, correspondant à la Sefira Tiféret de Tiféret. La date de son décès est liée à la même Sefira, car les quatre jours séparant Yom Kippour de Soukkot se rapportent aux quatre lettres du Nom divin Avaya. Le troisième de ces jours, le 13 Tichri, est donc lié au Vav, qui représente les six Attributs de l’émotion, dont l’élément essentiel est Tiféret.<br/> <br/> 	Le Tséma’h Tsédek vouait une affection particulière à son fils, le Rabbi Maharach, qui venait le voir chaque jour et parfois même plusieurs fois par jour. Une fois, il se rendit chez lui, tard dans la nuit après que son père ait accordé des entrevues aux ‘Hassidim, durant un laps de temps plus long qu’à l’accoutumée.<br/> <br/> 	Le Tséma’h Tsédek, considérant le temps qu’il avait dû consacrer à ces entrevues, émit un plainte devant son fils et dit :<br/> “ Qu’attend-on de moi ? Pourquoi ne puis-je consacrer ce temps à l’étude de la Torah ? ”.<br/> Sans répondre, le Rabbi Maharach se dirigea vers la bibliothèque, dans laquelle étaient entreposés les manuscrits de ‘Hassidout du Tséma’h Tsédek. Il souleva le rideau, qui fermait cette bibliothèque, n’ayant pas de portes et il compta les volumes de manuscrits posés sur l’une des étagères. Il en dénombra plus de trente et demanda ensuite à son père :<br/> “ Aurais-tu rédigé tant de discours ‘hassidiques si tu n’accordais pas d’entrevues à ces personnes ? ”<br/> Le Tséma’h Tsédek lui répondit :<br/> “ C’est vrai, tu as raison ! ”.<br/> <br/> 	Quand mon beau-père, le Rabbi, rapporta ce récit, il ajouta que les écrits du Tséma’h Tsédek se répartissaient en trois catégories :<br/> A) La retranscription des discours ‘hassidiques qu’il avait entendus.<br/> B) Les commentaires de ces discours.<br/> C) Les discours qu’il avait lui-même rédigés en tant que Rabbi.<br/> La plupart des volumes se trouvant sur cette étagère appartenaient à la troisième catégorie.<br/> <br/> *   *   *<br/> <br/> 	Il est clair que le Tséma’h Tsédek, en faisant remarquer qu’il aurait pu consacrer ce temps à l’étude, n’exprimait pas le souhait de supprimer, ou même de réduire l’influence qu’il exerçait par l’intermédiaire de ces entrevues, afin d’intensifier sa propre étude de la Torah. En effet, la Hala’ha précise que l’on peut interrompre son étude pour effectuer une action qui ne peut pas être réalisée par une autre personne, comme l’établissent le traité Moéd Katan 9b, le Yerouchalmi Pessa’him, à la fin du chapitre 3 et ‘Haguiga, chapitre 1, paragraphe 7, le Rambam, lois de l’étude de la Torah, chapitre 3, paragraphe 4 et les lois de l’étude de la Torah de l’Admour Hazaken, chapitre 4, paragraphe 3.<br/> <br/> 	Il est clair que l’influence exercée par le Tséma’h Tsédek, au moyen de ces entrevues, ne pouvait être relayée par nul autre. Bien plus, l’assurance nous a été donnée que, par un acte de Tsédaka, “ son cerveau et son cœur seront mille fois plus affinés ”, comme le dit le début du Torah Or et du Likouteï Torah sur trois Parachyot, à la même référence.<br/> <br/> 	En fait, le Tséma’h Tsédek voulait dire qu’il pouvait dispenser l’influence reçue lors d’une entrevue par l’intermédiaire de son étude, tout comme Rabbi Chimeon Ben Yo’haï pouvait faire tomber la pluie en commentant la Torah, selon le Zohar, tome 3, page 59b.<br/> <br/> 	Le Rabbi Maharach lui répondit donc que la force de rédiger des discours ‘hassidiques appartenant à la troisième catégorie, en tant que chef du peuple juif, c’est-à-dire la possibilité de révéler les secrets de la Torah, lui était accordée précisément pour qu’il la mette en évidence lors de ces entrevues. De fait, celles-ci permettent de révéler l’essence de l’âme, de laquelle émane la force de rédiger ces discours ‘hassidiques.<br/> <br/> 	Et, cette réponse devait lui être donnée par son fils, qui fut par la suite son successeur. Il lui appartenait de mettre cette situation en évidence, chez son père.<br/> <br/> 	Les récits des Justes, y compris ceux qui sont survenus pendant leur enfance, surtout lorsqu’ils nous sont parvenus grâce à un chef et un guide spirituel du peuple juif, délivrent des enseignements pour notre service de D.ieu. C’est le cas également du présent récit qui, tout d’abord, fait la preuve de la grande sagesse du Rabbi Maharach, dès son enfance. Et, nos Sages expliquent, au traité Bera’hot 48a, que l’acquisition de la sagesse commence très tôt.<br/> <br/> 	Ainsi, encore jeune enfant, le Rabbi Maharach sut attirer l’attention de son père, le Tséma’h Tsédek. Bien plus, il sut formuler sa réponse de la meilleure façon, car celle-ci n’était pas une affirmation, mais bien une interrogation, ne contrevenant donc pas au respect dû à son père, comme le précisent le traité Kiddouchin 32a, le Rambam, lois du manque de respect, chapitre 6, paragraphe 11 et le Choul’han Arou’h, Yoré Déa, chapitre 240, paragraphe 11.<br/> <br/> 	L’enseignement qui découle de tout cela pour notre service de D.ieu est le suivant.<br/> <br/> 	Chaque action positive qu’un homme réalise, y compris pour sa propre personne, fait pencher la balance du monde du côté du bien, comme le disent le traité Kiddouchin 40b et le Rambam, lois de la Techouva, chapitre 3, paragraphe 4. Bien plus, elle apporte l’élévation au monde entier, comme le souligne le Likouteï Torah Bamidbar, à la page 5b. Malgré cela, elle n’est nullement suffisante.<br/> <br/> 	Pour transformer le monde, il faut être en contact direct avec lui. En apportant à l’autre l’élévation de cette manière, on obtiendra soi-même l’élévation, comme le soulignent nos Sages, au traité Temoura 16a, à propos du verset “ D.ieu éclaire les yeux des deux ” et comme l’explique l’introduction du Tanya.<br/> <br/> '},
