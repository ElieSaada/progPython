										   '<br><br>	20. La mission que D.ieu confie à un Juif sera accomplie, en tout état de cause. Celui qu’un homme doit rapprocher de la pratique juive y parviendra même sans son intervention. La promesse selon laquelle «les sources de ton enseignement se répandront à l’extérieur» se réalisera, en tout état de cause. Néanmoins, pour son propre bien, chacun doit s’efforcer d’être l’intermédiaire de cet accomplissement.<br><br>	Quelqu’un m’a écrit qu’il a un fils, en âge de se marier. Néanmoins, celui-ci ne souhaite prendre aucune initiative, dans ce domaine, de peur de ne pas trouver ce qui lui convient. Il attend donc que l’on vienne le voir, en lui présentant l’affaire déjà conclue. C’est alors seulement qu’il verra le doigt de la Providence. En attendant, il restera passif.<br><br>	Il est clair qu’une telle attitude est à l’opposé de ce qu’elle devrait être. Nos Sages disent, en effet, que «l’habitude de l’homme est de rechercher son épouse». Or, il en est de même pour ce qui fait l’objet de notre propos. Chacun doit faire tout ce qui dépend de lui, en la matière. La Volonté de D.ieu s’accomplira de toute façon, mais il faut craindre que la participation au résultat final que l’on aurait dû apporter soit réalisée par quelqu’un d’autre, qui aura imploré la miséricorde divine pour y apporter également son concours. Il faut vouloir, pour son propre bien, agir concrètement et persuader l’autre.'+
										   '<br><br>	21. Il est un discours ‘hassidique du Rabbi, prononcé pendant le Chabbat Parchat Le’h Le’ha 5686, soit vingt ans après 5666, qui cite l’affirmation de nos Sages, dressant la liste des quelques éléments qui permettent d’annuler le verdict prononcé à l’encontre d’un homme, la Tsédaka, la plainte, le changement de nom, le changement de comportement et aussi, selon un avis, le changement de lieu.<br><br>	Ce discours ‘hassidique conclut, selon l’explication de Rabbénou Nissim, qu’une telle annulation est possible, même lorsque le verdict est consécutif à une faute.<br><br>	Il en découle un enseignement moral. La Tsédaka correspond à la prière, laquelle fait partie des bonnes actions, comme l’établit la ‘Hassidout en montrant que dans l’affirmation de nos Sages: «Torah et bonnes actions», ces dernières représentent précisément la prière. C’est ce que dit le commentaire de Rachi sur le traité Chabbat. Le cri implique une soumission de sa personne à D.ieu qui transcende l’entendement. Le changement de comportement, surtout pour nous, consiste à étudier la ‘Hassidout en en appliquant les termes à sa propre personne. Ceux qui l’apprenaient déjà auparavant intensifieront désormais le temps de cette étude. Les élèves de la Yechiva ne se contenteront pas des temps fixés pour l’étude, mais apprendront aussi la ‘Hassidout, en dehors de ces horaires, chacun selon ses possibilités.<br><br>	Il résultera de tout cela un changement de lieu qui, dans la dimension spirituelle, désigne le niveau dans lequel on se trouve, selon la définition énoncée par le Rambam. Le changement de comportement conduira donc nécessairement à un changement de lieu.<br><br>	Et, le changement de lieu provoquera un changement de nom, de sorte que l’on se verra attribuer, au plein sens du terme, le nom de ‘Hassid. Comme le fait remarquer le Rabbi, certains pensent qu’il suffit de claquer des doigts pendant la prière et de posséder quelques notions de ‘Hassidout pour être un ‘Hassid. Mais, en réalité, un ‘Hassid est celui qui étudie la ‘Hassidout en en appliquant les termes à sa propre personne, qui prie longtemps, qui respecte les études fixées.<br><br>	En changeant son comportement et le lieu où l’on se trouve, en s’élevant de niveau, on parviendra également à changer son nom. Nous serons donc des ‘Hassidim, des ‘Hassidim ‘Habad, devant qui la terre entière a été placée pour y diffuser les sources de la ‘Hassidout, à l’extérieur. De la sorte, nous obtiendrons la victoire de la ‘Hassidout, qui est précisément le contenu du 19 Kislev.<br><br>	Le premier 19 Kislev nous apporta la victoire et il en sera de même pour celui que nous nous apprêtons à vivre. Cette date se révélera concrètement et, grâce à elle, nous serons victorieux. Très bientôt et de nos jours, le Rabbi nous conduira à la rencontre du Machia’h, Amen, qu’il en soit ainsi.'+
										   '<br><br><b>La ‘Hassidout et le Moussar</b><br><br>	28. Le service de D.ieu prend deux formes, «écarte-toi du mal» et «fais le bien». Dans ce dernier cas, on a pour préoccupation principale de faire le bien et l’on se trouve donc, de fait, séparé du mal.<br><br>	La différence entre ces deux formes et celle qui existe entre l’approche de l’éthique, le Moussar et la conception de la ‘Hassidout.<br><br>	Le Moussar est essentiellement une méthode pour s’écarter du mal, une méditation au fait que «l’abandon de D.ieu est une situation désagréable et amère», que le mal, le mauvais penchant sont négatifs, qu’il faut donc les repousser, «s’écarter» d’eux, par des jeûnes et des mortifications.<br><br>	La ‘Hassidout, en revanche, prône une méditation à thème positif, explique le caractère agréable de la Divinité, l’élévation et la grandeur de l’âme. Celui qui acquiert une telle perception n’a plus aucune relation avec le mal.<br><br>	La séparation du mal que permet la ‘Hassidout est différente de celle qui découle du Moussar. Ce dernier, s’appuyant sur le Précepte, «écarte-toi du mal», ne procure à l’homme aucune élévation. Il le conduit à rester où il est et lui impose donc un effort permanent pour ne pas trébucher, ce qu’à D.ieu ne plaise. Pour y parvenir, un tel homme n’a d’autre recours que de briser son corps par des jeûnes et des mortifications.<br><br>	L’approche de la ‘Hassidout, en revanche, est rigoureusement positive. Elle invite à une profonde méditation au Divin. L’homme qui la pratique est éclairé, dans son cerveau et dans son coeur, par la Lumière de D.ieu. Il reçoit ainsi l’élévation, dans laquelle le suivent aussi ces membres, appartenant à son corps qui, dès lors, lui permettent de servir D.ieu plus aisément. Il devient, en conséquence, inutile de briser le corps. Commentant le verset «lorsque tu verras l’âne de ton ennemi ployer sous son fardeau et voudras l’abandonner à son sort, tu lui viendras en aide», le Baal Chem Tov souligne, en effet, que le corps physique doit lui-même participer au service de D.ieu. Il peut y parvenir lorsqu’il est plus haut et plus affiné.'+
										   '<br><br>	29. Ce qui vient d’être dit justifie l’opinion selon laquelle la Mitsva d’éduquer un enfant se limite aux Injonctions, à «fais le bien», sans prendre en compte les Interdits, «écarte-toi du mal». Or, s’il est nécessaire de lui donner une bonne éducation, combien plus est-il indispensable de l’écarter de la transgression.<br><br>	En réalité, «fais le bien» est l’aspect dominant du service de D.ieu. Il faut affiner sa personnalité, s’élever. L’enfant qui est éduqué de la sorte s’écartera donc naturellement du mal, lorsqu’il sera astreint à la pratique des Mitsvot.'+
										   '<br><br>	30. On posa, une fois, me semble-t-il au Baal Chem Tov, la question suivante: «Quel est l’apport de la ‘Hassidout par rapport aux grands ouvrages, également basés sur la Kabbala, que l’on possédait déjà auparavant, comme le Réchit ‘Ho’hma ou le Chneï Lou’hot Haberit?».<br><br>	Il répondit par une image: «Il est deux manières de se protéger d’un voleur. On peut se mettre à crier et lui faire peur, pour le faire fuir. Ceci n’exclut pas qu’il puisse revenir, à un autre moment. On peut aussi s’adresser directement au voleur et le convaincre d’abandonner ses agissements. La ‘Hassidout se démarque de ce qui la précède en adoptant cette démarche».'
								},
								
								'Siha 8': 
								{
									'Titre' : ' Le vendredi de la création',
									'source' : '(Discours du Rabbi, Chabbat Béréchit 5717-1956)',
											'resume' : ' ',
										   'contenu' : '	31. Mon beau-père, le Rabbi, fit, une fois, remarquer que son propos n’était pas de diminuer qui que ce soit, qu’il entendait parler positivement de tout ce qu’il évoquait. Il en est de même pour ces propos, qui n’ont pas pour objet de contrevenir à qui que ce soit, ce qu’à D.ieu ne plaise. Mon but est uniquement d’établir la valeur de la ‘Hassidout ‘Habad.'+
										   '<br><br>	32. La différence entre la ‘Hassidout ‘Habad et les écoles ‘hassidiques polonaises est envisageable uniquement à l’heure actuelle. La conception de ‘Habad est que chaque Juif, par son effort intellectuel, doit parvenir à la perception du Divin. Celle de la ‘Hassidout polonaise est basée, selon l’explication bien connue de Rabbi Chlomo de Karlin, sur le verset: «le Juste vit par sa foi», dont il est proposé une seconde lecture: «le Juste fait vivre par sa foi». En ce sens, l’effort est concentré sur le Juste et tous les autres reçoivent la vie uniquement en plaçant leur foi en lui.<br><br>	Néanmoins, ces deux conceptions ne peuvent être envisagées qu’à l’heure actuelle. Dans le monde futur, en effet, tous s’accordent pour dire que l’on assistera à la réalisation de la promesse selon laquelle «la terre s’emplira de connaissance de D.ieu, comme l’eau recouvre le fond de la mer». Dès lors, tous les Juifs percevront la Divinité, ainsi qu’il est dit: «Tous Me connaîtront».'+
										   '<br><br>	33. Nous vivons la période précédant la venue du Machia’h et c’est pendant l’exil qu’il faut se préparer à la délivrance, forger le réceptacle qui permettra de la recevoir. Nous pouvons donc, d’ores et déjà, assister à ce qui préfigure la réalisation de la promesse selon laquelle «tous Me connaîtront». Pour cela, chaque Juif doit faire porter tous ses efforts sur la perception de la Divinité.<br><br>	Le Peri Ets ‘Haïm fait état d’une pratique que certains ont concrètement adopté. Elle consiste à goûter, le vendredi, les plats qui ont été préparés pour le Chabbat, ainsi qu’il est dit: «Ceux qui le goûtent méritent la vie».<br><br>	Concrètement, je n’ai pas vu mon beau-père, le Rabbi, agir de la sorte. Dans la dimension spirituelle, en revanche, il est clair que l’on doit adopter ce principe, non seulement le vendredi, mais aussi tout au long de la semaine.<br><br>	Le monde a été créé pour six millénaires. Il en résulte que nous sommes bien dans l’après-midi du vendredi de la création et il faut donc que «ceux qui le goûtent méritent la vie», que l’on étudie rationnellement la ‘Hassidout, de sorte que s’accomplissent les termes du verset: «Tous Me connaîtront».'+
										   '<br><br>	34. A notre époque, l’étude de la ‘Hassidout ‘Habad, ses coutumes et ses usages sont une nécessité absolue. A l’heure actuelle, nul ne peut s’en passer, tout d’abord pour servir D.ieu de la manière la plus parfaite, ainsi qu’il est dit: «Connais le D.ieu de ton père et sers-Le d’un coeur entier», mais aussi pour étudier la Torah et accomplir les Mitsvot de la meilleure façon, au sens le plus littéral.<br><br>	Nous avons pu vérifier, à notre époque, qu’il en était bien ainsi, dans les pays où les Juifs ont été confrontés à de terribles épreuves, les empêchant d’étudier la Torah et de pratiquer les Mitsvot. On a pu s’apercevoir que ceux qui avaient étudié la ‘Hassidout ‘Habad, mettaient en pratique ses coutumes et ses usages, ont surmonté ces épreuves et n’ont fait aucun compromis, quant à leur étude de la Torah et leur pratique des Mitsvot.<br><br>	Ceux qui pensent ne pas pouvoir accéder à l’étude de la ‘Hassidout doivent, néanmoins s’y consacrer. Ils pourront vérifier que rien ne résiste à la volonté. Ceux qui n’ont encore jamais étudié la ‘Hassidout ‘Habad de manière systématique doivent commencer à le faire. Ceux qui l’étudient déjà doivent intensifier cette étude et leur ajout doit être important, immense, disproportionné, au point de dépasser largement ce qui existait auparavant.<br><br>	C’est de cette manière que l’on se préparera, que l’on forgera un réceptacle pour connaître D.ieu «comme l’eau recouvre le fond de la mer», pour la délivrance véritable et complète, par notre juste Machia’h, très bientôt et de nos jours, Amen.'
								},
								
								'Siha 9': 
								{
									'Titre' : 'Prier avec la communauté ',
									'source' : '(Discours du Rabbi, 19 Kislev 5719-1958)',
											'resume' : ' ',
										   'contenu' : '	35. Lorsqu’il s’agit d’éduquer un enfant, on ne lui transmet pas de la même manière la partie révélée, législative de la Torah et son enseignement caché, ésotérique, qui est exprimé par la Kabbala et la ‘Hassidout.<br><br>	Concernant sa partie révélée, il est dit que: «dès que l’enfant sait parler, son père lui enseigne la Torah». Les ‘Hassidim transmettent, en outre, la partie cachée de la Torah à leurs enfants avant la Bar Mitsva, mais, en tout état de cause, ils le font bien plus tard qu’au moment où «l’enfant sait parler». Néanmoins, ceci concerne uniquement l’enseignement des concepts de la ‘Hassidout. L’enthousiasme et la chaleur ‘hassidiques, à l’opposé, doivent être communiqués à l’enfant depuis son plus jeune âge.'+
										   '<br><br>	36. Le Tanya est la Loi Ecrite de la ‘Hassidout. Et, lorsque l’on enseigna l’alphabet, qui est le début de la partie révélée de la Torah, à mon beau-père, le Rabbi, on les lui désigna sur la page de garde du Tanya. C’est ainsi que l’on peut conduire l’enfant à commencer également l’étude de la ‘Hassidout.<br><br>	Pour que l’enfant puisse, par la suite, étudier et comprendre les idées de la ‘Hassidout, il est nécessaire de les lui transmettre d’abord, de manière globale. On doit commencer à implanter en lui, l’empressement, la chaleur et l’enthousiasme de la ‘Hassidout, dès son huitième jour, lorsque, pour la première fois, l’âme divine s’introduit dans son corps. Bien plus, on peut même le faire encore plus tôt, lorsque l’enfant a un jour.<br><br>	Dans une maison ‘hassidique, chaque enfant doit ressentir la chaleur et la ferveur qui sont à la base même de son éducation. Un tel résultat dépend de la mère, de la maîtresse de maison, beaucoup plus que du père. Il lui appartient de donner un caractère ‘hassidique à son foyer et de faire que l’enfant le ressente.'+
										   '<br><br>	37. Le caractère ‘hassidique de la maison doit marquer sa présence dans les trois domaines du service de D.ieu que sont la Torah, la prière et les bonnes actions.<br><br>	La Torah doit être abordée avec flamme, étant la Parole de D.ieu, Sa Sagesse. Lorsqu’on l’étudie, on doit s’emplir d’enthousiasme et de crainte, comme lorsqu’elle fut donnée, sur le mont Sinaï. Nos Sages constatent, du reste, que «l’on peut éprouver, à l’heure actuelle, la crainte, la peur, trembler et se couvrir de sueur exactement comme lorsqu’elle fut donnée».<br><br>	Il n’en est pas ainsi uniquement lorsque l’on développe un profond commentaire de la Torah, mais aussi en en étudiant un simple verset, avec le commentaire de Rachi, ou même l’alphabet. Il faut alors avoir conscience qu’il s’agit là de la Sagesse du Saint béni soit-Il.<br><br>	Pour ce qui est des bonnes actions, l’enfant doit voir que, chez lui, on donne largement de la Tsédaka, non pas seulement le dixième des revenus, pas même le cinquième de ceux-ci, mais littéralement sans aucune limite. Lorsque l ’on sait que quelqu’un se trouve dans le besoin, quelle qu’en soit la raison, on n’attendra pas qu’il vienne demander de l’aide, on la lui offrira d’emblée, sans aucune limite.<br><br>	En ce qui concerne la prière, il peut arriver que le mari reste à la synagogue, peut-être même pendant quelques heures, lorsque celle de la communauté est déjà terminée. Toute la famille doit alors avoir conscience qu’il s’y trouve parce qu’il «prie avec la communauté», au sens ‘hassidique, c’est-à-dire avec la «communauté» de toutes les forces de son âme et de toutes les parcelles de sainteté introduites dans la matière, dont il aura réalisé l’élévation.'+
										   '<br><br>	38. Mon beau-père, le Rabbi, mentionna lui-même cette interprétation de la «prière avec la communauté», dans un récit qu’il raconta, au nom de son père, le Rabbi Rachab. Ce récit concerne le beau-père du Rabbi Rachab, Rabbi Yossef Its’hak.<br><br>	Rabbi Yossef Its’hak était le gendre de Rabbi Yaakov Israël de Tcherkass. Ce dernier lui demanda de quelle manière il priait et il répondit qu’il s’efforçait de le faire avec la communauté. Rabbi Yaakov Israël fut satisfait de cette réponse.<br><br>	Or, une fois, Rabbi Yaakov Israël appela Rabbi Yossef Its’hak. L’émissaire qu’il délégua pour le trouver s’aperçut qu’il priait encore. Rabbi Yaakov Israël en fut surpris, car la prière publique était déjà achevée depuis quelques temps. Un peu plus tard, il envoya encore une fois son serviteur, mais Rabbi Yossef Its’hak priait toujours.<br><br>	Il en fut ainsi, plusieurs fois, durant un long moment. Lorsque Rabbi Yossef Its’hak termina sa prière, Rabbi Yaakov Israël lui demanda:<br>«Ne m’as-tu pas dit que tu t’efforçais de prier avec la communauté?»<br>Rabbi Yossef Its’hak répondit:<br>«Mon père, le Tséma’h Tsédek m’a dit, au nom de l’Admour Hazaken, que l’on priait avec la communauté en réunissant la «communauté» des forces de son âme et des parcelles de Divinité qui se trouvent dans la matière. Pour y parvenir, il faut parfois beaucoup de temps».'+
										   '<br><br>	39. En priant, on doit élever vers D.ieu toutes ses idées, tous ses sentiments, toutes ses actions de la journée et c’est de cette manière que l’on prie «avec la communauté». Il n’est donc pas étonnant que l’on rentre plus tard, de la synagogue. Ne doit-on pas réunir toutes ses préoccupations, sa maison, ses affaires et, avec tout cela, prier, afin de les attacher à D.ieu?<br><br>	Et celui qui est riche a donc fort à faire, en la matière. Quant à celui qui vit de collecte et qui multiplie les dettes, il doit réunir des parcelles de Divinité appartenant aux autres. Cela lui prendra encore plus de temps!<br><br>	Tout ceci doit être ressenti à la maison, perceptible à l’enfant. Ainsi, l’aspect profond de son âme s’attache à la dimension profonde de D.ieu.<br><br>	Telles sont les lettres de l’alphabet que l’on apprend sur la page de garde du Tanya et qui introduisent à l’étude et à la perception de la ‘Hassidout.'
										   
								},
								
								
					},
					
					'Serie 2':
					{
							'Siha 1': 
								{
									'Titre' : 'Youd Teth Kislev<br><br>Yaakov et Israël',
									'source' :'(Discours du Rabbi,10 Chevat 5718-1958)',
											'resume' : ' ',
										   'contenu' : ' 	1. Commentant le verset: “ Ton nom ne sera plus Yaakov. Ton nom sera Israël ”, le traité Bera’hot 13a explique que celui qui attribue à Avraham le nom Avram transgresse un Interdit de la Torah, ainsi qu’il est dit : “ Ton nom ne sera plus Avram ”, puis le texte demande s’il n’en est pas de même pour celui qui dit Yaakov au lieu d’Israël, puisque le verset dit également : “ Ton nom ne sera plus Yaakov ”. Mais, la Guemara introduit ensuite une distinction entre Avram et Yaakov. En effet, dès lors que D.ieu appela le premier Avraham, la Torah ne fit plus mention du nom Avram. Il n’en est pas de même pour Yaakov, qui fut encore appelé ainsi, dans la Torah, même après avoir reçu le nom Israël.<br><br>	On peut s’interroger sur ce qui vient d’être dit. Pourquoi Yaakov fut-il encore appelé ainsi, dans la Torah, même après avoir reçu le nom Israël ?<br><br>	La Hassidout, en particulier dans le Likouteï Torah, explique que Yaakov et Israël correspondent à deux stades du service de D.ieu, que chaque Juif doit cumuler en lui. Ainsi, à certaines périodes, il convient d’être Yaakov, alors qu’à d’autre, il faut être Israël. Bien que ce dernier terme fasse allusion à une situation moralement élevée, il n’en reste pas moins nécessaire d’être également Yaakov.'+
											'<br><br>	2. La différence pouvant être faite entre Yaakov et Israël doit être précisée. Yaakov fut celui qui reçut les bénédictions d’Its’hak par la ruse et d’une manière détournée. C’est grâce à cette artifice qu’il put obtenir les bénédictions qui étaient, à l’origine, destinées à Essav. Israël, en revanche, correspond à un stade plus élevé, faisant abstraction de la ruse et s’exprimant “ avec majesté et de manière évidente ”, selon les termes du commentaire que donne Rachi du verset Vaychla’h 32, 29.<br><br>	Il est dit que “ les actions des Pères sont une indication pour les fils ” et un verset ne doit pas être départi de son sens simple. En l’occurrence, les bénédictions accordées, à cette occasion, furent matérielles, “ de la rosée du ciel et des parties grasses de la terre ”. Pour les recevoir, Yaakov et Rivka témoignèrent de la plus grande abnégation et ils eurent recours à la ruse, de différentes manières.<br><br>	Yaakov dut revêtir les habits de Nemrod, selon les Pirkeï de Rabbi Eliézer, au chapitre 24 et le Midrach Béréchit Rabba, au chapitre 65, comme le mentionne Rachi, dans son commentaire du verset Béréchit 27, 15. Or, Nemrod fut celui qui, par sa royauté, conduisit le monde entier à se révolter contre D.ieu, comme le rapporte le traité Erouvin 52a et comme Rachi le mentionne, commentant le verset Béréchit 10, 8. C’est précisément de cette façon que Yaakov put extraire les parcelles de Divinité animant les objets matériels et leur apporter l’élévation.<br><br>	Il découle, de ce qui vient d’être dit, un enseignement pour notre service de D.ieu. La conception que se fait un Juif de la nourriture, de la boisson et des autres besoins matériels est basée sur la ruse. Un homme rusé n’affiche pas ouvertement sa motivation. Il suit son opposant tout au long de son chemin, puis, au moment le plus crucial, il agit comme il l’entend lui-même, c’est-à-dire à l’opposé du souhait de cet opposant.<br><br>	C’est donc de cette manière qu’un Juif doit considérer les objets matériels. Extérieurement, il semblera s’y consacrer, manger et boire, faire du commerce. Néanmoins, il agira “ pour le Nom de D.ieu ”, sans aucun intérêt matériel. Il ne fera donc que porter les habits d’Esav. En chaque action matérielle, il sera animé d’une intention profonde, s’emploiera à extraire les parcelles de Sainteté qui se trouvent dans les objets qui l’entourent et à leur faire réintégrer leur source.<br><br>	Il n’en est pas du tout de même pour Israël, qui reçut les bénédictions “ de la rosée du ciel et des parties grasses de la terre ”, bien plus les obtint “ avec majesté et de manière évidente ”. Celui-ci n’a pas à occulter la motivation divine qu’intègrent les objets matériels. De fait, la matière n’entre pas en lutte contre lui, ne lui voile pas la Divinité. Telle est, par exemple, la situation d’un Juif qui consomme le repas du Chabbat, accomplissant ainsi une Mitsva. En effet, durant les six jours de la semaine, il est nécessaire d’élever la matière et, pour cela, de manger uniquement “ pour le Nom de D.ieu ”, en ayant recours à la ruse et avec l’intention d’élever la matière vers la Sainteté. Pendant le Chabbat, en revanche, la sainteté apparaît à l’évidence, au sein même de la matière.<br><br>	C’est la raison pour laquelle le nom Israël lui fut accordé “ parce que tu as combattu avec les hommes, avec les anges et tu les as vaincus ”. Les anges dont il est ici question correspondent au voile céleste imposé par les soixante dix astres célestes, occultant la Divinité, par l’intermédiaire desquels les êtres matériels et grossiers peuvent recevoir leur vitalité, selon Iguéret Hakodech, au chapitre 25, page 139b.<br><br>	Le Nom divin Elokim introduisit le voile, au sein de la création et il en résulta, par la suite, une occultation encore plus opaque, celle qui est le fait des anges. En conséquence, des hommes de peu de valeur peuvent se moquer des Juifs qui respectent la Torah et les Mitsvot. Or, on peut observer, de manière concrète, qu’une telle situation est beaucoup plus pénible que le voile intrinsèque qui est inhérent à la matière. C’est pour cela que le premier paragraphe, introduisant les quatre parties du Choul’han Arou’h, dit : “ On ne s’affectera pas devant ceux qui se moquent ”. Tel est bien le principe fondamental du service de D.ieu. Il est nécessaire de faire disparaître le voile occultant la Divinité.<br><br>	La qualité d’Israël, “ tu as combattu avec les hommes, avec les anges et tu les as vaincus ”, consiste donc à se rendre maître du voile imposé par le Nom Elokim et de celui qui est ajouté par les anges. A ce stade, tout occultation disparaît, tout combat cesse. Bien plus, les opposants signifient, à leur tour, leur accord pour les bénédictions. Ainsi, dit le traité Chabbat 119b, “ A la veille du Chabbat, dès le début de ce jour, l’ange du mal doit répondre Amen ”.<br><br>	De la sorte, non seulement l’ange protecteur d’Essav est vaincu, mais, bien plus, celui-ci accorde lui-même ses bénédictions. Le verset Michlé 16, 7, explique, en effet, que “ ses ennemis lui donneront leur accord ” et le Midrach Béréchit Rabba, au début de la Parchat Vayéra, explique : “ Ceci fait allusion au serpent ”. De la sorte, l’ennemi le plus acharné, le serpent originel, duquel proviennent toutes les fautes et tous les opposants, met de côté tout antagonisme et, bien plus, il “ signifie son accord ”, apporte son concours.'+
											'<br><br>	3. Le Likouteï Torah, à la Parchat Balak, page 72b, précise également la différence entre Yaakov et Israël, en commentant le verset Bamidbar 23, 21 : “ Il ne vit pas de défaut en Yaakov, pas de peine en Israël ”. Ainsi, Yaakov ne commet pas de faute, il est intègre par ses pensées, ses paroles et ses actions. En revanche, il peut éprouver de la peine, devoir consentir un effort pour s’écarter de la transgression, car il subit le voile et il doit encore le vaincre. C’est pour cela que le verset Ichaya 44, 1, dit : “ Yaakov, Mon serviteur ”, indiquant, par ce terme, que celui-ci doit encore travailler et se fatiguer afin d’assurer l’élévation de son âme animale, même s’il se maîtrise suffisamment pour vaincre son mauvais penchant et ne pas commettre la faute.<br><br>	Il est dit, à l’opposé, que “ Il ne vit pas de peine en Israël ”. A ce stade, tout effort, toute lutte contre le mauvais penchant deviennent inutiles, car “ tu as combattu avec les hommes, avec les anges et tu les as vaincus ”. Ce qui voile la Divinité a disparu et Israël ne lutte donc pas contre “ l’autre côté ”. Il connaît l’élévation perpétuelle, au sein même de la Sainteté, “ accédant d’une étape à l’autre ”.'+
											'<br><br>	4. Mon beau-père, le Rabbi, rapporta qu’une fois, le Tséma’h Tsédek, au milieu d’une réunion ‘hassidique, fut saisi par l’émotion et il sauta sur la table. Paraphrasant le traité Baba Kama 65a, il s’écria : “ Quelle différence y a-t-il entre le fait de tuer complètement le mauvais penchant ou seulement sa moitié ? En tout état de cause, il est nécessaire d’en tuer au moins la moitié ”. Puis, la réunion se poursuivit et, à l’issue de quelques danses, le Tséma’h Tsédek poursuivit : “ Si l’on tue effectivement le mauvais penchant, mettant en pratique les termes du verset ‘mon cœur est détruit en moi’, comme l’explique le premier chapitre du Tanya, on peut ensuite envisager son existence d’une manière différente ”.<br><br>	Ces deux affirmations du Tséma’h Tsédek nous permettront de comprendre les deux niveaux de Yaakov et d’Israël, précédemment décrits. Au stade de Yaakov, le combat contre le mauvais penchant reste encore nécessaire. Il faut en “ tuer la moitié ” et l’effort est alors à la base même de l’existence. Israël, par contre, a totalement supprimé le mauvais penchant, l’a “ complètement tué ”. Il introduit donc une existence nouvelle, plus plaisante, plus agréable.'+
											'<br><br>	5. Les deux stades du service de D.ieu que sont Yaakov et Israël correspondent aux deux niveaux de l’âme divine. Yaakov se décompose en Youd Ekev, le Youd du talon, selon le Torah Or, au début de la Parchat Vayétsé. De fait, Yaakov ne révèle que le “ talon ”, la partie la plus basse de l’âme. Le corps et l’âme animale ont donc le pouvoir d’occulter la lumière de l’âme divine. C’est pour cela qu’il faut lutter contre eux.<br><br>	Israël, en revanche, est constitué des mêmes lettres que Li Roch, une tête pour Moi, comme l’explique le Likouteï Torah, à la Parchat Chela’h, page 48b. Celui qui est éclairé par la “ tête ” de son âme ne doit plus lutter, “ car tu as combattu avec les hommes, avec les anges et tu les as vaincus ”.<br><br>	Globalement, Israël est le niveau des Justes et Yaakov, celui des “ hommes moyens ”, défini par le Tanya, au chapitre 14 comme la situation vers laquelle chacun doit tendre. Mais, plus précisément, Yaakov est, comme nous l’avons dit, la forme du service de D.ieu qui correspond aux six jours de la semaine et Israël, celle du Chabbat.<br><br>	Et, les Justes, à leur niveau, possèdent également les deux stades d’Israël et de Yaakov. C’est la raison pour laquelle la Guemara rappelle que Yaakov, à titre personnel, conserva ce nom et fut, à différentes reprises, appelé ainsi, même après avoir obtenu le nom d’Israël.<br><br>	Chaque Juif est donc Yaakov, qu’il soit un “ homme moyen ” ou un Juste. C’est pour cette raison que Yaakov, même après avoir reçu l’élévation d’Israël, n’en conserva pas moins ce premier nom. De fait, par la suite également, il servit D.ieu en tant que Yaakov.'+
											'<br><br>	6. Comme nous l’avons vu, le verset affirme que “ Il ne vit pas de peine en Israël ”, bien que celle-ci soit encore présente pour Yaakov. De fait, la lutte contre le mauvais penchant est un âpre combat, qui expose au danger. Pour autant, il est possible d’en sortir vainqueur et de se libérer de la faute.<br><br>	En effet, chaque Juif est “ le produit de Mes plantations, l’œuvre de Mes mains ”, qui possède “ une parcelle de Divinité véritable ”. En conséquence, tout comme D.ieu ne peut être dominé, l’âme juive ne peut l’être non plus, si elle ne le souhaite pas.<br><br>	Un Juif conserve en permanence le pouvoir d’être le vainqueur de ce combat. Bien plus, il lui est donné l’assurance qu’au final, il obtiendra cette victoire, de manière effective. Le verset Chmouel 2, 14, 14, affirme que “ nul d’entre nous ne sera repoussé ”, comme l’explique l’Admour Hazaken, dans ses lois de l’étude de la Torah, chapitre 4, paragraphe 3 et dans le Tanya, à la fin du chapitre 39. Et, le traité Sanhédrin, au début du chapitre 11, tranche que “ tous les Juifs auront part au monde futur ”.<br><br>	Cette assurance, comme toutes celles qui sont formulées par la Torah, a une incidence sur notre service de D.ieu, à l’heure actuelle. La certitude d’être victorieux au combat doit insuffler la détermination et la joie au service de D.ieu. Car, la joie facilite et hâte cette victoire. Mon beau-père, le Rabbi, dit, en effet, que “ un soldat se rend dans l’endroit du danger en entonnant un chant joyeux. Il s’emplit de joie et c’est précisément de cette manière qu’il obtient la victoire ”.'+
											'	7. C’est pour cela que l’on dit, à l’issue du Chabbat : “ Ne crains rien, Mon serviteur, Yaakov ”, comme l’explique le Likouteï Torah. Durant le Chabbat, en effet, tous les Juifs parviennent au stade d’Israël. Tout effort pour élever la matière du monde leur est alors épargné. Puis, à l’issue du Chabbat, ils doivent s’abaisser, jusqu’à devenir “ Yaakov, Mon serviteur ” et réaliser cette élévation pendant les six jours de la semaine. On annonce alors qu’il n’y a pas lieu d’en éprouver de la crainte.<br><br>	Ainsi, chacun reçoit la force et la puissance qui lui permettent de rejeter la crainte, de servir D.ieu avec joie. Et, cette joie rend son effort plus aisé et plus efficace, lui permet de voir “ les bons fruits de son labeur ”. C’est de cette manière que nous obtiendrons “ le jour qui sera entièrement Chabbat et repos pour l’éternité ”.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'La circoncision d’un ‘Hassid',
									'source' :'(Discours du Rabbi, 19 Kislev 5722-1961 et lettre du Rabbi, 12 Kislev 5722-1961)',
											'resume' : ' ',
										   'contenu' : ' 	1. L’une des explications que donna mon beau-père, le Rabbi, à propos du 19 Kislev, est la suivante : “ Le 10 Kislev est la date de la naissance d’un ‘Hassid et le 19 Kislev, celle de sa circoncision ”.<br><br>	Nous préciserons la relation entre le 19 Kislev et la circoncision en rappelant une explication, déjà mentionnée au préalable, selon laquelle la Mitsva de la circoncision présente trois aspects. Il y a, en effet, l’acte proprement dit de la circoncision, le fait qu’elle confère le statut d’homme circoncis et la constatation de l’absence de prépuce qui en résulte. Nous avons montré que, dans certains cas, seules deux de ces trois conditions sont réunies. La Hala’ha demande alors de se conformer également à la troisième.<br><br>	Nous avons également expliqué la portée de ces trois aspects, pour le service de D.ieu. Le fait d’être circoncis consiste à révéler et à mettre en évidence le bien que l’on porte en son âme, ainsi qu’il est dit : “ Fais le bien ”. L’absence de prépuce permet de se soustraire à l’emprise du mauvais penchant, selon l’interprétation que donne le traité Soukka 52a, ainsi qu’il est dit : “ Ecarte-toi du mal ”. Et, ces deux aspects sont obtenus grâce à l’effort, auquel fait allusion l’acte proprement dit de la circoncision.<br><br>	Ce qui vient d’être dit nous permettra de comprendre les termes de mon beau-père, le Rabbi, qualifiant le 19 Kislev de circoncision d’un ‘Hassid. C’est, en effet, à cette date que la ‘Hassidout ‘Habad obtint la victoire et qu’elle fut libérée dans la paix. Ce jour est le Roch Hachana de la ‘Hassidout, comme l’écrivit le Rabbi Rachab, dans une lettre datée du mercredi 16 Kislev 5662. Les trois aspects de la circoncision qui viennent d’être définis sont, dans leur application au service de D.ieu, trois principes fondamentaux de la ‘Hassidout ‘Habad.<br><br>	La ‘Hassidout ‘Habad demande à un Juif d’atteindre le bien par son propre effort et de ne pas se contenter de celui qu’il possède naturellement. Un récit bien connu rapporte qu’un ‘Hassid sollicita au Tséma’h Tsédek une bénédiction, afin que son petit-fils ait une bonne mémoire. Il précisa : “ De la sorte, il se souviendra de tout ce qu’il verra et entendra chez le Rabbi et chez les ‘Hassidim. En conséquence, il aura, tout naturellement, la crainte de D.ieu ”.<br><br>	Le Tséma’h Tsédek lui répondit : “ Depuis plus d’une cinquantaine d’années, mon grand-père, l’Admour Hazaken, mon beau-père, l’Admour Haémtsahi et moi-même, nous nous efforçons que les ‘Hassidim acquièrent la crainte de D.ieu par leur propre effort et non de manière surnaturelle ”.<br><br>	Il y a là une différence importante entre la conception de ‘Habad et celle des écoles ‘hassidiques de Pologne. La ‘Hassidout ‘Habad demande que l’on ne s’en remette pas à ce qui est accompli par le Juste, que l’on n’attende pas de lui qu’il élève les ‘Hassidim, sans aucun effort de leur part. En fait, chacun peut et doit introduire son propre effort, physique et moral à la fois, pour servir D.ieu, ainsi qu’il est dit (Job 5, 7) : “ L’homme est né pour l’effort ”. Tel est donc l’acte proprement dit de la circoncision, pour le service de D.ieu.<br><br>	La ‘Hassidout exige que l’on diffuse les valeurs juives et la Torah en tout endroit, que l’on s’emploie à faire du bien à son prochain. Ainsi, dit le Rabbi Rachab, “ le ‘Hassid est celui qui fait don de lui-même pour le bien de l’autre ” et “ le ‘Hassid est un allumeur de réverbère ”. C’est en agissant de la sorte que l’on peut être “ circoncis ” en son service de D.ieu. Il faut, pour cela, avoir un bon cœur, révéler le bien que l’on a en soi, agir pour venir en aide à l’autre.<br><br>	La ‘Hassidout permet également de modifier ses sentiments naturels. Ainsi, explique l’Admour Hazaken, “ la ‘Hassidout a pour but de transformer les comportements naturels ”, c’est-à-dire de se défaire de son “ prépuce ”, de tous les caractères que l’on possède de par sa naissance.'+
											'<br><br>	2. La Mitsva de la circoncision présente un autre aspect, fondamental également. Nous avons vu que la sainteté de l’âme, opérant le lien entre un Juif et D.ieu, pénètre profondément dans le corps grâce à la circoncision. Lors de celle-ci, explique l’Admour Hazaken, “ l’âme de sainteté commence à s’introduire ” chez l’enfant juif, d’une manière profonde. C’est la raison pour laquelle celui-ci, dès lors qu’il est circoncis, est susceptible d’avoir part au monde futur, selon le traité Sanhédrin 110b et le Choul’han Arou’h, Yoré Déa, au chapitre 263.<br><br>	Il y a, là encore, un principe important de la ‘Hassidout ‘Habad, qui prône la profondeur. Les trois idées que l’on vient de citer et qui correspondent aux trois aspects de la circoncision ne peuvent donc pas être appliquées d’une manière superficielle, en étant uniquement motivé par sa foi. On doit également se servir des moyens les plus profonds dont on dispose, des trois forces intellectuelles de son âme divine, jusqu’à convaincre également l’intellect de son âme animale et le cerveau matériel que l’on a dans son corps. C’est de cette manière que l’on introduit “ l’âme de sainteté ” dans son corps physique.'+
											'<br><br>	3. Certes, la circoncision n’est que le début de l’introduction de cette âme dans le corps. Néanmoins, nos Sages constatent, dans la Me’hilta Yethro, 19, 5, que “ tous les débuts sont difficiles ” et l’on peut en conclure qu’une force et une élévation particulières sont accordées, lors de la circoncision, que l’on ne retrouve pas, durant l’éducation de l’enfant à la Torah et aux Mitsvot et peut-être même pas quand l’âme pénètre de manière définitive dans le corps, lors de la Bar Mitsva.<br><br>	Puisse D.ieu faire, en ces jours qui précèdent le 19 Kislev et sont comparables à la naissance puis à la préparation de la circoncision, que l’on s’apprête de la manière qui convient à étudier la ‘Hassidout, à adopter les comportements des ‘Hassidim, à accomplir tout cela avec joie et inspiration.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'Les pleurs d’un enfant',
									'source' :'(Discours du Rabbi aux responsables des Yechivot Tom’heï Temimim Loubavitch, jeudi de la Parchat Noa’h 5723-1962)',
											'resume' : ' ',
										   'contenu' : ' <i>	(A l’occasion du dîner annuel des Yechivot Tom’heï Temimim Loubavitch, les responsables de ces institutions sont reçus par le Rabbi, qui leur accorde sa bénédiction et développe devant eux une explication, en rapport avec la période. Celle qui est présentée ici rapporte et commente un récit de l’Admour Hazaken, montrant l’enseignement qu’il est possible d’en tirer. Elle est donc éditée pour le 19 Kislev, date de la libération de l’Admour Hazaken.)</i><br><br>	Tout est effet de la divine Providence. Nous célébrons cette année le cent cinquantième anniversaire du décès de l’Admour Hazaken et le Tana Dveï Elyahou souligne, au chapitre 6, que “ une période de cinquante ans est qualifiée d’éternité ”. Concernant ce décès, l’introduction du Choul’han Arou’h de l’Admour Hazaken relate : “ C’était alors l’issue du Chabbat Parchat Chemot, 24 Tévet 5573 et l’Admour Hazaken prononça alors la prière d’Arvit. Il intercala la Havdala dans la bénédiction ‘Honen Ha Daat, en ayant l’esprit clair et réfléchi, avec une intense concentration. Il était vingt trois heures, peu avant minuit ”.<br><br>	L’Admour Hazaken est le fondateur de ‘Habad Loubavitch. Cette année, le dîner des Yechivot Tom’heï Temimim a été fixé au jour de son décès, le 24 Tévet. A n’en pas douter, il est possible d’en déduire un enseignement.<br><br><br><br>	Mon beau-père, le Rabbi, déplaça les Yechivot Loubavitch et les installa aux Etats Unis. Il rapporta de nombreux récits, relatifs à l’Admour Hazaken et je citerai l’un d’eux, qui me semble approprié, en la circonstance. En effet, celui-ci est caractéristique de ‘Habad Loubavitch, dont il donne une présentation exacte.<br><br>	A l’époque, l’Admour Haémtsahi, qui fut, par la suite, son successeur, vivait encore avec lui et il avait déjà des enfants, dont l’un était tout petit. Il habitait au rez-de-chaussée, alors que la résidence de l’Admour Hazaken se trouvait au premier étage. Une fois, l’Admour Haémtsahi était absorbé par son étude de la Torah. Son enfant, pendant son sommeil, tomba de son berceau, comme cela arrive parfois et il se mit à pleurer. Tout à son étude, l’Admour Haémtsahi ne l’entendit pas et il ne s’interrompit donc pas.<br><br>	L’Admour Hazaken, qui était à l’étage, étudiait également la Torah, de manière particulièrement profonde. Malgré cela, il entendit les pleurs de l’enfant, descendit un étage, le souleva, le plaça de nouveau dans son berceau et le calma.<br><br>	Par la suite, l’Admour Hazaken expliqua à son fils, l’Admour Haémtsahi, qu’aussi profonde qu’ait pu être son étude, le fait de ne pas avoir entendu les pleurs de l’enfant ne pouvait être encouragé.<br><br>	Mon beau-père, le Rabbi, ajouta, à ce propos, l’explication suivante. Aussi absorbé que l’on puisse être par sa propre étude de la Torah, par sa prière ou par la bonne action que l’on accomplit, on n’en doit pas moins entendre un enfant qui pleure. Il faut alors interrompre sa prière ou son étude, jusqu’à ce que l’enfant cesse de pleurer.<br><br>	De fait, on peut soi-même posséder la plus haute élévation, se consacrer à l’activité la plus capitale, on doit, malgré cela, entendre un enfant juif, lorsqu’il réclame ce dont il a besoin. Dès lors, il faut mettre de côté ses propres préoccupations et obtenir, par tous les moyens, que l’enfant cesse de pleurer.<br><br><br><br>	Il découle de tout ce qui vient d’être dit, pour la présente époque et pour ce qui fait l’objet de notre propos, l’enseignement suivant.<br><br>	On peut constater, ces dernières années, un mouvement de retour, une recherche du Judaïsme, chez les Juifs, en général et chez les jeunes, en particulier, y compris ceux qui ont tout juste dix huit ou vingt ans et, d’une manière encore plus significative, chez ceux qui ont treize ans ou encore moins. Il en est de même également pour les jeunes couples, ayant des enfants de quatre ou cinq ans, qui souhaitent réellement leur transmettre les valeurs juives.<br><br>	On peut ressentir que l’on est enfin parvenu à la vérité, que l’on désire un Judaïsme authentique, sans compromis, que l’on ne se satisfait pas de sa version édulcorée. En conséquence, l’exigence de pouvoir apporter aux enfants une éducation pleinement basée et calquée sur notre Torah de vie est de plus en plus forte, car seule une telle éducation permet de vivre en parfaite adéquation l’existence quotidienne.<br><br>	Telle est précisément la leçon que délivre le récit mentionné plus haut. Aussi occupés qu’ils soient, et l’étant, à n’en pas douter, par des activités positives et importantes, par la nécessité de gagner leur vie, par des réalisations d’une utilité incontestable, les Juifs doivent, malgré tout, entendre les enfants qui pleurent, qui se plaignent de ne pas recevoir l’éducation dont ils ont tant besoin. Cette plainte doit être leur priorité et, concrètement, elle passe avant toutes les autres préoccupations qu’ils peuvent avoir par ailleurs.<br><br>	Il faut faire tout ce qui est en son possible pour apporter aux institutions, aux Yechivot et aux ‘Héders, les moyens de dispenser une éducation juive satisfaisante aux enfants, d’accueillir le plus grand nombre possible d’élèves. A l’heure actuelle, en effet, beaucoup d’enfants restent dans la rue, car les Yechivot ne disposent pas des moyens nécessaires pour ouvrir des classes supplémentaires et engager d’autres enseignants.<br><br><br><br>	Dans certains foyers, les enfants ne ressentent même pas que quelque chose leur manque et ils ne pleurent donc pas. La responsabilité que l’on assume envers de tels enfants est beaucoup plus grande. Le fait qu’ils ne pleurent pas souligne à quel point ils ont dramatiquement besoin d’une éducation juive beaucoup plus intensive.<br><br>	Il y a là un des objectifs que les Yechivot, en particulier, doivent se fixer.<br><br>	Les Yechivot doivent recevoir des élèves issus de tous les milieux, sans aucune distinction, sans faire de différence entre ceux qui sont conscients de leurs manques et ceux qui ne savent même pas qu’ils doivent pleurer. Chacun doit recevoir la meilleure éducation juive. C’est uniquement de cette façon que l’on peut avoir une vie heureuse, matériellement et spirituellement.<br><br><br><br>	Le récit rapporté plus haut délivre également un enseignement qui concerne la situation du monde, dans son ensemble.<br><br>	Une nouvelle année vient de commencer. Le nouveau-né, en l’occurrence le monde tel qu’il se présente pendant cette nouvelle année, se trouve effectivement dans la situation de celui qui est tombé de son berceau, s’est écarté du droit chemin et ne sait pas comment le rejoindre, comment se situer parmi les nations et les différents milieux, comment faire usage des possibilités offertes par l’humanité, afin de construire et d’améliorer, mais non, ce qu’à D.ieu ne plaise, de détruire et de détériorer.<br><br>	Notre récit permet, à ce propos, d’éviter deux erreurs, opposées l’une à l’autre. En effet, un homme peut penser qu’il doit se concentrer sur ses propres préoccupations, qu’il ne lui appartient donc pas de s’intéresser au monde, en général, à ce qui se passe autour de lui, surtout lorsqu’il s’agit d’un autre pays. A l’heure actuelle, on peut observer clairement que ce qui se passe à l’autre extrémité de la terre concerne chacun, souvent même de la manière la plus personnelle.<br><br>	Une autre erreur que l’on peut commettre consiste à se dire : “ Qui suis-je et que suis-je ? Que puis-je accomplir ? ”. Car, en réalité, chacun peut agir. Comme l’expliquent le traité Kiddouchin 40b, le Rambam, dans ses lois de la Techouva, au chapitre 4 et des ouvrages ultérieurs, tous peuvent illuminer le coin du monde dans lequel ils se trouvent, par la clarté véritable, celle de la Torah et des Mitsvot.<br><br>	Le Saint béni soit-Il donne l’assurance qu’en agissant de la sorte, non seulement on aura soi-même une vie meilleure et plus aisée, mais, bien plus, on assumera ainsi sa mission personnelle, au sein de celle qui est confiée au monde, afin que celui-ci se rapproche de la justice et de la droiture, du bien et de la sainteté, on contribuera à affaiblir les forces qui font pencher le monde vers ce qui va à l’encontre de la paix, de la construction et du bien.<br><br>	Pour obtenir tout cela, il faut avant tout, comme on l’a dit, raffermir la bonne éducation juive des enfants, partout où ils se trouvent. C’est ainsi que l’on répand la lumière de la Torah et des Mitsvot, “ la bougie (qui) est une Mitsva et la Torah (qui) est une lumière ”. D.ieu donne l’assurance que tous ceux qui adopteront cette manière d’agir connaîtront le bonheur.<br><br>	Ainsi, le bien sera renforcé, dans le monde et, au final, il sera le vainqueur. Alors, nous aurons le mérite, au sein de tout le peuple d’Israël, d’assister à la venue de notre juste Machia’h. Celui-ci libérera les Juifs et le monde entier de l’exil. Il révèlera la délivrance véritable et complète.<br><br><br><br>	Puisse D.ieu faire que l’on se consacre à tout cela en bonne santé, avec joie et inspiration. De la sorte, on obtiendra le résultat escompté et, bien plus, on le réalisera dans des proportions beaucoup plus larges.<br><br>	Selon l’évaluation que l’on peut faire de la situation actuelle, il est encore possible de multiplier les Yechivot et l’on trouvera toujours des enfants qui en empliront les locaux et les classes.<br><br>	Ceci multipliera également la réussite et la bénédiction de D.ieu.'	
								},
								
								'Siha 4': 
								{
									'Titre' : 'Une condition impérative',
									'source' :'(Discours du Rabbi, 19 Kislev 5720-1959)',
											'resume' : ' ',
										   'contenu' : ' 	Dans une lettre que le Rabbi Rachab rédigea en 5662, à l’occasion de la fête de la libération, il écrivit, en particulier : “ En cette fête, Il a libéré notre âme dans la paix. La lumière et la vitalité de notre âme nous ont été accordées. Ce jour est le Roch Hachana de la ‘Hassidout, que nos saints maîtres, dont le mérite nous protégera, nous ont légué et qui est, qui est l’enseignement du Baal Chem Tov ”.<br><br>	En son temps, cette lettre, proclamant le 19 Kislev Roch Hachana de la ‘Hassidout, fit grand effet, dans les communautés juives. Les grands de l’époque, par exemple le Rav ‘Haïm de Brisk et le Rav ‘Haïm Ozer de Vilna, eurent une réaction respectueuse, face à cette affirmation.<br><br>	L’un des principes fondamentaux de la ‘Hassidout est l’affirmation que chaque détail de la création a pour objet de servir le Créateur. Chaque aspect du monde doit donc contribuer à ce service et, s’il en est ainsi pour ce qui appartient à la création, dans sa globalité, comme bien plus est-ce le cas pour ce qui concerne l’homme, élu d’entre toutes les créatures.<br><br>	Toutes les forces et les aptitudes que l’homme reçoit de D.ieu doivent permettre de Le servir. Il est, en conséquence, particulièrement important de ne pas avoir de pensée inutile, de ne pas prononcer de propos vains, de ne pas faire d’acte vide de sens. En pareil cas, en effet, on n’utilise pas les forces que D.ieu accorde pour penser, parler et agir dans un but bien précis. Dès lors, on dilapide le potentiel placé dans la création du Saint béni soit-Il.<br><br>	Il est donc bien clair que les pensées, les paroles et les actions des Justes, réalisant en permanence la Volonté du Créateur, sont particulièrement scrupuleuses et précises.<br><br>	Tout ceci nous conduit à nous interroger sur la répétition que l’on trouve dans la lettre du Rabbi Rachab : “ qui est, qui est l’enseignement du Baal Chem Tov ”. Comment l’interpréter ?<br><br>	Un principe de la Torah dit que “ le verset introduit un changement pour souligner le caractère impératif ”. Néanmoins, il en est ainsi uniquement pour ce qui est consacré au Temple. Dans le domaine profane, en revanche, une telle répétition est inutile, car une seule affirmation suffit. Pour ce qui est consacré, en revanche, la répétition est le moyen de désigner une condition impérative.<br><br>	Ce qui vient d’être dit peut paraître surprenant. Le domaine du Temple est plus important et plus minutieux que ce qui est profane. Or, dans ce dernier cas, le verset se contente d’énoncer un principe une seule fois, ce qui suffit pour établir son caractère impératif. Combien plus devrait-il en être ainsi pour ce qui touche au Temple. Or, la Torah affirme que l’inverse est vrai.<br><br>	L’explication est, en fait la suivante. Celui qui consacre un objet au Temple réunit, par cet acte, deux éléments opposés, la matérialité et la spiritualité. Par nature, ce qui est spirituel se démarque et se détache, conformément au sens étymologique du mot Kedoucha, sainteté, qui signifie aussi séparation. Or, il s’agit bien, en l’occurrence, de la lier à la matière. Il y a donc bien là deux entités antagonistes.<br><br>	C’est lors du don de la Torah que ce lien devint possible, comme le souligne le Torah Or, à la page 11d.<br><br>	Avant la révélation du Sinaï, la spiritualité et la matérialité étaient séparées, détachées. Puis, quand la Torah et les Mitsvot furent révélées, elles apportèrent la force de les réunir. Nos Sages expliquent, dans le Midrach Chemot Rabba, au chapitre 12, que “ lorsque le Saint béni soit-Il créa le monde, Il prit la décision suivante : ‘Les cieux sont les cieux de D.ieu et Il donna la terre aux fils de l’homme’. Puis, Il voulut donner la Torah et Il abrogea cette première décision, annonçant : ‘Les créatures inférieures monteront vers les créatures célestes. Les créatures célestes descendront vers les créatures inférieures et Je prendrai Moi-même la première initiative’. C’est ainsi qu’il est dit : ‘L’Eternel descendit sur le mont Sinaï et à Moché, Il dit : Monte vers l’Eternel’. ”<br><br>	Ainsi, le lien et l’unification entre la matière et la spiritualité ne proviennent pas de l’ordre naturel de la création ou de la force de l’homme, mais bien d’une intervention du Saint béni soit-Il, ainsi qu’il est dit : “ Je prendrai Moi-même la première initiative ”. Celle-ci fut accordée à chaque Juif, lors du don de la Torah.<br><br>	La consécration d’un objet au Temple, instaurant une relation entre la matière et la spiritualité, ne peut être faite par l’homme lui-même. Elle dépend uniquement de la force accordée par le Créateur. La logique permet donc d’établir que l’action de l’homme, en la matière, n’est pas réellement déterminante.<br><br>	L’élévation d’un objet profane, en revanche, résulte bien de l’effort de l’homme, appliqué à la matière. Elle se situe donc dans les limites de cette matière et fait appel à l’action de l’homme, dont l’effort est impératif, en pareil cas. S’agissant de la consécration d’un objet, par contre, son intervention n’est pas significative, comparée à l’action de D.ieu et l’on pourrait donc envisager qu’il ne fasse rien. Le verset répète donc, par deux fois, que son intervention est néanmoins nécessaire, soulignant ainsi son caractère impératif. En effet, si la force de D.ieu est déterminante, l’homme la reçoit uniquement quand il mène à bien la mission qui lui est confiée.<br><br>	Ce qui vient d’être dit nous permettra de comprendre le sens de la répétition figurant dans cette lettre, “ qui est, qui est ”. L’enseignement du Baal Chem Tov et celui de l’Admour Hazaken, la ‘Hassidout générale et la ‘Hassidout ‘Habad, ont pour but de consacrer ce qui est profane, d’insuffler la sainteté à toute chose, à ce qui concerne le corps autant qu’à ce qui relève de l’âme. Ainsi est-il établi que l’homme le plus ordinaire peut, par des actes “ simples ” du service de D.ieu, atteindre la plus haute élévation.<br><br>	Le principe suivant est donc posé. Ce qui est impératif est désigné par un changement. Il est donc dit : “ qui est, qui est ”, afin de souligner qu’il peut en être ainsi uniquement grâce à l’enseignement du Baal Chem Tov.<br><br>	La finalité de la création et de sa consécration à D.ieu, c’est-à-dire la transformation du monde entier en un Sanctuaire pour la Divinité.<br><br>	Ce principe de la consécration du monde à D.ieu, qui est cachée et qu’il convient de révéler, permettra de comprendre différentes notions de l’enseignement du Baal Chem Tov.<br><br>	L’une de ces notions est le principe de la Providence divine. De fait, chaque détail de la création, même le plus insignifiant aux yeux des hommes, procède de cette Providence et il affecte, dans sa globalité, la Volonté, la finalité et la Pensée première de la création, point le plus élevé de l’enchaînement des mondes, appartenant au domaine de la Sainteté.<br><br>	En apparence, quelle relation peut-on établir entre le minéral le plus inférieur et la Volonté première de la création ? Concrètement, chaque détail de cette création doit être consacré à D.ieu, c’est-à-dire séparé, détaché. Il se rattache donc bien à la Sainteté.<br><br>	Un autre principe important de l’enseignement du Baal Chem Tov est exprimé par le verset : “ En permanence, Eternel, Ta Parole se trouve dans les cieux ”. Le Baal Chem Tov explique que les mots, les lettres constituant la Parole divine “ Que soit un espace dans l’eau ” se trouvent en permanence dans cet espace, afin de le conduire à l’existence. S’ils s’en retiraient, même un seul instant, celui-ci redeviendrait néant, ce qu’à D.ieu ne plaise, comme c’était le cas, avant la création.<br><br>	Ce qui est vrai pour cet espace s’applique, de la même façon, à chaque détail de la création. Les créatures existent uniquement par la Force divine, qui les conduit en permanence à l’existence, comme le dit le début de Chaar Hay’houd Vehaémouna.<br><br>	Le principe qui vient d’être défini établit également la relation qui existe entre la création et la consécration dont on a parlé.<br><br>	La Torah dit qu’un homme peut revenir sur sa parole uniquement s’il le fait immédiatement. Par la suite, en revanche, il perd cette faculté. La Hala’ha concernant la consécration est, en ce sens, particulière. Celle-ci peut, en effet, être remise en cause et l’objet consacré redevient alors profane, comme il l’était à l’origine.<br><br>	Il en résulte que la consécration par la parole n’a pas un effet immédiat, qu’elle n’est pas applicable sur le champ. Elle se poursuit dans le temps et reste liée à celui qui l’a prononcée. Elle peut donc être remise en cause par la suite, y compris au bout d’un certain temps, dès lors qu’elle n’est pas définitive. On consultera, à ce sujet, les responsa Tséma’h Tsédek, Even Haézer, à la fin du chapitre 126 et le Rambam, lois des sacrifices, au début du chapitre 15.<br><br>	La consécration est donc un acte qui se poursuit et il en est de même pour toute la création. Cette dernière se poursuit encore, en permanence, grâce à la Force divine qui la conduit à l’existence. Elle doit effectivement être consacrée à D.ieu.<br><br>	La consécration du monde, le lien entre le matériel et la spiritualité la plus haute, sont un principe fondamental de l’enseignement du Baal Chem Tov et de son comportement. Le Baal Chem Tov établit un lien entre l’élément le plus inférieur et le point le plus élevé. Comme le rapporte le Torat ‘Haïm, à la Parchat Vaye’hi, le Baal Chem Tov jeûna et multiplia les prières afin de conserver un lien avec le monde matériel, avec les considérations les plus simples, également lorsqu’il se consacrait aux préoccupations célestes les plus élevées, qu’il unifiait entre elles.<br><br>	La révélation de la ‘Hassidout exprime également cette relation entre le point le plus bas et le sommet le plus élevé. D’une part, la ‘Hassidout exprime “ les secrets des secrets ”, mais, d’autre part, elle fut dévoilée par le Baal Chem Tov, l’Admour Hazaken et leurs successeurs, au public le plus large et même aux personnes les plus simples.<br><br><br><br>	Un autre principe fondamental de l’enseignement du Baal Chem Tov est l’amour du prochain. Le Baal Chem Tov souligne que “ une âme descend parfois dans ce monde pendant soixante dix ou quatre vingt ans, dans le but de rendre, une fois, à un Juif, un service matériel et surtout moral ”.<br><br>	Cette idée, au même titre que toutes celles qui appartiennent à l’enseignement du Baal Chem Tov, a été longuement expliquée par l’Admour Hazaken, fondateur de la ‘Hassidout ‘Habad, en faisant intervenir toutes les forces de l’intellect, auxquelles fait allusion l’acrostiche ‘Habad.<br><br>	Une fois, l’Admour Hazaken interrompit sa prière de Yom Kippour, ôta son Talith et se rendit à l’extrémité de la ville, afin de préparer de la nourriture et de la boisson pour une femme qui venait d’accoucher. On peut aisément imaginer l’élévation de la prière de Yom Kippour, prononcée par l’Admour Hazaken. Malgré cela, il l’interrompit afin de rendre un service à son prochain.<br><br>	Bien plus, lorsque du bien pouvait en résulter pour un Juif, l’Admour Hazaken n’hésita pas à rencontrer également des non-Juifs, liés aux trois forces du mal totalement impures, selon les chapitres 1 et 6 du Tanya, bien qu’il y ait eu tout lieu de craindre que ceux-ci cherchent à l’humilier. Ainsi, on sait qu’il rencontra Derjavine, pourfendeur de Juifs, qui ne manqua pas de l’offenser, afin d’intervenir pour assurer l’intégrité financière d’une femme juive.<br><br>	Tous ces récits délivrent un enseignement pour notre service de D.ieu et pour notre existence quotidienne. Nul ne doit s’enfermer dans ses quatre coudées, considérant qu’il n’a rien de commun avec les personnes les plus simples. Ainsi, le traité Yoma 47a, appartenant à la Torah Orale, de la même étymologie que Horaa, enseignement, rapporte que le grand Prêtre eut un échange, dans la rue, pendant le Yom Kippour, avec un arabe et que de la salive, émanant de la bouche de ce dernier, se posa sur ses vêtements.<br><br>	A Yom Kippour, le grand Prêtre se trouve dans le Sanctuaire et il pénètre dans le Saint des Saints. Or, celui-ci se rendit dans la rue, sans craindre de contracter l’impureté et il y a bien là un enseignement pour tous. Parfois, celui dont la place est dans le Saint des Saints, qui y assume le service de D.ieu, doit aller dans la rue, afin de s’entretenir avec un arabe, quitte à remettre en cause, en agissant ainsi, le service qui doit être le sien, à Yom Kippour, dans le Saint des Saints. Combien plus peut-on attendre cette attitude de la part de celui qui n’est pas le grand Prêtre.<br><br>	Ce qui vient d’être dit permet de répondre à la question qui est posée par le Maharcha, à cette même référence, laquelle, de fait, est difficile à comprendre. Le texte enseigne, en effet, que l’on isole le grand Prêtre, sept jours avant Yom Kippour, dans le campement de la Présence divine, comme le précise le Yerouchalmi, au début du traité Yoma. Il est donc bien évident qu’il doit encore se trouver là, à la veille de Yom Kippour.<br><br><br><br>	Certains prétendent que, du fait de la bassesse et des moyens réduits de notre génération, notre époque n’est pas apte à recevoir l’enseignement de la ‘Hassidout, n’est pas un réceptacle pour l’intégrer. En fait, le contraire est vrai. Celle-ci a précisément pour objet de lier le point le plus bas au sommet le plus élevé.<br><br>	L’Admour Hazaken expliqua pourquoi la ‘Hassidout se révéla précisément à son époque en énonçant la parabole d’un prince, qui était très malade. Les médecins, ne trouvant pas de remède à son mal, proposèrent de dissoudre des pierres précieuses, de les mêler à de l’eau et de lui faire boire ce breuvage. Or, de telles pierres se trouvaient uniquement dans le trésor royal et, plus précisément, sur la couronne du roi.<br><br>	Par la suite, l’état du prince empira et les médecins durent convenir qu’il n’était pas certain que l’enfant pourrait absorber le breuvage. Mais, le roi affirma que, même dans le doute, il était justifié de dissoudre la pierre la plus précieuse, de laquelle dépendait toute la beauté de sa couronne, si, de la sorte, une goutte du breuvage pouvait pénétrer dans la bouche de son fils et le guérir.<br><br>	Déjà, à l’époque, l’enseignement de la ‘Hassidout était une nécessité. Or, en notre génération orpheline, l’état de santé du prince s’est aggravé et il ne reste donc désormais qu’une seule issue. Il faut diffuser la ‘Hassidout encore plus largement, dans tous les milieux. Il est tout à fait justifié de dissoudre la pierre précieuse, en sachant qu’une partie du breuvage se répandra à l’extérieur, pourvu qu’une goutte s’en introduise dans le cœur de chaque Juif qui, de cette façon, pourra se rapprocher de son Père Qui se trouve dans les cieux.<br><br>	Lorsque nous diffuserons les sources de l’enseignement ‘hassidique à l’extérieur, nous obtiendrons, à n’en pas douter, l’accomplissement de la promesse formulée par le roi Machia’h, qui est énoncée au début du Kéter Chem Tov. En effet, interrogé par notre maître, le Baal Chem Tov, qui lui demandait :<br>“ Quand viendras-tu ? ”<br>le Machia’h répondit :<br>“ Lorsque les sources de ton enseignement se répandront à l’extérieur ”.'

								{
									'Titre' : 'Le commerce et la transformation de la matière',
									'source' :'(Discours du Rabbi, Chabbat Vayéchev, 20 Kislev 5717-1956)',
											'resume' : ' ',
										   'contenu' : ' 	1. Commentant le verset: «et Yaakov s’installa dans le pays où avait résidé son père, celui de Canaan», le Maguid de Mézéritch explique que Yaakov était, en fait, retenu dans ce pays, se trouvant lié à sa matérialité. Pourquoi cela? Afin de rassembler les parcelles de sainteté qui se trouvaient dans ses objets matériels et de les élever vers «son Père», vers D.ieu.<br><br>	Un tel séjour dans le pays constituait, certes, une chute, pour Yaakov. Mais, celle-ci n’était que momentanée et elle lui permit de recevoir une élévation considérable élévation.<br><br>	C’est pour cela qu’il est ici question de Canaan, terme qui, étymologiquement, désigne un commerçant, ainsi qu’il est dit: «Il n’y aura plus de commerçant (Kenaani) dans la maison de D.ieu». La pratique commerciale veut que l’on investisse pour réaliser un profit et c’est à ce propos qu’il est dit: «On peut disséminer et rassembler encore plus».'+
											'<br><br>	2. Il découle un enseignement de ce qui vient d’être dit.<br><br>	Un Juif ne doit pas systématiquement rechercher de grandioses réalisations. Son but est de rassembler, de transformer et d’élever les parcelles de sainteté qui se trouvent dans les objets matériels.<br><br>	Pourquoi doit-il agir de la sorte? Il le fera pour «son Père», Qui se trouve dans les cieux. Nos Sages constatent que «les Juifs sont comparés à des abeilles, qui rapportent à leur maître tout ce qu’elles butinent. De même, toutes les actions des Juifs sont consacrées à leur Père Qui se trouve dans les cieux». Ils ne Le servent pas pour en tirer une rétribution, matérielle ou spirituelle. En fait, servir D.ieu est une fin en soi.<br><br>	Comment les Juifs peuvent-ils servir D.ieu de manière désintéressée? Ils y parviennent en s’employant à réaliser les objectifs les plus modestes. Et, mon beau-père, le Rabbi, souligne que l’intégrité de simples Juifs les relie directement à l’Essence de D.ieu. La simplicité de leur service a le même effet.<br><br>	La soumission à D.ieu est si importante que les Juifs, parce qu’ils la possèdent, sont appelés «les armées de D.ieu». Cette soumission est, précisément, le caractère d’un soldat.<br><br>	Tel est donc le sens du verset: «Et Yaakov s’installa dans le pays où avait résidé son père». Afin de découvrir «son Père» Qui se trouve dans les cieux, de Le servir d’une manière désintéressée, il s’installa dans le pays et y réalisa d’humbles travaux, de la manière la plus modeste. De la sorte, il était certain de se départir de tout intérêt personnel et de s’attacher à «son Père».<br><br>	Telle est la leçon que délivre notre ancêtre Yaakov. Celui-ci avait transformé la matière du monde, s’était rendu à ‘Haran, avait gardé le troupeau de Lavan, travaillé très dur, ainsi qu’il est dit: «J’étais exposé à la chaleur, pendant le jour et au froid, durant la nuit. Le sommeil quitta mes yeux». Il cumula l’effort éreintant et la souffrance physique.<br><br>	L’Admour Hazaken voit, dans ce récit, la preuve que l’homme, même s’il ne possède aucun droit sur son propre corps, ne peut pas lui imposer les sévices ou la douleur, puisqu’il appartient à D.ieu et non à lui, n’en conserve pas moins la possibilité de le placer en condition difficile, lorsque cela est nécessaire, par exemple pour gagner de l’argent, ce qui, dans la dimension spirituelle, correspond aux actes assurant la transformation du monde matériel.<br><br>	Yaakov aurait pu s’insurger: «Pour quelle raison devrais-je me rendre à ‘Haran?». Certes, Yaakov et Esav ne pouvaient se trouver tous les deux dans un même endroit. Mais, n’était-il pas possible de demander à Esav de quitter Beer Cheva et de l’envoyer à ‘Haran? N’était-il pas préférable que Yaakov reste à Beer Cheva, où se trouvait la maison d’étude de Chem et Ever?<br><br>	Or, Yaakov ne posa aucune question. Avec soumission, il partit mener à bien la mission qui lui était confiée, celle de transformer la matière du monde. Et cette soumission ne fit nullement obstacle à sa joie et à son entrain, ainsi qu’il est dit: «Et Yaakov leva les pieds».<br><br>	De la sorte, non seulement Yaakov ne subit pas la chute, mais, bien plus, tous ses enfants furent intègres et il put multiplier les accomplissements positifs.<br><br>	C’est en ce sens que la racine étymologique du terme Canaan désigne un commerçant. Car, Yaakov tira un «profit» de cette activité. Il put libérer toutes les parcelles de sainteté enfermées chez Lavan et même chez Esav. Bien plus, il attira une lumière céleste autour de ce dernier, grâce à laquelle «il l’embrassa» de tout son coeur.<br><br>	De fait, Canaan désigne le commerce, au sens physique et, grâce à cette activité, Yaakov devint immensément riche, infiniment plus qu’auparavant.'+
											'<br><br>	4. Il y a là un enseignement pour chaque Juif. Il est dit que «Yaakov s’installa dans le pays où avait résidé son père, celui de Canaan». Ainsi, «on peut disséminer et rassembler encore plus», de sorte que la chute qui en résulta pour lui fut source de richesse, spirituelle et matérielle à la fois.<br><br>	Et, il en est ainsi «jusqu’à ce que je rejoigne mon maître, à Séir», car la transformation de la matière du monde, avec soumission et enthousiasme, met en évidence la quintessence de l’âme et révèle le Machia’h personnel. C’est ainsi que l’on provoque la venue du Machia’h collectif, qui interviendra lorsque «ceux qui apporteront le salut se dresseront sur le mont Sion, pour juger le mont d’Esav».'
								},
								
								'Siha 2': 
								{
									'Titre' : 'Belle prestance et belle apparence',
									'source' :'(Discours du Rabbi, 19 Kislev 5718-1957)',
											'resume' : ' ',
										   'contenu' : ' 	5. Dans la Parchat Vayéchev, la Torah nous rapporte que Yossef, le Juste, était «de belle prestance et de belle apparence». De fait, «il se peignait soigneusement les cheveux» et, en conséquence, «l’épouse de son maître posa les yeux sur lui». Par la suite, il fut emprisonné et, là encore, «il réussissait tout ce qu’il entreprenait».<br><br>	On peut, dans ce récit, distinguer deux parties. La première concerne Yossef, qui était «de belle prestance et de belle apparence». La seconde fait intervenir l’épouse de Putiphar. L’une et l’autre, comme tout ce qui figure dans la Torah, délivrent un enseignement éternel pour notre comportement, applicable à notre existence quotidienne.'+
											'<br><br>	6. Il est dit que «D.ieu m’ajoute (Yossef) un autre fils». Le Tséma’h Tsédek en déduit que la mission de Yossef constitue à faire de «l’autre», de celui qui est étranger, un «fils». Il devait donc conduire les hommes vers la Techouva.<br><br>	Comment Yossef fut-il capable d’assumer ce rôle? Parce qu’il était «de belle prestance et de belle apparence». Sa beauté se marquait dans tous les domaines à la fois, dans l’accomplissement des Injonctions, dans le respect des Interdits. Différents textes établissent, en effet, une relation entre la prestance et les Injonctions, d’une part, entre l’apparence et les Interdits, d’autre part. Yossef était, en conséquence, capable de convaincre «l’autre» et de le transformer en «fils».<br><br>	Il y a là un enseignement pour tous, car chacun doit se préoccuper de son prochain et non uniquement de sa propre personne. Pour y parvenir, il faut garder présent à l’esprit le principe suivant: «occupe-toi de toi-même et ensuite des autres». Il faut avoir soi-même «belle prestance et belle apparence» pour être à même de convaincre son prochain.<br><br>	Cela ne veut pas dire qu’il faille attendre sa propre perfection pour se préoccuper de l’autre. Une telle conception doit être écartée et, quelle que soit sa propre situation, on doit, sans attendre, tenter de convaincre l’autre.<br><br>	Pour autant, on ne peut pas négliger l’effort que l’on doit réaliser sur sa propre personne. Il faut corriger ses propres défauts et ceci importe non seulement pour soi-même, mais aussi dans sa relation avec son prochain.<br><br>	Car, lorsque quelqu’un a des défauts et ne s’emploie pas à les rectifier, son interlocuteur s’en apercevra inéluctablement et ne se laissera donc pas convaincre. De la sorte, on ne pourra donc pas mener à bien la mission que l’on reçoit envers lui.<br><br>	En conséquence, chacun doit avoir conscience de l’immense responsabilité qui lui incombe, celle de corriger ses propres défauts. Si on ne le fait pas, on cause du tort non seulement à sa propre personne, mais aussi à tous les autres.<br><br>	Il faut donc consentir un immense effort pour avoir «belle prestance et belle apparence», car ceci dépasse largement la dimension individuelle et a une incidence communautaire.'+
											'<br><br>	7. Il découle, du récit de la femme de Putiphar, l’enseignement suivant.<br><br>	Nos Sages nous disent qu’en soumettant Yossef à l’épreuve, elle avait une intention pure. Elle savait que des enfants devaient naître à la fois d’elle et de Yossef. Elle fit cependant l’erreur de penser qu’elle devait en être la mère, alors que ce rôle incombait à sa propre fille.	Nos Sages nous disent qu’en soumettant Yossef à l’épreuve, elle avait une intention pure. Elle savait que des enfants devaient naître à la fois d’elle et de Yossef. Elle fit cependant l’erreur de penser qu’elle devait en être la mère, alors que ce rôle incombait à sa propre fille.<br><br>	On doit en conclure qu’un événement peut superficiellement, tel qu’il apparaît à nos yeux, prendre une apparence totalement opposée à celle de la sainteté. Malgré cela, il pourra, si on l’envisage plus profondément, être conforme à la Volonté de D.ieu, celle de développer et de renforcer le domaine de la sainteté.<br><br>	L’Admour Hazaken explique, dans le Tanya, qu’un Juif qui, au milieu de sa prière, est subitement dérangé par un non-Juif, non seulement ne diminuera pas sa ferveur pour autant, mais, bien plus, la raffermira, précisément du fait de cet événement. Il saura qu’en pareil cas, il se doit de prier de tout son cœur.<br><br>	Or, on peut s’interroger sur une telle situation. Pourquoi une ferveur accrue dans la prière serait-elle obtenue par la présence d’un non-Juif, dont la volonté délibérée est de troubler cette concentration ?<br><br>	L’explication est, en fait, la suivante. Toute créature trouve sa source dans le domaine de la sainteté et c’est également le cas pour ce non-Juif qui, en conséquence, sait, ressent profondément qu’il doit apporter son concours à tout ce qui est sacré. Pour autant, il est bien un non-Juif, vivant dans ce monde matériel et c’est à lui qu’il appartient d’intervenir, alors que sa situation est opposée à celle de la sainteté. En conséquence, sa manière d’agir sera à l’opposé de ce qu’elle devrait être, alors que son intention profonde est de venir en aide au domaine de la sainteté, de contribuer à son développement.<br><br>	Le Maguid de Mézéritch explique que Lavan poursuivit Yaakov uniquement pour ajouter quelques versets à la Torah. C’est la raison pour laquelle une Paracha fait le récit de ce qui se passa alors.<br><br>	Il en découle un enseignement pour toutes les difficultés, tous les obstacles auxquels on peut être confronté, dans le service de D.ieu. Il est clair qu’à la source, tous ces événements ne s’opposent pas à la sainteté. Bien plus, ils lui viennent en aide. Néanmoins, le recours à ces difficultés leur donnent une apparence opposée à ce qu’elles sont réellement. Profondément, ces obstacles apportent leur contribution à la sainteté et la renforcent.<br><br>	Celui qui ne se trompe pas lui-même, qui ne commet pas la même erreur que ce non-Juif, qui a conscience qu’une intervention divine ne peut pas être négative, qu’il n’y a pas d’obstacle réel et que tout ce qu’il voit doit lui permettre de renforcer le domaine de la sainteté, ne sera nullement troublé par le voile auquel il sera confronté. Bien au contraire, il tirera de cet événement une force accrue.<br><br>	Celui qui prendra la ferme résolution qu’il en est ainsi fera disparaître toutes les difficultés, car rien ne résiste à la vérité. Dès lors, il n’y aura plus d’embûches, plus d’obstacles. Il prendra conscience qu’en toute chose se trouve une parcelle de Divinité, que tout ce qui lui arrive doit renforcer le domaine de la sainteté. De cette manière, il transformera l’obstacle et mettra en évidence cette parcelle sacrée. Ainsi, on pourra avoir une perception juste du monde et raffermir le domaine de la sainteté.'+
											'<br><br>	8. On peut ainsi comprendre l’affirmation de nos Sages selon laquelle la femme de Putiphar avait une bonne intention.<br><br>	Car, il est deux manières de considérer le voile. On peut lutter contre lui, c’est-à-dire le considérer comme une difficulté objective et réunir toutes ses forces pour le faire disparaître. Mais, on peut aussi, et c’est là une intervention bien plus agréable, avoir conscience que cet obstacle, dans sa dimension profonde, appartient au domaine de la sainteté. Dans ce dernier cas, il devient possible de mettre en évidence cette appartenance et, précisément grâce au voile qui s’interpose ainsi, de raffermir les forces sacrées.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'L’importance de l’éducation',
									'source' :'(Discours du Rabbi, veille du troisième jour de ‘Hanouka 5714-1953)',
											'resume' : ' ',
										   'contenu' : ' 	9. La fête de ‘Hanouka présente deux aspects opposés :<br><br>	A) Les livres sacrés précisent que ‘Hanouka est de la même étymologie que ‘Hinou’h, l’éducation. Au sens le plus littéral, ‘Hanouka signifie inauguration et désigne donc celle de l’autel, celle du Temple, qui introduisit une période nouvelle. C’est alors que recommença le service de D.ieu dans le Sanctuaire, en général, par l’autel et le chandelier, en particulier, ce qui est bien une forme d’éducation.<br><br>	B) Le miracle intervient par une fiole d’huile portant le sceau du Grand Prêtre que l’on trouva, à ‘Hanouka. Or, selon la Hala’ha, on aurait pu allumer le chandelier avec de l’huile impure. En effet, disent nos Sages, «la notion d’impureté est repoussée pour tout ce qui est public». Malgré cela, D.ieu fit un miracle, par amour pour le peuple d’Israël, de sorte que non seulement le début de l’accomplissement de cette Mitsva, mais bien l’ensemble de sa pratique, soit réalisé de la manière la plus parfaite, sans aucun compromis, pas même lorsque le Choul’han Arou’h le permet.<br><br>	Ces constatations nous délivrent un enseignement. Lorsqu’il s’agit d’un acte lié à la sainteté, il faut, d’emblée, depuis le début de «l’éducation», que tout soit fait de la manière la plus parfaite et la plus intègre.'+
											'	10. Ce qui vient d’être dit s’applique, en particulier, à l’éducation des enfants. Depuis leur plus jeune âge, on doit leur montrer la pratique juive la plus pure, sans compromis et sans permission.<br><br>	Si l’on souhaite qu’ils puissent conserver ces valeurs par la suite, on ne peut attendre l’âge de leur maturité intellectuelle pour leur expliquer que le simple fait de marcher dans la rue est un combat, qu’il ne faut pas s’affecter des nombreuses difficultés auxquelles on peut y être confronté, qu’il faut faire don de sa propre personne. Si l’on désire qu’ils soient alors en mesure de surmonter les épreuves, il faut leur donner une bonne éducation, dès leur plus jeune âge.<br><br>	C’est pour cette raison que les Sages d’Israël ont fait porter tous leurs efforts sur l’éducation des enfants, afin que celle-ci soit la plus parfaite possible.<br><br>	Ils ont lutté pour chaque détail, on refusé tout compromis, même pour ce qui semblait de moindre importance. Ils savaient, en effet, que les années au cours desquelles un enfant reçoit son éducation conditionne tout le reste de son existence. Ils étaient conscients qu’il fallait leur insuffler des forces, leur fournir des armes, afin que celles-ci leur permettent d’assumer tous les combats qu’ils seraient appelés à mener, sur le chemin de la vie.<br><br>	L’homme est comparé à un arbre, ainsi qu’il est dit : «Car l’homme est tel l’arbre du champ».<br><br>	Si l’on taille une fente dans le tronc d’un arbre parvenu à maturité, celle-ci se limitera à l’endroit où elle a été pratiquée et ne le dépassera pas. S’il s’agit, en revanche, d’un plant que l’on s’apprête à mettre en terre, la forme définitive du tronc sera profondément modifiée, du fait de cette fente.'+
