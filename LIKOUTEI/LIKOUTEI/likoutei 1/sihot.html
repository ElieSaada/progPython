							'Siha 1': 
							{
								'Titre' : 'Le huitième jour',
								'source' :' (Discours du Rabbi, Chabbat Parchat Chemini 5720-1960)',
						        		'resume' : ' ',
										'contenu' : ' 	1. Commentant le verset “ Et, ce fut le huitième jour ”, le Keli Yakar pose la question suivante. Pourquoi le verset qualifie-t-il de “ huitième ” la journée qui suivit les sept jours d’inauguration du Sanctuaire, ce qui prête à penser qu’elle était leur prolongement ? En effet, cette inauguration dura sept jours, ainsi qu’il est dit (Vaykra 8, 33) “ la cérémonie de votre investiture durera sept jours ”. C’est alors que fut inauguré l’autel. Le lendemain, en revanche, avait un contenu différent, puisqu’il était consacré à la nomination de Aharon et de ses fils, l’inauguration de l’autel étant achevée.<br><br>	Le Keli Yakar explique que la Torah qualifie ce jour de huitième, afin d’en souligner la qualité. Ainsi, la Paracha dit ensuite : “ Car, en ce jour, D.ieu se révélera à vous ”. Le verset précise donc pourquoi cette révélation fut possible le huitième jour et non auparavant. En effet, une sainteté particulière se marqua alors, que l’on ne possédait pas avant cela. Ainsi, disent nos Sages, “ le chiffre sept est profane et le huit, sacré ”.<br><br>	C’est pour la même raison que la circoncision repousse le Chabbat. En effet, elle relève du huitième jour, alors que le Chabbat est le septième. Or, “ la spiritualité repousse la matérialité ”.'+
										'<br><br>	2. Il est dit que “ le chiffre sept est profane ”, mais cette affirmation ne doit pas être prise au sens littéral, car le Chabbat est saint. Pour autant, il appartient au cycle hebdomadaire, lié à la création, qui est elle-même profane. Il peut donc être lui-même qualifié comme tel, par rapport au chiffre huit, qui transcende la création et “ Lui est unifié ”.<br><br>	On peut faire la même déduction de l’image citée par le Keli Yakar pour illustrer la sainteté du chiffre huit. Celui-ci rappelle que la harpe de la période du Machia’h aura huit cordes, selon le traité Ara’hin 13b. Or, il est bien clair que celle du Temple, qui avait sept cordes, appartenait au domaine de la Sainteté. Pour autant, elle peut bien être qualifiée de “ profane ” par rapport à la harpe de la période du Machia’h.<br><br>	Tout ce qui existe se reflète dans la Torah et l’on y retrouve effectivement l’équivalent de cela. La Torah, y compris dans ce monde, est sainte. Malgré cela, elle est qualifiée de “ futilité ”, par rapport à l’enseignement que le Machia’h délivrera, selon le Midrach Kohélet Rabba, chapitre 11, paragraphe 8.'+
										'<br><br>	3. On peut, toutefois, poursuivre cette interrogation. Car, il semble que la réponse du Keli Yakar ne résolve pas le problème qu’il pose, bien au contraire qu’il le renforce. Si le huitième jour “ Lui est unifié ” et transcende la création, il n’a effectivement rien de commun avec les sept jours précédents, qui correspondent au cycle hebdomadaire. Dès lors, pourquoi le qualifier de huitième, terme qui le met en relation avec les sept jours le précédant ?<br><br>	L’explication est la suivante. Toutes les révélations du monde futur dépendent de nos efforts, à l’heure actuelle, comme le souligne le Tanya, au chapitre 37. Ainsi, ces révélations appartiennent au chiffre huit, comme le soulignent nos Sages en rappelant que la harpe aura alors huit cordes. Ce chiffre transcende la création et les créatures ne peuvent l’atteindre, par leur effort. La révélation en sera donc obtenue par une initiative de D.ieu. C’est la raison pour laquelle la Hala’ha tranche, selon le Midrach Chemot Rabba, chapitre 15, paragraphe 11, que la délivrance interviendra en Nissan, qui est le mois de cette initiative divine.<br><br>	Malgré cela, nos efforts, à l’heure actuelle, sont nécessaires pour forger le réceptacle de cette révélation. Lorsqu’ils seront pleinement réalisés, D.ieu accordera Lui-même le dévoilement du monde futur, que l’effort des hommes ne peut atteindre.<br><br>	Une image illustrera notre propos. On distingue, de façon générale, deux aspects du Chabbat :<br><br>	A) Le Chabbat est un des sept jours de la semaine, bien qu’il soit saint, comparé aux six jours qui le précèdent. Pour autant, sa sainteté reste liée à la création, à l’enchaînement des mondes. Elle se révèle grâce à l’effort des hommes et c’est à ce propos qu’il est dit (Chemot 31, 16) : “ Pour faire le Chabbat ”.<br><br>	Néanmoins, cet aspect se décompose, à son tour, en deux :<br><br>	a) Il y a, d’une part, le Chabbat qui est intrinsèquement saint, par une révélation de D.ieu précédant l’effort des hommes et ne dévoilant donc la Lumière que dans son apparence extérieure. Le “ don ” du Chabbat, en revanche, fait suite à cet effort et il révèle ainsi la Lumière profonde, comme l’explique le Likouteï Torah Chir Hachirim, page 24a-b.<br><br>	C’est à ce propos qu’il est dit : “ Ils garderont le Chabbat ”, lequel existe par un dévoilement divin, mais doit encore être “ gardé ” par les hommes.<br><br>	b) Il y a, d’autre part, le Chabbat qui se révèle uniquement grâce à l’effort et c’est, plus précisément, à ce propos, qu’il est dit : “ Pour faire le Chabbat ”.<br><br>	B) Le Chabbat, en outre, préfigure le monde futur, le “ jour qui sera entièrement Chabbat ” et transcendera l’enchaînement des mondes.<br><br>	Pour autant, il n’est pas, à proprement parler, identique à cette révélation du monde futur. C’est pour cela que le Chabbat, dans sa globalité, y compris le “ don ” qu’il comporte, appartient au chiffre sept que la circoncision repousse, comme le souligne le Keli Yakar.<br><br>	Comme nous l’avons vu, ce niveau du Chabbat ne peut pas être atteint par l’effort des hommes. D.ieu l’accorde à Son initiative et, selon le traité Chabbat 10b, D.ieu dit, à son sujet : “ J’ai un bon cadeau dans Mes trésors. Son nom est Chabbat ”.<br><br>	Ainsi, le Chabbat est un don de D.ieu, que l’on ne reçoit donc pas au prix de l’effort, mais par un effet de la Volonté de Celui Qui le donne. Bien évidemment, s’il était mérité, il ne serait plus un don.<br><br>	Pour autant, l’aspect le plus élevé du Chabbat ne peut se révéler qu’après que l’effort des hommes ait été réalisé. Le traité Avoda Zara 3a dit que “ celui qui fait des efforts, à la veille du Chabbat, mangera, pendant ce jour ” et le Likouteï Torah, Chir Hachirim, page 24b, précise que cette affirmation porte sur le “ don ” du Chabbat.<br><br>	Cela ne veut pas dire que ce “ don ” soit la conséquence de cet effort. Néanmoins, nos Sages disent, aux traités Meguila 26b, Guittin 50b et Baba Batra 156a, que “ un homme donne un cadeau uniquement à celui qui lui a fait plaisir ”. Mais, en pareil cas, son cadeau peut être bien plus important que le plaisir qui lui a été causé.<br><br>	Il en est de même pour les révélations qui furent obtenues, au huitième jour de l’inauguration du Sanctuaire. Celles-ci émanent d’un stade que les accomplissements des hommes ne peuvent atteindre. Pour autant, elles se révèlent uniquement après que ces réalisations aient été introduites pendant sept jours. Lorsque ces accomplissements parvinrent à la perfection, la révélation céleste fut obtenue, à l’initiative de D.ieu. Il s’agit donc bien là du “ huitième jour ”, faisant suite aux sept précédents.'+
										'<br><br>	4. Ce qui vient d’être dit nous permettra de faire un lien entre la Parchat Chemini et le compte de l’Omer. De fait, cette Paracha est, bien souvent, lue juste après Pessa’h, au tout début de la période de l’Omer. Le Chneï Lou’hot Ha Berit, partie Loi Ecrite, début de la Parchat Vayéchev, dit : “ Les fêtes de toute l’année sont liées aux Sidrot qui sont alors lues ”.<br><br>	La Torah (Vaykra 23, 16) dit, à propos du compte de l’Omer : “ Vous compterez cinquante jours ”, comme l’explique le Likouteï Torah Bamidbar 10d et Chir Hachirim 35c. Or, le Torat Cohanim, sur ce verset, les Tossafot, au traité Mena’hot 65b et le Roch, à la fin du traité Pessa’him s’interrogent, à ce sujet. Ne compte-t-on pas uniquement quarante neuf jours ?<br><br>	L’explication donnée, à ce sujet, est la suivante. Les Juifs, par leur compte, par leurs efforts, révèlent les quarante neuf premières portes de la compréhension, ainsi qu’il est dit : “ Tu compteras pour toi sept semaines ”, soit sept cycles hebdomadaires et, de cette façon, D.ieu leur accorde alors la cinquantième porte, comparable au huitième jour. Ce dernier est effectivement plus haut que les sept jours, correspondant aux sept semaines.<br><br>	La révélation de la cinquantième porte est obtenue à Chavouot, temps du don de notre Torah. Car, la révélation du Sinaï préfigura la délivrance future, comme le souligne le Tanya, au chapitre 36. C’est donc pour cela qu’il est dit : “ Vous compterez cinquante jours ”. En effet, c’est bien par leurs efforts que les Juifs obtiennent la cinquantième porte.'+
										'<br><br>	5. En réalité, le compte de l’Omer prépare non seulement le don de la Torah, qui n’est qu’un avant goût de la délivrance, mais aussi la révélation proprement dite du monde futur.<br><br>	Le verset (Mi’ha 7, 15) dit : “ Comme aux jours de ta sortie d’Egypte ”. Or, un seul jour, le 15 Nissan, ne fut-il pas suffisant pour quitter l’Egypte ? En fait, explique mon beau-père, le Rabbi, c’est uniquement quand le Machia’h viendra, très prochainement, que nous aurons pleinement quitté l’Egypte. Jusqu’alors, nous subissons toujours les barrières et les entraves, desquelles nous devons nous libérer.<br><br>	Depuis le 15 Nissan 2448, les Juifs poursuivent leur sortie d’Egypte et s’élèvent de plus en plus. C’est ainsi qu’ils connaîtront, très prochainement, la délivrance future qui leur fera définitivement quitter l’Egypte.<br><br>	Certes, pendant cette période, il y a eu de nombreuses modifications, des hauts et des bas, mais il est dit que “ le Juste tombe sept fois et se relève ”. La chute prépare donc l’élévation qui lui fait suite et, de ce point de vue, elle est une nécessité, comme cela est longuement expliqué par ailleurs.<br><br>	En effet, entre une étape et celle qui la suit dans l’ascension, il doit y avoir une phase intermédiaire d’annulation. Et, il en est de même pour le processus de la chute, dans laquelle un tel stade existe aussi, entre deux étapes, comme l’explique le Chaareï Ora, au discours “ Il viendra portant un habit royal ”, au chapitre 24.<br><br>	Une descente qui prépare l’élévation vers l’étape suivante n’en est pas réellement une. Bien au contraire, elle est partie intégrante de cette élévation. Et, il en est même nécessairement ainsi, car la finalité de la création, qui est une série de chutes, à travers l’enchaînement des mondes, réside dans l’ascension qui peut être réalisée ici-bas. Il faut en conclure que tout se passera bien de cette façon, qu’à l’issue de ces chutes, les élévations se succèdent ensuite.<br><br>	En effet, rien ne Lui est impossible, ce qu’à D.ieu ne plaise. Bien plus, la finalité de la création précède cette création. Or, on n’y trouve aucune trace du mal. On peut en déduire que le libre arbitre des hommes affecte les différents aspects spécifiques, mais ne modifie pas le bilan global de toute la création, c’est-à-dire l’élévation perpétuelle qui a été voulue par D.ieu.<br><br>	Plus profondément, on peut également considérer que la Volonté de D.ieu se réalise également en chacun, à titre individuel, de sorte que tous connaissent l’élévation perpétuelle. En effet, pourquoi l’individu se démarquerait-il de l’ensemble ? L’explication est donc celle qui a été donnée et le libre arbitre de l’homme intervient uniquement pour déterminer la rapidité de cette élévation. Ainsi, nos Sages disent que “ si l’on en a le mérite, la délivrance sera hâtée, si ce n’est pas le cas, elle viendra en son temps ”.<br><br>	L’élévation est obtenue en laissant une place aux forces du mal, ce qui permet, dans un second temps, de les vaincre. Malgré cela, celui qui commet une faute “ pour Son Nom ” mérite effectivement une punition, car celle-ci résulte bien de son choix et il n’a pas conscience de ce qui l’a poussé à agir de la sorte. Or, on peut envisager un avancement rectiligne, au cours duquel on ne recule pas.<br><br>	Une même différence existe également entre le Yerouchalmi, qui formule très peu de questions et le Babli, dans lequel ces questions sont nombreuses. En effet, il est dit que “ toute question émane du domaine du mal ”. Pour autant, elle est bien une nécessité pour pouvoir établir la Loi.<br><br>	En tout état de cause, le premier accomplissement des enfants d’Israël, après avoir quitté le pays de l’Egypte, fut le compte de l’Omer, comme le soulignent le Ran, à la fin du traité Pessa’him, le Zohar, tome 3, page 97a et le Raya Méhemna, à la même référence.<br><br>	Ainsi, le compte de l’Omer est la première étape du service de D.ieu conduisant, depuis “ les jours de ta sortie d’Egypte ”, dans toute leur perfection, vers la délivrance future, qui sera le “ huitième ” niveau.'+
										'<br><br>	6. Ce qui vient d’être dit nous permettra de comprendre pourquoi l’on compte l’Omer pendant la nuit et qu’en la matière, le jour fait suite à la nuit, comme le soulignent le traité Mena’hot 66a et le Choul’han Arou’h de l’Admour Hazaken, chapitre 489, paragraphe 3. En effet, l’Omer était une offrande du Temple et, pour tout ce qui concerne les sacrifices, c’est la nuit qui fait suite au jour, selon les traités ‘Houlin 83a et Temoura 14a.<br><br>	Le compte de l’Omer établit le nombre de jours qui se sont écoulés depuis l’apport et l’offrande de l’Omer, comme le disent la Michna, à la fin du chapitre 6 et le Rambam, lois des prélèvements agricoles, chapitre 7, paragraphe 7, affirmant que cette offrande est acceptable si elle a été coupée le 15 Nissan. Malgré cela, la Hala’ha décide que le jour fait suite à la nuit, pour ce qui est du compte de l’Omer.<br><br>	Et, l’on peut s’interroger, à ce sujet. Il s’agit, en l’occurrence, de compter les jours depuis l’offrande de l’Omer. Néanmoins, pourquoi ce compte se distingue-t-il des sacrifices ? Certes, le traité Mena’hot le déduit du fait que le verset parle de “ semaines complètes ”, mais, précisément, pourquoi en est-il ainsi ?<br><br>	L’explication est la suivante. Nous définirons, tout d’abord, la supériorité de la délivrance future, par rapport à la sortie d’Egypte et au don de la Torah. Les enfants d’Israël ne quittèrent pas l’Egypte et ne reçurent pas la Torah grâce à leur effort. Certes, ils comptèrent quarante neuf jours, à partir de leur sortie d’Egypte, mais il est inconcevable qu’en si peu de temps, ils aient été capables, par leurs propres moyens, de se libérer des quarante neuf portes de l’impureté et d’affiner leur personnalité, au point d’être aptes à recevoir la Torah.<br><br>	C’est précisément pour cela qu’après le don de la Torah, le monde conserva sa grossièreté et, par la suite, la faute du veau d’or put être commise. Or, celle-ci est à l’origine de tout le mal qui a pu être fait ensuite. C’est le sens du verset (Chemot 32, 34) “ En Me souvenant…, Je Me souviendrai ”. Le poids du veau d’or est donc ressenti chaque fois qu’une faute est commise. Nos Sages disent, au traité Sanhédrin 102a, que “ il n’est pas de malheur qui ne soit la conséquence de la faute du veau d’or ”.<br><br>	Il n’en sera pas de même, lors de la délivrance future. Celle-ci sera la conséquence de l’effort des Juifs, qui fut introduit lors de la sortie d’Egypte. Depuis lors, chacun affine sa propre personnalité et la part du monde qui lui est confiée, comme le précise le Tanya, au chapitre 37. Dès lors, le monde sera un réceptacle qui pourra contenir profondément la révélation divine, ainsi qu’il est dit (Ichaya 40, 5) : “ L’honneur de D.ieu se révélera et toute chair, ensemble, verra ”. La chair physique percevra alors le Divin.<br><br>	Certes, l’effort des hommes n’est pas en mesure de révéler le dévoilement futur. Néanmoins, comme on l’a dit, c’est uniquement lorsque cet effort sera conduit à son terme que l’on pourra recevoir, à l’initiative de D.ieu, le dévoilement céleste. Et, les Juifs pourront l’intérioriser profondément.<br><br>	De ce fait, les révélations du monde futur présentent deux aspects opposés :<br><br>	A) Une Lumière infiniment plus haute que le monde se révélera, celle que l’effort le plus intense, de la part des hommes, n’aurait pas pu mettre en évidence.<br><br>	B) Malgré cela, la révélation en sera obtenue dans le monde, qui l’intégrera profondément.<br><br>	Le compte de l’Omer est le premier acte effectué par l’homme dans le but de se préparer à la délivrance future. Aussi, comme le dit le Tanya, au chapitre 39, “ c’est en examinant sa récompense que nous percevrons sa nature ”. Cette récompense est, en l’occurrence, un “ don ”, celui de la délivrance future. On peut en conclure que l’effort lui-même présente ces deux aspects, au même titre que cette délivrance :<br><br>	A) Le compte de l’Omer a pour but d’établir le nombre de jours qui se sont écoulés depuis l’offrande de l’Omer. Il fait donc suite à un sacrifice.<br><br>	B) Malgré cela, ce compte marque aussi l’effort qui prépare le monde à la révélation, selon l’organisation adoptée lors de la création, décrite au début du traité Bera’hot et à propos de laquelle le traité Chabbat 77b dit : “ D’abord, l’obscurité, puis la lumière ”. Le jour fait donc bien suite à la nuit.'+
										'<br><br>	7. On peut donner, à ce propos, l’explication suivante.<br><br>	Pour les sacrifices, il est dit que “ la nuit fait suite au jour ”, à l’inverse de la création du monde, quand “ ce fut soir, puis ce fut matin ”. La création fut réalisée de manière progressive. L’obscurité apparut d’abord, puis l’effort des hommes y affine la matière, afin qu’elle soit un réceptacle pour la Divinité.<br><br>	Les sacrifices, à l’opposé, sont une révélation céleste, apportant d’emblée cette lumière. Dès lors, la nuit qui fait suite au jour contribue également à transformer la matière, après l’obtention de la lumière. La révélation du jour insuffle la force de s’introduire dans la pénombre et de la transformer.<br><br>	De plus, le service de D.ieu, dans le Temple, était essentiellement effectué durant le jour. Pendant la nuit, on s’assurait uniquement qu’il ne reste rien des sacrifices, au-delà du temps autorisé.<br><br>	Le compte de l’Omer a pour but de réaliser l’élévation de la matière, d’affiner le monde afin qu’il soit un réceptacle pour la délivrance future. Il obéit donc au principe “ D’abord l’obscurité, puis la lumière ”. Il permet de transformer la pénombre du monde, grâce aux efforts des hommes.<br><br>	Pour autant, le compte de l’Omer fait bien suite à un sacrifice. C’est donc grâce à celui-ci que le service de D.ieu correspondant à cette période peut être effectuée. Ce service révèlera la Lumière céleste, dans la dimension profonde du monde, lors de la délivrance véritable et complète, par notre juste Machia’h, très prochainement.'
							},
							
							'Siha 2': 
							{
								'Titre' : 'Lettre du Rabbi',
								'source' :' Lag Ba Omer 5723,',
									    'resume' : ' ',
									    'contenu' : ' 	La réunion des femmes et jeunes filles ‘Habad a lieu pendant la période de l’Omer. A cette occasion, je voudrais vous rapporter le récit, bien connu, de l’un des premiers ‘Hassidim de l’Admour Hazaken, Rabbi Gabriel le gracieux et son épouse, ‘Hanna Rivka.<br><br>*   *   *<br><br>	Rabbi Gabriel était un chef de famille important de Vitebsk. Mais, après vingt cinq ans de mariage, lui et son épouse n’avaient toujours pas d’enfant. Par la suite, il fut l’objet de poursuites et, de ce fait, il perdit tous ses biens.<br><br>	Une fois, l’Admour Hazaken intervint pour la libération d’un captif et Rabbi Gabriel fut particulièrement contrarié de constater qu’il n’était pas en mesure d’y apporter sa participation, à hauteur de ce qui lui était demandé. Apprenant tout cela, son épouse vendit ses perles et ses bijoux, dont elle put obtenir une certaine somme. Elle nettoya alors ces pièces, jusqu’à ce qu’elles soient brillantes. Puis, elle formula une prière à D.ieu, afin que leur Mazal soit également brillant. Enfin, elle enveloppa ces pièces et les confia à son mari, pour qu’il les conduise chez l’Admour Hazaken.<br><br>	Parvenant chez le Rabbi,  à Lyozna, Rabbi Gabriel déposa le paquet sur la table et, à la demande du Rabbi, il l’ouvrit. Les pièces brillaient, d’une lueur particulière.<br><br>	L’Admour Hazaken médita, pendant quelques instants, puis il dit : “ Les enfants d’Israël offrirent de l’or, de l’argent et du bronze, pour la construction du Sanctuaire. Parmi toutes ces offrandes, rien ne brillait autant que le bassin d’ablution et son socle, confectionné avec les miroirs de bronze que les femmes avaient apportés, avec abnégation et joie. Dis-moi quelle est l’origine de ces pièces ”.<br><br>	Rabbi Gabriel dut faire état de sa situation au Rabbi et il lui raconta de quelle manière son épouse, ‘Hanna Rivka, fille de Beïla, avait obtenu ce montant.<br><br>	Appuyé sur ses mains, l’Admour Hazaken connut l’extase, pendant un certain temps, puis il leva la tête et accorda, à lui et à son épouse, une bénédiction pour avoir des enfants, une longue vie, la richesse et une grâce particulière. Il demanda à Rabbi Gabriel de fermer son affaire de Vitebsk et de faire commerce de pierres précieuses et de brillants.<br><br>	La bénédiction du Rabbi s’accomplit pleinement. Rabbi Gabriel le gracieux devint très riche. Ils eurent des fils et des filles. Lui-même quitta ce monde à l’âge de cent dix ans et son épouse lui survécut encore pendant deux ans.<br><br>	Rapportant ce récit, mon beau-père, le Rabbi, le compléta par un commentaire de l’Admour Hazaken. Il souligna que le verset dit, à propos du compte de l’Omer qui permet de se préparer à Chavouot, “ vous compterez pour vous ”, que l’on peut également rendre par “ vous rendrez votre ‘moi’ brillant ”.<br><br>*   *   *<br><br>	Un enseignement de ce récit, parmi d’autres idées profondes qu’il recèle, est le suivant. Malgré ce qui se passa, les pièces consacrées à la Tsédaka restèrent les mêmes, par leur nombre comme par leur valeur. Néanmoins, elles furent offertes avec abnégation et joie et, dès lors, elles reçurent un autre prix, une autre clarté. Elles illuminèrent l’existence dans ce monde et, bien évidemment, dans un monde plus lumineux.<br><br>	Bien entendu, il en est de même pour la Tsédaka morale. Chaque action, chaque initiative pour diffuser la Torah et les Mitsvot, dès lors qu’elle est illuminée par la clarté et la chaleur de la ‘Hassidout, ce qui permet de l’accomplir avec abnégation et joie, est bien plus fructueuse, efficace et procure un mérite beaucoup plus considérable.<br><br>	Puisse D.ieu faire que chacune d’entre vous, au sein de tout le peuple d’Israël, ressente l’Injonction “ Et, vous compterez pour vous ”, selon l’interprétation qu’en a donnée l’Admour Hazaken. Vous illuminerez votre propre personne et tout ce qui vous entoure, par la clarté de la Torah, des Mitsvot et du comportement ‘hassidique, au quotidien.<br><br>	C’est de cette façon que l’on obtiendra la lumière dans tous les domaines, matériels et spirituels.'

					'Serie 1':
