											'<br><br>	8. La ligne médiane possède également une autre qualité. Elle s’élève jusqu’à la quintessence de Kéter, dépassant même la source des Sefirot qui se trouve à ce stade.<br><br>	Il en est de même pour la Torah. Ses vertus précédemment citées, le fait qu’elle conduise à la pratique des Mitsvot tout en les dépassant, sont liées à la Mitsva de l’étudier. Mais, la Torah possède également une qualité intrinsèque. Elle est la Sagesse du Saint béni soit-Il, de laquelle il est dit : “ Je lui serai fidèle ”.<br><br>	C’est précisément de cette façon que l’on étudie la Torah “ pour son nom ”, c’est-à-dire pour la Torah elle-même et non pour déterminer le comportement qu’il convient d’adopter, ni même pour mettre en pratique la Mitsva d’étudier la Torah, mais uniquement pour la Torah elle-même.<br><br>	Ceci peut être comparé à un enfant qui, n’ayant pas vu son père, le roi, depuis un certain temps, l’appelle, puis, lorsqu’il l’aperçoit, l’embrasse et l’étreint, non pas pour le bien qu’il en recevra, mais uniquement parce qu’il est son père.<br><br>	De même, lorsqu’un Juif a un instant libre, il peut rencontrer son Père, le Roi, grâce à la Torah. Nos Sages constatent, en effet que, grâce à l’étude : “ Vous saisissez l’Essence de Moi-même ”. Ainsi, on abandonnera toute autre préoccupation, on ne cherchera pas à déterminer quel est le comportement qu’il convient d’adopter, à mettre en pratique la Mitsva d’étudier la Torah. On voudra simplement la Torah pour elle-même, car “ la Torah et le Saint béni soit-Il ne font qu’un ”.'+
											'<br><br>	9. Ce qui vient d’être dit nous permettra de comprendre le passage suivant de la Guemara : “ Hillel rend coupable les pauvres et Rabbi Eléazar Ben ‘Harsom rend coupable les riches ”. En effet, si des pauvres ou des riches prétendent que leurs tracas les ont empêchés d’étudier la Torah, on leur opposera le comportement de Hillel et de Rabbi Eléazar Ben ‘Harsom.<br><br>	On peut s’interroger, sur cette affirmation. Si un tel argument n’est pas recevable et si de telles personnes sont astreintes à l’étude de la Torah, pourquoi l’exemple de Hillel et de Rabbi Eléazar Ben ‘Harsom est-il nécessaire pour en faire la preuve ? Le verset ne dit-il pas clairement : “ Tu t’y consacreras jour et nuit ” ? <br><br>	Il est dit de celui qui pourrait étudier la Torah et ne le fait pas qu’ “ il a fait honte à la Parole de D.ieu ”. Et, si de telles personnes n’ont pas eu le moyen de le faire, comment les accuser ?<br><br>	Il faut en conclure que, du point de vue de la Hala’ha, on peut envisager que l’on soit dispensé d’étudier la Torah et qu’on le fasse néanmoins, par enthousiasme pour la Torah, à cause du plaisir qu’elle procure, parce que “ la Torah et le Saint béni soit-Il ne font qu’un ”.'+
											'<br><br>	10. C’est en ce sens que la Torah est qualifiée de ‘Vérité’. Nos Sages disent, en effet, que “ il n’est de vérité que la Torah ”.<br><br>	La caractéristique de la vérité est de ne connaître aucune interruption. Cette condition est fondamentale et c’est pour cela qu’un fleuve qui se tarit ne peut être considéré comme ayant de l’eau vive. La vérité est immuable.<br><br>	On peut trouver une allusion à cela dans le mot Emet, vérité, qui s’écrit, Alef, Mêm, Tav. En effet, le Yerouchalmi souligne que le Alef est la première lettre de l’alphabet, le Mêm en est la médiane et le Tav, la dernière. La vérité est donc toujours identique, au début, au milieu et à la fin du processus.<br><br>	C’est précisément pour cela que la Torah est vérité. Elle transcende toute contingence, à la différence des Mitsvot, qui sont limitées dans le temps et dans l’espace. La Mitsva d’étudier la Torah est elle-même soumise à la dimension du temps. En effet, ceux qui sont absorbés par leur activité professionnelle en sont dispensés par la Torah elle-même, pendant tout le temps qu’ils doivent consacrer à leur travail, comme l’explique précisément le Choul’han Arou’h, dans ses lois de l’étude de la Torah.<br><br>	De même, l’étude de la Torah est également limitée dans l’espace. Ainsi, elle est interdite par la Hala’ha, en certains endroits nauséabonds.<br><br>	A l’opposé de tout cela, la Torah, par elle-même, ne connaît aucune limite, ni celle du temps, ni celle de l’espace. Elle affirma ainsi que “ tout est différent lorsqu’il s’agit d’un cas de force majeure ”.'+
											'<br><br>	11. Concrètement, il faut donc étudier sans cesse la Torah.<br><br>	On ne le fera pas pour s’acquitter de son obligation envers le Choul’han Arou’h, car une telle approche aboutirait, au final, à constater que l’on peut se contenter d’un chapitre, le matin et d’un autre, le soir. Or, il faut, tout d’abord, se demander si le Choul’han Arou’h entérine un tel raisonnement. Peut-être dispose-t-on, en réalité, de beaucoup plus de temps libre, auquel cas la Hala’ha impose une étude plus intense.<br><br>	Bien plus, même s’il est vrai que le Choul’han Arou’h n’impose pas une plus large étude de la Torah, on l’apprendra néanmoins, sans cesse, par enthousiasme pour elle, du fait du plaisir qu’elle procure.<br><br>	On ne se dira pas non plus que, l’étude ayant une valeur lorsqu’elle conduit à l’action, on s’engagera, chaque fois que l’on sera confronté à un problème, à étudier la Loi Ecrite et la Guemara, les commentaires des premiers et des derniers Sages, jusqu’au Choul’han Arou’h de l’Admour Hazaken, afin d’obtenir une parfaite connaissance de ce problème. En revanche, on n’étudiera pas tant qu’on ne sera confronté à aucune difficulté.<br><br>	On doit donc savoir que l’aspect essentiel de la Torah est son étude pour elle-même. Il faut lui consacrer chaque instant, afin de “ grandir et d’embellir la Torah ”.'+
											'<br><br>	12. Tout ce qui vient d’être dit nous permettra de comprendre la différence entre la Torah et les Mitsvot, pour ce qui concerne les enfants.<br><br>	Les enfants sont dispensés de mettre en pratique les Mitsvot. Il y a, certes, une obligation de leur donner une éducation juive, mais celle-ci est uniquement d’institution rabbinique. De plus, elle repose sur le père et non sur l’enfant.<br><br>	A l’opposé, pour ce qui est de la Torah, il est écrit que “ Il est une Injonction de la Torah, reposant sur le père, d’enseigner la Torah à son fils, lorsqu’il est enfant ”. Puis, lorsque cet enfant parvient à l’âge de la maturité, “ il est lui-même tenu d’apprendre la Torah ”.<br><br>	On peut l’expliquer de la façon suivante. Les Mitsvot sont limitées. La Torah, en revanche, est infinie et s’adresse donc à tous les Juifs, de manière identique.'+
											'<br><br>	13. C’est pour cette raison que les enfants durent être les garants du don de la Torah. Lorsque D.ieu leur fit connaître quelques Mitsvot, à Mara, Il n’exigea aucune garantie. Lors de la révélation du Sinaï, en revanche, celle-ci fut indispensable.<br><br>	Nous pouvons comprendre pourquoi il en fut ainsi, en fonction de ce qui a été expliqué auparavant. Le but de la révélation du Sinaï ne fut pas tant de révéler les Mitsvot que de transmettre la Torah proprement dite. Or, celle-ci s’impose également aux enfants, qui doivent l’étudier et la possèdent donc, dans toute sa perfection.<br><br>	C’est la raison pour laquelle le Midrach conclut : “ C’est sur la bouche des tous jeunes enfants et des nourrissons que Tu as basé Ta force ”.'+
											'<br><br>	14. C’est en ce sens que la Torah est vérité, Emet, du Alef jusqu’au Tav, du niveau le plus haut jusqu’au plus bas. La Torah est présentée, d’une part, comme le sommet de l’élévation, transcendant la clarification de la Loi, pour savoir comment l’on doit se comporter, dépassant la dimension de l’action concrète.<br><br>	Par ailleurs, la Torah se révèle également jusqu’au point le plus bas, y compris chez les plus jeunes enfants qui ne sont pas astreints à la pratique des Mitsvot.'+
											'<br><br>	15. C’est également pour cela que l’on parle de “ grandir et embellir la Torah ” précisément dans deux situations, de nature opposée.<br><br>	D’une part, cette expression est employée à propos des éducateurs, enseignant la Torah aux enfants. Elle indique qu’il n’y a pas de concurrence en la matière, car il convient, avant tout, de “ grandir et embellir la Torah ”. C’est, en l’occurrence, le tout début des études, le point le plus bas.<br><br>	A l’autre extrême, on cite également cette expression pour définir les indices permettant de reconnaître un poisson cacher. La Guemara dit, à ce sujet que “ celui qui a des écailles possède également des nageoires ”. Dès lors, pourquoi demander également la présence de nageoires ? Pour “ grandir et embellir la Torah ”. Il s’agit bien là d’une notion qui est partie intégrante de la Torah, transcendant la détermination du comportement qu’il convient d’adopter.<br><br>	De toutes les manières d’envisager son étude, de la plus haute à la plus basse, on dit donc qu’il convient de “ grandir et embellir la Torah ”. En effet, grâce à celle-ci, “ vous saisissez l’Essence de Moi-même ”.<br><br>	C’est à ce propos qu’il est dit : “ D.ieu est proche de tous ceux qui L’invoquent, de tous ceux qui L’appellent en vérité ”. En effet, “ il n’est de vérité que la Torah ” et, D.ieu est effectivement proche, dans toutes les situations, pour “ tous ceux qui L’invoquent ” avec vérité, c’est-à-dire par l’intermédiaire de la Torah.<br><br>	De cette façon, on peut donc saisir l’Essence de D.ieu et “ lorsque l’on possède une partie de l’essence, on la détient en totalité ”, car elle est toujours identique.'+
											'<br><br>	16. Que D.ieu nous permette de faire porter nos efforts sur l’étude de la Torah par toutes les manières possibles, pour “ grandir et embellir la Torah ”.<br><br>	C’est ainsi que nous obtiendrons la naissance qui doit résulter du don de la Torah, comparé à un mariage. Celle-ci sera le reflet de l’Essence de D.ieu et nous permettra de bâtir le monde. Ainsi, la matière sera un Sanctuaire pour D.ieu et, de cette façon, les sphères célestes le seront également.<br><br>*   *   *<br><br><b>‘Houmach, Tehilim et Tanya</b><br><br>	17. Chavouot est un bon moment pour renforcer sa ferme décision de respecter les études quotidiennes instaurées par mon beau-père, le Rabbi, celles du ‘Houmach, des Tehilim et du Tanya.<br><br>	Il faut donc étudier chaque jour une Paracha du ‘Houmach avec le commentaire de Rachi, le dimanche jusqu’au Cheni, le lundi jusqu’au Chelichi et ainsi de suite. Chaque jour également, on lira après la prière du matin quelques Tehilim, selon leur répartition mensuelle.<br><br>	Le Levouch conseille de lire des Tehilim avant la prière, mais ceci est indépendant de ce qui fait l’objet de notre propos. Mon beau-père instaura qu’ils soient lus précisément après la prière.<br><br>	Enfin, on lira, chaque jour, un passage du Tanya, selon sa répartition annuelle.<br><br>	Le ‘Houmach fut donné, à Chavouot, par Moché, notre maître. Les Tehilim sont liés au roi David, qui naquit et quitta ce monde à Chavouot.<br><br>	Quant au Tanya, on y trouve l’enseignement du Baal Chem Tov, qui est révélé par la ‘Hassidout ‘Habad, en général et par cet ouvrage, en particulier. On sait, en effet, ce qu’indique, par une allusion, l’une des approbations accordées au Tanya : “ Et, pour l’heure, que se réjouisse Israël de la révélation de ses saintes paroles ”. Or, la Hilloula du Baal Chem Tov, qui s’appelait Israël, est précisément à Chavouot.<br><br>	Ce moment est donc particulièrement propice pour adopter, avec la plus grande détermination, ces études qui concernent chacun. De plus, on se renforcera dans l’étude de la Torah, en général, chacun selon son niveau. Bien évidemment, Chavouot est également un temps propice pour cela. C’est, en effet, le temps du don de notre Torah, de toute la Torah, y compris de ce que les érudits développent, en chaque génération.<br><br>	En respectant scrupuleusement ces études, on pourra, selon les termes du verset (Béréchit 35, 5), “ inspirer la crainte (‘Hitat) de D.ieu dans les villes alentour ”. En effet, le mot ‘Hitat, la crainte, est constitué des initiales de ‘Houmach, Tehilim et Tanya. Ainsi, “ ils allèrent de l’avant ” et nous-mêmes, nous nous rendrons, de manière paisible, en Erets Israël, lors de la délivrance et complète.<br><br>	Il fut dit à notre père Yaakov : “ nous voyagerons et nous avancerons ”. Il en sera donc de même pour nous, très bientôt et de nos jours. “ Les sauveurs monteront sur le mont Sion pour juger le mont d’Esav ”. Grâce à l’étude de la Torah, la pratique des Mitsvot et le respect des décisions qui viennent d’être rappelées, nous révélerons notre juste Machia’h, ici-bas, très bientôt et de nos jours.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'La Torah dans le désert',
									'source' :' (Discours du Rabbi, Chavouot 5711-1951)',
											'resume' : ' ',
											'contenu' : ' 	18. Pourquoi la Torah fut-elle donnée dans un désert ? Afin de délivrer l’enseignement suivant. Un désert est un lieu abandonné, sans propriétaire et il en est de même pour la Torah, qui n’appartient à personne. Chacun peut donc la faire sienne en l’étudiant.<br><br>	Néanmoins, pourquoi le désert dans lequel la Torah fut donnée était-il une contrée aride et sèche, où il n’y avait pas de vêtements, pas d’aliments, pas même d’eau ? En effet, il est dit que les vêtements des enfants d’Israël grandissaient avec eux, dans le désert. Eux-mêmes se nourrissaient de manne et D.ieu faisait jaillir pour eux de l’eau du rocher. Ainsi, il n’y avait rien, dans ce désert et l’on peut se demander pourquoi D.ieu donna la Torah dans un endroit à ce point dénué de tout.<br><br>	Lorsque la Torah énonce une parabole, chaque détail qui la constitue doit décrire précisément ce qu’elle illustre. Il faut en déduire que chaque caractère décrivant le désert est lié au don de la Torah. Or, l’explication précédemment donnée établit uniquement le caractère abandonné du désert, mais non les autres aspects qui ont été mentionnés.'+
											'<br><br>      19. Lorsqu’il s’agit d’étudier la Torah, on prétend être confronté à de nombreux obstacles. On soulève alors de nombreuses objections et l’on apporte de bien curieuses réponses.<br><br>	Lorsque l’on demande à un commerçant de fixer un temps pour étudier la Torah, il répondra que cette étude n’est pas faite pour lui. Il doit se consacrer à son activité professionnelle. En revanche, il donnera de la Tsédaka, par exemple. Qu’on n’attende pas de lui, en revanche, d’étudier la Torah.<br><br>	Certes, il comprend qu’un commerçant doit s’arracher à ses affaires, au milieu de la journée, pour la prière de Min’ha. Telle est précisément la qualité de cette prière et c’est pour cela que le prophète Elie fut exaucé précisément à Min’ha. Un tel accomplissement n’est-il pas particulièrement important ? Dès lors, pourquoi lui demander, en outre, d’étudier la Torah?<br><br>	Si on lui demande d’apprendre un passage du ‘Houmach, avec le commentaire de Rachi ou, a fortiori, du Tanya, il objectera que la ‘Hassidout prône un avancement progressif. Il se préoccupera donc, tout d’abord, de parfaire son comportement dans tous les autres domaines, y compris dans la prière de Min’ha, comme le fit le prophète Elie. C’est ensuite seulement qu’il cherchera à connaître l’élévation.<br><br>	Il ne refuse pas d’étudier le ‘Houmach, avec le commentaire de Rachi ou le Tanya. Néanmoins, il le fera, le moment venu, lorsqu’il se libérera de ses préoccupations, car tout doit être progressif.<br><br>	Il en est de même pour celui qui consacre sa journée à l’étude. Si l’on attend de lui qu’il mette en pratique les Injonctions “ que toutes mes entrailles proclament : qui est comme Toi ? ” et “ la Torah ne te quittera pas ”, il répondra qu’il ne refuse pas de le faire. Néanmoins, il doit se préparer à cela, tout d’abord bien se reposer, afin d’avoir la tête claire, être prudent, avoir une alimentation raffinée.<br><br>	Le Alche’h et les responsa du Rambam ne disent-ils pas qu’une alimentation raffinée aiguise l’esprit ?<br><br>	C’est donc à l’issue de toutes ces préparations qu’il pourra se consacrer à l’étude.'+
											'<br><br>	20. C’est précisément à cause de cela que la Torah fut donnée dans une contrée désertique et sans eau. En effet, il est nécessaire, pour tout ce qui concerne la Torah, de s’en remettre pleinement à D.ieu.<br><br>	Pour recevoir la Torah, les enfants d’Israël quittèrent l’Egypte et se rendirent dans un désert inculte, sans savoir comment et de quelle manière ils allaient survivre. Ils reçurent la manne par le mérite de Moché, les colonnes de nuée grâce à Aharon et l’eau sur l’intervention de Miryam. Ils auraient donc dû s’en remettre pleinement au mérite de ces trois Justes. C’est ainsi qu’ils pouvaient se préparer à recevoir la Torah.<br><br>	Il y a bien là un enseignement pour nous, à l’heure actuelle. Nous devons nous consacrer à l’étude de la Torah et nous en remettre à D.ieu pour tout le reste. C’est ainsi que D.ieu satisfera tous nos besoins, matériels et spirituels.'
								},
								
								'Siha 4': 
								{
									'Titre' : 'Comment disperser ses pas',
									'source' :' (Discours du Rabbi, Chavouot 5718-1958)',
											'resume' : ' ',
											'contenu' : ' 	21. Il est dit que “ si tu as dispersé tes pas vers le pauvre et vers la Mitsva, s’accompliront en toi les termes du verset ‘Sois béni à ton arrivée et sois béni à ton départ’. ”<br><br>	Nous pouvons nous interroger sur la formulation de cet enseignement de nos Sages :<br><br>	A) Se diriger vers le pauvre signifie lui donner de la Tsédaka. Dès lors, pourquoi dire “ vers le pauvre et vers la Mitsva ” ? La Tsédaka n’est-elle pas également une Mitsva ? Bien plus, le Yerouchalmi ne l’appelle-t-il la Mitsva, par excellence ?<br><br>	On peut trouver ici une allusion au fait que la Tsédaka est représentative de l’ensemble des Mitsvot. Néanmoins, le Talmud établit clairement qu’il en est ainsi. Pourquoi le préciser, en outre, ici, au moyen d’une allusion ?<br><br>	B) S’agissant des pas, on pourrait employer le verbe marcher ou courir. En revanche, que signifie ici disperser ?'+
											'<br><br>	22. De façon générale, on distingue trois parties dans le corps de l’homme, la tête, le corps proprement dit et les jambes. Plus précisément, celui-ci est constitué de deux cent quarante huit membres.<br><br>	Or, il en est de même pour les Mitsvot, puisque l’on compte également deux cent quarante huit Injonctions.<br><br>	Le Séfer ‘Harédim précise la répartition des Mitsvot en fonction des différents membres du corps. De façon générale, il en détermine trois catégories. Les Préceptes liés à la compréhension, comme, par exemple, la conscience de la grandeur de D.ieu ou l’étude de la Torah correspondent à la tête. Les Mitsvot qui concernent le sentiment du cœur, comme l’amour et la crainte de D.ieu, l’amour de son prochain, sont le corps. Enfin, les Commandements qui affectent l’action concrète s’expriment, avant tout, par la soumission et sont donc l’équivalent des jambes.<br><br>	L’intellect et les sentiments sont limités. La soumission qui découle de ce que l’on comprend ou de ce que l’on ressent l’est également. De fait, de telles perceptions n’ont qu’un effet restreint. Seule la soumission faisant abstraction de toute autre considération permet réellement de dépasser toutes les contingences.<br><br>	C’est donc de cette façon qu’il faut interpréter l’expression “ tu as dispersé tes pas ”, mouvement qui évoque le rejet des limites et qui est possible précisément par les pieds et par sa qualité spécifique, la soumission, sans relation avec le cerveau et le cœur.<br><br>	Lorsque la jambe se lie au cerveau et au cœur, elle peut marcher ou, tout au plus, courir. Lorsqu’elle n’agit que par ses forces propres, en revanche, elle “ se disperse ” et s’élève au dessus de toutes les limites.'+
											'<br><br>	23. Comment un homme, doué de discernement, peut-il se résoudre à mettre de côté son intellect et ses sentiments, afin de “ disperser ses pas ” ?<br><br>	Il doit, pour y parvenir, orienter ce mouvement “ vers le pauvre ”, méditer à sa propre situation. Ainsi, on prendra conscience que l’on est soi-même un pauvre, au moins par l’esprit. Il n’y a donc pas lieu de s’en remettre à sa compréhension, pas plus qu’au sentiment de son cœur. On doit disperser ses pas vers les Mitsvot, en général et vers la Mitsva par excellence, en particulier, celle de la Tsédaka.<br><br>	On courra donc, de toute la force de ses jambes, sans faire aucun calcul, afin d’offrir à son prochain une Tsédaka matérielle ou spirituelle.'+
											'<br><br>	24. La rétribution d’un tel comportement est la suivante : “ Sois béni à ton arrivée et sois béni à ton départ ”. L’expression “ à ton arrivée ” fait allusion à la force céleste que l’on reçoit avant d’investir son propre effort et afin d’y parvenir, alors que “ à ton départ ” désigne celle que l’on obtient après l’effort.<br><br>	Dans un cas comme dans l’autre, on est “ béni ” et la révélation céleste est infiniment plus élevée que l’effort de l’homme. Lorsque celui-ci l’introduit effectivement et “ se disperse ”, au delà de toute limite, il obtient beaucoup plus que ce qu’il a lui-même accompli. En effet, la Présence de D.ieu se révèle chaque fois que la réalisation de l’homme est intègre.'+
											'<br><br>	25. L’explication de nos Sages qui vient d’être citée ne doit pas être départie de son sens simple. Tous ceux qui ont mis en pratique, de manière effective, l’Injonction “ tu as dispersé tes pas ” et ont marché, pendant plusieurs heures, pour apporter la joie de la fête à d’autres Juifs, auraient pu, au lieu de cela, connaître le calme et se consacrer à leurs propres préoccupations. Malgré cela, ils n’ont pas ménagé leur effort afin d’insuffler de la spiritualité aux “ pauvres ”.<br><br>	En eux s’accompliront donc les termes de la promesse “ sois béni à ton arrivée, sois béni à ton départ ”, chaque jour, chaque semaine, chaque mois, chaque année. Que soit béni leur effort personnel. Que D.ieu leur accorde la force nécessaire à mettre en pratique la mission qui leur est confiée, en tout endroit où ils se rendent. Que leurs efforts soient fructueux, ainsi qu’il est dit : “ Tu percevras le monde futur de ton vivant ”.<br><br>	Ils connaîtront la réussite également dans leurs préoccupations personnelles, leur étude de la Torah, leur pratique des Mitsvot de la meilleure façon, leur prière fervente. De fait, la ferveur de la prière est l’épine dorsale de tous les accomplissements.<br><br>	Ils seront également bénis et obtiendront la satisfaction de tous leurs besoins matériels.'
								},
								
								'Siha 5': 
								{
									'Titre' : 'La sagesse et la Torah',
									'source' :' (Discours du Rabbi, Chavouot 5715-1955)',
											'resume' : ' ',
											'contenu' : ' 	1. Le don de la Torah permit de relier l’esprit et la matière, d’illuminer chaque objet du monde quel qu’il soit, de le pénétrer de la clarté de la Torah.<br><br>	On peut justifier ainsi l’affirmation de la Guemara selon laquelle “ tous sont unanimes pour reconnaître que Chavouot doit également être ‘pour vous’ ”. En effet, on peut envisager que Pessa’h et Soukkot aient uniquement une dimension matérielle ou encore qu’ils aient seulement une portée spirituelle. Par contre, il est incontestable que Chavouot doit aussi être ‘pour vous’, intériorisé profondément afin de ne pas être ressenti uniquement pendant la durée de la fête, mais également après celle-ci, tout au long de l’année, non seulement pendant le Chabbat et les fêtes, mais aussi durant l’existence quotidienne.'+
											'<br><br>	2. Lors d’une réunion ‘hassidique, mon beau-père, le Rabbi dit, une fois, que le moment quotidien d’étude de la ‘Hassidout doit être réparti sur les vingt quatre heures de la journée, de sorte que l’on puisse voir à l’évidence, pendant toute la durée de celle-ci, que telle personne étudie la ‘Hassidout.<br><br>	Ce qui est vrai pour la ‘Hassidout s’applique, plus généralement, à l’ensemble de la Torah, qui doit être présente en chaque préoccupation d’un Juif, tout au long de la journée. Le Rambam dit que “ le sage est reconnaissable par sa manière d’agir ”, puis il mentionne dix situations, reflétant toute l’existence de l’homme.<br><br>	Il en est ainsi depuis le don de la Torah. Celle-ci prit une apparence matérielle, fut révélée aux âmes vêtues d’un corps, ici-bas, dans le monde physique. La Torah demande que l’on réalise l’élévation de la matière. On doit donc, tout d’abord, transformer son corps et son âme animale, puis la part du monde que l’on se voit confier.<br><br>	De plus, une telle transformation ne procède pas du retrait et de la cassure. Elle implique, bien au contraire, une démarche positive, comme l’explique le Baal Chem Tov, commentant le verset “ lorsque tu verras l’âne de ton ennemi ployer sous son fardeau et voudras l’abandonner, tu lui viendras en aide ”.'+
											'<br><br>	3. Nos Sages disent: “ Si l’on te dit que les nations possèdent la sagesse, tu peux le croire. Mais, si l’on te dit qu’elles possèdent également la Torah, ne le crois pas ”. Cette affirmation nous permettra de préciser la différence entre la sagesse et la Torah.<br><br>	Pour comprendre une idée, il faut posséder les hypothèses de départ et les méthodes de raisonnement de la discipline de l’esprit à laquelle elle appartient. Les unes et les autres sont indispensables pour parvenir à la synthèse finale.<br><br>	Ainsi, la synthèse finale est bien la conséquence directe de ces hypothèses et de ces méthodes, alors que les hypothèses et les méthodes elles-mêmes ne sont pas induites par une phase antérieure du raisonnement. Elles sont, en fait, acceptées de plein gré. Si on y adhère, on adoptera également la synthèse finale. Mais, on peut aussi les refuser et donc réfuter cette conclusion.<br><br>	Ce qui vient d’être dit est un des moyens de démontrer logiquement que l’intellect fonctionne uniquement sur la base de ce qui le transcende. En effet, le raisonnement perçoit son origine, dépassant sa rationalité. Et, l’hypothèse de départ, à partir de laquelle il est construit, ne répond pas aux critères de la logique, mais résulte uniquement d’un choix, de la foi et de la conviction morale.<br><br>	C’est donc sur cette base que l’on peut différencier la sagesse de la Torah. La première est acceptée sur la base d’une adhésion personnelle, supposant que l’on adopte ses hypothèses et ce qui en découle, mais non en fonction d’une démarche raisonnée.<br><br>	A l’opposé, le Zohar souligne que Torah est de la même étymologie que Horaa, enseignement. La Torah enseigne à l’homme ce qui est nécessaire, ce qui est permis et ce qui est interdit. Elle définit ainsi trois domaines, interdiction, permission et obligation, puis elle demande que la permission soit transformée en obligation. Et, les conclusions de la Torah se passent de l’accord de l’homme, qui est nécessaire lorsqu’il y a une adhésion de sa part. Elles s’imposent à lui, qu’il le veuille ou non.<br><br>	C’est la raison pour laquelle les autres nations peuvent posséder la sagesse, mais non la Torah. La première est acceptée par l’homme de son plein gré. Elle est donc envisageable également auprès des autres nations, dès lors que celles-ci acceptent les hypothèses et les méthodes proposées. A l’opposé, la Torah s’impose à l’homme, même contre sa volonté. Une telle démarche n’a pas son équivalent, chez les autres nations.'+
											'<br><br>	4. Ainsi, seuls les Juifs peuvent accepter que la Torah leur soit imposée. En effet, chacun d’entre eux possède une âme qui est attachée à D.ieu. Nous constatons, dans les bénédictions du matin, que “ l’âme que Tu as placée en moi est pure ”. De plus, toutes les âmes juives étaient présents, près du mont Sinaï, lorsque la Torah fut donnée, y compris celles qui devaient vivre par la suite et celles qui avaient déjà vécu auparavant.<br><br>	Chaque Juif entendit l’Eternel s’adresser personnellement à lui et lui dire: “ Je suis l’Eternel ton D.ieu ”. Bien plus, l’Essence de D.ieu, qu’aucun Nom, aucun Signe, ne peut désigner, devint ainsi “ Ta force et Ta vitalité ”. La Parole du Saint béni soit-Il est considérée comme une action et il en devint donc effectivement ainsi.<br><br>	Chacun put recevoir la force et la vitalité de l’Essence de D.ieu, exprimée dans la Torah. En effet, Ano’hi, Je, premier mot des dix Commandements, est constitué des initiales de la phrase signifiant: “ L’Essence de Moi-même, Je l’ai inscrite et vous l’ai donnée ”.<br><br>	Au fond de son âme, chaque Juif possède donc la conviction absolue qu’il doit avoir foi en D.ieu. Bien plus, il lui est même inutile d’avoir recours à la foi, tant la Divinité constitue sa nature profonde, sa force et sa vitalité.<br><br>	Néanmoins, un Juif peut aussi laisser se développer des éléments qui occultent, au sein de sa propre personnalité, sa conviction profonde. Au fond de lui-même, en revanche, il est certain qu’il possède la Torah, dans son intégralité et l’enseignement qu’elle délivre, non pas par adhésion intellectuelle, ce qui n’aurait qu’une portée limitée, mais bien parce que celle-ci guide sa vie, même s’il ne la comprend pas.<br><br>	Bien qu’une telle approche ne soit pas raisonnée, elle permet à l’homme de se pénétrer profondément de Torah, en tout ce qu’il accomplit. En effet, la nature profonde de sa personnalité est le fait que “ Je suis l’Eternel ton D.ieu ”.'+
											'<br><br>	5. On peut tirer une leçon de tout ce qui vient d’être dit.<br><br>	Lorsque l’on transmet les valeurs juives à d’autres personnes et que l’on en rencontre une qui en est particulièrement éloignée, on ne doit pas s’effrayer ou se décourager. On doit savoir qu’un tel homme est bien animé, au fond de lui, de la conviction profonde qu’il doit avoir foi en tous les Préceptes du Judaïsme. Une telle conviction ne subit aucune limite, car elle découle du profond de son être. Il suffit donc de supprimer ce qui la cache. Dès lors, elle se révélera dans tout son éclat.<br><br>	Quand l’âme fait son travail intérieur, au sein de la personnalité et que quelqu’un intervient, de l’extérieur, la conjonction de ces deux éléments agit sur tout ce qui sépare la dimension profonde de sa révélation externe, de sorte que la conviction peut se révéler à l’évidence, dans toute la personnalité.<br><br>	Cette obligation incombe personnellement à chacun. Il faut s’adresser aux autres et supprimer tout ce qui empêche leur aspect profond de se dévoiler. Selon un dicton de l’Admour Hazaken, l’ordre dans lequel la Torah est énoncée en est partie intégrante. Or, la première Mitsva qu’elle exprime est: “ Croissez et multipliez ”, soulignant également qu’un Juif doit en former un autre.'+
											'<br><br>	6. L’Admour Hazaken commente le verset: “ Tu feras la fête de Chavouot ” en rappelant que le mot Chavouot signifie également les semaines, le temps profane. Il explique donc qu’il convient de transformer ce dernier, jusqu’à en faire une fête.<br><br>	A ce propos, on peut donner l’explication suivante.<br><br>	Il existe une différence entre le Chabbat et les fêtes. Pendant le Chabbat, il est interdit de travailler et même d’adopter un comportement caractéristique de la semaine, même s’il n’est pas, à proprement parler, un travail.<br><br>	En effet, le Chabbat est plus élevé que la semaine. C’est en ce jour que D.ieu se reposa, à l’issue de la création et un Juif doit donc en faire de même. Car, l’étymologie d’Adam, l’homme, peut être trouvée dans le verset: “ Je ressemblerai (Adamé) au Très Haut ”. Le repos doit donc se marquer également dans la parole et il est dit que “ ta manière de parler, pendant le Chabbat, sera différente de celle de la semaine ”. D.ieu créa le monde par la Parole et nos Sages affirment aussi que “ la Parole du Saint béni soit-Il est considérée comme une action ”.<br><br>	Telle est la ligne de la Loi. Si l’on consulte les ouvrages de sa ‘Hassidout, sans se référer à son enseignement, mais en prenant en compte uniquement la nécessité de dépasser la ligne de la Loi, on s’apercevra qu’une pensée profane est également interdite, pendant le Chabbat. En effet, la Pensée de D.ieu est également créatrice, la seule différence étant que la Parole appartient au monde révélé et la Pensée, au monde caché.<br><br>	Ce qui vient d’être dit concerne le Chabbat, mais non la fête. Pendant celle-ci, bien que le travail soit interdit, il est permis de préparer de la nourriture. En effet, la fête doit aussi être ressentie physiquement. La sainteté doit alors être perçue également dans les préoccupations matérielles, dans la nourriture et dans les activités de ce monde.<br><br>	Faisant référence au Chabbat, le verset dit: “ Ils préparèrent, le vendredi ”. Car, le jour même du Chabbat ne permet aucune activité profane. La fête, à l’opposé, est une “ convocation sacrée ”, un appel à la sainteté au sein du temps profane, dont on assure ainsi l’élévation, comme le souligne le Zohar.<br><br>	C’est la raison pour laquelle, disent nos Sages, “ il n’est de joie qu’avec de la viande ”, “ il n’est de joie qu’avec du vin ” et l’Admour Hazaken précise, dans son Choul’han Arou’h qu’en consommer est une Mitsva de la Torah, y compris à l’heure actuelle. En fait, il est nécessaire de “ convoquer ” la sainteté en un jour de fête. Des éléments matériels, de la viande et du vin, sont donc nécessaires pour y parvenir.<br><br>	C’est pour cela que la fête possède une dimension matérielle, mais non le Chabbat. Ce dernier transcende le monde et un contact avec la matière, en ce jour, lui confère aussitôt l’élévation, au point qu’elle ne soit plus réellement physique, par la suite. La dimension matérielle est donc bien absente du Chabbat.<br><br>	Pendant les fêtes, en revanche, il faut prendre cette matière et la sanctifier. Cette dimension provoquerait donc le manque, si elle était absente.<br><br>	Il faut comprendre ainsi l’explication de l’Admour Hazaken sur le verset: “ Tu feras la fête de Chavouot ”. Le temps profane doit alors devenir sacré. Tel est, en effet, le sens du don de la Torah, qui permet de sanctifier ce qui est profane.'+
											'<br><br>	7. La première Mitsva que D.ieu énonça après le don de la Torah fut: “ Vous ne ferez pas devant Moi des dieux d’argent et des dieux d’or.... Tu feras pour Moi un autel de terre et tu y apporteras tes holocaustes et tes sacrifices ”. On trouve, à ce propos, l’explication suivante de l’Admour Hazaken.<br><br>	Pourquoi la formulation de ce verset est-elle d’abord négative, “ vous ne ferez pas devant Moi ”? C’est parce que le néant précéda l’existence. Par la suite, le verset s’exprime de manière affirmative et dit: “ tu feras pour Moi un autel de terre ”, évoquant la soumission, tout comme chacun foule le sol du pied et “ tu y apporteras tes holocaustes et tes sacrifices ”, tu y trouveras l’élévation et l’intégrité.<br><br>	En pareil cas, il ne s’agit pas uniquement de rejeter l’orgueil, mais bien de connaître une élévation véritable, une intégrité parfaite, à laquelle la Torah peut elle-même accorder un tel qualificatif. Néanmoins, le texte fait bien référence à un sacrifice, car le don de la Torah impose de faire abstraction de tout autre élément, y compris de l’argent et de l’or, faisant allusion à l’amour et la crainte de D.ieu.<br><br>	Expliquant la caractère profond des âmes, nous avons vu que la Torah demande à l’homme de s’élever, au point de mettre en pratique la Volonté de D.ieu, d’abandonner toute autre préoccupation. En effet, lors de la révélation du Sinaï, D.ieu dit: “ Je suis l’Eternel ton D.ieu ” et Il devint alors “ ta force et ta vitalité ”. Dès lors, plus rien d’autre ne compte.<br><br>	Commentant le verset: “ J’ai placé D.ieu en permanence face à moi ”, le Baal Chem Tov souligne que, pour celui qui ressent vraiment la Présence de D.ieu, aucun autre élément ne saurait être significatif, y compris les préoccupations morales les plus élevées. Un tel homme n’aura pas d’autre motivation que de mettre en pratique la Volonté de D.ieu.<br><br>	C’est ainsi qu’il faut comprendre cette première Mitsva, qui fut donnée tout de suite après le don de la Torah, “ Vous ne ferez pas... tu y apporteras tes holocaustes et tes sacrifices ”. Celle-ci résume, de fait, la signification du don de la Torah, comme nous venons de le montrer longuement.'+
											'<br><br>	8. Un verset ne doit pas être départi de son sens simple et il en est de même pour un enseignement de nos Sages. Le don de la Torah est un processus ininterrompu et, d’ailleurs, nous constatons, tous les jours, dans les bénédictions du matin, que D.ieu “ donne la Torah ”, au présent. Il faut donc l’étudier chaque jour. Une telle étude doit faire partie du programme quotidien.<br><br>	Il est impératif que cette étude soit véritablement quotidienne. En effet, il est dit de la Torah qu’elle est “ notre vie ”. Or, la vie ne doit pas s’interrompre. La santé peut être tantôt bonne, tantôt moins bonne. La vie, en revanche, si elle est perdue pour un seul instant, ne pourra plus être retrouvée par la suite. De la même manière, l’étude de la Torah doit également être quotidienne.<br><br>	Néanmoins, la Guemara affirme que “ celui qui prétend n’avoir que la Torah ne possède pas même la Torah ”. Car, son étude doit être accompagnée par de bonnes actions et donc également par la prière fervente que Rachi définit aussi comme une bonne action, ainsi qu’il est dit: “ L’homme de bonté fait le bien de sa propre personne ”. Avant de prier, il faut, en outre, faire du bien aux autres, au sens le plus littéral et il est dit que “ l’on donne une pièce à un pauvre et l’on prit ensuite ”. La prière fervente permet que l’étude de la Torah qui la suit soit fructueuse.<br><br>	Quand on fixe une étude de la Torah chaque jour, on reçoit l’assurance énoncée par le verset: “ Si vous suivez Mes Décrets ”, ce qui veut dire: “ Si vous faites porter vos efforts sur la Torah ”. La suite de ce verset dit, en effet, que “ Je vous donnerai les pluies en leur temps ”. Telle est l’alliance de mariage accordée à Israël lors du don de la Torah. Et, il est certain que D.ieu tiendra Sa promesse.<br><br>	Ce qui est vrai dans un domaine précis l’est, a fortiori, pour ce qui a une portée plus générale. Ainsi, pour ce qui concerne les écoles, les enseignants doivent également s’engager, à partir de Chavouot, à concentrer tous leurs efforts sur les études sacrées, qui devront occuper la majeure partie du programme d’étude.<br><br>	L’étude de la Torah doit se développer sans cesse, ainsi qu’il est dit: “ J’avancerai dans la largesse ”. Il faut placer sa confiance en D.ieu et, simplement, ne pas empêcher Sa bénédiction de se révéler ou ne pas la détourner. Il faut être déterminé, matériellement et spirituellement, quantitativement et qualitativement, “ grandir et magnifier la Torah ”, la grandir par la quantité et la magnifier par la qualité.<br><br>	Alors, comme l’a expliqué mon beau-père, le Rabbi, il y a dix ans, “ celui qui est seul deviendra une dizaine de milliers ”. Cette expression doit être interprétée à la fois au sens littéral, de manière quantitative, mais aussi en qualité, de sorte que chacun de ces dix mille disciples, à son tour, “ deviendra une dizaine de milliers ”, s’attachant, de la sorte, à Kéter, la couronne qui surplombe l’enchaînement des mondes.'
								},
								
								'Siha 6': 
								{
									'Titre' : 'L’importance de l’étude',
									'source' :' (Discours du Rabbi, Chavouot 5716-1956)',
											'resume' : ' ',
											'contenu' : ' <b>Le sacrifice du pauvre</b>	9. Lors de la réunion ‘hassidique de Chavouot, il y a vingt ans, mon beau-père, le Rabbi, a expliqué que chacun doit se fixer une étude approfondie de la Guemara. Il prononça ces mots à Chavouot et l’on peut en conclure que l’étude approfondie est directement liée au don de la Torah.<br><br>	De fait, on peut en retrouver le principe dans la Michna qui dit: “ Un riche apportant le sacrifice qui est suffisant pour un pauvre ne s’est pas acquitté de son obligation ”. Or, il est dit que “ il n’est de richesse que par la compréhension ” et “ il n’est de pauvreté que par la compréhension ”.<br><br>	Celui qui est moralement riche et capable d’une étude profonde, s’il se contente du sacrifice d’un pauvre, d’une étude superficielle, ne s’est donc pas acquitté de son obligation. Il se refuse alors ce que le sacrifice permet d’obtenir. Car, l’étude de la Torah a un effet bien précis, au même titre que le sacrifice. Si quelqu’un ne s’acquitte pas de son obligation, cet effet, bien évidemment, n’est pas obtenu.<br><br>	Non seulement, l’apport qui devrait être celui de la Torah est alors absent, mais, bien plus, on considère, en pareil cas, que la Torah n’a pas du tout été étudiée.<br><br>	La Hala’ha précise qu’à celui qui aurait pu étudier la Torah, même pendant un instant et ne l’a pas fait, s’applique les termes du verset : “ Il a fait honte à la Parole de D.ieu ”, comme le dit la Guemara et l’Admour Hazaken le cite également, dans le premier chapitre du Tanya. Cet homme pourra, par la suite, étudier sans cesse. La minute qu’il a perdue fait de lui quelqu’un qui a humilié la Parole de D.ieu.<br><br>	Ce qui est vrai pour le temps s’applique, de la même façon, aux forces de l’âme.<br><br>	Celui qui ne fait pas pleinement usage de toutes les forces dont il dispose pour la Torah, même si, par ailleurs, il ne cesse pas de l’étudier, n’en est pas moins considéré comme la négligeant, d’une certaine façon, dès lors qu’il possède une force qu’il n’y investit pas. De ce fait, on peut envisager que s’applique la fin de ce même verset, considérant que son âme doit être retranchée, ce qu’à D.ieu ne plaise.<br><br>	Une étude peu profonde de la Torah fait aussi pleinement usage de la parole et des aspects superficiels de la pensée et de l’intellect. A l’opposé, les forces d’expliquer, de s’approfondir et de découvrir, qui sont les attributs de ‘Ho’hma, de Bina et de Daat que possèdent l’âme, restent inutilisées, en pareil cas. D’une certaine manière, il s’agit donc bien d’une négligence de l’étude de la Torah.<br><br>	Qui s’investit dans l’étude, en pareil cas ? Seulement une moitié de l’homme, alors que l’autre avait une préoccupation différente. Plus encore, quelle est la moitié qui s’investit dans l’étude ? La plus superficielle et non la plus profonde.<br><br>	Tel est donc le devoir de tous. Chacun doit évaluer les forces qu’il est capable d’investir dans l’étude. Son effort doit toutes les mobiliser et, s’il ne le fait pas, en particulier si les forces qu’il réserve pour une autre activité sont importantes, il ne peut être considéré comme s’étant concentré sur son étude, bien que celle-ci ait été effective. C’est à son propos qu’il est dit : “ Celui qui prétend n’avoir fait aucun effort et avoir néanmoins obtenu un résultat, ne le crois pas ”.<br><br>	Un tel homme peut avoir de bonnes capacités, comprendre en peu de temps et aisément ce qu’un autre ne percevrait qu’après une longue étude et au prix de beaucoup d’efforts. Dès lors qu’il ne fait pas usage de toutes ses forces pour cette étude, son effort ne peut pas être considéré comme véritable. En conséquence, il est impossible que sa démarche soit couronnée de succès.<br><br>	Et, ce qui vient d’être dit ne s’applique pas uniquement à la Torah. Il en est de même dans tous les domaines qui requièrent un effort, de la part de l’homme, par exemple l’amour et la crainte de D.ieu, appelant toute la concentration de l’homme. Et, ceci concerne également la pratique des Mitsvot.<br><br>	Ce que donnent les forces du mal est gratuit, ainsi qu’il est dit : “ nous nous souvenons du poisson que nous mangions gratuitement, en Egypte ”. Dans le domaine de la sainteté, par contre, tout acquis est obtenu par l’effort.<br><br>	Chaque fois que l’effort est nécessaire, celui-ci doit concentrer toutes les forces de l’homme et, si ce n’est pas le cas, on dira effectivement que “ celui qui prétend n’avoir fait aucun effort et avoir néanmoins obtenu un résultat, ne le crois pas ”.<br><br>	A l’opposé, l’effort qui convient, même s’il émane de quelqu’un dont les moyens intellectuels sont limités, aboutira nécessairement et “ celui qui prétend avoir fait un effort et avoir obtenu un résultat en conséquence, crois-le ”.'+
											'<br><br>	10. Ce qui vient d’être permet d’apporter une réponse à ceux qui s’insurgent quand on leur demande d’étudier la ‘Hassidout, alors qu’ils ne possèdent pas encore une parfaite connaissance du Talmud et des Décisionnaires. Qu’on leur permette donc de se consacrer à la partie révélée de la Torah! En revanche, ils n’en comprennent pas la partie cachée!<br><br>	En réalité, la partie révélée et l’enseignement caché sont les deux aspects d’une Torah unique, donnée à chaque Juif, sur le mont Sinaï, ainsi qu’il est dit : “ Je suis l’Eternel ton D.ieu ”, au singulier. Chacun a donc reçu l’ensemble de la Torah, son sens simple, son sens allusif, son sens analytique et son sens ésotérique. Les lois de l’étude de la Torah stipulent qu’il doit en être ainsi.<br><br>	Celui qui prétend ne pas comprendre la partie profonde de la Torah devrait, en réalité, poser une question de portée beaucoup plus large. Comment peut-il, de façon générale, étudier la Torah, qui est la Sagesse du Saint béni soit-Il ? N’est-elle pas infinie, alors qu’il est lui-même limité ? De quelle manière pourrait-il la saisir ?<br><br>	La réponse à cette question est la suivante. D.ieu a Lui-même donné la Torah à Israël, de sorte que chacun puisse la recevoir et donc en comprendre également l’aspect profond, qu’Il révéla également aux Juifs.<br><br>	De fait, nos Sages définissent la partie révélée de la Torah comme son “ corps ”, qui crée un lien entre la partie révélée de l’âme et celle de la Divinité. A l’opposé, la dimension profonde de la Torah en est “ l’âme ” et, selon l’expression du Zohar, elle attache la partie cachée de l’âme à celle de la Divinité.<br><br>	En conséquence, celui qui étudie la partie révélée de la Torah et non la ‘Hassidout ne fait pas usage de la partie profonde de son âme et ne l’attache donc pas à la Torah. Ceci peut donc être comparé à la situation précédemment décrite, celle de l’homme qui pourrait étudier la Torah profondément et se contente d’une étude superficielle.<br><br>	Quand l’étude de la Torah est-elle vraie ? Lorsque l’homme s’y investit pleinement, par la partie superficielle de sa personnalité, comme par sa dimension profonde et que son étude porte sur l’intégralité de la Torah, sa partie révélée comme son enseignement profond, la ‘Hassidout.<br><br>	Il faut se mettre à l’étude de la ‘Hassidout. Même si, au début, celle-ci n’apporte aucune satisfaction, même si l’on considère ne rien avoir à faire de la dimension ésotérique de la Torah. Ainsi, on pourra approfondir sa connaissance de la partie révélée de la Torah, révéler, dans son étude, la Lumière cachée de D.ieu et ressentir qu’Il est présent, face à soi.<br><br>	Lors de la révélation du Sinaï, on perçut l’Essence de D.ieu dans la Torah. Et, il peut en être de même, à l’heure actuelle. En tout endroit et à tout moment, l’Essence de D.ieu se révèle quand on étudie la Torah.<br><br>*   *   *<br><br><b>Hilloula du roi David</b><br><br>	11. La Guemara dit que “ David mourut à Chavouot ”, qui est donc la date de sa Hilloula. Le Tevouot Chor et le Binyan Aryel rappellent que “ D.ieu emplit les années des Justes, jour pour jour ” et ils en déduisent que le roi David naquit également à Chavouot.<br><br>	Commentant le verset : “ Tu es mon fils, Je t’ai enfanté aujourd’hui ”, le Zohar explique que David prononça ces mots quand il devint Bar Mitsva et entra donc dans sa quatorzième année. Il constata alors qu’une âme sainte s’était introduite dans son corps. Il avait reçu une âme divine lors de sa circoncision. L’Admour Hazaken affirme, en effet, au début de son Choul’han Arou’h, qu’il en est bien ainsi. Néanmoins, il ne reçoit alors que les parties les plus inférieures de cette âme. Par la suite, il servit D.ieu de la manière la plus parfaite et augmenta son mérite, de sorte qu’au jour de sa Bar Mitsva, il révéla également l’essence de son âme.<br><br>	C’est pour cela que Rabbi Chimeon fit une grand festin et des réjouissances, lorsque son fils, Rabbi Eléazar, devint Bar Mitsva. La joie fut alors comparable à celle d’un mariage. On lui en demanda la raison et il expliqua qu’il se réjouissait précisément du fait de la Bar Mitsva de son fils, comme le rapporte le Zohar ‘Hadach.<br><br>	Or, si l’on admet que le roi David naquit à Chavouot, il faut en conclure que le verset précédemment cité fut également dit en ce jour.'+
											'<br><br>	12. Le roi David intégra le verset : “ Tu es mon fils, Je t’ai enfanté aujourd’hui ” dans ses Tehilim, qui sont récités par tous les Juifs, chacun selon sa propre situation.<br><br>	Bien plus, mon beau-père, le Rabbi instaura une lecture quotidienne des Tehilim selon leur répartition mensuelle. Cette pratique concerne chacun, y compris ceux qui lisent déjà des Tehilim, par ailleurs. A l’heure actuelle, elle se répand de plus en plus.<br><br>	Ce que David dit, au nom de toute l’assemblée d’Israël, dans les Tehilim, se révèle donc chez chaque Juif, en fonction de son état. Il en est de même pour le contenu de ce verset : “ Tu es mon fils, Je t’ai enfanté aujourd’hui. Demande-Moi et Je t’accorderai des peuples pour Ton héritage, les extrémités de la terre pour Ton domaine ”.<br><br>	Ce verset affirme que D.ieu satisfait les demandes du cœur de chaque Juif, dès lors qu’il les formule devant Lui.'+
											'<br><br>	13. Il est dit que “ David, roi d’Israël, vit et se perpétue ” et que “ David, Mon serviteur, sera leur chef ”, lorsque le Machia’h viendra. Ce verset fait donc allusion à la fois à David et au Machia’h. Chaque Juif souhaite la venue du Machia’h et peut donc l’obtenir.<br><br>	Comme obtenir la satisfaction de sa requête ? En étudiant la Torah et en pratiquant les Mitsvot, ce qui inclut également cette lecture quotidienne des Tehilim, après la prière du matin, selon la répartition mensuelle.<br><br>	Le Levouch conseille de lire des Tehilim avant la prière, mais ceci ne concerne pas notre propos. En l’occurrence, mon beau-père, le Rabbi instaura qu’on lise ces Tehilim après la prière.'+
											'<br><br>	14. Le Zohar appelle David “ le bouffon royal ” car il provoquait la joie de D.ieu. Il en fait toujours ainsi et donc, en particulier, au jour de sa naissance et de sa Hilloula. C’est alors qu’il révèle la joie pour toute l’année.<br><br>	On s’engagera donc maintenant, de manière joyeuse à renforcer sa lecture quotidienne des Tehilim, selon leur répartition mensuelle. On fera également connaître cette pratique à tous ceux qui, pour l’heure, n’en ont pas entendu parler. Le mérite public dépendra d’une telle action.<br><br>	Ainsi, s’accomplira le récit que mon beau-père, le Rabbi, raconta, à Chavouot, il y a vingt ans. L’un de nos maître vit en rêve le verset : “ Et la crainte (‘Hitat) de D.ieu fut ressentie dans les villes ” et observa que le mot ‘Hitat, la crainte, est constitué des initiales de ‘Houmach, Tehilim et Tanya.<br><br>	Si l’on étudie, chaque jour, une Paracha du ‘Houmach avec le commentaire de Rachi, le dimanche jusqu’au Cheni, le lundi jusqu’au Chelichi, un passage de Tanya selon la répartition annuelle établie par mon beau-père, le Rabbi, des Tehilim, après la prière, selon leur répartition mensuelle, on obtiendra la réalisation de ce verset : “ Et, la crainte de D.ieu fut ressentie dans les villes ”.<br><br>	Ainsi, on avancera, dans le calme, en Erets Israël, avec la délivrance véritable et complète, tout comme Yaakov dit : “ Nous nous déplacerons et nous avancerons ”. Il en sera effectivement ainsi dans le monde futur, lorsque “ les sauveurs monteront sur le mont Sion pour juger le mont d’Esav ”.<br><br>	En étudiant la Torah et en pratiquant les Mitsvot, en adoptant, en particulier, les décisions qui viennent d’être rappelées, nous révélerons notre juste Machia’h, ici-bas, dans la monde matériel, très bientôt et de nos jours.<br><br>*   *   *<br>'+
											'<br><b>La joie de Chavouot</b><br><br>	15. Mon beau-père, le Rabbi, souligna que Chavouot, en plus d’être une fête comme les autres, puisqu’elles sont toutes “ des fêtes pour la joie ”, possède, en outre, un aspect joyeux plus spécifique, une joie de Mitsva, du fait que les Juifs reçurent alors la Torah.<br><br>	Lorsqu’un enfant entre à l’école pour commencer son étude de la Torah, on organise effectivement une célébration joyeuse. Or, à Chavouot, tous les Juifs se rendirent à l’école pour la première fois et ils reçurent la Torah. Il y a donc là un motif de réjouissance, au delà de la joie de toutes les fêtes.<br><br>	Bien plus, Chavouot, évoquant le don de la Torah, est de la même étymologie que Chevoua, le serment. En l’occurrence Chevouot, au pluriel, fait allusion aux deux serments, celui que D.ieu fit aux Juifs, “ Il ne les échangera pas contre un autre peuple ” et celui que chaque Juif prononça près du mont Sinaï, “ On le fait jurer d’être un Juste ”.<br><br>	Quelle que soit la situation d’un Juif, “ même s’il a commis des fautes, il reste un Israël ”. Il n’est pas appelé Yaakov, mais bien Israël, terme qui décrit toute sa perfection, y compris dans un tel état.<br><br>	Tel fut l’apport du don de la Torah. C’est alors que furent scellés ces deux serments, le lien de D.ieu à Israël et le lien d’Israël à D.ieu, l’attache la plus essentielle, indépendante de la situation dans laquelle chacun se trouve.<br><br>	Il en résulte que la joie, en ce jour, doit être beaucoup plus intense. Elle est liée au don de la Torah, qui concerne chacun, à chaque époque, en tout endroit. Et, cette joie permettra de conserver l’inspiration de Chavouot tout au long de l’année, car “ la joie brise toutes les limites ”, les contingences du temps et de l’espace. Ainsi, on a l’assurance de recevoir la Torah à tout moment et en tout lieu.'+
											'<br><br>	16. Le Midrach rapporte que D.ieu, quand Il donna la Torah, demanda des garants. Les enfants d’Israël répondirent : “ Nos parents seront nos garants ”, puis “ Nos prophètes seront nos garants ”, mais D.ieu refusa. Ils dirent encore : “ Nos enfants seront nos garants ”. Ils obtinrent alors gain de cause et la Torah fut donnée, pour les plus grands comme pour les plus petits,  grâce aux enfants.<br><br>	Il est dit que D.ieu “ donne la Torah ”, au présent. De fait, la révélation du Sinaï est renouvelée chaque jour. Il faut donc, au quotidien, former les enfants à étudier la Torah et à mettre en pratique ses enseignements.<br><br>	Lorsque l’on envoie un enfant à l’école pour la première fois, on se réjouit, comme nous l’avons dit. Il faut donc en faire de même, chaque jour, quand un enfant se rend à l’école pour étudier la Torah.<br><br>	Il n’y a pas lieu de se demander comment il “ fera carrière ” et gagnera sa vie, plus tard. En l’envoyant étudier la Torah, on l’attache avec Celui Qui possède la vie des mondes et “ Celui Qui donne la vie accordera également la subsistance ”. Il disposera donc des moyens nécessaires pour cela, car “ Je donnerai les pluies en leur temps et la terre apportera sa production ”. Il recevra toutes les bénédictions que des parents peuvent souhaiter à leurs enfants.<br><br>	Le seul moyen d’obtenir tout cela  est l’étude de la Torah. Si “ vous suivez Mes Décrets ”, si “ vous prélevez pour D.ieu l’amorce de vos pâtes ”, Arissa, terme qui désigne également un lit, si l’enfant dit Modé Ani pour rendre grâce à D.ieu dès son réveil, il connaîtra la réussite, également dans le domaine matériel.<br><br>	En conséquence, il faut envoyer un enfant étudier la Torah avec la plus grande joie, savoir que c’est le seul moyen d’assurer son bonheur, non seulement spirituel, mais aussi matériel.'
								},
								
								'Siha 7': 
								{
									'Titre' : 'Les garants de la Torah',
									'source' :' (Discours du Rabbi, Chavouot 5712-1952)',
											'resume' : ' ',
											'contenu' : ' 	17. Le Midrach dit que D.ieu, quand Il donna la Torah aux enfants d’Israël, leur demanda des garants, attestant qu’ils la mettraient bien en pratique. Les Juifs dirent : “ Nos parents seront nos garants ”, mais D.ieu n’accepta pas cette proposition. Ils dirent encore : “ Nos prophètes seront nos garants ”. Encore une fois, D.ieu ne leur donna pas Son accord. Ils dirent alors : “ Nos enfants seront nos garants ”. Cette fois, D.ieu accepta une telle garantie et leur donna la Torah.<br><br>	Ici, en Amérique, il est un usage fréquent de développer un commentaire en se basant sur la Torah. Tous, grands et petits, ont adopté une telle pratique. Or, nos Sages enseignent : “ Lorsque tu parviens dans une ville, adopte ses pratiques ”. J’expliquerai donc ce Midrach conformément à l’usage du pays, c’est-à-dire en en faisant un commentaire.'+
											'<br><br>	18. Les Juifs constituent le peuple élu et ils prennent plaisir à étudier la Torah, de laquelle il est dit que “ elle est votre sagesse et votre entendement (également) aux yeux des nations ”. Néanmoins, différentes raisons et de multiples tracas peuvent les conduire à délaisser cette étude, de même que la pratique des Mitsvot, malgré son caractère positif et le plaisir qu’elle procure.<br><br>	C’est la raison pour laquelle D.ieu, quand Il donna la Torah, voulut s’assurer que les Juifs la mettraient en pratique. Dans ce but, Il exigea des garants.<br><br>	Les Juifs proposèrent d’abord leurs parents. Ceux-ci étudieraient la Torah. Quelqu’un peut effectivement avoir un vieux père, qui réside dans une institution pour les retraités, où il est dégagé de tout soucis. Une telle personne pourra avantageusement étudier la Torah.<br><br>	Cette homme subviendra donc aux besoins financiers de son père qui, en retour, adhérera à un groupement pour l’étude de la Michna ou de la Guemara. Ainsi, il se consacrera à l’étude, puisqu’il n’a, de toute manière, rien d’autre à faire. Il peut donc réserver son temps à cette activité.<br><br>	Bien plus, le fait d’être membre d’un tel groupement lui procurera du plaisir, puisque tous ceux qui y sont affiliés se réunissent, une ou deux fois par an. Il sera assurément satisfait de participer à de telles réunions.'+
											'<br><br>	19. Les Juifs proposèrent également que les prophètes, c’est-à-dire les orateurs, soient leurs garants. En effet,  Navi, le prophète, est de la même étymologie que Niv Sefataïm, l’expression orale. Ainsi, les rabbins seraient les garants du don de la Torah et se consacreraient à son étude.<br><br>	On verserait donc un salaire à ce rabbin et chacun apporterait sa contribution pour cela. Ainsi, il étudierait la Torah pendant que tous les autres exercent une activité professionnelle.<br><br>	Mais, D.ieu n’accepta pas non plus cette formule. Il ne Lui suffit pas que les rabbins étudient la Torah. Il désire que tous les Juifs le fassent et qu’ils mettent en pratique les Mitsvot.<br><br>	D.ieu attendait d’autres garants.'+
											'<br><br>	20. Les Juifs proposèrent alors leurs enfants, qui étudieraient la Torah.<br><br>	Tant qu’ils sont jeunes et ne peuvent pas encore travailler, ils iraient donc au Talmud Torah, puis à la Yechiva. Par la suite, lorsqu’ils grandiraient, ils rejoindraient l’affaire familiale.<br><br>	D.ieu accepta de tels garants car, dès lors que ces enfants fréquentent la Yechiva, il est certain qu’ils ne voudront plus la quitter, quand ils seront plus âgés. Ils y resteront et se consacreront à l’étude de la Torah.<br><br>	Bien plus, ces enfants s’adresseront à leurs parents et sauront les convaincre d’étudier la Torah à leur tour et d’en pratiquer les Mitsvot.'+
											'<br><br>	21. Certes, il n’y a là qu’un commentaire, qu’une méthode d’interprétation liée au monde spirituel de Yetsira ou à celui de Brya. Néanmoins, concrètement, dans ce monde matériel, il faut réunir toutes ses forces pour obtenir que le plus grand nombre d’enfants aille au Talmud Torah et à la Yechiva.<br><br>	Ainsi, ces enfants sauront également convaincre leurs parents. Et, de la sorte, tous les Juifs auront le mérite de recevoir la Torah.'
								},
								
								'Siha 8': 
								{
									'Titre' : 'La maison de Yaakov',
									'source' :' (Discours du Rabbi, Chavouot 5714-1954)',
											'resume' : ' ',
											'contenu' : ' 	22. Le verset définit de la façon suivante la préparation au don de la Torah : “ Ainsi, tu parleras à la maison de Yaakov et tu t’adresseras aux enfants d’Israël ”. Nos Sages expliquent : “ La maison de Yaakov, ce sont les femmes ”. Il apparaît donc que Moché devait transmettre la Torah d’abord aux femmes et seulement ensuite aux hommes. De fait, la perpétuation de la Torah dépend des femmes juives.<br><br>	Les femmes portent la responsabilité de l’éducation des enfants, qui passent leurs premières années à la maison. Même par la suite, lorsqu’ils commencent à fréquenter l’école, ils passent encore beaucoup de temps à la maison, en compagnie de leur mère.<br><br>	La manière de diriger le foyer et, d’une certaine façon, l’apparence et le comportement du mari dépendent également, pour une large part, de la femme, qui est la maîtresse de maison.<br><br>	C’est donc à ces femmes juives que l’on s’adresse en disant : “ Tu parleras à la maison de Yaakov ”, en des termes agréables. Néanmoins, seule la formulation est douce. Le contenu du message, à l’inverse, n’est nullement modifié. Il reste identique à celui qui est adressé aux hommes, même s’il est plus chaleureux. Selon l’expression de mon beau-père, le Rabbi, il ne faut pas envisager l’aspect négatif d’une situation, la possibilité de s’écarter du droit chemin. On doit avoir une approche strictement positive.<br><br>	Il faut donc transmettre à ces femmes le message suivant. Si elles désirent avoir des enfants physiquement en bonne santé, et qui ne le veut pas, si elles souhaitent les voir heureux spirituellement et matériellement, elles doivent agir pour que leur âme soit également en bonne santé. C’est de cette façon que le corps peut l’être également.<br><br>	De fait, les Sages des autres nations font également une relation entre la bonne santé du corps et celle de l’esprit. Cette dernière est à l’origine de l’équilibre nerveux et donc de celui de l’organisme, dans son ensemble. Pour les Juifs, un tel équilibre passe par une éducation et une existence basées sur la Torah.<br><br>	Une mère pourrait s’interroger : “ Quel rapport y a-t-il entre la Torah et la santé physique ? L’alimentation et le sommeil ont sur elle une incidence évidente. En revanche, quelle est celle de la Cacherout, du Chema Israël, des bénédictions, des Tsitsit, des Péot ou de l’étude de l’alphabet hébraïque ? ”.<br><br>	On lui fera la réponse suivante. D.ieu a créé le monde et Il en est le Maître. Il dirige l’âme et le corps à la fois. On doit donc s’en tenir à ce qu’Il a décidé.<br><br>	On peut vérifier, dans la pratique, que celui qui a créé une entreprise sait de quelle manière il convient de la diriger. Une certaine action pourrait paraître, à quelqu’un d’autre, d’importance accessoire. Lui saura qu’elle est fondamentale, pour l’existence de cette entreprise.<br><br>	De même, une maîtresse de maison ne s’en remet à personne. Elle souhaite tout organiser comme elle l’entend. En effet, elle sait exactement de quoi ont besoin son mari, ses enfants et son foyer.<br><br>	Or, s’il en est ainsi pour la manière de conduire sa maison, combien plus est-ce le cas lorsqu’il s’agit d’un enfant qui, à son tour, aura des enfants et des petits-enfants, jusqu’à la fin de toutes les générations. Il est clair que personne ne peut formuler son propre avis, pour ce qui le concerne et que le comportement que l’on doit adopter est celui qui a été défini par D.ieu, le Maître du monde. La conséquence d’une telle attitude se marquera donc dans toutes les générations.<br><br>	Il faut savoir que D.ieu, Maître des cieux, gouverne également les Etats Unis ou tout autre pays. En conséquence, si l’on souhaite qu’un enfant soit en parfaite santé, on doit lui donner une éducation intégralement basée sur la Torah.<br><br>	Aucun parent n’accepterait un enfant qui se porterait tantôt d’une façon, tantôt d’une autre, la moitié du jour en bonne santé, l’autre moitié malade. Il ne doit pas en être ainsi, ce qu’à D.ieu ne plaise. Tous les parents font ce qui est en leur pouvoir pour que leurs enfants soient en bonne santé physique, sans le moindre compromis.<br><br>	Néanmoins, l’issue finale dépend de ce qui a été décidé par D.ieu, en l’occurrence l’intégrité de l’éducation donnée aux enfants, le rejet de tout compromis, d’une formule qui serait moitié pour D.ieu et moitié pour le milieu dans lequel on évolue. Cette éducation doit être entièrement consacrée à D.ieu.<br><br>	De plus, on doit s’efforcer qu’un enfant apprenne par cœur des passages de la Torah. Ceux-ci doivent être gravés dans sa mémoire. Selon son âge, il connaîtra le Chema Israël, le Modé Ani, les bénédictions, les prières, des versets du ‘Houmach, quelques textes de la Michna.<br><br>	Ceci importe également pendant le moment qui n’est pas consacré à l’étude et à la révision. Car, alors, les passages de la Torah que l’on connaît par cœur exercent également leur effet, comme l’explique la ‘Hassidout. Ces dernières années, les médecins affirment eux-mêmes qu’il en est ainsi.'+
											'<br><br>	23. Brièvement, voici ce qu’il faut retenir de ce qui vient d’être dit.<br><br>	La Torah affirme, et la logique évidente permet d’établir qu’adopter le comportement prôné par le Maître du monde est le seul et unique moyen de connaître la réussite, ici-bas. Si l’on souhaite une réussite sans compromis, on doit soi-même avoir un comportement sans compromis.<br><br>	Ceci concerne tout particulièrement les enfants.<br><br>	Les enfants doivent être en parfaite santé. Pour cela, il faut les éduquer, les consacrer pleinement à D.ieu. Ainsi, D.ieu leur accorde, de même qu’à leurs parents, une réussite parfaite, spirituelle et matérielle à la fois, ainsi qu’il est dit : “ Si vous suivez Mes Décrets... la terre donnera sa production... Je vous multiplierai et Je conclurai Mon alliance avec vous ”.'
								},
								
								'Siha 9': 
								{
									'Titre' : 'Dépasser la ligne de la Loi',
									'source' :' (Discours du Rabbi, Chavouot 5715-1955)',
											'resume' : ' ',
											'contenu' : ' 	24. Nous avons dit que la Torah fut donnée à “ la maison de Yaakov ”, c’est-à-dire aux femmes et ensuite seulement aux hommes. En effet, le comportement de ces derniers dépend de celui des femmes, qui sont les maîtresses de maison.<br><br>	Une femme ou une jeune fille juive doit savoir qu’elle crée l’atmosphère de la maison. Elle doit exercer une influence positive sur son mari. Certes, elle est tenue de le respecter. Néanmoins, elle peut aussi obtenir ce qu’elle désire, avec la détermination qui convient, de manière agréable et positive.<br><br>	Bien évidemment, elle ne peut parvenir à un tel résultat que dans la mesure où son propre comportement est satisfaisant. Les pères et les maris doivent pouvoir le vérifier, constater que l’on s’adresse à eux de manière positive, afin de leur montrer ce que l’on doit faire et ce qui est interdit, de sorte que chaque action soit conforme à la volonté de la Torah.<br><br>	Même s’il s’agit de mieux accomplir la Mitsva, de dépasser la ligne de la Loi, une femme juive, ayant été éduquée dans un foyer ‘hassidique, doit savoir qu’il est de son devoir d’adopter de telles pratiques. En effet, le Rabbi voulut que les femmes étudient également la ‘Hassidout. C’est la raison pour laquelle il en rédigea certains textes en Yiddish. Cette partie de la Torah les concerne donc.<br><br>	Bien plus, on demande à D.ieu de dépasser la ligne de la Loi et l’on doit donc à son tour en faire de même. De cette manière, D.ieu accordera, de Sa main large et pleine, enfants, santé et prospérité matérielle, de la façon la plus large pour que tout soit, selon l’expression que l’on emploie ici, en Amérique “ alright ”.'+
											'<br><br>	25. (Après la prière d’Arvit et la Havdala qu’il prononça lui-même, le Rabbi versa de son propre verre à tous les présents. Avant de quitter la synagogue, il dit encore :)<br><br>	Le lendemain de la fête est également appelé “ le fils de la fête ”. Or, nos Sages disent que “ les capacités du fils dépassent celles du père ”. On prolongera donc la fête sur la journée de demain et, à partir de celle-ci, sur tout le reste de l’année, qui sera bénie en tout ce qui concerne l’étude de la Torah.'
								},
								
								'Siha 10': 
								{
									'Titre' : 'L’introduction à une étape plus élevée',
									'source' :' (Discours du Rabbi, 19 Sivan 5722-1962, aux élèves achevant leur scolarité à l’école Beth Rivka)',
											'resume' : ' ',
											'contenu' : ' 	26. (Nous avons vu que la réception de la Torah dépend, pour une large part, des femmes et des jeunes filles juives. Quelques propos tenus devant les élèves de l’école Beth Rivka ou bien devant les femmes et les jeunes filles ‘Habad seront donc rapportés ici, afin de préciser ce que doit être le comportement de la femme juive.)<br><br>	Vous savez sans doute que ce mois est celui de Sivan. La Torah fut donnée en un jour bien précis de ce mois, en l’occurrence le sixième. Le traité Chabbat 88a souligne, néanmoins, que l’ensemble de Sivan est lié au don de la Torah, lorsqu’il le qualifie de “ troisième mois ” à partir de Nissan, “ le premier des mois ”. Alors, fut donnée la “ Torah triple ”, qui comprend la Torah, les Prophètes et les Ecrits Saints, au “ peuple triple ”, composé des Cohanim, des Leviim et des Israëlim.<br><br>	La Guemara souligne ainsi que le don divin de la Torah et sa réception par les enfants d’Israël ne se limitent pas au 6 Sivan, date de Chavouot, mais qu’elle se répand sur chaque jour de ce mois. Nous sommes actuellement en Sivan et nous devons donc nous rappeler quotidiennement que D.ieu nous a donné la Torah et nous a insufflé la force de la recevoir, de l’intégrer et de nous comporter, tout au long de l’année, en fonction de ses enseignements, jusque dans le moindre détail de l’existence quotidienne.'+
											'<br><br>	27. La Me’hilta et les Midrachim racontent de quelle manière la Torah fut donnée. D.ieu demanda à Moché de préparer les enfants d’Israël, de les prévenir que D.ieu allait la leur transmettre, afin qu’ils s’apprêtent à la recevoir. Il lui demanda également de parler d’abord aux femmes et aux jeunes filles, puis, ensuite seulement, aux hommes.<br><br>	D.ieu précisa à Moché qu’il devait adopter cette manière de procéder, afin que le don de la Torah soit le plus sûr, que l’on puisse aisément mettre en pratique ses Injonctions, malgré les attaques du mauvais penchant et les épreuves auxquelles il soumet l’homme, bien qu’il puisse sembler difficile d’étudier la Torah et d’accomplir les Mitsvot.'+
											'<br><br>	28. Cet enseignement concerne notre époque et s’applique également aux Etats Unis, à New York. Il faut savoir et garder présent à l’esprit que D.ieu, lors de la révélation du mont Sinaï, donna non seulement la Torah mais aussi la force de la recevoir et de la mettre en pratique, dans l’existence quotidienne.<br><br>	D.ieu indiqua alors que le début, l’entrée en matière de tout cela, passe par les femmes juives. Et, il en est donc de même, à l’heure actuelle, chaque année, en particulier pendant le mois de Sivan. Les femmes et les jeunes filles doivent être les premières à recevoir la Torah.<br><br>	C’est ainsi que les hommes seront eux-mêmes encouragés à mettre en pratique les enseignements de la Torah, tout au long de l’année.'+
											'<br><br>	29. Vous achevez maintenant votre scolarité et il est sans doute inutile de vous rappeler que, chez les Juifs, achever ses études dans une école de Torah ne signifie pas s’en écarter ou même penser que l’on est effectivement parvenu à un terme. En fait, cette conclusion n’est qu’une préparation, qu’un commencement pour pouvoir comprendre la Torah et mettre en pratique ses enseignements, avec des forces accrues et plus intenses, avec une meilleure compréhension et plus d’enthousiasme.<br><br>	A l’époque, il fut dit que tout devait commencer par les femmes juives et il en est de même, à l’heure actuelle. D.ieu attend de chacune d’entre vous, non seulement de savoir ce que dit la Torah, de ressentir ce qu’elle ordonne, mais également de mettre ces Injonctions en pratique, avec des forces plus profondes, plus intenses, avec un plus grand enthousiasme. Vous donnerez l’exemple, en la matière, à vos amies, à vos proches et à tout votre entourage.<br><br>	Que D.ieu vous permette de faire tout cela en bonne santé, avec ardeur, entrain et vigueur, avec des forces renouvelées. Ainsi, vous susciterez les bénédictions divines en tous vos besoins, matériels et spirituels.'+
											'<br><br>	30. Passez l’été en bonne santé et que D.ieu vous fasse connaître la réussite en toutes vos activités. Vous connaîtrez l’avancement dans le Judaïsme, la Torah et les Mitsvot. Vous procurerez beaucoup de satisfaction et de plaisir à vos parents, à vos éducateurs et à vos professeurs.<br><br>	La direction du Beth Rivka pourra être fière de vous et dire : “ Voyez les élèves que nous avons formées, cette année ”.<br><br>	Ainsi, cette direction pourra elle-même renouveler ses forces et, d’une année sur l’autre, elle augmentera sans  cesse le niveau des études et de la formation des élèves.<br><br>	Soyez en bonne santé et connaissez la réussite, matérielle et spirituelle.'
								},
								
								'Siha 11': 
								{
									'Titre' : 'Les trois Mitsvot des femmes',
									'source' :' (Discours du Rabbi aux femmes et jeunes filles ‘Habad, à l’issue du Chabbat Béréchit 5714-1953)',
											'resume' : ' ',
											'contenu' : ' 	31. Nous pouvons encore dire que nous sommes au seuil de la nouvelle année, pour ce qui concerne l’action concrète, dans la vie de tous les jours. Le mois de Tichri, dans sa quasi totalité, est consacré à la préparation des fêtes et à ces fêtes elles-mêmes. Actuellement, celles-ci sont passées et l’on pénètre donc dans le reste de l’année. Selon l’expression de nos saints maîtres, nous devons mettre en pratique les termes du verset : “ Et, Yaakov avança sur son chemin ”.<br><br>	Ainsi, chaque Juif, homme ou femme, doit suivre son chemin afin de mettre en pratique la mission que D.ieu lui confie, dans son existence quotidienne.<br><br>	En cette période, les femmes juives, en général, les femmes et jeunes filles ‘Habad, en particulier, celles dont le nom est constitué des initiales de ‘Ho’hma, Bina et Daat, les trois attributs de la compréhension, doivent méditer à la responsabilité qui leur incombe, au sein de leur foyer.<br><br>	Elles doivent savoir qu’elles sont chargées d’y insuffler l’enthousiasme, l’ardeur et la joie, un véritable entrain, la clarté et le bonheur.<br><br>	La maison doit donc être un véritable foyer juif. C’est alors qu’elle sera chaleureuse, lumineuse et joyeuse. Or, tout cela, dépend, pour une large part, de la femme plus que du mari. Ce dernier est occupé à gagner sa vie, à l’extérieur de la maison, durant une large partie de la journée. La femme est donc la maîtresse de maison et c’est sur elle que le foyer repose. D’elle dépend le comportement de la maison et l’éducation des enfants.'+
											'<br><br>	32. Les objectifs et la responsabilité de la femme sont précisés et soulignés par les trois Mitsvot, dont la pratique leur a été personnellement confiée : A) l’allumage des bougies, à la veille du Chabbat et des fêtes, B) le prélèvement de la ‘Hala, C) la pureté familiale. Ces trois Mitsvot délivrent, en allusion, les enseignements suivants :<br><br>	A) L’allumage des bougies du Chabbat et des fêtes : Ces jours, en effet, insufflent la force nécessaire pour vivre ceux de la semaine et cette Mitsva instaure la paix dans la maison, illumine le foyer juif, y compris de manière physique, grâce à une bougie de Mitsva.<br><br>	Il est ainsi clairement établi que le rôle de la femme consiste à introduire dans sa maison la paix et la lumière de “ la bougie (qui) est une Mitsva et la Torah (qui) est une lumière ”. C’est alors que la lumière divine peut y briller.<br><br>	B) Le prélèvement de la ‘Hala : Il est dit que “ vous donnerez du début de vos pâtes à D.ieu ”. Il s’agit là d’un prélèvement sacré, qu’un Juif opère sur sa pâte et sur son pain, aliment essentiel des hommes, avant même d’en avoir fait un usage personnel.<br><br>	La femme a le mérite de mettre en pratique cette Mitsva de la ‘Hala. Il est ainsi établi qu’elle doit donner de la Tsédaka et, plus généralement, mettre en pratique la Torah et les Mitsvot de D.ieu en prélevant la part la meilleure et la plus large de ce qu’elle gagne.<br><br>	En agissant de la sorte, on peut obtenir que ses besoins alimentaires et, plus généralement, tous ceux que l’on peut éprouver, soient comblés de la meilleure façon, en bonne santé et avec la bénédiction. Ainsi, ce dont on dispose sera utilisé de manière positive, en bonne santé et non, ce qu’à D.ieu ne plaise, pour des frais médicaux ou pour tout ce qui est motif de tracas.<br><br>	C) La pureté familiale : le statut de Nidda, la pureté et l’immersion rituelle, qui ont été confiés aux femmes, confèrent la vertu et la sainteté à la vie familiale. Cette Mitsva permet d’avoir des enfants sains et vigoureux, par leur corps et par leur âme, des enfants qui, par la suite, suivront la voie de la Torah et des Mitsvot, procureront de la satisfaction et du plaisir à leurs parents.<br><br>	Lorsqu’une femme assume la mission qui lui est confiée, celle d’une mère juive donnant une éducation intègre et pure à ses enfants, en adoptant les valeurs de la Sainteté, elle constitue une famille pure et sainte.'+
											'<br><br>	33. Femmes et jeunes filles ‘Habad, femmes juives, en général, une nouvelle année commence. Gardez donc présent à l’esprit l’objectif fondamental et agréable qui vous a été confié, en dirigeant vos foyers.<br><br>	Vous avez le pouvoir de faire de votre maison un foyer juif, chaleureux et lumineux. Vous pouvez y introduire la bénédiction divine et obtenir une bonne année, pour vous et pour tous les membres de votre famille, une année de joie et de bonheur, matériellement et spirituellement..'+
											'<br><br>	34. Mon beau-père, le Rabbi, avait coutume de souhaiter que l’on ait “ un hiver en bonne santé ”. Reprenant l’expression de notre maître, je formule donc également ce souhait, pour vous-même, pour vos maris et pour vos enfants. Vous passerez l’hiver en bonne santé, joyeusement et dans le bonheur. Vous connaîtrez le bien en permanence.'
								},
								
								'Siha 12': 
								{
									'Titre' : 'La Tsédaka de l’épouse d’Abba ‘Hilkya',
									'source' :' (Discours du Rabbi, Chabbat Béréchit 5717-1956)',
											'resume' : ' ',
