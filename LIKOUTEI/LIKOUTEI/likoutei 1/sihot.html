														   '<br><br>	8. Que tirer de tout ce qui vient d’être dit pour le service de D.ieu, en général et surtout pour le nôtre?<br><br>	En fait, nous ne devons pas rechercher des accomplissements grandioses et merveilleux, pas même si nous étions capables d’imaginer ce qu’ils doivent être. Car, si ceux-ci ne font pas partie de la mission confiée à une âme, lorsque celle-ci est descendue ici-bas, il est peu probable qu’elle puisse les accomplir. De plus, à quoi bon envisager de telles réalisations si l’on n’accomplit pas la mission que l’on se voit confier par la divine Providence?<br><br>	Très simplement, pourquoi désirer des accomplissements grandioses et merveilleux? Et, que définir comme tels? Comment même les envisager si l’on ne met pas en pratique la mission que l’on a reçue de D.ieu, par l’intermédiaire de Ses serviteurs, les Justes et que l’on doit mener à bien?<br><br>	Concrètement, pour ce qui nous concerne, celui qui a reçu du Rabbi une mission, un travail, même s’il pense pouvoir dépasser de telles réalisations, même s’il est convaincu de disposer des forces nécessaires, doit savoir que cette voie n’est pas la sienne et qu’elle ne le conduira pas à la plénitude. Bien plus, puisse D.ieu faire qu’il n’en découle rien de négatif.<br><br>	Il faut donc s’agripper à la poignée de la porte du Rabbi, s’engager sur “ le chemin droit qu’il nous a indiqué et que nous suivrons ”. C’est ainsi que l’on recevra le bien, dans ce monde et dans le monde futur.'+
														   '<br><br>	9. On m’a demandé comment je pouvais affirmer que se réaliserait bientôt la promesse selon laquelle “ ils se réveilleront et se réjouiront, ceux qui reposent sous terre ” et qu’il sera parmi eux, que le Rabbi lui-même nous fera quitter l’exil. N’est-il pas dit que le Machia’h doit d’abord venir et instaurer l’ère messianique? Ce n’est que plus tard que les morts revivront, comme l’explique la ‘Hassidout.<br><br>	La réponse à cette question est la suivante. De façon générale, il est dit que d’abord, doit intervenir la venue du Machia’h, puis la reconstruction du Temple, le rassemblement des exilés et, enfin, la résurrection des morts. Néanmoins, il n’est pas exclu que certaines personnes revivent d’emblée. Le Talmud et le Midrach rapportent différents récits de Justes qui firent revivre des morts et nos Sages emploient même, au traité Avoda Zara 10b, l’expression suivante: “ Le plus petit d’entre vous peut faire revivre les morts ”.'+
														   '<br><br>	10. La Techouva ne doit pas se limiter à confesser sa faute. Bien au contraire, elle consiste à soumettre l’âme à sa source première, ainsi qu’il est dit: “ L’esprit retourne vers D.ieu, Qui l’a donné ”. Or, ceci peut être accompli en un seul instant, en un seul mouvement.<br><br>	Il est donc possible, et peut-être même nécessaire, d’accéder à la Techouva également pendant le Chabbat, anagramme de Tachev, fais Techouva. Se libérer de ses préoccupations et recevoir l’élévation n’est pas un acte profane. Il est donc permis de le faire pendant le Chabbat.'+
														   '<br><br>	11. La Techouva peut être réalisée en un seul instant et ce qu’il nous revient encore d’accomplir, dans le monde, est très modeste. Malgré cela, l’empressement est nécessaire et l’on sait que cette qualité va à l’encontre de la tristesse, que, bien au contraire, elle accompagne la joie. Le discours du Rabbi, précédemment cité, donne trois définitions d’un soldat et celles-ci doivent être reprises pour préciser le sens de l’empressement.<br><br>	Nos maîtres attendent tout cela de notre part et, à n’en pas douter, ils mettent, eux-mêmes, ces enseignements en pratique, en tant que chefs du peuple juif, comme l’explique le Maguid Devarav le Yaakov, du Maguid de Mézéritch.<br><br>	De plus, nous recevons de l’aide et des forces pour mener à bien la mission qui nous est confiée et pour avancer sur le droit chemin. Je ne sais pas s’il faut demander que cela soit facile, car un effort nécessite un investissement personnel, duquel nul ne peut se passer. En revanche, on peut, à n’en pas douter, demander que disparaissent les voiles et les obstacles, que l’on connaisse la réussite.'
												},
													
												'Siha 10': 
												{
													'Titre' : 'L’homme et l’arbre',
													'source' :' (Discours du Rabbi, 11 Chevat 5722, aux jeunes élèves de la Yechiva Loubavitch de Montréal)',
															'resume' : ' ',
														   'contenu' : ' 	1. Ce Chabbat est le 15 Chevat, date qui est définie par la Michna comme le nouvel an des arbres, tout comme le 1er Tichri est le nouvel an des hommes. En effet, c’est le 1er Tichri qu’est décidé tout ce qui adviendra à l’homme pendant l’année et, de la même façon, le 15 Chevat est le nouvel an des arbres.<br><br>	La Torah précise que “ l’homme est tel l’arbre du champ ” et nos livres sacrés confirment qu’un homme ressemble à un arbre, de différents points de vue. L’arbre est un végétal, en Hébreu Tsoméa’h, textuellement celui qui pousse. De fait, il est d’abord une graine, puis un arbuste et, enfin un grand arbre, qui porte ensuite des fruits. Tel est l’enseignement qu’un homme, en général et un Juif, en particulier, doit apprendre d’un arbre. Il est nécessaire de “ pousser ” en permanence.<br><br>	Aussi positive que puisse être la journée d’aujourd’hui, du point de vue de l’étude de la Torah, de la pratique des Mitsvot ou, de manière générale, du comportement, il faut se renforcer pour que celle de demain soit encore meilleure, puis celle d’après-demain encore plus positive.<br><br>	Lorsque l’on fait des efforts, on a l’assurance de recevoir les forces nécessaires, l’aide de D.ieu, permettant une élévation perpétuelle et un accomplissement au delà même de ce que l’on a escompté.'+
														   '<br><br>	2. Vous étudiez la Torah dans une institution qui a été fondée par le Rabbi, dont nous venons de célébrer la Hilloula et vous adoptez le comportement qui convient à ses disciples.<br><br>	Puisse donc D.ieu faire que vous mettiez ses enseignements en pratique, que vous “ poussiez ” au sein de la Torah, des Mitsvot et du bon comportement, que vous fassiez tout cela avec joie et enthousiasme.<br><br>	Que vous procuriez de la satisfaction, une satisfaction véritable, juive et ‘hassidique, à vos parents, aux enseignants de la Yechiva et au Rabbi, dont on a célébré la Hilloula.<br><br>	Faites un bon voyage et soyez en bonne santé. Que votre étude de la Torah et votre pratique des Mitsvot soient fructueuses.'
												},
													
												'Siha 11': 
												{
													'Titre' : 'Lettre du Rabbi',
													'source' :' Par la grâce de D.ieu, Roch ‘Hodech Nissan 5719, mois de la délivrance,',
															'resume' : ' ',
														   'contenu' : ' 	Moché s’adressa aux anciens et à tous les enfants d’Israël, après qu’ils aient entendu la parole de D.ieu, en ces termes: “ Ce mois sera pour vous le premier des mois ”.<br><br>	Mais, il leur dit auparavant: “ Retirez et prenez ”. Nos Sages expliquent: “ Retirez vos mains de l’idolâtrie, prenez un agneau et sacrifiez-le ”, bien qu’il ait été la divinité de l’Egypte. C’est précisément grâce à ce sacrifice de Pessa’h que D.ieu épargna les maisons juives, lors de la plaie des premiers nés.<br><br>	De même, vous vous emplirez d’enthousiasme, dès ce jour de Roch ‘Hodech, puis pour tous les jours et  tous les mois de l’année qui vient. Vous retirerez vos mains de tout acte qui vous est étranger, qui est étranger à chaque Juif, dont la Michna définit précisément la mission, en ces mots: “ J’ai été créé pour servir mon Créateur ”.<br><br>	Puis, vous prendrez et sacrifierez la divinité de l’Egypte ou bien de votre entourage qui subit également les barrières et les limites de l’Egypte, de la matérialité et de ce monde.<br><br>	Et, vous ferez le Pessa’h, un bond en avant et non uniquement un avancement progressif. Car, il s’agit de transformer l’obscurité en lumière, l’amertume en douceur, le corps et l’âme animale en clarté de la sainteté. De la sorte, le Saint béni soit-Il passera au dessus des maisons juives, vous prendra en pitié, vous protégera de tout événement malencontreux et, avant toute autre chose, de ce qui fait obstacle, sur la route de celui qui désire mettre en pratique notre Torah, Torah de vie, qui vivifie ce monde et le monde futur.'
														   
												},
													
								},			
						},
				},
				
				'Bechala’h':
				{
						'Serie 1':
						{
												'Siha 1': 
												{
													'Titre' : 'Le Cantique des femmes et le décret du Pharaon',
													'source' :' (Discours du Rabbi, 10 Chevat 5718)',
															'resume' : ' ',
														   'contenu' : ' 	1. Il y a vingt ans, le dernier jour de Pessa’h 5698, mon beau-père, le Rabbi, commenta, dans l’une de ses causeries, la Haftara de ce Chabbat.<br><br>	Citant son arrière-grand-père, le Tséma’h Tsédek, il raconta que celui-ci mentionna, une fois, la question suivante, posée par son propre grand-père, l’Admour Hazaken. Pourquoi la Haftara du Chabbat au cours duquel est lu le Cantique de la mer fait-elle précisément référence au chant de Devorah, une femme et non à celui de David, qui figure pourtant dans la Haftara du septième jour de Pessa’h ?<br><br>	La Parchat Bechala’h évoque le chant des hommes, ainsi qu’il est dit: “ alors Moché et les enfants d’Israël chantèrent ” et celui des femmes, puisqu’il y est dit également: “ Myriam prit le tambourin à la main et toutes les femmes sortirent, avec des tambourins et en chantant. Et, Myriam leur répondit : chantez pour l’Eternel, car Sa victoire est glorieuse ”. Dès lors, pourquoi la Haftara n’évoque-t-elle que le chant des femmes, en l’occurrence celui de Devorah ?<br><br>	L’Admour Hazaken rapporte, à ce propos, un long récit, qui figure dans la causerie précédemment citée. Il conclut que les enfants d’Israël lorsqu’ils quittèrent l’Egypte, traversèrent la mer à pied sec et chantèrent un Cantique. Et, les femmes en firent de même. Néanmoins, elles s’accompagnèrent, en outre, de tambourins et dansèrent. C’est précisément pour cette raison que la Haftara de ce Chabbat, celui du Cantique de la mer, présente le chant de Devorah, soulignant ainsi l’importance de l’élément féminin.'+
														   '<br><br>	2. On peut s’interroger, à propos de ce qui vient d’être dit. Pourquoi le chant des hommes, celui de Moché et des enfants d’Israël, ne fut-il pas aussi joyeux que celui de Myriam et des autres femmes ?<br><br>	La raison en est très simple. Ce que l’on reçoit sans effort, sans peine, ne peut en aucune façon être perçu d’une manière aussi joyeuse que ce que l’on a obtenu au prix d’une grande fatigue et d’un intense combat. Car, la récompense est à la mesure de l’effort. Plus l’on peine, au début et plus l’on est joyeux, par la suite.<br><br>	Les enfants d’Israël chantèrent parce que le Pharaon et les Egyptiens avaient été engloutis, dans la mer, parce que l’exil d’Egypte était parvenu à son terme. En conséquence, la joie de Moché et des hommes ne pouvait être aussi intense que celle de Myriam et des femmes.<br><br>	En effet, la partie la plus âpre de l’exil et les décrets les plus durs intervinrent après la naissance de Myriam. Et, l’ordonnance la plus sévère fut la suivante : “ tout fils qui naîtra, vous le jetterez dans le fleuve ”.<br><br>	Toutes les difficultés rencontrées auparavant, lorsque les Juifs vécurent “ avec du mortier et des briques, par tous les travaux du champ, l’âpre exil qui leur avait été imposé ”, n’étaient nullement comparables à celle-ci, “ tout fils qui naîtra, vous le jetterez dans le fleuve ”.<br><br>	Par la suite, racontent nos Sages, fut émis encore un autre décret. Le Pharaon décida de se baigner dans le sang des enfants juifs.<br><br>	Une mère perçoit de tels événements d’une manière beaucoup plus cruelle qu’un père. Aussi, lorsque tous furent délivrés du Pharaon et de ses décrets, la joie des femmes juives surpassait celle des hommes.'+
														   '<br><br>	3. L’histoire de la sortie d’Egypte, au même titre que tous les récits de la Torah, le chant et la joie, les tambourins, les danses de Myriam et des autres femmes, délivre un enseignement pour toutes les générations, y compris la nôtre.<br><br>	C’est, du reste, ainsi qu’il faut interpréter le verset : “ et toutes les femmes la suivirent ”. En effet, les femmes de toutes les époques suivent Myriam et disent : “ Chantez pour l’Eternel, car Sa victoire est glorieuse, le cheval et son cavalier, Il les a précipités dans la mer ”.<br><br>	La Divinité et la sainteté sont “ la victoire glorieuse ”, la plus haute élévation que l’on puisse concevoir. Et, ce qui va à l’opposé de cette sainteté, “ le cheval et son cavalier, Il les a précipités dans la mer ”, jusqu’au plus profond de celle-ci, au stade le plus bas que l’on puisse y concevoir.'+
														   '<br><br>	4. Comme nous l’avons montré, une fois, le contenu du décret “ tout fils qui naîtra, vous le jetterez dans le fleuve ”, reste valable à chaque époque, dans chaque pays, y compris à notre époque et dans notre pays.<br><br>	L’organisation de la vie juive veut, que, dès la naissance d’un enfant, on commence à lui donner une éducation basée sur la Torah et les Mitsvot. C’est alors que se dresse le Pharaon, roi de l’Egypte, qui prend la forme des autorités du pays et déclare : “ Le moment venu, cet enfant se mariera et il devra assurer la subsistance de son foyer. Il faut donc, dès maintenant, le jeter dans le fleuve qui lui permettra de le faire. Il doit s’y introduire jusqu à être englouti par lui. ” En effet, la subsistance matérielle de l’Egypte était assurée par les crues du Nil.<br><br>	Dès lors, que deviendront la Torah et les Mitsvot ? Pour cela, poursuit le Pharaon, on peut se contenter du Talmud Torah du dimanche. En effet, ce jour-là, les banques et les magasins sont fermés. La veille au soir, on entraînera l’enfant au cinéma et dans tous les lieux de grand intérêt. Puis, le matin, les parents, souhaitant dormir jusqu’à midi, ne verront pas d’inconvénient à ce que l’enfant aille au Talmud Torah, y apprenne à chanter et à danser, et accessoirement l’Hébreu et la Torah. Ainsi, les parents pourront dormir tranquillement et s’enfoncer dans un profond sommeil moral.<br><br>	Puis, vers treize heures, l’éducation de l’enfant se poursuivra avec la télévision, le cinéma et le base-ball, s’introduisant ainsi dans le Nil qui, pense-t-on, apporte les moyens de gagner sa vie.<br><br>	Et, l’on adopte un tel comportement, au lieu de lier l’enfant, dès qu’il est tout petit, avec D.ieu, Qui “ nourrit le monde entier, avec bonté, grâce, bienfait et miséricorde ”, de manière honorable et paisible.<br><br>	De fait, se lier à D.ieu est, pour un Juif, le seul moyen d’assurer sa subsistance.<br><br>	Car, si les autres nations vivent par les lois du Nil, les Juifs, en revanche, savent que “ vous êtes attachés à l’Eternel votre D.ieu, tous vivants aujourd’hui ”, que leur subsistance dépend de cet attachement. Il est dit que “ Celui Qui donne la vie accorde également la subsistance ”, à chaque homme, à son épouse et à ses enfants.<br><br>	A la place de cela, on jette ces enfants dans le fleuve, qui non seulement les arrache à leur vie spirituelle, mais les prive, en outre, de leur vitalité, dans son acceptation la plus large, car, comme on l’a dit, les Juifs ne peuvent vivre et assurer leur subsistance qu’en se liant à D.ieu.'+
														   '<br><br>	5. Lors de l’exil qui précéda le don de la Torah, c’est-à-dire en Egypte, aucun décret ne fut aussi sévère que celui-ci, “ tout fils qui naîtra, vous le jetterez dans le fleuve ”. Et, il en est de même pour le présent exil. L’action exercée par le mauvais penchant auprès des adultes ne présente pas un caractère de gravité comparable à celui de son intervention auprès des enfants.<br><br>	Il ne faut donc pas être effrayé par le Pharaon, se sentir gêné devant les “ bons amis ”, face à la voisine de palier, qui s’exclame : “ Comment peux-tu envoyer ton fils dans une école religieuse, une Yechiva où l’on se consacre à l’étude d’une Torah qui a plus de trois mille cinq cents ans, qui a été donnée dans un désert, à une époque où il n’y avait pas de radio, pas de téléphone, où l’on n’avait pas la possibilité de lire le journal dès que l’on ouvre les yeux, chaque matin ?<br><br>	A l’époque, on pouvait envisager d’éduquer les enfants de la sorte, mais nous vivons actuellement au vingtième siècle, celui du progrès et de la culture. Il faut donc se mettre au goût du jour! ”<br><br>	Parfois, le Pharaon peut même revêtir un habit de sainteté et dire : “ Tu souhaites que ton fils soit un grand donateur de Tsédaka, en général et de celle qui est consacrée aux Yechivot, en particulier. Tu dois donc tout faire pour qu’il soit riche. En conséquence, jette-le dans le fleuve de la subsistance matérielle, fais qu’il soit comme tous les John et tous les Michaël, dont le service de D.ieu n’est pas le soucis premier. De cette façon, tu peux avoir bon espoir qu’il apporte sa contribution aux Yechivot et aux écoles religieuses. ”<br><br>	Concrètement, on peut vérifier que seul le Pharaon assure, de  cette façon, la subsistance de cet enfant. Les Juifs, en revanche, n’en tirent rien.<br><br>	Il faut donc prendre conscience de la vérité. Ce décret émane du même Pharaon, mais celui-ci sait bien que s’il demande, d’emblée, de commettre une faute, on ne l’écoutera pas. Il se revêt donc d’une redingote de soie, prétend gérer une grande Yechiva, dont il faut assurer le fonctionnement. Et, il demande donc d’envoyer les enfants à l’école laïque et au Talmud Torah du dimanche. De la sorte, il pourra construire une grande Yechiva qui sera fréquentée par les anges !<br><br>	Il faut savoir qu’un tel conseil émane du Pharaon, du mauvais penchant, qui dit : “ Faisons usage de la ruse, de peur qu’il se multiplie ”. De fait, c’est ainsi que le peuple juif se multiplie et s’accroît. Mais, les forces du mal veulent le décimer, jusqu’à ce qu’il n’en reste plus un seul survivant, ce qu’à D.ieu ne plaise, jusqu’à effacer le Judaïsme, les âmes juives et également les corps juifs.<br><br>	On doit donc faire preuve de toute la détermination juive pour supprimer ce décret, cesser d’arrêter ce que doit être la carrière de l’enfant à cinq ans, à sept ans, à treize ans et à dix huit ans. Il faut avoir foi et confiance en D.ieu.<br><br>	En effet, “ nombreuses sont les idées, dans le cœur de l’homme ”, mais celles-ci ne sont d’aucune utilité, leur nombre les écartant de l’Unique du monde. De fait, “ seule l’idée de D.ieu se réalisera ”, l’idée au singulier, car D.ieu domine aussi bien les cieux que la terre, là où se trouve telle femme, avec son mari et ses enfants.<br><br>	En méditant à tout cela, cette femme ne sera pas gênée, face à sa voisine. Bien plus, elle parviendra, en outre, à la convaincre de sauver ses propres enfants des mains du Pharaon. C’est ainsi que l’on éduquera des dizaines de milliers d’enfants, qui iront à la rencontre de notre juste Machia’h, très bientôt et de nos jours.'+
														   '<br><br>	6. A l’époque, lorsque nous avons été délivrés du Pharaon, à l’époque de Moché et de Myriam, la joie des femmes était bien plus intense que celle des hommes En effet, les mères souffrirent du décret beaucoup plus que les pères. Et, il en est de même, à l’heure actuelle. Les femmes juives ressentent plus cruellement le décret du Pharaon et conçoivent donc plus de joie d’en être délivré.<br><br>	Pendant la majeure partie de la journée, un homme n’est pas à la maison. Même lorsqu’il s’y trouve, il ne consacre pas à l’éducation de ses enfants autant que la mère.<br><br>	La femme juive, en revanche, entre en lutte directe avec le Pharaon, même si sa présence est totalement occultée, même s’il l’aborde de manière “ amicale ”.<br><br>	Ainsi, il est certain qu’elle connaîtra la victoire, qu’elle apportera l’élévation à la Torah et au Judaïsme, alors que “ le cheval et son cavalier ” seront “ engloutis dans la mer ”. Bien plus, elle fera tout cela dans la joie, avec des tambourins et des danses.<br><br>	C’est de cette manière que nous entamerons l’étude de la Parchat Yethro, celle du don de la Torah, car, dès lors, on peut dire que “ nos enfants seront nos garants ”.'+
														   '<br><br>	7. Ce qui vient d’être dit nous permettra de comprendre l’affirmation du Midrach Tan’houma, commentant le verset “ et Myriam leur (Lahem) répondit ”, dans lequel le mot Lahem est au masculin, comme si elle répondait à des hommes. Pourquoi ne pas dire Lahen, au féminin ?<br><br>	Le Midrach rapporte donc, à ce propos que, lorsque les enfants d’Israël traversèrent la mer Rouge et chantèrent un Cantique, les anges voulurent en faire de même. Le Saint béni soit-Il leur dit alors : “ Les enfants d’Israël diront un cantique les premiers et vous le ferez ensuite ”.<br><br>	Le Midrach explique ainsi la formulation du verset “ Alors Moché chantera (Yachir) ” et non “ chanta (Char) ”. En effet, il s’agissait bien là d’une Injonction divine, “ Moché chantera, puis les enfants d’Israël et enfin les anges ”.<br><br>	Par la suite, Myriam et les femmes chantèrent un Cantique, à leur tour. Les anges intervinrent alors : “ Nous avons accepté que les hommes nous précèdent. Mais, nous souhaitons chanter notre Cantique avant les femmes ”. Un avis, dans le Midrach, dit que ceci leur fut effectivement accordé. Mais, pour le second avis, le Cantique des femmes précéda également celui des femmes.<br><br>	Néanmoins, d’après le premier avis, si les anges précédèrent les femmes, ils n’en durent pas moins demander à Myriam la permission de chanter. Tel est donc le sens du verset : “ Et, Myriam leur répondit ”, au masculin. C’est par ces mots que Myriam autorisa les anges à prononcer leur Cantique.<br><br>	On peut en conclure à quel point ce Cantique des femmes était important. Il eut une incidence non seulement ici-bas, mais aussi dans les mondes supérieurs. Et, il dépassa celui des anges, s’éleva encore plus haut.'+
														   '<br><br>	8. Ce qui vient d’être dit délivre un enseignement à chaque Juif. Il n’y a pas lieu de s’effrayer, ni devant le Pharaon, ni face au Nil, ni du fait des décrets. Si l’on fait réellement preuve de la détermination juive, on peut se trouver en Egypte, sous le règne du Pharaon, subissant le poids de tous ses décrets, sans que les enfants ne soient mis en cause. En effet, on les guidera sur le chemin de la Torah, qui leur procure une vie digne de ce nom, non seulement dans le monde futur, mais également dans ce monde matériel.<br><br>	On conduira ainsi les enfants sur une voie qui leur permettra de dire : “ C’est mon D.ieu et je veux Le glorifier, le D.ieu de mon père et je veux Le grandir ”. De tels enfants suivront l’exemple de leurs parents. Et, tel est le véritable plaisir que ceux-ci peuvent concevoir, de leur part.<br><br>	La suite du Cantique de la mer dit que “ Tu les conduiras et les installeras sur la montagne de Ton héritage ”. Ainsi, nous mériterons la construction du troisième Temple, très bientôt et de nos jours.<br><br>	Bien plus, le Midrach dit que l’on peut déduire de ce passage l’immense amour de D.ieu pour Israël. En effet, le Saint béni soit-Il n’attendit pas la reconstruction du Temple, mais, déjà dans le désert, Il dit : “ Ils Me feront un Sanctuaire et Je résiderai parmi eux ”.<br><br>	Il en est de même, à l’heure actuelle. Il ne reste que quelques jours avant la venue du Machia’h. Parce que nous ne nous affecterons pas des décrets, parce que nous éduquerons des enfants qui recevront la bénédiction de D.ieu, nous bâtirons un Sanctuaire, par l’intermédiaire duquel D.ieu résidera parmi nous.<br><br>	D.ieu s’installera dans chaque foyer juif. Dès lors, bien évidemment, les besoins de ceux qui y vivent seront comblés, on aura une bonne santé et un véritable plaisir de ses enfants et de ses petits-enfants, pour de longs jours et de bonnes années.'
												},
													
												'Siha 2': 
												{
													'Titre' : 'Le combat du Pharaon et celui d’Amalek',
													'source' :' (Discours du Rabbi, 10 Chevat 5716)',
															'resume' : ' ',
														   'contenu' : ' 	9. Lorsque les enfants d’Israël quittèrent l’Egypte et allèrent recevoir la Torah, ils menèrent deux guerres, l’une contre le Pharaon et l’autre contre Amalek.<br><br>	Dans notre Sidra, la Torah relate les instructions que D.ieu leur donna pour mener à bien ces deux combats. Lorsqu’il leur fallut affronter le Pharaon, il leur fut dit que “ D.ieu combattra pour vous et vous resterez, vous-mêmes, silencieux ”. Concernant le second combat, D.ieu dit : “ Va et lutte contre Amalek ”, ce qui implique bien une guerre, au sens le plus physique.'+
														   '<br><br>	10. Comment définir ces deux guerres ?<br><br>	Le Pharaon se trouvait alors derrière les enfants d’Israël. Il ne leur barrait pas la route vers le mont Sinaï, mais il mettait en parallèle, devant eux, “ le poisson que nous mangions en Egypte ” et “ les mets gras de la Terre ” Sainte. Il soulignait que l’on aurait accès aux richesses de l’Egypte uniquement dans la mesure où l’on accepterait d’être ses esclaves. Il ne les empêchait donc pas d’aller recevoir la Torah et il leur fut dit, en conséquence, que “ D.ieu combattra pour vous et vous resterez, vous-mêmes, silencieux ”.<br><br>	A l’opposé, Amalek se dressa au milieu du chemin conduisant vers le mont Sinaï. Alors, il ne s’agissait pas d’une “ terre bonne et large ”, mais bien d’un désert. C’est précisément là que la Torah fut donnée, comme le souligne le Midrach Tan’houma et Amalek voulait les empêcher de la recevoir.<br><br>	Certes, il ne nous appartient pas d’intervenir physiquement, en quelque situation que ce soit et le verset précise bien que “ la voix est celle de Yaakov et les mains, celles d’Esav ”. Seul Esav attaque, de ses mains, ainsi qu’il est dit : “ Tu vivras par ton glaive ”. Néanmoins, lorsque se dressent un obstacle et une barrière, compromettant le don de la Torah, aucun autre élément ne doit être pris en compte. Par tous les moyens, de toutes les façons, on doit chercher à recevoir la Torah et à s’attacher à elle.<br><br>	C’est donc pour cela, qu’il faut faire la guerre contre Amalek, au sens le plus physique, non pas afin de montrer “ ma force et la puissance de ma main ”, mais bien pour mener le combat de D.ieu. Il est dit, en effet, que “ le Nom de D.ieu et Son trône ne seront pas entiers, tant que l’on n’aura pas effacé la descendance d’Amalek ”.'+
														   '<br><br>	11. La guerre contre Amalek avait pour objet de recevoir la Torah. Le moindre détail la concernant fut donc décidé par Moché, notre maître, celui qui “ reçut la Torah sur le mont Sinaï ”.<br><br>	Moché fut à l’origine de ce combat et il dit : “ Choisis pour nous des hommes, va et lutte contre Amalek ”. La guerre commença par sa prière. Elle fut faite par “ les hommes de Moché ”, comme l’explique la ‘Hassidout qui, commentant le verset “ choisis pour nous des hommes ”, précise : “ des hommes de Moché ”. Enfin, la victoire fut obtenue par Yochoua, le serviteur de Moché.'+
														   '<br><br>	12. La victoire des enfants d’Israël, dans le combat contre Amalek, fut surnaturelle. Car, de manière naturelle, Amalek aurait dû emporter la victoire. En effet, le Yerouchalmi précise qu’il était un sorcier. Il fit donc le choix d’hommes qui avaient toutes les raisons d’être victorieux et c’est eux qu’il envoya au combat.<br><br>	Malgré cela, les enfants d’Israël l’emportèrent, car, lorsque l’on fait la guerre par la force de la Torah, lorsque les “ hommes de Moché ”, luttant contre Amalek, ont conscience d’agir non pas par “ ma force et la puissance de ma main ”, mais en tant que délégués de Moché, mus par la force de la Torah, on emporte effectivement la victoire, de manière surnaturelle.'+
														   '<br><br>	13. La Mitsva de se souvenir d’Amalek est quotidienne. Ce qui vient d’être dit s’applique donc, de la même façon, à l’Amalek que l’on côtoie chaque jour.<br><br>	Il est dit qu’Amalek chercha à tempérer l’enthousiasme de recevoir la Torah que les enfants d’Israël éprouvaient, à l’époque.<br><br>	En effet, cet enthousiasme fut particulièrement intense, au point de rétroagir sur les nations du monde. Le Midrach Tan’houma emploie, à ce propos, l’image d’une baignoire pleine d’eau bouillante et souligne que l’impossibilité de s’y tremper est une évidence pour tous, quand arrive Amalek. Celui-ci, plongeant dans l’eau, relativise ainsi la perception des présents, même s’il doit, pour cela, se brûler. C’est ainsi qu’il put calmer l’ardeur des Juifs à recevoir la Torah.<br><br>	Comme nous l’avons vu, nous devons avoir deux manières de réagir par rapport à ce qui décourage l’accomplissement de la Torah :<br>A) Il faut faire usage de tous les moyens pour lutter contre une telle situation, afin de recevoir effectivement la Torah.<br>B) On doit, en outre, avoir conscience que l’on n’agit pas par sa force et la puissance de sa main, mais bien par celle de Moché et de la Torah.'+
														   '<br><br>	14. Commentant le verset “ et Yethro entendit ”, nos Sages disent : “ Qu’entendit-il, qui le fit venir ? Il eut connaissance de la guerre contre Amalek ”. Car, cette information parvint jusqu’à Midyan, où se trouvait Yethro et celui-ci dit : “ Maintenant, je sais que D.ieu est le plus grand ”. Dès lors, cette prise de conscience prépara le don de la Torah, comme le précise le Zohar.<br><br>	Il en est de même, à l’heure actuelle. Nous devons lutter contre l’Amalek spirituel, en faisant usage des forces accordées par Moché. C’est ainsi que nous nous préparerons à recevoir l’enseignement profond de la Torah, que nous révélera notre juste Machia’h, très bientôt et de nos jours, Amen.'
												},
												
												'Siha 3': 
												{
													'Titre' : 'Potentiel et révélation effective',
													'source' :' (Discours du Rabbi, Chabbat Bechala’h, 15 Chevat 5716)',
															'resume' : ' ',
														   'contenu' : ' 	15. Le 15 Chevat est le nouvel an des arbres. De fait, une controverse oppose nos Sages, quant à la fixation de cette date. Beth Chamaï considèrent qu’il s’agit du Roch ‘Hodech Chevat. Néanmoins, lorsqu’ils s’opposent à Beth Hillel, c’est l’avis de ces derniers que la Hala’ha retient. Bien plus, nos Sages écartent même l’enseignement de Beth Chamaï, en pareil cas.'+
														   '<br><br>	16. On peut donner, à ce propos, l’explication suivante.<br><br>	Différents passages talmudiques établissent que Beth Chamaï prennent en compte l’aspect potentiel des choses, même si celui-ci reste caché. Nous citerons quelques exemples.<br><br>	A) A partir de quand peut-on considérer des pains de miel comme liquides, susceptibles de communiquer l’impureté ? Beth Chamaï disent : “ Dès que l’on pense en faire du miel ”, ce qui est bien un potentiel, pour l’heure encore caché. Beth Hillel disent : “ Dès qu’on les liquéfie ”, ce qui constitue bien une action concrète, révélée.<br><br>	B) Beth Chamaï disent que l’on allume huit bougies, au premier jour de ‘Hanouka, puis, les jours suivants, un nombre décroissant. Beth Hillel considèrent que l’on allume, le premier jour, une seule bougie et, par la suite, un nombre croissant.<br><br>	En effet, Beth Chamaï prend en compte le nombre de jours qui restent de la fête, lesquels sont encore potentiels, cachés. Beth Hillel, par contraire, considèrent les jours déjà écoulés, effectivement passés et révélés.<br><br>	Beth Chamaï observe donc un événement tel qu’il peut être, en fonction des forces cachés qu’il recèle. Beth Hillel, en revanche, se limite à ce qu’il est actuellement, de manière révélée.<br><br>	L’origine de cette divergence est la suivante. La source de Beth Chamaï est l’Attribut de rigueur, Guevoura. Leur service de D.ieu consiste donc à réaliser l’élévation de ce qui est caché. Celle de Beth Hillel, par contre, est l’Attribut de bonté, ‘Hessed. Leur service de D.ieu tend donc à obtenir la révélation. De fait, Hillel est de la même étymologie que l’expression “ sa lumière brille (Behilo) ”, qui correspond bien à la révélation.'+
														   '<br><br>	17. C’est lors du nouvel an des arbres que ceux-ci cessent de tirer leur vitalité de la sève obtenue l’an passé, pour se nourrir de la nouvelle sève.<br><br>	Cette nouvelle sève peut vivifier les arbres dès lors que quatre mois se sont écoulés, à partir du moment où est prononcé le jugement qui la concerne. <br><br>	Le jugement portant sur l’eau a lieu le 15 Tichri, le jour de Soukkot. Puis, quatre mois plus tard, soit le 15 Chevat, les arbres commencent à absorber la nouvelle sève.<br><br>	Pendant Soukkot, le jugement prononcé à propos de l’eau est clairement tranché. De manière cachée et potentielle, en revanche, il est décidé dès le 1er Tichri, en même temps que tout le reste du monde, puisque c’est alors Roch Hachana. En ce sens, le 15 Tichri est la révélation effective de ce qui était resté caché, le 1er Tichri.<br><br>	Nous avons vu que les arbres commencent à se nourrir de la nouvelle sève, quatre mois après que celle-ci ait été jugée, de manière évidente. Il en résulte qu’ils le font, de manière cachée, le 1er Chevat, soit quatre mois après que ce jugement ait été prononcé, de manière occulte.<br><br>	En conséquence, Beth Chamaï, qui prennent en compte la situation potentielle, fixent le nouvel an des arbres au 1er Chevat. Pour Beth Hillel, en revanche, qui considèrent la situation effective, c’est la date du 15 Chevat qui doit être retenue.<br><br>	Il en résulte que, selon Beth Chamaï également, la révélation effective du nouvel an des arbres intervient bien le 15 Chevat.'+
														   '<br><br>	18. Le nouvel an des arbres existe également pour l’homme, ainsi qu’il est dit : “ Car, l’homme est tel l’arbre du champ ”.<br><br>	L’arbre se distingue par le fait qu’il produit des fruits, capables, à leur tour, de donner naissance à d’autres arbres qui, eux aussi, porteront des fruits.<br><br>	De même, un Juif doit exercer une influence positive sur son entourage, sa synagogue, sa Yechiva, de façon générale sur toutes les personnes qu’il rencontre. Le but de cette influence est de “ produire ” d’autres Juifs.<br><br>	On bénit un arbre en lui souhaitant que “ les pousses auquel il donne naissance lui ressemblent ”, tel qu’il est réellement, par toute la profondeur de lui-même. C’est, de fait, la meilleure bénédiction qu’on puisse lui accorder, conformément à l’exclamation suivante de nos Sages : “ Arbre, arbre, comment puis-je te bénir ? En souhaitant que les pousses auquel tu donnes naissance te ressemblent ”.<br><br>	Lorsque, de manière effective, “ tes pousses te ressemblent ”, lorsque “ vous donnerez des feuilles et porterez des fruits ”, selon l’expression de la Guemara, à la fin du traité Sanhédrin, on peut avoir la certitude absolue que la venue du Machia’h est proche.<br><br>	Quand on s’agrippe à l’arbre de vie, c’est-à-dire à nos saints maîtres et à la ‘Hassidout, lorsqu’en outre, on transmet ces valeurs aux autres, de sorte que “ tes pousses te ressemblent ”, on pourra dire : “ Voyez ceux que j’ai formés ”. Alors, la rédemption sera proche et nous obtiendrons la délivrance future, par notre juste Machia’h.'
												},
													
												'Siha 4': 
												{
													'Titre' : 'Ils Le reconnurent les premiers',
													'source' :' (Discours du Rabbi, Chabbat Béréchit 5717-1956)',
															'resume' : ' ',
														   'contenu' : ' 	1. Décrivant le passage de la mer Rouge, lors de la sortie d’Egypte, le Midrach dit que: “ chacun désignait du doigt et disait: Voici, c’est mon D.ieu et je veux Le glorifier ”. Ainsi, D.ieu était alors révélé, au point que chacun puisse “ Le désigner du doigt ”. Tous parvinrent alors à obtenir la révélation prophétique, qui est définie, par Igueret Hakodech, comme “ une perception comparable à la vision oculaire ”.<br><br>	Il est également dit que “ ils Le reconnurent les premiers ”. Il s’agit ici des enfants, nés pendant la servitude de l’Egypte, pour lesquels cette perception était naturelle. Il est dit, en effet, que “ Il les nourrit du miel du rocher et de l’huile, coulant du roc ”. D.ieu fit confectionner, pour chacun de ces enfants, deux couronnes, l’une de miel et l’autre d’huile. C’est de cette façon que leur subsistance fut assurée et qu’ils purent grandir, pour devenir la génération de la délivrance.<br><br>	Lors de la sortie d’Egypte et du passage de la mer Rouge, D.ieu s’était donc révélé dans le monde  et chacun pouvait Le désigner du doigt, en disant : “ Le voici ”. Alors, “ ils Le reconnurent les premiers ”, les enfants qui étaient nés en la difficile période de l’exil.'+
														   '<br><br>	2. Il est dit, à propos du monde futur, que “ comme aux jours de ta sortie d’Egypte, Je te montrerai des merveilles ”, de sorte que les miracles qui se dérouleront alors seront encore plus grands que ceux de la sortie d’Egypte, à propos de laquelle il est dit, une seule fois : “ Voici, c’est mon D.ieu, je veux Le glorifier ”, alors que, pour ce qui concerne le monde futur, il est répété, deux fois : “ Voici, c’est notre D.ieu, c’est l’Eternel en Qui nous avons placé notre espoir ”.<br><br>	Il est dit que, lors de la sortie d’Egypte, les enfants nés, pendant la période de l’esclavage, “ perçurent D.ieu les premiers ”. Et, il en sera de même, dans le monde futur. Comme on le sait, c’est juste avant le lever du jour que la nuit est la plus noire et c’est alors que l’envie de dormir est la plus forte. Or, les enfants nés en cet amer exil, au sein de l’obscurité la plus intense, “ Le reconnaîtront les premiers ”, ainsi qu’il est dit : “ C’est sur la bouche des bébés et des tous jeunes enfants que Tu as basé Ta force ”.'+
														   '<br><br>	3. Lorsque mon beau-père, le Rabbi, se trouvait en Russie, en 5687, année de son emprisonnement, il expliqua, dans l’un de ses discours ‘hassidiques, le sens de ce verset : “ C’est sur la bouche des bébés et des tous jeunes enfants que Tu as basé Ta force, afin de supprimer l’ennemi et celui qui désire se venger ”.<br><br>	Le Rabbi indiqua que les tous jeunes enfants se consacrant à l’étude de la Torah en période de persécution permettent effectivement “ de supprimer l’ennemi et celui qui désire se venger ”, l’ennemi de l’intérieur et, en conséquence, également l’ennemi de l’extérieur.<br><br>	C’est précisément pour cette raison que ces enfants “ Le reconnurent les premiers ”. Comme en Egypte, ils doivent se nourrir “ du miel du rocher et de l’huile, émanant du roc ”. Le miel et l’huile font allusion aux secrets de la Torah. Ces enfants en apprennent la dimension révélée et l’enseignement profond, alors que les souffrances et les voiles se multiplient. Mais, ils ne s’en affectent pas et se consacrent à la partie révélée de la Torah comme à la ‘Hassidout, mettant en évidence la relation qui existe entre ces deux dimensions.<br><br>	De tels enfants constitueront la génération de la délivrance et ils “ Le reconnaîtront les premiers ”.'+
														   '<br><br>	4. C’est à ce propos qu’il est dit : “ Alors, Moché chantera ” et non “ chanta ”, allusion directe à la résurrection des morts dans la Torah. En effet, lors de la délivrance, Moché, premier et dernier libérateur, chantera avec tous les Juifs.<br><br>	Mais, si Moché chantera avec tous les enfants d’Israël, ceux qui “ Le reconnaîtront les premiers ” seront bien les enfants qui se trouvaient dans l’obscurité de l’exil, en cette période du talon du Machia’h. Ceux-ci ne se seront pas affectés par la pénombre et ils auront étudié la Torah intègre, sa partie révélée et son enseignement profond, ainsi qu’il est dit : “ C’est sur la bouche des bébés et des tous jeunes enfants que Tu as basé Ta force ”.'
												},
												
												'Siha 5': 
												{
													'Titre' : 'L’ardeur des enfants à l’étude de la Torah',
													'source' :' (Discours du Rabbi, 11 Chevat 5720, Aux jeunes élèves de la Yechiva de Montréal) ',
															'resume' : ' ',
														   'contenu' : ' 	5. La Sidra de Bechala’h porte également le nom du Cantique de la Mer, que les enfants d’Israël chantèrent après Moché. Alors, tous désignèrent du doigt et dirent : “ Voici, c’est mon D.ieu et je veux Le glorifier ”.<br><br>	A ce propos, la Guemara et le Midrach expliquent, comme le Talmud Yerouchalmi le mentionne dans la Torah, que les enfants furent les premiers à percevoir D.ieu. Ils Le reconnurent avant leurs parents, avant tous ceux qui les accompagnaient.'+
														   '<br><br>	6. Il en découle un enseignement pour toutes les générations, y compris la nôtre. En mettant en pratique les enseignements de Moché, en vous conformant à ce que vous disent vos parents et vos maîtres, en accomplissant tout ce que vous étudiez à la Yechiva et au ‘Héder, vous aurez des yeux lumineux, vous reconnaîtrez la présence de D.ieu en tout ce qui vous arrivera, de même que vos parents et ceux qui vous entourent.<br><br>	Vous étudierez la Torah, vous respecterez les horaires fixés, pour cela, à la Yechiva, avec joie, ardeur et enthousiasme. Vous mettrez en pratique les Mitsvot de D.ieu, conformément à Sa Volonté. Vous connaîtrez ainsi le bonheur, pendant toute la période que vous passerez à la Yechiva et durant tout le reste de votre vie, qui sera heureuse.<br><br>	Vos parents concevront de vous beaucoup de satisfaction. Vous grandirez et deviendrez des hommes bons, de bons Juifs, craignant D.ieu et érudits de la Torah.'+
														   '<br><br>	7. Faites un bon voyage et saluez les amis de votre classe. Vous m’écrirez de bonnes nouvelles. Vous me direz que vous connaissez la réussite dans vos études, que vous avez un bon comportement. Vos parents connaîtront la réussite, dans tous les domaines. Il en sera ainsi pour chacun de vous et de vos parents, matériellement et spirituellement.'
												},
													
												'Siha 6': 
												{
													'Titre' : 'L’exemple du Maharal de Prague',
													'source' :' (Discours du Rabbi, 10 Chevat 5721-1961)',
															'resume' : ' ',
														   'contenu' : ' 	8. Nous sommes à l’issue du Chabbat Bechala’h, celui du Cantique de la mer et l’on connaît la causerie, à ce sujet, de mon beau-père, le Rabbi, dont nous venons de célébrer la Hilloula.<br><br>	Le Rabbi, dont nous célébrons la Hilloula, raconte que le Maharal de Prague, qui est l’ancêtre de l’Admour Hazaken, auteur du Tanya et donc du Rabbi lui-même, instaura la coutume suivante. A l’occasion du Chabbat du Cantique de la Mer, il demandait aux professeurs, enseignant à de jeunes enfants, ou à leurs parents, de réunir ces enfants dans la cour de la grande synagogue. Les professeurs devaient alors faire le récit du passage de la mer Rouge, décrire la manière dont les oiseaux chantèrent et dansèrent, avec Moché et les enfants d’Israël, hommes et femmes, qui entonnèrent ce Cantique, dire que les petits enfants avaient cueilli des fruits sur les arbres qui avaient poussé au milieu de la mer et les avaient donnés aux oiseaux qui avaient chanté et dansé.<br><br>	Le Maharal souhaitait que l’on donne du sarrasin aux enfants. Ceux-ci le distribuaient aux poules et aux oiseaux, afin de se souvenir des fruits qui avaient poussé dans la mer et que les enfants avaient donné aux oiseaux.<br><br>	Enfin, le Maharal bénissait tous les enfants et il souhaitait à leurs parents de les conduire à la Torah, au dais nuptial et aux bonnes actions.'+
														   '<br><br>	9. 	Comme nous l’avons maintes fois souligné, il n’est pas dans l’habitude des Juifs de raconter une histoire, si celle-ci ne délivre pas un enseignement précis. Il est dit, en effet : “ En toutes tes voies, connais-Le ”. En chaque accomplissement, il convient de mettre en évidence la Divinité, le bien et la sainteté. Un récit rapporté par un Juif doit donc procéder de la même démarche. Son contenu doit aussi être lié au bien et à la sainteté.<br><br>	Ce qui est vrai pour chacun l’est, combien plus, d’un récit transmis par un chef d’Israël, un dirigeant du peuple juif. Bien plus, celui-ci rédigea cette histoire et la fit éditer. Et, l’on connaît l’affirmation du Tséma’h Tsédek, rapportée par le Rabbi lui-même, selon laquelle “ un mot prononcé oralement concerne non seulement les présents mais aussi toute la communauté, un mot écrit s’adresse au monde entier, un mot imprimé s’applique à toutes les générations ”.<br><br>	En conséquence, le Rabbi ne rapporta pas ce récit, relatif au Maharal, uniquement pour montrer quel comportement adopta un homme d’envergure, il y a quatre siècles. Il voulut, de cette façon, délivrer un enseignement à toutes les générations. C’est pour cela qu’il fit imprimer ce récit, de sorte que l’on puisse le lire et l’étudier.'+
														   '<br><br>	10. L’enseignement général qui découle de cette histoire est le suivant :<br><br>	On peut être un homme important, ayant des activités d’une valeur primordiale. De fait, le Rabbi précisa, dans cette même causerie, qui était le Maharal.<br><br>	Ainsi, le Ramah fut vraisemblablement, pendant un temps, le disciple du Maharal et il devint ensuite le Décisionnaire de toutes les générations. Une explication plaisante propose, en effet, une autre lecture du verset “ et les enfants d’Israël furent libérés, la main haute (Ramah) ”, qui est la suivante : “ les enfants d’Israël s’acquittent de leur obligation par l’intermédiaire du Ramah ”, lequel écrivit la Mapa, qui complète le Choul’han Arou’h.<br><br>	Or, le Ramah embrassa les doigts du Maharal qui, encore jeune, avait pu écrire des livres aussi pleins de sainteté, ayant conduit des milliers de personnes à la Techouva, ayant ouvert une voie nouvelle vers l’étude de la Torah, emplie de crainte de D.ieu et vers le service divin.<br><br>	A l’époque, le Rabbi ne raconta tout cela qu’en passant. Par cette précision, il voulait, avant tout, souligner que le Maharal dût délaisser les plus profonds secrets de la Torah, qu’il rédigeait dans ses livres, pour instaurer une coutume nouvelle, engager les enfants juifs à l’adopter, leur en expliquer la raison, leur dire que, plusieurs milliers d’années après le passage de la mer Rouge, ils pouvaient éprouver la même joie et le même enthousiasme qu’à l’époque.<br><br>	Bien plus, le Maharal ne se contenta pas de tout cela. Il souhaita, à l’issue de toute cette célébration, bénir les enfants.<br><br>	Que tirer de tout cela ? Certes, il existe d’autres préoccupations, en apparence plus élevées et plus importantes. Mais, la finalité ultime est bien l’accomplissement du Précepte “ tu enseigneras à tes enfants ”, au sens le plus littéral. De ce point de vue, les élèves sont également des enfants, comme le dit le Sifri.<br><br>	Que doit-on enseigner à ces enfants ? Non seulement les principes fondamentaux de la Torah et des Mitsvot, ce qui est clairement précisé par la Loi Ecrite et la Loi Orale, mais aussi une simple coutume, liée à un petit oiseau, non pas à un autre Juif, mais bien à un animal. Plus encore, il doit en être ainsi pendant le Chabbat, jour entièrement lié à la Sainteté. Il faut alors donner à un enfant les moyens de distribuer du sarrasin aux oiseaux, d’éprouver de l’enthousiasme pour cette pratique.<br><br>	Une coutume juive est partie intégrante de la Torah et, en agissant de la sorte, on reçoit les bénédictions célestes, de sorte que les enfants grandissent de manière positive.'+
														   '<br><br>	11. Le Rabbi, dont nous avons célébré la Hilloula, adopta lui-même un comportement similaire. Il se consacra à la ‘Hassidout, aux secrets de la Torah, aux “ secrets des secrets ”, accessibles à ceux qui ont déjà acquis de profondes connaissances et une grande maturité. Mais, il consacra également son temps, son énergie et ses années à enseigner la Torah aux enfants. Non seulement, il les conduisit à respecter le Chabbat et à manger cacher, mais, bien plus, il leur transmit également la valeur des coutumes juives, qui sont partie intégrante de la Torah.<br><br>	C’est l’une des raisons pour lesquelles il fit imprimer le récit précédemment cité. De la sorte, tous ceux qui sont liés à lui pourraient en tirer cet enseignement et adopter une même attitude.'+
														   '<br><br>	12. Nos Sages rapportent que les enfants, nés durant l’exil d’Egypte, qui étaient présents, lors du passage de la mer Rouge, “ Le reconnurent les premiers ”. Lorsqu’ils traversèrent la mer Rouge, Moché, Yochoua, tous les grands et tous les chefs d’Israël étaient présents. Or, par qui D.ieu fut-Il tout d’abord reconnu ? Précisément, par les enfants qui avaient été élevés au sein de l’amer exil et de la servitude de l’Egypte, qui y avaient reçu une éducation positive.<br><br>	Ces enfants furent les premiers à percevoir la Divinité, de leurs yeux de chair. Ils purent ainsi Le désigner du doigt et dire : “ Voici, c’est mon D.ieu et je veux Le glorifier ”.<br><br>	Lorsque l’on avance avec de tels enfants, la mer se fend effectivement. Le monde, alentour, en est affecté également et il perçoit, à son tour, le Divin. Les oiseaux qui sont présents ressentent eux-mêmes l’obligation de chanter, percevant qu’un événement transcendant les lois de la nature s’est produit dans le monde.'+
														   '<br><br>	13. Même si l’on se trouve dans l’exil d’Egypte, on doit donc éduquer des enfants qui ne s’affectent pas du fait que “ vous êtes la minorité d’entre les nations ”, qu’ils constituent eux-mêmes une minorité et que leur comportement s’oppose à celui de tous les autres. Malgré cela, ils se tiennent prêts à quitter l’Egypte, où ils disposaient de tous les biens de ce pays, pour se rendre dans un désert, sans même prendre des provisions pour la route, en s’en remettant pleinement à D.ieu. Qui leur ferait traverser “ le grand désert où se trouvent les serpents, les scorpions, la grande soif qu’aucune eau ne peut assouvir ”.<br><br>	Comment est-il possible d’éduquer de tels enfants ? En leur enseignant non seulement la Loi Ecrite et la Loi Orale, mais aussi les coutumes juives, qui doivent être à la base de leur existence.<br><br>	En pareil cas, il n’y a nullement lieu de s’effrayer, si l’on est poursuivi par les Egyptiens, alors que l’on a, de part et d’autre, le désert et, devant soi, la mer. Si l’on accompagne de tels enfants, on peut se diriger vers la mer, car on peut être certain que  celle-ci s’ouvrira.<br><br>	Il y a bien là un enseignement pour toutes les générations, chaque fois qu’un événement transcendant les lois de la nature est nécessaire.<br><br>	Et, de fait, de tels événements sont toujours nécessaires, car les Juifs sont comparés à “ un agneau entouré de soixante dix loups ”. Leur survie est bien surnaturelle, au même titre que le passage de la mer Rouge.<br><br>	Comment pareil miracle peut-il se produire ? Grâce aux enfants qui proclament : “ Voici, c’est mon D.ieu et je veux Le glorifier ”, avant même que les parents et les grands-parents n’aient pu le faire.'+
														   '<br><br>	14. La Torah, évoquant le passage de la mer Rouge, précise que celle-ci, symbolisant le voile, ne se limita pas à se fendre. L’eau, en outre, forma des parois solides, qui protégèrent le passage des enfants d’Israël.<br><br><br><br>'+
														   '<br><br>	15. Evoquant cette paroi qui se forma dans la mer, la Torah précise qu’elle se trouvait “ à leur droite et à leur gauche ”, de sorte qu’elle protégeait les Juifs, de part et d’autre.<br><br>	Que déduire du fait que cette muraille se dressait “ à leur droite et à leur gauche ” ?<br><br>	Lorsque le mauvais penchant attaque un Juif, cherchant à le détourner de la voie de la Torah, ce qu’à D.ieu ne plaise, il peut s’y prendre de deux manière. Il peut se présenter par le côté droit ou par le côté gauche.<br><br>	Une épreuve peut, tout d’abord, se présenter du côté droit. Quelqu’un sera riche, honoré, vivra dans l’opulence. Le mauvais penchant lui dira, alors : “ C’est ta force et la puissance de ta main qui t’ont permis d’obtenir tout cela. C’est grâce à ton intelligence que tu as fait fortune et obtenu tous ces honneurs. D.ieu pourrait-Il te donner quoi que ce soit de plus ? Les Juifs, dans le désert, qui étaient dénués de tout, avaient besoin de Lui et, de fait, Il leur accorda la manne, le puits de Myriam ”.<br><br>	Mais, une épreuve peut aussi émaner du côté gauche. En pareil cas, un homme ne sera ni honoré, ni riche. Constatant sa pauvreté, le mauvais penchant lui dira : “ Tu ne peux pas te permettre d’être faible, au point de respecter le Chabbat, d’être d’une honnêteté scrupuleuse. Il faut, avant toute autre chose, combler le manque, obtenir ce qui te fais défaut, de l’argent, des honneurs. Par la suite, lorsque ta situation se sera améliorée, tu pourras penser au service de D.ieu ”.<br><br>	C’est pour cela que l’on doit éduquer les enfants à s’écrier, les premiers : “ Voici, c’est mon D.ieu et je veux Le glorifier ”. De la sorte, on forge une muraille qui protège les Juifs, à leur droite et à leur gauche, de toutes les attaques dont ils peuvent faire l’objet, de la part de leur mauvais penchant.'+
														   '<br><br>	16. La Torah nous dit ensuite que le butin pris lors du passage de la mer Rouge fut plus important que celui de l’Egypte.<br><br>	Car, le comportement qui vient d’être décrit n’assure pas uniquement une récompense dans le monde futur, après les cent vingt ans de l’existence physique et sous une forme spirituelle. Il permet, en outre, d’obtenir du “ butin ”, c’est-à-dire d’être heureux physiquement, de recevoir un large “ butin ” et d’en faire usage uniquement, en bonne santé, pour tout ce qui est joyeux.<br><br>	A la base de tout cela, se trouve la nécessité d’éduquer des enfants qui, les premiers, diront : “ Voici, c’est mon D.ieu et je veux Le glorifier ”, qui conduiront leurs parents à en faire de même, puisque le même verset dit aussi : “ Le D.ieu de mon père et je Le grandirai ”.'+
														   '<br><br>	17. Brièvement, voici ce qu’il convient de tirer de la présente analyse.<br><br>	Si l’on recherche le bonheur véritable, matériel et spirituel, si l’on veut, avant tout, concevoir de la satisfaction de ses enfants, il faut leur donner une éducation basée sur la Torah, au point qu’ils se pénètrent d’une coutume juive, qu’ils éprouvent de l’enthousiasme à le mettre en pratique.<br><br>	C’est de cette façon que l’on recevra les bénédictions du Maharal, car les paroles des Justes sont éternelles. Une génération sera ainsi constituée et quiconque verra ces enfants reconnaîtra qu’ils sont bénis par D.ieu. Après la sortie d’Egypte, “ lorsque tu feras sortir ce peuple d’Egypte ”, le mérite de ces enfants nous conduira vers le don de la Torah, “ vous servirez D.ieu sur cette montagne ”.<br><br>	Après la Parchat Bechala’h, est lue celle de Yethro, au cours de laquelle on peut recevoir la Torah avec joie et profondeur, pour tout le reste de l’année.'
												},
												
												'Siha 7': 
												{
													'Titre' : 'Le chant d’une femme',
													'source' :' (Discours du Rabbi, 10 Chevat 5717-1957)',
															'resume' : ' ',
														   'contenu' : ' 	18. A l’occasion du 10 Chevat, a été édité le texte d’une causerie du Rabbi dont nous avons célébré la Hilloula et ce texte évoque le Chabbat du Cantique de la Mer.<br><br>	On y trouve un récit concernant une femme juive et ce qu’elle a accompli. Et c’est par ce récit que le Tséma’h Tsédek, citant l’Admour Hazaken, explique pour quelle raison la Haftara de ce Chabbat rapporte le chant d’une femme, Devorah en l’occurrence et non celui de David, comme c’est le cas, le septième jour de Pessa’h.<br><br>	Dans la Parchat Bechala’h, sont mentionnés le Cantique des hommes, “ alors Moché et les enfants d’Israël chantèrent ” et celui des femmes, “ Myriam, la prophétesse, prit le tambourin, toutes les femmes la suivirent, avec des tambourins et en dansant ”. Dès lors, pourquoi la Haftara reprend-elle uniquement le chant d’une femme, Devorah ?<br><br>	Le Tséma’h Tsédek expliqua donc, au nom de l’Admour Hazaken, que le chant des femmes fut particulièrement joyeux, “ avec des tambourins et des danses ”. Ce chant est donc plus important, de sorte que l’intervention des femmes est déterminante.<br><br>	Et, il en est de même pour la direction du foyer, qui est également confiée à la femme juive, à la maîtresse de maison.'+
														   '<br><br>	19. Nous avons déjà cité l’explication que donne le Rabbi Maharach du verset (Michlé 19, 3) : “ La sottise de l’homme détourne son chemin ”. Elle précise que celui qui recherche le luxe, tous les biens qui sont totalement inutiles, subira une double perte. En effet, sa recherche suscitera en lui la confusion, de sorte qu’il perdra non seulement ce qui est superflu, mais aussi ce qui est utile.<br><br>	A l’opposé, celui qui est convaincu que “ l’Eternel ton D.ieu te bénira en tout ce que tu feras ”, ne recherchera nullement le luxe. Il étudiera la Torah, mettra en pratique les Mitsvot, car il comprendra que c’est bien là l’essentiel. Et, il forgera uniquement le réceptacle lui permettant de gagner sa vie, en fonction de ses besoins, de sorte qu’il puisse se consacrer à la Torah et aux Mitsvot.<br><br>	Un tel homme utilisera les moyens que D.ieu lui accorde en bonne santé, pour des accomplissements joyeux. Il ne consacrera pas son argent à acheter des médicaments, à payer des médecins ou à faire disparaître d’autres difficultés, car il ne sera jamais confronté à ces problèmes, ainsi qu’il est dit : “ toute maladie que J’ai placée en Egypte, Je ne te l’enverrai pas, car Je suis l’Eternel Qui te guéris ”.<br><br>	D.ieu peut faire que l’on ne soit pas malade, de sorte que, même si l’on possède dix dollars en moins, on n’aura cependant pas de médecin à payer, car on ne devra pas avoir recours à ses services.'+
														   '<br><br>	20. Par ailleurs, celui qui n’a pas de goûts de luxe, sait que D.ieu Seul accorde la bénédiction. Il suffit de forger un réceptacle pour la contenir et de s’en remettre à D.ieu, Qui est Tout Puissant. Dès lors, même si ce réceptacle est de taille modeste, D.ieu peut accorder une immense réussite, une richesse considérable, au sens le plus littéral.<br><br>	Il n’y a pas lieu de rechercher la richesse et le luxe. Si on ne le fait pas, parce que l’on connaît le rôle prépondérant de la spiritualité, si l’on souhaite obtenir les biens matériels uniquement dans la mesure où ceux-ci permettent de mettre en pratique la Torah et les Mitsvot, alors, D.ieu accorde également une grande opulence matérielle, de Sa Main pleine et large.'+
														   '<br><br>	21. Le fait de ne pas rechercher le luxe et ce qui est inutile dépend de la maîtresse de maison.<br><br>	Elle doit faire comprendre à son mari que l’aspect essentiel du foyer est la spiritualité et non la largesse matérielle, qu’il ne doit donc pas courir, jour et nuit, pour assurer leur subsistance, au point de ne plus pouvoir étudier la Torah ou se consacrer aux besoins communautaires, étant trop occupé à gagner un dollar, puis un autre dollar, afin de satisfaire ses goûts de luxe.<br><br>	Elle lui expliquera que le fait de courir ainsi, pour gagner sa vie, n’est d’aucune utilité. Il est dit que les gains de l’homme, pour toute l’année, sont fixés entre Roch Hachana et Yom Kippour, de sorte que, en tout état de cause, il n’obtiendra jamais un montant supérieur à ce qui a alors été décidé. Et, pour obtenir ce montant-là, il suffit de bâtir un réceptacle modeste, sans efforts, sans ruse.<br><br>	Dès lors, pourquoi mobiliser toutes ses forces pour essayer d’assurer sa subsistance ? En pareil cas, non seulement une bénédiction est nécessaire pour gagner de l’argent, mais, plus encore, une protection spéciale doit également être obtenue, pour se mettre à l’abri de celui qui pourrait nuire. Il est donc plus aisé de s’en remettre à D.ieu, ainsi qu’il est dit : “ C’est la bénédiction de D.ieu qui enrichit ”. On peut alors être rassuré, dans tous les domaines.<br><br>	Lorsqu’un homme entend son épouse tenir un tel raisonnement, il en sera troublé, même s’il apprécie le luxe, par ailleurs. En effet, il aura honte de soutenir une telle position devant elle. Dès lors, il restera indifférent lorsque les voisins changeront leur mobilier. Il ne désirera pas placer à la fenêtre un rideau, symbolisant le voile, qui serait plus beau que celui des voisins.<br><br>	Il cessera de gaspiller ses forces et son argent pour mettre en pratique l’enseignement de nos Sages selon lequel “ celui qui possède de nombreux biens multiplie ses tracas ”. Il se satisfera de son sort, liera la spiritualité et la matérialité, fera de sa maison un Sanctuaire dans lequel D.ieu réside. Il ne cherchera plus à gagner sa vie, jour et nuit. Il forgera uniquement un réceptacle pour contenir la bénédiction divine. Il aura un temps fixé pour étudier la Torah et s’en remettra pleinement à D.ieu.<br><br>	En pareil cas, “ c’est la bénédiction de D.ieu qui enrichit ”. Non seulement, on ne consacrera pas ses moyens financiers à des traitements médicaux, mais, bien plus, on gagnera largement sa vie, de sorte que l’on connaîtra l’opulence, que l’on pourra donner de la Tsédaka, d’une main ouverte et d’un cœur généreux.<br><br>	C’est de cette manière que l’on peut être heureux, soi-même, son épouse et ses enfants.'+
														   '<br><br>	22. Il en est de même également pour l’éducation des enfants, filles et garçons. Il est essentiel de les guider sur la voie de la Torah et des Mitsvot, de s’assurer qu’ils deviennent des ‘Hassidim, craignant D.ieu et des érudits de la Torah. C’est de cette manière qu’on leur procurera un bonheur immuable, de même qu’à leurs parents.<br><br>	A l’opposé, si l’on habitue l’enfant à porter des vêtements précieux, afin qu’il soit mieux habillé que le fils des voisins, on le rendra heureux pendant un jour, une semaine, un mois, une année. Puis, il deviendra adulte et l’on prendra conscience que l’on a été incapable de lui apporter le bonheur véritable, pour toute sa vie.<br><br>	Tout cela dépend également de la femme juive, qui est la maîtresse de maison. Il lui appartient donc de décider ce que doit être l’éducation de  ses enfants et de l’ensemble de son foyer, afin que tous soient heureux, moralement et donc physiquement.'+
														   '<br><br>	23. C’est également ce que dit la Paracha qui fait suite à la nôtre, celle de Yethro. Lorsque D.ieu donna la Torah aux Juifs, Il dit à Moché, notre maître : “ Voici ce que tu diras à la maison de Yaakov ” et nos Sages expliquent que : “ Il s’agit des femmes ”.<br><br>	Ainsi, D.ieu demanda à Moché de se rendre d’abord auprès des femmes, de leur exposer ce que doit être, d’après la Torah, le comportement d’une femme juive. Car, c’est ainsi que l’on peut espérer un bon comportement également de la part des hommes.<br><br>	Il en est de même, chaque année, à chaque époque, en chaque endroit. La “ maison de Yaakov ”, c’est-à-dire les femmes, doit prendre la décision, avec la plus grande détermination, que chacune de ces femmes fera de son foyer un Sanctuaire pour D.ieu, ainsi qu’il est dit : “ Ils Me feront un Sanctuaire et Je résiderai parmi eux ”.<br><br>	C’est ainsi que D.ieu envoie le bonheur dans un foyer, un bonheur matériel et spirituel à la fois. C’est ainsi que l’on éduque les enfants à la Torah, au dais nuptial et aux bonnes actions, dans la largesse, physique et également moral.'
												},
													
												'Siha 8': 
												{
													'Titre' : 'Lettre du Rabbi',
													'source' :' Par la grâce de D.ieu, Pourim 5704, Brooklyn, New York,',
															'resume' : ' ',
														   'contenu' : ' 		Je vous salue et vous bénis,<br><br>	Je réponds brièvement ici aux questions que vous m’avez posées:<br><br>	A) Dans le Daat Zekenim des Baaleï Hatossafot, sur Chemot, commentant le verset (14, 2): “ devant Baal Tsefon, à l’endroit où ils avaient campé ”, Rabbi Its’hak s’interroge: “ Le traité Sanhédrin 63b ne précise-t-il pas qu’il est interdit de dire à quelqu’un: ‘attends-moi près de ce lieu de culte idolâtre’? ”.<br><br>	Le texte apporte, à cette question les réponses suivantes:<br>1. Cette interdiction s’applique aux hommes, mais non à D.ieu.<br>2. De plus, la Torah n’avait pas encore été donnée, à l’époque. Il n’y avait donc pas lieu d’écarter un tel usage.<br><br>	Tel est le contenu de vos propos et vous me posez les questions suivantes:<br><br>1. Le traité Sanhédrin, à la même référence, ne dit-il pas que l’on peut mentionner le nom d’une idole, dès lors que celui-ci figure dans la Torah? Pourquoi donc ce principe ne s’appliquerait-il pas à Baal Tsefon?<br>2. En outre, plusieurs noms d’idolâtries sont mentionnés dans la Torah, après que celle-ci ait été donnée.<br><br>	A mon humble avis, voici la réponse à vos questions, après avoir précisé que l’on ne peut soulever une objection contre les auteurs des Tossafot à partir des propos d’autres commentateurs du Talmud et des Décisionnaires. Chacun, en effet, a le droit de formuler sa propre explication.<br><br>	Il faut distinguer la simple mention du nom d’une idolâtrie de celle qui répond à un certain besoin, ce dernier cas revenant à lui conférer une importance. Ce maître des Tossafot considère donc qu’il n’est pas interdit de mentionner le nom d’une idole, dès lors que la Torah le cite. En revanche, il l’interdit si cela satisfait un besoin. De fait, est-ce parce que la Torah donne le nom d’une idole qu’il faut lui reconnaître une importance? Ce serait bien surprenant!<br><br>	Concrètement, un tel raisonnement est très fort et l’on doit se demander pourquoi les Décisionnaires n’introduisent pas une telle distinction.<br><br>	Le traité Sanhédrin, à la même référence, s’interroge sur le traité Zavim, chapitre 1, Michna 5, qui cite l’idole Mégadyon et explique qu’il est permis de prononcer son nom, puisque celui-ci figure dans la Torah. Or, d’après ce qui vient d’être dit, il ne convient pas de lui accorder de l’importance. Néanmoins, il ne faut voir là aucune contradiction.<br><br>	La question ne se pose pas, car il y a une difficulté uniquement lorsque l’on accorde effectivement de l’importance à l’idole, par exemple si l’on dit : “ Attends-moi près de cette idole ”. A l’opposé, lorsque l’on prend Mégadyon comme référence pour effectuer une mesure, on ne s’intéresse pas à l’idole elle-même, mais à un endroit, où l’idole se trouvait auparavant, comme le souligne le commentaire de la Michna, c’est-à-dire avant même la victoire des Hasmonéens, comme le précise le Rach. Il est clair que cette mesure est faite à partir de l’endroit et non de l’idole.<br><br>	En pareil cas, le seul interdit est celui de mentionner le nom de l’idole, que porte cet endroit. Tout cela est bien évident.<br><br>	B) Le Sforno, commentant les versets Chemot 16, 27-28, précise que la cueillette de la manne est une transgression du Chabbat, puisqu’il s’agit de détacher un élément de l’endroit où il a poussé. Vous faites remarquer que la manne est le pain du ciel et vous vous demandez comment celle-ci peut être arrachée du sol, d’autant qu’elle ne s’y trouvait pas directement, étant déposée sur de la rosée, comme le précisent nos Sages, au traité Yoma 15b.<br><br>	Voici ma réponse, après vous avoir rappelé, comme je le disais auparavant, que l’on ne peut opposer le Sforno à Rachi, à Rabbi Avraham Ibn Ezra, ou aux autres, chacun étant en droit de développer sa propre conception.<br><br>	Le Sforno s’interroge, en fait, sur le verset affirmant que “ quelques uns, dans le peuple, allèrent en cueillir ” pendant le Chabbat, de sorte qu’il fallut les réprimander : “ Jusqu’à quand refuserez vous de respecter Mes Mitsvot et Mes enseignements ? Voyez que l’Eternel vous a donné le Chabbat ”. Il en conclut que le simple fait de cueillir la manne est une transgression du Chabbat.<br><br>	De même, le traité Chabbat 107b interdit d’arracher le houblon qui pousse sur un arbrisseau ou un buisson épineux ou le champignon qui se développe sur une cruche, bien que ceux-ci apparaissent, en une seule nuit, sur des arbres ou sur de la pierre et non sur le sol. Le Talmud le justifie en expliquant que c’est bien ainsi qu’il se développe normalement. Et, il en est de même pour la manne, qui se renouvelait toutes les nuits, que l’on cueillait sur la rosée et non sur le sol.<br><br>	On peut envisager, à ce propos, deux interprétations :<br>A) Descendant dans ce monde, la manne se matérialisait par contact avec l’humidité du sol.<br>B) Descendant dans ce monde, la manne poussait par contact avec l’humidité du sol.<br>De fait, ces deux interprétations dépendent des deux explications que donne le Ramban du verset Chemot 16, 6.'
												},
						},
						'Serie 2':
						{
												'Siha 1': 
												{
													'Titre' : 'Les quatre groupes des enfants d’Israël',
													'source' :' (Discours du Rabbi, 10 Chevat 5722-1962)',
															'resume' : ' ',
														   'contenu' : ' 	1. Lorsque les enfants d’Israël quittèrent l’Egypte et parvinrent près de la mer Rouge, poursuivis par les Egyptiens, Moché, notre maître, leur dit : “ N’ayez pas peur. Dressez-vous et observez le salut que D.ieu réalisera pour vous aujourd’hui. En effet, si vous avez vu l’Egypte en ce jour, vous ne la reverrez plus, pour l’éternité. L’Eternel combattra pour vous et vous resterez silencieux ”.<br><br>	Commentant ce passage, la Me’hilta sur Chemot 14, 13, rapporte que les enfants d’Israël, parvenus au bord de la mer Rouge, se scindèrent, du fait de leur crainte des Egyptiens, en quatre groupes, chacun ayant une analyse divergente de la situation.<br><br>	Le premier groupe dit : “ Jetons-nous à la mer ”. Ceux qui le constituaient étaient prêts à perdre la vie plutôt que de redevenir les esclaves du Pharaon. Le second groupe, à l’opposé, suggéra : “ Retournons en Egypte ” afin d’y retrouver l’esclavage. Un troisième groupe lança : “ Faisons la guerre contre eux ”, ayant l’espoir d’emporter la victoire contre les soldats du Pharaon. Enfin, le quatrième groupe écarta toutes ces éventualités et proposa : “ Nous crierons, à leur encontre ” en adressant une prière à D.ieu pour qu’Il leur vienne en aide.<br><br>	Les deux versets précédemment cités sont, en fait, la réponse que Moché fit à ces quatre groupes à la fois. A ceux qui envisageaient de se jeter à la mer, il dit : “ Dressez-vous et observez le salut que D.ieu réalisera ”. A ceux qui suggéraient le retour en Egypte, il affirma : “ Si vous avez vu l’Egypte en ce jour, vous ne la reverrez plus pour l’éternité ”. A ceux qui voulaient la guerre contre les Egyptiens, il précisa : “ L’Eternel combattra pour vous ”. Enfin, à ceux qui proposaient de crier et d’implorer D.ieu, il répliqua : “ Vous resterez silencieux ”, sans prier.<br><br>	Que fallait-il donc faire ? Le verset le précise ensuite : “ Parle aux enfants d’Israël et qu’ils avancent ” sur le chemin les conduisant vers le mont Sinaï, afin d’y recevoir la Torah. Telle était, en effet, la finalité de la sortie d’Egypte.<br><br>	Or, on peut s’interroger sur ce qui vient d’être exposé. Les quatre groupes avaient des conceptions très différentes. Pourquoi donc Moché répondit-il à tous à la fois dans une même parole ? Et, l’on consultera, à ce sujet, les commentaires de nos Sages sur les versets Chemot 3, 14 et Esther 7, 5.<br><br>	L’idée de retrouver l’exil d’Egypte était la négation de la libération. Le désir de se jeter à la mer lui était radicalement opposé, puisqu’il excluait tout retour en Egypte, au point d’être prêt au sacrifice, y compris spirituel, puisque le suicide est interdit et l’était déjà avant le don de la Torah, selon le traité Baba Kama 91b, le Midrach Béréchit Rabba, chapitre 34, paragraphe 13 et le Rambam, lois du crime, chapitre 2, paragraphe 3. Malgré cela, ceux qui appartenaient à ce groupe étaient prêts à toute éventualité, plutôt que de tomber à nouveau dans les mains des Egyptiens.<br><br>	Moralement, le désir de retourner en Egypte, d’y être de nouveau esclave est encore plus clairement opposé à l’intention de faire la guerre à ce pays et à son armée, de se révolter, de vaincre le maître. De même, cette éventualité de retrouver l’Egypte, d’y être encore réduit en esclavage, avec le désespoir qu’elle implique, est véritablement l’antithèse, dans la dimension morale, de la prière adressée à D.ieu et de la conscience que tout dépend de Lui. En effet, la nécessité de se tourner vers D.ieu pour obtenir la satisfaction de ses besoins, en particulier dans un moment de détresse, est une Mitsva particulièrement élevée, comme le soulignent le ‘Hinou’h, au paragraphe 433 et le Séfer Hamitsvot, dans le Choréch Mitsvat Ha Tefila. Une telle prière est une expression de foi, une reconnaissance de la toute puissance de D.ieu. Et, selon différents avis, c’est précisément du fait de sa portée générale que ce principe ne figure pas parmi les 613 Mitsvot, comme l’explique le Likouteï Torah Balak, à la page 70d.<br><br>	Certes, à l’époque, la Torah n’avait pas encore été donnée et la prière ne pouvait donc être qualifiée de Mitsva. Ainsi, le Rambam, dans ses lois des rois, au début du chapitre 9, dit : “ Avraham reçut l’ordre de se circoncire, mais il décida de faire la prière de Cha’harit ”. Néanmoins, la prière est, après le don de la Torah, une Mitsva particulièrement importante et l’on peut en déduire qu’elle possédait déjà, avant ce don, une élévation particulière.<br><br>	En tout état de cause, on peut se demander pourquoi la réponse apportée aux quatre groupes, dont les conceptions étaient si clairement opposées, fut énoncée dans la même parole.<br><br>	Il nous faut comprendre également l’ordre dans lequel ces quatre groupes sont énoncés dans la Torah, en fonction des réponses qui leur sont apportées, se jeter à la mer, puis retourner en Egypte. Cette dernière éventualité n’est-elle la première qu’il fallait écarter, étant l’hypothèse la plus basse ? C’est ensuite seulement que l’on pouvait exclure les autres propositions, se jeter à la mer, faire la guerre ou prier.<br><br>	On peut également se poser la question suivante. Pourquoi repousser ces quatre analyses à la fois ? Car, s’il est bien clair qu’il ne pouvait être question de retourner en Egypte, ce qui eut été à l’encontre de la libération, ou encore de se jeter à la mer, car le désespoir doit toujours être condamné, en particulier quand il implique une action concrète de la part de l’homme, comme le dit le Parchat Dera’him, à la page 13. Quoi de mal, en revanche, à lutter contre le Pharaon et son armée ? N’est-il pas dit que “ les enfants d’Israël étaient armés, quand ils quittèrent l’Egypte ”, comme le précise la Me’hilta et comme l’indique Rachi, dans son commentaire, au début de la Parchat Bechala’h ? Bien plus, pourquoi le fait de prier et d’implorer le salut divin n’était-il pas la meilleure solution ? Ne se plaçait-on pas, ainsi, dans les mains de D.ieu ?<br><br>	Or, il leur fut indiqué que les enfants d’Israël devaient poursuivre leur chemin. Or, de cette façon, ils ne marquaient pas leur foi en D.ieu d’une manière aussi parfaite qu’en priant. En effet, ils pouvaient également être motivés par leur crainte du Pharaon ou par toute autre raison.'+
														   '<br><br>	2. Le passage de la mer Rouge marqua la fin de la sortie d’Egypte. Car, avant de traverser la mer, les enfants d’Israël restaient liés à ce pays. C’est lorsqu’ils parvinrent à Pi Ha ‘Hirot qu’ils furent réellement libres, comme le voulait l’usage de l’Egypte, à l’époque. C’est ce qu’expliquent le Léka’h Tov sur Chemot 14, 2 et le ‘Hizkouni, à la même référence, citant le Midrach. Jusqu’à ce lieu, les enfants d’Israël étaient encore poursuivis par les Egyptiens, qui, de manière naturelle, auraient dû être les vainqueurs. En effet, le Midrach Tan’houma Devarim 12, 29, précise que : “ le Pharaon prit trente hommes pour chacun des enfants d’Israël ”. Puis, ils traversèrent la mer Rouge et, dès lors, la sortie d’Egypte devint une réalité.<br><br>	Il en fut de même également pour l’élévation des parcelles de sainteté, le “ large butin ” de l’Egypte, qui fut l’aspect essentiel de cette libération. Celui-ci fut également obtenu lors du passage de la mer Rouge. En effet, nos Sages disent, dans le Midrach Me’hilta Bo 12, 36, comme Rachi le cite dans son commentaire du verset Chemot , 22 : “ Le butin de la traversée de la mer fut plus important que celui de l’Egypte ”. En effet, les richesses qui leur furent confiées en Egypte leur étaient seulement prêtées et c’est seulement quand les Egyptiens moururent, lors du passage de la mer Rouge, qu’ils en firent l’acquisition définitive.<br><br>	Ceci s’applique aussi à la finalité de la sortie d’Egypte, qui est le don de la Torah, comme le précise le verset Chemot 3, 12. La révélation du Sinaï fut possible parce qu’elle avait été préparée par le passage de la mer Rouge, comme l’expliquent le Torah Or, au discours intitulé “ Je chanterai ”, le Likouteï Torah, à la fin de la Parchat Tsav et le traité Pessa’him 118a.<br><br>	En conséquence, la Tossefta, figurant au début du second chapitre du traité Bera’hot, qui est citée dans le Torah Or, au discours “ Alors, il chantera ” et le Choul’han Arou’h de l’Admour Hazaken, chapitre 66, paragraphe 12, précise que l’on doit rappeler le passage de la mer Rouge chaque jour, comme on le fait pour la sortie d’Egypte. En effet, tant que ce passage n’était pas effectif, la libération de l’Egypte ne pouvait pas être tenue pour un fait certain. Et, il en est de même pour la sortie d’Egypte et le passage de la mer Rouge, dans leur dimension spirituelle, qui se déroulent chaque jour.<br><br>	Or, pour traverser la mer Rouge et conduire la sortie d’Egypte à la perfection, il fallait, au préalable, écarter les conceptions de ces quatre groupes et se conférer à l’Injonction divine, poursuivre son chemin. Il en est donc de même pour la sortie d’Egypte spirituelle, qui a lieu à chaque époque, chaque jour, comme le disent le traité Pessa’him 116b et le Tanya, au début du chapitre 47. Il convient, là encore, de “ poursuivre son chemin ”. Car, en adoptant l’avis d’un des quatre groupes, y compris celui qui conseille de prier,  on ne peut pas se libérer totalement de l’Egypte.'+
