				'source' : '(Discours du Rabbi, Kovets, quatrième année, second tome, page 94)',
						   'resume' : ' ',
						   'contenu' : '1. Notre Sidra présente la Mitsva d’offrir les Prémices. Ceux-ci étaient les tous premiers et les meilleurs fruits produits par notre Terre Sainte, qui sera rebâtie et restaurée par notre juste Machia’h, lorsque le lait et le miel y coulaient. On les cueillait avant d’en disposer pour son usage personnel et on les conduisait dans le Temple, afin de remercier D.ieu d’avoir placé Sa bénédiction dans les fruits de la terre. A la différence des autres sacrifices, les Prémices n’étaient pas brûlés sur l’autel, mais donnés au Cohen.<br/> <br/> 	Il découle, de ce qui vient d’être dit, deux enseignements, de direction opposée. D’une part, on ne gardait pas pour soi le meilleur de la production agricole et des fruits obtenus après que l’on ait labouré, semé et effectué tous les travaux du champ, mais on les consacrait en les donnant au Cohen. Or, on peut s’en étonner. Le labeur et l’effort investi en cette production ne justifient-ils pas que la partie devant en être consacrée, dans la mesure où celle-ci est nécessaire, ne soit pas la meilleure et la plus belle ?<br/> <br/> 	Mais, la réflexion permet d’établir qu’une telle objection serait soulevée uniquement par celui qui n’a pas conscience que ces fruits lui ont été donnés par D.ieu, qui pense que “ ma force et la puissance de ma main m’ont permis d’obtenir tout cela ”. Il est clair qu’une telle position heurte la foi première que possèdent tous les Juifs, sans aucune exception et qu’il suffit de mettre en évidence pour exprimer dans l’existence quotidienne.<br/> <br/> 	A l’autre extrême, cette même Mitsva, par le fait que ces fruits n’étaient pas brûlés sur l’autel, dans le Temple, mais donnés au Cohen qui devait en faire un usage personnel, les consommer, souligne que l’on peut assumer ce rôle de Cohen en éprouvant le bon goût que peuvent avoir les mets matériels, à condition que l’on s’en serve à bon escient et que l’on se sanctifie. Pour cela, il faut faire un usage sacré de ces mets et les conduire dans le Temple, c’est-à-dire servir D.ieu en les consommant, comme on le fait en brûlant les autres sacrifices, afin qu’ils s’élèvent vers D.ieu.<br/> <br/> 	Il y a là un des fondements de l’enseignement de la ‘Hassidout. On peut et l’on doit servir D.ieu non seulement pendant la prière et l’étude de la Torah, mais aussi pendant le repas et en mangeant, durant l’activité commerciale et en l’assumant. Bien évidemment, cette manière de servir D.ieu requiert un plus grand effort de la part de l’homme et la récompense qu’il reçoit est à la mesure de cet effort.<br/> <br/> 	De ce point de vue, la Mitsva des Prémices est concevable également pendant le temps de l’exil et même à l’extérieur d’Erets Israël, y compris en un simple jour de semaine. Lorsque l’on a la conscience profonde que tout ce que l’on possède provient de D.ieu, on peut sanctifier chaque objet, de sorte que son utilisation devienne un acte du service de D.ieu.<br/> <br/> 	A celui qui offrait les prémices, dans le Temple, on souhaitait qu’il puisse le faire encore une fois, joyeusement, l’année suivante. Et, il en est de même, à l’heure actuelle. En utilisant les biens que D.ieu accorde de la manière qu’Il demande, on reçoit Sa bénédiction pour que l’on puisse en faire de même, de manière accrue, l’année suivante, avec satisfaction et joie. En effet, il est nécessaire de connaître l’élévation, dans le domaine de la Sainteté.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Les remontrances qui précèdent les fêtes',
				'source' : '(Discours du Rabbi, Chabbat Parchat Nitsavim 5714-1954)',
						   'resume' : ' ',
						   'contenu' : '2. Avant Roch Hachana, de même qu’avant Chavouot, on lit une Paracha de remontrances, celle de Be’houkotaï avant Chavouot et celle de Tavo avant Roch Hachana. Néanmoins, une seconde Sidra, au moins, est lue, dans les deux cas, celle de Bamidbar et parfois même celle de Nasso avant Chavouot, celle de Nitsavim et celle de Vayéle’h avant Roch Hachana, afin de faire une interruption entre ces remontrances et la fête.<br/> <br/> 	Pourquoi en est-il ainsi ? Parce que ces remontrances ne sont pas des punitions, ce qu’à D.ieu ne plaise, mais bien un moyen d’obtenir la purification et l’élévation. C’est pour cela qu’elles sont lues avant Chavouot et Roch Hachana. Matériellement, lorsque l’on s’apprête à placer un objet de valeur dans un écrin, on doit s’assurer que celui-ci est propre et, selon l’expression du Talmud, “ faire disparaître ce qui le rend maudit ”. Et, il en est de même, dans la dimension spirituelle.<br/> <br/> 	Avant de recevoir la grande révélation du don de la Torah ou de Roch Hachana qui, chaque année, introduit une lumière nouvelle, n’ayant encore jamais éclairé le monde, pas même à l’époque du Temple, on doit, au préalable, purifier le réceptacle.<br/> <br/> 	Certes, de manière passagère, il s’agit bien là d’une souffrance, surtout quand il s’agit d’un prince et d’un fils unique. Car, chaque Juif est bien le fils unique du Roi, Roi des rois, le Saint béni soit-Il et, de ce fait, une telle souffrance est, pour lui, intolérable. C’est pour cela qu’une interruption est nécessaire, par la suite. Pour autant, notre Père miséricordieux estime qu’il est judicieux de la supporter momentanément afin d’obtenir ce qui en découle.<br/> <br/> 	3. Les remontrances de Be’houkotaï qu’on lit avant Chavouot, sont différentes de celles de Tavo, qu’on lit avant Roch Hachana. Les premières sont au nombre de quarante huit et les secondes, de quatre vingt seize, soit le double.<br/> <br/> 	On peut en conclure que la révélation de Roch Hachana est plus intense que celle de Chavouot. La purification nécessaire est d’autant plus importante. De fait, la révélation de Chavouot est un éclairage direct, accordé à l’initiative de D.ieu. La Guemara compare le don de la Torah à une conversion. Or, “ celui qui se convertit est comparable à l’enfant qui naît ”. En revanche, la révélation de Roch Hachana est celle de la Techouva, c’est-à-dire un éclairage réfléchi, à l’initiative des hommes. C’est pour cela que Tichri commence par Tav, Chin et Reïch, soit l’alphabet en ordre inversé.<br/> <br/> 	L’éclairage réfléchi est plus intense que l’éclairage direct. C’est la raison pour laquelle celui qui accède à la Techouva surpasse le Juste. Et, les Tables de la Loi délivrent le même enseignement. En effet, les secondes, données à la suite de la faute du veau d’or, au lendemain de Yom Kippour, dépassèrent les premières, reçues en Sivan et furent même qualifiées de “ doubles ”. En conséquence, la purification de l’écrin, avant Roch Hachana, doit également être double.<br/> <br/> 	Il en est de même pour l’exil et la délivrance, qui découlent de la faute et de la Techouva. L’exil est la conséquence de la faute du veau d’or et il est dit qu’Israël “ a été frappé doublement ”, tout comme “ il a fauté doublement ”. C’est ainsi que nous obtiendrons la délivrance, qui apportera une double consolation, ainsi qu’il est dit : “ Consolez, consolez, Mon peuple ”.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Tout est pour le bien',
				'source' : '(Discours du Rabbi, 20 Mena’hem Av 5711-1951)',
						   'resume' : ' ',
						   'contenu' : '	4. Nos Sages disent que tout ce qui advient est pour le bien et ils l’expriment de deux manières. Ils disent que “ tout ce que D.ieu fait est positif ” et aussi que “ ceci est également pour le bien ”.<br/> <br/> 	Ces deux formulations ne sont pas identiques. La première est énoncée en Araméen, la seconde en Hébreu, une langue sainte et élevée, qui suscite la clarté et souligne, à l’évidence, que tout est effectivement bien. Cette clarté n’apparaît pas aussi clairement dans la première formule.<br/> <br/> 	Nous illustrerons notre propos en rappelant les explications et les exemples énoncés par la Guemara à propos de ces deux formules. Nous envisagerons tout d’abord ce qu’elle dit, à propos de “ tout ce que D.ieu fait est positif ”.<br/> <br/> 	Rabbi Akiva partit en voyage, emportant avec lui une bougie, un âne et un coq.<br/> <br/> 	De nos jours, ceux qui voyagent se munissent d’autres objets, un chéquier, une brosse à dents. A l’époque, on prenait une bougie, afin de pouvoir étudier la Torah même dans l’obscurité, un âne pour porter ses affaires, afin de ne pas être obligé de le faire soi-même et un coq, pour pouvoir se réveiller au milieu de la nuit.<br/> <br/> 	D.ieu fit qu’on ne le laisse pas entrer dans la ville, de sorte qu’il dut passer la nuit dans le champ. Alors, le vent souffla, éteignit la bougie et il resta dans l’obscurité. Un loup vint ensuite et mangea l’âne, puis survint un chat, qui mangea le coq. Rabbi Akiva dit : “ Tout ce que D.ieu fait est positif ”.<br/> <br/> 	Par la suite, il fut établi que c’était effectivement le cas. Pendant cette nuit, la ville fut attaquée et pillée. S’il y avait passé la nuit, Rabbi Akiva aurait également été victime de cette attaque. Si la bougie était allumée dans le champ, on l’aurait vu. Si l’on avait entendu l’âne braire ou le coq chanter, on aurait pu le découvrir. C’est finalement grâce à ce qui lui était arrivé qu’il fut sauvé.<br/> <br/> 	5. La Guemara illustre la formule “ ceci est également pour le bien ” en faisant référence à un Sage de la Michna, “ Na’houm, qui fut appelé ‘ceci est également’ ”. Il reçut ce nom précisément parce qu’il prononçait cette phrase à propos de tout événement qui lui arrivait.<br/> <br/> 	On lui confia, une fois, une mission auprès du roi de Rome et on lui confia des pierres précieuses et des perles, pour qu’il les lui offre. Une nuit, on les lui vola et l’on plaça dans le coffret, à la place de celles-ci, de la terre. Il dit alors : “ Ceci est également pour le bien ”. Les Juifs l’avaient chargé de se rendre auprès du roi et il se devait donc de s’y rendre. D.ieu l’aiderait sûrement.<br/> <br/> 	Il parvint chez le roi et lui offrit ce cadeau. On vit que le coffret contenait de la terre et l’on voulut lui infliger la punition qui est celle des personnes ayant commis un crime de lèse-majesté. Mais, D.ieu envoya le prophète Elie, qui prit l’apparence d’un ministre et dit au roi que cette terre était peut-être celle d’Avraham, avec laquelle il gagnait les guerres. Chez les nations, les guerres sont fréquentes. On fit donc un essai et l’on put vérifier que cette terre apporta la victoire contre les ennemis du roi.<br/> <br/> 	6. Il existe une différence entre ces deux exemples.<br/> <br/> 	Rabbi Akiva souffrit, connut la peine. Il perdit son âne, son coq, resta dans l’obscurité et passa la nuit dans le champ. Par la suite, il s’avéra que tout cela avait été pour le bien, mais la souffrance n’en fut pas moins effective.<br/> <br/> 	Na’houm, en revanche, ne souffrit pas. Bien plus, s’il avait effectivement apporté des pierres précieuses, qui sait si le roi les aurait accepté ? Il est clair que celui-ci n’en manquait pas, dans sa maison. En revanche, la terre qu’il apporta fut bien accueillie.<br/> <br/> 	Rabbi Akiva souffrit et il fut, de la sorte, préservé d’une douleur encore plus importante. Na’houm ne connut que le bien.<br/> <br/> 	7. Telle est la supériorité de “ Ceci est également pour le bien ”, par rapport à “ Tout ce que D.ieu fait est positif ”. La première formule signifie que l’événement lui-même est positif et non qu’il se justifie par le bien qui en découlera ensuite. Néanmoins, dans un premier temps, ce bien est voilé, comme si l’on avait les yeux fermés. On ne voit donc que la douleur et la peine. Par la suite, le voile est supprimé et l’on s’aperçoit que tout était d’emblée positif.<br/> <br/> 	Na’houm était le maître de Rabbi Akiva, qui vécut donc dans la génération suivante, c’est-à-dire à un moment où l’obscurité était encore plus grande, puisque celle-ci va croissant. A son époque, on ne s’apercevait donc plus que tout ce qui se passe est effectivement bien.<br/> <br/> 	Même si la vérité est une évidence, si l’on sait que tout est bien, le monde ne permet pas de révéler qu’il en est bien ainsi et l’on se dit donc simplement que “ tout ce que D.ieu fait est positif ”. A l’époque de Na’houm, par contre, on était plus proche de la période du Temple. On pouvait donc percevoir, dans le monde, que “ ceci est également pour le bien ”.<br/> <br/> 	Nous approchons maintenant du temps de la délivrance, “ pour ceux qui L’aiment, comme lorsque le soleil se révèle dans toute sa force ”. Le Saint béni soit-Il extraira donc le soleil de son fourreau et l’on verra clairement que “ ceci est également pour le bien ”, que le soleil apparaît dans toute sa force. Alors, on pourra dire : “ Voici l’Eternel, en Qui nous avons placé notre espoir ”.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : ' Contenu d’Elloul',
				'source' : '(Discours du Rabbi, Chabbat Parchat Nitsavim Vayéle’h 5715-1955)',
						   'resume' : ' ',
						   'contenu' : '8. Le service de D.ieu d’Elloul est une préparation du mois de Tichri. C’est en Elloul que l’on doit réparer les actions de l’année venant de s’écouler et chercher à se libérer de ses préoccupations personnelles, ainsi qu’il est dit : “ Je demande une chose ”.<br/> <br/> 	Grâce à cette “ demande unique ” du mois d’Elloul, on peut recevoir une bénédiction nouvelle pour le mois de Tichri, “ pour toi uniquement et non pour des étrangers avec toi ”, une bonne et douce année, avec la satisfaction de tous les besoins.<br/> <br/> 	C’est la raison pour laquelle le nom d’Elloul fait allusion au trois domaines du service de D.ieu, Torah, prière et bonnes actions.<br/> <br/> 	Le nom d’Elloul est en effet formé par les initiales des mots formant le verset qui signifie: “ D.ieu le fit survenir par sa main et Je te fixerai un lieu où il pourra se réfugier ”. Ceci fait allusion à la Torah qui, comme l’affirment nos Sages, permet de se protéger des attaques du mauvais penchant.<br/> <br/> 	On retrouve également Elloul dans le verset: “ Je suis à mon Bien Aimé et mon Bien Aimé est à moi ”, qui correspond au service de D.ieu par la prière.<br/> <br/> 	Elloul est également formé par les mots du verset: “ des envois de mets, chacun à son ami et des dons aux pauvres ”, qui décrit les bonnes actions.<br/> <br/> 	A la base et au commencement de tous ces domaines du service de D.ieu, se trouve la Techouva, évoquée par le verset: “ Et, l’Eternel ton D.ieu circoncira ton cœur et le cœur de ta descendance ”, tout comme le Modé Ani que l’on dit le matin, en se réveillant, permet de se lier à D.ieu dès le début du jour et de dire d’emblée “ Je rends grâce devant Toi ”, c’est-à-dire devant l’Essence de D.ieu, qu’aucun terme, qu’aucun signe ne saurait décrire. Telle est bien l’entrée en matière à tous les domaines précédemment décrits.<br/> <br/> 	C’est précisément l’effort d’Elloul qui conduit vers la délivrance, à laquelle fait allusion le verset “ Un Cantique pour D.ieu, et ils dirent, en ces termes: je chanterai ”, dont les initiales forment également le nom d’Elloul.<br/> <br/> 	C’est en ces termes que l’on peut définir le contenu d’Elloul, préparant le mois de Tichri. C’est, en particulier le cas pendant le Chabbat qui précède Tichri et apporte la bénédiction à tous les jours de la semaine qui le suit, en particulier Roch Hachana. C’est pendant ce Chabbat qu’est béni, là-haut, le mois de Tichri.<br/> <br/> 	D.ieu fasse que nous commencions la nouvelle année de manière joyeuse, que nous ayons une bonne et douce année, avec la satisfaction de tous les besoins.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Tsédaka et justice',
				'source' : '(Discours du Rabbi, Chabbat Parchat Nitsavim Vayéle’h 5713-1953)',
						   'resume' : ' ',
						   'contenu' : '9. Nous disons, dans les Seli’hot: “ Tu possèdes la Tsédaka, alors que notre visage est couvert d’opprobre ”. D.ieu agit avec droiture, ainsi qu’il est dit: “ D.ieu est juste, en toutes Ses voies ”, alors que nous nous emplissons de honte en pensant à tous les mauvais comportements que nous avons eus pendant l’année.<br/> <br/> 	Or, si l’on comprend l’expression “ Tu possèdes la Tsédaka ” dans le sens de la justice de D.ieu, pourquoi ne pas dire, tout simplement, “ Tu possèdes la justice ”? Pourquoi au lieu de Tsédek, justice, parler de la Tsédaka, qui est également ce que l’on donne au pauvre?<br/> <br/> 	La différence que l’on peut faire entre la justice et la Tsédaka est la suivante. La justice suppose que l’on donne à l’homme ce qu’il mérite, alors que la Tsédaka est un don gratuit, qui n’est pas un dû, pas mettre à titre de cadeau. Il est dit, en effet, que “ nul n’offre un cadeau si cela ne lui fait pas plaisir ”. De ce point de vue, la Tsédaka est véritablement gratuite.<br/> <br/> 	C’est ainsi qu’il faut comprendre l’expression “ Tu possèdes la Tsédaka ” au sens de justice et de Tsédaka à la fois. D.ieu est juste en tout ce qu’Il accomplit et “ notre visage est couvert d’opprobre ”, de sorte que, de par la justice, à proprement parler, nous n’avons rien à attendre. En revanche, nous pouvons demander de la Tsédaka et nous disons, précisément, dans les Seli’hot: “ Nous ne sommes pas en mesure de formuler une demande devant Toi. Nous ne pouvons que solliciter une Tsédaka de Ta part ”.<br/> <br/> 	10. De fait, nous aurions pu demander à D.ieu ce qui nous revient, car “ tous les enfants d’Israël sont des fils de Roi ”. Or, un prince n’a pas l’habitude de travailler, d’abord du fait de sa condition, puisqu’il est le fils du roi. Chaque acte, même le plus banal, reçoit, chez lui, une valeur particulière, un caractère de difficulté et justifie une immense récompense.<br/> <br/> 	Néanmoins, s’il en était ainsi, ce que nous aurions obtenu aurait émané d’un niveau peu élevé, d’une Lumière céleste qui est en rapport avec l’enchaînement des mondes, lequel est sensible aux actions des créatures et donc limité. Ce que nous souhaitons recevoir est bien plus haut que cela.<br/> <br/> 	L’Admour Hazaken dit: “ Qui est avec moi dans le ciel? Je ne veux pas ce qui est avec Toi’. Je n’accepterai rien. Je ne veux pas de Ton Gan Eden. Je ne veux pas de Ton monde futur. Je ne veux que Toi-même ”.<br/> <br/> 	Certes, il s’agit là d’un niveau particulièrement élevé. Néanmoins, nous sommes les disciples de l’Admour Hazaken, attachés à lui et suivant sa voie. Nous résidons, à tout le moins, en un endroit dont il est le maître. Nous avons donc le devoir et le mérite d’adopter le comportement qu’il prônait, au moins pour ce qui concerne l’action concrète.<br/> <br/> 	Ceci implique, en particulier, de dire: “ Qui est avec moi dans le ciel? ”, c’est-à-dire, de manière concrète, de se libérer des limites de sa propre personne, de toutes ses entraves et de mettre intégralement en pratique la Volonté de D.ieu. En effet, Il ne connaît pas la limite et la bénédiction qu’Il accorde est donc également infinie, ne subissant aucune restriction.<br/> <br/> 	C’est la raison pour laquelle nous disons: “ Nous ne pouvons que solliciter une Tsédaka de Ta part ”. Non que nous ne soyons en droit de formuler une requête, mais bien par refus de tout stade intermédiaire, parce que “ je veux contempler Ta face, Eternel ”.<br/> <br/> 	Le moyen d’accéder à l’Essence de D.ieu, de percevoir “ Ta face, Eternel ”, n’est pas d’essayer d’argumenter en ce sens. En effet, il est dit: “ Si tu agis bien, que M’apportes-tu? ”. Il faut, pour obtenir un tel résultat, avoir conscience que “ notre visage est couvert d’opprobre ”, être humble et ne pas marquer fortement sa personnalité. De la sorte, on peut révéler l’Essence de D.ieu et recevoir Son influence, émanant d’un stade aussi élevé, celle-ci est nécessairement définie comme une Tsédaka.<br/> <br/> 	Certes, il est un niveau que les actes des créatures ne permettent pas de révéler. Néanmoins, D.ieu accorde aux Juifs les forces nécessaires pour mettre en pratique l’Injonction: “ Tu rechercheras là-bas et tu trouveras ”, pour exiger qu’on leur donne de la Tsédaka. Et, il est certain qu’ils l’obtiendront. C’est pour cela qu’ils portent des vêtements blancs, à Roch Hachana.<br/> <br/> 	Chacun a, en effet, la certitude que D.ieu exaucera positivement les souhaits de son cœur, lui accordera enfants, santé et prospérité matérielle, une bonne et douce année, matériellement et spirituellement.<br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Vitalité d’Elloul ',
				'source' : '(Discours du Rabbi, Chabbat Parchat Tavo, 18 Elloul 5716-1956)',
						   'resume' : ' ',
						   'contenu' : '1. Le 18 Elloul est l’anniversaire de la naissance du Baal Chem Tov et de l’Admour Hazaken<br/> <br/> 	Concernant le Baal Chem Tov, mon beau-père, le Rabbi, a précisé que le 18 Elloul est la date de sa naissance physique, de sa naissance morale et de sa révélation. C’est tout cela à la fois qui se passa en ce jour.<br/> <br/> 	Et, il en est de même pour l’Admour Hazaken. A cette date, plusieurs événements importants se passèrent, en plus de sa naissance physique.<br/> <br/> 	2. Commentant le verset “ ces jours sont commémorés et revécus ”, les écrits du Ari Zal soulignent que, chaque année, lorsque l’on commémore, d’après la Torah, les dates qui possèdent un certain contenu, celles-ci se révèlent de nouveau dans le monde, comme ce fut le cas la première fois. Ainsi, le 15 Nissan, par exemple, on vit encore une fois la sortie d’Egypte.<br/> <br/> 	Il en est de même, chaque année, pour le 18 Elloul. Dès lors que l’on commémore cette date, tout ce qui concerne le Baal Chem Tov et l’Admour Hazaken se révèle de nouveau.<br/> <br/> 	Ceci nous permettra de comprendre l’affirmation de mon beau-père, le Rabbi, selon laquelle le 18 Elloul est la date qui vivifie ce mois. Une autre fois, il employa la formulation suivante : “ Le 18 Elloul introduit la vitalité dans le service de D.ieu exprimé par le verset ‘Je suis à mon Bien Aimé et mon Bien Aimé est à moi’ ”, dont les initiales des mots forment le nom d’Elloul.<br/> <br/> 	Dans Igueret Hakodech, une partie du Tanya, il est dit qu’à chaque Roch Hachana, se révèle une lumière nouvelle, qui n’a encore jamais éclairé le monde. On peut en déduire qu’il en est de même pour le 18 Elloul. Chaque année, s’ajoute une dimension supplémentaire, même si nous ne le percevons pas, même s’il semble que le voile soit de plus en plus important.<br/> <br/> 	En réalité, de manière profonde, l’ajout est effectif. Or, tôt ou tard, ce qui est profond doit se révéler.<br/> <br/> 	3. Une image est citée dans la ‘Hassidout, celle d’un homme qui possède un coffret fermé à clé, contenant un trésor qu’il n’a jamais vu. Il sait, néanmoins, que celui-ci lui appartient. La clé se trouve dans sa main et il en dispose donc comme il l’entend. Il est clair que sa joie est intense, même s’il ne voit pas le trésor.<br/> <br/> 	Il en va de même pour ce qui fait l’objet de notre propos. Nous possédons la clé et nous pouvons offrir le coffre comme nous le désirons, “ aujourd’hui si vous écoutez Sa voix ”, en un seul instant. Même si on ne le ressent pas, le simple fait de savoir qu’il en est ainsi, la conviction de cette possession profonde, suffit pour obtenir l’élévation.<br/> <br/> 	4. Mon beau-père, le Rabbi a indiqué que le 18 Elloul était auparavant une festivité cachée. Puis, le Tséma’h Tsédek révéla cette date à ses enfants. En ce jour, lorsque c’était un Chabbat, ou bien le Chabbat précédant ce jour, le Rabbi Maharach prononçait un discours ‘hassidique de l’Admour Hazaken. Par la suite, le 18 Elloul devint une fête établie.<br/> <br/> 	Chacun doit donc en tirer la force de révéler clairement ce que l’on possède profondément. Nous avons vu que le 18 Elloul vivifie ce mois et permet de mettre en pratique les termes du verset “ Je suis à mon Bien Aimé et mon Bien Aimé est à moi ”. On peut en tirer la vitalité, dans les domaines spirituels, pour toute l’année et la conséquence en est donc ressentie également de manière concrète, enfants, santé et prospérité matérielle.<br/> <br/> '
                },
				'Siha ' : 
				{
				'Titre' : 'Comportement d’Elloul et de Tichri ',
				'source' : '(Discours du Rabbi, 18 Elloul 5712-1952)',
						   'resume' : ' ',
						   'contenu' : '5. Mon beau-père, le Rabbi, a expliqué que les douze jours séparant le 18 Elloul de Roch Hachana sont la période du bilan moral établi à propos de l’année qui vient de s’écouler, chaque journée correspondant à un mois. Le 18 Elloul est donc la date du bilan du mois de Tichri dernier.<br/> <br/> 	Faire le bilan du mois de Tichri, le 18 Elloul, consiste avant tout à rectifier ce qui doit l’être, de sorte que ce qui ne s’est pas bien passé pendant le dernier Tichri puisse être effectué d’une manière convenable, durant le Tichri qui vient. Il n’est donc pas surprenant d’évoquer le comportement de Tichri, à l’occasion du 18 Elloul.<br/> <br/> 	De plus, ces propos, pour être plus efficaces, doivent être prononcés en présence d’une nombreuse foule, de sorte que chacun des présents puisse, à son tour, le diffuser. De la sorte, le message parviendra à tous. C’est la raison pour laquelle je dis ce qui va suivre au cours de la réunion ‘hassidique du 18 Elloul.<br/> <br/> 	6. Pendant les dix jours de Techouva, D.ieu est proche de chacun. Le verset dit, à propos de cette période : “ Recherchez D.ieu pendant qu’Il peut être trouvé, invoquez-Le alors qu’Il est proche ”. Ces dix jours sont préparés pendant le mois d’Elloul, à propos duquel le Likouteï Torah énonce l’image suivante. Un Roi se trouve dans le champ et, dès lors, tous peuvent L’aborder. Quand Il est dans Son palais, c’est-à-dire pendant le reste de l’année, Il n’est pas accessible à tous. Ceux qui parviennent à Le voir doivent passer le contrôle des gardes. A l’opposé, quand le Roi est dans le champ, c’est-à-dire en Elloul, tous peuvent s’adresser à Lui.<br/> <br/> 	On peut déduire de ce qui vient d’être dit qu’il est nécessaire de se libérer des préoccupations matérielles, de se consacrer plus intensément au domaine de la Sainteté, pendant le mois de Tichri, en général et pendant les dix jours de Techouva, en particulier, de même qu’en la période qui prépare ce mois, c’est-à-dire en Elloul, en particulier à partir du 18 et tout spécialement durant les Seli’hot.<br/> <br/> 	En conséquence, ceux qui exercent une activité matérielle et profane, tout au long de l’année, réduiront le temps qu’ils lui consacrent en Elloul et en Tichri, afin de s’investir plus intensément dans la Torah et le service de D.ieu.<br/> <br/> 	Combien plus en est-il ainsi pour ceux qui, toute l’année, n’ont pas d’autre activité que la Torah et la prière, étant libérés de toute préoccupation profane. Ceux-là vivent, tout au long de l’année, dans le Chabbat. Elloul et Tichri seront pour eux “ le Chabbat des Chabbat ”. Ils réduiront donc à leur plus simple expression les activités profanes qu’ils ont conservées et s’investiront encore plus fortement dans la Torah et la prière.<br/> <br/> 	Il en est ainsi pour ceux qui résident dans la tente de l’étude, car les Sages sont appelés Chabbat. Et, les élèves de la Yechiva ont ou doivent avoir des préoccupations matérielles particulièrement réduites, y compris pendant le reste de l’année.<br/> <br/> 	7. C’est là ce qui devrait se passer. Concrètement, qu’en est-il?<br/> <br/> 	En Elloul et Tichri, en particulier pendant les dix jours de Techouva, la plupart ou même la totalité des élèves des Yechivot, les plus âgés comme les plus jeunes, rentrent chez eux. Là, ils dorment une heure de plus, mangent mieux. Et, les mères s’efforcent qu’ils se reposent de la fatigue accumulée à la Yechiva, afin de renforcer leurs deux cent quarante huit membres et leur trois cent soixante cinq nerfs. En d’autres termes, cette période est entièrement consacrée à renforcer le corps.<br/> <br/> 	Quand l’élève est à la Yechiva, il passe la majeure partie ou même l’ensemble de la journée dans les quatre coudées de la Torah et de la prière. C’est, en général, là qu’il prie et c’est toujours là qu’il étudie. Il mange et dort également à la Yechiva, de sorte qu’il reste en permanence dans son ambiance.<br/> <br/> 	Lorsque l’on dort à la maison, on place la tête et le pied au même niveau. Dès lors, on ne peut comprendre, dans sa profondeur, l’affirmation de nos Sages selon laquelle “ on doit s’exiler en un endroit de Torah ”. De fait, il faut dormir dans les quatre coudées de la Torah et de la prière. En tout état de cause, c’est bien là que l’on passe la plus large partie de la journée, quantitativement et bien sûr qualitativement.<br/> <br/> 	Puis, arrive le mois d’Elloul et surtout sa conclusion et l’on rentre à la maison. Alors, on consacre plus de temps aux activités matérielles, même si celles-ci sont permises. Et, l’on remplace la spiritualité par les préoccupations physiques.<br/> <br/> 	Que résulte-t-il de tout cela? On devrait, en cette période, avoir moins d’activités matérielles et plus de préoccupations spirituelles. A la place de cela, on adopte l’attitude opposée, on étudie moins, on prie moins et l’on se consacre plus à la matérialité.<br/> <br/> 	8. Tout ce qui existe trouve sa source dans la Torah et a, à son début, un caractère positif. Il en est de même pour l’attitude qui vient d’être décrite.<br/> <br/> 	Selon le Birkeï Yossef, les Rabbanim qui, tout au long de l’année, tranchent la Hala’ha et rédigent des ouvrages en la matière, doivent, en Elloul, diminuer leur étude afin de multiplier leurs prières et leurs supplications.<br/> <br/> 	Or, l’abandon de la Hala’ha est effectif, de la part de tous. En revanche, la seconde exigence, les prières et les supplications, ne sont pas le fait de tous, car, en chemin, on décide de se reposer et l’on s’endort.<br/> <br/> 	9. Le verset dit “ Je les placerai (Veassimem) à votre tête ” et un Youd manque au mot Veassimem, ce qui permet de le lire Veachimem, je les rendrai responsables. De fait, les “ têtes ” sont responsables, en l’occurrence la direction de la Yechiva, n’ayant pas adopté l’organisation qui convient, en Elloul et Tichri. On peut donc lui demander de réparer cette situation. Pour autant, cela n’excuse nullement les élèves, qui ne doivent pas attendre le signal de cette direction pour consacrer cette période à la Torah et à la prière, diminuer leur engagement matériel, rechercher la spiritualité et également mettre quelque peu de côté la Hala’ha et les livres, au profit des prières et des supplications.<br/> <br/> 	Il est dit, à propos des dix jours de Techouva: “ Recherchez D.ieu pendant qu’Il peut être trouvé. Invoquez-Le alors qu’Il est proche ” et nos Sages expliquent: “ Il en est ainsi également pour une personne seule ”, qui ne se joint pas à la communauté. L’Admour Hazaken souligne que, même en ce qui la concerne, la Techouva émanera de l’essence de l’âme et permettra de se lier à l’Essence de D.ieu.<br/> <br/> 	En conséquence, les dix jours de Techouva et le mois d’Elloul qui les prépare, doivent apporter la soumission à D.ieu, révélant l’essence de l’âme et l’attachant à l’Essence de D.ieu, ainsi qu’il est dit: “ Attachée et liée à Toi, portant Ton joug, unique pour proclamer Ton unité ”.<br/> <br/> 	Cette soumission doit avoir un caractère global et profond. C’est précisément ce qui la distingue de la soumission du reste de l’année, laquelle est superficielle, obtenue du fait de la nécessité. A Roch Hachana, en revanche, elle devient naturelle, intérieure.<br/> <br/> 	Lorsque la soumission se limite à un ou à quelques points, l’orgueil et la suffisance peuvent réapparaître dans d’autres domaines. Lorsqu’elle pénètre l’ensemble de la personnalité, elle se marque en tout et l’on peut être “ unique pour proclamer Ton unité ”.<br/> <br/> 	L’essence de l’âme supprime toute différence entre le Juif le plus grand et le plus humble. Chez l’homme le plus avisé, l’essence de l’âme ne se voile pas, quand elle agit au sein de sa personnalité. Et, chez le plus simple, les pensées, les paroles et les actions qui n’ont pas été ce qu’elles devaient être ne sont pas assez fortes pour faire obstacle à leur purification, quand l’essence se révèle.<br/> <br/> 	C’est en Elloul et Tichri que l’on doit être “ unique pour proclamer Ton unité ”. Pour se préparer à cela, il faut “ porter Ton joug ”, se soumettre de la manière la plus globale, ne jamais se départir de ce joug. Dans ce but, il faut se trouver dans l’enceinte de la Yechiva, dans les quatre coudées de la Torah et de la prière, y être encore plus soumis que d’ordinaire, multiplier les prières et les supplications. Dès lors, on peut révéler l’essence de son âme et l’attacher à l’Essence de D.ieu.<br/> <br/> 	10. On pourrait objecter qu’il est possible d’accomplir tout cela quand on se trouve chez soi, de parvenir à cette soumission globale et de multiplier les prières et les supplications.<br/> <br/> 	La Guemara raconte que Rav Ami et Rav Assi priaient entre les colonnes, c’est-à-dire à l’endroit où ils étudiaient la Torah. De même, ils étudiaient là où ils priaient, de sorte qu’ils liaient leur étude à leur prière.<br/> <br/> 	Ce récit mentionne les noms de Rav Ami et Rav Assi, mais, de fait, un verset permet d’établir qu’il doit en être ainsi pour tous. Et, il est clair qu’un enseignement en découle, s’adressant à chacun en particulier, la nécessité de prier dans l’enceinte de la Yechiva, dans les quatre coudées de l’étude et de la prière.<br/> <br/> 	11. Comme on l’a dit, la responsabilité en incombe à la direction de la Yechiva et cette requête s’adresse donc à elle comme aux élèves.<br/> <br/> 	La direction doit occuper les élèves, ne pas permettre qu’ils rentrent chez eux et soient livrés à eux-mêmes.<br/> <br/> 	Et, les élèves ne doivent pas attendre la direction, demeurer à la Yechiva uniquement si elle le leur demande, penser, si ce n’est pas le cas, qu’ils ont l’autorisation de rentrer chez eux, puisqu’une telle pratique est déjà établie depuis l’an dernier et l’année d’avant, de sorte qu’on ne peut l’interdire. Ils doivent se trouver à la Yechiva, y multiplier les prières et les supplications.<br/> <br/> 	Les Juifs, en général, les érudits et ceux qui appartiennent à une Yechiva, en particulier, doivent, en cette période, inviter les autres à raffermir leur crainte de D.ieu, à s’attacher à la Torah et aux Mitsvot. Mais, cela ne contredit nullement ce qui vient d’être dit. Car, on peut cumuler ces deux activités à la fois. Si ce n’était pas le cas, on n’aurait pas demandé de le faire.<br/> <br/> 	12. Comme je l’ai dit au préalable, j’évoque tout cela maintenant, d’abord parce que le 18 Elloul est lié au mois de Tichri, mais aussi pour que ces propos reçoivent la diffusion nécessaire.<br/> <br/> 	Il est bien clair que cela ne concerne pas uniquement les écoles ‘hassidiques, mais véritablement toutes les Yechivot. Ceux qui ont entendu ce message et l’ont compris le propageront donc également dans les autres Yechivot. ils s’adresseront à leurs dirigeants pour qu’ils maintiennent les classes en Elloul et en Tichri. Il faudra dire également aux élèves que, même si la direction ne leur ordonne pas de rester, ils mettront en éveil leur soumission profonde et le feront, malgré tout.<br/> <br/> 	On transmettra ces propos et l’on s’assurera, avant tout, qu’ils soient suivis d’effet. Grâce à cela et à la soumission profonde qui en résultera, D.ieu acceptera notre couronnement, ainsi qu’il est dit: “ Faites de Moi votre Roi ”. En effet, nous lui demandons: “ Règne sur le monde entier par Ta gloire ”. <br/> <br/> <br/> '
                },

			'Serie 1':
			{
				'Siha ' : 
				{
				'Titre' : ' La préparation à la nouvelle année',
				'source' : '(Discours du Rabbi, Chabbat Parchat Nitsavim 5710-1950)',
						   'resume' : ' ',
						   'contenu' : '1. Le Likouteï Torah dit, et mon beau-père, le Rabbi, l’explique dans une note de la Parchat Nitsavim 5707, que cette Paracha est toujours lue pendant le Chabbat qui précède Roch Hachana, parfois avec la Parchat Vayéle’h et parfois seule. En tout état de cause, la Parchat Nitsavim est toujours lue avant Roch Hachana.<br/> <br/> 	On peut donner, à ce propos, l’explication suivante. Chaque Chabbat porte en lui les jours de la semaine qui le suit. Et, c’est précisément pour cela qu’on lit, avant Roch Hachana, le verset “ vous êtes tous présents aujourd’hui ”, c’est-à-dire à Roch Hachana, “ jour du grand jugement ”.<br/> <br/> 	Quand arrive le jour de Roch Hachana, toutes les âmes doivent se réunir “ devant l’Eternel votre D.ieu ”, qu’il s’agisse de “ tes chefs de tribu ” ou de “ tes coupeurs de bois et tes puiseurs d’eau ”. Rachi explique que ces derniers étaient des Cananéens qui s’étaient convertis, comme l’avait fait le peuple de Guiveon, à l’époque de Yochoua. On leur avait fait le serment de les accepter et ils furent donc intégrés uniquement pour honorer cet engagement. Or, ceux-là doivent également se réunir, devant D.ieu, avec les autres Juifs, de sorte qu’ils soient “ tous présents ” et “ parfaitement unis ”.<br/> <br/> 	L’unité parfaite ne consiste pas uniquement à supporter l’autre. L’un est un chef de tribu et l’autre, un simple Juif et le premier se résoudra à supporter le second. Cela n’est nullement suffisant. L’un doit recevoir de l’autre. Tous doivent se compléter, comme la tête et le pied, au sein de l’organisme humain, dont aucun membre n’est intègre s’il est séparé des autres.<br/> <br/> 	C’est donc là ce qu’il convient d’obtenir “ aujourd’hui ”, à Roch Hachana et, pour y parvenir, on lit, dans la Torah, pendant le Chabbat qui précède cette fête: “ Vous êtes tous présents aujourd’hui... vos chefs de tribu... vos coupeurs de bois, vos puiseurs d’eau ”. Cette lecture apporte la force nécessaire pour qu’il en soit bien ainsi.<br/> <br/> 	La ‘Hassidout explique pour quelle raison on prononce, à Roch Hachana,  des versets proclamant la Royauté de D.ieu, évoquant le souvenir et mentionnant le Choffar. En effet, on cite, en agissant de la sorte, une preuve de la Torah permettant d’établir que D.ieu doit régner et se souvenir, grâce au Choffar. De la sorte, on obtient qu’il en soit concrètement ainsi.<br/> <br/> 	2. Après avoir précisé que “ vous êtes tous présents aujourd’hui... vos chefs de tribu... vos coupeurs de bois, vos puiseurs d’eau ”, le verset définit le but de cette réunion: “ afin que tu contractes l’alliance de l’Eternel ton D.ieu ”, au jour de Roch Hachana.<br/> <br/> 	On peut constater, si l’on observe deux amis fidèles, que leur sentiment mutuel a une motivation, par exemple la reconnaissance par l’un de la grandeur de l’autre ou bien l’amitié de l’un destinée à mettre en éveil celle de l’autre, pour le bien qu’il pourra un jour en tirer. Dès lors, l’un peut prendre conscience qu’il a un défaut et que l’amitié de l’autre s’en trouvera affaiblie, s’il s’en aperçoit. Bien plus, ce défaut peut porter sur un point essentiel et éteindre complètement cette amitié ou même susciter le sentiment contraire.<br/> <br/> 	En pareil cas, lorsque l’amitié est encore forte, ces deux hommes concluront une alliance et ils se jureront fidélité éternelle. En effet, une alliance transcende la raison, permet de mettre sa rationalité de côté et de se lier par la quintessence profonde de sa personnalité. Dès lors, rien au monde ne peut affaiblir l’amitié, qui devient immuable.<br/> <br/> 	Il en est de même pour l’amour qui lie D.ieu aux Juifs. Lorsque survient Roch Hachana, cet amour est intense, grâce à tous les efforts accomplis pendant le mois d’Elloul, permettant de faire disparaître les fautes qui le voilent. Il faut alors conclure une alliance. Les Juifs se lient profondément à D.ieu, au delà de toute rationalité, de sorte que rien au monde ne puisse affaiblir ce sentiment.<br/> <br/> 	Comment susciter chez D.ieu le désir de Se lier aux âmes juives au delà de toute rationalité? En étant “ parfaitement unis ”, en dépassant pour cela toute démarche logique, car on est bien, au final, un chef de tribu, alors que l’autre n’est qu’un puiseur d’eau et sur quelle base une relation pourrait-elle se tisser?<br/> <br/> 	Il est dit que l’on doit servir D.ieu “ de tout ton pouvoir ”, c’est-à-dire par tout ce que l’on possède, mais, néanmoins, en fonction des capacités de chacun. En les utilisant pleinement, on révèle l’Infini de D.ieu.<br/> <br/> 	3. Pour autant, cette “ union parfaite ” doit être véritable. Il faut avoir conscience qu’il en est bien ainsi. Certes, on est convaincu d’être soi-même un chef de tribu, alors que l’autre est seulement un puiseur d’eau. Néanmoins, il est impossible de déterminer avec certitude qui est “ la tête ” et qui est “ le pied ”. De façon générale, on a tendance à sous estimer les autres et à se sur estimer soi-même. De plus, même si l’on est effectivement la tête, on doit savoir que le pied a une qualité que celle-ci ne possède pas et que la perfection de la tête requiert la présence du pied.<br/> <br/> 	Ceci permet de comprendre pourquoi on chargea le peuple de Guiveon de couper du bois pour le Sanctuaire et pour le Temple. Tous les Juifs ne résidaient pas à Jérusalem et ceux qui y étaient en faction y représentaient tous les autres. Le peuple de Guiveon, en revanche, assumait sa mission au sein du Temple. En effet, c’est bien le pied qui possède la perfection la plus incontestable.<br/> <br/> 	Tel est le sens du serment qui fut prononcé d’accepter les Guivonim. Car, un serment dépasse la rationalité et met en éveil l’essence de l’âme. Or, cette dernière s’exprime précisément dans le pied.<br/> <br/> 	4. Un Juif doit méditer au fait qu’à Roch Hachana, avant que retentisse le Choffar, il dira: “ Fais, pour nous, le choix de notre héritage, de la fierté de Yaakov que Tu as aimé pour l’éternité ”. De la sorte, on proclame qu’il ne saurait en être autrement.<br/> <br/> 	En effet, le choix émane de l’Essence de D.ieu, Qui transcende tous les niveaux et toutes les limites, Qui possède la liberté véritable. Par rapport à Lui, tout est insignifiant, de sorte que l’immense distance qui existe entre le monde d’Assya et le niveau spirituel d’Atsilout n’est rien, comparée à l’éloignement d’Atsilout par rapport à l’Essence de D.ieu. Et toutes les images que l’on pourra énoncer ne décriront jamais de manière parfaite la relation du Créateur et des créatures. Dès lors, comment s’adresser à l’Essence de D.ieu et demander: “ Fais, pour nous, le choix de notre héritage ”?<br/> <br/> 	Une réflexion approfondie à tout cela permettra à chacun de ne plus avoir le temps de se comparer aux autres.<br/> <br/> 	On dit que Rabbi Hillel de Paritch souhaitait rencontrer l’Admour Hazaken, mais, chaque fois qu’il parvenait dans une ville où celui-ci se trouvait, il arrivait trop tard et le Rabbi en était déjà reparti. Il s’arrangea donc, lorsqu’il apprit que l’Admour Hazaken devait aller dans un certain endroit, pour y parvenir avant lui. Bien plus, craignant de subir encore un échec compte tenu de ce qui s’était passé auparavant, il eut recours à la ruse et pénétra dans l’appartement où le Rabbi devait résider. Là, il se cacha sous le lit.<br/> <br/> 	Rabbi Hillel avait préparé une question sur le traité Ara’hin, consacré aux évaluations, qu’il devait poser à l’Admour Hazaken. Dès que ce dernier pénétra dans la pièce, il dit, avant même que Rabbi Hillel ne puisse quitter sa cachette: “ Lorsqu’un jeune homme se pose une question sur le traité consacré aux évaluations, il doit d’abord évaluer sa propre personne ”. Rabbi Hillel perdit connaissance. Lorsqu’on le retrouva et qu’on l’aida à retrouver ses esprits, l’Admour Hazaken était déjà loin.<br/> <br/> 	Rabbi Hillel ne rencontra jamais plus l’Admour Hazaken et, cette unique fois, il ne put même pas le voir. En revanche, il se rendit ensuite chez l’Admour Haémtsahi, puis chez le Tséma’h Tsédek.<br/> <br/> 	Ce récit délivre un enseignement à tous ceux qui en ont eu connaissance.<br/> <br/> 	Les évaluations définies par la Torah ne sont pas logiques, puisqu’elles sont établies en fonction de l’âge d’une personne, sans tenir compte de ses qualités, de sorte que tous ceux qui ont le même âge sont évalués de la même façon. Or, quelqu’un pourrait s’insurger contre cette manière de procéder: “ Tout au long de ma vie, j’ai étudié la Torah et servi D.ieu. J’ai procuré du plaisir à D.ieu et à la Yechiva céleste. Il faut donc en tenir compte et reconnaître la valeur de mes années. En revanche, telle personne n’a rien fait de sa vie et il eut été préférable qu’elle ne soit pas créée. Comment ses années et les miennes peuvent-elles être décomptées de la même manière? ”.<br/> <br/> 	La réponse est la suivante. Celui qui se pose une question sur le traité consacré aux évaluations doit d’abord évaluer convenablement sa propre personne. Dès lors, cette question disparaîtra d’elle-même.<br/> <br/> *   *   *<br/>Chacun à son ami<br/> <br/> 	5. De façon générale, on rapproche le mois d’Elloul du verset “ Je suis à mon Bien Aimé et mon Bien Aimé est à moi ”, dont les initiales des mots forment le nom. Néanmoins, plusieurs autres versets, constituant également le nom d’Elloul, précisant en quoi consiste l’affirmation selon laquelle “ Je suis à mon Bien Aimé ”. De façon générale, on en cite trois, qui correspondent à la Torah, à la prière et aux bonnes actions:<br/> <br/> 	A) “ D.ieu le fit survenir par sa main et Je te fixerai un lieu où il pourra se réfugier ” fait allusion à la Torah qui permet de se protéger.<br/> <br/> 	B) “ Des envois de mets, chacun à son ami et des dons aux pauvres ” décrit les bonnes actions et la Tsédaka.<br/> <br/> 	C) “ Et, l’Eternel ton D.ieu circoncira ton cœur et le cœur de ta descendance ” correspond au service de D.ieu, en particulier à la prière et à la Techouva. Ce verset se termine par “ afin d’aimer l’Eternel ton D.ieu ” et le Kountrass Ha Avoda explique que la finalité de la prière est l’amour de D.ieu, plus que Sa crainte.<br/> <br/> 	Nous avons déjà montré, au préalable, à quoi correspondent la Torah et la prière. On peut, en revanche, s’interroger sur la Tsédaka, qui n’apparaît pas dans le verset cité à son propos, puisque celui-ci traite des mets adressés à ses amis, au jour de Pourim. Bien plus, les mots Michloa’h Manot, envoi de mets, ne font pas partie des lettres formant le nom d’Elloul. Seuls les mots suivants le constituent.<br/> <br/> 	Par ailleurs, le terme utilisé, dans ce même verset, pour désigner les pauvres à qui l’on donne des dons à Pourim est Evyon et non le mot courant, Ani. Le Ani est celui qui n’est pas riche, qui ne possède même pas les biens d’un homme du commun. Pour autant, il n’est pas dénué de tout. Un Evyon, en revanche, a besoin de tout, même de ce qui est insignifiant, car il ne possède absolument rien, comme le souligne Rachi.<br/> <br/> 	On peut aussi interpréter son désir de tout avoir à l’autre extrême et constater qu’il désire obtenir ce qui est précieux, y compris un cheval pour se déplacer, car il a eu, auparavant, l’habitude d’en disposer. Il en éprouve donc le besoin et, s’il n’en a pas, il ne peut pas mener à bien la mission qui lui est confiée ici-bas. Il faut donc le mettre à sa disposition.<br/> <br/> 	On peut se dire que l’on est soi-même un riche et, lorsque l’on donne un objet, de valeur ou non, on offre ce que l’on possède personnellement. C’est la raison pour laquelle le verset, avant de parler des dons aux pauvres, précise d’abord: “ Chacun à son ami ”. Il faut donc considérer le prochain, à qui l’on donne ce don, comme un ami, se trouvant dans une situation identique à la sienne propre. Nul n’a besoin de l’autre, car personne ne donne ce qui lui appartient personnellement. Il ne fait que transmettre ce que l’on a placé en dépôt chez lui.<br/> <br/> 	A l’époque de l’Admour Hazaken, les premiers ‘Hassidim avaient coutume de dire: “ Le morceau de pain que je possède est à toi comme à moi ”. Et, ils disaient d’abord “ à toi ”, puis, seulement ensuite, “ à moi ”. Nos Sages disent que “ le pauvre apporte au riche plus que le riche, au pauvre ” et ils expliquent: “ Tu as fait revivre l’âme du pauvre. Demain, si ton fils ou ta fille sont en difficulté, Je les sauverai ”.<br/> <br/> 	6. Un homme est constitué d’un corps et d’une âme. La Tsédaka existe donc également, dans sa dimension morale.<br/> <br/> 	Chacun, y compris le pauvre, est tenu de donner de la Tsédaka matérielle. Or, il en est de même pour celle qui est morale. Celle-ci doit être offerte, de la même manière, par celui qui est spirituellement pauvre. En effet, chaque Juif peut donner. Le fait de rencontrer une personne est le signe qu’on doit l’aider, lui donner. Car, tout est effet de la divine Providence et “ le Saint béni soit-Il ne fit rien d’inutile ”. Il est donc nécessairement possible d’apporter à son prochain.<br/> <br/> 	Matériellement, donner à l’autre est, en fait, le moyen de se rendre service à soi-même. Et, il en est de même pour la dimension spirituelle. C’est en donnant à l’autre que l’on peut recevoir de lui, car la perfection véritable se révèle précisément quand la tête et le pied s’unissent.<br/> <br/> 	7. Le Tséma’h Tsédek décrivit, une fois, l’importance de la Tsédaka. Il montra à quel point il était essentiel d’aider son prochain à gagner sa vie. Il expliqua comment l’on pouvait, en agissant ainsi, développer son cerveau et son cœur afin de recevoir une élévation divine. Et, il raconta à son fils, le Rabbi Maharach, un fait qu’il vécut personnellement:<br/> <br/> 	“ Une fois, alors que je me rendais de Dobromysl à Loubavitch, heureux des marques d’affection profonde que me témoignait mon grand-père, l’Admour Hazaken, j’espérais, dès mon retour, avoir une vision de son lumineux visage. Il avait alors quitté ce monde depuis de nombreuses années. De plus, je me posais alors quelques questions, portant sur la partie révélée de la Torah et la ‘Hassidout. J’essayais donc de mettre de l’ordre dans mes pensées.<br/> <br/> 	Dès mon arrivée à Loubavitch, je me rendis vers l’endroit qui nous avait été désigné par mon grand-père. Lorsqu’il se rendait à Lyadi, une synagogue se trouvait là, dans laquelle il avait pris place et étudié la Torah. Ce lieu était désormais vide, ayant été dévasté par un incendie.<br/> <br/> 	Mon beau-père, l’Admour Haémtsahi, rapporta que l’Admour Hazaken avait, de la sorte, préparé le terrain, il y a cinquante sept ans, pour que Loubavitch devienne le centre des ‘Hassidim ‘Habad, pour de longs jours et de bonnes années, de manière immuable, jusqu’à la venue de notre juste Machia’h.<br/> <br/> 	Mais, parvenu à Loubavitch, je pus observer que l’Admour Hazaken se cachait à moi. J’en fus peiné et découragé. Je sentais que j’étais tombé d’une cime élevé vers une fosse profonde. Je m’attendais à une marque d’affection et j’étais écarté. Je me sentais malheureux et j’examinais mes actions, afin de déterminer ce qui avait pu provoquer cette marque de défiance, d’accéder à la Techouva et de pouvoir apercevoir, à nouveau, le saint visage de mon grand-père, d’entendre ses explications relatives à la Torah et à la prière. ”<br/> <br/> 	Le mercredi 20 Elloul, le Tséma’h Tsédek se rendit à la synagogue pour prier. Il rencontra alors Pin’has, l’un des résidents de Loubavitch, qui lui demanda de lui prêter trois roubles d’argent, afin de pouvoir acheter des marchandises qu’il revendrait au marché. De la sorte, il gagnerait ce qui lui permettrait de célébrer le Chabbat. Le Tséma’h Tsédek lui signifia son accord et lui demanda de passer chez lui, après la prière.<br/> <br/> 	Puis, le Tséma’h Tsédek se prépara à la prière et il plaça son Talith sur son épaule. Il se rappela alors que, d’après les dires de Reb Pin’has, le marché se tenait le jour même, depuis le matin. Pin’has avait donc un besoin immédiat de cet argent.<br/> <br/> 	Le Tséma’h Tsédek ôta son Talith de son épaule, rentra chez lui, prit cinq roubles d’argent et les donna à Pin’has, afin qu’il puisse gagner sa vie.<br/> <br/> 	Le Tséma’h Tsédek retourna ensuite à la synagogue, se lava les mains et s’apprêta à prier. Soudain l’Admour Hazaken se révéla à lui, avec un visage lumineux et il répondit à toutes ses questions.<br/> <br/> 	8. Ce récit fait la preuve que la Tsédaka a également un apport spirituel. Le Tséma’h Tsédek était personnellement un homme d’une immense élévation. Et, l’Admour Hazaken, avant de quitter ce monde, lui marqua tout spécialement son affection, en s’isolant avec lui.<br/> <br/> 	En effet, l’Admour Haémtsahi se trouvait alors à Krementchug. Rabbi ‘Haïm Avraham était malade. Rabbi Moché était de l’autre côté du front et il ne put pas venir, du fait de la guerre. Le Tséma’h Tsédek reçut donc de nombreuses marques d’estime, de la part de l’Admour Hazaken. Par la suite, il parvint encore à le voir, à différentes reprises. Mais, tout cela ne lui fut d’aucune utilité.<br/> <br/> 	En revanche, lorsqu’il rencontra quelqu’un, non pas dans ses quatre coudées, chez lui, mais bien dans la rue, dans le domaine de Pin’has, qui ne lisait pas des Tehilim, mais cherchait un prêt pour pouvoir gagner sa vie, le Tséma’h Tsédek retarda sa prière afin de lui donner satisfaction.<br/> <br/> 	Or, il s’agissait de la prière du Tséma’h Tsédek et, plus généralement, pendant la prière, se révèle la forme la plus profonde des attributs intellectuels, là-haut et donc également ici-bas. De plus, Igueret Hakodech explique la supériorité de la prière par rapport à l’étude de la Torah.<br/> <br/> 	En effet, la prière a la capacité de réaliser un changement physique. Grâce à elle, D.ieu “ guérit les malades ” et “ bénit les années ”. Et, le Tséma’h Tsédek abandonna tout cela pour rendre un service matériel à quelqu’un.<br/> <br/> 	Dès lors, il eut le mérite de voir l’Admour Hazaken.<br/> <br/> 	9. Concrètement, certains possèdent deux qualités. Ils offrent tout ce qu’ils peuvent donner. Ils le font, en outre, avec empressement. Ceux-là se rendront donc, à Roch Hachana, dans les autres synagogues, afin d’y encourager les Juifs.<br/> <br/> 	Roch Hachana dure deux jours et chacun d’eux possède sa qualité propre. Le premier est celui du jugement sévère, le second, celui du jugement clément. Le premier est fixé par la Torah et le second, instauré par les Sages. Il est dit que “ les paroles des Sages sont impératives ” et chaque jour possède donc une valeur intrinsèque, que l’autre n’a pas. Ils se complètent, au point de former “ une seule journée prolongée ”. On se rendra donc dans les synagogues, pour y commenter la Torah, pendant les deux jours à la fois.<br/> <br/> 	On pourrait objecter: “ Il me reste à établir un bilan complexe de toute l’année. Je n’ai pas encore déterminé ce qui provient du bon penchant et ce qui émane du mauvais. Et, l’on m’a accordé quarante jours propices pour établir ce bilan. Comment pourrais-je consacrer ce temps aux autres? ”.<br/> <br/> 	La réponse à cette question est la suivante. Les dons aux pauvres sont offerts “ chacun à son ami ”. En donnant aux autres, on reçoit soi-même.<br/> <br/>  '
                },
				'Siha ' : 
				{
				'Titre' : ' Importance de l’unité',
				'source' : '(Discours du Rabbi, Chabbat Parchat Béréchit 5717-1956)',
						   'resume' : ' ',
						   'contenu' : '1. Le Midrach compare les Juifs à des bâtons et il explique qu’un seul bâton peut être aisément brisé, alors qu’il est beaucoup plus difficile de casser un ensemble de bâtons, tous liés ensemble. De même, lorsque les Juifs sont unis, ainsi qu’il est dit : “ Vous vous trouvez tous ensemble devant l’Eternel votre D.ieu ”, depuis “ les chefs de vos tribus ” jusqu’à “ vos coupeurs de bois et vos puiseurs d’eau ”, leur puissance se révèle d’une manière effective.<br/> <br/> 	Cette idée est développée par le discours ‘hassidique intitulé Hé’haltsou, qui traite de l’unité d’Israël. Lorsque les Juifs sont unis, ils sont forts et nul ne peut les dominer. Bien plus, ils constituent ainsi le réceptacle contenant la bénédiction divine. Car, celui-ci est formé par la paix et l’unité, comme l’affirme la Michna, à la fin du traité Ouktsin et conformément à l’expression : “ Bénis-nous, notre Père, tous comme un, par la lumière de Ta Face ”.<br/> <br/> 	De fait, il est dit que “ Son peuple est partie de Lui-même ”. Aucun élément extérieur ne peut donc dominer Israël. Quand est-il, malgré tout, concevable qu’il en soit ainsi ? Lorsqu’un Juif pratique une fente dans son intériorité. Dès lors que celle-ci existe, même si ses dimensions sont très réduites, cet élément extérieur reçoit la possibilité d’exercer son emprise.<br/> <br/> 	Comment se préserver de cette fente ? Pour cela, l’unité est nécessaire. En effet, on n’est pas toujours conscient de ses propres défauts, ainsi qu’il est dit : “ L’amour propre cache toutes les fautes ”. Il empêche même de voir une grosse fente et, a fortiori, une petite. Mais, lorsque l’on est uni, l’autre peut la déceler. Certes, il est dit que “ tu aimeras ton prochain comme toi-même, mais, de façon générale, l’amour que l’on éprouve pour l’autre n’empêche pas de voir ses défauts. Puis, lorsqu’il en parle de la manière qui convient, on peut s’employer à les réparer.<br/> <br/> 	Comme on le sait, l’Admour Haémtsahi insista pour que chacun ait un ami, auprès duquel il puisse prendre conseil pour tout ce qui touche à la Torah et aux Mitsvot. En pareil cas, deux âmes divines se liguent contre une âme animale.<br/> <br/> 	S’il en était déjà ainsi à l’époque de l’Admour Haémtsahi, combien plus est-ce le cas à l’heure actuelle, alors que l’obscurité est accrue. L’unité permet donc de faire disparaître les fentes les plus légères, de sorte qu’aucun élément extérieur ne puisse gêner, que les Juifs soient intègres, forts et unis.<br/> <br/> 	2. Quelles sont ces petites fentes, que l’on fait disparaître en réalisant l’unité ?<br/> <br/> 	On sait qu’il est, de façon générale, deux sortes d’épreuves, celle de la pauvreté et celle de la richesse. Et, cette dernière est la plus difficile, car on y succombe plus aisément.<br/> <br/> 	C’est pour cette raison que le prophète dit, évoquant la délivrance future et la venue du Machia’h : “ Ils viendront, ceux qui sont perdus dans le pays d’Achour et ceux qui sont repoussés en Egypte ”. Il fait ainsi allusion à la pauvreté et à la richesse.<br/> <br/> 	L’Egypte est l’épreuve de la pauvreté, de l’étroitesse. De fait, Mitsraïm, l’Egypte, peut également se lire Metsarim, les barrières. C’est là que les enfants d’Israël subirent une âpre servitude, brisant le corps.<br/> <br/> 	Achour, en revanche, représente, l’épreuve de la richesse. Là, les enfants d’Israël n’étaient pas soumis à l’esclavage. Matériellement, ils ne manquaient de rien. Bien plus, le verset affirme qu’Achour était “ une terre comme la vôtre ”. Bien plus, il n’était pas interdit d’y pratiquer la Torah et les Mitsvot. Pourquoi une telle situation était-elle qualifiée d’exil ? Parce que l’on ne se trouvait pas en Terre Sainte. Néanmoins, une telle épreuve est effectivement celle de la richesse.<br/> <br/> 	Sennachérib ne fit aucun mal aux Juifs. Il ne s’en prit à eux, ni matériellement ni spirituellement. Il désirait uniquement leur faire quitter la montagne sacrée, la ville de Jérusalem, l’Erets Israël spirituelle. Il les éloigna donc de l’Erets Israël matérielle. Etymologiquement, la Jérusalem spirituelle est le lieu de la parfaite crainte de D.ieu.<br/> <br/> 	Lorsque l’on se départit de cette crainte, on remet en cause la Torah et les Mitsvot dans leur ensemble. La crainte de D.ieu est “ le début du service de D.ieu, son aspect essentiel et son origine ”, selon l’expression du Tanya. Et, la Michna affirme que “ l’on doit d’abord accepter le joug de la royauté divine, puis celui des Mitsvot ”. La base du service de D.ieu est la soumission.<br/> <br/> 	Il est dit que “ celui qui se trompe à propos de la Michna doit recommencer ”, car une telle erreur est inconcevable, de sorte que l’enseignement de celui qui s’est trompé est sans valeur.<br/> <br/> 	Erets Israël est le pays “ vers lequel toujours sont tournés les yeux de D.ieu, du début de l’année à la fin de l’année ”. On peut, en tout temps, y observer la Divinité. En conséquence, Sennachérib voulut que les Juifs quittent ce pays et se rendent à Achour, un lieu de plaisir et d’aisance matérielle. Ainsi, ils pourraient oublier D.ieu et se dire que “ ma force et la puissance de ma main m’ont permis d’obtenir tout cela ” et même que “ rien d’autre que moi n’existe ”.<br/> <br/> 	Celui qui pense que “ ma force et la puissance de ma main m’ont permis d’obtenir tout cela ” subit le voile le plus terrible. Les non Juifs eux-mêmes ne sont pas plongés dans une telle obscurité. On sait qu’ils appellent le Tout Puissant “ D.ieu des dieux ”. Car, ils comprennent que “ tout comme l’âme emplit le corps, le Saint béni soit-Il emplit le monde ”. L’existence de la Lumière Qui entoure les mondes, en revanche, leur échappe, ainsi qu’il est dit : “ Je ne connais pas l’Eternel ”. A l’opposé, un Juif qui est soumis à un tel exil oublie totalement la Divinité et il pense que “ rien d’autre que moi n’existe ”.<br/> <br/> 	C’est la raison pour laquelle le prophète parle de ceux qui sont “ repoussés en Egypte ”, alors que ceux qui se trouvent en Achour sont “ perdus ”. Celui qui est uniquement repoussé conserve une relation avec la Divinité. Néanmoins, la servitude de l’exil matériel et spirituel fait qu’il a été écarté. Il n’en est pas de même pour celui qui est perdu, ce qu’à D.ieu ne plaise. Celui-là a totalement oublié l’existence de D.ieu.<br/> <br/> 	3. Telle est donc la définition que l’on peut donner de cette petite fente, aux dimensions infimes.<br/> <br/> 	Dans les époques précédentes, les persécutions contraignaient les Juifs à vivre dans l’étroitesse physique, car ils n’avaient pas les mêmes droits que les autres nations, ou dans l’étroitesse morale, lorsqu’on les empêchait d’étudier la Torah ou de pratiquer les Mitsvot.<br/> <br/> 	Dernièrement, en particulier dans ce pays, il n’est, D.ieu merci, nullement interdit d’étudier la Torah et de pratiquer les Mitsvot. On est, en revanche, confronté à l’épreuve de la richesse. On risque d’être “ perdu dans le pays d’Achour ”.<br/> <br/> 	La largesse et l’enthousiasme pour les biens matériels peuvent laisser penser que “ ma force et la puissance de ma main m’ont permis d’obtenir tout cela ”, bien plus, que “ rien d’autre que moi n’existe ”.<br/> <br/> 	Différents point concernant les Mitsvot, en général et l’éducation des enfants ou la meilleure manière de les pratiquer, en particulier, étaient considérés comme des évidences, auparavant, en Europe. Et, certains comportements que l’on peut avoir chez soi étaient tenus pour inconcevables. Puis, une fois parvenu en Amérique, il devient soudain évident que l’on doit abandonner toutes ces pratiques positives, que l’on doit effectivement adopter certains comportements, chez soi.<br/> <br/> 	Il peut s’agir de ce qui ne va pas à l’encontre du Choul’han Arou’h. Pour autant, il y a bien là une petite fente, offrant à un élément extérieur la possibilité d’exercer son emprise. Ainsi, nos Sages disent que, dans un premier temps, le mauvais penchant ne fait que passer. Puis, il acquiert le statut d’invité. Enfin, il devient le propriétaire des lieux.<br/> <br/> 	Comment empêcher le mauvais penchant de devenir le maître ? En agissant pour que la petite fente ne puisse pas se former. Or, comme on l’a dit, il est difficile d’y parvenir quand on est tout seul, car on a du mal à prendre conscience de ses propres fautes. Il faut donc s’unir à d’autres personnes. De la sorte, chacun peut venir en aide à l’autre.<br/> '
                },

				'Titre' : ' Lettre du Rabbi',

						   'resume' : ' ',
						   'contenu' : '	Vous m’interrogez à propos de ce qui a été expliqué, lors de la Parchat Nitsavim(1). Il est dit qu’une évaluation est faite selon l’âge et non d’après les qualités. Vous vous demandez ce qu’il en est, lorsque cette évaluation porte sur un non-Juif(2).<br/> <br/> 	Il a été dit que les Juifs doivent s’évaluer eux-mêmes, selon l’expression de l’Admour Hazaken. Cela veut dire que cette évaluation est modeste, car chacun sait ce qu’il est vraiment. Sur cette échelle, le non-Juif peut lui-même avoir l’évaluation la plus modeste.<br/> <br/> 	On comprendra ce qui en découle pour le service de D.ieu d’après la précision de l’Admour Hazaken, dans le saint Tanya, au début du chapitre 30, qui parle de “ l’homme ”, sans autre précision, ce qui inclut également le non-Juif.<br/> <br/> 	Vous comprendrez le sens de tout cela.<br/> <br/> Notes<br/> <br/> (1) Le texte en est rapporté au début de ce chapitre.<br/> (2) Si l’on se base sur son âge, son évaluation devrait être la même que celle d’un Juif.<br/> <br/> <br/> '
