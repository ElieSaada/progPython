, quand les Juifs, en Le servant, unissent la partie cachée et celle qui est révélée, mettant la première en évidence dans la seconde, Il en fait de même et Il éclaire le monde, ici-bas, par Son Nom.<br><br>	C’est bien ce qui se passa, lors de la libération des 12 et 13 Tamouz. D.ieu réalisa alors de grandes merveilles sur la terre. Celles-ci furent perceptibles ici-bas et elles préparèrent ainsi la délivrance future, lorsque “ ton Maître ne se cachera plus ”. Alors, “ toute chair verra ”, percevra la Divinité, qui sera pleinement révélée.<br><br>	Comme nous l’avons dit, la libération des 12 et 13 Tamouz eut lieu dans le pays où nous vivions auparavant. Il faut donc qu’à nouveau, tout commence par là-bas. Les Juifs y vivent actuellement dans l’étroitesse la plus terrible, dans la situation la plus basse. Il faut donc que se réalise la promesse selon laquelle “ tu te répandras à l’ouest et à l’est, au nord et au sud ”, à partir de ce pays là et dans le monde entier.<br><br>	Ainsi, “ ils sauront que Toi seul, Eternel, par Ton Nom, Tu domines la terre ” et l’on pourra percevoir la Divinité dans ce monde, lors de la délivrance future, par notre juste Machia’h, très prochainement.'
								},
						}

								'Siha 1': 
								{
									'Titre' : 'La part de chacun',
									'source' :' (Discours du Rabbi, 12 Tamouz 5714-1954)',
											'resume' : ' ',
											'contenu' : ' 	1. Notre Sidra raconte que, lorsque fut commise la faute de Zimri, on ne savait que faire, malgré la présence de Moché, d’Aharon et des Anciens. C’est alors qu’intervint Pin’has, le plus jeune de toute l’assemblée. En effet, le traité Erouvin 54b explique de quelle manière Moché enseignait la Torah au peuple d’Israël. Il la transmettait d’abord à Aharon, puis à Eléazar et Itamar. Il l’apprenait ensuite aux soixante dix Anciens et, enfin, à tous les enfants d’Israël, parmi lesquels figurait Pin’has.	Pin’has rappela donc que “ celui qui est touché en constatant la gravité d’une faute peut punir celui qui l’a commise, en lui ôtant la vie ”. On lui répondit : “ Il appartient à celui qui a lu la lettre d’en mettre le contenu en application ”.<br><br>	Il découle de ce qui vient d’être dit l’enseignement suivant.<br><br>	Parfois, les Grands de la génération se taisent et ne prennent pas position. Cela ne signifie pas nécessairement que tous doivent rester passifs et se dégager de leur responsabilité en développant des explications érudites pour justifier leur inaction. Il faut savoir que celui qui a le moyen d’intervenir a le devoir de le faire. Certes, d’autres, plus grands, ne font rien. Mais, peut-être en est-il ainsi précisément pour que Pin’has accède à la prêtrise. Car, cette action doit être la sienne. Elle appartient à la mission qui lui est confiée et elle lui est indispensable pour qu’il puisse parvenir à la plénitude.	Matériellement, chacun reçoit la part qui lui est propre et le traité Yoma 38b souligne que “ nul n’empiète sur la subsistance de son prochain ”. Il en est de même, et peut-être même de manière encore plus large, pour ce qui concerne le domaine spirituel. Chacun reçoit sa part spécifique de la Torah.	C’est la raison pour laquelle nous disons “ donne-nous notre part de Ta Torah ”, non seulement en la comprenant, mais aussi en en développant des explications nouvelles. Le traité Mena’hot 29b raconte, en effet, comment Rabbi Akiva énonça un principe hala’hique que Moché lui-même ne connaissait pas.<br><br>	Il en est de même pour la pratique des Mitsvot, qui doit être le fait de chacun, de sorte que “ nul n’empiète sur la subsistance de son prochain ”. Certes, il est dit que “ celui qui en a le mérite reçoit à la fois sa part et celle de son ami ”. Néanmoins, ceci concerne uniquement le Gan Eden, c’est-à-dire la récompense de la Mitsva. A l’opposé, la Mitsva proprement dite, qui est plus élevée que sa récompense, est attribuée à une personne bien précise.<br><br>	En conséquence, lorsque l’on observe qu’une Mitsva est négligée par tous, on est en droit de penser que l’on est celui qui la met en pratique.'+
											'<br><br>	2. Il est dit que “ Pin’has, c’est Elyahou ”. Or, on peut s’interroger sur une telle formulation. En effet, Pin’has vécut avant Elyahou et l’on aurait donc dû dire que “ Elyahou, c’est Pin’has ”.	La réponse à cette question est la suivante. Le Zohar explique qu’en fait, Elyahou vivait bien avant cela. Toutefois, il était alors un ange et non un homme, né physiquement. On peut justifier de cette façon une telle formulation.<br><br>	Il en découle un enseignement pour le service de D.ieu.<br><br>	Comme nous l’avons dit, il est demandé à chacun de faire abstraction de tout autre élément et de réaliser tout ce qui est possible. Mais, l’on peut s’interroger sur une telle affirmation. Où trouver la force de le faire ?	La réponse à cette question est la suivante : “ Pin’has, c’est Elyahou ”. D.ieu présente à un homme une certaine réalisation et Il attend de lui qu’il fasse don de sa propre personne pour l’accomplir. Un tel homme doit donc savoir que toutes les forces lui sont accordées pour cela et peut-être même reçoit-il en lui, afin de mener à bien cette mission, une parcelle de quelqu’un qui n’est pas encore né physiquement.'+
											'<br><br>	3. Ce qui vient d’être dit délivre une leçon aux jeunes de notre époque. Ceux-ci ne doivent pas s’interroger sur ce que chacun est capable d’accomplir. Ils considéreront plutôt que toute réalisation qui est mise à leur portée les concerne et appartient à la mission qui leur est confiée. Ils disposent des forces nécessaires pour la mener à bien et ils doivent faire don de leur propre personne pour y parvenir.<br><br>	Mon beau-père, le Rabbi, a défini ce que l’on appelle le don de sa propre personne. Il ne s’agit pas de monter sur le toit et de se jeter dans le vide, ce qu’à D.ieu ne plaise. Tout tapage et tout vacarme sont inutiles, en la matière. De fait, le verset dit que “ D.ieu ne réside pas dans le tumulte ”.<br><br>	En fait, il faut faire don de soi-même dans les actes ordinaires de la vie quotidienne, savoir se boucher les oreilles et fermer les yeux chaque fois que cela est nécessaire. Il faut le faire également dans le domaine de la Torah. On ne doit pas la conduire vers soi, mais, bien au contraire, s’approcher d’elle. Si l’on a un désir sincère d’obtenir un tel résultat, on y parviendra, à n’en pas douter.<br><br>	Lorsque l’on témoigne de la même abnégation que Pin’has, en étant conscient que “ Pin’has, c’est Elyahou ”, qui sera l’annonciateur de la délivrance, on parviendra à la conclusion que le service de D.ieu, à l’heure actuelle, consiste à se préparer à la venue du Machia’h, à faire du monde un Sanctuaire pour la Divinité.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'Consulter les autorités rabbiniques',
									'source' :' (Discours du Rabbi, 12 Tamouz 5713-1953)',
											'resume' : ' ',
											'contenu' : ' 	4. Notre Paracha raconte l’épisode de Pin’has qui “ obtint la vengeance de l’Eternel D.ieu ”. De façon générale, chaque étude doit permettre d’introduire une idée nouvelle. C’est le cas lorsqu’elle porte sur la Loi Orale. Il en est, a fortiori, ainsi pour la Loi Ecrite, dont un seul signe permet d’établir de nombreuses Hala’hot. Combien plus un récit, comme celui de Pin’has, doit-il comporter une idée nouvelle.<br><br>	Quel aspect nouveau peut-on déduire de ce récit ? Il est dit que “ celui qui est touché en constatant la gravité d’une faute peut punir celui qui l’a commise, en lui ôtant la vie ”. Et, nos Sages expliquent que “ telle est la Hala’ha, mais on ne l’enseigne pas ”. En d’autres termes, il peut arriver qu’en consultant le tribunal rabbinique pour savoir si l’on peut adopter un tel comportement, on obtienne une réponse négative, conformément à l’avis du Choul’han Arou’h.<br><br>	Or, ce même Choul’han Arou’h dit aussi que “ celui qui est touché en constatant la gravité d’une faute peut punir celui qui l’a commise, en lui ôtant la vie ”. Un tel homme ne consulte pas le tribunal rabbinique, mais agit de sa propre initiative, en fonction de ce qu’il ressent, au profond de son âme. Dès lors, il est considéré comme ayant effectivement appliqué la Hala’ha et mis en pratique la Volonté de D.ieu.<br><br>	De façon générale, le tribunal des hommes doit être systématiquement consulté. Néanmoins, ce n’est pas le cas, quand il s’agit d’obtenir “ la vengeance de l’Eternel D.ieu ” et, de fait, il est dit qu’en cas de danger impliquant une intervention immédiate, celui qui consulte avant d’agir est un criminel. En effet, il aurait dû se sentir concerné par l’événement, au point d’en prendre lui-même l’initiative, sans interroger le tribunal.<br><br>	C’est effectivement le cas lorsqu’il s’agit de “ la vengeance de l’Eternel D.ieu ”. Il faut alors être touché au profond de son âme, au point de ne pas poser la question au tribunal des hommes. On peut désirer, en pareil cas, s’entourer du plus grand nombre de précautions et ne rien faire sans l’avis des Sages. Or, chaque minute qui s’écoule est une perte et, bien plus, même lorsque l’avis du tribunal est négatif, “ celui qui est touché en constatant la gravité d’une faute peut punir celui qui l’a commise, en lui ôtant la vie ”. Telle est la Volonté de D.ieu, puisque ce principe est mentionné par le Choul’han Arou’h.<br><br>	On peut donner, à ce sujet, l’explication suivante.<br><br>	Il est dit que “ l’homme peut commettre une faute uniquement s’il est saisi par un esprit de folie ”. En son état naturel, en effet, “ il ne veut pas et ne peut pas se séparer de D.ieu ”, selon l’expression de l’Admour Hazaken. Toutefois, l’esprit de folie, la partie animale de sa personnalité, précisément son âme animale, peuvent le conduire à adopter un comportement animal.<br><br>	Malgré cela, il peut, parfois, rechercher “ la vengeance de l’Eternel D.ieu ”, non pas pour son propre honneur ni pour celui de sa famille, mais bien pour D.ieu Lui-même, parce qu’il est si profondément touché par l’événement dont il est le témoin qu’il ne se demande même pas si la réaction qu’il va avoir constitue une faute ou non. Se concentrant sur l’affront qui a été fait à D.ieu, il fait totalement abstraction de sa propre personne, met de côté son corps et son âme animale. Dès lors, seule s’exprime son âme divine, qui est toujours fidèle à D.ieu.<br><br>	C’est précisément cette âme divine qui le conduit à rechercher “ la vengeance de l’Eternel D.ieu ”. Si son âme animale est mise de côté, cette âme divine pourra, à n’en pas douter, mettre en pratique Sa Volonté.<br><br>	C’est pour cette raison que, lorsque Pin’has tua Zimri, “ l’épidémie fut arrêtée ” et des milliers de Juifs furent préservés d’une faute particulièrement grave, l’idolâtrie de Baal Peor, de laquelle le Midrach dit qu’elle est une accusation permanente portée contre Moché. Seule l’action de Pin’has fit disparaître cette accusation. Or, une affirmation aussi grave n’est formulée à propos d’aucune autre faute.<br><br>	Le salut d’Israël, en l’occurrence, fut obtenu grâce à l’intervention de Pin’has. En conséquence, il fut dit que “ Je lui donne Mon alliance de paix ” et, bien plus, “ Pin’has, c’est Elyahou ”, qui assiste à chaque circoncision et sera l’annonciateur de la délivrance.'+
											'<br><br>	5. L’époque actuelle est, malheureusement, celle d’une épidémie. Mon beau-père, le Rabbi, a dit que D.ieu fait brûler les murs de l’exil. Il n’est nul besoin d’en faire la preuve ou de justifier pareille affirmation. Chacun peut le constater de ses propres yeux.<br><br>	On peut voir, en effet, que de nombreux Juifs, en Terre Sainte ou à l’extérieur de celle-ci, s’écartent des valeurs traditionnelles et empruntent un chemin tortueux, qui les conduit à se dresser contre D.ieu et contre Sa Torah. Nous vivons donc une période d’incendie, au cours de laquelle les enfants juifs peuvent s’écarter définitivement de la Tradition.<br><br>	En pareille époque, on ne doit pas consulter le tribunal rabbinique, ni les sources traditionnelles pour vérifier qu’il est permis d’écourter son étude de la Torah afin de remédier à cette situation ou de répondre à des questions similaires. Il faut agir immédiatement, car chaque minute d’inaction aggrave le danger.<br><br>	A l’heure actuelle, chacun doit aviver le sentiment de “ vengeance de D.ieu ” qu’il porte en son âme. L’enseignement profond de la Torah permet d’y parvenir. On doit donc quitter ses quatre coudées, s’adresser à d’autres Juifs et leur parler, avec bienveillance, en employant des mots chaleureux. On ne doit pas engager avec eux des débats d’idées. Lorsqu’il y a un incendie, on ne peut se permettre de consacrer son temps à cela. Au moment du danger, l’intellect n’est pas le moyen d’attirer les autres.<br><br>	Il faut parler avec chaleur, avec l’enthousiasme qui émane de l’âme. C’est ainsi que l’on peut allumer le feu, chez son interlocuteur, ainsi qu’il est dit: “ ses flammes sont celles de D.ieu ”. Dès lors, “ l’épidémie est arrêtée ”.<br><br>	Il est dit que “ Pin’has, c’est Elyahou ” et nous obtiendrons ainsi sa venue, “ avant le grand et redoutable jour ”. Puis, “ il obtiendra le repentir du cœur des pères, grâce aux fils ” et annoncera la délivrance, par notre juste Machia’h, très bientôt et de nos jours.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'Partage de la Terre Sainte',
									'source' :' (Discours du Rabbi, 16 Tamouz 5712-1952)',
											'resume' : ' ',
											'contenu' : ' 	6. L’un des principes nouveaux figurant dans la Parchat Pin’has est celui de l’héritage.<br><br>	En effet, les sacrifices et les recensements des enfants d’Israël sont aussi présentés, de manière détaillée par d’autres Sidrot. A l’opposé, l’héritage, en général et celui d’Erets Israël, en particulier, est défini dans la Parchat Pin’has.<br><br>	Les enfants d’Israël héritèrent de la Terre Sainte par tirage au sort, ainsi qu’il est dit: “ C’est seulement par tirage au sort que le pays sera réparti ”. La Guemara et le Midrach expliquent qu’en plus de ce tirage au sort, le Pectoral du grand Prêtre fut également consulté.<br><br>	On peut s’interroger sur ce qui vient d’être dit. Le partage physique de la terre correspond nécessairement à son partage moral. Il en résulte que le tirage au sort doit également trouver son équivalent dans le service de D.ieu. Or, celui-ci ne doit-il pas être raisonné, alors que le tirage au sort transcende la logique?<br><br>	Certes, l’élément fondamental du service de D.ieu est la soumission. Mais, ce n’est là qu’un préalable et, par la suite, quand il faut agir concrètement, déterminer ce que l’on peut faire et ce qui est interdit, on doit consulter la Torah et le faire de manière réfléchie. Dès lors, comment la répartition des action peut-elle être basée sur le tirage au sort?<br><br>	Bien plus, le verset dit que “ c’est seulement par tirage au sort que le pays sera réparti ”, ce qui souligne qu’il n’est pas d’autre manière de le faire, alors que cette répartition aurait dû uniquement être basée sur la logique.'+
											'<br><br>	7. Dans l’un des discours ‘hassidiques du Tséma’h Tsédek et dans quelques textes de ses successeurs, est expliquée la portée morale de ce verset, “ c’est seulement par tirage au sort que le pays sera réparti ”, d’une manière qui nous permettra de répondre à la question qui vient d’être posée.<br><br>	Un tirage au sort transcende la raison. Il est pourtant le seul moyen de répartir la Terre Sainte, car cette répartition est elle-même plus haute que la logique. Nous le comprendrons en introduisant, tout d’abord, une notion préalable.<br><br>	Tous les Juifs sont tenus de mettre en pratique l’intégralité de Mitsvot. Malgré cela, chacun est plus spécifiquement chargé d’en accomplir certaines. Ainsi, le Tanya explique, dans Igueret Hakodech, la raison pour laquelle des Sages de la Michna ou de la Guemara observaient plus scrupuleusement quelques Mitsvot. Il est clair que leur pratique de l’intégralité des Mitsvot était irréprochable. Malgré cela, quelques unes retenaient plus particulièrement leur attention, parce qu’elles les concernaient personnellement et qu’ils pouvaient, par leur intermédiaire, réaliser également l’élévation des autres Mitsvot qu’ils accomplissaient.<br><br>	La relation qui existe entre une personne et la mission qui lui incombe n’est pas basée sur la logique. Il n’est pas possible d’expliquer rationnellement pourquoi l’on est plus concerné par certaines pratiques. Il y a bien là une situation qui transcende la raison et qui, de ce point de vue, est effectivement comparable à un tirage au sort.'+
											'<br><br>	8. Celui qui éprouve des difficultés particulières à mettre en pratique une Mitsva peut en conclure qu’elle le concerne plus particulièrement. Bien plus, plus elle est importante pour lui et plus il lui semblera difficile de l’accomplir.<br><br>	Un tel homme peut être incapable d’établir un lien logique entre cette Mitsva et sa propre personne. Bien au contraire, cette pratique lui semble beaucoup plus difficile à respecter que toutes les autres. Ou peut être s’agit-il d’une partie de la Torah qu’il n’a aucun plaisir à étudier, d’une étude qui ne porte pas ses fruits. Malgré cela, elle le concerne personnellement et, bien plus, elle lui permet d’apporter globalement l’élévation à toute la Torah qu’il étudie, à toutes les Mitsvot qu’il met en pratique. C’est précisément du fait de cette importance qu’il subit une telle opposition, de la part de son mauvais penchant.<br><br>	Il ne faut donc pas abandonner cette Mitsva pour en accomplir d’autres. Bien au contraire, on doit concentrer ses efforts dans ce domaine, qui est particulièrement important. On peut avoir des difficultés à en comprendre la raison, ne pas saisir pourquoi il en est ainsi. C’est un des voiles qui est imposé à l’homme, ici-bas.'+
											'<br><br>	9. Nous comprendrons, en fonction de tout cela, pourquoi “ c’est seulement par tirage au sort que le pays sera réparti ”, c’est-à-dire d’une manière qui transcende la raison.<br><br>	Erets Israël était constituée de différentes parties, montagnes, collines, plaines, champs, vergers. Chacun en reçut donc sa part, en fonction de son lien spécifique à l’Erets Israël morale. En effet, la situation matérielle n’est que le reflet de ce qui existe spirituellement.	Le pays fut donc réparti par tirage au sort, car la relation entre chaque homme et la part qui lui en revient ne peut pas être expliquée logiquement. Elle transcende la raison et la formulation la plus proche qu’elle peut donc recevoir, ici-bas, est celle d’un tirage au sort.'+
											'<br><br>	10. Nous avons eu connaissance de tout cela et nous savons que la Torah est éternelle, à chaque époque, en tout lieu. Il en résulte que ce qui vient d’être dit nous concerne, tout particulièrement.<br><br>	Chacun reçoit une mission spécifique, qui le concerne, à titre personnel. On peut subir des difficultés pour la mener à bien. Or, c’est précisément lorsque le mauvais penchant fait barrage, lorsque le monde marque son opposition que l’on doit redoubler d’effort et de détermination. On doit alors savoir que l’on est particulièrement concerné, que cet accomplissement apportera l’élévation à tout ce que l’on réalise, par ailleurs.'
								},
								
								'Siha 4': 
								{
									'Titre' : 'L’importance d’aimer son prochain',
									'source' :' (Discours du Rabbi, Chabbat Balak 14 Tamouz 5716-1956)',
											'resume' : ' ',
											'contenu' : ' 	1. Le nom de Pin’has s’écrit sans Youd, selon un avis, avec un Youd, selon un autre. De même, dans le verset: “ Voici les descendances (Toledot) de Perets ”, le mot Toledot est écrit avec un Vav, alors qu’on le trouve, dans d’autres versets, sans Vav. Cette formulation est liée à la perfection, conformément à l’interprétation qu’en font nos Sages et, de ce point de vue, elle évoque également le Machia’h, dont la venue mettra en évidence la perfection, au sein de la matière du monde.	La relation qui peut être établie entre Pin’has et la délivrance future est la suivante.<br><br>	Il est dit que, dans l’épisode de Zimri, Pin’has “ obtint la vengeance de l’Eternel D.ieu ”. De plus, on sait que “ Pin’has, c’est Elyahou ” et ce dernier affirma lui-même : “ J’ai recherché la vengeance de l’Eternel, D.ieu des armées célestes ”.<br><br>	D.ieu dit, en conséquence, que : “ Je lui accorde Mon alliance de paix ” et lui demanda d’assister à toutes les circoncisions, ce qui inclut également la naissance de toutes les filles qui, selon l’expression de nos Sages, “ doivent être considérées comme si elles avaient reçu la circoncision ”. Ainsi, il pourrait vérifier lui-même que ses soupçons étaient injustifiés.<br><br>	En d’autres termes, Elyahou “ rechercha la vengeance de l’Eternel ” et il en résulta un amour accru pour le peuple d’Israël, la mise en évidence des qualités juives. C’est la raison pour laquelle il lui appartiendra également d’annoncer la délivrance.<br><br>	Elyahou était un disciple d’A’hya de Chilo, qui devint par la suite le maître du Baal Chem Tov. Ce dernier se caractérisait par l’amour qu’il vouait à chaque Juif. Par la suite, il en fut de même pour l’Admour Hazaken, dont l’âme descendait pour la première fois dans le monde, puis pour ses successeurs.<br><br>	Tous basèrent leur comportement sur l’amour de leur prochain et demandèrent à leurs disciples d’en faire de même. C’est de cette façon que nous mériterons la venue d’Elyahou, annonciateur de la délivrance.'+
											'<br><br>	2. Il faut garder présent à l’esprit la requête de  mon beau-père, le Rabbi, celle d’aimer chaque Juif, d’être proche de lui, même s’il est particulièrement simple. En effet, D.ieu éprouve de l’amour également pour les personnes les plus simples, au même titre qu’un Père pour Ses enfants. En outre, de telles personnes possèdent la qualité inestimable que constitue la simplicité.<br><br>	Quelques élèves de la Yechiva, délégués par le Merkaz Leïnyaneï ‘Hinou’h, partent maintenant visiter les communautés. Ils doivent donc savoir que l’on peut “ rechercher la vengeance de D.ieu ” uniquement lorsqu’il s’agit de sa propre personne. Envers un autre Juif, par contre, le sentiment d’amour doit primer.<br><br>	Ainsi, nous aurons le mérite d’assister à la réalisation de la promesse selon laquelle “ Je vous enverrai le prophète Elyahou ”, qui annoncera la délivrance complète, très bientôt et de nos jours, Amen.'
								},
								
								'Siha 5': 
								{
									'Titre' : 'Moché et Elyahou',
									'source' :' (Discours du Rabbi, Chabbat ‘Houkat Balak, 12 Tamouz 5722-1962)',
											'resume' : ' ',
											'contenu' : ' 	3. Comme nous l’avons dit, “ Pin’has, c’est Elyahou ”, qui viendra, très prochainement, annoncer la délivrance future. Ce que nous avons expliqué par ailleurs nous permettra de comprendre la relation qui peut être faite entre le prophète Elyahou et la délivrance.<br><br>	En effet, nous avons montré la différence qui existait entre Moché et Elyahou. Lorsque Moché naquit, la maison s’emplit de lumière. Pour autant, la matière n’en fut pas transformée. C’est la raison pour laquelle il fallut enterrer son corps. Elyahou, par contre, parvint à affiner son corps, lui permettant ainsi de monter vers le ciel.<br><br>	Il y a bien là un rapport avec la délivrance future, lorsque “ toute chair ensemble verra que la bouche de D.ieu parle ”. Alors, cette chair s’affinera, au point d’être capable de percevoir la Divinité.<br><br>	L’avancement vers la délivrance commença dès qu’il lui fut dit : “ Je lui donne Mon alliance de paix ”. Ainsi, il est expliqué, par ailleurs, que l’entrée définitive en Erets Israël, conduite par Moché, aurait pu intervenir tout de suite après le don de la Torah. Malheureusement, il advint ce que l’on sait.<br><br>	Il en fut de même lorsque D.ieu accorda à Pin’has, de manière immuable, l’alliance de la prêtrise, “ Je lui donne Mon alliance de paix ”. L’entrée en Erets Israël et la délivrance définitive, sous l’égide de Yochoua, auraient pu se produire immédiatement. Avant cela, “ Pin’has, c’est Elyahou ” aurait dû annoncer cette délivrance. Mais, nous n’en avons pas eu le mérite et tout se passa donc comme on le sait.<br><br>	Néanmoins, toutes les dates limites de la délivrance sont dépassées. Très bientôt et de nos jours, le prophète Elyahou viendra et annoncera la bonne nouvelle, celle de la venue de notre juste Machia’h, qui nous libérera, révélera la délivrance véritable et complète.'
								},
								
								'Siha 6': 
								{
									'Titre' : 'Le Mêm non final',
									'source' :' (Discours du Rabbi, 13 Tamouz 5715-1955)',
											'resume' : ' ',
											'contenu' : ' 	4. Le Zohar, à la Parchat Pin’has, rapporte que ce dernier vit un Mêm, non final, se déplacer dans l’air. Il s’emplit d’effroi à l’idée que cette lettre pourrait s’unir avec un Vav et Tav, pour former le mot Mavet, la mort. On sait, en effet, que ‘Hava avait vu le fruit, l’avait mangé et en avait donné à Adam. Dès lors, leurs yeux s’ouvrirent et il en résulta, pour tous, le contraire de la vie.<br><br>	En conséquence, Pin’has saisit ce Mêm, dont la valeur numérique est quarante. Il prit également le nom d’Its’hak, dont la valeur numérique est deux cent huit. Il eut ainsi deux cent quarante huit, soit la valeur numérique de Roma’h, une lance. C’est à ce propos qu’il est dit : “ Il prit une lance dans sa main ”. C’est grâce à celle-ci qu’il mit un terme à l’épidémie.<br><br>	De fait, les vingt quatre milles personnes qui moururent, lors de cette épidémie, étaient des descendants des Egyptiens qui avaient accompagné les enfants d’Israël, lors de leur libération.'+
											'<br><br>	5. La Guemara, au traité Chabbat 104a, dit que “ le Mêm non final fait allusion à un enseignement ouvert et le Mêm final, à un enseignement fermé ”. Les commentateurs expliquent que l’enseignement ouvert est celui qui appartient à la partie révélée de la Torah et l’enseignement fermé, celui qui se rattache à sa dimension ésotérique.<br><br>	Ainsi, dans le verset (Ichaya 9, 6) : “ afin d’agrandir (Marbé) le royaume et d’assurer une paix sans fin ”, le mot Marbé est introduit par un Mêm final au lieu d’un Mêm non final. En effet, ce verset fait allusion au monde futur, lorsque la dimension profonde sera perçue de manière évidente. C’est pour introduire cette idée que le Mêm non final a été remplacé par un Mêm final.<br><br>	Le Mêm non final fait allusion à la partie révélée de la Torah, qui est la Sagesse et la Volonté de D.ieu. Il est dit que “ les paroles de la Torah ne contractent pas l’impureté ”. Nos Sages le déduisent du verset : “ Ma Parole est comme le feu ” et ils disent : “ le feu ne contracte pas l’impureté et il en est donc de même pour la Torah ”. Il est clair qu’il en est ainsi également pour la partie révélée de la Torah.<br><br>	Néanmoins, celui qui étudie la partie révélée de la Torah et ne le fait pas de la manière qui convient, peut ainsi se causer du tort à lui-même. Il est certain que la Torah elle-même n’en subira aucun tort, puisque “ les paroles de la Torah ne contractent pas l’impureté ”. Il n’en est pas de même, comme l’affirment nos Sages, pour celui qui ne l’étudie pas pour son nom et n’a pas l’intention de la mettre en pratique.<br><br>	Il faut donc craindre que le Mêm non final qui se déplace dans l’air s’unisse au Vav et au Tav. Se trouvant en l’air, il ne peut s’unir à ces lettres. De même, la Torah, considérée telle qu’elle est, ne peut en souffrir, puisque ses paroles “ ne contractent pas l’impureté ”. Néanmoins, le Mêm peut se lier au Vav, lettre qui fait allusion à la révélation obtenue ici-bas, comme le suggère son graphisme et comme l’expliquent les livres de la Kabbala et de la ‘Hassidout.<br><br>	Après s’être attaché au Vav, le Mêm se liera également au Tav, lettre à laquelle la Guemara prête deux aspects, la vie et le contraire de celle-ci. Le lien au Tav représente donc l’arbre de la connaissance du bien et du mal, comme le fait remarquer le Zohar, à la Parchat Nasso et comme l’explique le Tanya, dans Igueret Hakodech, au chapitre 26.<br><br>	Plus simplement, le Rachbats énonce une image décrivant la descente de l’âme divine dans un corps physique et une âme animale. Il parle de l’introduction de la Sagesse supérieure dans une marmite, pleine de viande bouillonnante et d’os. Concrètement, l’âme animale et le mauvais penchant s’emparent, les premiers, de la personnalité de l’homme et les comportements du monde précèdent ceux de la Torah.<br><br>	En conséquence, celui qui aborde l’étude de la Torah dans une telle situation, sans chercher à affiner sa personnalité, se trouve dans des dispositions peu enviables. Il n’est pas prêt à étudier la Torah et celle-ci le conduit donc vers le contraire de la vie, comme l’affirment nos Sages.'+
											'<br><br>	6. Le processus conduisant au mal est le suivant. ‘Hava vit, tout d’abord, le fruit. De même, on peut observer un endroit que l’on ne devrait pas regarder. On peut alors prétendre qu’un coup d’œil ne prête pas à conséquence, que l’on répond de sa propre personne.<br><br>	Mais, par la suite, ‘Hava prit le fruit et le mangea. C’est de cette façon que l’on se cause du tort à soi-même. Ensuite, elle donna de ce fruit à Adam. De même, on causera également du tort aux autres. Enfin, Adam et ‘Hava ouvrirent les yeux. Alors, on s’aperçoit que l’on a perdu la seule Mitsva que l’on avait et l’on reste “ dévêtu ”, dépourvu de toute Mitsva.<br><br>	Une large partie des six cent treize Mitsvot est liée au Temple et seul un nombre limité d’entre elles peut encore être pratiqué à l’heure actuelle. Il faut donc les accomplir avec le plus grand scrupule, ne pas les perdre, ce qu’à D.ieu ne plaise.<br><br>	Si l’on ne veut pas rester dévêtu, sans Mitsvot, on ne peut pas devenir scrupuleux uniquement lorsque ‘Hava donne le fruit à Adam ou même quand elle le mange. En fait, il ne faut même pas voir ce fruit. Car, telle est bien la première étape conduisant vers la chute.<br><br>	On objectera encore : “ Ne suis-je pas moi-même un érudit de la Torah ? J’ai accumulé beaucoup de connaissances. Ma force et la puissance de ma main m’ont permis d’obtenir tout ce que je possède. Je peux donc regarder ce que je veux et je suis certain qu’il n’en résultera rien de mal. ”<br><br>	On fera donc la réponse suivante à celui qui avance un tel argument. Adam, le premier homme, était l’œuvre des Mains de D.ieu et ‘Hava était elle-même l’une de ses côtes. Malgré cela, ‘Hava vit le fruit et tout le reste en découla.<br><br>	Comment se protéger de “ l’impie ” qui “ observe le Juste et désire attenter à sa vie ” ? Comment se préserver du mauvais penchant qui recherche différents stratagèmes pour que l’homme ouvre les yeux et prenne conscience qu’il est dévêtu ?<br><br>	Il faut, pour cela, saisir à la fois le Mêm non final, c’est-à-dire la partie révélée de la Torah et Its’hak, qui est, selon le Zohar, le Mêm final, “ l’enseignement fermé ”, soit la dimension profonde de la Torah.'
								},
						},
						'Serie 2':
						{
								'Siha 1': 
								{
									'Titre' : 'Devenir un Cohen',
									'source' :' (Discours du Rabbi, Chabbat Parchat Pin’has 5718-1958)',
											'resume' : ' ',
											'contenu' : ' 	1. La Torah rapporte, au début de la Parchat Pin’has, les propos suivants de D.ieu : “ Pin’has, fils d’Eléazar, a calmé Ma colère, en portant Ma vengeance ”. En conséquence, “ Je lui accorde Mon alliance de paix ”, sous la forme d’une “ prêtrise éternelle ”, pour lui et pour ses descendants. Déjà auparavant, la prêtrise avait été confiée à la descendance d’Aharon, c’est-à-dire à Aharon lui-même, à ses fils qui avaient reçu l’onction en même temps que lui et à ceux qui devaient naître après cette onction. Pin’has, néanmoins, était né avant celle-ci et il n’avait pas été oint. En conséquence, il n’était pas Cohen avant d’avoir tué Zimri, comme l’expliquent le traité Zeva’him 101b et Rachi, au début de la Parchat Pin’has.<br><br>	Néanmoins, on peut s’interroger, sur ce qui vient d’être dit. De façon générale, un effort doit être récompensé. Plus l’accomplissement est élevé et important, plus la rétribution est large. La prêtrise, en revanche, n’est pas une récompense, mais bien un état naturel, celui d’Aharon et de ses fils, que D.ieu a séparé des autres enfants d’Israël et sanctifié, ainsi qu’il est dit (Divreï Ha Yamim, 1, 23, 13) : “ Il sépara Aharon pour le sanctifier, saint des saints, lui et ses fils, pour l’éternité ”. A l’opposé, il semble que ceux qui ne descendent pas d’Aharon et de ses fils ayant reçu l’onction soient dans l’impossibilité d’être des Cohanim, quoi qu’ils fassent. Car, la prêtrise est un état naturel, que D.ieu a placé dans la création, pour eux uniquement.<br><br>	Rachi, commentant le verset Bamidbar 16, 5 et le Midrach Bamidbar Rabba, à cette même référence, expliquent que, tout comme le soir ne deviendra jamais matin, car telles sont les frontières naturelles que D.ieu a instaurées, dans le monde, de même, la prêtrise d’Aharon ne disparaîtra jamais, ainsi qu’il est dit : “ et ce fut soir et ce fut matin, Il sépara ” et aussi : “ Il sépara Aharon pour le sanctifier ”.<br><br>	On peut donc se poser la question suivante. De manière naturelle, Pin’has n’était pas Cohen. Dès lors, comment put-il le devenir en “ portant Ma vengeance ”, “ parce qu’il a vengé son D.ieu ” ?'+
											'<br><br>	2. Après avoir achevé le récit de Pin’has et tout ce qui s’y rapporte, en avoir déduit la nécessité de faire la guerre contre Midyan et de recenser les enfants d’Israël, à la suite de l’épidémie, la Torah revient sur le partage d’Erets Israël et sur la nomination de Yochoua, en tant que berger d’Israël, chargé de les conduire en Terre Sainte. Puis, jusqu’à la fin de cette Sidra, sont décrits les sacrifices, qui, pour partie, ne pouvaient être offerts qu’en Erets Israël. C’est le cas des deux pains, de différents sacrifices publics et des libations, selon les traités Mena’hot 45b et Zeva’him 11a.<br><br>	Certes, le traité Mena’hot dit que les sacrifices mentionnés dans le “ ‘Houmach des comptes ”, c’est-à-dire dans la Parchat Pin’has, furent également offerts dans le désert. Néanmoins, cette Paracha fait également référence à l’entrée en Terre Sainte, comme le souligne Rachi, d’après le Sifri, dans son commentaire du verset Bamidbar 28, 2.<br><br>	Les Sages expliquent, dans le traité Nedarim 22b et le Midrach Chemot Rabba, au début du chapitre 32, que les enfants d’Israël, s’ils n’avaient pas fauté, auraient d’emblée connu la délivrance complète, dès leur entrée en Erets Israël. On peut en conclure que cette entrée, dans les modalités qu’elle reçut, fut proche de la délivrance future.<br><br>	Il en est de même également pour les sacrifices, conclusion de cette Paracha, qui recevront un rôle essentiel dans le monde futur, ainsi qu’il est dit : “ Là-bas, nous les ferons comme l’ordonne Ta Volonté ”, comme l’explique la séquence de discours ‘hassidiques intitulée “ Et, ainsi ”, prononcée en 5637, à partir du paragraphe 17.<br><br>	La similitude entre l’entrée en Terre Sainte et la délivrance future nous permettra de comprendre la relation qui peut être faite entre cette entrée et Pin’has. En effet, le Targoum Yonathan, Vaéra 6, 18, dit que “ Pin’has, c’est Elie ”, celui qui, très prochainement, annoncera la délivrance complète.'+
											'<br><br>	3. Lorsque nous obtiendrons la délivrance future, “ ton Maître ne se cachera plus ”. La lumière de D.ieu ne sera plus occultée par un vêtement, selon le chapitre 36 du Tanya. A l’heure actuelle, elle éclaire uniquement à travers ces vêtements et, de ce fait, elle se contracte, pour s’adapter à la mesure des mondes. Après la délivrance, par contre, la lumière qui transcende l’enchaînement des mondes brillera sans écran.<br><br>	L’homme est créé à l’image de l’Homme céleste, Qui se révèle de deux manières, par la lumière qui s’introduit dans l’enchaînement des mondes et par celle qui la transcende. Et, il en est de même pour l’homme, ici-bas, dont l’âme présente deux aspects. Le premier s’investit dans ses forces et il se répartit en quatre niveaux, Néfech, à l’origine de la vie végétative, Roua’h, source des sentiments, Nechama, partie intellectuelle et ‘Haya, partie supérieure de cette âme. Selon le même processus, la lumière de D.ieu traverse les quatre mondes, Assya, celui de l’action, Yetsira, celui de la formation, Brya, celui de la création et Atsilout, celui de la conception. Le second aspect transcende toutes ces forces et il correspond à la Ye’hida, l’essence de l’âme qui est liée à l’unité de D.ieu, Ya’hid. Pour révéler ce niveau de l’unité, cette lumière transcendant l’enchaînement des mondes, on doit, ici-bas, mettre en éveil la Ye’hida de l’âme, qui dépasse ses forces révélées.<br><br>	On peut ainsi comprendre l’affirmation suivante du traité Sanhédrin 97b, qui est commentée par le Likouteï Torah, Tétsé, page 40d : “ Si Israël accède à la Techouva, il sera libéré. Sinon, il ne le sera pas ”. La seconde partie de cette phrase souligne que la délivrance sera, certes, obtenue par la Techouva, mais celle-ci ne sera pas nécessairement consécutive à la faute, que cette Techouva rachètera, afin qu’il ne fasse pas obstacle à la rédemption. En effet, il existe un lien intrinsèque entre la Techouva et la délivrance.<br><br>	La raison en est la suivante. La Techouva émane essentiellement de la Ye’hida, par l’intermédiaire de laquelle elle peut expier tous les défauts causés par les fautes, comme le souligne le Likouteï Torah, A’hareï, à la page 26c. Ces défauts entachent les forces révélées de l’âme. En conséquence, la Techouva, qui met en évidence un stade plus élevé, la Ye’hida, peut les faire disparaître.<br><br>	C’est pour cette raison que la délivrance future doit être précédée par la Techouva, émanant de la Ye’hida. De la sorte, celle-ci provoquera la délivrance complète, l’Unité véritable, Ya’hid.'+
											'<br><br>	3. La Ye’hida transcendant les forces révélées intervient lorsqu’un Juif fait le don de lui-même, au delà de toute logique. En effet, la rationalité ne peut justifier le don de soi véritable, celui qui n’est pas consenti dans le but recevoir une récompense.<br><br>	La force du don de soi émane de la Ye’hida, ce qui explique son importance, pour les générations du talon du Machia’h, devant la mettre en évidence afin de révéler l’Unité de D.ieu, avec la venue du Machia’h.<br><br>	De fait, le don de soi a toujours été nécessaire, comme le souligne le chapitre 25 du Tanya. De lui dépend globalement l’accomplissement de la Torah et des Mitsvot. C’est pour cela qu’il fut demandé à la génération qui entrait en Terre Sainte de lire le Chema Israël, deux fois par jour, afin de parvenir à ce don de soi, bien que l’assurance leur ait été donnée que “ D.ieu fera en sorte qu’on vous craigne ”.<br><br>	Pour autant, un tel don de soi n’est pas concret, mais seulement potentiel. Concrètement, on doit alors uniquement mettre en pratique la Torah et les Mitsvot et, ce faisant, il faut se tenir prêt au don de soi. En pareil cas, la Ye’hida, le don de soi, se révèle à travers les quatre autres niveaux précédemment définis, Néfech, Roua’h, Nechama, ‘Haya, qui interviennent dans la pratique de la Torah et des Mitsvot.<br><br>	Il n’en est pas de même en la période du talon du Machia’h. Le don de soi est alors une entrée en matière aux révélations du monde futur, à celui de la lumière la plus profonde, lorsque “ ton Maître ne se cachera plus ”. Dès lors, il est effectif, concret et révèle la Ye’hida, sans que l’on ne subisse aucun écran.'+
											'<br><br>	5. On distingue plusieurs formes de ce don de soi effectif. On peut, tout d’abord, le faire uniquement de manière mesurée. Ainsi, chaque fois que l’on devra mettre en pratique la Torah et les Mitsvot en ayant recours au sacrifice, on consultera, au préalable, le Choul’han Arou’h afin d’établir quelle est son obligation, en la matière. Si la Hala’ha indique qu’il faut offrir sa vie pour cette pratique, on sera donc prêt à le faire.<br><br>	Le véritable don de soi, en revanche, consiste à se lier à D.ieu au-delà de toutes les contingences, bien au-delà de toute logique, sans aucun calcul préalable.<br><br>	Tel fut précisément l’abnégation de Pin’has. Non seulement celui-ci fit don de sa propre personne, mais, en outre, il consentit ce sacrifice dans un domaine où il n’était nullement tenu de le faire, d’après la Hala’ha. Bien plus, s’il avait interrogé le tribunal, à ce sujet, celui-ci n’aurait pu prôner une telle attitude. Le traité Sanhédrin 82a dit, en effet, que “ c’est la Hala’ha, mais on ne l’enseigne pas ”. Bien plus, le Yerouchalmi, Sanhédrin, chapitre 9, paragraphe 7, précise que les Sages ne sont pas satisfaits de ceux qui “ portent la vengeance de D.ieu ” de cette façon.<br><br>	Ceci nous permettra de répondre à la question que pose le ‘Ho’hmat Chlomo, dans le Choul’han Arou’h, Even Ha Ezer, chapitre 16, paragraphe 4. En effet, celui-ci demande pourquoi n’est pas mentionnée, dans le Choul’han Arou’h, la Hala’ha selon laquelle celui qui veut venger D.ieu peut tuer celui qui a mal agi. En l’occurrence, il est effectivement impossible de l’enseigner. Pour autant, une allusion y est bien faite, sous la forme d’un récit : “ S’il n’a pas été tué par ceux qui veulent venger D.ieu ”.<br><br>	Selon certains, le Beth Yossef ne mentionne pas cette Hala’ha dans son Choul’han Arou’h, car, d’après lui, la possibilité accordée à ceux qui veulent venger D.ieu de tuer un tel homme est une permission et non une obligation. Mais, une telle conception est difficile à comprendre. Comment peut-on donner la permission de tuer un homme, même si l’on trouve, par ailleurs, une telle affirmation dans le traité Makot 11b ? Et, si cette permission existe, pourquoi ne pas en faire mention dans le Choul’han Arou’h ?<br><br>	En tout état de cause, on n’enseigne pas la Hala’ha selon laquelle celui qui veut venger D.ieu doit tuer un tel homme. Quiconque le désire en prend l’initiative et il y a donc bien là, à proprement parler, un don de sa propre personne.<br><br>	C’est en ce sens que Pin’has est lié à la délivrance future. Celle-ci surviendra par un don de soi n’intégrant aucun calcul, par la révélation de la Ye’hida, qui mettra en évidence l’Unité de D.ieu, Ya’hid.'+
											'<br><br>	6. Faisant référence aux révélations du monde futur, le traité Baba Kama 75a, qui commente le verset (Ichaya 54, 12) “ Je te construirai des créneaux en pur cristal ”, dit : “ Selon un avis, ce cristal est une pierre de Shoam. Selon un autre, c’est une pierre de Yachfé. D.ieu conclut : Ce sera donc l’une et l’autre. ”.<br><br>	Le Shoam est une pierre précieuse qui brille et éclaire d’une lumière tranquille. Le Yachfé, en revanche, a une clarté agressive, selon le Likouteï Torah, Reéh, page 27d. Tel est le sens de la controverse introduite par ce texte. La lumière de la délivrance future sera-t-elle une révélation céleste, Shoam, ou bien l’effet de la transformation de la matière, Yachfé ? D.ieu répond à cette question : “ Ce sera l’une et l’autre ” et l’on cumulera ainsi les deux qualités à la fois, le dévoilement céleste et l’élévation de la matière, comme l’expliquent les discours ‘hassidiques du Likouteï Torah introduits par ce verset.<br><br>	Il existe une différence entre le dévoilement céleste et l’élévation. Le premier met en évidence une lumière qui ne connaît pas la limite. La seconde, en revanche, est proportionnelle à l’effort investi. Pour autant, elle possède bien une qualité. En effet, la lumière révélée par D.ieu sans l’intervention des hommes ne peut pas toujours être profondément intégrée par eux. Ils ne sont pas systématiquement des réceptacles pour la contenir et elle ne les éclaire donc que superficiellement. Il n’en est pas de même quand cette lumière est obtenue par l’effort des hommes. En effet, cet effort affine la personnalité et lui permet de l’intégrer profondément.<br><br>	Tel sera précisément l’apport de la délivrance future, qui cumulera ces deux qualités. D’une part, elle révélera également la lumière dépassant les limites, celle que l’effort des hommes ne peut révéler. D’autre part, elle permettra d’intégrer profondément cette lumière. Une telle possibilité n’a encore jamais été accordée et elle le sera seulement lors de la délivrance.<br><br>	Certes, faisant référence à la révélation du monde futur, l’Admour Hazaken dit : “ On en a obtenu un avant goût, lors du don de la Torah ”. Alors, l’impureté des enfants d’Israël disparut, tout comme le mal se met en sommeil, durant la prière, chez les Beïnonim, les hommes moyens définis par le Tanya, puis il s’éveille de nouveau, après la prière.<br><br>	Lors du don de la Torah, se révéla effectivement une lumière infinie, apportant une indication sur ce que celle-ci serait, dans le monde futur. Pour autant, la matière n’avait pas été affinée et elle n’était donc pas un réceptacle, susceptible de la contenir. Après le don de la Torah, la situation redevint donc ce qu’elle était auparavant et la faute du veau d’or devint dès lors possible.<br><br>	Dans le monde futur, en revanche, “ ce sera l’une et l’autre ”. Le monde sera affiné et il pourra intégrer profondément la lumière infinie.<br><br>	Pin’has fait également allusion à tout cela. En effet, “ Pin’has, c’est Elie ”, l’annonciateur de la délivrance. Comme on l’a dit, la prêtrise ne peut pas être obtenue au prix de l’effort. Elle est uniquement accordée par D.ieu et devient ensuite un état naturel.<br><br>	Il faut en conclure que Pin’has était naturellement apte à recevoir la délivrance, avant même de tuer Zimri. Pour autant, celle-ci ne lui fut pas accordée tant qu’il n’avait pas “ porté la vengeance de D.ieu ”, afin que la prêtrise soit bien le résultat de son effort. C’est à cela que fait allusion le verset : “ Je lui accorde Mon alliance de paix ”. En effet, la paix permet de réunir des éléments opposés et Pin’has put, de fait, concilier la révélation céleste et l’effort de l’homme. Une telle forme de paix préfigure bien la délivrance future. Or, “ Pin’has, c’est Elie ”, qui annoncera prochainement cette délivrance.'+
											'<br><br>	7. L’unité de ces deux mouvements, du dévoilement céleste et de la révélation, a une incidence sur le service de D.ieu.<br><br>	La Ye’hida doit s’unir aux forces profondes, au point de les pénétrer. Certes, la pratique de la Torah et des Mitsvot, par ces forces profondes, est précédée par la lecture du Chema Israël, qui correspond au don de soi potentiel. En outre, la Ye’hida se trouve également dans ces forces profondes, bien qu’à l’état latent et non par toute son essence. Mais, cela ne suffit pas. Il convient, en outre, d’être prêt au don de soi effectif, en permanence, tout au long du jour, d’avoir une perception directe de la Ye’hida et non uniquement par l’intermédiaire de ces forces profondes.<br><br>	C’est ainsi que l’on cumule les deux qualités, la Ye’hida, d’une part, l’intériorisation et le réceptacle, d’autre part. De cette façon, on obtient la révélation du monde futur, “ ce sera l’une et l’autre ”.'+
											'<br><br>	8. Lorsque Matot et Masseï sont lues ensemble, le Chabbat Parchat Pin’has est le premier de la période des trois semaines. Tout est effet de la divine Providence et l’on peut en conclure qu’une relation existe entre cette Paracha et la présente période, conformément à l’explication du Chneï Lou’hot Ha Berit, partie “ Loi Ecrite ”, début de la Parchat Vayéchev, selon laquelle “ les fêtes de toute l’année sont liées aux Sidrot qui sont alors lues ”.<br><br>	L’explication est la suivante. Le Midrach E’ha Rabba, chapitre 1, paragraphe 51, dit que, tout de suite après la destruction du Temple, “ naquit le sauveur d’Israël ”. C’est donc bien l’étroitesse qui conduit vers la largesse véritable, celle que nous connaîtrons dans le monde futur, comme l’expliquent les Rechimot du Tséma’h Tsédek sur Meguilat E’ha, commentant le verset “ Yehouda a été exilé par pauvreté ”. Or, cette révélation du monde futur est liée au service de D.ieu de Pin’has, qui relie la Ye’hida aux forces profondes.<br><br>	La Haftara du premier Chabbat des trois semaines fait également allusion à cela : “ Israël est saint pour l’Eternel, début de Sa récolte. Quiconque le dévore en portera la responsabilité ”. Au sens simple, ce verset fait allusion aux autres nations, qui “ dévorent ” Israël. Aussi, elles “ en porteront la responsabilité ”, seront déclarées coupables et “ le malheur les poursuivra ”.<br><br>	Néanmoins, la Torah fut donnée aux Juifs et l’on doit en conclure que ce verset leur délivre également un enseignement. Bien plus, les deux explications sont liées. En effet, les autres peuples peuvent “ dévorer ” Israël précisément parce que les Juifs en font de même, ainsi qu’il est dit (Ichaya 49, 17) : “ Ceux qui te détruisent et te persécutent émanent de ton sein ”.<br><br>	Les Juifs peuvent aussi être “ dévorés ” par leurs fautes, au point d’occulter leur qualité de “ Israël ”. Ils doivent donc “ en porter la responsabilité ” et mettre en évidence la Ye’hida de leur âme, comme l’explique le Likouteï Torah, Pin’has, page 80d. Il est dit, à propos du sacrifice de “ responsabilité ”, Acham : “ On y ajoutera un cinquième ”. Il n’est donc pas possible de se contenter des quatre premiers niveaux, Néfech, Roua’h, Nechama et ‘Haya. Il faut, en outre, introduire la cinquième, la Ye’hida. Bien plus, on doit “ l’ajouter ” aux quatre autres, à l’âme divine et à l’âme animale, de sorte que tous brillent ensemble, “ ce sera comme l’une et l’autre ”.<br><br>	Ceci nous permettra de comprendre l’explication du Targoum et de Rachi, qui comparent l’expression “ début de Sa récolte ” à la Terouma, prélèvement agricole pour le Cohen et au début de la récolte, avant l’offrande du Omer. En effet, qu’ajoute cette dernière comparaison ? L’interdiction de la Terouma n’a-t-elle pas un caractère plus sévère, puisque celui qui en consomme, n’étant pas Cohen, est, de ce fait, condamné à mort ?<br><br>	En fait, il est indiqué ici, d’une manière allusive, que la révélation de la Ye’hida doit être perceptible non seulement en les forces révélées de l’âme divine, qui correspondent à la Terouma, mais aussi en celles de l’âme animale, qu’évoque l’Omer, une mesure d’orge. On sait, en effet, que l’orge est la nourriture des animaux.<br><br>	C’est pour cela que l’Admour Hazaken cite, dans le Likouteï Torah, Pin’has, à la page 80d, le verset (Bamidbar 23, 10) “ Qui comptera la descendance d’Israël ” afin d’expliquer que “ il en portera la responsabilité ”. En effet, Mispar, le compte, est de la même étymologie que Sapir, la pierre brillante. La Ye’hida doit donc illuminer les descendances d’Israël, Rova, de la même étymologie que Arba, quatre, faisant allusion aux Néfech, Roua’h, Nechama et Ye’hida d’Israël et à leur aspect profond, “ comme l’une et comme l’autre ”.'
								},
								
								'Siha 2': 
								{
									'Titre' : 'Expiation constante',
									'source' :' (Discours du Rabbi, Chabbat Parchat Balak 5723-1963)',
											'resume' : ' ',
											'contenu' : ' 	Commentant le verset (Bamidbar 25, 13) : “ Ils obtint l’expiation des enfants d’Israël ”, nos Sages disent, dans le Sifri, à cette référence : “ Cette expiation se poursuit encore actuellement et ce sera le cas jusqu’à la résurrection des morts ”. Le traité Sanhédrin dit que “ cette expiation pourrait se poursuivre ”, alors que, selon le Sifri, elle se déroule effectivement et les Tossafot, au traité Sotta 14a, expliquent : “ Chaque année, la maison de Peor s’élève là-haut afin d’accuser et de rappeler la faute ”.<br><br>	On peut s’interroger, à ce sujet. En quoi la faute de Peor se distingue-t-elle des dix épreuves que les enfants d’Israël imposèrent à D.ieu, dans le désert ? Or, à propos de celles-ci, il n’est pas dit qu’une expiation constante soit nécessaire, si ce n’est pour le veau d’or et les éclaireurs, dont les conséquences affectent toutes les générations. Pourquoi est-ce le cas pour la faute de Peor ?<br><br>	L’explication est la suivante. On servait l’idole de Peor en se découvrant et en déposant des excréments devant elle, comme l’expliquent Rachi, commentant le verset Bamidbar 25, 3 et le traité Sanhédrin 64a. En d’autres termes, on accordait de l’importance à des déchets, comme l’explique le Likouteï Torah, Vaét’hanan, page 11c.<br><br>	Comme tout ce qui est matériel, cette faute, dans sa forme physique, est la conséquence de ce qu’elle est à un stade moral et plus affiné.<br><br>	Les excréments sont les déchets des aliments, repoussés à l’extérieur après que les intestins en aient retenu la meilleure partie, se confondant à la chair et au sang. De même, l’influence céleste est “ triée ” par des anges qui sont les “ intestins ”. Sa partie la plus élevée est le plaisir le plus haut, qui est conservé pour le Gan Eden et ses déchets sont repoussés vers les stades plus inférieurs de la création, dans lesquels ils sont également à l’origine du plaisir. Il en ainsi, en chaque monde, jusqu’au nôtre, dans lequel les plaisirs deviennent matériels, de l’or et de l’argent, comme l’explique le Likouteï Torah, Chela’h, pages 41d et 46d.<br><br>	L’homme, de par sa qualité, devrait trouver son plaisir dans les domaines les plus élevés, comme le montre le Kountrass Ou Mayan. En conséquence, s’il accorde de la valeur ou même un rôle essentiel aux plaisirs matériels, qui ne sont que des déchets, il réitère, d’une manière plus fine, la faute de Peor. Et, c’est bien de ce stade plus affiné que découle cette faute, au sens propre.<br><br>	Il est dit (Yochoua 22, 17) de la faute de Peor que : “ Je n’en suis pas purifié jusqu’à ce jour ”. Or, la Torah est éternelle et ces mots s’appliquent donc, encore à l’heure actuelle. De fait, on peut constater, malgré la préparation que constitue la prière, qu’au moment de satisfaire ses besoins matériels, on commet, bien souvent, la faute de Peor et l’on est attiré, quelques fois même absorbé, par les plaisirs physiques.<br><br>*   *   *<br><br>	Ceci nous permettra de comprendre pourquoi la faute de Peor fut commise peu avant l’entrée en Erets Israël, après la disparition de la génération du désert.<br><br>	En effet, on s’embourbe dans les plaisirs matériels parce que l’on s’imagine que la réussite professionnelle dépend essentiellement de “ ma force et la puissance de ma main ”, de phénomènes naturels. On oublie que “ D.ieu t’accorde la force d’accomplir tout cela ”, que la nature est seulement un réceptacle, un vêtement pour la bénédiction du Saint béni soit-Il. Néanmoins, D.ieu voulut qu’on l’obtienne de cette façon, comme l’explique le Kountrass Ou Mayan, au discours 25, ainsi qu’il est dit : “ L’Eternel ton D.ieu te bénira en tout ce que tu feras ”.<br><br>	Dans le désert, la nourriture des enfants d’Israël était la manne, le “ pain du ciel ”. Tous virent que “ celui qui en prenait beaucoup n’en avait pas plus, celui qui en prenait peu n’en avait pas moins ” (Chemot 16, 18). L’erreur était alors inconcevable. Nul ne pouvait accorder de l’importance aux biens matériels. Et, il en fut de même pour les éclaireurs, qui firent une erreur à propos d’Erets Israël, mais en aucun cas pour le désert.<br><br>	Puis, ils conquirent les territoires de Si’hon et Og. Ils se préparèrent à entrer en Erets Israël, à y habiter, à y adopter un comportement naturel. Dès lors, l’erreur de Peor devint possible.<br><br>*   *   *<br><br>	Pour expier la faute de Peor, la rincer et la faire disparaître, comme l’explique le premier chapitre d’Iguéret Ha Techouva, Pin’has fit don de lui-même et il “ porta Ma vengeance ”. De même, le traité Sotta dit que l’accusation de la maison de Peor est supprimée par le tombeau de Moché, car Pin’has put agir précisément parce que Moché le lui avait conseillé, en lui disant : “ Celui qui lit la lettre doit en appliquer les termes ”, comme le rapporte le traité Sanhédrin 82a. Et, il en est de même, en spirituel, car le “ Moché ” que chacun porte en lui est à l’origine de la crainte de D.ieu et de la soumission, comme le dit le chapitre 42 du Tanya.<br><br>	La rationalité peut induire en erreur. On pourrait se dire que Sa Volonté est exprimée par le verset : “ l’Eternel ton D.ieu te bénira en tout ce que tu feras ”, que D.ieu souhaite une action par les voies de la nature, qu’en conséquence, le voile inhérent à cette nature est donc véritable, ce qu’à D.ieu ne plaise, dès lors qu’il a été créé par D.ieu.<br><br>	Il est donc nécessaire de faire don de sa propre personne et de se soumettre. Ainsi, on prend conscience de la vérité et l’on s’aperçoit que la nature est intrinsèquement divine.'
								},
								
								'Siha 3': 
								{
									'Titre' : 'Le tirage au sort et le rôle des femmes',
									'source' :' (Discours du Rabbi, 12 Tamouz 5717-1957)',
											'resume' : ' ',
											'contenu' : ' 	1. Il est dit, dans la Paracha de cette semaine, celle de Pin’has, que “ c’est seulement par tirage au sort que sera répartie la terre ”.<br><br>	Tous les événements matériels sont le reflet de l’existence morale.<br><br>	En effet, chaque âme reçoit une mission spécifique, qu’elle doit mettre en pratique avec plus de scrupule et de soin, comme l’établissent différents textes. Et, l’Admour Hazaken écrit, à ce propos, dans Iguéret Ha Kodech, chapitre 7 : “ Ici-bas, ceci correspond, à proprement parler, à un tirage au sort ”.<br><br>	Ainsi, la relation de l’âme avec l’accomplissement que l’on se voit plus spécifiquement confié et que l’on doit mettre en pratique avec scrupule, concerne non seulement les forces révélées et le service de D.ieu qui s’impose logiquement, mais aussi la dimension profonde de cette âme, le tirage au sort qui transcende la raison.<br><br>	Le Kountrass Ha Avoda explique, à la fin du chapitre 6, que le respect d’une Mitsva, lorsqu’il subit des obstacles et des épreuves, qu’il se révèle beaucoup plus difficile que celui des autres Commandements, revêt alors une importance particulière pour l’âme, en fonction de ce tirage au sort. Et, c’est du fait de cette importance que le mauvais penchant s’y oppose avec tant d’acharnement.<br><br>	Ceci permet d’apporter une réponse à ceux qui posent la question suivante : “ Pourquoi attend-on de nous tant de pratiques qui étaient moins répandues à une autre époque ou dans un autre lieu ? ”. Et, ils avancent différents arguments et prétextes pour en conclure que tout cela n’est pas réellement important. Or, plus l’on parvient à justifier qu’il est loisible de ne pas adopter ces comportements, plus l’on fait la preuve de leur caractère déterminant, en fonction de ce tirage au sort. C’est pour cette raison que le mauvais penchant est capable de démontrer, par différents moyens, qu’ils ne sont pas indispensables.<br><br>	On trouve deux avis, à propos d’un tirage au sort :<br><br>	A) Il peut être défini comme une clarification et il permet, en l’occurrence, de déterminer la partie d’Erets Israël qui revient à Reouven et celle de Chimeon.<br><br>	B) Il est, en outre, un moyen d’acquisition. Il ne fait pas qu’établir ce qui est à Reouven et ce qui est à Chimeon. Il permet, en effet, à chacun d’acquérir sa part, sans qu’aucune autre manière de le faire ne soit nécessaire. Le Rambam et le Rabad commentent ces avis.<br><br>	Et, il en est de même pour le tirage au sort qui se déroule là-haut. Celui-ci permet d’établir la mission qui est confiée à chaque âme et de lui en faire l’acquisition. Par la suite, il appartient à l’homme de la mener à bien, d’une manière concrète.<br><br>	La conscience que cette mission a déjà été acquise et qu’il suffit de la hâter, de la mettre en évidence, permet de l’assumer avec plus de joie et d’enthousiasme.'+
											'<br><br>	2. Dans la Paracha de cette semaine, celle de Pin’has, nous trouvons le récit des filles de Tselof’had, qui fait la preuve de l’amour que les femmes vouaient à Erets Israël.<br><br>	De même, lors du don de la Torah et de l’édification du Sanctuaire, les femmes passèrent avant les hommes, comme il est dit : “ Ainsi, tu parleras à la maison de Yaakov et tu diras aux enfants d’Israël… Les hommes vinrent avec les femmes ”.<br><br>	Ces trois événements, le don de la Torah, l’édification du Sanctuaire et l’entrée en Erets Israël, se suivirent. Il y eut d’abord le don de la Torah. Il est dit, en effet, que “ le Saint béni soit-Il consulta la Torah pour créer le monde ”. Il convient donc, dans un premier temps, de recevoir cette Torah qui précéda le monde et les événements naturels.<br><br>	Mais, la finalité ultime est de bâtir pour D.ieu une demeure ici-bas. Pour cela, les enfants d’Israël durent entrer en Terre Sainte “ vers laquelle toujours sont tournés les yeux de D.ieu ”. C’est là que les lois naturelles commencèrent à s’appliquer, que furent introduits les trente neuf travaux profanes, par exemple le labourage. Néanmoins, en tous ces actes, il restait nécessaire de percevoir la Divinité, car “ toujours sont tournés les yeux de D.ieu ”.<br><br>	La phase intermédiaire entre la Torah et Erets Israël est la construction du Sanctuaire, avec de l’or, de l’argent et du bronze. Dans celui-ci, l’arche sainte n’occupait pas du tout de place, de sorte que l’on y trouvait à la fois le lieu et ce qui le transcende.<br><br>	En ces trois événements, les femmes reçurent un mérite particulier et c’est par leur intermédiaire qu’ils survinrent également pour les hommes, comme cela est clairement établi à propos du don de la Torah, première de ces phases, introduisant la stabilité dans les autres : “ Ainsi, tu parleras à la maison de Yaakov et tu diras aux enfants d’Israël ”. C’est parce que la maison de Yaakov reçut la Torah la première que celle-ci put se maintenir chez les enfants d’Israël, comme le souligne le Midrach Chemot Rabba, chapitre 28, paragraphe 2.<br><br>	Il en découle un enseignement, pour les femmes juives, en tout lieu et en tout temps :<br><br>	Erets Israël, “ vers lequel toujours sont tournés les yeux de D.ieu, du début de l’année à la fin de l’année ”, est spécifiquement lié aux femmes. Leur amour de la terre qui est observé par D.ieu, leur conscience de Sa Présence en tout événement, influencent non seulement le comportement de leur maison, mais aussi celui de leur mari et ce qui se passe à l’extérieur de la maison.<br><br>	Ainsi, en tout endroit où le mari se trouve, y compris dans ses affaires et dans son commerce, il adoptera ce comportement en se disant que “ D.ieu se trouve devant lui, Il l’observe, sonde ses entrailles et son cœur pour savoir s’il Le sert comme il convient ”, selon les termes du Tanya, au chapitre 41. De fait, “ les yeux de D.ieu sont toujours tournés vers lui ”.<br><br>	Grâce à un telle attitude, en mettant systématiquement en évidence la Présence de D.ieu, on multiplie les bénédictions, y compris au sens le plus simple, matériellement, ainsi qu’il est dit : “ Il ne m’arrivera rien de mal, car Tu es avec moi ”. Tous les obstacles et les barrières disparaissent, car le mal lui-même n’existe plus.<br><br>	Bien plus, D.ieu accorde la subsistance dans la tranquillité et la largesse, ainsi qu’il est dit : “ Il me conduira sur les eaux de la quiétude… ma coupe est pleine… ”. L’opulence spirituelle provoquera également l’opulence matérielle, enfants, santé et satisfaction des besoins de manière large.'

				'Matot Masseï':
