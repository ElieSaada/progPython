				'Siha' :{'Titre' :'La perfection de Yaakov<br/>  ','source' : '(Discours du Rabbi, 3 Mar’hechvan 5721-1960)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Notre père Yaakov est présenté, par le Midrach Béréchit Rabba, chapitre 76, paragraphe 1 et le Zohar, tome 1, page 119b et 147b, comme “ l’élu d’entre les Patriarches ”. L’un des aspects de la perfection qui fut la sienne, par référence aux autres Patriarches, est le suivant. Il est dit d’Avraham que “ Ichmaël sortit de lui ” et d’Its’hak que “ Esav sortit de lui ”. L’un et l’autre ne purent donc pas transmettre l’intégralité de leur sainteté à l’ensemble de leurs enfants. Ils subirent une perte, une “ sortie ”, de sorte que Ichmaël et Esav n’eurent plus rien de commun avec Avraham et Its’hak.<br/> <br/> 	A l’opposé de tout cela, Yaakov eut “ une couche intègre ”, selon l’expression du Midrach Vaykra Rabba, chapitre 36, paragraphe 5, du traité Pessa’him 56a, du Sifri Devarim 6, 4 et 32, 9. Tous ses enfants furent vertueux et ils intégrèrent pleinement la sainteté de leur père.<br/> <br/> 	Certes, faisant allusion à l’épisode de Reouven, la Torah note que celui-ci “ flétrit la couche de son père ”. Mais, comme l’affirment nos Sages, “ celui qui prétend que Reouven a commis une faute fait une erreur ”. Ici-bas, dans ce monde, celui-ci eut un comportement irréprochable et il ne fit que défendre l’honneur de sa mère, comme le précise le traité Chabbat 55b. Pour autant, la Torah elle-même admet que l’on puisse considérer l’intervention de Reouven comme une faute, ce qui constitue bien une remise en cause de la perfection qu’il aurait dû atteindre.<br/> <br/> 	L’explication de tout cela figure dans différents textes, comme le traité Yebamot 121b, y compris ceux de la ‘Hassidout, par exemple le Kountrass Oumayan, au chapitre 15. Ce sujet est également abordé par le Baal Chem Tov, comme le montre le Toledot Yaakov Yossef, à la fin de la Parchat Le’h Le’ha.<br/> <br/> 	Malgré tout cela, il faut considérer que Reouven intégra pleinement la perfection de Yaakov. Bien plus, il l’obtint encore plus clairement que ses frères, “ avec encore plus de force et de puissance ”, selon le verset Béréchit 49, 3 et comme le précise Rachi, dans son commentaire du verset Vaychla’h 35, 23. C’est la raison pour laquelle, alors même que cet épisode se déroula, il fut appelé “ l’aîné de Yaakov ”. Et, nos Sages précisent, dans le Zohar, tome 3, page 83a et le traité Ketouvot 103a, que “ l’honneur du père inclut également celui du frère aîné ”, allant jusqu’à établir une similitude entre ces deux sentiments. Rabbi ‘Haïm Vital en donne la raison, dans le Likouteï Torah du Ari Zal, Parchat Vayéra, page 28a et le Chaar Ha Mitsvot, au début de la Parchat Yethro : “ Il porte en lui l’esprit premier ”, c’est-à-dire celui du père. En conséquence, c’est bien le père que l’on honore, par l’intermédiaire du frère aîné.<br/> <br/> 	Ce qui vient d’être dit nous permettra de comprendre l’affirmation de la Guemara, au traité Baba Metsya 84a, de même que celle du Zohar, tome 1, page 35b, selon laquelle : “ la beauté de notre père Yaakov était proche de celle d’Adam, le premier homme ”. Adam portait en lui toutes les âmes, y compris celles des dernières générations. Ses actions concernent donc chacun et, lorsqu’il connut la chute, du fait de la faute de l’arbre de la connaissance du bien et du mal, toutes les âmes des générations ultérieures en furent aussitôt affectées.<br/> <br/> 	C’est la raison pour laquelle il est dit de certains Justes qu’ils “ moururent par le conseil du serpent ”, comme le rapportent les traités Chabbat 55b et Baba Batra 17a. En effet, ces Justes quittèrent le monde uniquement parce que Adam commit la faute de l’arbre de la connaissance du bien et du mal.<br/> <br/> 	Yaakov possédait la beauté d’Adam et il portait également en lui les âmes des générations ultérieures. Or, le traité Yoma 76a affirme que “ l’attribut du bien est plus puissant que celui du malheur ” et l’on peut en conclure que ses actions positives ne concernent pas uniquement sa propre personne, mais aussi tous ses descendants. Il eut, en effet, “ une couche intègre ”.<br/> <br/> 	2. Les récits de la Torah ne sont pas uniquement des contes, réunis dans un livre, ce qu’à D.ieu ne plaise. En effet, le mot Torah est de la même étymologique que Horaa, enseignement, comme le souligne le Zohar, tome 3, page 53b. Combien plus est-ce le cas quand il s’agit des “ actions des Pères ” et de leurs récits, qui sont des “ indications pour les fils ”, leur suggérant ce qu’ils doivent faire.<br/> <br/> 	Mais, en outre, il résulte de tout ce qui vient d’être dit que chaque détail des événements, impliquant notre père Yaakov, tels qu’ils sont rapportés par la Torah, trouve son équivalent en toutes les âmes juives, que Yaakov portait en lui.<br/> <br/> 	Ces récits sont donc autant d’indications sur le comportement que l’on doit adopter. Bien plus, ils insufflent aux âmes qui sont descendues dans ce monde matériel les forces nécessaires pour atteindre un tel objectif, bien au delà des “ indications pour les fils ”, des enseignements que l’on peut déduire des “ actions des Pères ” impliquant Avraham et Its’hak.<br/> <br/> 	3. La Torah raconte, dans la Parchat Vayétsé, que Yaakov quitta Béer Cheva, en Erets Israël, pour se rendre à ‘Haran, auprès de Lavan. Dès le début de son voyage, rapporte la Torah, “ il parvint dans un endroit ”, puis, poursuivant son chemin, il arriva chez Lavan, travailla pour lui pendant vingt ans, se maria et donna naissance à ceux qui furent à l’origine des tribus d’Israël. Enfin, à son retour, il fut accueilli par “ des anges de D.ieu ”.<br/> <br/> 	Comme nous l’avons dit, chacune de ces précisions délivre un enseignement, s’appliquant à chaque Juif.<br/> <br/> 	En effet, le but de chaque Juif est de quitter Erets Israël, “ les tentes de Chem et d’Ever ”, les quatre coudées de l’étude de la Torah, afin de s’engager dans l’action concrète, de se rendre à ‘Haran, “ lieu de la colère de D.ieu dans le monde ” et de l’enthousiasme que l’on peut éprouver pour les plaisirs terrestres, d’entrer en contact avec Lavan l’araméen, dans le but de lui extirper les parcelles de Sainteté qu’il détient et, tout en agissant de la sorte, de conserver “ une couche intègre ”.<br/> <br/> 	Lorsque l’on adopte un tel comportement, la présence à ‘Haran n’est plus une véritable chute. Bien au contraire, “ l’homme devint particulièrement prospère ” et l’on connaît ainsi un immense succès, matériel et spirituel. Puis, l’on s’en retourne en Erets Israël et, comme l’indique le verset, “ des anges de D.ieu le rencontrèrent ”.<br/> <br/> 	Le Zohar, tome 1, page 165a, explique que Yaakov, se rendant à ‘Haran, avant même de travailler pour Lavan et d’avoir des enfants, “ parvint dans un endroit ” et rechercha la révélation de D.ieu, bien qu’il ait déjà largement étudié la Torah, dans la maison d’étude d’Ever. A l’époque, cette révélation lui fut uniquement accordée en rêve. A l’opposé, quand il revint de ‘Haran, après avoir mené à bien la mission qui lui était confiée, avoir travaillé, s’être marié, être rentré chez lui avec ses enfants, à l’origine des tribus d’Israël, “ des anges de D.ieu le rencontrèrent ”, comme le dit le verset.<br/> <br/> 	Les anges accueillirent donc Yaakov et D.ieu Lui-même se révéla alors, comme l’explique le Zohar, tome 3, page 298a. Bien plus, cette révélation fut obtenue en état d’éveil et non en rêve. Le Midrach Béréchit Rabba, à la fin de la Parchat Vayétsé, précise que ces anges étaient au nombre de six cent mille, ou même d’un million deux cent mille. Mais, le Zohar, enseignement profond de la Torah, révèle la dimension profonde de cet événement et il souligne que D.ieu Lui-même se révéla, à cet instant.<br/> <br/> 	Or, il en est de même pour chaque Juif. Celui qui se trouve “ en Erets Israël ”, cloîtré dans ce qui le concerne du domaine de la Sainteté, uniquement préoccupé par sa propre personne, ne pourra jamais, quelle que soit, par ailleurs, l’élévation qu’il aura pu obtenir, atteindre le niveau qui eut été le sien s’il s’était rendu à ‘Haran, s’il avait agi dans le monde, avait rapproché des Juifs de la pratique et les avait formés.<br/> <br/> 	Quand un Juif quitte Erets Israël dans le but d’agir dans le monde et de se consacrer à un autre Juif, il reçoit la force de D.ieu et il “ parvient dans un endroit ” où il peut mener à bien la mission qui lui est confiée. Puis, après l’avoir fait, il obtient de D.ieu une lumière encore plus intense, un appel encore plus pressant, faisant réponse à son effort, comme l’explique le Likouteï Torah Chir Hachirim, page 22b. Dès lors, “ des anges de D.ieu le rencontrent ”.<br/> '},
				
				'Siha' :{'Titre' :'L’objection de Lavan<br/>  ','source' : '(Discours du Rabbi, Chabbat Vayéchev 5711-1950<br/> ','resume' : ' ','contenu' : 'et Sim’hat Torah 5715-1954)<br/> <br/> 	4. Ce qui vient d’être dit est l’enseignement que l’on peut tirer de notre Paracha, considérée dans sa globalité. Mais, comme nous l’avons souligné, chaque détail des événements vécus par notre père Yaakov, quand il se rendit à ‘Haran et après son installation dans cet endroit, ont également une incidence sur notre service de D.ieu.<br/> <br/> 	Le Midrach Béréchit Rabba, chapitre 68, paragraphe 11, commentant le verset “ Il se coucha en cet endroit ”, explique : “ C’est uniquement en cet endroit qu’il se coucha. Il ne le fit pas, en revanche, pendant les quatorze ans qu’il passa dans la maison d’étude d’Ever ”, où il se consacra à l’étude de la Torah.<br/> <br/> 	Le même Midrach donne également une autre explication : “ Il ne dormit pas durant les vingt ans qu’il passa dans la maison de Lavan ”, ainsi qu’il est dit : “ Le sommeil quitta mes yeux ”. Bien plus, il ne se coucha même pas.<br/> <br/> 	On peut ici s’interroger. Il est concevable que Yaakov n’ait pas dormi dans la maison d’étude d’Ever, car il était animé du désir d’étudier la Torah. En revanche, pourquoi fit-il preuve de tant d’abnégation dans la maison de Lavan, au point de ne pas dormir pendant vingt ans ? Car, le traité Baba Metsya 93b fait état du zèle dont il témoigna. Or, selon le Choul’han Arou’h ‘Hochen Michpat, chapitre 303, paragraphe 11, il n’était nullement tenu de le faire.<br/> <br/> 	Nous répondrons à cette question en fonction de ce qui a été exposé auparavant. Yaakov se rendit à ‘Haran et y séjourna afin de mener une action dans le monde, d’apporter l’élévation aux parcelles de Sainteté qui se trouvaient chez Lavan. C’est la raison pour laquelle “ il ne se coucha pas ” tant qu’il se trouvait en cet endroit. Il lui fallait être en éveil et se renforcer contre Lavan l’araméen, qui s’opposait à l’élévation de ces parcelles.<br/> <br/> 	Lavan opposa à Yaakov une objection que formulent également, à chaque époque, ses héritiers, devant les descendants de Yaakov : “ Tu es un homme âgé et tu peux donc, à titre personnel, agir comme bon te semble. Tu appartiens à la génération passée et tu peux, si tu le veux, étudier la Torah jour et nuit. En revanche, qu’attends-tu des enfants ? Ceux-là vivent dans le monde moderne et ‘les filles sont mes filles, les fils sont mes fils’. Ils sont encore jeunes. Pourquoi les handicaper de la sorte, en les empêchant de s’adapter au monde ? Pourquoi t’obstines-tu à leur enseigner le Judaïsme ? En tout état de cause, fais-le de façon moderne, avec les méthodes les plus récentes. N’en fais pas des incapables ! ”.<br/> <br/> 	Lavan prétendit également que “ le troupeau est mon troupeau ”. Il dit : “ Lorsque tu étudies la Torah et tu pries, je n’interviens pas. En revanche, quand il s’agit de tes affaires, sache que ‘le troupeau est mon troupeau’. Tu dois donc adopter ma manière d’agir. Pour réaliser un profit, tu dois passer outre à l’interdiction de la tromperie ou de la concurrence déloyale. Car, si tu adoptes les Préceptes de la Torah, tu auras beaucoup de mal à gagner ta vie ”.<br/> <br/> 	C’est la raison pour laquelle Yaakov fit don de lui-même, au point que “ le sommeil quitta mes yeux ”. Bien plus, “ il ne se coucha pas ”, non pas uniquement du fait de ses préoccupations spirituelles, comme quand il se consacra à la Torah dans la maison d’étude d’Ever, mais aussi pour les activités desquelles Lavan put dire : “ les filles sont mes filles, les fils sont mes fils, le troupeau est mon troupeau ”, desquelles il put revendiquer la propriété. Dans ces domaines également, Yaakov travailla, jusqu’à faire preuve de la plus grande abnégation. De fait, il dit : “ J’ai travaillé pour toi, pendant quatorze ans, pour tes deux filles et, pendant six ans, pour ton troupeau ”.<br/> <br/> 	Yaakov voulut ainsi montrer que son action était effectivement basée sur la Torah, qu’en la menant, il pourrait apporter l’élévation aux parcelles de Sainteté se trouvant dans le domaine de Lavan et révéler la Divinité au sein de la matière.<br/> <br/> 	5. Ce qui vient d’être dit nous permettra de comprendre la suite de ce Midrach, relatif à Yaakov : “ Que disait-il ” lorsqu’il ne dormait pas, dans la maison de Lavan ? La réponse apportée par le texte est la suivante : “ Il lisait les quinze Psaumes introduits par ‘Cantique des degrés’ ”. C’est ainsi qu’il dit : “ Cantique des degrés, que dit Israël ”, ce terme désignant notre père Yaakov.<br/> <br/> 	Et, le Midrach cite également un second avis : “ Il lisait l’ensemble du livre des Psaumes ”. C’est à ce propos qu’il est dit : “ Et, Toi, dans Ta sainteté, Tu trônes sur les prières d’Israël ”, car notre père Yaakov proclama les louanges de D.ieu.<br/> <br/> 	On peut s’interroger sur le sens de la question posée par le Midrach : “ Que disait-il ? ”, que faisait-il pendant les nuits ? Ne gardait-il pas le troupeau de Lavan ? En fait, il est clair que, si telle était sa seule préoccupation, Yaakov n’aurait pas fait don de lui-même. Concrètement, son objectif était d’apporter l’élévation aux parcelles de Sainteté qui se trouvaient dans la possession de Lavan.<br/> <br/> 	L’interrogation du Midrach est donc, en réalité, la suivante. Où Yaakov trouva-t-il les forces nécessaires pour apporter l’élévation à ces parcelles de Sainteté ? Car, non seulement la bassesse de Lavan n’eut aucun effet sur lui, mais, bien plus, il sut effectivement réintégrer ces parcelles au domaine de la Sainteté.<br/> <br/> 	La réponse du Midrach est la suivante. Yaakov dit : “ Cantique des degrés, d’où viendra mon aide ? ”. Il comprit que ses forces propres ne lui permettraient pas d’accomplir quoi que ce soit, que D.ieu lui viendrait en aide uniquement s’il Lui était parfaitement soumis. Il s’en remit donc pleinement à Lui et proclama : “ Mon aide viendra de D.ieu ” et il le reçut effectivement. Dès lors, il eut la force d’élever les parcelles de Sainteté qui se trouvaient chez Lavan. Il mit en évidence, grâce à son travail, que D.ieu “ fait le ciel et la terre ”, les dirige et insuffle la force nécessaire pour ce qui est “ le ciel ”, la Torah, que Yaakov étudia auprès d’Ever et pour ce qui concerne “ la terre ” et son aspect le plus bas, ‘Haran, “ lieu de la colère de D.ieu dans le monde ”, domaine de Lavan l’araméen.<br/> <br/> 	6. Les détails de ce récit concernant notre père Yaakov nous délivrent un enseignement. En effet, une double mise en garde doit être faite à celui qui entend agir dans le monde :<br/> <br/> 	A) Avant de se rendre à ‘Haran, on doit d’abord s’isoler au sein des quatre coudées de la Torah et de la prière, se couper du monde. En effet, Yaakov étudia la Torah auprès d’Ever et nos Sages expliquent, au traité Bera’hot 26b, que le verset “ il parvint dans un endroit ” signifie qu’il y pria.<br/> <br/> 	B) Lorsque l’on se trouve d’ores et déjà à ‘Haran et que l’on y travaille pour Lavan, on doit, malgré cela, servir le Créateur et lire des Psaumes, par exemple, comme le précise le Hayom Yom, à la date du 9 Adar Richon. C’est ainsi que l’on suscite l’aide céleste, afin de mener à bien la mission pour laquelle on a été envoyé, par la divine Providence, à ‘Haran.<br/> <br/> 	Un Juif trouve l’équivalent de tout cela dans son existence quotidienne. Au début du jour, avant de commencer son activité, on doit consacrer un certain temps à la prière, puis à l’étude de la Torah. De fait, le Choul’han Arou’h de l’Admour Hazaken, chapitre 155, paragraphe 1, précise qu’il convient de fixer une étude de la Torah tout de suite après la prière du matin.<br/> <br/> 	Certes, Yaakov étudia d’abord la Torah dans la tente d’Ever et c’est ensuite seulement qu’il pria, lorsque “ il parvint dans un endroit ”. Néanmoins, le Likouteï Torah, Parchat Bera’ha, page 96b, explique pourquoi la prière doit précéder l’étude. Il montre que l’étude précédant la prière révèle uniquement la partie superficielle de la Sagesse céleste. Car, seule l’unification obtenue par la prière permet de mettre en évidence cette Sagesse telle qu’elle est réellement.<br/> <br/> 	En conséquence, c’est uniquement après la révélation du Sinaï qu’il est nécessaire de prier avant d’étudier. Car, c’est alors qu’il devint possible de révéler l’essence de son enseignement, comme le dit le Midrach Chir Hachirim Rabba, au chapitre 1 et que fut supprimée la coupure qui existait, au préalable, entre l’esprit et la matière, selon le Midrach Chemot Rabba, chapitre 12, paragraphe 3, donnant ainsi toute sa valeur à la prière.<br/> <br/> 	Il n’en fut pas de même à l’époque des Patriarches, dont le service de D.ieu ne pouvait dépasser la source des créatures. Bien plus, pour ce qui les concernait, on pourrait même considérer que l’étude de la Torah était la plus importante que la prière, car elle leur apportait, au moins de manière superficielle, la révélation céleste.<br/> <br/> 	C’était, en particulier, le cas pour Yaakov, qui, lui-même, était spécifiquement lié à la Torah. Il convient, cependant, d’écarter cette interprétation, puisque les Patriarches instaurèrent eux-mêmes les prières, y compris de la manière dont elles sont formulées après le don de la Torah, selon le traité Bera’hot 26b et celles-ci, de ce fait, sont définies comme des paroles de la Torah, par le traité Taanit 28a.<br/> <br/> 	En tout état de cause, c’est uniquement après avoir prié et étudié la Torah, dans toute la mesure du possible, qu’un Juif peut se tourner vers ses occupations du jour. Mais, bien plus, il leur accordera uniquement “ la fatigue de tes mains ”, c’est-à-dire les forces les plus extérieures de sa personnalité. Sa tête, en revanche, se concentrera sur un chapitre de la Michna ou du Tanya, ou encore sur un Psaume.<br/> <br/> 	De fait, un Juif, se consacrant à ses affaires et à son travail, doit se distinguer de tous ceux qui l’entourent, ainsi qu’il est dit : “ Nous serons différents, moi et Ton peuple, de toutes les nations de la terre ”. Il lui faudra toujours se différencier par son comportement empreint de sainteté, en tout ce qu’il accomplit, “ dans toutes tes voies ”.<br/> <br/> 	7. Et, ce comportement empreint de sainteté est particulièrement nécessaire pour tout ce qui concerne l’éducation des enfants et la conduite du foyer. Non seulement une maison juive doit-elle être différente de celle qui ne l’est pas, mais bien plus, la sainteté que l’on y ressent dépassera même celle qui caractérise un foyer juif respectant la Torah et les Mitsvot tout en étant sensible aux préoccupations du monde. En effet, il est nécessaire de faire intervenir l’avis de la Torah, les valeurs juives et la sainteté en tout ce qui concerne le foyer.<br/> <br/> 	Un tel enseignement peut effectivement être déduit du comportement des Patriarches et de la maison de Yaakov. La Torah nous raconte que “ Reouven alla, pendant la moisson du blé et trouva des jasmins, dans le champ ”. Rachi explique : “ Ce passage fait l’éloge des fils de Yaakov. C’était, en effet, la période de la moisson, mais celui-ci s’écarta du vol et il ne prit pas du blé et de l’orge. Il cueillit uniquement ce qui est abandonné et dont personne ne veut ”.<br/> <br/> 	Rachi évoque ici “ l’éloge des fils de Yaakov ” et l’on peut en conclure que les autres personnes n’avaient pas la même attitude. Les fils de Yaakov savaient qu’ils devaient être différents, agir, en tout point, de manière conforme à la Torah et à la Sainteté. Yaakov avait érigé ce principe dans son foyer, qui se distinguait ainsi de tous les autres.<br/> <br/> 	Il ne convient pas d’adopter les usages de l’époque. Cela doit être clairement établi, au point que les enfants tiennent pour une évidence que leurs parents sont différents de tous les autres. Ainsi, les autres femmes peuvent porter des vêtements qui ne correspondent pas pleinement aux règles de la pudeur, alors que leur mère les respecte sans compromis. Les autres pères peuvent avoir recours à la dissimulation, dans leur activité professionnelle, alors que le leur s’en abstient, étant d’une honnêteté irréprochable.<br/> <br/> 	Un tel enfant, même s’il est encore trop petit pour saisir les valeurs de la Torah et de la Sainteté, n’en ressentira pas moins que son foyer se distingue de tous les autres, que “ nous serons différents ”. Il n’imitera donc pas les autres enfants. Bien au contraire, observant que ceux-ci n’ont pas un bon comportement, ne s’écartent pas du vol, ne cueillent pas uniquement, dans les champs des autres, des jasmins n’appartenant à personne, il parviendra à la conclusion qu’il ne doit pas les imiter et en conclura que ceux-ci ne peuvent être de bons amis pour lui.<br/> <br/> 	Celui qui adopte un tel comportement s’identifiera à Reouven ou bien à Issa’har, dont la naissance est liée aux jasmins cueillis par Reouven. De fait, on trouva, parmi les descendants de ces deux tribus, des chefs du Sanhédrin, selon le commentaire de Rachi, au début de la Parchat Kora’h et de grands enseignants de la Torah, d’après le traité Yoma 26a.<br/> <br/> 	Depuis son plus jeune âge, lorsque l’enfant juif reçoit une éducation, il doit savoir qu’il est différent de tous les autres. Par la suite, quand il grandira, il continuera à ne pas imiter l’exemple de ceux qui ont le même âge que lui, mais se consacrera uniquement à l’étude de la Torah de D.ieu, comme le fit notre père Yaakov. Il est dit, en outre, que “ tu en parleras ” et sa discussion portera donc sur les propos de la Torah, comme le souligne l’Admour Hazaken, dans ses lois de l’étude de la Torah, chapitre 3, paragraphes 5 à 7.<br/> <br/> 	Puis, cet enfant grandira encore et il se mariera. Alors, tout comme Yaakov, il entrera en contact avec le monde, fondera une famille et devra assurer sa subsistance. Pour autant, il conservera un temps fixé pour l’étude de la Torah et, lorsqu’il assumera ses occupations matérielles, il lira le “ Cantique des degrés ”, s’en remettra pleinement à D.ieu. Son comportement sera pleinement basé sur la Torah.<br/> <br/> 	Une telle manière d’agit permet d’obtenir une abondante bénédiction et le succès, y compris dans le domaine matériel. Le verset dit, en effet, à propos de Yaakov, que “ l’homme devint particulièrement prospère ”. Il connut une immense réussite, également dans ses accomplissements concrets et, comme l’affirme le verset : “ Il eut un nombreux troupeau, des servantes et des serviteurs, des chameaux et des ânes ”.<br/> '},
				
				'Siha' :{'Titre' :'L’utilité du monticule<br/>  ','source' : '(Discours du Rabbi, Lag Baomer 5710-1950)<br/> ','resume' : ' ','contenu' : '<br/> 	8. Ce qui vient d’être dit nous permettra de comprendre le sens du monticule, de la stèle que dressèrent entre eux Yaakov et Lavan, chacun d’entre eux s’engageant à ne pas le dépasser pour se rendre chez l’autre.<br/> <br/> 	Il fallut donc que Yaakov se rende chez Lavan, à ‘Haran, afin d’élever les parcelles de Sainteté se trouvant en sa possession et le Midrach Béréchit Rabba, au chapitre 75, dit bien : “ Ce monticule portera témoignage : Tu ne le traverseras pas pour une cause négative. En revanche, tu pourras le faire pour des raisons commerciales ”.<br/> <br/> 	Pour autant, un tel monticule reste nécessaire, afin que Yaakov soit séparé de Lavan, qu’il ait conscience de ne rien avoir de commun avec lui, si ce n’est la nécessité d’élever les parcelles de Sainteté. Certes, Yaakov doit mener une action dans le monde. Pour autant, il sait garder ses distances par rapport à la grossièreté de la matière.<br/> <br/> 	En pareil cas, on peut être certain de ne pas se perdre dans le monde, même si l’on se trouve auprès de Lavan. Bien au contraire, on le transformera en un réceptacle de la Divinité, ainsi qu’il est dit : “ D.ieu a diminué le troupeau de votre père et me l’a donné ”.<br/> <br/> 	9. Gal, le monticule, fait également allusion à Lag Baomer, date à laquelle fut révélé l’enseignement profond de la Torah. De fait, la force de bâtir ce monticule, d’agir dans le monde sans être la victime de sa grossièreté, d’en faire un réceptacle pour la Divinité, est plus spécifiquement obtenue par l’étude de cet enseignement profond de la Torah, permettant de comprendre et d’avoir conscience que “ il n’est rien d’autre que Lui ”, que l’existence profonde du monde est divine.<br/> <br/> 	En conséquence, la “ diffusion des sources à l’extérieur ”, selon l’expression du Machia’h, précisant au Baal Chem Tov quand il viendrait, la propagation et l’expansion de l’enseignement profond de la Torah permettront effectivement d’obtenir la délivrance.<br/> <br/> 	Mais, la venue du Machia’h ne sera pas la fin de la matière du monde. Bien au contraire, elle lui permettra de devenir le réceptacle de la Divinité. Alors, un Sanctuaire sera bâti pour D.ieu, ici-bas, “ l’honneur de D.ieu se révélera et toute chair, ensemble, verra que la bouche de D.ieu parle ”, de sorte que la chair physique perçoive elle-même la Divinité.<br/> <br/> '},
			},

				'Siha' :{'Titre' :'Yaakov et Israël<br/>  ','source' : '(Discours du Rabbi,10 Chevat 5718-1958)<br/> ','resume' : ' ','contenu' : '<br/> 	1. Commentant le verset: “ Ton nom ne sera plus Yaakov. Ton nom sera Israël ”, le traité Bera’hot 13a explique que celui qui attribue à Avraham le nom Avram transgresse un Interdit de la Torah, ainsi qu’il est dit : “ Ton nom ne sera plus Avram ”, puis le texte demande s’il n’en est pas de même pour celui qui dit Yaakov au lieu d’Israël, puisque le verset dit également : “ Ton nom ne sera plus Yaakov ”. Mais, la Guemara introduit ensuite une distinction entre Avram et Yaakov. En effet, dès lors que D.ieu appela le premier Avraham, la Torah ne fit plus mention du nom Avram. Il n’en est pas de même pour Yaakov, qui fut encore appelé ainsi, dans la Torah, même après avoir reçu le nom Israël.<br/> <br/> 	On peut s’interroger sur ce qui vient d’être dit. Pourquoi Yaakov fut-il encore appelé ainsi, dans la Torah, même après avoir reçu le nom Israël ?<br/> <br/> 	La Hassidout, en particulier dans le Likouteï Torah, explique que Yaakov et Israël correspondent à deux stades du service de D.ieu, que chaque Juif doit cumuler en lui. Ainsi, à certaines périodes, il convient d’être Yaakov, alors qu’à d’autre, il faut être Israël. Bien que ce dernier terme fasse allusion à une situation moralement élevée, il n’en reste pas moins nécessaire d’être également Yaakov.<br/> <br/> 	2. La différence pouvant être faite entre Yaakov et Israël doit être précisée. Yaakov fut celui qui reçut les bénédictions d’Its’hak par la ruse et d’une manière détournée. C’est grâce à cette artifice qu’il put obtenir les bénédictions qui étaient, à l’origine, destinées à Essav. Israël, en revanche, correspond à un stade plus élevé, faisant abstraction de la ruse et s’exprimant “ avec majesté et de manière évidente ”, selon les termes du commentaire que donne Rachi du verset Vaychla’h 32, 29.<br/> <br/> 	Il est dit que “ les actions des Pères sont une indication pour les fils ” et un verset ne doit pas être départi de son sens simple. En l’occurrence, les bénédictions accordées, à cette occasion, furent matérielles, “ de la rosée du ciel et des parties grasses de la terre ”. Pour les recevoir, Yaakov et Rivka témoignèrent de la plus grande abnégation et ils eurent recours à la ruse, de différentes manières.<br/> <br/> 	Yaakov dut revêtir les habits de Nemrod, selon les Pirkeï de Rabbi Eliézer, au chapitre 24 et le Midrach Béréchit Rabba, au chapitre 65, comme le mentionne Rachi, dans son commentaire du verset Béréchit 27, 15. Or, Nemrod fut celui qui, par sa royauté, conduisit le monde entier à se révolter contre D.ieu, comme le rapporte le traité Erouvin 52a et comme Rachi le mentionne, commentant le verset Béréchit 10, 8. C’est précisément de cette façon que Yaakov put extraire les parcelles de Divinité animant les objets matériels et leur apporter l’élévation.<br/> <br/> 	Il découle, de ce qui vient d’être dit, un enseignement pour notre service de D.ieu. La conception que se fait un Juif de la nourriture, de la boisson et des autres besoins matériels est basée sur la ruse. Un homme rusé n’affiche pas ouvertement sa motivation. Il suit son opposant tout au long de son chemin, puis, au moment le plus crucial, il agit comme il l’entend lui-même, c’est-à-dire à l’opposé du souhait de cet opposant.<br/> <br/> 	C’est donc de cette manière qu’un Juif doit considérer les objets matériels. Extérieurement, il semblera s’y consacrer, manger et boire, faire du commerce. Néanmoins, il agira “ pour le Nom de D.ieu ”, sans aucun intérêt matériel. Il ne fera donc que porter les habits d’Esav. En chaque action matérielle, il sera animé d’une intention profonde, s’emploiera à extraire les parcelles de Sainteté qui se trouvent dans les objets qui l’entourent et à leur faire réintégrer leur source.<br/> <br/> 	Il n’en est pas du tout de même pour Israël, qui reçut les bénédictions “ de la rosée du ciel et des parties grasses de la terre ”, bien plus les obtint “ avec majesté et de manière évidente ”. Celui-ci n’a pas à occulter la motivation divine qu’intègrent les objets matériels. De fait, la matière n’entre pas en lutte contre lui, ne lui voile pas la Divinité. Telle est, par exemple, la situation d’un Juif qui consomme le repas du Chabbat, accomplissant ainsi une Mitsva. En effet, durant les six jours de la semaine, il est nécessaire d’élever la matière et, pour cela, de manger uniquement “ pour le Nom de D.ieu ”, en ayant recours à la ruse et avec l’intention d’élever la matière vers la Sainteté. Pendant le Chabbat, en revanche, la sainteté apparaît à l’évidence, au sein même de la matière.<br/> <br/> 	C’est la raison pour laquelle le nom Israël lui fut accordé “ parce que tu as combattu avec les hommes, avec les anges et tu les as vaincus ”. Les anges dont il est ici question correspondent au voile céleste imposé par les soixante dix astres célestes, occultant la Divinité, par l’intermédiaire desquels les êtres matériels et grossiers peuvent recevoir leur vitalité, selon Iguéret Hakodech, au chapitre 25, page 139b.<br/> <br/> 	Le Nom divin Elokim introduisit le voile, au sein de la création et il en résulta, par la suite, une occultation encore plus opaque, celle qui est le fait des anges. En conséquence, des hommes de peu de valeur peuvent se moquer des Juifs qui respectent la Torah et les Mitsvot. Or, on peut observer, de manière concrète, qu’une telle situation est beaucoup plus pénible que le voile intrinsèque qui est inhérent à la matière. C’est pour cela que le premier paragraphe, introduisant les quatre parties du Choul’han Arou’h, dit : “ On ne s’affectera pas devant ceux qui se moquent ”. Tel est bien le principe fondamental du service de D.ieu. Il est nécessaire de faire disparaître le voile occultant la Divinité.<br/> <br/> 	La qualité d’Israël, “ tu as combattu avec les hommes, avec les anges et tu les as vaincus ”, consiste donc à se rendre maître du voile imposé par le Nom Elokim et de celui qui est ajouté par les anges. A ce stade, tout occultation disparaît, tout combat cesse. Bien plus, les opposants signifient, à leur tour, leur accord pour les bénédictions. Ainsi, dit le traité Chabbat 119b, “ A la veille du Chabbat, dès le début de ce jour, l’ange du mal doit répondre Amen ”.<br/> <br/> 	De la sorte, non seulement l’ange protecteur d’Essav est vaincu, mais, bien plus, celui-ci accorde lui-même ses bénédictions. Le verset Michlé 16, 7, explique, en effet, que “ ses ennemis lui donneront leur accord ” et le Midrach Béréchit Rabba, au début de la Parchat Vayéra, explique : “ Ceci fait allusion au serpent ”. De la sorte, l’ennemi le plus acharné, le serpent originel, duquel proviennent toutes les fautes et tous les opposants, met de côté tout antagonisme et, bien plus, il “ signifie son accord ”, apporte son concours.<br/> <br/> 	3. Le Likouteï Torah, à la Parchat Balak, page 72b, précise également la différence entre Yaakov et Israël, en commentant le verset Bamidbar 23, 21 : “ Il ne vit pas de défaut en Yaakov, pas de peine en Israël ”. Ainsi, Yaakov ne commet pas de faute, il est intègre par ses pensées, ses paroles et ses actions. En revanche, il peut éprouver de la peine, devoir consentir un effort pour s’écarter de la transgression, car il subit le voile et il doit encore le vaincre. C’est pour cela que le verset Ichaya 44, 1, dit : “ Yaakov, Mon serviteur ”, indiquant, par ce terme, que celui-ci doit encore travailler et se fatiguer afin d’assurer l’élévation de son âme animale, même s’il se maîtrise suffisamment pour vaincre son mauvais penchant et ne pas commettre la faute.<br/> <br/> 	Il est dit, à l’opposé, que “ Il ne vit pas de peine en Israël ”. A ce stade, tout effort, toute lutte contre le mauvais penchant deviennent inutiles, car “ tu as combattu avec les hommes, avec les anges et tu les as vaincus ”. Ce qui voile la Divinité a disparu et Israël ne lutte donc pas contre “ l’autre côté ”. Il connaît l’élévation perpétuelle, au sein même de la Sainteté, “ accédant d’une étape à l’autre ”.<br/> <br/> 	4. Mon beau-père, le Rabbi, rapporta qu’une fois, le Tséma’h Tsédek, au milieu d’une réunion ‘hassidique, fut saisi par l’émotion et il sauta sur la table. Paraphrasant le traité Baba Kama 65a, il s’écria : “ Quelle différence y a-t-il entre le fait de tuer complètement le mauvais penchant ou seulement sa moitié ? En tout état de cause, il est nécessaire d’en tuer au moins la moitié ”. Puis, la réunion se poursuivit et, à l’issue de quelques danses, le Tséma’h Tsédek poursuivit : “ Si l’on tue effectivement le mauvais penchant, mettant en pratique les termes du verset ‘mon cœur est détruit en moi’, comme l’explique le premier chapitre du Tanya, on peut ensuite envisager son existence d’une manière différente ”.<br/> <br/> 	Ces deux affirmations du Tséma’h Tsédek nous permettront de comprendre les deux niveaux de Yaakov et d’Israël, précédemment décrits. Au stade de Yaakov, le combat contre le mauvais penchant reste encore nécessaire. Il faut en “ tuer la moitié ” et l’effort est alors à la base même de l’existence. Israël, par contre, a totalement supprimé le mauvais penchant, l’a “ complètement tué ”. Il introduit donc une existence nouvelle, plus plaisante, plus agréable.<br/> <br/> 	5. Les deux stades du service de D.ieu que sont Yaakov et Israël correspondent aux deux niveaux de l’âme divine. Yaakov se décompose en Youd Ekev, le Youd du talon, selon le Torah Or, au début de la Parchat Vayétsé. De fait, Yaakov ne révèle que le “ talon ”, la partie la plus basse de l’âme. Le corps et l’âme animale ont donc le pouvoir d’occulter la lumière de l’âme divine. C’est pour cela qu’il faut lutter contre eux.<br/> <br/> 	Israël, en revanche, est constitué des mêmes lettres que Li Roch, une tête pour Moi, comme l’explique le Likouteï Torah, à la Parchat Chela’h, page 48b. Celui qui est éclairé par la “ tête ” de son âme ne doit plus lutter, “ car tu as combattu avec les hommes, avec les anges et tu les as vaincus ”.<br/> <br/> 	Globalement, Israël est le niveau des Justes et Yaakov, celui des “ hommes moyens ”, défini par le Tanya, au chapitre 14 comme la situation vers laquelle chacun doit tendre. Mais, plus précisément, Yaakov est, comme nous l’avons dit, la forme du service de D.ieu qui correspond aux six jours de la semaine et Israël, celle du Chabbat.<br/> <br/> 	Et, les Justes, à leur niveau, possèdent également les deux stades d’Israël et de Yaakov. C’est la raison pour laquelle la Guemara rappelle que Yaakov, à titre personnel, conserva ce nom et fut, à différentes reprises, appelé ainsi, même après avoir obtenu le nom d’Israël.<br/> <br/> 	Chaque Juif est donc Yaakov, qu’il soit un “ homme moyen ” ou un Juste. C’est pour cette raison que Yaakov, même après avoir reçu l’élévation d’Israël, n’en conserva pas moins ce premier nom. De fait, par la suite également, il servit D.ieu en tant que Yaakov.<br/> <br/> 	6. Comme nous l’avons vu, le verset affirme que “ Il ne vit pas de peine en Israël ”, bien que celle-ci soit encore présente pour Yaakov. De fait, la lutte contre le mauvais penchant est un âpre combat, qui expose au danger. Pour autant, il est possible d’en sortir vainqueur et de se libérer de la faute.<br/> <br/> 	En effet, chaque Juif est “ le produit de Mes plantations, l’œuvre de Mes mains ”, qui possède “ une parcelle de Divinité véritable ”. En conséquence, tout comme D.ieu ne peut être dominé, l’âme juive ne peut l’être non plus, si elle ne le souhaite pas.<br/> <br/> 	Un Juif conserve en permanence le pouvoir d’être le vainqueur de ce combat. Bien plus, il lui est donné l’assurance qu’au final, il obtiendra cette victoire, de manière effective. Le verset Chmouel 2, 14, 14, affirme que “ nul d’entre nous ne sera repoussé ”, comme l’explique l’Admour Hazaken, dans ses lois de l’étude de la Torah, chapitre 4, paragraphe 3 et dans le Tanya, à la fin du chapitre 39. Et, le traité Sanhédrin, au début du chapitre 11, tranche que “ tous les Juifs auront part au monde futur ”.<br/> <br/> 	Cette assurance, comme toutes celles qui sont formulées par la Torah, a une incidence sur notre service de D.ieu, à l’heure actuelle. La certitude d’être victorieux au combat doit insuffler la détermination et la joie au service de D.ieu. Car, la joie facilite et hâte cette victoire. Mon beau-père, le Rabbi, dit, en effet, que “ un soldat se rend dans l’endroit du danger en entonnant un chant joyeux. Il s’emplit de joie et c’est précisément de cette manière qu’il obtient la victoire ”.<br/> <br/> 	7. C’est pour cela que l’on dit, à l’issue du Chabbat : “ Ne crains rien, Mon serviteur, Yaakov ”, comme l’explique le Likouteï Torah. Durant le Chabbat, en effet, tous les Juifs parviennent au stade d’Israël. Tout effort pour élever la matière du monde leur est alors épargné. Puis, à l’issue du Chabbat, ils doivent s’abaisser, jusqu’à devenir “ Yaakov, Mon serviteur ” et réaliser cette élévation pendant les six jours de la semaine. On annonce alors qu’il n’y a pas lieu d’en éprouver de la crainte.<br/> <br/> 	Ainsi, chacun reçoit la force et la puissance qui lui permettent de rejeter la crainte, de servir D.ieu avec joie. Et, cette joie rend son effort plus aisé et plus efficace, lui permet de voir “ les bons fruits de son labeur ”. C’est de cette manière que nous obtiendrons “ le jour qui sera entièrement Chabbat et repos pour l’éternité ”.<br/> '},
				
				'Siha' :{'Titre' :'La circoncision d’un ‘Hassid<br/>  ','source' : '(Discours du Rabbi, 19 Kislev 5722-1961 et lettre du Rabbi, 12 Kislev 5722-1961)<br/> ','resume' : ' ','contenu' : '<br/> 	1. L’une des explications que donna mon beau-père, le Rabbi, à propos du 19 Kislev, est la suivante : “ Le 10 Kislev est la date de la naissance d’un ‘Hassid et le 19 Kislev, celle de sa circoncision ”.<br/> <br/> 	Nous préciserons la relation entre le 19 Kislev et la circoncision en rappelant une explication, déjà mentionnée au préalable, selon laquelle la Mitsva de la circoncision présente trois aspects. Il y a, en effet, l’acte proprement dit de la circoncision, le fait qu’elle confère le statut d’homme circoncis et la constatation de l’absence de prépuce qui en résulte. Nous avons montré que, dans certains cas, seules deux de ces trois conditions sont réunies. La Hala’ha demande alors de se conformer également à la troisième.<br/> <br/> 	Nous avons également expliqué la portée de ces trois aspects, pour le service de D.ieu. Le fait d’être circoncis consiste à révéler et à mettre en évidence le bien que l’on porte en son âme, ainsi qu’il est dit : “ Fais le bien ”. L’absence de prépuce permet de se soustraire à l’emprise du mauvais penchant, selon l’interprétation que donne le traité Soukka 52a, ainsi qu’il est dit : “ Ecarte-toi du mal ”. Et, ces deux aspects sont obtenus grâce à l’effort, auquel fait allusion l’acte proprement dit de la circoncision.<br/> <br/> 	Ce qui vient d’être dit nous permettra de comprendre les termes de mon beau-père, le Rabbi, qualifiant le 19 Kislev de circoncision d’un ‘Hassid. C’est, en effet, à cette date que la ‘Hassidout ‘Habad obtint la victoire et qu’elle fut libérée dans la paix. Ce jour est le Roch Hachana de la ‘Hassidout, comme l’écrivit le Rabbi Rachab, dans une lettre datée du mercredi 16 Kislev 5662. Les trois aspects de la circoncision qui viennent d’être définis sont, dans leur application au service de D.ieu, trois principes fondamentaux de la ‘Hassidout ‘Habad.<br/> <br/> 	La ‘Hassidout ‘Habad demande à un Juif d’atteindre le bien par son propre effort et de ne pas se contenter de celui qu’il possède naturellement. Un récit bien connu rapporte qu’un ‘Hassid sollicita au Tséma’h Tsédek une bénédiction, afin que son petit-fils ait une bonne mémoire. Il précisa : “ De la sorte, il se souviendra de tout ce qu’il verra et entendra chez le Rabbi et chez les ‘Hassidim. En conséquence, il aura, tout naturellement, la crainte de D.ieu ”.<br/> <br/> 	Le Tséma’h Tsédek lui répondit : “ Depuis plus d’une cinquantaine d’années, mon grand-père, l’Admour Hazaken, mon beau-père, l’Admour Haémtsahi et moi-même, nous nous efforçons que les ‘Hassidim acquièrent la crainte de D.ieu par leur propre effort et non de manière surnaturelle ”.<br/> <br/> 	Il y a là une différence importante entre la conception de ‘Habad et celle des écoles ‘hassidiques de Pologne. La ‘Hassidout ‘Habad demande que l’on ne s’en remette pas à ce qui est accompli par le Juste, que l’on n’attende pas de lui qu’il élève les ‘Hassidim, sans aucun effort de leur part. En fait, chacun peut et doit introduire son propre effort, physique et moral à la fois, pour servir D.ieu, ainsi qu’il est dit (Job 5, 7) : “ L’homme est né pour l’effort ”. Tel est donc l’acte proprement dit de la circoncision, pour le service de D.ieu.<br/> <br/> 	La ‘Hassidout exige que l’on diffuse les valeurs juives et la Torah en tout endroit, que l’on s’emploie à faire du bien à son prochain. Ainsi, dit le Rabbi Rachab, “ le ‘Hassid est celui qui fait don de lui-même pour le bien de l’autre ” et “ le ‘Hassid est un allumeur de réverbère ”. C’est en agissant de la sorte que l’on peut être “ circoncis ” en son service de D.ieu. Il faut, pour cela, avoir un bon cœur, révéler le bien que l’on a en soi, agir pour venir en aide à l’autre.<br/> <br/> 	La ‘Hassidout permet également de modifier ses sentiments naturels. Ainsi, explique l’Admour Hazaken, “ la ‘Hassidout a pour but de transformer les comportements naturels ”, c’est-à-dire de se défaire de son “ prépuce ”, de tous les caractères que l’on possède de par sa naissance.<br/> <br/> 	2. La Mitsva de la circoncision présente un autre aspect, fondamental également. Nous avons vu que la sainteté de l’âme, opérant le lien entre un Juif et D.ieu, pénètre profondément dans le corps grâce à la circoncision. Lors de celle-ci, explique l’Admour Hazaken, “ l’âme de sainteté commence à s’introduire ” chez l’enfant juif, d’une manière profonde. C’est la raison pour laquelle celui-ci, dès lors qu’il est circoncis, est susceptible d’avoir part au monde futur, selon le traité Sanhédrin 110b et le Choul’han Arou’h, Yoré Déa, au chapitre 263.<br/> <br/> 	Il y a, là encore, un principe important de la ‘Hassidout ‘Habad, qui prône la profondeur. Les trois idées que l’on vient de citer et qui correspondent aux trois aspects de la circoncision ne peuvent donc pas être appliquées d’une manière superficielle, en étant uniquement motivé par sa foi. On doit également se servir des moyens les plus profonds dont on dispose, des trois forces intellectuelles de son âme divine, jusqu’à convaincre également l’intellect de son âme animale et le cerveau matériel que l’on a dans son corps. C’est de cette manière que l’on introduit “ l’âme de sainteté ” dans son corps physique.<br/> <br/> 	3. Certes, la circoncision n’est que le début de l’introduction de cette âme dans le corps. Néanmoins, nos Sages constatent, dans la Me’hilta Yethro, 19, 5, que “ tous les débuts sont difficiles ” et l’on peut en conclure qu’une force et une élévation particulières sont accordées, lors de la circoncision, que l’on ne retrouve pas, durant l’éducation de l’enfant à la Torah et aux Mitsvot et peut-être même pas quand l’âme pénètre de manière définitive dans le corps, lors de la Bar Mitsva.<br/> <br/> 	Puisse D.ieu faire, en ces jours qui précèdent le 19 Kislev et sont comparables à la naissance puis à la préparation de la circoncision, que l’on s’apprête de la manière qui convient à étudier la ‘Hassidout, à adopter les comportements des ‘Hassidim, à accomplir tout cela avec joie et inspiration.<br/> <br/> '},
				
				'Siha' :{'Titre' :'Les pleurs d’un enfant<br/>  ','source' : '(Discours du Rabbi aux responsables des Yechivot Tom’heï Temimim Loubavitch, jeudi de la Parchat Noa’h 5723-1962)<br/> ','resume' : ' ','contenu' : '<br/> 	(A l’occasion du dîner annuel des Yechivot Tom’heï Temimim Loubavitch, les responsables de ces institutions sont reçus par le Rabbi, qui leur accorde sa bénédiction et développe devant eux une explication, en rapport avec la période. Celle qui est présentée ici rapporte et commente un récit de l’Admour Hazaken, montrant l’enseignement qu’il est possible d’en tirer. Elle est donc éditée pour le 19 Kislev, date de la libération de l’Admour Hazaken.)<br/> <br/> 	Tout est effet de la divine Providence. Nous célébrons cette année le cent cinquantième anniversaire du décès de l’Admour Hazaken et le Tana Dveï Elyahou souligne, au chapitre 6, que “ une période de cinquante ans est qualifiée d’éternité ”. Concernant ce décès, l’introduction du Choul’han Arou’h de l’Admour Hazaken relate : “ C’était alors l’issue du Chabbat Parchat Chemot, 24 Tévet 5573 et l’Admour Hazaken prononça alors la prière d’Arvit. Il intercala la Havdala dans la bénédiction ‘Honen Ha Daat, en ayant l’esprit clair et réfléchi, avec une intense concentration. Il était vingt trois heures, peu avant minuit ”.<br/> <br/> 	L’Admour Hazaken est le fondateur de ‘Habad Loubavitch. Cette année, le dîner des Yechivot Tom’heï Temimim a été fixé au jour de son décès, le 24 Tévet. A n’en pas douter, il est possible d’en déduire un enseignement.<br/> <br/> *   *   *<br/> <br/> 	Mon beau-père, le Rabbi, déplaça les Yechivot Loubavitch et les installa aux Etats Unis. Il rapporta de nombreux récits, relatifs à l’Admour Hazaken et je citerai l’un d’eux, qui me semble approprié, en la circonstance. En effet, celui-ci est caractéristique de ‘Habad Loubavitch, dont il donne une présentation exacte.<br/> <br/> 	A l’époque, l’Admour Haémtsahi, qui fut, par la suite, son successeur, vivait encore avec lui et il avait déjà des enfants, dont l’un était tout petit. Il habitait au rez-de-chaussée, alors que la résidence de l’Admour Hazaken se trouvait au premier étage. Une fois, l’Admour Haémtsahi était absorbé par son étude de la Torah. Son enfant, pendant son sommeil, tomba de son berceau, comme cela arrive parfois et il se mit à pleurer. Tout à son étude, l’Admour Haémtsahi ne l’entendit pas et il ne s’interrompit donc pas.<br/> <br/> 	L’Admour Hazaken, qui était à l’étage, étudiait également la Torah, de manière particulièrement profonde. Malgré cela, il entendit les pleurs de l’enfant, descendit un étage, le souleva, le plaça de nouveau dans son berceau et le calma.<br/> <br/> 	Par la suite, l’Admour Hazaken expliqua à son fils, l’Admour Haémtsahi, qu’aussi profonde qu’ait pu être son étude, le fait de ne pas avoir entendu les pleurs de l’enfant ne pouvait être encouragé.<br/> <br/> 	Mon beau-père, le Rabbi, ajouta, à ce propos, l’explication suivante. Aussi absorbé que l’on puisse être par sa propre étude de la Torah, par sa prière ou par la bonne action que l’on accomplit, on n’en doit pas moins entendre un enfant qui pleure. Il faut alors interrompre sa prière ou son étude, jusqu’à ce que l’enfant cesse de pleurer.<br/> <br/> 	De fait, on peut soi-même posséder la plus haute élévation, se consacrer à l’activité la plus capitale, on doit, malgré cela, entendre un enfant juif, lorsqu’il réclame ce dont il a besoin. Dès lors, il faut mettre de côté ses propres préoccupations et obtenir, par tous les moyens, que l’enfant cesse de pleurer.<br/> <br/> *   *   *<br/> <br/> 	Il découle de tout ce qui vient d’être dit, pour la présente époque et pour ce qui fait l’objet de notre propos, l’enseignement suivant.<br/> <br/> 	On peut constater, ces dernières années, un mouvement de retour, une recherche du Judaïsme, chez les Juifs, en général et chez les jeunes, en particulier, y compris ceux qui ont tout juste dix huit ou vingt ans et, d’une manière encore plus significative, chez ceux qui ont treize ans ou encore moins. Il en est de même également pour les jeunes couples, ayant des enfants de quatre ou cinq ans, qui souhaitent réellement leur transmettre les valeurs juives.<br/> <br/> 	On peut ressentir que l’on est enfin parvenu à la vérité, que l’on désire un Judaïsme authentique, sans compromis, que l’on ne se satisfait pas de sa version édulcorée. En conséquence, l’exigence de pouvoir apporter aux enfants une éducation pleinement basée et calquée sur notre Torah de vie est de plus en plus forte, car seule une telle éducation permet de vivre en parfaite adéquation l’existence quotidienne.<br/> <br/> 	Telle est précisément la leçon que délivre le récit mentionné plus haut. Aussi occupés qu’ils soient, et l’étant, à n’en pas douter, par des activités positives et importantes, par la nécessité de gagner leur vie, par des réalisations d’une utilité incontestable, les Juifs doivent, malgré tout, entendre les enfants qui pleurent, qui se plaignent de ne pas recevoir l’éducation dont ils ont tant besoin. Cette plainte doit être leur priorité et, concrètement, elle passe avant toutes les autres préoccupations qu’ils peuvent avoir par ailleurs.<br/> <br/> 	Il faut faire tout ce qui est en son possible pour apporter aux institutions, aux Yechivot et aux ‘Héders, les moyens de dispenser une éducation juive satisfaisante aux enfants, d’accueillir le plus grand nombre possible d’élèves. A l’heure actuelle, en effet, beaucoup d’enfants restent dans la rue, car les Yechivot ne disposent pas des moyens nécessaires pour ouvrir des classes supplémentaires et engager d’autres enseignants.<br/> <br/> *   *   *<br/> <br/> 	Dans certains foyers, les enfants ne ressentent même pas que quelque chose leur manque et ils ne pleurent donc pas. La responsabilité que l’on assume envers de tels enfants est beaucoup plus grande. Le fait qu’ils ne pleurent pas souligne à quel point ils ont dramatiquement besoin d’une éducation juive beaucoup plus intensive.<br/> <br/> 	Il y a là un des objectifs que les Yechivot, en particulier, doivent se fixer.<br/> <br/> 	Les Yechivot doivent recevoir des élèves issus de tous les milieux, sans aucune distinction, sans faire de différence entre ceux qui sont conscients de leurs manques et ceux qui ne savent même pas qu’ils doivent pleurer. Chacun doit recevoir la meilleure éducation juive. C’est uniquement de cette façon que l’on peut avoir une vie heureuse, matériellement et spirituellement.<br/> <br/> *   *   *<br/> <br/> 	Le récit rapporté plus haut délivre également un enseignement qui concerne la situation du monde, dans son ensemble.<br/> <br/> 	Une nouvelle année vient de commencer. Le nouveau-né, en l’occurrence le monde tel qu’il se présente pendant cette nouvelle année, se trouve effectivement dans la situation de celui qui est tombé de son berceau, s’est écarté du droit chemin et ne sait pas comment le rejoindre, comment se situer parmi les nations et les différents milieux, comment faire usage des possibilités offertes par l’humanité, afin de construire et d’améliorer, mais non, ce qu’à D.ieu ne plaise, de détruire et de détériorer.<br/> <br/> 	Notre récit permet, à ce propos, d’éviter deux erreurs, opposées l’une à l’autre. En effet, un homme peut penser qu’il doit se concentrer sur ses propres préoccupations, qu’il ne lui appartient donc pas de s’intéresser au monde, en général, à ce qui se passe autour de lui, surtout lorsqu’il s’agit d’un autre pays. A l’heure actuelle, on peut observer clairement que ce qui se passe à l’autre extrémité de la terre concerne chacun, souvent même de la manière la plus personnelle.<br/> <br/> 	Une autre erreur que l’on peut commettre consiste à se dire : “ Qui suis-je et que suis-je ? Que puis-je accomplir ? ”. Car, en réalité, chacun peut agir. Comme l’expliquent le traité Kiddouchin 40b, le Rambam, dans ses lois de la Techouva, au chapitre 4 et des ouvrages ultérieurs, tous peuvent illuminer le coin du monde dans lequel ils se trouvent, par la clarté véritable, celle de la Torah et des Mitsvot.<br/> <br/> 	Le Saint béni soit-Il donne l’assurance qu’en agissant de la sorte, non seulement on aura soi-même une vie meilleure et plus aisée, mais, bien plus, on assumera ainsi sa mission personnelle, au sein de celle qui est confiée au monde, afin que celui-ci se rapproche de la justice et de la droiture, du bien et de la sainteté, on contribuera à affaiblir les forces qui font pencher le monde vers ce qui va à l’encontre de la paix, de la construction et du bien.<br/> <br/> 	Pour obtenir tout cela, il faut avant tout, comme on l’a dit, raffermir la bonne éducation juive des enfants, partout où ils se trouvent. C’est ainsi que l’on répand la lumière de la Torah et des Mitsvot, “ la bougie (qui) est une Mitsva et la Torah (qui) est une lumière ”. D.ieu donne l’assurance que tous ceux qui adopteront cette manière d’agir connaîtront le bonheur.<br/> <br/> 	Ainsi, le bien sera renforcé, dans le monde et, au final, il sera le vainqueur. Alors, nous aurons le mérite, au sein de tout le peuple d’Israël, d’assister à la venue de notre juste Machia’h. Celui-ci libérera les Juifs et le monde entier de l’exil. Il révèlera la délivrance véritable et complète.<br/> <br/> *   *   *<br/> <br/> 	Puisse D.ieu faire que l’on se consacre à tout cela en bonne santé, avec joie et inspiration. De la sorte, on obtiendra le résultat escompté et, bien plus, on le réalisera dans des proportions beaucoup plus larges.<br/> <br/> 	Selon l’évaluation que l’on peut faire de la situation actuelle, il est encore possible de multiplier les Yechivot et l’on trouvera toujours des enfants qui en empliront les locaux et les classes.<br/> <br/> 	Ceci multipliera également la réussite et la bénédiction de D.ieu.<br/> '},
				
				'Siha' :{'Titre' :'Une condition impérative<br/>  ','source' : '(Discours du Rabbi, 19 Kislev 5720-1959)<br/> ','resume' : ' ','contenu' : '<br/> 	Dans une lettre que le Rabbi Rachab rédigea en 5662, à l’occasion de la fête de la libération, il écrivit, en particulier : “ En cette fête, Il a libéré notre âme dans la paix. La lumière et la vitalité de notre âme nous ont été accordées. Ce jour est le Roch Hachana de la ‘Hassidout, que nos saints maîtres, dont le mérite nous protégera, nous ont légué et qui est, qui est l’enseignement du Baal Chem Tov ”.<br/> <br/> 	En son temps, cette lettre, proclamant le 19 Kislev Roch Hachana de la ‘Hassidout, fit grand effet, dans les communautés juives. Les grands de l’époque, par exemple le Rav ‘Haïm de Brisk et le Rav ‘Haïm Ozer de Vilna, eurent une réaction respectueuse, face à cette affirmation.<br/> <br/> 	L’un des principes fondamentaux de la ‘Hassidout est l’affirmation que chaque détail de la création a pour objet de servir le Créateur. Chaque aspect du monde doit donc contribuer à ce service et, s’il en est ainsi pour ce qui appartient à la création, dans sa globalité, comme bien plus est-ce le cas pour ce qui concerne l’homme, élu d’entre toutes les créatures.<br/> <br/> 	Toutes les forces et les aptitudes que l’homme reçoit de D.ieu doivent permettre de Le servir. Il est, en conséquence, particulièrement important de ne pas avoir de pensée inutile, de ne pas prononcer de propos vains, de ne pas faire d’acte vide de sens. En pareil cas, en effet, on n’utilise pas les forces que D.ieu accorde pour penser, parler et agir dans un but bien précis. Dès lors, on dilapide le potentiel placé dans la création du Saint béni soit-Il.<br/> <br/> 	Il est donc bien clair que les pensées, les paroles et les actions des Justes, réalisant en permanence la Volonté du Créateur, sont particulièrement scrupuleuses et précises.<br/> <br/> 	Tout ceci nous conduit à nous interroger sur la répétition que l’on trouve dans la lettre du Rabbi Rachab : “ qui est, qui est l’enseignement du Baal Chem Tov ”. Comment l’interpréter ?<br/> <br/> 	Un principe de la Torah dit que “ le verset introduit un changement pour souligner le caractère impératif ”. Néanmoins, il en est ainsi uniquement pour ce qui est consacré au Temple. Dans le domaine profane, en revanche, une telle répétition est inutile, car une seule affirmation suffit. Pour ce qui est consacré, en revanche, la répétition est le moyen de désigner une condition impérative.<br/> <br/> 	Ce qui vient d’être dit peut paraître surprenant. Le domaine du Temple est plus important et plus minutieux que ce qui est profane. Or, dans ce dernier cas, le verset se contente d’énoncer un principe une seule fois, ce qui suffit pour établir son caractère impératif. Combien plus devrait-il en être ainsi pour ce qui touche au Temple. Or, la Torah affirme que l’inverse est vrai.<br/> <br/> 	L’explication est, en fait la suivante. Celui qui consacre un objet au Temple réunit, par cet acte, deux éléments opposés, la matérialité et la spiritualité. Par nature, ce qui est spirituel se démarque et se détache, conformément au sens étymologique du mot Kedoucha, sainteté, qui signifie aussi séparation. Or, il s’agit bien, en l’occurrence, de la lier à la matière. Il y a donc bien là deux entités antagonistes.<br/> <br/> 	C’est lors du don de la Torah que ce lien devint possible, comme le souligne le Torah Or, à la page 11d.<br/> <br/> 	Avant la révélation du Sinaï, la spiritualité et la matérialité étaient séparées, détachées. Puis, quand la Torah et les Mitsvot furent révélées, elles apportèrent la force de les réunir. Nos Sages expliquent, dans le Midrach Chemot Rabba, au chapitre 12, que “ lorsque le Saint béni soit-Il créa le monde, Il prit la décision suivante : ‘Les cieux sont les cieux de D.ieu et Il donna la terre aux fils de l’homme’. Puis, Il voulut donner la Torah et Il abrogea cette première décision, annonçant : ‘Les créatures inférieures monteront vers les créatures célestes. Les créatures célestes descendront vers les créatures inférieures et Je prendrai Moi-même la première initiative’. C’est ainsi qu’il est dit : ‘L’Eternel descendit sur le mont Sinaï et à Moché, Il dit : Monte vers l’Eternel’. ”<br/> <br/> 	Ainsi, le lien et l’unification entre la matière et la spiritualité ne proviennent pas de l’ordre naturel de la création ou de la force de l’homme, mais bien d’une intervention du Saint béni soit-Il, ainsi qu’il est dit : “ Je prendrai Moi-même la première initiative ”. Celle-ci fut accordée à chaque Juif, lors du don de la Torah.<br/> <br/> 	La consécration d’un objet au Temple, instaurant une relation entre la matière et la spiritualité, ne peut être faite par l’homme lui-même. Elle dépend uniquement de la force accordée par le Créateur. La logique permet donc d’établir que l’action de l’homme, en la matière, n’est pas réellement déterminante.<br/> <br/> 	L’élévation d’un objet profane, en revanche, résulte bien de l’effort de l’homme, appliqué à la matière. Elle se situe donc dans les limites de cette matière et fait appel à l’action de l’homme, dont l’effort est impératif, en pareil cas. S’agissant de la consécration d’un objet, par contre, son intervention n’est pas significative, comparée à l’action de D.ieu et l’on pourrait donc envisager qu’il ne fasse rien. Le verset répète donc, par deux fois, que son intervention est néanmoins nécessaire, soulignant ainsi son caractère impératif. En effet, si la force de D.ieu est déterminante, l’homme la reçoit uniquement quand il mène à bien la mission qui lui est confiée.<br/> <br/> 	Ce qui vient d’être dit nous permettra de comprendre le sens de la répétition figurant dans cette lettre, “ qui est, qui est ”. L’enseignement du Baal Chem Tov et celui de l’Admour Hazaken, la ‘Hassidout générale et la ‘Hassidout ‘Habad, ont pour but de consacrer ce qui est profane, d’insuffler la sainteté à toute chose, à ce qui concerne le corps autant qu’à ce qui relève de l’âme. Ainsi est-il établi que l’homme le plus ordinaire peut, par des actes “ simples ” du service de D.ieu, atteindre la plus haute élévation.<br/> <br/> 	Le principe suivant est donc posé. Ce qui est impératif est désigné par un changement. Il est donc dit : “ qui est, qui est ”, afin de souligner qu’il peut en être ainsi uniquement grâce à l’enseignement du Baal Chem Tov.<br/> <br/> 	La finalité de la création et de sa consécration à D.ieu, c’est-à-dire la transformation du monde entier en un Sanctuaire pour la Divinité.<br/> <br/> 	Ce principe de la consécration du monde à D.ieu, qui est cachée et qu’il convient de révéler, permettra de comprendre différentes notions de l’enseignement du Baal Chem Tov.<br/> <br/> 	L’une de ces notions est le principe de la Providence divine. De fait, chaque détail de la création, même le plus insignifiant aux yeux des hommes, procède de cette Providence et il affecte, dans sa globalité, la Volonté, la finalité et la Pensée première de la création, point le plus élevé de l’enchaînement des mondes, appartenant au domaine de la Sainteté.<br/> <br/> 	En apparence, quelle relation peut-on établir entre le minéral le plus inférieur et la Volonté première de la création ? Concrètement, chaque détail de cette création doit être consacré à D.ieu, c’est-à-dire séparé, détaché. Il se rattache donc bien à la Sainteté.<br/> <br/> 	Un autre principe important de l’enseignement du Baal Chem Tov est exprimé par le verset : “ En permanence, Eternel, Ta Parole se trouve dans les cieux ”. Le Baal Chem Tov explique que les mots, les lettres constituant la Parole divine “ Que soit un espace dans l’eau ” se trouvent en permanence dans cet espace, afin de le conduire à l’existence. S’ils s’en retiraient, même un seul instant, celui-ci redeviendrait néant, ce qu’à D.ieu ne plaise, comme c’était le cas, avant la création.<br/> <br/> 	Ce qui est vrai pour cet espace s’applique, de la même façon, à chaque détail de la création. Les créatures existent uniquement par la Force divine, qui les conduit en permanence à l’existence, comme le dit le début de Chaar Hay’houd Vehaémouna.<br/> <br/> 	Le principe qui vient d’être défini établit également la relation qui existe entre la création et la consécration dont on a parlé.<br/> <br/> 	La Torah dit qu’un homme peut revenir sur sa parole uniquement s’il le fait immédiatement. Par la suite, en revanche, il perd cette faculté. La Hala’ha concernant la consécration est, en ce sens, particulière. Celle-ci peut, en effet, être remise en cause et l’objet consacré redevient alors profane, comme il l’était à l’origine.<br/> <br/> 	Il en résulte que la consécration par la parole n’a pas un effet immédiat, qu’elle n’est pas applicable sur le champ. Elle se poursuit dans le temps et reste liée à celui qui l’a prononcée. Elle peut donc être remise en cause par la suite, y compris au bout d’un certain temps, dès lors qu’elle n’est pas définitive. On consultera, à ce sujet, les responsa Tséma’h Tsédek, Even Haézer, à la fin du chapitre 126 et le Rambam, lois des sacrifices, au début du chapitre 15.<br/> <br/> 	La consécration est donc un acte qui se poursuit et il en est de même pour toute la création. Cette dernière se poursuit encore, en permanence, grâce à la Force divine qui la conduit à l’existence. Elle doit effectivement être consacrée à D.ieu.<br/> <br/> 	La consécration du monde, le lien entre le matériel et la spiritualité la plus haute, sont un principe fondamental de l’enseignement du Baal Chem Tov et de son comportement. Le Baal Chem Tov établit un lien entre l’élément le plus inférieur et le point le plus élevé. Comme le rapporte le Torat ‘Haïm, à la Parchat Vaye’hi, le Baal Chem Tov jeûna et multiplia les prières afin de conserver un lien avec le monde matériel, avec les considérations les plus simples, également lorsqu’il se consacrait aux préoccupations célestes les plus élevées, qu’il unifiait entre elles.<br/> <br/> 	La révélation de la ‘Hassidout exprime également cette relation entre le point le plus bas et le sommet le plus élevé. D’une part, la ‘Hassidout exprime “ les secrets des secrets ”, mais, d’autre part, elle fut dévoilée par le Baal Chem Tov, l’Admour Hazaken et leurs successeurs, au public le plus large et même aux personnes les plus simples.<br/> <br/> *   *   *<br/> <br/> 	Un autre principe fondamental de l’enseignement du Baal Chem Tov est l’amour du prochain. Le Baal Chem Tov souligne que “ une âme descend parfois dans ce monde pendant soixante dix ou quatre vingt ans, dans le but de rendre, une fois, à un Juif, un service matériel et surtout moral ”.<br/> <br/> 	Cette idée, au même titre que toutes celles qui appartiennent à l’enseignement du Baal Chem Tov, a été longuement expliquée par l’Admour Hazaken, fondateur de la ‘Hassidout ‘Habad, en faisant intervenir toutes les forces de l’intellect, auxquelles fait allusion l’acrostiche ‘Habad.<br/> <br/> 	Une fois, l’Admour Hazaken interrompit sa prière de Yom Kippour, ôta son Talith et se rendit à l’extrémité de la ville, afin de préparer de la nourriture et de la boisson pour une femme qui venait d’accoucher. On peut aisément imaginer l’élévation de la prière de Yom Kippour, prononcée par l’Admour Hazaken. Malgré cela, il l’interrompit afin de rendre un service à son prochain.<br/> <br/> 	Bien plus, lorsque du bien pouvait en résulter pour un Juif, l’Admour Hazaken n’hésita pas à rencontrer également des non-Juifs, liés aux trois forces du mal totalement impures, selon les chapitres 1 et 6 du Tanya, bien qu’il y ait eu tout lieu de craindre que ceux-ci cherchent à l’humilier. Ainsi, on sait qu’il rencontra Derjavine, pourfendeur de Juifs, qui ne manqua pas de l’offenser, afin d’intervenir pour assurer l’intégrité financière d’une femme juive.<br/> <br/> 	Tous ces récits délivrent un enseignement pour notre service de D.ieu et pour notre existence quotidienne. Nul ne doit s’enfermer dans ses quatre coudées, considérant qu’il n’a rien de commun avec les personnes les plus simples. Ainsi, le traité Yoma 47a, appartenant à la Torah Orale, de la même étymologie que Horaa, enseignement, rapporte que le grand Prêtre eut un échange, dans la rue, pendant le Yom Kippour, avec un arabe et que de la salive, émanant de la bouche de ce dernier, se posa sur ses vêtements.<br/> <br/> 	A Yom Kippour, le grand Prêtre se trouve dans le Sanctuaire et il pénètre dans le Saint des Saints. Or, celui-ci se rendit dans la rue, sans craindre de contracter l’impureté et il y a bien là un enseignement pour tous. Parfois, celui dont la place est dans le Saint des Saints, qui y assume le service de D.ieu, doit aller dans la rue, afin de s’entretenir avec un arabe, quitte à remettre en cause, en agissant ainsi, le service qui doit être le sien, à Yom Kippour, dans le Saint des Saints. Combien plus peut-on attendre cette attitude de la part de celui qui n’est pas le grand Prêtre.<br/> <br/> 	Ce qui vient d’être dit permet de répondre à la question qui est posée par le Maharcha, à cette même référence, laquelle, de fait, est difficile à comprendre. Le texte enseigne, en effet, que l’on isole le grand Prêtre, sept jours avant Yom Kippour, dans le campement de la Présence divine, comme le précise le Yerouchalmi, au début du traité Yoma. Il est donc bien évident qu’il doit encore se trouver là, à la veille de Yom Kippour.<br/> <br/> *   *   *<br/> <br/> 	Certains prétendent que, du fait de la bassesse et des moyens réduits de notre génération, notre époque n’est pas apte à recevoir l’enseignement de la ‘Hassidout, n’est pas un réceptacle pour l’intégrer. En fait, le contraire est vrai. Celle-ci a précisément pour objet de lier le point le plus bas au sommet le plus élevé.<br/> <br/> 	L’Admour Hazaken expliqua pourquoi la ‘Hassidout se révéla précisément à son époque en énonçant la parabole d’un prince, qui était très malade. Les médecins, ne trouvant pas de remède à son mal, proposèrent de dissoudre des pierres précieuses, de les mêler à de l’eau et de lui faire boire ce breuvage. Or, de telles pierres se trouvaient uniquement dans le trésor royal et, plus précisément, sur la couronne du roi.<br/> <br/> 	Par la suite, l’état du prince empira et les médecins durent convenir qu’il n’était pas certain que l’enfant pourrait absorber le breuvage. Mais, le roi affirma que, même dans le doute, il était justifié de dissoudre la pierre la plus précieuse, de laquelle dépendait toute la beauté de sa couronne, si, de la sorte, une goutte du breuvage pouvait pénétrer dans la bouche de son fils et le guérir.<br/> <br/> 	Déjà, à l’époque, l’enseignement de la ‘Hassidout était une nécessité. Or, en notre génération orpheline, l’état de santé du prince s’est aggravé et il ne reste donc désormais qu’une seule issue. Il faut diffuser la ‘Hassidout encore plus largement, dans tous les milieux. Il est tout à fait justifié de dissoudre la pierre précieuse, en sachant qu’une partie du breuvage se répandra à l’extérieur, pourvu qu’une goutte s’en introduise dans le cœur de chaque Juif qui, de cette façon, pourra se rapprocher de son Père Qui se trouve dans les cieux.<br/> <br/> 	Lorsque nous diffuserons les sources de l’enseignement ‘hassidique à l’extérieur, nous obtiendrons, à n’en pas douter, l’accomplissement de la promesse formulée par le roi Machia’h, qui est énoncée au début du Kéter Chem Tov. En effet, interrogé par notre maître, le Baal Chem Tov, qui lui demandait :<br/> “ Quand viendras-tu ? ”<br/> le Machia’h répondit :<br/> “ Lorsque les sources de ton enseignement se répandront à l’extérieur ”.<br/> <br/> '},
